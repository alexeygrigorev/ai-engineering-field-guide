description: |
  At Arctic Wolf, we're not just navigating the cybersecurity landscape - we're redefining it. Our global team of dedicated Pack members is driving innovation and setting new industry standards every day. Our impact speaks for itself: we've earned recognition on the Forbes Cloud 100, CNBC Disruptor 50, Fortune Future 50, and Fortune Cyber 60 lists, and we recently took home the 2024 CRN Products of the Year award. We’re proud to be named a Leader in the IDC MarketScape for Worldwide Managed Detection and Response Services and earning a Customers' Choice distinction from Gartner Peer Insights. Our Aurora Platform also received CRN’s Products of the Year award in the inaugural Security Operations Platform category. Join a company that’s not only leading, but also shaping, the future of security operations. View our Hiring page here to learn more about our application process. 
  
    
  
  Our mission is simple: End Cyber Risk. We’re looking for a **Principal AI Developer** to be part of making that happen.   
  
  The Principal AI Developer will lead Arctic Wolf Labs in designing and deploying bespoke agentic workflows and fine-tuned machine learning and Generative AI models. This role focuses on building a scalable system that can collate security operations process data, fine tune AI models, and measure and guarantee quality of output across a global security operations team with diverse telemetry sources to support threat detection, investigation, and response. As a senior technical leader, you will architect frameworks that integrate operations process data and quality mechanisms with knowledge graphs and agentic workflows, enabling structured reasoning and automation in security operations. You will collaborate with security operations analysts, data scientists, platform engineers, and threat researchers to deliver production-grade solutions that enhance Arctic Wolf’s mission to end cyber risk. 
  
  **IN THIS ROLE, YOU’LL GET TO:**
  
  - 
  
  Architect and lead the development of agentic workflows and fine-tuned models for the automation of new and existing security operations processes.  
  
  - 
  
  Establish ML and data pipelines for the training and deployment of fine-tuned generative AI and machine learning models.  
  
  - 
  
  Design scalable systems to unify and correlate data across heterogeneous sources using rule-based, probabilistic, and ML-based approaches. 
  
  - 
  
  Work with security operations and other teams to measure, monitor, and evaluate AI quality and iteratively improve. 
  
  - 
  
  Define best practices for building secure, observable, and scalable AI systems in cloud-native environments. 
  
  - 
  
  Guide the evolution of Arctic Wolf Labs’ AI strategy, influencing product roadmaps and technical direction. 
  
  - 
  
  Mentor senior engineers and foster a culture of innovation and excellence across teams. 
  
  - 
  
  Stay ahead of emerging trends in entity resolution, knowledge graphs, and agentic AI. 
  
  **WE’RE LOOKING FOR SOMEONE WITH:** 
  
  - 
  
  10+ years of experience building intelligent systems, distributed platforms, or AI-enhanced applications. 
  
  - 
  
  5+ years of experience leading technical teams and mentoring senior contributors. 
  
  - 
  
  Deep expertise in large scale production delivery of Generative AI 
  
  - 
  
  Experience with agentic frameworks (e.g., AgentCore, Amazon Bedrock, LangChain) and LLM integration. 
  
  - 
  
  Experience training and tuning AI models, including ongoing quality measurement and evaluation (LLM-as-judge) 
  
  - 
  
  Hands-on experience with knowledge graph technologies (e.g., Neptune, Neo4j, RDF/SPARQL, GraphQL). 
  
  - 
  
  Familiarity with cloud-native data services (AWS preferred) and data engineering tools (Spark, Flink, Kafka, Databricks). 
  
  - 
  
  Experience with infrastructure-as-code, CI/CD, and DevSecOps principles. 
  
  - 
  
  Exposure to cybersecurity concepts: threat detection, MITRE ATT&CK, telemetry, and adversarial behavior modeling. 
  
  - 
  
  Passion for building intelligent systems that solve real-world security challenges. 
  
  **On-Camera Policy****To support a fair, transparent, and engaging interview experience, candidates interviewing remotely are expected to be on camera during all video interviews. Being on camera fosters authentic connection, improves communication, and allows for full engagement from both candidates and interviewers. We understand that technical, bandwidth, or location-related challenges may occasionally prevent video use. If this applies, candidates are required to notify us in advance so we can explore appropriate accommodations.
  
  About Arctic Wolf**
  
  At Arctic Wolf, we foster a collaborative and inclusive work environment that thrives on diversity of thought, background, and culture. This is reflected in our multiple awards, including **Top Workplace USA** (2021-2024), **Best Places to Work – USA** (2021-2024), **Great Place to Work – Canada** (2021-2024), **Great Place to Work – UK** (2024), and **Kununu Top Company – Germany** (2024). Our commitment to bold growth and shaping the future of security operations is matched by our dedication to customer satisfaction, with over 7,000 customers worldwide and more than 2,000 channel partners globally. As we continue to expand globally and enhance our technology, Arctic Wolf remains the most trusted name in the industry. 
  
  **Our Values**  
  
  Arctic Wolf recognizes that success comes from delighting our customers, so we work together to ensure that happens every day. We believe in diversity and inclusion and truly value the unique qualities and unique perspectives all employees bring to the organization. And we appreciate that—by protecting people’s and organizations’ sensitive data and seeking to end cyber risk— we get to work in an industry that is fundamental to the greater good.  
  
  We celebrate unique perspectives by creating a platform for all voices to be heard through our Pack Unity program. We encourage all employees to join or create a new alliance. See more about our Pack Unity here.   
  
  We also believe and practice corporate responsibility, and have recently joined the Pledge 1% Movement, ensuring that we continue to give back to our community. We know that through our mission to End Cyber Risk we will continue to engage and give back to our communities.  
  
