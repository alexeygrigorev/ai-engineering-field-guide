description: |
  About the Team
  
  Our team’s mission is to drive AI-powered success and
  innovation in Miro by building robust technical foundations
  and delightful, intelligent product features. We empower
  both internal and external teams to innovate with AI
  efficiently and responsibly. We believe the future of Miro
  is AI-augmented — and we’re building the path to get there.
  
  About the Role
  
  As a Full-stack Engineer on Miro’s AI Experience team, you
  will play a key role in shaping how AI enhances our
  collaborative product used by over 90 million users
  worldwide. From contextual AI-powered features to
  intelligent assistants, you'll be building innovative user
  experiences and enabling seamless development of AI features
  across Miro. You'll work on top strategic initiatives like
  AI sidekicks/agents, the Create with AI app and AI context
  menu  — building both the user-facing features and backend
  systems that bring these to life.
  
  What you’ll do
  
  - Build full-stack AI-powered features such as intelligent
    assistants (sidekicks), Create with AI app and the AI
    context menu
  - Develop intuitive frontend interfaces and robust backend
    services that make AI features accessible and impactful
  - Collaborate with cross-functional teams including product,
    design, and applied AI to ideate, prototype, and ship
    features
  - Help shape the technical direction and long-term vision of
    Miro’s AI experiences
  - Contribute to a culture of innovation, quality, and rapid
    learning
  - Act as a mentor and technical resource for other engineers
  
  What you’ll need
  
  - 6+ years of professional experience in full-stack
    development
  - Solid frontend skills using JavaScript/TypeScript and modern
    frameworks such as React
  - Strong backend development experience (Java or Kotlin
    preferred)
  - Familiarity with REST and gRPC APIs, OAuth, and SQL/NoSQL
    databases
  - Familiarity with AI agent frameworks
  - Passion for AI, user experience, and building tools that
    empower others
  - Proactive, ownership-driven mindset with strong problem-
    solving skills
  - Experience working on cross-functional teams with product
    and design
  
  What's in it for you
  
  - Competitive equity package
  - Health insurance for you and your family
  - Corporate pension plan
  - Lunch, snacks and drinks provided in the office
  - Wellbeing benefit and WFH equipment allowance
  - Annual learning and development allowance to grow your
    skills and career
  - Opportunity to work for a globally diverse team
  
  About Miro
  
  Miro is a visual workspace for innovation that enables
  distributed teams of any size to build the next big thing.
  The platform's infinite canvas enables teams to lead
  engaging workshops and meetings, design products, brainstorm
  ideas, and more. Miro, co-headquartered in San Francisco and
  Amsterdam, serves more than 100M users and 250,000 companies
  collaborate in the Innovation Workspace. Miro was founded in
  2011 and currently has more than 1,600 employees in 13 hubs
  around the world.
  
  We are a team of dreamers. We look for individuals who dream
  big, work hard, and above all stay humble. Collaboration is
  at the heart of what we do and through our work together we
  hope to create a supportive, welcoming, and innovative
  environment. We strive to play as a team to win the world
  and create a better version of ourselves every day. If this
  sounds like something that excites you, we want to hear from
  you!
  
  Check out more about life at Miro:
  
  - Youtube: https://www.youtube.com/@lifeatmiro
  - Blog: https://miro.com/careers/life-at-miro/all/
  - Instagram: https://www.instagram.com/mirohq/
  
  At Miro, we strive to create and foster an environment of
  belonging and collaboration across cultural differences.
  Miro’s mission — Empower teams to create the next big thing
  — is how we think about our product, people, and culture. We
  believe that creating big things requires diverse and
  inclusive teams. Diversity invites all talent with different
  demography, identities and styles to step in, and inclusion
  invites them to step closer together. Every day, we are
  working to build a more diverse Miro, cultivate a sense of
  belonging for future and current Mironeers around the world,
  and foster an environment where everyone can collaborate and
  embrace differences.
  
