  Job Summary
  
  Take on a pivotal role in addressing healthcare’s toughest
  challenges with advanced AI solutions. As a Lead AI
  Engineer, you’ll design and implement AI and machine
  learning models and pipelines – focusing on generative AI,
  large language models (LLMs) and predictive analytics. Your
  work will enable hospitals and health systems to operate
  more efficiently and deliver better patient outcomes.
  
  The ideal candidate will have expertise in system design,
  large dataset management and hands on experience with AI
  frameworks and retrieval augmented generation pipelines.
  Collaboration with data scientists and product leads will be
  central to delivering impactful, innovative solutions that
  redefine healthcare.
  
  Essential Job Functions
  
  - Frequent travel may be required
  - Design and develop AI algorithms and systems for clinical
    applications
  - Evaluate and deploy models to address complex problems with
    multimodal data sets
  - Utilize advanced techniques (deep learning, neural networks,
    ML algorithms) to generate business insights drive
    decision-making
  - Automate processes and build infrastructure for the AI team
    and collaborators
  - Foster collaboration between Data Scientists, Product
    Analysts and the wider organization
  - Drive innovation to scale growth through technology,
    standardization and optimization, ensuring a gold standard
    of excellence
  
  Other Preferred Knowledge, Skills and Abilities
  
  - 5+ years’ experience implementing AI / ML machine learning
    solutions.
  - Ability to travel as needed
  - Bachelors / Masters in relevant fields or equivalent
    experience in designing, building and evaluating Machine
    Learning systems.
  - 3+ years’ experience with tools such as pytorch/tensorflow,
    scikit-learn, xgboost or equivalent.
  - Understanding of MLOps, cloud platforms (Azure / GCP / AWS)
    and AI toolsets
  - Experience with data / code pipelines and deploying Machine
    Learning models.
  - Familiarity with LLM-enabled tools (e.g. langchain /
    llamaindex / haystack / Azure AI studio, vector databases)
    and retrieval techniques
  - Strong database skills (SQL, Azure Data Factory, etc.) or
    Big Data Frameworks (e.g. Hadoop, Spark).
  - Skilled in Software Development best practices (Continuous
    Integration, Unit/Integration Testing, Code Reviews).
  - Works well independently and in a team-based, fast-paced
    environment.
  - Excellent written and verbal communication skills.
  
