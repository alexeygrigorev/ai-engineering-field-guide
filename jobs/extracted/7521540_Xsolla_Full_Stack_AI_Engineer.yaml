  Title**: Full Stack AI Engineer
  
  **
  
  What You’ll do:**
  
  - Design and develop full-stack applications that power GenAI applications and platforms
  
  - Develop and maintain frontend applications using Next.js with API routes.
  
  - Design and implement visually appealing and responsive user interfaces using Tailwind CSS / Shadcn or other CSS libraries.
  
  - Write clean, efficient, and scalable code in Python and TypeScript.
  
  - Work with various libraries or frameworks based on project requirements.
  
  - Be up-to-date with latest happenings in AI and Associated AI tools, technologies and frameworks (e.g. MCP, Agentic systems)
  
  - Build APIs and infrastructure to support LLM-based features, tools, and agent workflows.
  
  - Collaborate with frontend, ML, and product teams to create seamless AI experiences.
  
  - Optimize backend systems for performance, scalability, and reliability.
  
  - Work with vector databases, data pipelines, and AI model endpoints (OpenAI, Anthropic, Hugging Face, etc.).
  
  - Maintain clean, secure, and production-grade code
  
  **
  
  What We’re Looking For:**
  
  - 1–3 years of experience in full-stack development.
  
  - Proficient in Python and Typescript.
  
  - Strong experience with REST APIs, microservices, and scalable cloud infrastructure.
  
  - Experience building or supporting GenAI applications and/or LLM-powered products.
  
  - Comfortable working with and building Agentic systems (e.g. building custom Lovable or Claude Code for custom applications) 
  
  - Exposure to cloud services (AWS, GCP, or Azure) and containerization (Docker, Kubernetes)
  
  - Excellent problem-solving, communication, and collaboration skills
  
  **
  
  Nice to Have:**
  
  -** **Experience building and scaling AI-powered SaaS products
  
  - Contributions to open-source GenAI projects
  
  - Understanding of context engineering and agent orchestration frameworks
  
