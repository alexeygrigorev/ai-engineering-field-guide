description: |
  As a **Full Stack Engineer **(m/f/d) **, **you will be working for our Legal & Regulatory division where we help legal and compliance professionals enhance productivity, mitigate risk, and solve complex problems confidently.
  
  There are hundreds of thousands of lawyers across Europe — and at **Libra**, we’re transforming how they work. Our AI platform combines deep legal reasoning with cutting-edge generative technology, fundamentally changing how lawyers research, draft, and deliver legal work.
  
  **About the role**
  
  We are looking for exceptional engineers to join our fast-growing team automating knowledge work for legal professionals. As a **Full Stack Engineer**, you’ll play a central role in developing our product and have high impact and ownership over key product features. You’ll work end-to-end across the stack, contributing to both backend and frontend development in a lean, agile environment.
  
  This is a unique opportunity to shape the future of legal tech by building intelligent, scalable solutions that empower professionals and transform workflows.
  
  In your role you’ll be part of high skilled technology organization and a fast growing product organization. An ambitious and thrilling place to be as you’ll be essential to both strategic alignment and local execution. You’ll be working at the vibrant **Merantix AI Campus in Berlin**, surrounded by a community of AI innovators. We value collaboration, curiosity, and a bias toward action.
  
  **What you’ll do:**
  
  - 
  
  Design, implement, and maintain product features across the stack—from backend APIs to frontend interfaces.
  
  - 
  
  Collaborate closely with product and design teams to deliver intuitive, high-performing user experiences.
  
  - 
  
  Ensure code quality, security, and scalability through best practices and thoughtful architecture.
  
  - 
  
  Contribute to technical decision-making and help shape the engineering culture.
  
  - 
  
  Explore and integrate AI tools and agents to enhance developer productivity and product capabilities.
  
  **What you’ll bring:**
  
  **Education**
  
  - 
  
  Bachelor's degree preferred in **Computer Science** or **Software Engineering**.
  
  **Experience**
  
  - 
  
  Minimum 2-3 years of relevant experience working within product software engineering.
  
  - 
  
  Strong experience with **Python**, particularly **FastAPI** and asynchronous programming.
  
  - 
  
  Solid proficiency in **TypeScript**; experience with **Svelte** is a strong plus.
  
  - 
  
  Familiarity with **software engineering best practices** and **security principles**.
  
  - 
  
  Experience using **AI coding agents** like **Cursor** or **Claude Code**.
  
  - 
  
  Bonus: You’ve built or contributed to **LLM-powered products**.
  
  **Skills**
  
  - 
  
  Entrepreneurial mindset with strong ownership and urgency.
  
  - 
  
  A pragmatic approach to problem solving. It’s more important to you to solve the problem than to use new/hyped technology.
  
  - 
  
  Accountability and commitment to high-quality outcomes.
  
  - 
  
  Excellent communication in English; German is a plus.
  
  **Working together******
  
  This is a hybrid role, where you will spend at least eight days a month at our office, where you'll enjoy the benefits of connecting and collaborating with your colleagues in person.
  
  **What we offer **
  
  - 
  
  Permanent employment from day one.
  
  - 
  
  Remote work & flexibility: Work remotely up to 3 days per week (home office) (= 8 days a month in the office) with flexible working hours.
  
  - 
  
  Work abroad flexibly: Work from anywhere within the EU for up to 20 days within a twelve-month period.
  
  - 
  
  Rest & time off: 26 vacation days.
  
  - 
  
  Show your commitment: 1 additional day off per year for your volunteer work (Volunteer Day).
  
  - 
  
  Support for development: E-learning via LinkedIn, online language training with goFluent, and other training and development opportunities.
  
  In just over a year, we’ve established ourselves as Europe’s fastest-growing legal AI company by partnering with leading law firms, corporate legal departments, and publishers, As part of Wolters Kluwer’s Legal & Regulatory Division, Libra is building the operating system for modern legal work — and you can help us write its next chapter.
  
  **Join us, at Wolters Kluwer, and be part of a global technology company that makes a difference every day. Be the difference. If making a difference matters to you, then you matter to us.  **
  
