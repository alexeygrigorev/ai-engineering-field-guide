  JOB DESCRIPTION
  
  Green Dot Corporation is seeking a Lead Product Engineer
  with deep expertise in .NET, C#, SQL Server and Azure cloud
  technologies. This role is ideal for someone passionate
  about building scalable, cloud-native applications and
  driving Azure migration initiatives. You will lead
  engineering efforts in a dynamic, AI-enhanced development
  lifecycle (AIDLC), collaborating with cross-functional teams
  to deliver high-impact solutions.
  
  Key Responsibilities:
  
  - Lead the design, development, and deployment of enterprise-
    grade applications using .NET, C#, and SQL Server.
  - Architect and execute Azure migration strategies, including
    re-platforming and modernization of legacy systems.
  - Build and optimize cloud-native solutions leveraging Azure
    services (e.g., AKS, Cosmos DB, App Services, Functions).
  - Operate in an AI driven SDLC environment:
    - Translate stakeholder conversations into structured
      specifications using AI copilots.
    - Collaborate with generative AI to iterate on user flows,
      interfaces, and architectures.
    - Pair program with AI tools (e.g., GitHub Copilot, Claude) to
      write, refactor, and test code in real-time.
    - Write, test and produce production grade code in financial
      services without relying on testing by other groups
    - Implement intelligent testing frameworks that auto-generate
      test cases, predict bugs, and enable self-healing.
    - Leverage code assistants and go through large code bases,
      identify opportunities and make changes.
  - Write automated tests concurrently with code development to
    ensure continuous integration and delivery, able to work
    API testing tool.
  - Mentor junior engineers and promote best practices in cloud
    engineering and AI-assisted development.
  
  Required Qualifications:
  
  - 8+ years of experience in software engineering with a focus
    on .NET and C#.
  - Strong proficiency in SQL Server and database design.
  - Proven experience with Azure migration and building cloud-
    native applications.
  - Familiarity with AI code assistants like GitHub Copilot,
    Claude, or similar tools.
  - Experience in automated testing, TDD, and CI/CD pipelines.
  - Ability to work in a fast-paced, agile environment with AI-
    enhanced workflows.
  
  Preferred Skills:
  
  - Experience with microservices architecture and
    containerization and container orchestration.
  - Background in building production grade code, fully
    automated testing and continuous delivery practices
  - Knowledge of Azure DevOps and related Azure tools.
  - Exposure to AI/ML concepts and tools.
  - Strong ownership mindset, communication skills
  - Technical lead experience, working with offshore teams are a
    plus
  - Familiarity with CNCF projects is a plus.
  
  POSITION TYPE
  
  Regular
  
  PAY RANGE
  
