description: |
  We are looking for a **Senior Software Engineer **to join the AI Platform Team at Smartly! Our team works on helping marketers make the most of their ad creatives (images, video, text) and campaigns (product and performance data). We build and experiment with AI-based solutions across the media and creative workflows.You will have the opportunity to take ownership of and work on high impact projects.
  
  Join us in building high impact ML-based solutions to help our customers to build better and more effective advertising experiences for their consumers. If you’re a growth minded individual who has a passion for ML and the marketing space, this team is for you!
  
  We use Python, TypeScript, PostgreSQL, Node.js, Docker and Kubernetes for our microservices, TypeScript and React in the frontend of our products.
  ****Here's What You'll Do...****
  - Design, build and maintain backend services that sit at the core of Smartly.io’s campaign optimization products.
  
  - Be a core contributor of our team and our ways of working to build high impact products. You’ll actively be involved in work planning, retrospectives, and overall team improvement.
  
  - Support data scientists in bringing machine learning models to production.
  
  - Mentor your team on software development practices and propagate best practices like testing, monitoring, or clean code.
  
  - Use your skills and experience to continuously improve our software architecture, coding practices, tools, and processes.
  
  - Work with our stakeholders - be them product, engineering, infrastructure - to ensure we meet customers where they are. Being able to translate business/product needs to viable solutions is a must.
  
  - Apply and enhance your soft skills through working closely with your colleagues and our customers. Doing knowledge shares, running productive meetings, and pair programming/debugging are just some ways we grow our soft skills.
  
  - Impact the daily life of the staff of the hundreds of advertisers using Smartly
  ****Here's What We're Looking For...****
  - We’re seeking an experienced Software Engineer with Strong Python skills
  
  - 5+ years of experience developing and deploying production-quality software
  
  - 2+ years of experience working with cloud infrastructure such as AWS or GCP
  
  - Experience with NodeJS, React, TypeScript is a plus
  
  - Hands-on experience with modern ML frameworks (e.g., PyTorch, TensorFlow) is a plus
  
  - Knowledge of MLOps concepts and tools (e.g., MLflow, Kubeflow) is a plus
  
  - Experience developing and maintaining services under SLA
  
  - Analytical mindset with a problem-solving approach
  
  - Passion for solving customer challenges quickly while making thoughtful architectural decisions
  
  - Adaptability and resilience when facing new or ambiguous challenges
  
  - Strong written and verbal communication skills in English
  
  - Ability to work 3 days / week at our office
  
  - M.Sc. in a relevant field is preferred
  
  ****What We Offer You...****
  - Inclusive Culture: Join a team of over 750 Smartlies representing more than 60 nationalities across 24 locations in 13 countries, we foster a culture built on trust, transparency, and open feedback.
  
  - Global Impact: Be part of a company making a global impact, directly influencing our customers and business growth.
  
  - Wellbeing Focus: Enjoy generous healthcare packages, mental health services, and a healthy work-life balance with paid holidays and family leave.
  
  - Total Rewards: Benefit from equity options, performance-based rewards, competitive compensation, and ample career development opportunities.
  
  - Hybrid Workplace: Experience the flexibility of a hybrid work model, balancing office and remote work, with the option to work abroad for up to 30 days.
  Smartly is committed to being the best place to work for growth-minded individuals to thrive. Explore more in our Culture Handbook!
  
