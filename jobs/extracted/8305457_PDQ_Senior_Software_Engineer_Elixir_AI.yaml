  ****About PDQ******PDQ, founded in Salt Lake City, UT, USA, makes device management simple, secure, and Pretty Damn Quick through our products Deploy, Inventory, Connect, Detect, SimpleMDM and SmartDeploy. IT teams use our products to reduce complexity, improve efficiency, and enhance control in their unique environments. We are backed by TA Associates and Berkshire Partners, top-tier global private equity firms. 
  
   
  
  **PDQ's Core Values: ****Honesty, Ownership, Collaboration and Improvement 
  
  ****Job Description:****
  
  - *****Before you apply, please note:*****
  
  - *****This is a remote role open to candidates residing in any of PDQ's open states (*see below for a list).*****
  
  **
  
  **Why you'll want to be a Senior Software Engineer at PDQ: ****
  
  **
  
  - **Build software that IT pros love.**** PDQ is a fast-growing SaaS company with a fiercely loyal customer base. Our products manage millions of devices globally, and we’re trusted by tens of thousands of IT teams to deploy software, manage inventory, and remediate vulnerabilities, quickly and reliably.
  
  - ****We’re scaling smart—and you have a voice.**** We’re growing sustainably, investing in our people, and building a long-term engineering culture. You’ll have autonomy, clear impact, and a seat at the table in building our product. Elixir, Rust, PostgreSQL, Typescript, GCP by design. Our systems are modern and fun to build. If you love functional programming or systems-level thinking, you’ll feel right at home.
  
  - ****Global impact.**** As we scale a global team, you’ll work with smart, humble teammates in the U.S., Romania, Slovenia and other locations, shipping real features and solving tough problems in production environments.
  
  - ****Real engineering.**** We keep processes lean, feedback direct, and overhead minimal. Our engineers focus on shipping great code, mentoring each other, and continuously improving our tools and systems. We lean into AI sensibly and methodically.
  
  - ****Why Join?**** If you love learning, building, mentoring, and making a real impact on customer productivity while working with modern tech stack, fast growing customer base, and expert team members this is the right time for you to join PDQ!
  
  **
  
  **What you'll be doing****: 
  
  - Build new features in Elixir and React with TypeScript while designing and operating agentic AI systems that perform multi-step reasoning, planning, and tool execution for our cloud-native SaaS product.
  
  - Work in a CI/CD environment, shipping code to production frequently following agile principles. 
  
  - Collaborate with engineering teammates in the US and Romania on shared priorities. 
  
  - Troubleshoot technical issues, from bugs to outages and customer support cases. 
  
  - Research, prototype, and contribute to technical decisions. 
  
  - Participate in constructive code reviews and continuous learning. 
  
  **
  
  **We're looking for people who have:****
  
  - Bachelor's degree in Computer Science, a related degree, or equivalent experience    
  
  - 5+ years experience developing Elixir or Erlang based applications, with much of this experience in a professional setting
  
  - Experience with AI fundamentals and agentic workflows, including:
  
  - Autonomous or semi-autonomous agents
  
  - Multi-step reasoning, planning, and tool use
  
  - Feedback loops, memory, and stateful agents
  
  - LLM orchestration frameworks (e.g., LangChain, semantic kernels, custom agent frameworks)
  
  - Experience integrating ****LLMs via APIs**** (OpenAI, Anthropic, etc.)
  
  - Understanding of prompt engineering vs. system design tradeoffs
  
  - Experience handling hallucinations, guardrails, evaluation, and observability
  
  - Proven experience building intuitive, scalable UI/UX for SaaS products 
  
  - Experience with agent-based or end-point management SaaS products is a plus  
  
  - Familiarity with agile development and CI/CD workflows. 
  
  - Experience with GraphQL for building and consuming APIs 
  
  - Familiarity with Google Cloud Platform (GCP) and PostgreSQL 
  
  - Exposure to observability and monitoring tools such as Prometheus and Grafana 
  
  - Exposure to open-source development is a plus. 
  
  **
  
  **Who you are:****
  
  - Ownership: You take responsibility for projects, drive results, and deliver on commitments 
  
  - Honesty: You demonstrate integrity, transparency, and ethical behavior in all interactions 
  
  - Collaboration: You work effectively with cross-functional teams and foster a culture of teamwork 
  
  - Improvement: You continuously seek opportunities for growth, innovation, and personal development   
  
  - Passionate about delivering business value by applying your engineering skills   
  
  - Experience building clean and simple solutions at scale   
  
  - Possess strong analytic, technical, and problem-solving skills   
  
  - Ability to communicate effectively through written or verbal medium   
  
  - Knowledge of Git version control and branching strategies  
  
  - Defensive security strategies for both client and server-side web systems   
  
  - Strong ability to create lightweight proposals, diagrams, specifications, and other analyses from user requirements   
  
  - Excellent debugging skills and pragmatic design experience   
  
  - Experience with test-driven development and automated testing frameworks   
  
  - Ability to read code and quickly make sense of an unfamiliar codebase     
  
  - Ability to understand a problem space and make code changes safely   
  
