  mobile.de is Germany’s largest vehicle marketplace, with more than 1.6 million listed cars, commercial vehicles, motorcycles, and e-bikes. Both private customers and registered vehicle dealers use the platform and benefit from more than 120 million visits per month. As a “one-stop shop,” mobile.de’s offering includes not only buying and selling, but also financing and leasing solutions. Founded in 1996, the company is a subsidiary of Adevinta, a global leader in online classified portals.**Based in Berlin-Charlottenburg, we offer a dynamic environment where growth, learning, and collaboration are at the heart of everything we do.If you are driven by an eagerness to disrupt, have a passion for collaboration, and are excited about shaping the future of mobility, we would love to hear from you.
  
  mobile.de is an equal opportunity employer and we value diversity. We do not discriminate on the basis of race, religion, colour, national origin, gender, sexual orientation, age, marital status or disability status.
  
  What we offer**
  
  Meaningful Work: We are a diverse, international, highly skilled and passionate team committed to a world where people share more and waste less. Every day you will have the opportunity to make a huge difference for our users, customers as well as shape the future.
  
  Embracing AI: We're at the forefront of integrating cutting-edge AI technologies into our operations. Being part of mobile.de you will work with and learn about AI tools, contributing to projects that leverage AI to enhance efficiency, improve customer experiences, and drive our mission forward. With an AI-first mindset, we foster a culture of continuous learning and experimentation, empowering our team to explore and apply AI in meaningful ways for the company and themselves.
  
  Growth and Development: We are a global organisation who truly believes in growing our people. To support this we offer lots of development and training opportunities and provide a budget for our team members.
  
  Connection and Inclusion: Our culture is the glue that holds us together. We believe in making meaningful connections and creating an inclusive atmosphere with lots of opportunities to connect both in your day to day work and through social team activities (online and offline)
  
  **What you’ll do & Who you are**
  
  **Role Overview**
  
  We are looking for a highly skilled Senior AI/ML Ops Engineer (d/f/m) to join our Cloud Excellence team. In this role you will be responsible for designing and building up AI infrastructure and tooling for the company - from agent frameworks in AWS to vertex AI playgrounds in GCP and from quota management to cost attribution integration. You will collaborate closely with Data Scientists and Software Engineers and the local AI champion team in general, who contribute to company goals related to AI adoption. You will report to the Head of Cloud & Infrastructure.
  **The Team**
  
  The mobile.de Cloud and Infrastructure team is providing tools, services and support to enable our software engineers within the public cloud. We manage infrastructure as code for containerised workloads on Kubernetes, integrate third party services, run observability and manage generic cloud resources for products of mobile.de. We watch over our platform 24/7 to detect and tackle incidents in time. Following the company's anchor day approach, our team meets weekly on Mondays in the Berlin office for collaboration, meetings and enjoying lunch together.
