description: |
  At PwC, our people in data and analytics engineering focus on leveraging advanced technologies and techniques to design and develop robust data solutions for clients. They play a crucial role in transforming raw data into actionable insights, enabling informed decision-making and driving business growth. Those in data science and machine learning engineering at PwC will focus on leveraging advanced analytics and machine learning techniques to extract insights from large datasets and drive data-driven decision making. You will work on developing predictive models, conducting statistical analysis, and creating data visualisations to solve complex business problems.**Enhancing your leadership style, you motivate, develop and inspire others to deliver quality. You are responsible for coaching, leveraging team member's unique strengths, and managing performance to deliver on client expectations. With your growing knowledge of how business works, you play an important role in identifying opportunities that contribute to the success of our Firm. You are expected to lead with integrity and authenticity, articulating our purpose and values in a meaningful way. You embrace technology and innovation to enhance your delivery and encourage others to do the same.
  Examples of the skills, knowledge, and experiences you need to lead and deliver value at this level include but are not limited to:
  
  - Analyse and identify the linkages and interactions between the component parts of an entire system.
  
  - Take ownership of projects, ensuring their successful planning, budgeting, execution, and completion.
  
  - Partner with team leadership to ensure collective ownership of quality, timelines, and deliverables.
  
  - Develop skills outside your comfort zone, and encourage others to do the same.
  
  - Effectively mentor others.
  
  - Use the review of work as an opportunity to deepen the expertise of team members.
  
  - Address conflicts or issues, engaging in difficult conversations with clients, team members and other stakeholders, escalating where appropriate.
  
  - Uphold and reinforce professional and technical standards (e.g. refer to specific PwC tax and audit guidance), the Firm's code of conduct, and independence requirements.
  
  At Commercial Technology & Innovation (CT&I), we're not just building technology-we're reshaping the future of business. As the tech engine behind PwC's Advisory platforms, we embed AI, automation, and cutting-edge engineering into everything we do, delivering smarter, faster, and bolder solutions that drive real-world impact. Our mission is to power possibility-partnering with bold thinkers to turn vision into reality and transform industries at scale. 
  We're looking for passionate, curious, and purpose-driven engineers who want to make a difference. If you're ready to innovate with intent, drive business outcomes, and help lead the AI-enabled transformation of one of the world's most trusted organizations, your journey starts here. 
  The Opportunity
  We're seeking an innovative and versatile AI Engineer** who combines strong machine learning expertise with modern application development skills. In this role, you'll design and deploy AI-powered solutions that are scalable, user-friendly, and integrated within real-world applications. You'll work cross-functionally with data scientists, ML engineers, backend/frontend developers, and product teams to deliver impactful AI products. As a Manager, you will lead teams and manage client accounts, focusing on strategic planning and mentoring junior staff while upholding remarkable standards of quality and innovation in deliverables.
  Responsibilities
  - Work with cross-functional teams to incorporate AI into various applications
  - Drive initiatives that enhance project outcomes through creative strategies
  - Identify and utilize opportunities for advancements in technology
  - Inspire and motivate team members to excel in their contributions
  - Uphold exceptional standards of quality and innovation in deliverables
  - Foster an environment that encourages continuous improvement and learning
  What You Must Have
  - Bachelor's Degree
  - 5 years of experience in AI engineering or related field
  What Sets You Apart
  - Master's Degree in Computer Engineering, Data Processing/Analytics/Science, Computer Science, Software Engineering, Artificial Intelligence and Robotics preferred
  - Designing, training, and deploying machine learning models
  - Working with LLM's and familiarity with tools like LangChain, LlamaIndex, or LangGraph for RAG pipelines and agent orchestration
  - Skilled in data preprocessing and handling large structured/unstructured datasets using tools like Pandas and NumPy
  - Developing scalable, cloud-native microservices using Docker and Kubernetes
  - Building end-to-end AI applications integrated into various platforms 
  - Proficiency in Python and React with expert software engineering practices (modular design, testing, OOP, algorithms)
  - ML/AI fundamentals with hands-on experience in PyTorch, TensorFlow, or JAX; capable of end-to-end model development and deployment 
  - Managing CI/CD pipelines for AI systems using GitHub Actions
  - Implementing vector databases and orchestration tools like LangChain
  - Translating complex business problems into software-engineered AI solutions
  - Deploying on cloud platforms like AWS, GCP, Azure using services like SageMaker, Vertex AI, or Databricks 
  - Contributing to open-source projects or AI/ML publications
