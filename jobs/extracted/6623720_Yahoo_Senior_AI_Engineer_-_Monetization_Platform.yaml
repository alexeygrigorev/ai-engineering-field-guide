description: |
  Yahoo serves as a trusted guide for hundreds of millions of people globally, helping them achieve their goals online through our portfolio of iconic products. For advertisers, Yahoo Advertising offers omnichannel solutions and powerful data to engage with our brands and deliver results.
  
  **Job Summary**
  
  Lead the design and architecture of Yahoo's groundbreaking Agentic AI Ecosystem as a Senior AI Engineer on our Consumer Monetization Platform team. You'll architect and build sophisticated AI agent systems that drive intelligent automation across our multi-billion dollar revenue operations, spanning Yahoo Homepage, Sports, Finance, News, and AOL properties.
  **
  About the Team**
  
  The Consumer Monetization Platform drives billions in annual revenue across direct, indirect, and native advertising channels. You'll spearhead the development of next-generation AI systems that transform how digital advertising operates at massive scale.
  **
  What You'll Do****AI System Architecture & Leadership**
  - 
  
  Architect complex multi-agent AI ecosystems with advanced orchestration and intelligent workflow automation
  
  - 
  
  Lead development of AI agents for revenue optimization, predictive analytics, and real-time decision-making systems
  
  - 
  
  Define technical strategy and roadmap for AI-powered monetization capabilities across Yahoo's ecosystem
  
  ******Advanced Machine Learning & AI Development**
  - 
  
  Design state-of-the-art ML models for audience segmentation, yield optimization, and predictive targeting using Yahoo's first-party data
  
  - 
  
  Build advanced NLP and conversational AI systems for automated sales intelligence and customer insights
  
  - 
  
  Develop real-time ML inference systems handling millions of requests per second with low-latency requirements
  
  ******Technical Leadership & Mentorship**
  - 
  
  Provide technical guidance and mentorship to junior AI engineers and cross-functional team members
  
  - 
  
  Lead technical design reviews and establish best practices for AI development across the monetization platform
  
  - 
  
  Collaborate with Principal Data Scientists and Staff Engineers to align AI initiatives with broader platform strategy
  
  **Platform Integration & Scale**
  - 
  
  Integrate AI systems with Yahoo's existing infrastructure including BigQuery, ad serving platforms, and real-time data pipelines
  
  - 
  
  Ensure AI solutions meet enterprise-grade requirements for reliability, security, and performance at Yahoo's scale
  
  ******
  What We're Looking For****Required Qualifications**
  - 
  
  Bachelor's or Master's degree in Computer Science, AI/ML, or related technical field with 2-5 years of AI/ML engineering experience
  
  - 
  
  Proven experience architecting and deploying AI/ML systems in production environments with demonstrated technical leadership
  
  - 
  
  Expert-level Python programming skills and extensive experience with ML frameworks (TensorFlow, PyTorch, JAX)
  
  ******Preferred Qualifications**
  - 
  
  Advanced degree (MS/PhD) in Machine Learning, AI, or related field
  
  - 
  
  Experience with agent-based systems, autonomous AI, or multi-agent reinforcement learning
  
  - 
  
  Background in advertising technology, programmatic advertising, or revenue optimization systems
  
  ******Technical Expertise**
  - 
  
  AI/ML: Advanced deep learning, LLMs, reinforcement learning, multi-agent systems, AutoML
  
  - 
  
  Programming: Python (expert), Scala/Java, SQL, C++ (nice to have)
  
  - 
  
  Infrastructure: Google Cloud Platform, Kubernetes, Docker, distributed computing
  
  **
  Impact & Leadership Opportunities****
  Technical Impact**
  - 
  
  Architect AI systems that directly influence billions in revenue optimization
  
  - 
  
  Lead Yahoo's transformation to AI-first monetization operations
  
  - 
  
  Build foundational AI capabilities that will scale across Yahoo's entire ecosystem
  
  - 
  
  Define industry best practices for agentic AI in digital advertising
  
  **
  Leadership Growth**
  - 
  
  Lead and mentor a growing team of AI engineers and data scientists
  
  - 
  
  Drive technical strategy and innovation for Yahoo's monetization platform
  
  - 
  
  Represent Yahoo at industry conferences and AI research communities
  
  - 
  
  Shape the future direction of AI in digital advertising and revenue optimization
  
  **
  Innovation & Research**
  - 
  
  Opportunity to publish research and contribute to open-source AI projects
  
  - 
  
  Work on cutting-edge problems at the intersection of AI and revenue optimization
  
  - 
  
  Collaborate with academic institutions and industry research labs
  
  - 
  
  Patent novel AI techniques and algorithms developed for monetization use cases
  
  ****
  
