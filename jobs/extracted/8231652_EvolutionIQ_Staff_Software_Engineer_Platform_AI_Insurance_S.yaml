description: |
  **About Us: **EvolutionIQ’s mission is to deliver state of the art technology that helps insurance claims teams make claims handling more accurate, fair, and efficient, so that more people impacted by injury or illness can continue their lives with dignity and stability. We are currently experiencing massive growth and to accomplish our goals, we are hiring world-class talent who want to help build and scale internally, and transform the insurance space. Our team is our #1 priority, and we have been named one of Inc.’s Best Workplaces 3 years in a row and Built In’s Best Places to work in 2025 and 2026!
  
  **The Adventure: **We're the leading AI Guidance Platform in the insurance industry today, working with some of the largest insurance carriers in the US and expanding globally. We are growing incredibly fast and have a nearly 100% success record in converting pilots to production deployments. We read batch daily data from SQL tables and present them to the user in intuitive products, which are built on a shared, unified platform. Our engineering culture values simplicity, core engineering principles, quality, honesty, transparency and strong collaboration. In this role you'll have the opportunity to help build key workflows in the system such as rules based engines that will span across all of our products.
  
  **Your Impact: **We are looking for a Staff level Engineer who will play an integral role in building out AI Claims Guidance software products. You will navigate the complexities of insurance data, bringing technical excellence and approach to build next generation products that are making an impact for our clients as well as injured and disabled workers. 
  
  **We are currently hiring for the following departments:**
  
  **Platform Services: **The Backend/Core Services team is responsible for building and maintaining scalable, reliable, and performant APIs or services that enable product engineering teams to deliver value quickly and efficiently to customers. We abstract away complexity from product teams by managing core backend systems, authentication, and service architecture, ensuring consistency and ease of integration across the platform.
  
  **Key Responsibilities:**
  
  - Serve as Technical Lead / Staff Engineer on our Platform Engineering team
  
  - You'll be a key contributor to our unified claims platform working closely with data science and data engineering teams to build a robust, scalable and intuitive web application
  
  - Build and maintain the backend REST server that feeds machine learning data and BI (Business Intelligence) data to our intuitive React frontend
  
  - Own the entire lifecycle of designing, building and launching enterprise applications
  
  - Work in greenfield projects where you have high levels of ownership
  
  - Work directly with the head of product, the data science team, UX designers, and end users 
  
  - Have a key role and ownership in shaping the future of EvolutionIQ’s products – from technology choices to building the roadmap
  
  - Provide crucial technical expertise, introduce new best practices to the team, drive consistency across all teams, and help prioritize features to increase our client impact
  
  - Continue to grow and learn in the engineering space with a focus on business problems that use large-scale structured and unstructured datasets
  
  **Requirements:**
  
  - Extensive experience going through the full feature development life cycle: Working with product managers, deciding scope, designing a database schema for representing the data, considering the serving needs, working with designers to figure out UX, implementing the interface, and finally maintaining the feature/system
  
  - 7+ years of engineering experience
  
  - Expert in Python Development, and strong experience with NodeJS and Typescript
  
  - Strong Relational Database design
  
  - Experience with Dagster and/or Airflow is preferred 
  
  - Experience designing, building and launching backend architectures that support multi-tenant, multi-user scenarios
  
  - Ability to remain agile and move between rapid prototyping and stable production development
  
  - Ability to write technical design documents, perform code reviews, and maintain state of the art engineering practices
  
  - You know the critical questions to ask in order to understand a client’s business problem and can show the business impact of your technical solutions 
  
  - Team player who is solutions-oriented and exudes our ambitious, collaborative, and empathetic values 
  
  - You have crisp written and verbal communication skills and the ability to effectively correspond between technical and non-technical audiences
  
  - A self-starter mindset with an eagerness to solve previously unsolved problems
  
  - Excellent collaboration skills and are open to giving and receiving critical feedback across teams
  
  **Work-life, Culture & Perks: **
  
  - **Compensation: **The base salary range is **$240-275K,** with flexibility depending on a candidate’s background and experience. An annual bonus plan and company equity plan (RSUs) are also included in our compensation package.
  
  - **Well-Being: **Medical, dental, vision, short & long-term disability, life insurance and AD&D, and 401k matching. Additional family, wellness, and pet benefits. 
  
  - **Home & Family:** Paid time off and sick leave, 100% paid parental leave (16 weeks for primary caregivers and 12 weeks for secondary caregivers). We offer a flexible schedule for new parents returning to work. 
  
  - **Office Life: **Catered lunches, happy hours, pet-friendly spaces, and monthly technology stipend.
  
  - **Growth & Training: **$1,000/year for each employee for professional development, as well opportunities for tuition reimbursement.
  
  - **Sponsorship: **We are open to sponsoring candidates currently in the U.S. who need to transfer their active visa. Please check with our Recruiting team if your visa is applicable for transfer.
  
  *EvolutionIQ appreciates your interest in our company as a place of employment. EvolutionIQ is an equal opportunity employer. We celebrate diversity and are committed to creating an inclusive environment for all employees.*
