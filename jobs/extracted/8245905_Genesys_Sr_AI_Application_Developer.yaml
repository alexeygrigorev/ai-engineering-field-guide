description: |
  Genesys empowers organizations of all sizes to improve loyalty and business outcomes by creating the best experiences for their customers and employees. Through Genesys Cloud, the AI-powered Experience Orchestration platform, organizations can accelerate growth by delivering empathetic, personalized experiences at scale to drive customer loyalty, workforce engagement, efficiency and operational improvements.
  
  We employ more than 6,000 people across the globe who embrace empathy and cultivate collaboration to succeed. And, while we offer great benefits and perks like larger tech companies, our employees have the independence to make a larger impact on the company and take ownership of their work. Join the team and create the future of customer experience together.
  
  **Job Summary****We are seeking a Senior AI Application Developer to design and deliver enterprise-grade AI applications that address complex business challenges across multiple domains. In this role, you will contribute to our AI Services platform by establishing best practices and reusable components, while focusing on secure, scalable, and compliant enterprise AI solutions. You will collaborate with data scientists, engineers, architects, and business stakeholders to translate cutting-edge AI capabilities into reliable production-ready applications. At Genesys, we are transforming the customer experience landscape with empathy, AI innovation, and global impact. Joining our team means becoming part of a global organization that is redefining how companies engage with their customers.
  
  About the Team****The Data, Analytics & AI team is a central group bringing together expertise in Data Engineering, Platforms, Analytics, Science, AI, and Governance. We serve the entire enterprise, supporting business-critical systems such as Salesforce, Workday, and others, while partnering across functions including sales, finance, marketing, customer success, and product. This team plays a vital role in enabling data-driven decision making and AI-powered transformation across the organization.
  
  Key Responsibilities**
  
  - 
  
  Lead the design, development, and deployment of AI-driven applications for enterprise use cases such as customer engagement, workflow automation, and decision support.
  
  - 
  
  Build applications that integrate seamlessly with the AI services platform to ensure reusability and alignment with enterprise standards.
  
  - 
  
  Translate business requirements into scalable AI-enabled solutions, balancing innovation with operational excellence.
  
  - 
  
  Contribute production-ready modules, APIs, and integration patterns to the shared AI services framework.
  
  - 
  
  Partner with platform and architecture teams to ensure scalability, observability, multi-tenancy, and compliance.
  
  - 
  
  Identify and resolve platform gaps surfaced through real-world application needs.
  
  - 
  
  Ensure applications meet enterprise security, compliance, and governance standards, including data privacy, auditability, and responsible AI practices.
  
  - 
  
  Implement robust logging, monitoring, and failover strategies to support high availability.
  
  - 
  
  Advocate for responsible AI practices, including explainability, bias mitigation, and safe model use.
  
  - 
  
  Collaborate with data scientists and ML engineers to operationalize models at scale.
  
  - 
  
  Work closely with enterprise architects to align with IT and business strategies.
  
  - 
  
  Mentor junior developers and provide technical leadership across application development projects.
  
  **Required Qualifications**
  
  - 
  
  Bachelor’s degree in Computer Science, Software Engineering, or related field (Master’s preferred).
  
  - 
  
  5+ years of enterprise software development experience, including at least 2+ years working with AI/ML applications.
  
  - 
  
  Strong proficiency in Python, Java, and/or JavaScript/TypeScript.
  
  - 
  
  Proven experience deploying AI/ML models into production systems at enterprise scale.
  
  - 
  
  Familiarity with cloud platforms such as AWS, Azure, or GCP, and container orchestration tools like Kubernetes and Docker.
  
  - 
  
  Experience with distributed systems integration patterns including APIs, microservices, and messaging systems.
  
  **Preferred Qualifications**
  
  - 
  
  Experience with LLM-based application frameworks such as LangChain, Semantic Kernel, or Haystack.
  
  - 
  
  Knowledge of MLOps practices including CI/CD pipelines, model monitoring, and feature stores.
  
  - 
  
  Hands-on experience with data governance, compliance frameworks, and enterprise security.
  
  - 
  
  Familiarity with vector databases, embeddings, and retrieval-augmented generation (RAG).
  
  - 
  
  Prior experience developing applications for multi-tenant, global-scale environments.
  
  **Compensation:**
  
  This role has a market-competitive salary with an anticipated base compensation range listed below. Actual salaries will vary depending on a candidate’s experience, qualifications, skills, and location. This role might also be eligible for a commission or performance-based bonus opportunities.  
  
  $129,800.00 - $241,200.00
  
