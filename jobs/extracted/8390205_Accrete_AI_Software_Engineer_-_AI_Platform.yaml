  Office Location: Lower Manhattan, NY (4 days per week in the
  office)
  
  Accrete is a dynamic and innovative company focused on
  transforming the future of artificial intelligence. We
  specialize in creating advanced AI solutions that turn
  complex data into actionable insights, driving real-world
  impact for businesses and government organizations. Our team
  thrives on creativity and collaboration, working together to
  push the boundaries of AI technology.
  
  At the core of our offerings are our AI agents, designed to
  autonomously analyze data, generate insights, and make
  intelligent recommendations. These agents help businesses
  streamline operations, improve decision-making, and also
  empower government entities to enhance security,
  intelligence, and operational efficiency
  
  About the Role
  
  We are seeking a Software Engineer to join our AI Platform
  team, responsible for building the core systems and
  infrastructure that support Accrete’s AI-driven products.
  This role is focused on backend and platform
  engineering—designing reliable, scalable services and
  tooling that enable our product and research teams to move
  quickly and safely.
  
  This is an ideal role for an engineer with strong Python
  experience who enjoys working on foundational systems and
  collaborating closely across engineering, product, and
  research teams.
  
  What You’ll Do
  
  - Design, build, and maintain scalable backend services and
    platform components in Python
  - Develop APIs and internal services that support core product
    functionality
  - Build and improve data pipelines, workflows, and
    infrastructure used across the platform
  - Collaborate with product, research, and engineering teams to
    translate requirements into robust technical solutions
  - Improve system reliability, performance, and observability
    in production environments
  - Contribute to architectural decisions and help evolve
    platform best practices
  - Participate in code reviews and uphold high standards for
    code quality and maintainability
  
  What We’re Looking For
  
  - 3–5 years of professional software engineering experience
  - Strong proficiency in Python and React and experience
    building backend systems or services
  - Solid understanding of software engineering fundamentals
    (system design, APIs, data modeling)
  - Experience working with cloud environments (AWS, GCP, or
    Azure)
  - Familiarity with databases, data stores, and service-
    oriented architectures
  - Intellectual curiosity demonstrated through side projects,
    independent experimentation, reading industry
    research/articles, or hands-on exploration of new tools
    and technologiesDemonstrated passion for AI and software
    engineering, with genuine curiosity about emerging
    technologies
  - High level of initiative and ownership; proactively
    identifies problems and drives solutions end-to-end
  - Humble, low-ego approach with a practical, no-nonsense
    mindset and strong sense of accountability
  - Enthusiasm and energy for building, experimenting, and
    iterating in a fast-moving environment
  
  Nice to Have
  
  - Exposure to machine learning systems or working alongside ML
    teams
  
  Salary Range: 120k-180k
  
  The salary range provided reflects the estimated
  compensation for this role based on the expected
  qualifications and experience level. The final offer may
  vary depending on factors such as skills, experience, and
  alignment with role requirements.
  
  Core Values & Expectations:
  
  Impact
  
  You take full ownership and accountability for your work,
  consistently seeing projects through from inception to
  completion with a strong bias for action. Proactively
  identifying challenges, you drive solutions rather than
  waiting for direction, and hold yourself and others to the
  highest standards for delivering results. With strategic
  thinking and a problem-solving mindset, you make informed
  decisions leveraging data and expertise, always looking for
  ways to improve processes, optimize workflows, and enhance
  outcomes beyond your immediate responsibilities.
  
  Collaboration
  
  You work seamlessly across teams, prioritizing shared goals
  and team success over individual credit. Engaged listening
  and open, candid communication are at the heart of your
  approach, ensuring alignment and synergy throughout the
  organization. You value diverse perspectives, seeking input
  from others to drive better results. By treating colleagues
  with respect and professionalism, you help build a culture
  of trust, supporting each other through challenges,
  celebrating successes, and constructively addressing
  conflicts to strengthen relationships and improve outcomes.
  
  Passion for AI & Innovation
  
  You are deeply excited about the transformative potential of
  AI and committed to contributing to a company shaping the
  future of work. With curiosity and a growth mindset, you
  continuously seek to learn, adapt, and stay at the forefront
  of new developments. Your enthusiasm for innovation drives
  you to explore new ideas, challenge the status quo, and find
  creative solutions that deliver meaningful impact. You
  approach your work with energy and a desire to advance both
  technology and the way we work.
  
