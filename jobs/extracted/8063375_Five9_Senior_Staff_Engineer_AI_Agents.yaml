description: |
  Join us in bringing joy to customer experience.  Five9 is a
  leading provider of cloud contact center software, bringing
  the power of cloud innovation to customers worldwide.
  
  Living our values everyday results in our team-first culture
  and enables us to innovate, grow, and thrive while enjoying
  the journey together. We celebrate diversity and foster an
  inclusive environment, empowering our employees to be their
  authentic selves.
  
  The Senior Staff Engineer, AI Agents, will be responsible
  for the software architecture and software development of
  Five9’s AI Agent software platform. As a senior staff
  individual contributor, you’ll not only be one of the most
  senior developers on the team, you’ll also mentor junior
  engineers and set technology direction for platform. You’ll
  work with other teams, collaborating cross-functionally to
  make sure complete solutions are delivered. You’ll make some
  of the most important technology decisions and be in the
  drivers seat for the platform evolution. Your responsibility
  extends through deployment and operations, and you will
  ensure the software platform is scalable, reliable,
  observable and maintainable by Five9.
  
  Required Experience:
  
  - 1+ years of experience in software development for GenAI
    platforms for Customer Support/Customer Experience is
    REQUIRED.
  - 5+ years of software development experience in Java.
  - 5+ years of experience in enterprise SaaS software
    development.
  - 10+ years of software development experience.
  - Bachelor's or advanced degree in computer science, computer
    engineering or similar.
  
  - Technical Skills
  
  Core Software Engineering
  
  - Expert-level proficiency in Java and JVM-based frameworks.
    Nice to Have: Spring Boot,
  - Strong understanding of object-oriented design, design
    patterns, clean code, refactoring, and code quality best
    practices.
  - Deep experience designing and building distributed, event-
    driven systems with high reliability and low latency.
  - Expertise in API design (REST/gRPC), service contracts, and
    backward-compatible evolution.
  
  AI Agent / GenAI Platform Engineering
  
  - 1+ years of experience.
  - Strong familiarity with LLMs, prompt orchestration, function
    calling, and multi-agent reasoning workflows.
  - Experience building AI-enabled microservices, including
    integrating LLM providers, embeddings, vector databases,
    RAG pipelines, and structured output validation.
  - Solid understanding of model latency, throughput, caching
    strategies, eval frameworks, and ML-specific
    observability.
  - Experience using one or more frontier models from OpenAI,
    Google, or open source.
  
  Cloud & Infrastructure (GCP Preferred)
  
  - 5+ years experience in building enterprise SaaS software.
  - Expertise with public cloud software development platforms,
    AWS, GCP or Azure. Preference for GCP experience (Five9 is
    on GCP).
  - Strong familiarity with networking fundamentals: HTTP/2/3,
    gRPC, load balancing, API gateways, service meshes.
  
  Operational Excellence
  
  - Strong command of SRE principles: SLIs/SLOs, error budgets,
    incident response, root cause analysis.
  - On-call experience, including incident handling,
    troubleshooting, and service remediation.
  - Experience designing systems for observability: tracing,
    logging, metrics, profiling.
  - Knowledge of performance optimization—CPU, memory,
    threading, concurrency, GC tuning.
  - Hands-on experience running 24×7 global enterprise SaaS
    systems in production.
  
  Security & Compliance Awareness
  
  - Familiarity with authentication/authorization technologies
    (OAuth2/OIDC, JWT, mTLS).
  - Understanding of secure coding practices, data protection,
    and enterprise SaaS compliance needs (SOC2, GDPR, HIPAA).
  
  - Architectural & Design Skills
  
  - Ability to drive end-to-end architecture for complex
    platforms, from requirements → design → implementation →
    deployment.
  - Skilled at creating architecture docs, ADRs, technical deep-
    dives, and communicating trade-offs clearly.
  - Strong understanding of eventing, CQRS, streaming, pub/sub,
    state machines, and distributed consensus patterns.
  - Experience in using AI to accelerate software development,
    using tools like Claude Code or Microsoft CoPilot
  
  - Cross-Functional & Leadership Skills
  
  - Ability to mentor and elevate teams—code reviews, design
    guidance, pairing, coaching junior engineers.
  - Strong communication skills; capable of explaining technical
    decisions to:
  - Demonstrated ability to collaborate across orgs to deliver
    complete, integrated product experiences.
  
  - Strategic & Execution Skills
  
  - Ability to set technical direction for the platform and
    influence roadmaps.
  - Ownership mentality across the entire SDLC—design →
    implementation → CI/CD → monitoring → production
    operations.
  - Exceptional judgment in balancing innovation vs reliability,
    short-term velocity vs long-term maintainability.
  - Ability to decompose large initiatives into deliverable
    components, driving execution with high accountability.
  
  
  
  Work Location: This role is fully remote for candidates who
  reside outside the 50 mile radius of our San Ramon office.
  For candidates who reside within 50 miles of our San Ramon
  location, this role is Hybrid and would require 3 days a
  week (M, W, TH) in our San Ramon office.
  
  As part of our continued commitment to diversity, equity,
  and inclusion, Five9 supports pay transparency during the
  entire recruitment process.  Actual compensation packages
  are based on several factors that are unique to each
  candidate including, but not limited to: skill set, depth of
  experience, certifications, and specific work location. The
  range displayed reflects the minimum and maximum target for
  new hire salaries for the job across the United States. Your
  recruiter can share more about the specific compensation
  package during your hiring process.
  
  Additionally, the total compensation package for this
  position may also include an annual performance bonus,
  stock, and/or other applicable incentive compensation plans.
  
  Our total reward package also includes:
  
  - Health, dental, and vision coverage, beginning on the first
    day of employment. Five9 covers 100% of the employee
    portion of the health, dental and vision coverage and
    shares a high portion of the dependent cost. We also offer
    Short & Long-Term Disability, Basic Life Insurance, and a
    401k saving plan with employer matching.
  - Access to an innovative mental health support platform that
    offers personalized care and resources in areas such as:
    therapy, coaching and self-guided mindfulness exercises
    for all covered employees and their covered dependents.
  - Generous employee stock purchase plan.
  - Paid Time Off, Company paid holidays, paid volunteer hours
    and 12 weeks paid parental leave.
  
  All compensation and benefits are subject to the
  requirements and restrictions set forth in the applicable
  plan documents and any written agreements between the
  parties.
  
  The US base salary range for this role is below.
  
  $113,800—$316,600 USD
  
