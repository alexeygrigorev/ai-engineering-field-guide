description: |
  Who is Blueprint?
  
  We are a technology solutions firm headquartered in
  Bellevue, Washington, with a strong presence across the
  United States. Unified by a shared passion for solving
  complicated problems, our people are our greatest asset. We
  use technology as a tool to bridge the gap between strategy
  and execution, powered by the knowledge, skills, and the
  expertise of our teams, who all have unique perspectives and
  years of experience across multiple industries. We’re bold,
  smart, agile, and fun.
  
  What does Blueprint do?
  
  Blueprint helps organizations unlock value from existing
  assets by leveraging cutting-edge technology to create
  additional revenue streams and new lines of business. We
  connect strategy, business solutions, products, and services
  to transform and grow companies.
  
  Why Blueprint?
  
  At Blueprint, we believe in the power of possibility and are
  passionate about bringing it to life. Whether you join our
  bustling product division, our multifaceted services team or
  you want to grow your career in human resources, your
  ability to make an impact is amplified when you join one of
  our teams. You’ll focus on solving unique business problems
  while gaining hands-on experience with the world’s best
  technology. We believe in unique perspectives and build
  teams of people with diverse skillsets and backgrounds. At
  Blueprint, you’ll have the opportunity to work with multiple
  clients and teams, such as data science and product
  development, all while learning, growing, and developing new
  solutions. We guarantee you won’t find a better place to
  work and thrive than at Blueprint.
  
  We are looking for an AI Process Automation Engineer to join
  us as we build cutting-edge technology solutions!  This is
  your opportunity to be part of a team that is committed to
  delivering best-in-class service to our customers.
  
  In this Role
  
  You will be part of a team dedicated to building intelligent
  process automation tools that reduce operational friction
  across cross-functional teams. This position is at the
  intersection of software engineering and applied AI, helping
  design and implement automation frameworks that simplify
  workflows and accelerate delivery. You’ll collaborate with
  stakeholders to identify opportunities for AI-driven process
  optimization, develop automation scripts and integrations,
  and experiment with innovative solutions that redefine how
  teams work together.
  
  
  
  Responsibilities
  
  - Design, develop, and maintain AI-driven process automation
    tools and internal applications.
  - Build, test, and deploy custom integrations and workflows
    using scripting and automation frameworks (e.g., GitHub
    Actions, Power Automate, or similar).
  - Collaborate with program managers and cross-functional
    stakeholders to identify automation opportunities that
    reduce manual toil.
  - Write clean, efficient, and scalable code primarily in
    TypeScript, Python, and supporting languages such as Go or
    Bash.
  - Gather and analyze system requirements, document
    specifications, and create proof-of-concept solutions.
  - Conduct unit and integration testing, troubleshoot
    production issues, and ensure high-quality deliverables.
  - Contribute to experimental AI projects aimed at enhancing
    productivity and redefining collaboration in a hybrid work
    environment.
  - Participate in periodic team and stakeholder syncs while
    maintaining autonomy for deep technical work.
  
  
  
  Required Qualifications
  
  - 8–10 years of professional software development experience
    with proven coding proficiency.
  - Strong experience in TypeScript and Python for automation
    and integration development.
  - Hands-on experience with GitHub Actions, CI/CD pipelines, or
    similar automation tools.
  - Proficiency with process automation, AI integration, and
    workflow optimization.
  - Experience scripting in Go or Bash for system-level
    automation.
  - Solid understanding of software engineering principles,
    including data structures, algorithms, and software
    design.
  - Demonstrated ability to troubleshoot, test, and maintain
    large-scale or complex systems.
  - Excellent problem-solving, analytical, and documentation
    skills.
  
  
  
  Preferred Qualifications
  
  - Experience with Microsoft 365, Power Platform, or other
    enterprise collaboration ecosystems.
  - Background in internal tooling, consulting, or platform
    engineering within large organizations.
  - Familiarity with building AI-assisted or machine learning-
    enabled automation workflows.
  - Ability to design and implement scalable solutions that
    integrate across multiple systems or APIs.
  - Bachelor’s degree in Computer Science, Computer Engineering,
    or related technical field (or equivalent experience).
  
  Compensation Information At Blueprint, we strive to offer
  competitive pay that reflects the value of our team members.
  Compensation for this role is influenced by a variety of
  factors, including skills, education, responsibilities,
  experience, and geographic market.
  
  For candidates based in Washington State, the anticipated
  salary range is $125,000 to $135,000 annually. Please note
  that we typically do not hire new employees at the top of
  the posted range. Actual starting pay will be determined
  based on experience, skills, and internal equity. The final
  salary and job title may vary depending on the selected
  candidate’s qualifications and could fall outside the stated
  range.
  
