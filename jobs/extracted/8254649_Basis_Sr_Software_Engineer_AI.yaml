  **WHO WE ARE **
  
  **
  
  At Basis, we empower agencies and brands with cutting-edge software that automates digital media operations. Our all-in-one platform supports seamless planning, reporting, and financial reconciliation across direct, programmatic, search, and social media.
  
  We’re not just building advanced technology; we’re also building a culture where passionate, motivated individuals come together to drive meaningful change. Our commitment to inclusivity and growth ensures our employees thrive both professionally and personally.
  
  With our headquarters in Chicago, we offer flexible work options across the U.S. and Canada, including remote, hybrid, or on-site at headquarters.
  
  ABOUT THE TEAM**  
  
  Technology is at the core of what we do. The Agent Engineering team at Basis Technologies builds and scales intelligent systems that power our programmatic advertising platform. We work closely with Data Science, Product, and Platform teams to deliver LLM-powered automation, media planning intelligence, optimization, and analytics across the media buying lifecycle. 
  
  Our mission is to build production-grade agentic systems that drive measurable impact and redefine what's possible in programmatic advertising. 
  
  **
  
  WAYS YOU'LL CONTRIBUTE**  
  
  As a Senior Engineer, you'll be at the forefront of building agent systems that transform how media professionals plan and execute campaigns. You will balance rapid prototyping with production-quality delivery to ship solutions that customers love. To be successful, you will contribute by: 
  
  ****
  
  - Collaborating with Data Science and Product teams to design, build, and ship LLM-powered features across our media buying platform. 
  
  - Designing and building agents using frameworks including LangChain and LangGraph to automate complex media planning workflows. 
  
  - Developing MCP servers and APIs that connect internal and external agents to our media buying toolkit. 
  
  - Building and tuning agent orchestration workflows, including evaluation and observability, to ensure agents reason, plan, and execute reliably. 
  
  - Rapidly experimenting with emerging agentic approaches while guiding stable, scalable architectural decisions. 
  
  **WHAT YOU BRING TO THE TABLE**
  
  - 5+ years of experience in software engineering, with recent hands-on work building LLM-powered applications or agent systems. 
  
  - Strong proficiency in Python, with experience building production APIs, backend services, and integrations with emerging protocols such as MCP. 
  
  - Familiarity with agent frameworks such as LangChain or LangGraph, and experience with evaluation tools like LangSmith or Langfuse. 
  
  - Ability to move quickly from prototype to production, balancing speed with code quality and reliability. 
  
  - Strong communication skills, a collaborative mindset, and commitment to creating inclusive environments where all voices are valued. 
  
  **BONUS POINTS**
  
  - Prior experience in ad tech, media planning systems, or programmatic advertising platforms. 
  
  - Experience designing skill-based or MCP tool sets for autonomous agents. 
  
  - Experience building, tuning, and evaluating production-grade agentic systems. Preference towards patterns such as asynchronous agents and event driven systems.  
  
  - Familiarity with prompt engineering, structured outputs, and techniques for improving agent reliability. 
  
  - Experience with RAG systems, vector databases, or knowledge retrieval approaches. 
  
  - Background in building developer tools, SDKs, or API-first products.
  
  **OUR TECH STACK**
  
  - Languages: Python 
  
  - Agent Frameworks: LangChain, LangGraph, Claude Agent SDK 
  
  - Protocols & Integrations: MCP, REST APIs 
  
  - Evaluation: Langfuse, custom evaluation frameworks 
  
  - Data: Snowflake, S3 
  
  - Infrastructure: AWS 
  
