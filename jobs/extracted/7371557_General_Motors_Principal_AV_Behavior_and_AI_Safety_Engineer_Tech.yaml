  **Description****** Company Vehicle: ** Upon successful completion of a motor vehicle report review, you will be eligible to participate in a company vehicle evaluation program, through which you will be assigned a General Motors vehicle to drive and evaluate. Note: program participants are required to purchase/lease a qualifying GM vehicle every four years unless one of a limited number of exceptions applies 
  The Safety Assurance for Effective Autonomous Driving Software (SAFE-ADS) department is part of the Global Product Safety, System, and Certification (GPSSC) organization at GM. This department serves as the central body for automated driving system (ADS) safety and brings together expertise from across the company to establish a comprehensive safety case. GM's vision is zero crashes, zero emissions, and zero congestion - AV safety is at the heart of driving forward this vision. 
  ** The Role ** 
  The AV Safety Strategy and Assessment team is seeking a technical leader with extensive experience in the full end to end development lifecycle for autonomous vehicle behaviors driven by artificial intelligence & machine learning models. As the AV Behavior and AI Safety Principal Engineer, you will need to stay current on industry best practices and standards and guide the development of GM's AV Behavior Validation and AI safety strategy. This technical leader role requires extensive experience leading the development and implementation of AV Behavior Validation methodologies across a broad range of L4 autonomous features. A successful candidate will also have extensive experience setting the AI safety strategy for engineering development teams that are focused on AI/ML and following through on implementation and validation of safe AI development and deployment practices. 
  If you're passionate about safety, driving innovation through AI/ML and are a proven technical leader, this role offers an exciting opportunity to contribute to impactful projects in a dynamic team environment. 
  As the AV Behavior and AI Safety Technical Lead, you will be responsible for working with our partners and customers to define safety strategies and targets for AI/ML based autonomous driving systems. You will connect deeply to understand their challenges and needs, collaborate on new machine learning solutions, assess the safety of existing production models and cloud environments, collaborate on proof of concepts for new generative AI solutions and provide safety guidance to a team of AI/ML developers. You will apply your experience with ISO 8800 and ISO 21448 to ensure we develop, deploy and maintain safe AI/ML systems in simulation, on closed course and on public roads. 
  ** What You'll Do (Responsibilities) ** 
   
  - Referencing ISO 8800, ISO 21448 and AV industry best practices, develop the strategy for ensuring safe AI/ML and autonomous system development, deployment and maintenance.
   
  - Work with software, data science and systems engineering teams to ensure GM safely trains new machine learning models to enable autonomous systems.
   
  - Ensure continuity of safety as we enhance existing machine learning models to increase performance.
   
  - Set the safety standard for how we prototype, test and deploy new AI solutions, including Generative AI
   
  - Set the strategy for testing and validation of data sets and develop an assurance plan.
   
  - Set the strategy for how we systematically break down operational design domain components and driving behavior components and how these are validated in aggregate and on a per behavior level.
   
  - Work with data science, systems engineering and software teams to set the strategy for how we establish safety launch targets across vehicle behaviors and in aggregate
   
  - Setup an assurance process to validate launch targets have been achieved
   
  ** Your Skills & Abilities (Required Qualifications) ** 
   
  - Bachelor's degree in Computer Science, Engineering, Mathematics, or a related field
   
  - 7+ years of experience in machine learning, engineering, data science, or a related field
   
  - 7+ years in autonomous vehicle or robotics development or related field
   
  - Looking for Extensive Experience in the following: 
   ** Machine Learning & AI Safety: ** ISO 8800, ISO 21448 and other applicable industry standards and best practices for autonomous vehicles, aerospace and/or robotics.
   
  - ** Validation of AI Driven Autonomous Systems: ** Setting the strategy for E2E validation using techniques appropriate to validate AI models
   
