  About Xaira Therapeutics
  
  Xaira is an innovative biotech startup focused on leveraging
  AI to transform drug discovery and development. The company
  is leading the development of generative AI models to design
  protein and antibody therapeutics, enabling the creation of
  medicines against historically hard-to-drug molecular
  targets. It is also developing foundation models for biology
  and disease to enable better target elucidation and patient
  stratification. Collectively, these technologies aim to
  continually enable the identification of novel therapies and
  to improve success in drug development. Xaira is
  headquartered in the San Francisco Bay Area, Seattle, and
  London.
  
  Position Overview
  
  Xaira is seeking enthusiastic and motivated candidates to
  join our team as Research Engineers. We welcome candidates
  across the spectrum of experience. Teams thrive when they
  are diverse (across all axes), and we encourage all eligible
  applicants to apply.
  
  The role is based in our London office, located near Old
  Street. Our team is highly collaborative, operating on the
  belief that hard problems are best solved by multiple people
  working towards a clear goal, bringing and sharing their
  expertise with the team. We operate a hybrid working culture
  based on trust. Members of the team are typically in the
  office 3 days a week.
  
  Key Responsibilities
  
  - Industry experience as a research engineer, in an AI-related
    company.
  - Excited to work, learn and teach within a collaborative team
    working on challenging problems.
  
  Desirable
  
  Below is a list of qualities/experiences that align with the
  kinds of things that we are looking for. Please do not read
  this as an extension of the “requirements” section! We
  recognise that experiences, opportunities and life-paths
  vary.
  
  - Masters (or equivalent)/PhD in AI-related field.
  - Public codebases or contribution to public GitHub
    repositories.
  - Experience building and training neural networks.
  - Experience in distributed training and inference.
  - Experience profiling and optimising large-scale AI models.
  - Knowledge or experience in BioAI.
  
  If you are a motivated individual with a passion for
  applying AI to advance drug discovery and improve human
  health, we encourage you to apply and join us in our mission
  to make a positive difference in the world.
  
  Xaira Therapeutics an equal-opportunity employer. We believe
  that our strength is in our differences. Our goal to build a
  diverse and inclusive team began on day one, and it will
  never end.
  
