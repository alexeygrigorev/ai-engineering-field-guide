description: |
  **Snapshot:**
  
  **AI Studio** is a playground (https://ai.studio) for GenAI developers that showcases cutting edge Google models and their features. It provides a platform for Gemini API users to monitor and manage their usage. We’ve recently launched a vibe coding platform (https://ai.studio/apps) that greatly expands who can be a developer to now include all creators and AI enthusiasts. We plan to bring this vibe coding experience to mobile starting with iOS.
  **About us:**
  
  Artificial Intelligence could be one of humanity’s most useful inventions. At Google DeepMind, we’re a team of scientists, engineers, machine learning experts and more, working together to advance the state of the art in artificial intelligence. We use our technologies for widespread public benefit and scientific discovery, and collaborate with others on critical challenges, ensuring safety and ethics are the highest priority.
  **The role:**
  
  Join Google's high-visibility AI Studio and Gemini API team and shape the future of AI development! As a Software Engineer, you will be a key contributor to **AI Studio**, a playground (https://ai.studio) for GenAI developers and a vibe coding platform (https://ai.studio/apps) that greatly expands who can be a developer to include all creators and AI enthusiasts. Your work will grow and support the developer community around Google’s cutting-edge ML technologies. Collaborate closely with product managers, UX, and fellow engineers to prototype, design, develop, and deploy innovative AI solutions. This opportunity has a high impact potential that lies at the intersection of AI/ML and developer products!
  
  The Google AI Studio and Gemini API team builds an GenAI IDE (aistudio.google.com) and its backend services for GenAI developers, aiming to grow the developers community around Google’s cutting-edge ML technologies. This opportunity has a high impact potential that lies at the intersection of AI/ML and distributed systems. 
  
  We are looking for outstanding, highly motivated mobile development SWEs to build a brand new **Google AI Studio mobile app**. We will start with iOS to explore product market fit for an AI Studio Build mobile app. If you thrive in a fast-paced, innovative environment, come join this team where your technical expertise and passion for AI will directly impact Google's AI strategy. 
  **Key responsibilities:**
  
  You will partner closely with PM and UX to rapidly iterate on ideas via working iOS mobile prototypes to explore product market fit for a mobile vibe coding app. You will be part of the team that launches a brand new **Google AI Studio Build mobile app**. 
  
  This is a brand new team and we are looking for experienced, TL and TL/M roles.
  
  - Rapid prototyping of various iOS mobile app ideas.
  
  - Design, develop, and deploy iOS mobile applications.
  
  - Radically change the paradigm of software development, make it AI powered, further vibe coding capabilities of AI Studio.
  
  - Contribute to the development of new AI tools and platforms.
  
  - Stay up-to-date with the latest advancements in AI and software engineering.
  **About you:**
  
  In order to set you up for success as a Software Engineer at Google DeepMind, we look for the following skills and experience:
  
  **Qualifications and Skills:**
  
  - Bachelor's degree or equivalent practical experience.
  
  - 8 years of experience in software development, with a focus on mobile development.
  
  - 5 years of experience testing and launching software products.
  
  - Proven experience in mobile software development, preferably with iOS / Swift.
  
  - Strong interest in AI powered software development and vibe coding.
  
  - Excellent problem-solving and analytical skills.
  
  - Strong communication and teamwork abilities.
  
  In addition, the following would be an advantage: 
  
  **Preferred Qualifications:**
  
  - Experience with middleware, Kotlin.
  
  - Experience with Android, Flutter, or web development are a plus.
  
  - Experience working with VibeCoding applications is a plus.
  
  - Experience with Google's internal infrastructure (google3).
  
  - Mobile development, ideally iOS, at Google.
  
  The US base salary range for this full-time position is between $197,000 - $291,000 + bonus + equity + benefits. Your recruiter can share more about the specific salary range for your targeted location during the hiring process.
  
  Application deadline: 12pm GMT Friday 9th January 2026 
  
  Note: In the event your application is successful and an offer of employment is made to you, any offer of employment will be conditional on the results of a background check, performed by a third party acting on our behalf. For more information on how we handle your data, please see our Applicant and Candidate Privacy Policy.
  
  At Google DeepMind, we value diversity of experience, knowledge, backgrounds and perspectives and harness these qualities to create extraordinary impact. We are committed to equal employment opportunities regardless of sex, race, religion or belief, ethnic or national origin, disability, age, citizenship, marital, domestic or civil partnership status, sexual orientation, gender identity, pregnancy, or related condition (including breastfeeding) or any other basis as protected by applicable law. If you have a disability or additional need that requires accommodation, please do not hesitate to let us know.
