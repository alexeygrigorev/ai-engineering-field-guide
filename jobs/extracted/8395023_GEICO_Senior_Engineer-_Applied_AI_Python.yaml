description: |
  At GEICO, we offer a rewarding career where your ambitions
  are met with endless possibilities.
  
  Every day we honor our iconic brand by offering quality
  coverage to millions of customers and being there when they
  need us most. We thrive through relentless innovation to
  exceed our customers’ expectations while making a real
  impact for our company through our shared purpose.
  
  When you join our company, we want you to feel valued,
  supported and proud to work here. That’s why we offer The
  GEICO Pledge: Great Company, Great Culture, Great Rewards
  and Great Careers.
  
  GEICO is seeking a Senior Engineer, Applied AI to help shape
  how Generative AI enhances customer and associate
  experiences across the enterprise. This is a hands-on role
  for someone with strong development expertise, a passion for
  AI technologies, and a proven ability to deliver scalable,
  production-ready AI systems.  You will work alongside
  engineering teams, data scientists, and product leaders to
  design, build, and integrate AI-powered capabilities that
  automate workflows, improve decision-making, and elevate
  user experience. You will contribute to a culture of
  learning, curiosity, and innovation while growing your
  expertise in cutting-edge AI technologies.
  
  What You Will Do
  
  - Design, develop, and maintain scalable, high-performance
    microservices using Python,FastAPI and LangChain/
    LangGraph to power AI-enabled applications.
  
  - Contribute to the architecture and implementation of applied
    AI solutions across enterprise workflows including
    automation, document intelligence, decision support, and
    intelligent assistants.
  
  - Build and integrate AI agents and agentic workflows that
    orchestrate tools, APIs, reasoning steps, and business
    logic using Python-based AI frameworks.
  
  - Implement Retrieval-Augmented Generation (RAG) patterns,
    Model Context Protocol (MCP) integrations, and agent
    skills to enhance AI application capabilities.
  
  - Develop systems that meet high standards for scalability,
    resilience, performance, and availability in production
    environments.
  
  - Leverage knowledge graphs and vector databases to enhance
    reasoning, entity relationships, and context retrieval in
    AI workflows.
  
  - Collaborate with product, engineering, operations, and
    analytics partners to translate business needs into
    technical designs and deliver scalable AI solutions.
  
  - Participate in code reviews, provide constructive feedback,
    and help junior engineers develop AI and agentic workflow
    skills.
  
  - Drive continuous improvement by exploring new models,
    frameworks, and reasoning techniques and applying them to
    real-world challenges.
  
  - Utilize AI-assisted development tools (e.g., Claude, Cursor,
    Codex) to accelerate development and improve engineering
    productivity.
  
  - Contribute to engineering best practices for reliability,
    interpretability, safety, governance, and monitoring of
    production AI systems.
  
  What We Are Looking For (Must Have)
  
  - Bachelor's or Master's degree in Computer Science,
    Engineering, or related technical field.
  
  - 4+ years of professional software engineering experience
    building maintainable, scalable, and high-performance
    systems in Python.
  
  - Strong proficiency in modern Python and Python based
    frameworks with familiarity of recent features and best
    practices in artificial intelligence.
  
  - Solid knowledge of Langchain and related frameworks.
  
  - Hands-on experience working with Generative AI, LLM-based
    systems, or AI-powered applications.
  
  - Experience in designing and deploying distributed systems
    and microservice-based architectures.
  
  - Understanding AI concepts including agent architectures,
    Generative AI, RAG (Retrieval-Augmented Generation), MCP
    (Model Context Protocol), and workflow orchestration.
  
  - Experience using AI-assisted development tools (e.g.,
    Claude, Cursor, Codex, or similar) to improve software
    engineering productivity.
  
  - Strong understanding of RESTful API design, secure API
    development, and service-to-service communication
    patterns.
  
  - Familiarity with cloud technologies (AWS, Azure, or GCP) and
    containerization (Docker, Kubernetes).
  
  - Solid understanding of CI/CD, automated testing, and
    monitoring best practices.
  
  - Good communication skills and a collaborative, team-oriented
    mindset.
  
  - Ability to collaborate across teams and co-create solutions
    with engineers, product managers, and domain experts.
  
  Nice to Have
  
  - Hands-on experience implementing Agentic AI solutions
  
  - Experience with vector databases (Pinecone, Weaviate,
    Milvus, pgvector) and knowledge graph and semantic layer
    technologies.
  
  - Familiarity with Python-based AI frameworks (LangChain,
    LlamaIndex, Hugging Face) for prototyping or integration.
  
  - Experience with insurance, financial services, or other
    regulated industries.
  
  - Experience in data catalogs and data engineering pipelines
  
  - Experience mentoring junior engineers or leading small
    project initiatives.
  
  - Contributions to open-source projects in AI, Python,
    microservices, or cloud tools.
  
  - Familiarity with AI safety practices, evaluation frameworks,
    AI performance and regulatory compliance.
  
  
  Who You Are
  
  - A collaborative engineer who works well with cross-
    functional partners and supports the growth of those
    around you.
  
  - A hands-on builder who ships reliable, scalable, production-
    grade systems rather than stopping at proof of concept.
  
  - Someone who understands how to design systems that scale
    smoothly, recover gracefully, and operate reliably under
    load.
  
  - An innovative thinker who explores new approaches, tools,
    and architectures and applies them thoughtfully.
  
  - A continuous learner eager to deepen expertise in AI, LLMs,
    and agentic workflow patterns.
  
  - A systems thinker who can connect LLMs, vector search,
    agents, and knowledge graphs into cohesive solutions.
  
  - Driven by real-world impact, customer value, and engineering
    excellence.
  
  
  Why Join GEICO
  
  - Build the next generation of AI-powered enterprise workflows
    and intelligent automation.
  
  - Work on high-impact problems at large operational scale.
  
  - Collaborate with a talented engineering organization focused
    on advancing AI capabilities.
  
  - Grow your career alongside experienced Staff Engineers and
    architects who will mentor your development.
  
  - Set the standard for responsible and production-grade AI
    deployment across the enterprise.
  
  - Be part of an inclusive, learning-rich environment where
    curiosity and innovation thrive.
  
  
  
  Annual Salary
  
  $100,000.00 - $215,000.00
  
  The above annual salary range is a general guideline.
  Multiple factors are taken into consideration to arrive at
  the final hourly rate/ annual salary to be offered to the
  selected candidate. Factors include, but are not limited to,
  the scope and responsibilities of the role, the selected
  candidate’s work experience, education and training, the
  work location as well as market and business considerations.
  
  
  
  At this time, GEICO will not sponsor a new applicant for
  employment authorization for this position.
  
  
  
