  ***About Charlotte Tilbury Beauty***
  
  *Founded by British makeup artist and beauty entrepreneur Charlotte Tilbury MBE in 2013, Charlotte Tilbury Beauty has revolutionised the face of the global beauty industry by de-coding makeup applications for everyone, everywhere, with an easy-to-use, easy-to-choose, easy-to-gift range. Today, Charlotte Tilbury Beauty continues to break records across countries, channels, and categories and to scale at pace.*
  
  *Over the last 10 years, Charlotte Tilbury Beauty has experienced exceptional growth and is one of the most talked about brands in the beauty industry and beyond. It has become a global sensation across 50 markets and growing, with over 2,300 employees globally who are part of the Dream Team making the magic happen.*
  
  *Today, Charlotte Tilbury Beauty is a truly global business, delivering market-leading growth, innovative retail and product launches fuelled by industry-leading tech — all with an internal culture of embracing challenges, disruptive thinking, winning together, and sharing the magic. The energy behind the bran­d is infectious, and as we grow, we are always looking for extraordinary talent who want to be part of this our success and help drive our limitless ambitions.
  ***About the role**
  
  The AI & ML Engineering team accelerates the adoption of AI across the business, championing innovation while ensuring our machine learning products are robust, scalable, and cost-efficient. We enable teams to solve problems using existing AI tools where possible and build custom solutions when needed. Our remit spans AI enablement, agentic systems development, and “conventional” ML engineering for non-GenAI applications e.g. recommender systems, forecasting models, and more. 
   The Lead AI & ML Engineer leads this team. We’re looking for an individual who can own the standard & delivery of AI/ML across Charlotte Tilbury and contribute to the development & delivery of the company’s AI strategy.
   You’ll manage & coach a team of AI engineers, and play a pivotal role in AI enablement across the company educating and advising teams across the business on safe, scalable and impactful adoption of AI.
   You will be expected to balance hands-on technical leadership with programme-level enablement, ensuring we are using existing tools pragmatically, investing in new ones where needed, and building prototypes through to production-ready systems where needed. 
   
  **As Lead AI & ML Engineer you will be responsible for**
  
  The role covers the full AI/ML engineering lifecycle, from discovery to deployment and monitoring. Responsibilities include
  
  ·Partnering with stakeholders to scope problems and identify the right solution - whether leveraging existing AI tools or building custom workflows & solutions.
  
  ·Designing and implementing agentic systems using techniques spanning RAG, grounding, prompt engineering, and orchestration on a GCP-first stack.
  
  ·Building and maintaining production ML pipelines and services for non-GenAI use cases e.g. recommender systems, customer segmentation models, marketing optimisation modules, leveraging supervised, unsupervised and/or econometric modelling approaches.
  
  ·Developing APIs and microservices for AI/ML solutions, ensuring security, scalability, and observability.
  
  ·Implementing CI/CD for ML services, writing infrastructure as code, and monitoring for model/data drift and performance.
  
  ·Establishing robust guardrails for safe AI usage, including prompt security, practical evaluation frameworks, and compliance with privacy regulations.
  
  ·Driving and evangelizing best practices, reusable templates, and documentation to scale AI/ML delivery across the business.
  
  ·Collaborating with data engineers, data scientists, front & back-end engineers, product managers, legal & infosec colleagues to deliver impactful solutions end-to-end.
  
  ·Line management of AI/ML Engineers setting goals, developing skills, and mentoring for high performance
  
  **Who you will work with **
  
  This role reports directly to the Director of AI & Data, and collaborates closely with the wider Data team Data Science, Core Data Engineering, Analytics, Customer Insight and the wider organisation particularly Technology, Legal, and Information Security to onboard/develop & scale AI applications. 
  
  **About you**
  
  The role requires a blend of technical depth and product sense, including
  
  ·Strong Python engineering skills FastAPI, testing, typing and experience with cloud-native development GCP preferred.
  
  ·Hands-on experience with GCP Vertex AI model endpoints, pipelines, embeddings, vector search or equivalent cloud-native AI/ML platforms e.g. AWS SageMaker, Azure ML and agent orchestration frameworks e.g. LangChain, LangGraph.
  
  ·Solid understanding of MLOps CI/CD, IaC Terraform, experiment tracking, model registry, and monitoring.
  
  ·Proven experience deploying and operating ML systems in production batch and real-time.
  
  ·Familiarity with RAG architectures, prompt engineering, and evaluation techniques.
  
  ·Strong grasp of security, privacy, and governance principles IAM, secrets, PII handling.
  
  ·Excellent communication skills and ability to work with non-technical stakeholders.
  
  ·Proven experience operating as a player-coach, hands-on engineering manager who both builds and leads. 
  
  ·Demonstrable ability to weigh up build/buy/configure decisions in the LLM space.
  
  ·Bachelor’s or Master’s degree in Computer Science/Engineering/related field, or demonstrable relevant experience.
  
  In addition to the above, we would LOVE if you have
  
  ·Knowledge of vector databases and retrieval strategies.
  
  ·Experience with recommender systems and ranking models.
  
  ·Familiarity with LLM evaluation tools e.g., RAGAS, TruLens, LangSmith, Arize.
  
  ·Experience in e-commerce or retail environments.
  
