description: |
  Join Vetcove and help modernize the future of veterinary software and the pet parent healthcare experience. Our suite of platforms features a market-leading procurement marketplace, an ultra-modern home delivery ecommerce experience, and a next-generation practice management system. More than 25,000 hospitals across all 50 states rely on Vetcove daily, supporting tens of thousands of veterinarians who care for tens of millions of pets each year.
  
  We are modernizing the 50 billion dollar plus animal health industry by giving veterinary organizations the tools to focus more on patient care. Backed by Y Combinator and top venture investors in Silicon Valley, New York and Miami, Vetcove is a fast-growing, mission-driven company. We are searching for talented and passionate people who want to help shape the future of veterinary care.
  
  ****About the position****
  
  Vetcove is seeking an experienced AI Integration Engineer to join our team. As an AI Integration Engineer, you will be responsible for integrating cutting-edge AI models like ChatGPT into our existing features to enhance our products' capabilities and deliver a better user experience. We operate in a fully remote environment, giving you the flexibility to do your best work while staying deeply connected to a *fast-moving*, highly collaborative team.
  
  ****What you'll do****
  - 
  
  Evaluating and selecting the most appropriate AI models for our products based on our business needs and requirements.
  
  - 
  
  Collaborating with our data science team to fine-tune AI models for optimal performance in our products.
  
  - 
  
  Developing and maintaining AI-powered application features using Python
  
  - 
  
  Testing and validating the performance of AI models in real-world scenarios and troubleshooting issues as they arise.
  
  - 
  
  Staying up-to-date with the latest advancements in AI technology and identifying opportunities for innovation within our products.
  
  - 
  
  Work directly with our CTO and engineering team, as well as across other functions to continuously evolve our platform and products
  
  ****You should have****
  - 
  
  Bachelor's degree in Computer Science, Engineering, or a related field.
  
  - 
  
  At least 4 years of experience in software development, including experience in building a professionally successful production application in a modern web framework
  
  - 
  
  Strong knowledge of AI models, including natural language processing (NLP), machine learning (ML), and deep learning (DL), including familiarity with LLM tools such as LangChain
  
  - 
  
  Strong engineering fundamentals with various back-end technologies
  
  - 
  
  Ability to design new features around data models with accuracy, security, and performance in mind
  
  - 
  
  A positive attitude and one-for-all team mentality
  
  If you are passionate about AI and have experience in integrating AI models into existing software systems, we encourage you to apply for this exciting opportunity. Note that this role does *not* require designing and implementing new machine learning models, but rather integrating and fine-tuning existing models available in the market.
  
  ****Benefits (Full Time Roles)****
  - 
  
  100% remote within the USA
  
  - 
  
  Medical, Dental, and Vision Insurance 
  
  - 
  
  Automatic 401k contribution
  
  - 
  
  Employee referral program
  
  - 
  
  At home office set up 
  
  - 
  
  Bi-annual company retreats 
  
  - 
  
  Open vacation policy 
  
  - 
  
  Equity
  
  - 
  
  Monthly team events
  
  The typical base pay range for this role across the U.S. is: $90,000/year -$180,000/year + bonus + equity + benefits. There is a different range applicable to specific work locations. For Colorado, the salary range is: $130,000 - $160,000 + bonus + equity + benefits. This salary range is a good faith estimate of what Vetcove may pay for this position at the time of posting. Actual compensation may vary based on skills, qualifications, and experience. The range reflects the base hourly rate or annual compensation (as applicable), and does not include bonus, equity or other incentives.
  
  In addition to base compensation, Vetcove offers a comprehensive benefits
  package. Please refer to the “Benefits (Full Time Roles)” section above for more
  details. To apply, please submit your application through Vetcove’s Careers Page. The application deadline is on an ongoing basis.
  
