description: |
  WHO WE ARE
  
  Consumer Reports is an independent, nonprofit organization
  dedicated to a fair and just marketplace for all. CR is
  known for our rigorous testing and trusted ratings on
  thousands of products and services.  We report extensively
  on consumer trends and challenges, and survey millions of
  people in the U.S. each year. We leverage our evidence-based
  approach to advocate for consumer rights, working with
  policymakers and companies to find solutions for safer
  products and fair practices.
  
  Our mission starts with you. We offer medical benefits that
  start on your first day as a CR employee that include
  behavioral health coverage, family planning and a generous
  401K match. Learn more about how CR advocates on behalf of
  our employees.
  
  OVERVIEW
  
  Data powers everything we do at CR—and it’s the foundation
  for our AI and machine learning efforts that are
  transforming how we serve consumers.
  
  The Data Engineer ( AI/ML & Data Science) will play a
  critical role in building the data infrastructure that
  powers advanced AI applications, machine learning models,
  and analytics systems across CR. Reporting to the Associate
  Director, AI/M & Data Science, in this role, you will design
  and maintain robust data pipelines and services that support
  experimentation, model training, and AI application
  deployment.
  
  If you’re passionate about solving complex data challenges,
  working with cutting-edge AI technologies, and enabling
  impactful, data-driven products that support CR’s mission,
  this is the role for you.
  
  This is a hybrid position.  This position is not eligible
  for sponsorship or relocation assistance.
  
  How You'll Make An Impact
  
  As a mission based organization, CR and our Software team
  are pursuing an AI strategy that will drive value for our
  customers, give our employees superpowers, and address AI
  harms in the digital marketplace. We’re looking for an AI/ML
  engineer to help us execute on our multi-year roadmap around
  generative AI.
  
  As a Data Engineer ( AI/M & Data Science)  you will:
  
  - Design, develop, and maintain ETL/ELT pipelines for
    structured and unstructured data to support AI/ML model
    and application development, evaluation, and monitoring.
  - Build and optimize data processing workflows in Databricks,
    AWS SageMaker, or similar cloud platforms.
  - Collaborate with AI/ML engineers to deliver clean, reliable
    datasets for model training and inference.
  - Implement data quality, observability, and lineage tracking
    within the ML lifecycle.
  - Develop Data APIs/microservices to power AI applications and
    reporting/analytics dashboards.
  - Support the deployment of AI/ML applications by building and
    maintaining feature stores and data pipelines optimized
    for production workloads.
  - Ensure adherence to CR’s data governance, security, and
    compliance standards across all AI and data workflows.
  - Work with Product, Engineering and other stakeholders to
    define project requirements and deliverables.
  - Integrate data from multiple internal and external systems,
    including APIs, third-party datasets, and cloud storage.
  
  ABOUT YOU
  
  You’ll Be Highly Rated If:
  
  - You have the experience. You have 3+ years of experience
    designing and developing data pipelines, data
    models/schemas, APIs, or services for analytics or ML
    workloads.
  - You have the education.  You’ve earned a Bachelor’s degree
    in Computer Science, Engineering, or a related field.
  - You have programming skills.  You are skilled in Python,
    SQL, and have experience with PySpark on large-scale
    datasets.
  - You have experience with data orchestration tools such as
    Airflow, dbt and Prefect, plus CI/CD pipelines for data
    delivery.
  - You have experience with Data and AI/ML platforms such as
    Databricks, AWS SageMaker or similar.
  - You have experience working with Kubernetes on cloud
    platforms like - AWS, GCP, or Azure.
  
  You'll Be One of Our Top Picks If:
  
  - You are passionate about automation and continuous
    improvement.
  - You have excellent documentation and technical communication
    skills.
  - You are an analytical thinker with troubleshooting
    abilities.
  - You are self-driven and proactive in solving infrastructure
    bottlenecks.
  
  FAIR PAY AND A JUST WORKPLACE
  
  At Consumer Reports, we are committed to fair, transparent
  pay and we strive to provide competitive, market-informed
  compensation.The target salary range for this position is
  $100K-$120K. It is anticipated that most qualified
  candidates will fall near the middle of this range.
  Compensation for the successful candidate will be informed
  by the candidate’s particular combination of knowledge,
  skills, competencies, and experience.  We have three
  locations: Yonkers, NY, Washington, DC and Colchester, CT.
  We are registered to do business in and can only hire from
  the following states and federal district: Arizona,
  California, Connecticut, Illinois, Maryland, Massachusetts,
  Michigan, New Hampshire, New Jersey, New York, Texas,
  Vermont, Virginia and Washington, DC.
  
  Salary ranges
  
  - NY/California: $120K-$140K annually
  - DMV/Massachusetts: $115K-$135K  annually
  - Colchester, CT and additional approved CR locations:
    $100K-$120K annually
  
  Consumer Reports is an equal opportunity employer and does
  not discriminate in employment on the basis of actual or
  perceived race, color, creed, religion, age, national
  origin, ancestry, citizenship status, sex or gender
  (including pregnancy, childbirth, related medical conditions
  or lactation), gender identity and expression (including
  transgender status), sexual orientation, marital status,
  military service or veteran status, protected medical
  condition as defined by applicable state or local law,
  disability, genetic information, or any other basis
  protected by applicable federal, state or local laws.
  Consumer Reports will provide you with any reasonable
  assistance or accommodation for any part of the application
  and hiring process.
