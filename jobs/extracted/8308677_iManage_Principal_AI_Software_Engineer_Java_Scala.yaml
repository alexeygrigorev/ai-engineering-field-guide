  *We offer a flexible working policy that supports a healthy balance between personal and professional wellbeing. This role requires in-office presence on Tuesdays & Thursdays to collaborate, connect, and learn from peers - while also maintaining the flexibility for meaningful work-life balance.*
  
  **Being an AI Principal Software Engineer at iManage Means…**
  You'll be at the forefront of AI research and practical engineering, working at the intersection where cutting-edge ML meets production systems serving millions of user queries. You'll work on a small, autonomous team with direct customer contact, taking ideas from the lab into production within an established DMS company with petabytes of data. This is an opportunity to make our customers' data truly work for them through AI-powered experiences.
  
  We view research and engineering as two sides of the same coin. You'll be shaping a new offering by learning directly from customers, analysing usage patterns, and applying your engineering skills to create transformative user experiences. You'll have the autonomy to experiment, fail fast, and iterate rapidly while building on iManage's decades of trust in the legal sector.
  
  **iM Responsible For…**
  
  - Designing and implementing retrieval systems that bridge traditional search with modern semantic understanding, making legal documents accessible to AI agents at scale
  
  - Working directly with early adopter customers to understand their workflows, gather feedback, and rapidly iterate on solutions that solve their problems
  
  - Building and optimising production systems that handle thousands of concurrent queries while maintaining sub-second latency
  
  - Developing evaluation frameworks and metrics to continuously improve retrieval quality
  
  - Taking ownership of complex challenges end-to-end, from initial research through production deployment
  
  - Balancing research goals with practical engineering constraints, knowing when to leverage AI and when to build traditional solutions
  
  **iM Qualified Because I Have…**
  
  - The heart of a maker with hunger to solve complex problems and humbleness to maintain a learning mindset
  
  - Bachelor's degree or higher in Computer Science with strong theoretical foundations in algorithms, data structures, and distributed systems
  
  - 7+ years of engineering experience building and shipping production software
  
  - Deep expertise in JVM ecosystem (Java/Scala) with proven ability to build high-performance, fault-tolerant systems
  
  - Proven ability to be a "manager of one" - self-directed, taking initiative, and owning challenges
  
  - Good judgment about when to apply AI solutions versus traditional engineering approaches
  **Bonus Points If I Have...**
  - Strong software engineering skills with a track record of building systems that scale in a SaaS environment
  
  - Production experience with LLMs, including prompt engineering, context engineering, and token management
  
  - Experience with implementing hybrid search strategies combining BM25 with vector embeddings, develop relevance algorithms and result ranking systems
  
  - Experience with functional programming paradigms and their application to complex data processing problems
  
  - Hands-on experience with evaluation frameworks for ML systems and A/B testing at scale
  
  - Expertise in Kubernetes, Azure cloud services, and modern DevOps practices
  
  *Don't meet every qualification listed above? Studies show that women and people of colour are less likely to apply to jobs unless they meet all qualifications. At iManage, we are committed to building a diverse and inclusive environment, and encourage everyone to show up as their full authentic selves. We welcome those that come with a growth mindset and a hunger for learning; so, if you are excited about this role but your past experience doesn't align perfectly with every qualification we encourage you to apply anyway! *
  
