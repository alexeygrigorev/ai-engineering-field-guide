description: |
  OneMagnify is a global performance marketing organization working at the intersection of brand marketing, technology, and analytics. The Company’s core offerings accelerate business, amplify real-time results, and help set their clients apart from their competitors. OneMagnify partners with clients to design, implement and manage marketing and brand strategies using analytical and predictive data models that provide valuable customer insights to drive higher levels of sales conversion.
  
  OneMagnify’s commitment to employee growth and development extends far beyond typical approaches. We take great pride in fostering an environment where each of our 700+ colleagues can thrive and achieve their personal best. OneMagnify has been recognized as a Top Workplace, Best Workplace and Cool Workplace in the United States for 10 consecutive years and recently was recognized as a Top Workplace in India.
  
  Our AI team is seeking a client-facing Technical AI Engineer who is passionate about building strong client partnerships and delivering exceptional outcomes. This role is ideal for a highly organized professional who thrives in collaborative environments and is motivated by outstanding client delivery.
  
  The AI Engineer will support the development and deployment of AI initiatives while ensuring high-quality execution, timely delivery, and a consistently high level of service for our clients.
  
  **About You: **
  
  - A skilled multi-tasker who can prioritize and consistently balance multiple tasks with a highly developed sense of accountability and effortless ability to make significant contributions to initiatives
  
  - A go-getter with unrivaled proactivity paired with a positive, can-do attitude who thrives in a fast-paced environment
  
  - A natural-born communicator, connecting the dots when others cannot and simplifying sophisticated issues
  
  - A genuine people-person who lives for building relationships and excels in collaboration mode
  
  - An experienced consultant with extraordinary communication, interpersonal, organizational, and project/time management skills
  
  - What you’ll do:
  
  - As a technical developer our AI team, work with strategic clients to help them utilize their data to take action
  
  - Stay up-to-date on the latest AI tools and features
  
  - Provide Technical solutioning for our generative AI projects
  
  - Participate in code reviews and solutioning sessions with our data scientists, ai engineers, software engineers, and other technical resources
  
  - Lead cross-functional projects and enable collaboration across artificial intelligence and OneMagnify
  
  **What you’ll need:**
  
  - Bachelor’s degree from a four-year college or university. Master's degree preferred.
  
  - Experience with Data Science, Artificial Intelligence, and Large Language Models
  
  - Object-oriented programming experience
  
  - Working knowledge of DataBricks
  
  - 2+ years in a technical role with experience leading projects. 2+ years if educational level is masters.
  
  - Solid understanding of data analytics and business intelligence tools such as Python, R, SQL, Domo, Tableau, and PowerBI
  
  - Expert presentation skills
  
  **Benefits**
  
  We offer a comprehensive benefits package including medical, dental, 401(k), paid holidays, vacations, and more.
  
  **About us**
  
  Whether it’s awareness, advocacy, engagement, or efficacy, we move brands forward with work that connects with audiences and delivers results. Through meaningful analytics, engaging communications and innovative technology solutions, we help clients tackle their most ambitious projects and overcome their biggest challenges.
  
