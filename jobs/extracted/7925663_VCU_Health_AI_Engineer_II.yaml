description: |
  **To be considered for the role, you must permanently reside
  in one of the following states: Alabama, Arkansas, Florida,
  Georgia, Kentucky, Kansas, Maryland, Michigan, North
  Carolina, Ohio, South Carolina, Tennessee, Texas, Virginia,
  or West Virginia** Are you passionate about building real-
  world AI that improves lives? In this role, you’ll
  collaborate directly with clinicians, operational SME's,
  clinical researchers and IT peers to design and deploy
  machine learning solutions that improve operational
  efficiencies in healthcare administrative areas and advance
  clinical care helping shape the future of patient care. A
  background in healthcare is highly desirable, as you’ll help
  translate clinical challenges into AI-powered solutions.
  You’ll work on production-grade ML systems, explore emerging
  technologies like agentic AI and AR/VR, and build clinical
  decision support tools that can have a real impact on
  patient outcomes. If you’re a senior engineer who thrives at
  the intersection of engineering, research, and medicine —
  we’d love to meet you. The AI Engineer III role is
  responsible for advanced analytics applying statistical,
  mathematical, and computational models to diverse datasets
  to solve clinical and business problems and identify
  breakthrough opportunities. This position is responsible for
  performing sophisticated data analytics by designing,
  developing, and deploying quantitative models and other
  analytics tools.
  
  Working with a multi-disciplinary team of Data Engineers,
  Data Architects, BI Developer and operational SME’s across
  VCU Health, the AI Engineer III will work on complex
  business problems and provide actionable insights with the
  overarching goal of improving clinical and financial
  outcomes.
  
  Essential Job Statements
  
  Develop predictive models and machine learning algorithms
  that clinicians and staff will use to improve patient care,
  healthcare operations and financial performance.
  
  
  
  Develop and deploy LLM based Agentic AI and automation
  solutions using RAG or fine-tuning foundation models.
  
  Design, develop, and maintain robust and scalable ML
  pipelines, encompassing data ingestion, feature engineering,
  model training, deployment, and monitoring.
  
  Stay abreast of the latest advancements in AI and Machine
  Learning technologies to ensure VCU Health is in the
  forefront of AI innovation.
  
  Conduct rigorous model evaluation, including performance
  testing and bias assessment, to ensure the ethical and
  reliable deployment of AI systems.
  
  Mentor and guide junior members of the team sharing
  expertise in AI/ML techniques, model development, and
  deployment best practices.
  
  Design and implement RESTful APIs to integrate ML models or
  GenAI solutions with other applications and systems within
  the organization.
  
