  **The Role**
  
  NewRocket is a global team made up of ServiceNow professionals who help our customers run and grow their ServiceNow environments. We are hiring a ServiceNow AI Engineer with strong ServiceNow development & implementation experience. The Senior Software Engineer is responsible for leading, coaching and mentoring a team of Software Engineers who provide the development of project professional services for customers. The Senior Software Engineer will implement and develop customizations based on functional and technical requirements using leading practices and internal code standards on large-scale more complex professional services projects.
  
   We will provide support and guidance to get you up to speed on some of the most amazing projects! We provide official ServiceNow training so you can achieve multiple certifications. We will set expectations for what success looks like. Then we will allow you use your skills and experience to come up with innovative solutions to achieve customer goals.
  
  We are ***#GoingBeyond*** Come join our crew!
  
  **What You Will Be Doing**
  
  - Design, build, and deploy **GenAI and AI-driven solutions** on the ServiceNow platform
  
  - Collaborate with business users, IT teams, and stakeholders to gather requirements and translate them into scalable solutions
  
  - Implement **Virtual Agent, Predictive Intelligence, Now Assist, NLP, and analytics** across ITSM, ITOM, CSM, and HRSD
  
  - Develop custom ServiceNow applications, workflows, and automations using platform best practices
  
  - Build and support integrations using **REST/SOAP APIs, MID Servers, and cloud-to-cloud** patterns
  
  - Manage full SDLC activities including development, testing, deployment, documentation, and production support
  
  - Configure service maps, impact rules, and event management; support UAT and production remediation
  
  - Promote update sets across environments and align with ServiceNow technical standards
  
  **What You Bring Along**
  
  - **3–8 years** of ServiceNow development experience across **multiple modules** (ITSM, ITOM, CSM, HRSD)
  
  - Hands-on experience with **ServiceNow AI/GenAI features** (Virtual Agent, Predictive Intelligence, Performance Analytics, Now Assist)
  
  - Strong ServiceNow scripting skills (Business Rules, Client Scripts, Script Includes, UI Builder, Scripted REST APIs)
  
  - Experience with enterprise integrations, data extraction, and automated workflows
  
  - Proven experience with **CMDB, Discovery, ITSM, Service Catalog, and Workflow Automation**
  
  - Ability to work independently in a fast-paced, agile environment
  
  **Education:** 
  
  -  Bachelor’s or Master’s degree in Computer Science, Information Technology, AI/ML, or related field.
  
  **Certifications & Knowledge** 
  
  The candidate must be willing and able to continue their education within the ServiceNow platform and beyond. It is expected that the candidate will be able to complete ServiceNow competency Certifications as well as Module Accreditations. 
  
  *Preferred Certifications:*
  
  - ITIL Foundation
  
  - ServiceNow CSA and CAD
  
