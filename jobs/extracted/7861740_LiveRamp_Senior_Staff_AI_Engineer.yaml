description: |
  **LiveRamp is the data collaboration platform of choice for the world’s most innovative companies. A groundbreaking leader in consumer privacy, data ethics, and foundational identity, LiveRamp is setting the new standard for building a connected customer view with unmatched clarity and context while protecting precious brand and consumer trust. LiveRamp offers complete flexibility to collaborate wherever data lives to support the widest range of data collaboration use cases—within organizations, between brands, and across its premier global network of top-quality partners. **
  
  **Hundreds of global innovators, from iconic consumer brands and tech giants to banks, retailers, and healthcare leaders turn to LiveRamp to build enduring brand and business value by deepening customer engagement and loyalty, activating new partnerships, and maximizing the value of their first-party data while staying on the forefront of rapidly evolving compliance and privacy requirements.**
  
  **You will:**
  
  - 
  
  Lead the end-to-end development of advanced LLM-based agents, including prompt engineering, fine-tuning, building specialized tools/functions for agents, and designing sophisticated planning and memory mechanisms.
  
  - 
  
  Establish and implement rigorous evaluation methodologies (e.g., using LLM-as-a-judge, adversarial testing) to measure agent performance, reliability, safety, bias, drift, and effectiveness.
  
  - 
  
  Define the long-term data science strategy for agentic AI systems across LiveRamp’s products, including model selection, and data pipelines to support complex, multi-step autonomous and/or human-in-the-loop behavior.
  
  - 
  
  Act as a thought leader and mentor to a team of Data Scientists, ML Engineers and Software Engineers, driving best practices in data infrastructure, experimental design, and scalable deployment (MLOps).
  
  - 
  
  Partner closely with Product Management, Engineering, and Data Science teams to translate ambitious agent-based product requirements into actionable, high-impact data science solutions.
  
  **Your team will: **
  
  - 
  
  Own and implement data science models in use within LiveRamp’s products, from Identity machine learning solutions to agentic AI solutions.
  
  **About you: **
  
  - 
  
  MS in Computer Science, Machine Learning, Statistics, or related field (or equivalent practical experience).
  
  - 
  
  10+ years designing and building data-intensive products and writing production-quality code.
  
  - 
  
  2+ years building AI agents in a production setting.
  
  - 
  
  Demonstrated expertise in agentic AI concepts.
  
  - 
  
  Excellent written and verbal communication for both technical and non-technical audiences; strong influence skills across teams.
  
  - 
  
  Proficiency with Python and SQL and relevant ML libraries.
  
  - 
  
  Experience with Cloud Platforms such as GCP.
  
  - 
  
  A product-focused mindset and a strong bias for an iterative execution - you move quickly from idea to prototype to production.
  
  - 
  
  Experience mentoring a team of data scientists and engineers.
  
  **Preferred Skills:**
  
  - 
  
  Experience with embedding and vector search at scale.
  
  - 
  
  GCP + Vertex AI (Gemini) experience.
  
  - 
  
  Familiarity with MCP-style agent interfaces and semantic layer patterns for coordinating multiple agents/tools.
  
  - 
  
  Knowledge of privacy-preserving data practices and governance.
  
  The approximate annual base compensation range is $177,000 to $256,500. The actual offer, reflecting the total compensation package and benefits, will be determined by a number of factors including the applicant's experience, knowledge, skills, and abilities, geography, as well as internal equity among our team.**#LI-AH1
  
