  **iM Responsible For…**
  
  - Building high-quality, maintainable, well-tested software for production environments
  
  - Enforcing strong standards around monitoring, observability, and integration testing
  
  - Designing systems that scale reliably and perform under real-world load
  
  - Keeping pace with emerging AI/ML technologies and evaluating where they add value 
  
  - Deploying and operating services using Kubernetes, Docker, Helm, GitHub Actions, and CI/CD pipelines
  
  - Taking ownership of projects from early concept to shipped feature
  
  **iM Qualified Because I Have…**
  
  - A degree in Computer Science, Machine Learning, Data Science, Mathematics, or similar
  
  - Professional experience in ML/AI engineering or software engineering
  
  - Interest in developing on cloud-native platforms
  
  - Experience with languages such as Java or Scala  
  
  - Strong problem-solving skills and a collaborative mindset
  **Bonus Points If I Have...**
  - Scala experience
  
  - Delivered LLM-powered or AI-driven features into production
  
  - Hands-on experience with Kubernetes and GitOps workflows
  
