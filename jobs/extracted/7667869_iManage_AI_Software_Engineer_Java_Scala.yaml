  *We offer a flexible working policy that supports a healthy balance between personal and professional wellbeing. This role requires in-office presence on Tuesdays & Thursdays to collaborate, connect, and learn from peers - while also maintaining the flexibility for meaningful work-life balance.*
  
  **Being an AI Engineer at iManage Means…**
  You'll be working at the intersection of practical engineering and cutting-edge AI. Our team builds and operates the systems that bring intelligent features into the hands of thousands of end-users every day. You'll collaborate across engineering, product, knowledge engineering, and customer-facing teams to ship features that genuinely make work smarter.
