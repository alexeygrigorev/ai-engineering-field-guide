  **Who we are**
  
  Samsara (NYSE: IOT) is the pioneer of the Connected Operations™ Cloud, which is a platform that enables organizations that depend on physical operations to harness Internet of Things (IoT) data to develop actionable insights and improve their operations. At Samsara, we are helping improve the safety, efficiency and sustainability of the physical operations that power our global economy. Representing more than 40% of global GDP, these industries are the infrastructure of our planet, including agriculture, construction, field services, transportation, and manufacturing — and we are excited to help digitally transform their operations at scale.
  
  Working at Samsara means you’ll help define the future of physical operations and be on a team that’s shaping an exciting array of product solutions, including Video-Based Safety, Vehicle Telematics, Apps and Driver Workflows, and Equipment Monitoring. As part of a recently public company, you’ll have the autonomy and support to make an impact as we build for the long term.
  
  **About the role:**
  
  Samsara’s Fleet Safety team is seeking an experienced Staff Software Engineer to join our growing team. As a Staff Engineer at Samsara, you will be a technical leader that brings new ideas and expertise to guide the team’s technical design and architecture and enable increasingly complex features and customer use cases. You will work on specific projects critical to Samsara’s needs alongside other highly-skilled Samsara engineers and push Samsara’s technical capabilities forward.
  
  Samsara’s Fleet Safety team builds features utilizing Samsara’s GPS Fleet Tracking and AI Dash Cam hardware products to improve driver safety using AI and data analysis to create web and mobile workflows, provide real-time driver feedback, and streamline video-based coaching. Samsara customers utilize these features to create safety programs that improve fleet safety, reward safe driving practices, and exonerate drivers in no-fault accidents.
  
  **This is a remote position open to candidates based in the United Kingdom. Relocation assistance will not be provided for this role.**
  
  **In this role, you will: **
  
  - Architect, design, and develop software that enables enterprise fleets to operate at scale
  
  - Influence the vision and roadmap for our fleet safety team to support our rapid growth
  
  - Design and build a streamlined state machine for event ingestion and tracking
  
  - Architect an improved safety event mocking system to dramatically improve automated and manual testing capabilities
  
  - Lead the response to production issues across services and levels of the stack
  
  - Champion, role model, and embed Samsara’s cultural principles (Obsess Over the Customer, Build for the Long Term, Growth Mindset) as we scale globally and across new offices
  
  **Minimum requirements for the role:**
  
  - Bachelor's Degree in Computer Science/Engineering or equivalent practical experience
  
  - 8+ years of experience building customer-facing applications
  
  - Stellar programming/coding fundamentals
  
  - Expertise working on large-scale enterprise software applications
  
  **An ideal candidate also has:**
  
  - Mastery in data modeling and full-stack application architecture at a massive scale
  
  - Experience collaborating with embedded systems teams
  
  - Technical mastery in Go, Python, JavaScript, TypeScript, C/C++, or other similar languages
  
  - Strong communication skills and ability to drive decisions across teams
  
  At Samsara, we welcome everyone regardless of their background. All qualified applicants will receive consideration for employment without regard to race, color, religion, national origin, sex, gender, gender identity, sexual orientation, protected veteran status, disability, age, and other characteristics protected by law. We depend on the unique approaches of our team members to help us solve complex problems and want to ensure that Samsara is a place where people from all backgrounds can make an impact.
  
