    vision, speech APIs).
  - Strong understanding of asynchronous programming
    (Coroutines, Flow).
  - Familiarity with REST or gRPC APIs and structured data
    formats.
  - Strong debugging and performance profiling skills.
  - Comfort building in environments with latency, partial
    failure, and non-deterministic behavior.
  - Experience with MLKit or light on-device inference.
  - Published production apps on the Google Play Store.
  
