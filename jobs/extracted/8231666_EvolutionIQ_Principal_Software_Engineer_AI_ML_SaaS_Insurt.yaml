description: |
  About Us: EvolutionIQ’s mission is to deliver state of the
  art technology that helps insurance claims teams make claims
  handling more accurate, fair, and efficient, so that more
  people impacted by injury or illness can continue their
  lives with dignity and stability. We are currently
  experiencing massive growth and to accomplish our goals, we
  are hiring world-class talent who want to help build and
  scale internally, and transform the insurance space. Our
  team is our #1 priority, and we have been named one of
  Inc.’s Best Workplaces 3 years in a row and Built In’s Best
  Places to work in 2025 and 2026!
  
  Your Impact & Mission: As a Principal Software Engineer at
  EvolutionIQ, you will architect and deliver version 2 of our
  AI claims management platform. Your mission is to design and
  implement the next iterations of  three foundational systems
  1. Data Ingestion/Pipeline, 2. API Platform, 3. User facing
  application, that will handle tens of millions of documents
  daily, including unstructured data streams like OCR and
  phone call transcriptions. You'll leverage our proprietary
  EvolutionGPT platform and large language models (LLMs) to
  transform raw data into actionable insights, enabling rapid,
  code-free deployment of new products in two-week cycles.
  
  You will work closely with leadership to provide strategic
  technical software development direction for our business
  lines in Disability & Workers Compensation. You will be
  responsible for defining technical requirements, working on
  interesting technical challenges, playing an impactful role
  in transforming our 100+ person engineering organization and
  inspiring them as we scale. With a strong focus on First
  Principles thinking you will leverage large unstructured
  data sets, proprietary large language models (LLMs),
  including our EvolutionGPT platform and other cutting edge
  technologies to continue to innovate the EvolutionIQ claims
  guidance platform. This platform processes tens of millions
  of medical documents, structured and unstructured data
  streams and multiple data types to transform data science
  and claims guidance.
  
  What You’ll Achieve (Performance Outcomes):
  
  - Technical Leadership: Provide strategic technical guidance
    across the engineering organization, leading the
    development and implementation of complex software
    solutions.
  - Architecture Design: Architect scalable, secure, and high-
    performance systems that integrate cutting-edge AI and ML
    capabilities, focusing on unstructured data and LLMs.
  - Hands-On Engineering: Act as a top contributor, rapidly
    turning ideas into thoughtful designs with multiple
    options, pros, and cons, and swiftly implementing
    frameworks.
  - Mentorship: Mentor junior engineers, fostering their growth
    and aligning the team with the technical vision.
  - Collaboration: Partner directly with leadership, including
    the CTO and VPs, to align on technical strategy and
    deliver impactful solutions.
  - Reliability and Delivery: Ensure reliable and successful
    deliveries to enterprise clients, learning from past
    experiences to improve future launches.
  - Innovation: Drive first-principles thinking to solve 0-to-1
    problems, working with data sets that have never been used
    for data science in our industry.
  
  Key Milestones:
  
  - You will help deliver v2 of our platform to production,
    meeting all business goals with modular, configuration-
    based products that facilitate rapid, code-free
    deployment.
  - Enable rapid product deployment, allowing us to launch new
    products in two-week cycles through modular and
    configuration-based designs.
  - Transform unstructured data into valuable insights,
    enhancing our data processing capabilities and optimizing
    the platform’s signal-to-noise ratio.
  - Mentor and inspire our 100+ person engineering team,
    fostering a culture of technical excellence, innovation,
    and continuous improvement.
  - Collaborate closely with cross-functional teams, including
    Data Science, Machine Learning, Product Management, and UX
    Design, to deliver seamless, user-centric applications.
  - Improve productivity and effectiveness of our software
    development teams, leading to measurable enhancements in
    our product development lifecycle.
  - Prepare the platform for future growth, accommodating our
    projected 3X and 2X annual growth rates and expanding data
    volumes.
  
  About You (Key Competencies):
  
  - 10-15+ years in software development, with at least five
    years in a leadership or principal role. Proven track
    record of architecting and delivering large-scale,
    critical systems into production.
  - Extensive expertise in scalable cloud architecture,
    relational database design, and building multi-tenant
    backend systems.
  - Deep understanding of processing unstructured data and
    working with large-scale datasets and LLMs.
  - Expert in Python and other relevant technologies.
  - Skilled in technical documentation, code reviews, and
    applying state-of-the-art engineering practices.
  - Deep understanding of insurance-related data challenges
    preferred, able to present technical solutions with clear
    business impact.
  - Strong collaborator with exceptional communication skills,
    capable of engaging technical and non-technical audiences.
  - An inspirational technical leader with a track record of
    success in high-stakes projects.
  
  Work-life, Culture & Perks:
  
  - Compensation: The base salary range is $270-300K, with
    flexibility depending on a candidate’s background and
    experience. An annual bonus plan and company equity plan
    (RSUs) are also included in our compensation package.
  - Well-Being: Medical, dental, vision, short & long-term
    disability, life insurance and AD&D, and 401k matching.
    Additional family, wellness, and pet benefits.
  - Home & Family: Paid time off and sick leave, 100% paid
    parental leave (16 weeks for primary caregivers and 12
    weeks for secondary caregivers). We offer a flexible
    schedule for new parents returning to work.
  - Office Life: Catered lunches, happy hours, pet-friendly
    spaces, and monthly technology stipend.
  - Growth & Training: $1,000/year for each employee for
    professional development, as well opportunities for
    tuition reimbursement.
  - Sponsorship: We are open to sponsoring candidates currently
    in the U.S. who need to transfer their active visa. Please
    check with our Recruiting team if your visa is applicable
    for transfer.
  
  EvolutionIQ appreciates your interest in our company as a
  place of employment. EvolutionIQ is an equal opportunity
  employer. We celebrate diversity and are committed to
  creating an inclusive environment for all employees.
