description: |
  About Scale
  
  At Scale AI, our mission is to accelerate the development of
  AI applications. For 8 years, Scale has been the leading AI
  data foundry, helping fuel the most exciting advancements in
  AI, including: generative AI, defense applications, and
  autonomous vehicles. With our recent Series F round, we’re
  accelerating the abundance of frontier data to pave the road
  to Artificial General Intelligence (AGI), and building upon
  our prior model evaluation work with enterprise customers
  and governments, to deepen our capabilities and offerings
  for both public and private evaluations.
  
  About Data Engine
  
  Our Generative AI Data Engine powers the world’s most
  advanced LLMs and generative models through world-class RLHF
  (Reinforcement Learning with Human Feedback), human data
  generation, model evaluation, safety, and alignment. The
  data we are producing is some of the most important work for
  how humanity will interact with AI.
  
  Our Approach
  
  As part of the interview process, you’ll be considered for
  opportunities across several teams within the GenAI
  Engineering organization, based on your interests,
  expertise, and business needs. Potential team placements
  include Allocation, Growth, Frontier Data, Trust & Safety,
  Pay, Operator, or Tasking Experience. Together, these teams
  power Scale’s AI data operations - from building high-impact
  datasets that push the boundaries of LLM capabilities, to
  optimizing contributor onboarding and incentives, to
  safeguarding data integrity through advanced trust, safety,
  and security measures. They work at the intersection of ML,
  operations, and analytics to ensure we deliver the highest-
  quality data at scale.
  
  Responsibilities:
  
  - Design and implement features end-to-end across front-end,
    back-end, and infrastructure
  - Build features end-to-end using technologies like
    TypeScript, MongoDB, and Elasticsearch, and contribute to
    our compute orchestration layer powered by Temporal
  - Own high-impact technical systems that are critical to
    Scale’s revenue delivery
  - Build and iterate on complex systems that scale to millions
    of tasks per week
  - Collaborate with model teams, Forward Deployed Engineers,
    and cross-functional stakeholders
  - Help shape the engineering culture, values, and best
    practices of a fast-growing team
  
  Requirements:
  
  - 3+ years of relevant software engineering experience
  - Track record of building and shipping products at scale
  - Ability to thrive in a fast-paced, high-ownership
    environment
  - Strong product intuition and problem-solving skills
  - Experience across the stack: React, Typescript, Node,
    Python, etc.
  - Excited to join a hybrid team based in San Francisco or New
    York City
  
  Compensation packages at Scale for eligible roles include
  base salary, equity, and benefits. The range displayed on
  each job posting reflects the minimum and maximum target for
  new hire salaries for the position, determined by work
  location and additional factors, including job-related
  skills, experience, interview performance, and relevant
  education or training. Scale employees in eligible roles are
  also granted equity based compensation, subject to Board of
  Director approval. Your recruiter can share more about the
  specific salary range for your preferred location during the
  hiring process, and confirm whether the hired role will be
  eligible for equity grant. You’ll also receive benefits
  including, but not limited to: Comprehensive health, dental
  and vision coverage, retirement benefits, a learning and
  development stipend, and generous PTO. Additionally, this
  role may be eligible for additional benefits such as a
  commuter stipend.
  
  Please reference the job posting's subtitle for where this
  position will be located. For pay transparency purposes, the
  base salary range for this full-time position in the
  locations of San Francisco, New York, Seattle is:
  
  $179,400—$224,250 USD
  
  PLEASE NOTE: Our policy requires a 90-day waiting period
  before reconsidering candidates for the same role. This
  allows us to ensure a fair and thorough evaluation of all
  applicants.
  
  About Us:
  
  At Scale, our mission is to develop reliable AI systems for
  the world's most important decisions. Our products provide
  the high-quality data and full-stack technologies that power
  the world's leading models, and help enterprises and
  governments build, deploy, and oversee AI applications that
  deliver real impact. We work closely with industry leaders
  like Meta, Cisco, DLA Piper, Mayo Clinic, Time Inc., the
  Government of Qatar, and U.S. government agencies including
  the Army and Air Force. We are expanding our team to
  accelerate the development of AI applications.
  
  We believe that everyone should be able to bring their whole
  selves to work, which is why we are proud to be an inclusive
  and equal opportunity workplace. We are committed to equal
  employment opportunity regardless of race, color, ancestry,
  religion, sex, national origin, sexual orientation, age,
  citizenship, marital status, disability status, gender
  identity or Veteran status.
  
  We are committed to working with and providing reasonable
  accommodations to applicants with physical and mental
  disabilities. If you need assistance and/or a reasonable
  accommodation in the application or recruiting process due
  to a disability, please contact us at
  accommodations@scale.com. Please see the United States
  Department of Labor's Know Your Rights poster for additional
  information.
  
  We comply with the United States Department of Labor's Pay
  Transparency provision.
  
  PLEASE NOTE: We collect, retain and use personal data for
  our professional business purposes, including notifying you
  of job opportunities that may be of interest and sharing
  with our affiliates. We limit the personal data we collect
  to that which we believe is appropriate and necessary to
  manage applicants’ needs, provide our services, and comply
  with applicable laws. Any information we collect in
  connection with your application will be treated in
  accordance with our internal policies and programs designed
  to protect personal data. Please see our privacy policy for
  additional information.
