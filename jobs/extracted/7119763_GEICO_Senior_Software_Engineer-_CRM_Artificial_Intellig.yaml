  Position Summary 
  
  GEICO is seeking an experienced senior software engineer
  with a passion for building high performance, low-latency
  platforms, and applications. You will help drive our
  insurance business transformation and platform engineering
  domain modernization as we redefine experience for our
  customers. 
  
  
  Position Description   We are seeking a Senior Full Stack
  Developer with deep expertise in Microsoft Dynamics365 and
  the Microsoft Power Platform to help lead the transformation
  of our legacy CRM into a modern, scalable solution. This new
  system will empower our GEICO agents to better support
  customers and deliver a seamless, connected experience
  across our enterprise via Chat, SMS, email.
  
  
  Position Responsibilities   As a Senior Software Engineer,
  you will:
  
  - Collaborate with product managers, team members, customers,
    and other engineering teams to solve our toughest problems
  
  - Develop and execute technical software development strategy
    for the organization including self-service, business
    continuity, backup/restores, incident response and paging
    platforms
  
  - Accountable for the quality, usability, and performance of
    the solutions
  
  - Lead projects from the front and interact with clients and
    sponsors on a regular basis
  
  - Consistently share best practices and improve processes
    within and across teams
  
  - Take on-call and operational support
  
  
  
  Qualifications 
  
  - Advance knowledge of at least one modern OOP language such
    as Java or Python or Go (preferred)
  - Deep understanding of Dynamics 365 including customer
    service and power platform.
  - Design, develop, and integrate Artificial Intelligence (AI)
    solutions into software applications, leveraging machine
    learning, natural language processing.
  - Hands-on experience with AI-driven software development
  - Experience working with services like logic apps, functions,
    API management, storage and monitoring.
  
  - Deep hands-on experience in complex system design and data
    pipeline and architectures, scale and performance, tuning,
    with good knowledge on Docker and Kubernetes.
  
  - Experience with Azure Services, Full Stack Development, API
    Gateway and API management.
  - Understanding of both front-end and back-end concepts with
    ability to integrate different technologies.
  - Integrate front-end and back-end components ensuring smooth
    communication and data flow between them.
  
  - In-depth knowledge of CS data structures and algorithms
  
  - Understand open-source databases like MySQL, PostgreSQL,
    etc.
  
  - Experience in architecting, designing, building automation,
    workflows, and distributed applications
  
  - Strong understanding of service integrations / communication
    standards (e.g., GRPC / REST)
  
  - Experience partnering with engineering teams and
    transferring research to production
  
  - Experience with various integration patterns and
    technologies used to connect Dynamics 365 with other
    systems.
  
  - Excellent communication skills
  
  - Hands on experience working in an agile Scrum environment.
  
  
  
  Experience: 
  
  - 4+ years of professional experience in software development,
    platform architecture, administration and maintenance of
    software, and its ecosystem
  
  - 3+ years of experience with architecture and design
  
  - 3+ years of experience with AWS, GCP, Azure, or hybrid data
    center
  
  - 2+ years of experience in open-source frameworks
  
  
  
  Education: 
  
  - Bachelor's degree in computer science, Information Systems,
    or equivalent education or work experience
  
  
  
