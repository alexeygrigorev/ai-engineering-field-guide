description: |
  **About the team**
  
  The Technical Success team is responsible for ensuring the safe and effective deployment of ChatGPT and OpenAI API applications for developers and enterprises. We act as a trusted advisor and thought partner for our customers, ensuring developers and enterprises maximize value from our models and products.
  
  The AI Deployment Engineering team, part of Technical Success, is focused on enabling high-impact and strategic customers and partners. They collaborate closely to resolve technical challenges, provide deep expertise, and co-build innovative ecosystem experiences that highlight the broader advantages of partnering with OpenAI.
  
  **About the role**
  
  We’re hiring a AI Deployment Engineer to help shape the next generation of OpenAI’s partner ecosystem in ChatGPT across applications and commerce. Acting as the dedicated technical resource for strategic partners, you’ll drive solution design and the co-development of innovative experiences that highlight the full potential of our platform.
  
  You’ll provide expert technical guidance while collaborating with Partnerships, Product, Engineering, and GTM teams, reporting into Technical Success.
  
  **This role is based in our SF or NYC office. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.**
  
  **In this role, you will:**
  
  - 
  
  Deliver an exceptional partner experience by providing technical expertise, scoping use cases, and supporting the development of Apps in ChatGPT and commerce checkout experiences with technical stakeholders and strategic partners.
  
  - 
  
  Partner with our Partnerships team to design and support ecosystem integrations, ensuring technical feasibility and high-impact launches.
  
  - 
  
  Guide partners on best practices for leveraging the OpenAI API and ChatGPT to create secure, scalable, and differentiated experiences.
  
  - 
  
  Serve as the first line of defense for design, security, compliance, and architecture questions, escalating complex requirements to internal experts as needed.
  
  - 
  
  Create and maintain documentation, implementation guides, and FAQs for common partner requirements and technical challenges.
  
  - 
  
  Gather partner feedback and represent the voice of the ecosystem to internal teams, helping shape product roadmaps and future partner programs.
  
  **You’ll thrive in this role if you:**
  
  - 
  
  Have 5+ years of experience in a technical, customer-facing role such as Solutions Engineer, Solutions Architect, or Partner Engineer.
  
  - 
  
  Demonstrate a strong understanding of and experience working with LLMs, MCP, REST APIs, Python, JavaScript, and front-end design and development experience
  
  - 
  
  Have experience supporting ecosystem or partner motions, including co-development or joint go-to-market programs.
  
  - 
  
  Are an exceptional communicator who can translate complex technical concepts to business stakeholders and executives.
  
  - 
  
  Operate with high horsepower, manage multiple projects simultaneously, and thrive in a fast-changing environment with evolving commercial structures.
  
  - 
  
  Bring a collaborative, humble attitude with an eagerness to help partners and internal teams succeed.
  
  **About OpenAI**
  
  OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. 
  
