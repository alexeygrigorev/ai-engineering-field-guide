description: |
  **About Hypha**
  
  Hypha is an AI-native platform transforming asset management across the full lifecycle—acquisition, management, and exit. Focused on healthcare facilities and multifamily real estate, we're revolutionizing the industry through three key pillars:
  
  - 
  
  Observability: Providing real-time visibility into asset performance, deal progress, and market conditions for all stakeholders
  
  - 
  
  Intelligence: Enabling AI-driven multidimensional optimization with risk scores, tax strategies, and benchmarking
  
  - 
  
  Orchestration: Creating seamless workflows and a single source of truth to eliminate inefficiencies
  
  **Role Overview**
  
  We're looking for Software Engineers to help build Hypha
  
  In this role you’ll build cutting-edge AI agents and work closely with our leadership team, product manager and designer to help translate customer needs and product requirements into software.
  
  Some of the challenging engineering problems we’re working on include:
  
  - 
  
  Extracting structured data from unstructured at large scale and accuracy
  
  - 
  
  Agentic information retrieval over both structured and unstructured data
  
  - 
  
  Synthesizing structured and unstructured data into actionable business insights
  
  **Technology Stack**
  - 
  
  Fullstack Typescript
  
  - 
  
  React
  
  - 
  
  Next.JS + Vercel
  
  - 
  
  PostgreSQL
  
  **Qualifications**
  
  **Must have**
  
  - 
  
  3+ years of experience in software engineering
  
  - 
  
  TypeScript experience
  
  - 
  
  A proven track record of delivering mid to large impact features as the sole or lead developer
  
  - 
  
  Self-starter mentality with the ability to work in a fast-paced environment that values speed and iteration
  
  - 
  
  Comfortable with ambiguity—must be able to take vague requirements and clarify them to deliver the right intersection of quality and speed
  
  - 
  
  Strong communication skills including the ability to work well with non technical team members
  
  **Must have EITHER (or both!)**
  
  - 
  
  Strong React & frontend development skills
  
  - 
  
  Experience building AI agents and/or working with LLM APIs
  
  **Ideal Candidate**
  - 
  
  **Values in-person collaboration** and thrives in the energy of working alongside driven, high-performing teammates.
  
  - 
  
  **Deeply product-minded**—builds with clear awareness of user needs, business goals, and product impact.
  
  - 
  
  **Relentless focus on impact**—ruthlessly prioritizes and executes the most important work at any given time.
  
  - 
  
  **Strong sense of ownership**—takes personal responsibility for product quality and user outcomes.
  
  - 
  
  **Embraces change**—constantly refines their craft and integrates new tools (like AI) to amplify results.
  
  **
  Why Join Hypha**
  - 
  
  Be at the cutting edge of applied AI
  
  - 
  
  Have a large scope and massive impact on the company
  
  - 
  
  Work directly with the leadership team
  
  - 
  
  Strong career growth opportunities as we scale
  
  - 
  
  Competitive compensation package: $175-$220k base salary and equity
  
  If you're ready to help build the future of asset management and are excited by the challenge of bringing AI-driven solutions to complex financial workflows, we want to hear from you.
  
