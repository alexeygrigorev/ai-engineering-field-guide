description: |
  Summary
  
  At Bee Techy, we’re a top 1% software development agency,
  building cutting-edge solutions for startups and
  enterprises. We’re looking for a talented Full Stack
  Developer to help fuel our hive with robust, scalable, and
  secure software. If you’re skilled in Next.js, Express.js,
  TypeScript, PostgreSQL, and have experience training and
  integrating AI models, this is your chance to build
  industry-leading solutions with a buzzing team of
  innovators.
  
  Key Responsibilities : • Develop fast, responsive, and
  accessible user interfaces using Next.js and TypeScript •
  Optimize application performance for speed and scalability •
  Integrate backend services using TanStack/React-Query for
  data fetching and caching • Build interactive and validated
  forms using React-Hook-Form, Zod, and Validator • Manage
  application state with Zustand for scalable and maintainable
  solutions • Implement secure and seamless payment flows
  using Stripe • Use i18next to deliver multilingual
  interfaces for global audiences • Provide real-time
  notifications and feedback using Sonner • Collaborate with
  developers through code reviews and process improvement •
  Build and manage robust RESTful APIs with Node.js and
  Express.js= • Create and optimize databases using
  PostgreSQL, ensuring data integrity, security, and
  performance • Write clean, scalable code with TypeScript and
  strong typing • Troubleshoot, debug, and enhance backend and
  frontend performance • Implement authentication,
  authorization, and secure data handling (OAuth, JWT) •
  Train, fine-tune, and deploy AI/ML models, integrating them
  into full-stack applications • Prepare and manage datasets
  for AI model evaluation and production readiness • (Bonus)
  Deploy and monitor AI models in cloud environments (AWS/GCP)
  
  What You Bring to the Hive: • Strong experience with
  Next.js, React.js, Node.js, Express.js, and TypeScript •
  Hands-on experience with PostgreSQL and Prisma ORM •
  Experience integrating libraries such as Stripe, React-
  Query, Day.js, i18next, React-Hook-Form, Sonner, Validator,
  Zod, and Zustand • Experience training, fine-tuning, or
  deploying AI/ML models • Experience integrating AI models
  into production applications • Familiarity with Python,
  PyTorch, TensorFlow, or Hugging Face Transformers • Solid
  understanding of RESTful APIs and backend architecture •
  Strong problem-solving skills and ability to debug complex
  frontend and backend issues • Experience working with Git
  and collaborating in Agile/Scrum environments • Familiarity
  with security best practices (OAuth, JWT, encryption) •
  Familiarity with AWS, Docker, or other cloud-based
  infrastructure and containerization tools • Bonus: Knowledge
  of CI/CD pipelines and deploying Node.js or AI-enabled
  applications
  
  Why Join Bee Techy?: • Experience with server-side rendering
  (SSR) and static site generation (SSG) in Next.js •
  Familiarity with performance optimization techniques like
  code splitting, lazy loading, and prefetching • Knowledge of
  progressive web apps (PWAs) and responsive design principles
  • Previous experience integrating third-party APIs,
  libraries, and AI-powered features • Innovative Tech Stack:
  Work with Node.js, TypeScript, PostgreSQL, and AI-driven
  systems • Collaborative Culture: Join a team of passionate
  developers, designers, and project managers • Professional
  Growth: Learn and grow in a dynamic, supportive environment
  that values continuous learning and innovation
  
  The Honey Pot :honey_pot: • $20–25/hour + guaranteed 5%
  raise every 3 months for the first year if KPIs are met • 40
  hours per week, working on projects with 1–2 key clients at
  a time • Collaborate with talented teams of developers,
  designers, and QA engineers
  
  Ideal experience: Node.js Express.js Next.js React.js
  PostgreSQL Prisma TypeScript AI/ML Model Training
  
  If interested, please visit or Beetechy.coma and apply for
  the role.
