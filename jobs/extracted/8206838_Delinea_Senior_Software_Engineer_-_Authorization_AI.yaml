description: |
  **About Delinea:**
  Delinea is a pioneer in securing human and machine identities through intelligent, centralized authorization, empowering organizations to seamlessly govern their interactions across the modern enterprise. Leveraging AI-powered intelligence, Delinea’s leading cloud-native Identity Security Platform applies context throughout the entire identity lifecycle – across cloud and traditional infrastructure, data, SaaS applications, and AI. It is the only platform that enables you to discover all identities – including workforce, IT administrator, developers, and machines – assign appropriate access levels, detect irregularities, and respond to threats in real-time. With deployment in weeks, not months, 90% fewer resources to manage than the nearest competitor, and a 99.995% uptime, Delinea delivers robust security and operational efficiency without compromise. Learn more about Delinea on Delinea.com, LinkedIn, X, and YouTube.
  
  Join our passionate, global team at Delinea and help us make the world a safer and more secure place. Our success is driven by world-class product leadership, outstanding engineers, and strategic investment from TPG. We value diversity, innovation, and a culture of respect and fairness. If you're ready to push boundaries and challenge the status quo in security, we want to hear from you.
   
  
  Apply today to help us achieve our mission.
  
  **Job Summary:**
  
  Working as a Senior Software Engineer at Delinea means being a part of a highly capable, collaborative, and agile development team. Delinea is creating awesome software that's used by thousands of IT professionals all over the globe. Joining the Authorization AI team, you will be fusing cutting-edge technology and security features to our customers. This role will be directly reporting to the Engineering Manager of the team. 
  
  **What You’ll Do:**
  
  - 
  
  Design, develop, and deploy scalable and highly available cloud-based applications using C#/.NET Core and Azure App Services in performant Kubernetes clusters.
  
  - 
  
  Innovate on the Authorization AI team, bringing AI-enabled features and security to our platform.
  
  - 
  
  Using Scrum processes, collaborate with cross-functional teams (PM, UX, Dev) to understand requirements, propose technical solutions, and contribute to architectural decisions.
  
  - 
  
  Participate in collaborative engineering environment. Mentor and provide technical guidance to other engineers, fostering a culture of continuous learning and growth.
  
  - 
  
  Consistently look for ways to improve the development and automation processes (code quality, E2E testing, security scans, etc.), monitoring, and tiered incidence response.
  
   **What You’ll Need:**
  
  - 
  
  Bachelor's or higher degree in Computer Science, Software Engineering, or a related field. 
  
  - 
  
  7+ years of professional experience working as a software engineer, with a focus on .NET Core development.
  
  - 
  
  Proficiency in C#, .NET Core development with a bonus for significant Azure Cloud tech stack development experience.
  
  - 
  
  Excellent English communication and collaboration skills with the ability to work effectively with a globally distributed team.
  
  - 
  
  Experience with DevOps practices, CI/CD pipelines, unit testing, and automation testing.
  
  - 
  
  Strong problem-solving skills and the ability to troubleshoot and resolve complex technical issues. 
  
  **We’d Love to See:**
  
  - 
  
  Passion for AI with formal or personal project experience.
  
  - 
  
  Strong Experience with Angular and UI development.
  
  - 
  
  Proven expertise in designing and developing cloud-based applications using Azure services, including Azure Cosmos DB, Azure App Services, and Azure Service Bus.
  
  For this Job, Delinea is not considering candidates that need any type of US work authorization now or in the future. This includes, but is not limited to: F1-OPT, F1-CPT, H-1B, TN, L-1, J1, etc. 
  
  **Why work at Delinea? **
  
  - 
  
  We're passionate problem-solvers helping the world's largest organizations protect what matters most: their human and machine identities.
  
  - 
  
  We invest in people who are smart, self-motivated, and collaborative.
  
  - 
  
  What we offer in return is meaningful work, a culture of innovation and great career progression.
  
