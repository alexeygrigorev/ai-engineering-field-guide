description: |
  We are looking for a **Staff ****Machine Learning Engineer** to join the **AI PlatformTeam** at Smartly! Our team works on helping marketers make the most of their ad creatives (images, video, text) and campaigns (product and performance data). We build and experiment with AI-based solutions across the media and creative workflows.You will have the opportunity to take ownership of and work on high impact projects.
  
  Join us in building high impact ML-based solutions to help our customers to build better and more effective advertising experiences for their consumers. If you’re a growth minded individual who has a passion for ML and the marketing space, this team is for you!
  ****As a Staff Machine Learning Engineer, you’ll:****
  - Build ML-based software systems that enable our users to craft great advertising experiences and campaigns 
  
  - Drive the longer term technical architecture evolution of your domain.  
  
  - Be a role model for technical excellence in your field inside Smartly
  
  - Coach, mentor and train our ML Engineering talent.
  
  - Work with a large span of datasets from image to video to audio to text to structured performance data.
  
  - Contribute to and strengthen Smartly’s MLOps + data platform. You’ll work alongside our stellar senior machine learning engineers, data scientists, and software engineers to enable us to productionize AI/ML applications more robustly and efficiently.
  
  - Impact the daily life of the staff of the hundreds of advertisers using Smartly 
  
  - Work with our stakeholders - be them product, engineering, infrastructure - to ensure we meet customers where they are. As with most ML-related roles, being able to translate business/product needs to viable solutions is a must.
  
  - Apply and enhance your soft skills through working closely with your colleagues and our customers. Doing knowledge shares, running productive meetings, and pair programming/debugging are just some ways we grow our soft skills.
  
  - Keep up to date with the latest ML innovations, especially in areas such as generative AI, computer vision, natural language processing and explainability.
  ****What we are looking for:****
  - 8+ years of experience developing and deploying production-quality software
  
  - 5+ years of experience delivering software services powered by machine learning
  
  - 4+ years of experience working with cloud infrastructure such as AWS or GCP
  
  - Fluent in Python; experience with C++ or Java is a plus
  
  - Demonstrated experience managing the technical direction of a software system
  
  - Experience in coaching and mentoring senior engineers
  
  - Hands-on experience with modern ML frameworks (e.g., PyTorch, TensorFlow)
  
  - Knowledge of MLOps concepts and tools (e.g., MLflow, Kubeflow)
  
  - Experience in feature engineering, model evaluation, diagnostics, and monitoring
  
  - Strong foundation in linear algebra, statistics, and calculus
  
  - Experience building scalable data pipelines for ML-based data processing
  
  - Experience developing and maintaining services under SLA
  
  - Analytical mindset with a problem-solving approach
  
  - Passion for solving customer challenges quickly while making thoughtful architectural decisions
  
  - Adaptability and resilience when facing new or ambiguous challenges
  
  - Strong written and verbal communication skills in English
  
  - M.Sc. in a relevant field is preferred
  
  - Ability and willingness to work in a hybrid capacity from our office 3 days a week
  ****What We Offer You:****
  - Inclusive Culture: Join a team of over 750 Smartlies representing more than 60 nationalities across 24 locations in 13 countries, we foster a culture built on trust, transparency, and open feedback.
  
  - Global Impact: Be part of a company making a global impact, directly influencing our customers and business growth.
  
  - Wellbeing Focus: Enjoy generous healthcare packages, mental health services, and a healthy work-life balance with paid holidays and family leave.
  
  - Total Rewards: Benefit from equity options, performance-based rewards, competitive compensation, and ample career development opportunities.
  
  - Hybrid Workplace: We work in a hybrid model, balancing office and remote work, with the option to work abroad for up to 30 days.
  
  Smartly is committed to being the best place to work for growth-minded individuals to thrive - explore more in our Culture Handbook!
