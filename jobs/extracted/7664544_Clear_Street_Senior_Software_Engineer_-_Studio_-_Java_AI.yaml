  **About Clear Street:****
  
  Clear Street’s mission is to give every sophisticated investor access to every asset, in every market, through a unified platform built for speed, transparency and scale.
  
  We give our clients the technology, tools, and service once reserved for the largest institutions, rebuilt with modern infrastructure. Our single, cloud-native, end-to-end capital markets platform powers investor growth today and is transforming how they can interact with markets tomorrow.
  
  For more information, visit https://clearstreet.io.
  
  **The Role**:
  
  As a Senior Software Engineer, you’ll build the backend that powers AI features in our trading platform (Clear Street Studio). You’ll own the AI service layer: retrieval, orchestration, guardrails, and evaluation. We’re looking for people who take ownership, learn quickly, and deliver without heavy oversight in a fast-moving environment.
  **What You’ll Do:****
  - Design, implement, and productionize reliable AI workflows to augment the Studio trading platform.
  
  - Build tooling to monitor, tune, and evaluate models and workflows, as well as applicable guardrails to ensure outputs meet quality and regulatory requirements.
  
  - Collaborate with technical and non-technical teams across the firm to identify high ROI AI opportunities.
  
  - Build rapid prototypes and translate them into production-grade systems. Utilize the latest AI-powered development tools to iterate quickly.
  
  - Create reusable libraries, SDKs and tooling to enable AI development throughout the firm.
  
  - Stay current on the latest in applied AI. Read papers, evaluate new models, test out new tools.
  
  - Participate in code review and architecture design, manage deployments, and support and contribute to the success of the overall Studio platform.
  
  **The Team:**
  
  A brand new team at Clear Street with a mandate to bring AI to Studio. Green field development with high ownership and fast iteration within a larger platform.
  
  **Required Skills & Qualifications:**
  
  - You have at least 7+ years of strong proficiency in enterprise Java.
  
  - Experience designing and deploying AI/ML or LLM-backed systems in production
  
  - Familiarity with LLM tooling and patterns: (e.g. tool calling, RAG pipelines and knowledge bases, evals, cost/latency tradeoffs, basic red-teaming).
  
  - Experience in supporting and running systems in a production environment.
  
  - Comfortable working in a dynamic environment, partnering with cross-functional teams, and moving from prototype to reliable production.
  
  **Preferred Skills:**
  
  - Python is a plus for proofs-of-concept, evaluation and analysis
  
  - Background in financial services or trading systems, genuine interest in AI.
  
  **Tech stack**: Postgres, Kafka, Redis, AWS/k8s, spring ecosystem.
  
  **We offer:**
  
  - The opportunity to join a fast-growing team of passionate people, where you can make a significant difference.
  
  - An environment that embraces the utility of a DevOps oriented culture and combines it with a focus on CI/CD methodology.
  
  - A meritocratic philosophy that champions collaboration.
  
  - Competitive compensation, benefits, and perks.
  
  **We Offer:****
  **The Base Salary Range is $175,000 - $240,000. These ranges are representative of the starting base salaries for this role at Clear Street. Which range a candidate fits into and where a candidate falls in the range will be based on job related factors such as relevant experience, skills, and location. These ranges represent Base Salary only, which is just one element of Clear Street's total compensation. The ranges stated do not include other factors of total compensation such as bonuses or equity.
  
  At Clear Street, we offer competitive compensation packages, company equity, 401k matching, gender neutral parental leave, and full medical, dental and vision insurance. Our belief has always been that we are better as a business when we are all together in person. As such, beginning on January 2, 2023, we are requiring employees to be in the office 4 days per week. In-office benefits include lunch stipends, fully stocked kitchens, happy hours, a great location, and amazing views.
  
  Our top priority is our people. We’re continuously investing in a culture that promotes collaboration. We help each other through challenges and celebrate each other's successes. We believe that modern workplaces succeed by virtue of having high-performance workforces that are diverse — in ideas, in cultures, and in experiences. We put in the effort to make such a workplace a daily reality and are proud to be an equal opportunity employer.
  
