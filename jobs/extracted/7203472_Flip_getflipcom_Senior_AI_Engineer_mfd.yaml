  ****Empowering every employee.******Our mission is to be the world's most used AI employee experience platform by changing the way frontline employees work.**At Flip, we have a clear goal: to revolutionize the world for frontline workers and give them a voice. Become a Flip Game Changer and work with an unbeatable team to ensure that all employees, no matter where they work, have access to their company's internal information. If you're ready to make an impact and shape the work lives of millions of people, then you've come to the right place!
  
   
  **Job Teaser**
  
  As one of our first dedicated Senior AI Engineers, you will be a key player in our engineering team, responsible for designing, building, and scaling the AI-powered services that will transform our product. You won't just be integrating features; you'll be building the core infrastructure and best practices that will define how we leverage AI for years to come. This role is perfect for a senior-level engineer who is passionate about creating tangible, production-ready AI solutions that directly enhance the user experience and drive business value.
  **What awaits you with us**
  - **Architect and Build Production Systems:** Design, develop, and maintain AI-driven features, focusing on robustness, scalability, and performance for our SaaS platform.
  
  - **Leverage Our AI Stack:** Work hands-on with our existing and evolving AI stack, including pydantic-ai for orchestration, pgvector for vector search, and Azure AI for models.
  
  - **Collaborate and Integrate:** Partner closely with product, design, and other engineers to seamlessly embed AI components into our existing workflows and user-facing features.
  
  - **Ensure Quality and Reliability:** Contribute to the testing, monitoring, and observability of AI features, ensuring a high level of performance and reliability in production.
  
  - **Drive AI Best Practices:** Lead technical discussions, mentor colleagues, and help define the standards for building, deploying, and maintaining AI systems at Flip.
  **What you bring to the table**
  
  We're seeking a skilled and product-focused engineer with a strong track record of shipping software.
  
  **Must-Have Qualifications:**
  
  - 5+ years of software engineering experience, with a solid background in SaaS.
  
  - Deep proficiency in Python and experience building production services.
  
  - Demonstrated hands-on experience in designing, deploying, and scaling LLM-powered systems in a production environment.
  
  - Strong understanding of modern software development principles (testing, version control, CI/CD).
  
  - Experience with applied AI/ML concepts: LLMs, embeddings, and vector databases.
  
  - A collaborative mindset and excellent communication skills.
  
  **Nice-to-Have Qualifications:**
  
  - Prior experience with AI frameworks like Pydantic AI, LangChain, or LlamaIndex.
  
  - Experience with PostgreSQL and pgvector.
  
  - Knowledge of prompt engineering, agentic AI, or fine-tuning techniques.
  
  - Exposure to cloud AI providers, specifically Azure OpenAI.
