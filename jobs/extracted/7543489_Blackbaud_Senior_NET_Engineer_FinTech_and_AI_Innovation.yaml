description: |
  About the role:
  
  Blackbaud is looking for a Senior .NET Software Engineer to
  join the Financial Edge NXT Engineering team working on our
  Fintech Platform.  Financial Edge NXT Engineering is
  responsible for providing full-fledged accounting
  capabilities powering our social good ecosystem.
  
  We’re looking for a Senior Software Engineer with a passion
  for building intelligent, scalable applications that
  leverage the power of Generative AI. You’ll collaborate with
  a high-impact team to bring meaningful innovation to our
  customers.
  
  What you'll do:
  
  - Design, build, and maintain efficient, reusable, and
    reliable code
  - Proactively suggest improvements to applications and
    processes that enhance the client experience or improve
    performance
  - Participate in the maintenance and support of the solution
  - Collaborate with other engineers on the technical design of
    solutions
  - Work with Product Management to understand and document
    project requirements
  - Participate in Agile ceremonies and daily standups
  - Stay current with the latest developments in Generative AI
    and software engineering
  - Implement UI/UX designs with a focus on web standards and
    accessibility
  - Ensure robust, high-quality code through reviews and
    automated testing
  - Stay current with the latest developments in Generative AI,
    Machine Learning, and the practice of software
    engineering.
  - Design, develop, and deliver production-ready features that
    leverage Blackbaud’s internal Generative AI services and
    tooling.
  
  What we'll want you to have:
  
  - 7+ years of experience designing and developing applications
    on the Microsoft stack
  - Strong experience with C# and .NET Core
  - Proficiency in Angular, JavaScript/TypeScript, CSS, and HTML
  - Experience with SQL Server and/or Cosmos DB
  - Familiarity with Git, RESTful APIs, CI/CD, test automation
    technologies
  - Understanding of software engineering best practices and
    object-oriented design
  - Experience designing and building Generative AI features
    into software products strongly preferred
  - Familiarity with building distributed microservices and
    software applications in the cloud (MS Azure)
  
  Stay up to date on everything Blackbaud, follow us on
  Linkedin, Twitter, Instagram, Facebook and YouTube
  
  Blackbaud is a remote-first company which embraces a
  flexible remote work culture.  Blackbaud supports hiring and
  career development for all roles from the location you are
  in today!
  
  Blackbaud is proud to be an equal opportunity employer and
  is committed to maintaining a diverse and inclusive work
