description: |
  **About Tomoro**
  
  Tomoro enables organisations to realise competitive advantage with the power of Generative AI. We work with large corporate clients to create meaningful AI strategies, build production-ready AI solutions and effectively integrate those solutions in their businesses.
  
  Our alliance with OpenAI and NVIDIA (among others) enables us to lead the industry in building valuable, scalable, enterprise-ready solutions for businesses. We’re driven by applied R&D, prototyping and AI innovation. Our client teams are focused on tackling the most challenging aspects of applied AI in the enterprise sector directly with clients.
  
  **About the role**
  
  Applied AI solution engineers are expected to work in small teams of Tomoro and client engineers to design, build and deploy AI applications, such as agents built around Large Language Models. As your experience and expertise in the role grows, this may extend to leading these teams, owning solutions end-to-end and advising clients in this space. The typical applications we build use existing closed or open-source foundational models, potentially with some fine tuning. We generally do not need to train our own foundational models from scratch.
