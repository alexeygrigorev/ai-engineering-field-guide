  -Prefer clear principles, low ego and prefer collaboration over titles and politics. 
  
  **Helpful backgrounds (any of the following)**
  
  -Frontier labs experience (e.g., Anthropic, OpenAI, DeepMind); or
  -Novel discovery through published work (NeurIPS/ICML/ICLR); or
  -Founded or led an AI/research company; or
  -Standout independent achievement (leading major open-source, top-tier role, etc.).
  
  **What we offer**
  
  -A well-funded trading firm expanding into AI research and discovery - bring your best ideas and be rewarded for them.
  -Real ownership and influence on roadmap, direction and products.
  -Competitive base compensation with significant upside tied to results.
  -A culture optimized for deep work, fast learning, and doing the right thing. 
  
  **If this sounds like you, apply.**
