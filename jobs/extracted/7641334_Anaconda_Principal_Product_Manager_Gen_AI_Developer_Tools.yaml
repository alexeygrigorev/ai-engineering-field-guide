description: |
  ****About Anaconda********Be at the center of AI****
  
  **
  
  Anaconda is built to advance AI with open source at scale, giving builders and organizations the confidence to increase productivity, and save time, spend and risk associated with open source. 95% of the Fortune 500 including Panasonic, AmTrust, Booz Allen Hamilton and over 50 million users rely on the value The Anaconda AI Platform delivers through a centralized approach to sourcing, securing, building, and deploying AI. With 21 billion downloads and growing, Anaconda has established itself as the gold standard for Python, data science, and AI and the enterprise-ready solution of choice for AI innovation. Anaconda is backed by world-class investors including Insight Partners. Learn more at https://www.anaconda.com.
  
  **Summary:****
  
  **
  
  Anaconda is seeking a talented **Principal Product Manager, GenAI Developer Tools**** to join our rapidly-growing company. This is an excellent opportunity for you to leverage your experience and skills and apply it to the world of data science, artificial intelligence, and machine learning.
  
  ****What You'll Do****:
  
  - Lead product strategy and roadmap for Anaconda's Agentic Environment & Package Management initiatives, including MCP (Model Context Protocol) server development and AI tool integrations
  
  - Conduct strategic research with enterprise customers, AI tool vendors, and the open-source community to identify critical integration points and partnership opportunities
  
  - Drive the development and launch of tools and agents that improve the quality of Python vibe-coding
  
  - Support strategic partnerships with top AI-enabled IDEs (Cursor, VS Code, Windsurf, etc.) to ensure Anaconda integration becomes the default choice
  
  - Define and execute on integration strategies that make Anaconda indispensable to AI coding workflows, preventing disintermediation of our package management platform
  
  - Collaborate with engineering teams to build robust APIs, SDKs, and developer tools that enable seamless AI-to-Anaconda workflows
  
  - Work closely with our enterprise customers in regulated industries (finance, healthcare, government) to ensure our AI infrastructure meets their security and compliance requirements
  
  - Partner with marketing and developer relations to drive adoption among the 50+ million Python developers globally
  
  - Measure and optimize key metrics including developer adoption, enterprise package downloads, and AI tool integration usage
  
  - Represent Anaconda at industry conferences, with partners, and in the broader AI/ML community
  
  ****What You Need:****
  
  - 7+ years of product management experience, with at least 3 years focused on developer tools, infrastructure, or platform products
  
  - Deep, hands-on experience with AI coding tools (Cursor, GitHub Copilot, Claude, etc.) and understanding of their architecture and integration points
  
  - Proven expertise in MCP (Model Context Protocol) development, A2A protocol, agentic systems, or similar AI-to-application integration technologies
  
  - Ability to work closely with engineering teams on API design, system architecture, and implementation trade-offs
  
  - Experience building and managing strategic technology partnerships, particularly with developer tool companies
  
  - Track record of driving product adoption in developer communities, with demonstrated ability to balance open-source community needs with commercial objectives
  
  - Excellent written and verbal communication skills with the ability to articulate complex technical concepts to diverse audiences
  
  - Deep understanding of Python ecosystem, package management, and enterprise software development workflows
  
  - Bachelor's degree in Computer Science, Engineering, or related field; advanced degree preferred
  
  - You embody our values of Clarity, Care and Candor
  
  - You care deeply about fostering an environment where people of all backgrounds and experiences can flourish
  ****What Will Make You Stand Out:****
  - Direct experience building MCP servers or working with the Model Context Protocol ecosystem
  
  - Previous experience at AI/ML infrastructure companies or developer tools startups
  
  - Contributions to open-source projects, particularly in the Python, AI/ML, or developer tools space
  
  - Experience with enterprise software sales cycles and understanding of how to build products that satisfy both individual developers and enterprise procurement
  
  - Knowledge of security, compliance, and governance requirements for AI/ML workflows in regulated industries
  
  - Experience with or knowledge of regulated industry requirements (financial services, healthcare, government) is highly valuable
  
  - Published thought leadership on AI development workflows, developer experience, or related topics
  
  - Experience navigating the transition from traditional to AI-augmented development workflows
  
  - Experience working in a fast-paced startup environment
  
  - Experience working in an open-source, AI, or data science-oriented company
  ****Why You'll Like Working Here:****
  - Unique opportunity to translate strong open-source adoption and user enthusiasm into commercial product growth
  
  - Dynamic company that rewards high-performers
  
  - On the cutting edge of enterprise application of data science, machine learning, and AI
  
  - Collaborative team environment that values multiple perspectives and clear thinking
  
  - Employees-first culture
  
  - Flexible working hours
  
  - 100% remote
  
  - Competitive benefits
  
  The application deadline for this role is 02/07/2026;**** ****applicants will be reviewed on an ongoing basis until the role is filled.
  
  The base salary range for this role is $216,500 - $282,000 for candidates in New York City and San Francisco, and $162,500 - $211,500 for other US-based team members, along with annual bonus potential, equity participation, and benefits.
  
