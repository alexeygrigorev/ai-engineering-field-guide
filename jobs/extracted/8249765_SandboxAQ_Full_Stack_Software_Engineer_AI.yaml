description: |
  ****About SandboxAQ****
  
  SandboxAQ is a high-growth company delivering AI solutions that address some of the world's greatest challenges. The company’s Large Quantitative Models (LQMs) power advances in life sciences, financial services, navigation, cybersecurity, and other sectors.
  
  We are a global team that is tech-focused and includes experts in AI, chemistry, cybersecurity, physics, mathematics, medicine, engineering, and other specialties. The company emerged from Alphabet Inc. as an independent, growth capital-backed company in 2022, funded by leading investors and supported by a braintrust of industry leaders.
  
  At SandboxAQ, we’ve cultivated an environment that encourages creativity, collaboration, and impact. By investing deeply in our people, we’re building a thriving, global workforce poised to tackle the world's epic challenges. Join us to advance your career in pursuit of an inspiring mission, in a community of like-minded people who value entrepreneurialism, ownership, and transformative impact.
  
  ****The Opportunity****
  
  The SandboxAQ Cybersecurity R&D team is a diverse group consisting of ML experts, cryptographers, mathematicians, and physicists. We are not another security vendor chasing patch cycles; we aim to make an impact fast by building the future of AI security where the world's most advanced AI systems are tested, protected, and hardened.
  
  The Cybersecurity R&D team is looking for a *Full Stack Software Engineer, AI* to join our team. This role is central to our efforts to: transform deep technical insights into products that empower users and keep the world's AI safer. 
  
  You will own major pieces of our product, from sleek user interfaces to resilient backend systems, working at the intersection of innovation, craftsmanship, and impact. A successful candidate will thrive in a fast-paced environment, possessing the curiosity of a researcher and the creativity of a hacker to implement features across the full stack.
  
  ****Key Responsibilities****
  - 
  
  Design and build complete product features from persistent data storage and high-throughput APIs to polished front-end interfaces.
  
  - 
  
  Spearhead system architecture for new components, ensuring resilience, maintainability, and horizontal scalability under enterprise loads.
  
  - 
  
  Collaborate with AI Security Researchers to translate cryptographic primitives and machine learning models into robust, documented software tools.
  
  - 
  
  Develop sophisticated visualization tools and dashboards that reveal the complex vulnerability surfaces of advanced AI and ML systems.
  
  - 
  
  Rapidly iterate on prototypes and scale core applications to ensure high availability for low-latency AI security use cases.
  
  ****Essential Skills & Experience****
  - 
  
  **Educational Background: **BS or MS in Computer Science, Software Engineering, or a closely related technical field.
  
  - 
  
  **Backend Proficiency: **Solid experience in high-performance languages such as Kotlin, Go, Rust, or Python.
  
  - 
  
  **Front-end Mastery:** Strong JavaScript/TypeScript skills with significant experience building complex interfaces using modern frameworks like React.
  
  - 
  
  **Product Ownership: **A proven track record of successfully designing, deploying, and maintaining production-grade features independently.
  
  - 
  
  **Technical Fundamentals:** Deep understanding of data structures, algorithms, and architectural patterns like microservices or event-driven systems.
  
  ****Highly Desired Skills & Experience****
  - 
  
  **Advanced Degree:** MS or PhD in Computer Science or a related technical discipline.
  
  - 
  
  **AI & Machine Learning:** Practical expertise in Python and exposure to ML principles, MLOps, or adversarial ML.
  
  - 
  
  **Cybersecurity Knowledge: **Foundational understanding of network security, cryptography, or vulnerability assessment.
  
  - 
  
  **Community Contribution: **Experience contributing to or maintaining successful open-source projects.
  
  ****Why Join Us?****
  
  We offer a comprehensive and competitive benefits package designed to support your health, financial well-being, and life outside of work.
  
  - 
  
  **Compensation: **Competitive base salary, performance-based incentives or bonuses (where applicable), and equity participation.
  
  - 
  
  **Benefits: **Comprehensive medical, dental, and vision coverage for employees and dependents with generous employer premium contributions, retirement savings with company matching, paid parental leave, and inclusive family-building benefits.
  
  - 
  
  **Work-Life Balance:** Flexible paid time off, company-wide seasonal breaks, and support for flexible work arrangements that enable sustainable performance.
  
  - 
  
  **Career Development:** Opportunities for continuous learning and growth through on-the-job development, cross-functional collaboration, and access to internal learning and development programs.
  
  ****SandboxAQ Welcomes All****
  
  We are committed to fostering a culture of belonging and respect, where diverse perspectives are actively sought and valued. Our multidisciplinary environment provides ample opportunity for continuous growth - working alongside humble, empowered, and ambitious colleagues ready to tackle epic challenges.
  
