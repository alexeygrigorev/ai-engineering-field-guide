description: |
  **Location Designation:** Hybrid - 3 days per week 
  As part of Technology, you'll have the opportunity to contribute to groundbreaking initiatives that shape New York Life's digital landscape. Leverage cutting-edge technologies like Generative AI to increase productivity, streamline processes, and create seamless experiences for clients, agents, and employees. Your expertise fuels innovation, agility, and growth - driving the company's success.
  At New York Life, the Strategic Insights team operates at the intersection of data, technology, and business strategy. We transform complex information into clear, actionable insights that inform key decisions and elevate customer experiences.
  As part of this team, you will leverage advanced analytics and generative AI to uncover opportunities that drive measurable business impact. You will collaborate with data scientists, engineers, and business partners to design innovative solutions that connect insight to action, focusing on high ROI initiatives and reimagining how analytics fuels decision-making across the enterprise.
  We are looking for creative problem solvers who are passionate about storytelling with data and building scalable, intelligent systems. This is a space where curiosity is encouraged, ideas are valued, and experimentation drives progress within the trusted foundation of one of the most respected names in financial services.
  **What You'll Do:**
  
  - Design and implement Generative AI (GenAI) solutions, leveraging existing ML infrastructure or Databricks while contributing to data preparation, optimization, and performance improvements.
  
  - Develop and maintain production-grade code using Python, DBT, Databricks, and SQL to support scalable AI and analytics applications.
  
  - Collaborate with cross-functional partners through design and code reviews, ensuring adherence to best practices and alignment with business goals.
  
  - Contribute to technical projects across the full lifecycle from concept and prototype to production launch, showcasing strong end-to-end execution and ownership.
  
  **What You'll Bring:**
  
  - Proficiency in Python, DBT, Databricks, and SQL, with a strong foundation in data engineering and analytics workflows.
  
  - Understanding of machine learning principles, model lifecycle management, and MLOps concepts.
  
  - Familiarity with or interest in FastAPI or similar API development frameworks for deploying AI services.
  
  - Experience in cloud-based data ecosystems such as Azure, AWS, or GCP, and version control tools such as Git.
  
  - Strong problem-solving, debugging, and performance optimization skills.
  
  - Demonstrated ability to work collaboratively in an agile, experimentation-driven environment.
  
  - Excellent communication and storytelling skills to translate technical outcomes into business-relevant insights.
  
  - Bachelors degree and 4+ years of experience in similar role or Master of Science degree and 2+ years of experience in a similar role
  
  **Pay Transparency**
  Salary Range: $124,000-$177,000 
  Overtime eligible: Exempt 
  Discretionary bonus eligible: Yes 
  Sales bonus eligible: No 
  Actual base salary will be determined based on several factors but not limited to individual's experience, skills, qualifications, and job location. Additionally, employees are eligible for an annual discretionary bonus. In addition to base salary, employees may also be eligible to participate in an incentive program.
