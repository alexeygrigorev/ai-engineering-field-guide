description: |
  **Location Designation:** Hybrid - 3 days per week 
  As part of Technology, you'll have the opportunity to contribute to groundbreaking initiatives that shape New York Life's digital landscape. Leverage cutting-edge technologies like Generative AI to increase productivity, streamline processes, and create seamless experiences for clients, agents, and employees. Your expertise fuels innovation, agility, and growth - driving the company's success.
  New York Life's AI and Data team delivers innovative data, insights and AI solutions for the organization. Our AI team works on a diverse portfolio of AI and GenAI projects, by combining agile and entrepreneurial drive with industry-leading methods and tools. Our efforts are fully supported by executive leadership, and we work hand in hand with our Business Partners through all stages of model development from ideation to deployment. As it takes multiple skill sets to deliver AI models to production, our AI team includes product managers, data scientists, AI engineers, program managers, a model validation & governance group, and a communications & development group.
  You will work with Data Scientists and Platform Engineers to deliver AI and GenAI solutions to our business customers. You will influence design, implementation, and best practices for our AI solutions.
  **What You'll Do:**• Responsible for design and development of production grade AI solutions• Ensuring all AI code conforms to software engineering best practices and coding standards• Implementation of models with debugging, scaling and monitoring in mind• Help set up ML experiments for server-based hyperparameter tuning• Work with Platform Engineers to develop pipelines and tools to automate model deployment• Collaborate with the team on architecture and implementation• Expertise in developing solution architectures that integrate ML models into real-world systems• Hands-on prototyping of new technology and AI solutions• Collaborate with product managers, data scientists and other engineers• Review code to ensure solutions are properly designed and implemented• Stay up to date with the latest AI trends/emerging technologies and look for opportunities to improve the stack• Current understanding of LLMs and their use
  **What You'll Bring:**• 5+ years of experience in Software Engineering with at least 2-years hands on with implementing AI/ML solutions• Experience in API development, best standards and practices• Competency in Python• Experience with machine learning libraries and frameworks such as sklearn, TensorFlow, PyTorch, or Keras• Understanding of containerization (Docker & Linux experience)• Passionate about technology transformations, innovation, and continuous improvement• Experience with advanced natural language processing ( NLP ) techniques and tools, such as SpaCy, NLTK, or Hugging Face• Strong knowledge of data structures, algorithms, and software engineering principles• Experience with SQL and big data platforms such as Postgres, Redshift and Snowflake• Experience with cloud compute environments (AWS) along with cloud-native tools• Experience with Agile/Scrum methodology and best practices
  **Preferred:**• Previous work experience with Generative AI• Understanding of use and implementation of Vector Databases• Kubernetes container orchestration experience• Exposure of MCP servers
  **Pay Transparency**
