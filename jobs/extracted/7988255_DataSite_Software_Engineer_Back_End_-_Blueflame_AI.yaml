  **Job Description:**
  
  **Why Work with Us**
  
  At Blueflame AI for Datasite, you will be part of a dynamic team that is at the forefront of AI technology in the investment management and dealmaking industry. You will have the opportunity to work with cutting-edge products and make a significant impact on our clients' success. Join us to be part of a company that values innovation, client satisfaction, and continuous improvement.
  
  **Job Description**
  
  The **Software Engineer (Back End)** position at Blueflame AI plays a critical role in producing high-quality software solutions to support the Blueflame AI platform. This position requires close collaboration with our Client Success and Product teams and other members of our Engineering team to develop and implement superior software components, and ensure the reliability and performance of the platform. The ideal candidate will be organized, energetic, and comfortable working in a fast-paced startup environment.
  
  This is a hybrid position in NYC with 3 days in office.
  
  **Responsibilities**
  
  - 
  
  **Development**: Design and implement the server-side logic and functionality for the Blueflame AI platform, ensuring efficient data processing and management
  
  - 
  
  **Database Management**: Create, maintain, and optimize databases, ensuring data integrity and security
  
  - 
  
  **API Development and Integration**: Develop and maintain APIs to enable communication between the server and client-side applications, as well as with third-party services
  
  - 
  
  **Security Implementation**: Implement security measures to protect data and applications from unauthorized access and vulnerabilities, including encryption and authentication protocols
  
  - 
  
  **Collaboration with Front End Engineers**: Work closely with front end software engineers to ensure seamless integration of server-side logic with user interfaces
  
  - 
  
  **Optimize Performance**: Implement best practices for optimizing platform performance
  
  - 
  
  **Troubleshoot**: Identify and fix bugs in the code
  
  - 
  
  **Documentation**: Write and maintain documentation for code, processes, and best practices to facilitate knowledge sharing within the team
  
  - 
  
  **Stay Updated with Trends**: Keep abreast of the latest trends and technologies in back end development, including new frameworks, libraries, and tools
  
  **What You Bring**
  
  - 
  
  Advanced knowledge of Python
  
  - 
  
  Experience building/working with RESTful APIs
  
  - 
  
  Experience with Mongo & Redis
  
  - 
  
  Interest in LLMs
  
  - 
  
  Familiarity of distributed systems and multi-threading
  
  - 
  
  Ability to problem solve and work collaboratively
  
  - 
  
  Minimum 3-7 years of industry and/or technical experience
  
  - 
  
  Bachelor’s or master’s degree in computer science or an equivalent engineering discipline
  
