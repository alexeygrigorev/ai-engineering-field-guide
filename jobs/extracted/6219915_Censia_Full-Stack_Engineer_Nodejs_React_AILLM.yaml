description: |
  **About Censia**
  
  This is an opportunity to join a rapidly growing startup with an incredible foundation and huge ambitions. Censia is an AI-powered Talent Intelligence Platform that organizes talent data, enabling enterprises to make unbiased, predictive, and intelligent decisions about talent acquisition and talent management. Our solutions extend across the entire talent lifecycle, shifting the focus from manual, error-prone processes to automated, predictive intelligence. We believe there is a better way to make talent decisions and that AI will disrupt all aspects of Human Capital. Come join us and be part of the next generation of Talent Intelligence. 
  
  **Role Overview**
  We are seeking a versatile Full-Stack Engineer with expertise in Node.js, React, and experience in AI and Large Language Models (LLMs). This role involves developing scalable applications that enhance our talent intelligence platform, contributing to both front-end and back-end development, and integrating AI-driven features.
  **Key Responsibilities**
  
  - Design, develop, and maintain robust front-end applications using React.
  
  - Build and optimize back-end services and APIs with Node.js and Express.
  
  - Integrate AI and LLM capabilities into the platform to enhance functionality.
  
  - Collaborate with cross-functional teams to define, design, and ship new features.
  
  - Ensure the responsiveness and performance of applications across devices.
  
  - Implement security best practices and data protection measures.
  
  - Participate in code reviews, testing, and debugging to maintain high-quality code.
  
  **Qualifications**
  
  - Bachelor’s degree in Computer Science, Engineering, or a related field.
  
  - Proven experience as a Full-Stack Engineer or similar role.
  
  - Proficiency in front-end technologies: React, HTML, CSS, JavaScript.
  
  - Strong back-end development skills with Node.js and Express.
  
  - Experience with AI and LLMs, including integration of models like GPT.
  
  - Familiarity with databases such as MongoDB or PostgreSQL.
  
  - Understanding of RESTful APIs and web services.
  
  - Excellent problem-solving skills and attention to detail.
  
  - Strong communication skills and ability to work in a collaborative environment.
  
  **Preferred Qualifications**
  
  - Experience with cloud platforms like AWS .
  
  - Knowledge of containerization tools such as Docker.
  
  - Familiarity with CI/CD pipelines and DevOps practices.
  
  - Understanding of data privacy regulations and compliance.
  
  **Why Join Censia?**
  
  - Be part of a mission-driven company transforming talent management through AI.
  
  - Collaborate with a dynamic and innovative team.
  
  - Opportunities for professional growth and development.
  
  - Flexible remote work environment.
  
  - Competitive compensation and benefits package.
  
  **Application Process**
  Interested candidates should submit their resume and a cover letter detailing their experience and interest in the role
  
