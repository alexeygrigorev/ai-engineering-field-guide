description: |
  **About The Role:** 
  
  As a Solutions Engineer, at Buzz Solutions, you will play a pivotal role in driving the adoption of our AI-powered solutions, PowerAI and PowerGUARD, within the electric utility sector. This role combines pre-sales technical consulting (60%) and post-sales customer enablement (40%), ensuring a seamless experience from initial engagement through solution adoption through AI / ML based projects. 
  
  This is a high-impact role for someone who thrives on solving complex problems, loves working directly with customers, and enjoys strategic thinking and hands-on execution. You will be the face of Buzz Solutions for some of the nation’s largest utilities, guiding them through adopting and integrating our AI solutions. You will engage in deep business and technical discovery, creatively position our value in their workflows, and collaborate closely to maximize their success. We are looking for someone who is self-driven, resourceful, and eager to grow—someone who sees this role as an opportunity to demonstrate their expertise, shape the future of AI in utilities, and make a real industry impact. If you enjoy working on a mix of technical challenges, client engagement, and strategic problem-solving, we want to hear from you. 
  
  **Key Responsibilities** 
  
  **Sales Support:**
  
  - Gather customer requirements to understand and document our clients' needs and challenges.
  
  - Architect and demonstrate AI/ML-powered solutions that meet client needs, including computer vision, data ingestion, analytics, and API integrations
  
  - Collaborate closely with Account Executives to strengthen relationships and drive new business by leading the RFI/RFP process.
  
  - Lead the design and deployment of end-to-end ML and computer vision workflows and solutions for utility clients and their use cases
  
  - Collaborate with customer technical teams during deployment to ensure seamless integration, guide best practices, and optimize solutions for long-term success.
  
  - Develop tailored solutions that meet customer requirements. 
  
  - Complete Vendor Security Audits required by clients to ensure the security and compliance of our solutions with industry standards. 
  
  - Answer technical questions from clients regarding our technology, features, and solutions. 
  
  - Create compelling demos, visualizations, and technical presentations that clearly communicate the value of our AI-driven platform to both technical and non-technical audiences
  
  - Provide comprehensive training sessions with clients, both virtually and onsite.
  
  - Contribute to successfully implementing and integrating our solutions into clients’ workflows. 
  
  **Travel Requirements:** 
  
  - This role includes periodic travel to client locations and industry events. Candidates should be prepared for travel that may vary in frequency and duration based on project requirements.
  
  - Travel will primarily be domestic (within the U.S.), with occasional international trips.
  
  - Candidates should be flexible and available for occasional short-notice travel to meet client and project deadlines.
  
  - All travel expenses, including transportation, accommodation, and meals, are covered by the company.
  
  - A valid passport is required, and candidates should be able to obtain any necessary visas for international travel. 
  
  **Minimum Qualifications:** 
  
  - 5+ years of experience in a solutions engineering or sales engineering role, ideally 
  supporting AI/ML or data-driven software products
  
  - Proven track record of building and operationalizing AI/ML workflows and solutions
  
  -  Strong understanding of AI/ML concepts - neural network architectures, convolutional neural networks (detection, segmentation, classification based supervised learning
  
  - High-level proficiency with computers and business software, including CRM systems, presentation tools, and productivity software (e.g., Microsoft Office Suite, HubSpot, Canva, etc.)
  
  - Background working in and/or a solid understanding of cybersecurity and information security standards, including ISO 27001 and SOC2.
  
  - Proven ability to build and strengthen customer relationships, guiding them through technical discovery and solution adoption.
  
  - Excellent verbal and written communication skills to articulate complex technical concepts clearly to both technical and non-technical audiences.
  
  - Strong problem-solving skills with the ability to understand customer needs and provide tailored solutions. 
  
  - Experience with scripting or automation (e.g., Python, VBA) to improve personal efficiency and productivity.
  
  **Bonus Skills:** 
  
  - Experience selling, buying, or integrating Esri products like ArcGIS.
  
  - Experience working in the Electric Utility Industry or Power Engineering Industry.
  
  - Experience working as a field technician or field engineer in the utility industry, especially as a substation technician, utility inspector, or lineman.
