  **Lead AI Product Engineer**
  **Location:** United States (Remote) - **Only US citizen or Permanent resident**
  **Team:** AI-Enhanced Product Engineering
  
  **About Mitratech**
  
  Mitratech is a proven global technology partner for corporate legal, immigration, human resource, and compliance teams. Our approach to work is proactive, collaborative, and committed. The professionals who are thriving at Mitratech are people like you who know how to balance individual excellence with teamwork. We believe our employees’ enthusiasm fuels great work, so we pursue individuals with a passion for building an environment of ownership, transparency, continuous improvement as well as a dedication to driving the best possible experience for our customers. In other words, if you like people and technology, you'll fit right in.
  
  Our team is changing the face of legal, immigration, compliance, and operational risk. Today, our products run over 20,000+ corporations of all sizes across the globe, representing a large portion of the Fortune 10, almost 40 percent of the Fortune 500, and over 50,000 users in over 150 countries. These teams depend on our technology and our people to help them grow and protect their organizations. Our approach to work is proactive, collaborative, and committed.
  
  This is an excellent opportunity to join our growing company by supporting our most valued asset – our customers. In this role, you will gain an in-depth understanding of our customer’s operations, goals, and challenges so that you can help them gain the most value from their investments with Mitratech. 
  
  Due to business and compliance requirements, this position is open only to candidates residing in the U.S. Applications from candidates outside this region will not be considered.
  
  **Role Overview**
  We are looking for a **Lead AI Product Engineer** to join our AI-Enhanced Product Engineering team. In this role, you will guide a distributed team of developers to build modern, scalable, and AI-integrated software solutions. As a technical leader, you will oversee architecture, system design, and AI strategy, while mentoring our nearshore developers in Mexico to break down complex features into clear, modular tasks. You will leverage AI tools to accelerate delivery, improve quality, and drive innovation across our products.
  
  This is an ideal role for someone who thrives at the intersection of **software engineering, AI-assisted development, and technical leadership**, and wants to make a tangible impact on the future of software delivery.
  
  **What You’ll Do**
  
  - 
  
  **Technical Leadership & Architecture:** Lead the design, development, and deployment of AI-enhanced software solutions. Ensure all development aligns with modern architectural principles, including microservices and domain-driven design. Communicate architectural decisions clearly across services and domains.
  
  - 
  
  **AI Integration & Prompt Engineering:** Architect and implement robust APIs and microservices to integrate AI capabilities into our platforms. Develop and refine prompt strategies to guide AI agents in coding, testing, and documentation. Leverage AI tools like Copilot, Devin AI, and GPT APIs to improve efficiency and quality.
  
  - 
  
  **System Design & Task Decomposition:** Translate high-level product goals into actionable tasks optimized for both human and AI execution. Conduct detailed code reviews for both human- and AI-generated code, ensuring performance, security, and correctness.
  
  - 
  
  **Mentorship & Coaching:** Mentor nearshore developers, fostering a culture of learning and AI tool adoption. Promote clean code practices and modern software design.
  
  - 
  
  **DevOps & CI/CD:** Collaborate on optimizing build and deployment pipelines by integrating AI-enhanced review and testing steps to streamline delivery.
  
  **Qualifications**
  
  **Essential:**
  
  - 
  
  10+ years of software engineering experience, with a focus on architectural leadership.
  
  - 
  
  2+ years of production experience with AI/ML models.
  
  - 
  
  Strong backend or full-stack development experience (Python, Java, Go or Node.js).
  
  - 
  
  Experience with AI-assisted development tools (Copilot, Devin AI, GPT APIs).
  
  - 
  
  Strong system design and task decomposition skills.
  
  - 
  
  Proven experience leading distributed or nearshore engineering teams.
  
  - 
  
  Excellent written and verbal communication skills in English.
  
  - 
  
  Familiarity with AI agent frameworks (LangChain, CrewAI, AutoGPT).
  
  - 
  
  Experience with domain-driven design (DDD) or microservices architecture.
  
  - 
  
  Experience with vector databases, embeddings, or other LLM infrastructure.
  
  **Preferred:**
  
  - 
  
  Portfolio demonstrating AI-driven software development projects.
  
  - 
  
  Experience in fast-paced SaaS or startup environments.
  
  - 
  
  Knowledge of HR, Legal, or Risk technology domains.
  
  **Why You’ll Love This Role**
  This isn’t just a leadership position – it’s a chance to define how AI tools are used in modern software delivery. You’ll have the opportunity to:
  
  - 
  
  Shape the future of AI-enhanced engineering within a collaborative, mentorship-driven team.
  
  - 
  
  Drive innovation by implementing AI tools that improve speed, quality, and efficiency.
  
  - 
  
  Make a lasting impact on both the product and the professional growth of your team.
  
