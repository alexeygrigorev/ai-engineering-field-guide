  **Lead AI Engineer (Principal Consultant)**
  Location: London (Hybrid) | **Practice Area**: Technology & Engineering | Type: Permanent
  
  **Empower the next frontier of AI with Capco. Shape, build, and deliver future-ready generative systems.**
  
  **The Role**
  We’re looking for a Lead AI Engineer (Principal Consultant) to join our Technology Delivery Team. You’ll combine your expertise in AI/ML engineering and software development to build and deploy cutting-edge generative AI and agentic systems across the financial services sector. As a hands-on leader, you’ll architect AI solutions, embed them within enterprise environments, and drive impactful outcomes through advanced engineering, scalable pipelines, and deep cross-functional collaboration.
  
  **What You’ll Do**
  
  - 
  
  Architect and develop autonomous AI systems integrating multi-modal LLMs (text, image, audio, video)
  
  - 
  
  Design agentic workflows enabling AI agents to interact with data sources and APIs using prompt engineering and RAG
  
  - 
  
  Fine-tune, optimize, and deploy large language and multi-modal models with a focus on performance and latency
  
  - 
  
  Build scalable MLOps pipelines and full-stack applications to support robust, production-grade AI deployments
  
  - 
  
  Guide multidisciplinary teams and clients through strategic decisions in AI engineering and GenAI adoption
  
  **What We’re Looking For**
  
  - 
  
  Bachelor’s degree or higher in Computer Science, AI, or related STEM fields
  
  - 
  
  Hands-on experience deploying LLMs and multi-modal models at scale
  
  - 
  
  Strong engineering background in Python with proven backend and API development skills
  
  - 
  
  Solid understanding of scalable MLOps, observability, and cloud-native AI deployment
  
  - 
  
  Excellent communication, problem-solving, and project management skills in agile environments
  
  **Bonus Points For**
  
  - 
  
  Experience with agentic frameworks (e.g., LangChain, LlamaIndex)
  
  - 
  
  Experience in deep learning frameworks and front-end development
  
  - 
  
  Familiarity with Langfuse, Langsmith, or other LLM observability tools
  
  - 
  
  Understanding of Model Context Protocol and bias/hallucination mitigation techniques
  
  - 
  
  Previous success in integrating GenAI solutions into enterprise-scale systems
  
  **Why Join Capco**
  
  - 
  
  Deliver high-impact technology solutions for Tier 1 financial institutions
  
  - 
  
  Work in a collaborative, flat, and entrepreneurial consulting culture
  
  - 
  
  Access continuous learning, training, and industry certifications
  
  - 
  
  Be part of a team shaping the future of digital financial services
  
  - 
  
  Help shape the future of digital transformation across FS & Energy.
  
  **Benefits**
  We offer a competitive, people-first benefits package designed to support every aspect of your life:
  
  - **Core Benefits: **Discretionary bonus, competitive pension, health insurance, life insurance and critical illness cover.
  
  - **Mental Health:** Easy access to CareFirst, Unmind, Aviva consultations, and in-house first aiders.
  
  - **Family-Friendly:** Maternity, adoption, shared parental leave, plus paid leave for sickness, pregnancy loss, fertility treatment, menopause, and bereavement.
  
  - **Family Care:** 8 complimentary backup care sessions for emergency childcare or elder care.
  
  - **Holiday Flexibility**: 5 weeks of annual leave with the option to buy or sell holiday days based on your needs.
  
  - **Continuous Learning:** Your growth, your way - minimum 40 Hours of Training Annually. Take your pick; workshops, certifications, e-learning. Also, Business Coach assigned from Day One: Get one-on-one guidance to fast-track your goals and accelerate your development.
  
  - **Healthcare Access**: Convenient online GP services.
  
  - **Extra Perks:** Gympass (Wellhub), travel insurance, Tastecard, season ticket loans, Cycle to Work, and dental insurance.
  
  **Inclusion at Capco**
  We’re committed to making our recruitment process accessible and straightforward for everyone. If you need any adjustments at any stage, just let us know - we’ll be happy to help. We value each person’s unique perspective and contribution. At Capco, we believe that being yourself is your greatest strength. Our #BeYourselfAtWork culture encourages individuality and collaboration – a mindset that shapes how we work with clients and each other every day.
