  **About Us:**
  
   
  
  Magna Legal Services provides end-to-end legal support services to law firms, corporations, and governmental agencies throughout the nation. As an end-to-end service provider, we can provide strategic advantages to our clients by offering legal support services at every stage of their legal proceedings.
  
  **
  
  Job Description:**
  
   
  
  Job Title: AI Engineer
  
   
  
  Position Summary:
  
   
  
  Magna Legal Services is seeking a highly skilled AI Engineer to join our growing technology team. The ideal candidate will have hands-on experience building and deploying AI/ML solutions in production environments, with a focus on applied AI in legal, medical, or professional services contexts. This is a fully remote role, offering the opportunity to make a direct impact on innovative AI initiatives that support our mission of empowering legal professionals with smarter tools.
  
  **Key Responsibilities**
  
  - Design, develop, and deploy AI/ML solutions that support Magna’s legal and medical platforms.
  
  - Translate business needs into scalable machine learning models and automation workflows.
  
  - Work closely with data engineers, software engineers, and product managers to bring AI products from prototype to production.
  
  - Maintain, optimize, and monitor deployed AI systems to ensure reliability, accuracy, and compliance.
  
  - Integrate AI solutions into existing platforms, including natural language processing, summarization, and document quality control tools.
  
  - Conduct research and stay current on emerging AI trends, tools, and frameworks that can be applied to legal services.
  
  - Collaborate with cross-functional teams to identify opportunities for automation and innovation.
  
  **Qualifications**
  
  - Bachelor’s or Master’s degree in Computer Science, Engineering, Data Science, or related field.
  
  - 3+ years of experience in AI/ML engineering with a strong track record of building and deploying production-grade AI systems.
  
  - Proficiency in Python and experience with common AI/ML frameworks (TensorFlow, PyTorch, Hugging Face, scikit-learn, etc.).
  
  - Strong experience with NLP (summarization, entity extraction, classification, embeddings, LLMs).
  
  - Experience deploying AI models via Azure cloud services
  
  - Familiarity with MLOps practices: model versioning, monitoring, CI/CD pipelines.
  
  - Strong problem-solving skills with the ability to work independently in a remote environment.
  
  - Excellent communication skills and ability to explain complex AI concepts to non-technical stakeholders.
  
  **Preferred Qualifications**
  
  - Experience in legal tech, health tech, or other regulated industries.
  
  - Familiarity with data privacy, compliance, and ethical considerations in AI.
  
  - Experience integrating AI into SaaS platforms and workflow automation systems.
  
  - Familiarity with reviewing and building dotnet applications.
  
  **What We Offer**
  
  - Be part of a forward-thinking organization transforming the legal services industry through AI.
  
  - Collaborate with a talented, diverse, and mission-driven team.
  
  - Competitive compensation and benefits package.
  
  - Flexible work environment.
  
