description: |
  ****About Outsmart****
  
  Outsmart is an early‑stage startup on a mission to reimagine higher education. We are democratizing access to higher education by creating an entirely new collegiate experience. With $38M in backing from firms such as Khosla Ventures, Forerunner, DST Global Partners, and Lightspeed - and a founding team of former Duolingo executives - Outsmart is bringing together mission-oriented, detail-obsessed, high-impact team players to build the learning experiences of tomorrow.
  
  ****About the Role****
  
  In this role, you’ll be at the forefront of the machine learning that powers Outsmart’s applications. As an early member of the engineering team you’ll play a critical role in setting the tone for Outsmart’s technical culture including setting standards for algorithmic quality and scalable ML. You will work on both generative and discriminative use cases, focusing on content generation at scale, gamification, benchmarking and analytics, and multi-modal behavior classification from mobile signals.
  
  ****Qualities we are seeking****
  
  - Craftsmanship and Extreme Ownership
  
  - Open-mindedness
  
  - Frequent, direct, honest, kind communication
  
  - Demonstrable adoption of AI in all aspects of work
  
  - Track record of shipping in an environment of high-performance
  
  - User obsession
  
  ****Responsibilities:****
  
  - Define ML/MCP stack
  
  - Own prompting standards across the engineering team
  
  - Define and enforce ML benchmarks for all ML applications
  
  - Work with Product and Engineering leadership to define ML roadmap
  
  - Own end-to-end deployment and maintenance of ML systems
  
  - Work with backend to define and enforce schemas/data models which will facilitate ML development
  
  ****Required Qualifications:****
  
  - 5+ years experience in hands-on ML role
  
  - Deep and proven experience with ML and MLOps tooling and techniques
  
  - Experience shipping ML-first applications at scale
  
  - Strong background in statistics–specifically for ML
  
  - Ability to own fullstack work in order to unblock ML initiatives
  
  - Ability to work autonomously in a fast‑paced environment
  
  ****Perks****
  
  - Competitive salary and equity
  
  - Healthcare for you and your dependents (medical, dental, and vision)
  
  - Parental leave for any full-time employee who has been with us for at least 6 months (birthing, non-birthing, and adoptive parents)
  
  - 10 PTO days per year and 12+ paid company holidays per year
  
  - Remote work days
  
  - Lunch provided in-office daily
  
  - Working with super talented people who want to make a difference in the world
