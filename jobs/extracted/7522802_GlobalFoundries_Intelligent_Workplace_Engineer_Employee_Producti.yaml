  About GlobalFoundries:
  
  GlobalFoundries is a leading full-service semiconductor
  foundry providing a unique combination of design,
  development, and fabrication services to some of the world’s
  most inspired technology companies. With a global
  manufacturing footprint spanning three continents,
  GlobalFoundries makes possible the technologies and systems
  that transform industries and give customers the power to
  shape their markets. For more information, visit www.gf.com.
  
  Summary of Role:
  
  The Intelligent Workplace Platform Lead – Employee
  Productivity AI role is responsible for implementing
  strategy, governance, and enablement of Microsoft 365
  solutions with a strong focus on AI-driven productivity
  enhancements. Reporting to the Director of Intelligent
  Workspace, this role includes oversight of SharePoint, Power
  Platform, Viva Suite, and Copilot capabilities. The role
  ensures secure, compliant, and efficient operations while
  partnering with cross-functional teams to deliver a modern,
  AI-enabled employee experience.
  
  Essential Responsibilities:
  
  - Serve as technical lead for Microsoft 365 modern workplace
    solutions, including SharePoint, Viva Suite, Power
    Platform, and Copilot.
  - Define and enforce governance frameworks for Copilot agents
    and Power Platform environments.
  - Lead architecture and rollout of employee experience portals
    leveraging Viva Suite and associated Employee Experience
    Platforms.
  - Collaborate with Security teams to ensure compliance with
    sensitivity labels, DLP, and audit requirements.
  - Hands-on development of Copilot Agents.  Familiar with pro-
    code development methodology and copilot connectors using
    Copilot Studio
  - Monitor service reliability for SharePoint/Teams and
    coordinate readiness for Copilot-enabled meeting
    experiences.
  - Develop adoption dashboards and insights for Copilot, Viva,
    and Power Platform usage; drive enablement programs.
  - Partner with Communications, HR, and IT stakeholders for
    portal content governance and engagement metrics.
  - Drive communications around new features that are rolled out
    in this space
  
  Other Responsibilities:
  
  - Perform all activities in a safe and responsible manner and
    support all Environmental, Health, Safety & Security
    requirements and programs.
  
  Required Qualifications :
  
  - 8+ years in Modern Workplace/Microsoft 365 platform
    ownership or governance.
  - Proven experience with Power Platform governance and Copilot
    agent lifecycle management.
  - Strong understanding of SharePoint architecture, Viva Suite
    configuration, and Teams integration.
  - Strong understanding and experience of managing Employee
    Experience platforms such as Unily, Staffbase or other
    technologies
  - Experience implementing security-aligned governance (labels,
    DLP, audit) and compliance frameworks.
  - Excellent communication and stakeholder management skills.
  
  Preferred Qualifications:
  
  - Experience with AI-driven productivity tools and Copilot
    Studio and emerging integration options including MCP
    (Model Context Protocol)
  - Knowledge of enterprise architecture frameworks and
    methodologies.
  - Experience managing large-scale Microsoft 365 deployments or
    migrations.
  
