description: |
  Guild Mortgage Company, closing loans and opening doors
  since 1960. As a mortgage banking firm we are dedicated to
  serving the home owner/buyer. Our goal is to provide
  affordable home financing for our customers, utilizing the
  best terms available while providing a level of
  professionalism and service unsurpassed in the lending
  industry.
  
  Position Summary
  
  The AI Engineer is responsible for the development and
  implementation of advanced artificial intelligence systems.
  This role involves designing, programming, and training
  complex algorithms that emulate human cognitive processes.
  Key responsibilities include managing and processing large
  datasets, developing, and testing machine learning models,
  and integrating these models into applications using API
  calls or embedded code.
  
  The position requires a strong foundation in software
  development, data science, and data engineering, as well as
  a deep understanding of machine learning principles. The AI
  Engineer will collaborate with cross-functional teams to
  bring AI-driven solutions to life, enhancing the
  functionality and user experience of various applications.
  
  Compensation
  
  This role is an exempt position with a Targeted Salary Range
  of $106,000 to $140,000 annually.
  
  Compensation at Guild is influenced by a wide array of
  factors including but not limited to local and federal
  minimum wage requirements, education, level of experience,
  and applicant’s geographical location.
  
  Essential Functions
  
  - Source relevant data from various channels, including
    databases, online sources, and internal systems, essential
    for training AI models.
  - Process raw data to make it suitable for use in machine
    learning, which includes cleaning, normalizing, and
    segmenting the data.
  - Create machine learning models using appropriate algorithms
    and techniques to solve specific business problems or
    enhance application capabilities.
  - Rigorously test AI models to ensure their accuracy,
    reliability, and robustness, and validate them against
    predefined metrics.
  - Seamlessly integrate AI models into existing software
    applications, employing API calls or embedded code for
    smooth functionality.
  - Continuously optimize AI systems for better speed,
    efficiency, and accuracy, ensuring they meet the required
    performance standards.
  - Identify and fix bugs or issues in AI models and their
    integration into applications, ensuring smooth operation.
  - Keep abreast of the latest advancements in AI, machine
    learning, and related technologies to incorporate cutting-
    edge solutions.
  - Work alongside other professionals, including AI Engineers,
    data scientists, software developers, and project
    managers, to achieve cohesive project goals.
  - Create detailed documentation for AI systems and their
    architectures, aiding in maintenance, updates, and
    knowledge transfer.
  - Utilize AI to improve the user interface and experience of
    applications, making them more intuitive and responsive.
  - Adhere to ethical guidelines and standards in AI
    development, ensuring fairness, privacy, and transparency.
  - Conduct in-depth analysis of AI systems' performance,
    identifying areas for improvement and optimization.
  - Utilize cloud computing platforms for efficient AI model
    development, testing, and deployment.
  - Incorporate user and stakeholder feedback into AI system
    development to continuously improve its effectiveness and
    usability.
  - Serve as a bridge between technical and non-technical teams,
    facilitating the integration of AI into various business
    processes and ensuring alignment with business objectives.
  - Partner with key stakeholders, including the business unit
    leaders, Product, Data & Technology teams, to assist with
    their AI-related technical issues.
  - Contribute to the team of AI professionals by using
    expertise to answer questions and sharing repeatable
    design patterns with less experienced teammates, enhancing
    skillsets and competencies of team members, and sharing
    technical knowledge throughout the team.
  - Participate in stakeholder reviews, and design sessions.
  - Provide data, reports, and information to management as
    needed.
  - Drive strong communications, partnerships, and stakeholder
    management with senior leaders, functional managers, and
    staff.
  - Perform other duties as assigned.
  
  Qualifications
  
  - Bachelor’s or Master’s degree in Computer Science,
    Artificial Intelligence, Data Science, Engineering, or a
    related field.
  - Minimum of 3 years of experience
  - Advanced knowledge and experience working with Python
  - Proficiency in other programming languages such as Java, R,
    or Scala.
  - Experience with machine learning frameworks like TensorFlow,
    Keras, PyTorch, or similar.
  - Strong understanding of algorithms and data structures.
  - Knowledge of AI principles and technologies, including
    neural networks, NLP, and computer vision.
  - Experience working with cloud cognitive services in Azure,
    AWS, Google, etc
  - Problem solver with an ability to work as a team towards a
    solution.
  - Ability to prioritize multiple tasks in a deadline-driven
    environment, strong sense of urgency and responsiveness.
  - Strong detail orientation and highly organized with proven
    ability to lead effectively and drive results in a
    matrixed management environment.
  - Ability to think critically, including the ability to
    evaluate facts and data to draw conclusions, determine the
    downstream impact of decisions and associated risks.
  - Excellent verbal and written communication skills plus
    demonstrate strong leadership capabilities.
  - Strong interpersonal and team building skills.
  - Self-starter with the demonstrated ability to learn/adapt to
    new technologies and techniques.
  
  Requirements
  
  Travel: Infrequent based on company events and/or relevant
  conferences or training
  
  Physical: Work is primarily sedentary; mobility in an office
  setting.
  
  Manual Dexterity:  Frequent use of computer keyboard and
  mouse.
  
  Audio/Visual: Ability to accurately interpret sounds and
  associated meanings at a volume consistent with
  interpersonal conversation. Regularly required to accurately
  perceive, distinguish and interpret information received
  visually and through audio, e.g., words, numbers and other
  data broadcasted aloud/viewed on a screen, as well as print
  and other media.
  
  Environmental:  Office environment – no substantial exposure
  to adverse environmental conditions.
  
  Guild offers a pleasant work environment, competitive
  compensation and excellent benefits package; including
  medical, dental, vision, life insurance, AD&D, LTD and
  401(k) with employer match.
  
  Guild Mortgage Company is an Equal Opportunity Employer.
  
