  (including pregnancy, childbirth, or related medical
  conditions), marital status, ancestry, physical or mental
  disability, genetic information, veteran status, gender
  identity or expression, sexual orientation, or other
  applicable legally protected characteristic. Gusto considers
  qualified applicants with criminal histories, consistent
  with applicable federal, state and local law. Gusto is also
  committed to providing reasonable accommodations for
  qualified individuals with disabilities and disabled
  veterans in our job application procedures. We want to see
  our candidates perform to the best of their ability. If you
  require a medical or religious accommodation at any time
  throughout your candidate journey, please fill out this form
  and a member of our team will get in touch with you.
  
  Gusto takes security and protection of your personal
  information very seriously. Please review our Fraudulent
