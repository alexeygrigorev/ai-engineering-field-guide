  environment. Cority is an equal opportunity employer and
  does not discriminate based on race, nationality, gender,
  gender identity, sexual orientation, protected veteran
  status, age, disability or any other legally protected
  status. For applicants who would like to request for
  accommodation please send an email to hr@cority.com.
