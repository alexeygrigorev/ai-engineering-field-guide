description: |
  **Who are we?**
  
  IOG, is a technology company focused on Blockchain research and development. We are renowned for our scientific approach to blockchain development, emphasizing peer-reviewed research and formal methods to ensure security, scalability, and sustainability. Our projects include decentralized finance (DeFi), governance, and identity management, aiming to advance the capabilities and adoption of blockchain technology globally.
  
  We invest in the unknown, applying our curiosity and desire for positive change to everything we do. By fueling creativity, innovation, and progress within our teams, our products and services are designed for people to be fearless, to be changemakers.
  
  **What the role involves:**
  
  As the Senior Specialist, AI & Integra Engineering, you will be a lead engineer and technical authority responsible for the architectural design and implementation of our core AI engine (Overmind) and our Viable Enterprise Operating System (Integra). This role serves as a key technical pillar within the engineering team, focused on translating strategic and research-intensive AI concepts into robust, scalable, and production-grade software.
  
  As a senior individual contributor, this role drives critical and complex engineering projects, shaping the technical direction and architectural blueprint for the platform. The focus is on building a resilient, high-quality engineering foundation for ambitious AI and Integra initiatives, ensuring systems are innovative, reliable, and ready for both internal scale and commercial deployment.
  
  **Technical Design & Architectural Leadership**
  
  - Drive the end-to-end technical architecture for key components of the Integra and Overmind platforms, making critical decisions on frameworks, technologies, and infrastructure.
  
  - Establish and champion best practices for software development, code quality, testing, and CI/CD, mentoring other engineers and setting a high technical bar.
  
  - Ensure the technical roadmap is tightly aligned with the product strategy, collaborating with leadership to balance feature development with technical debt and platform health.
  
  - Lead the technical design and implementation of complex systems, including data pipelines, model deployment infrastructure, agentic workflows, and API integrations.
  **
  
  **Engineering Execution & Delivery**
  
  - Lead the execution of complex, high-impact engineering projects, delivering high-quality software in a timely manner.
  
  - Operate with a high degree of autonomy to resolve significant technical challenges, unblock progress, and ensure project success.
  
  - Implement and refine engineering processes that optimize for both speed and quality, fostering a culture of predictable delivery and technical excellence.
  
  - Own the technical aspects of deploying, scaling, and maintaining our AI models and platforms in production environments.
  
  **Mentorship & Technical Influence**
  
  - Mentor and coach other engineers on the team, fostering their technical growth and sharing expertise in software engineering and AI systems.
  
  - Act as a force multiplier, elevating the entire team's technical capabilities through code reviews, design discussions, and knowledge sharing.
  
  - Influence the broader engineering culture by championing innovation, ownership, and pragmatic solutions to complex problems.
  
  **Cross-Functional Collaboration**
  
  - Act as a primary technical voice and subject matter expert in the AI & Integra team.
  
  - Collaborate closely with the **Senior Manager, AI & Integra Operations** to align technical execution with project priorities and operational plans.
  
  - Partner with the **Senior Specialist, AI Strategy & Innovation** to translate advanced AI research into feasible, engineered solutions.
  
  - Work with the **Senior Specialist, AI Solution Architecture** to ensure the back-end architecture supports a world-class user experience and meets user needs.
  
  - Serve as a key technical liaison to other engineering groups within IOG, ensuring seamless integration and architectural alignment.
  
  Requirements**
  
  **Who you are:**
  
  - Typically 8+ years of experience in software engineering, with a significant portion spent in a senior or architectural capacity on complex projects.
  
  - Proven track record of designing, building, and delivering complex, data-intensive, and scalable software products from concept to production.
  
  - Deep hands-on experience with the engineering challenges of AI/ML systems (e.g., MLOps, data infrastructure, model deployment, API design for AI services).
  
  - Expertise with modern programming languages (e.g., Scala, Python) and cloud-native technologies (e.g., Kubernetes, Docker, AWS/Azure).
  
  - Experience in building enterprise-grade SaaS platforms or internal operating systems is highly desirable.
  
  - Expertise in Production-Grade Software Engineering: A master of building and maintaining complex, scalable, and reliable software systems. Deep knowledge of software architecture, design patterns, and modern development practices.
  
  - AI/ML Systems Architecture: Proven ability to design and build the infrastructure required to support the full lifecycle of machine learning models, from data ingestion and training to deployment and monitoring.
  
  - Technical Leadership & Vision: The ability to set a clear technical direction for complex projects, inspire technical excellence, and make pragmatic architectural decisions that balance short-term needs with long-term scalability.
  
  - Mentorship & Influence: A track record of leveling up fellow engineers and influencing technical direction without formal authority.
  
  - Pragmatic Problem-Solving: A hands-on expert who can dive deep into technical details to solve the most complex engineering challenges.
  
  - Collaborative Execution: A strong partner to product, operations, and research leaders, skilled at translating business and user needs into technical requirements.
  **Benefits**
  - Remote work
  
  - Laptop reimbursement
  
  - New starter package to buy hardware essentials (headphones, monitor, etc)
  
  - Learning & Development opportunities
  
  - Competitive PTO 
  
