  Staff Platform Engineer- Materia AI
  
  Are you excited about building cloud-native platforms that
  power Agentic workloads? Join a dynamic and highly skilled
  team at Thomson Reuters, where we combine the agility and
  innovation of a startup with the stability and resources of
  a global leader.  As a Platform Engineer, you will
  contribute to leading the design, development, and evolution
  of our next-generation cloud-native platforms. You will
  contribute to technical strategy, champion engineering
  excellence, and build highly scalable, reliable, and secure
  infrastructure that empowers our product development teams.
  You will be a hands-on technical leader, influencing
  architectural decisions, mentoring team members, and
  championing best practices in a dynamic and fast-paced
  environment.
  
  About the Role:
  
  In this opportunity as a Staff Platform Engineer- Materia AI
  you will:
  
  - Innovate with Startup Speed and Enterprise Scale: Be part of
    a team that maintains the innovation velocity of a startup
    while leveraging the operational maturity of a global
    enterprise. You'll work with top AI and software
    development experts, building intelligent and scalable
    systems for accounting professionals. This role is for the
    CoCounsel for Tax and Accounting team, evolved from the
    acquisition of Materia, now integrating best-in-class
    enterprise practices with rapid innovation cycles.
  - Deliver AI-Driven Systems: Launch backend services into
    production that power generative AI agents and
    orchestration systems. This role requires both creativity
    and rigor to ensure our AI-driven solutions are secure,
    performant, reliable, and adaptable to real-world use
    cases.
  - Collaborate Across Functions: Work closely with AI/ML
    engineers, frontend developers, product managers, and SREs
    to build robust services and developer experiences. Help
    to build out AI native products for tax, accounting, and
    audit professionals.
  - Developer Enablement: Build and maintain "golden path"
    reference implementations for automated build, test, and
    deploy workflows that development teams can adopt and
    customize.
  - Design, implement, and manage reference CI/CD pipelines
    using tools such as GitHub Actions, Playwright, and Snyk.
  - Develop Go command-line tools and services that streamline
    and empower developer workflows, from local development to
    production deployment.
  - Establish, measure, and continuously improve DORA metrics,
    for example deployment frequency, change failure rate to
    optimize the velocity and quality of product delivery.
  - Production Engineering: Lead the design and implementation
    of scalable, resilient, secure, and cost-effective
    production infrastructure using Kubernetes, Vercel, AWS,
    GCP, and AI platforms.
  - Establish and enforce platform security best practices using
    multi-cloud strategies and open-source CNCF solutions,
    integrating with cloud-native security tools and Thomson
    Reuters internal infrastructure.
  - Design and implement comprehensive monitoring, logging, and
    alerting solutions using tools such as DataDog and LLM
    observability tools.
  - Collaboration and Leadership: Set up the necessary processes
    and documentation to support a team of 150+ product
    managers, researchers, and engineers.  Align with product,
    development, and operations teams on business objectives.
  - Foster a culture of experimentation and continuous
    improvement, exploring new AI technologies and
    methodologies.
  - Stay abreast of industry trends, emerging technologies, and
    best practices in cloud computing, platform engineering,
    and site reliability engineering, advocating for their
    adoption where appropriate.  About You:You’re a fit for
    the role of Staff Platform Engineer- Materia AI if your
    background includes:
  - Experience: 8+ years of experience in backend development,
    platform engineering, production engineering, or site
    reliability engineering (SRE).
  - Software Development: Experience developing, deploying, and
    maintaining a backend service and associated client
    interface for the benefit of other product and engineering
    staff developing products for customers.
  - Problem Solving: Deep experience troubleshooting low level
    DNS, TCP, IP, and TLS protocols.  Creative problem solver
    who enjoys exploring new technologies.
  - Cloud-Native Expertise: Extensive hands-on experience with
    cloud-native services, including deep proficiency with
    container registries, orchestration (Kubernetes/ECS),
    object storage (buckets), managed PostgreSQL, serverless
    functions, networking (VPCs/service mesh), identity and
    access management, infrastructure-as-code, secrets
    management, and pub/sub messaging systems.
  - Communication: Excellent communication skills, capable of
    articulating complex technical concepts clearly and
    concisely to both technical and non-technical
    stakeholders.
  - Curiosity: Eager to explore and understand emerging agentic
    software paradigms.
  - Quality: Dedicated to building high-quality, reliable
    platform systems.
  - Adaptability: Comfortable working in a fast-paced, evolving
    environment.
  - Education: Bachelor’s degree in computer science, computer
    engineering, related field, or equivalent experience
    Preferred Skills & Experience
  - Fluent in Go, Python, Rust, or another systems level
    language.
  - Experience with configuration management tools such as
    Terraform and CUE.
  - Experience with AI-driven systems, agent-based
    architectures, LLM evaluation tools, and AI APIs from
    providers like OpenAI and Anthropic.
  - Experience owning SOC 2 compliant systems end to end.
  - Knowledge of vector databases, embeddings, or search-based
    AI.
  - Strong opinions on infrastructure design, end to end testing
    strategies, automation, middleware, and RPC/REST API
    designs patterns.
  
