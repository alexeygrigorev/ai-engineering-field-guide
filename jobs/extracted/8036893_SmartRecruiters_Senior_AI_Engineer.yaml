  Job Description**
  
  We are looking for a **Senior AI Engineer **to join our Chat Group, where we’re building the next generation of intelligent conversational systems for the recruiting industry.
  
  Our mission is bold yet simple: boost the efficiency of recruiting and hiring teams and deliver the most personalized experience ever - powered by cutting-edge ML, NLP, and agentic AI.
  
  You’ll play a central role in designing and developing agentic workflows, where autonomous AI agents collaborate, reason, and act to deliver intelligent and context-aware recruiting experiences at scale**.**
  
  At SmartRecruiters, you’ll be part of a global, high-impact team shaping how people connect with jobs.**You’ll work with passionate peers across Germany, Poland, the UK, and the US - in a culture that values autonomy, innovation, and measurable outcomes.
  
  **We’re not just building chat systems - we’re building the AI recruiting assistants of the future.**
  
  **What You’ll Do**
  
  - Architect and build agentic workflows that combine large language models, reasoning components, and data pipelines to create adaptive, goal-driven conversational systems
  
  - Lead the design and development of advanced ML/NLP products, from ideation to production - including model training, evaluation, optimization, and deployment
  
  - Drive experimentation with new approaches for agentic reasoning, coordination, and autonomous system design
  
  - Collaborate closely with product and engineering teams to integrate intelligent agents into real-world recruiting workflows
  
  - Guide technical decisions, mentor other engineers, and help define best practices for scalable, maintainable ML systems
  
  - Contribute to the evolution of our NLP and conversational intelligence stack, focusing on reliability, personalization, and user impact
  
  - Proactively identify opportunities to automate, improve, and innovate within our chat-based ecosystem
  
  Qualifications**
  
  - BSc or MSc in Computer Science, Machine Learning, AI, NLP, or a related technical field - or equivalent practical experience
  
  - 5+ years of experience developing and deploying machine learning systems in production
  
  - Proven expertise in NLP techniques, LLM fine-tuning, and model evaluation
  
  - Strong proficiency with deep learning frameworks (e.g., PyTorch, TensorFlow) and ML tools (e.g., scikit-learn, Hugging Face)
  
  - Advanced Python programming skills and solid software engineering fundamentals
  
  - Experience designing and maintaining end-to-end ML pipelines, from data ingestion to deployment
  
  - Hands-on experience with agentic workflows or building autonomous AI systems is a major plus
  
  - Familiarity with chatbots, conversational AI, or multi-agent systems is strongly preferred
  
  - Experience with data quality management, evaluation metrics, or observability in ML systems is a plus
  
  - Strong analytical thinking, creativity, and an ownership mindset
  
  - Excellent communication and collaboration skills in a cross-functional, international environment
  
  - Fluency in English, both written and spoken
  
   
  
