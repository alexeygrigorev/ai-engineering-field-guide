  AI Software Engineer (Generative AI)
  
  Azumo, a leading AI Development company, is seeking a highly
  motivated AI Software Engineer to join our growing team of
  expert AI developers. We specialize in delivering Top AI
  Development services, helping organizations build
  intelligent applications powered by Generative AI, large
  language models (LLMs), and advanced automation.
  
  As part of our team, you will collaborate with engineers,
  data scientists, and domain experts across SaaS, cloud, and
  big data environments. You will work on cutting-edge AI
  software development services, translating research into
  production-ready solutions that drive real-world impact for
  global clients.
  
  At Azumo, you’ll thrive if you enjoy the full lifecycle of
  Generative AI development—from ideation and prototyping to
  deployment, monitoring, and scaling intelligent
  applications.
  
  Responsibilities in AI Development
  
  - Research, design, and build production-grade Generative AI
    and intelligent automation solutions using LLMs, RAG
    pipelines, and vector databases.
  - Lead full-cycle development: data preparation, model fine-
    tuning, evaluation, optimization, containerization, and
    secure cloud deployment (Azure/AWS).
  - Implement MLOps/LLMOps pipelines for automated testing,
    monitoring, and rollback.
  - Apply Responsible AI practices and compliance standards
    (e.g., NIST RMF, FedRAMP) throughout solution delivery.
  - Translate business and mission requirements into technical
    designs; prototype and iterate quickly with stakeholders.
  - Contribute to Azumo’s innovation roadmap by identifying
    research topics, publishing insights, and advancing our AI
    software development services portfolio.
  
  About Azumo
  
  Based in San Francisco, California, Azumo is an innovative
  software development firm specializing in AI software
  development services. We help companies of all sizes build
  intelligent applications by combining expertise in data,
  cloud, and AI. Our talented AI developers are trusted to
  deliver Top AI Development services in Generative AI,
  intelligent automation, and custom machine learning
  solutions.
  
  At Azumo, we believe in professional and personal growth. As
  a recognized AI Development company, we support our
  engineers in mastering the latest technologies and
  delivering Top AI Development services worldwide. Our
  culture emphasizes collaboration, continuous learning, and
  solving complex problems with modern AI solutions. We
  believe in giving back to our community and will volunteer
  our time to philanthropy, open-source initiatives and
  sharing our knowledge.
  
  If you are qualified for the opportunity and looking for a
  challenge please apply online at Azumo/join-our-team or
  connect with us at people@azumo.co
  
  Requirements
  
  Basic Qualifications:
  
  - Bachelor’s Degree in Computer Science, Data Science, or
    related field (Master’s is a plus).
  - 3+ years of experience developing and deploying ML, NLP, or
    Generative AI systems.
  - Expert-level skills in Python and software engineering
    fundamentals (data structures, testing, CI/CD, Git,
    containers).
  - Hands-on experience with AI development tools: PyTorch,
    TensorFlow, LangChain, LangGraph, and vector databases
    (Pinecone, FAISS, Azure AI Search).
  - Proven cloud deployment experience (Azure preferred; AWS
    acceptable).
  - Familiarity with DevOps/Infrastructure as Code (GitHub
    Actions, Terraform/Bicep, Docker/Kubernetes).
  - Strong written and verbal communication skills to explain
    technical concepts to diverse audiences.
  
  Preferred Qualifications:
  
  - Experience with compliance frameworks relevant to AI
    software development services (e.g., NIST, FedRAMP).
  - Contributions to research papers, open-source libraries, or
    AI communities.
  
