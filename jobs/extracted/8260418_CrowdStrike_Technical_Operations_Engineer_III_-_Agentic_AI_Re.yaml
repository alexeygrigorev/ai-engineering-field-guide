description: |
  As a global leader in cybersecurity, CrowdStrike protects the people, processes and technologies that drive modern organizations. Since 2011, our mission hasn’t changed — we’re here to stop breaches, and we’ve redefined modern security with the world’s most advanced AI-native platform. Our customers span all industries, and they count on CrowdStrike to keep their businesses running, their communities safe and their lives moving forward. We’re also a mission-driven company. We cultivate a culture that gives every CrowdStriker both the flexibility and autonomy to own their careers. We’re always looking to add talented CrowdStrikers to the team who have limitless passion, a relentless focus on innovation and a fanatical commitment to our customers, our community and each other. Ready to join a mission that matters? The future of cybersecurity starts with you.
  
  **About the Role:**
  
  This is a TechOps Engineer position on the CrowdStrike Professional Services team focused on building experiences to support our consulting and internal operations teams to harness the full potential of AI to deliver smarter, faster, and more efficient outcomes. If you are someone who thrives in a dynamic environment collaborating with cross functional teams to make a vision a reality, then this role is for you.
  
  **What You'll Do:**
  
  - 
  
  Lead Agentic AI solutions and play a key role in the design, development, and deployment, and maintenance of AI applications that operate in concert with the broader corporate environment using LLM's, Agentic framework, and other related technologies
  
  - 
  
  Collaborate with stakeholders and cross-functional teams to integrate LLM models that are purposeful, secure, scalable, performance-based, and support the key business objectives of the organization
  
  - 
  
  Define benchmarks with metrics to evaluate the performance of agents and Agentic frameworks
  
  - 
  
  Stay up to date with the latest advancements in AI, LLM, and Agentic frameworks, applying this knowledge to evolve existing solutions as well as architect new innovative solutions
  
  - 
  
  Lead Agentic AI solutions including sophisticated AI agents and fine tuning & integrating with models
  
  - 
  
  Play key role in design, development, and deployment of AI applications using LLM's, Agentic framework, and other related technologies. Scalability, accuracy and reliability will be key success criteria.
  
  - 
  
  Mentor team members to build and grow expertise in this domain.
  
  - 
  
  Trouble shoot, isolate and fix issues found during various stages of software development including production.
  
  - 
  
  Leverage advanced technology experience to further organizations tactical and strategic business objectives
  
  - 
  
  Act as an advisor to leadership to influence AI development strategies and roadmaps
  
  - 
  
  Participate in 24/7 on-call rotation
  
  **What You'll Need:**
  
  - 
  
  Solid experience integrating LLM-based solutions into production applications
  
  - 
  
  A fundamental understanding of core AI concepts, including machine learning, neural networks, and natural language processing (NLP)
  
  - 
  
  Ability to translate stakeholder requirements into technical solutions and seamless user experiences
  
  - 
  
  Proven experience writing clean, maintainable, and efficient code while ensuring compliance with performance, accessibility, governance, and design standards to ensure quality and consistency
  
  - 
  
  Deep experience with Python, Go or other multi platform languages
  
  - 
  
  Knowledge of REST APIs and automation frameworks
  
  - 
  
  Strong understanding of Continuous Integration/Delivery (CI/CD), Unit and Integration Testing, and deployment processes
  
  - 
  
  Commitment to fostering a culture of knowledge-sharing and continuous improvement
  
  - 
  
  Skilled in breaking down complex challenges and delivering efficient, scalable solutions
  
  - 
  
  Adaptable, eager to learn, and comfortable adopting new tools, frameworks, and technologies in a fast-evolving tech landscape
  
  - 
  
  Excellent problem-solving abilities and analytical thinking skills with a full-stack mindset
  
  - 
  
  Possesses a growth-mindset and an ability to work as a collaborative member of a team
  
  - 
  
  Front-end development skills using modern front-end technologies like React are a bonus
  
