description: |
  Ohme is on a mission to accelerate the global transition to clean, affordable energy. We do that by serving as an integrated hardware and software smart-grid platform, focused on the residential EV charging market.
  
  The worlds of energy, transport and artificial intelligence are colliding and Ohme is at the heart of this new era. By using technology and data integrations to connect cars, chargers, people, energy providers and more, Ohme has a powerful platform that puts the consumer at the core.
  
  Ohme has been selling its chargers to consumers since mid 2019 and has had exponential growth since. We are now operating in multiple countries and have partnerships with the likes of VW, Mercedes, Octopus Energy, and other innovative brands.
  
  We are scaling up the business and are building out the team for rapid growth. If you’re interested joining a fast-growing cleantech venture on a data and AI-first journey to speed up the global transition to clean, affordable energy, read on!
  
  We are looking for a curious and passionate **AI Engineer** to join our growing Data team.  
  
  As an AI Engineer at Ohme, you will contribute to the design, build and operation of our agentic AI framework that integrates deeply with our platform and data ecosystem. You’ll work at the intersection of software engineering, cloud infrastructure, and applied AI, helping to productionise intelligent agents that interact with data, services, and users in a reliable and scalable way. 
  
  This role is hands-on and engineering-led, with a strong focus on Python, AWS, Infrastructure as Code, and modern agentic AI patterns. 
  
  **Key Responsibilities** 
  
  - Design, build and maintain agentic AI framework that interact with Ohme’s data platform, APIs, and internal tools. 
  
  - Implement and operate retrieval-augmented generation (RAG) pipelines using structured and unstructured data sources. 
  
  - Build and integrate agent memory, orchestration, and tool-use patterns for real-world workflows. 
  
  - Develop and deploy AI services using Python or other languages using software engineering best practices. 
  
  - Define and manage cloud infrastructure using AWS CDK (Python) and infrastructure-as-code best practices. 
  
  - Collaborate closely with data scientists, data engineers, applied AI analysts and product teams to deliver end-to-end solutions.
  
  - Comfortable with components such as MCP servers, vector stores, and model gateway.
  
  - Ensure AI services are secure, observable, cost-efficient, and scalable.
  
  - Contribute to engineering standards, patterns, and best practices for AI agents at Ohme. 
  
  - Stay up to date with the fast-moving agentic AI ecosystem and help translate new capabilities into pragmatic solutions. 
  
  **About You** 
  
  - Proven professional experience as a software engineer, cloud engineer, or AI engineer, with a strong production mindset. 
  
  - Strong Python skills, including building and operating backend services. 
  
  - Hands-on experience with AWS, ideally including services such as Lambda, Bedrock, API Gateway, AgentCore. 
  
  - Experience with Infrastructure as Code, preferably using AWS CDK (Python). 
  
  - Practical experience with agentic AI components, such as: 
  
  - RAG architectures 
  
  - MCP servers 
  
  - Tool-using agents 
  
  - Agent memory and state management 
  
  - Multi-step or orchestrated agent workflows 
  
  - Familiarity with vector databases, embeddings, and semantic search. 
  
  - Experience integrating LLMs into real applications (OpenAI, Anthropic, or similar). 
  
  - Comfortable working across the full lifecycle: design → build → deploy → operate. 
  
  - Strong problem-solving skills and a pragmatic, delivery-focused mindset. 
  
  - Curiosity and enthusiasm for applied AI and emerging industry standards. 
  
  **Nice to have** 
  
  - Experience working in data-rich or IoT-heavy environments. 
  
  - Knowledge of the EV, energy, or sustainability space. 
  
