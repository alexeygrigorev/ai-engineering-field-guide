description: |
  Our mission at Duolingo is to develop the best education in
  the world and make it universally available. But we’ve got
  more left to do — and that’s where you come in!
  
  Duolingo is the world's most popular learning app. Beyond
  our core learning product, we also offer English proficiency
  testing with the Duolingo English Test, and are bringing new
  subjects into the Duolingo app, where people can develop
  their Math and Music skills.
  
  We are passionate about educating our users, making fact-
  based decisions, and finding innovative solutions to complex
  problems. We offer meaningful work, limitless learning
  opportunities, and collaboration with world-class minds.
  Come brighten your life and over half a billion more!
  
    What you’ll do...
  
  - Solve our most ambitious problems with the right tool for
    the task
  - Collaborate cross-functionally to bring your ideas to life
    in the product
  - Identify problems, prototype solutions, evaluate their
    return on investment, and then implement the best solution
    at scale to improve the lives of our millions of learners
    each day
  - Share your findings both within Duolingo as well as to the
    broader research community
  
    What we’re looking for…
  
  - You have an Ph.D. in computer science or related technical
    field (or expect to by August 2026)
  - A portfolio of impactful work, in the form of (for example)
    publications, open-source projects, or AI internships
  - Ability to relocate to Pittsburgh, PA or New York, NY
  - A creative, interdisciplinary, and entrepreneurial approach
    to R&D
  - Strong debugging and critical thinking skills
  
   Why you’ll love working here…
  
  - Language learning opportunities
  - Catered in-house lunches and breakfast
  - Company-wide Hackathon
  - PTO and company holidays
  - Frequent company-wide dinners, monthly celebrations, social
    clubs, and so much more!
  
