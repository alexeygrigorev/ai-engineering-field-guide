  Engineering team you will lead the design, training, and
  deployment of innovative machine learning models in
  production environments. As a Director, you will set the
  strategic direction for AI initiatives, driving business
  growth through creative solutions while mentoring the next
  generation of leaders in the field. This role offers the
  chance to work with advanced technologies and collaborate
  with cross-functional teams to shape the future of AI at
  PwC. Responsibilities
  - Oversee the creation of scalable, cloud-native microservices
    and CI/CD pipelines
  - Promote the reliability and maintainability of deployed AI
    systems
  - Advocate the use of innovative technologies in AI and
    machine learning
  - Foster a culture of continuous improvement and knowledge
    sharing within the team
  What You Must Have
  - Bachelor's Degree
  - 10 years of experience in AI/ML engineering, software
    development, or technical leadership roles
  What Sets You Apart
  - Master's Degree in Computer Science, Artificial Intelligence
    and Robotics, Software Engineering preferred
  - Demonstrating thought leader-level abilities in AI solutions
  - Managing large-scale AI solution development projects
  - Leading cross-functional engineering teams effectively
  - Utilizing Python and ML frameworks for development
  - Applying cloud platforms like AWS, GCP, Azure
