  cultivate the potential in others and actively team across
  the PwC Network, understanding tradeoffs, and leveraging our
  collective strength. Examples of the skills, knowledge, and
  experiences you need to lead and deliver value at this level
  include but are not limited to:
  
  - Lead in line with our values and brand.
  - Develop new ideas, solutions, and structures; drive thought
    leadership.
  - Solve problems by exploring multiple angles and using
    creativity, encouraging others to do the same.
  - Balance long-term, short-term, detail-oriented, and big
    picture thinking.
  - Make strategic choices and drive change by addressing
    system-level enablers.
  - Promote technological advances, creating an environment
    where people and technology thrive together.
