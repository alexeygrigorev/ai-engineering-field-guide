description: |
  Datadog is building the platform that empowers engineers to observe, understand, and act on their systems. As we expand into the world of intelligent systems, our Simulation Environments team is pioneering high-fidelity, synthetic environments to safely train and evaluate AI agents. As a Staff Engineer on this team, you’ll play a foundational role in designing and scaling this simulation platform. You'll collaborate across AI research and product teams to deliver environments where AI agents can learn, reason, and take action—pushing the boundaries of observability and automation.
  
  *At Datadog, we place value in our office culture - the relationships and collaboration it builds and the creativity it brings to the table. We operate as a hybrid workplace to ensure our Datadogs can create a work-life harmony that best fits them.*
  
  **What You’ll Do:**
  
  - Design and build high-fidelity simulation environments that model complex distributed systems with realism and scalability
  
  - Develop synthetic data generation tools and evaluation pipelines to train and assess AI agents across Datadog products
  
  - Collaborate with AI research and product engineering teams to integrate models into simulation and production workflows
  
  - Define architecture and technical direction for Datadog’s emerging simulation platform
  
  - Mentor engineers and contribute to shaping the culture of a new, cross-functional team
  
  **Who You Are:**
  
  - You have a BS, MS, PhD, or equivalent experience in Computer Science, Engineering, or a related technical field
  
  - Strong experience in distributed systems, backend, or infrastructure engineering
  
  - Hands-on experience building or deploying ML/AI systems, beyond consumption of existing models
  
  - Familiarity with synthetic data, simulation frameworks, or generative modeling approaches
  
  - Proven ability to turn ambiguity into clarity and define new systems from the ground up
  
  - Skilled communicator and team leader, especially in cross-functional and early-stage environments
  
  *Datadog values people from all walks of life. We understand not everyone will meet all the above qualifications on day one. That's okay. If you’re passionate about technology and want to grow your skills, we encourage you to apply.*
  
  **Benefits and Growth:**
  
  - Generous and competitive benefits package
  
  - New hire stock equity (RSUs) and employee stock purchase plan
  
  - Continuous career development and pathing opportunities
  
  - Employee-focused best in class onboarding
  
  - Internal mentor and cross-departmental buddy program
  
  - Friendly and inclusive workplace culture
  
  *Benefits and Growth listed above may vary based on the country of your employment and the nature of your employment with Datadog.*
  
  Datadog offers a competitive salary and equity package, and may include variable compensation. Actual compensation is based on factors such as the candidate's skills, qualifications, and experience. In addition, Datadog offers a wide range of best in class, comprehensive and inclusive employee benefits for this role including healthcare, dental, parental planning, and mental health benefits, a 401(k) plan and match, paid time off, fitness reimbursements, and a discounted employee stock purchase plan.
  
  The reasonably estimated yearly salary for this role at Datadog is:
  
  $234,000—$300,000 USD
  
