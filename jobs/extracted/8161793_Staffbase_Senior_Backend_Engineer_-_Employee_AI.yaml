  About Staffbase
  
  We inspire people to achieve great things together. Our
  mission is to help organizations unlock the power of
  inspirational communication with the first AI-native
  Employee Experience Platform. Our industry-leading and
  award-winning agentic AI communications channels - intranet,
  employee app and email solutions - create engaging
  experiences that connect and empower employees.
  
  Headquartered in Chemnitz, Germany and New York City, with
  offices in Berlin, London, Sydney, Tokyo, Prague, and
  Minneapolis–St. Paul, our diverse team of 750+ employees
  supports 2,000+ customers—reaching over 16.4 million
  employees—in transforming their employee experience. We are
  proud to be a Unicorn company—privately valued at over $1
  billion—demonstrating strong growth, innovation, and lasting
  impact in our industry. Together, we’re shaping the future
  of workplace communication.
  
  Join our dedicated, fast-paced experimentation and
  innovation unit, where you'll leverage cutting-edge AI and
  LLM technologies. This is an exciting opportunity to develop
  solutions that genuinely empower communicators and support
  frontline workers, driving strategic impact and exploring
  the full potential of new technologies.
  
  Our environment
  
  - Working with skilled and similar-minded professionals in a
    team that values diversity and inclusivity
  - We aim to create a flexible and agile work environment that
    promotes the well-being and work-life balance of our
    employees
  - We believe that team events during working hours play a
    vital role in building an exceptionally effective team,
    and we encourage them
  - We are enthusiastic about technology and committed to using
    it to improve the world
  - We follow the "You build it, you run it" approach and take
    pride in it
  
  What you’ll be doing
  
  AI System Development
  
  - Design, develop, and maintain scalable and fault-tolerant
    backend services that power our AI applications
  - Apply advanced prompt engineering techniques to optimize
    model performance, manage context windows, and ensure
    reliable, high-quality responses
  - Implement model integration patterns to connect and
    orchestrate various external and internal services
  - Develop Agent-to-Agent (A2A) protocol communication
    strategies for complex multi-agent architectures
  - Implement systems for Managing Conversational Protocols (MCP
    servers) and Agent-to-Agent (A2A) protocol to handle and
    maintain long-running, stateful interactions
  
  Engineering & Infrastructure
  
  - Define and implement observability standards for AI
    applications, including metrics for latency, cost, token
    usage, drift, and user-perceived quality
  - Implement logging, tracing, and monitoring tools to quickly
    diagnose and troubleshoot issues in the end-to-end AI
    pipeline
  - Collaborate with ML Scientists and Data Scientists to
    transition prototypes and models into production-ready,
    high-availability services
  - Ensure the security, reliability, and performance of all
    production systems
  
  Collaboration & Leadership
  
  - Participate in code reviews, architectural discussions, and
    technical strategy planning
  - Mentor junior engineers and champion best practices in
    backend development and MLOps
  
  What you need to be successful
  
  - 6+ years of professional experience in backend software
    development.
  - Strong proficiency in Golang and preferably Java/Kotlin
  - Experience with cloud platforms (AWS, GCP, or Azure) and
    containerization technologies (Docker, Kubernetes)
  
  Preferred experience
  
  - Experience building backend systems designed for complex
    agentic workflows or long-running conversational states
  - Familiarity with foundational LLM concepts such as
    retrieval-augmented generation (RAG)
  - Practical experience developing or managing MCP servers
    (Managing Conversational Protocols). Familiarity with
    Agent-to-Agent (A2A) communication protocols and multi-
    agent system design
  - Experience with event-driven architecture and message queues
    (e.g. Kafka)
  
  What you'll get
  
  - Competitive Compensation - we offer attractive salary
    packages including LTIP (Long Term Incentive Plan)
  - Flexibility - we offer flexible working time models and the
    option of hybrid work, and support this with a yearly flex
    work allowance of €1560
  - Recharge - with 31 vacation days annually (incl. one
    floating holiday), plus pro rata fully paid Fridays off
    during August
  - Support - we’re offering a company pension scheme
  - Volunteers Day - you’ll get one day off per year for
    supporting a social project
