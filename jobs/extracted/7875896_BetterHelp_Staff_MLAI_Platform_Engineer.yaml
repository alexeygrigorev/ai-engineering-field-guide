description: |
  ****Who are we and why should you join us?****
  
  BetterHelp is on a mission to remove the traditional barriers to therapy and make mental health care more accessible to everyone. Founded in 2013, we are now the world’s largest online therapy service, providing affordable and convenient therapy across the globe. Our network of over 30,000 licensed therapists has helped millions of people take ownership of their mental health and change their lives forever. And we’re not stopping there – as the unmet need for mental health services continues to grow, BetterHelp is committed to being part of the solution.
  
  As a Staff ML/AI Platform Engineer at BetterHelp, you’ll join a diverse team of licensed clinicians, engineers, product pros, creatives, marketers, and business leaders who share a passion for expanding access to therapy. And as a mental health company, we take employee mental health just as seriously as we do our mission. We deeply invest in our team’s well-being and professional development, because we know that business and individual growth go hand-in-hand. At BetterHelp, you’ll carve your own path, make an immediate impact, and be challenged every day – with a supportive community behind you the whole way.
  ****What are we looking for?****
  
  BetterHelp is looking for a Staff ML/AI Platform Engineer to join its data team. BetterHelp intends to work on a series of interesting AI driven projects. The ideal candidate should have a combination of experience in platform engineering, machine learning, and software engineering.
  
  As a Staff ML/AI Platform Engineer on the team, you will be responsible for doing platform work to help productionizing and scale AI/ML products. You will also assist ML Engineers and Data Scientists in deploying their code into production. You will have a pivotal role in our organization and you will work closely with DevOps Engineering, Software Engineers, and Data Engineers.
  
  This is an exceptional opportunity for those who want to lead machine learning efforts and make an impact while working in one of the fastest growing businesses in the bay area. This role will work closely with the Sr. Director of ML/Data Engineering and will have an important role in setting up the direction of the machine learning efforts, hiring successful talent, and mentoring junior data scientists and engineers.
  ****What will you do?****
  - Design, prototype and productionize scalable AI/machine learning models
  
  - Play a critical in setting up the best practices in machine learning, setting direction of the machine learning platform
  
  - Develop frameworks, pipelines, libraries, utilities and tools that process massive data for ML tasks
  
  - Partner with ML engineers and data scientists to troubleshoot and optimize complex ML pipelines
  
  - Work with product managers and business partners to gather requirements for machine learning models
  
  - Build model deployment platform that can simplify implementing new models
  
  - Build end-to-end reusable pipelines from data acquisition to model output delivery
  
  - Mentor and guide junior data scientists to deploy their models into production
  
  - Design & Build ML (engineering) solutions that unlock new ML modeling capabilities for BetterHelp
  ****What will you NOT do?****
  - You will NOT worry about "runway", "cash left", or "how much time we have until the next round". We have the startup DNA but we're fully backed and funded, all the way to success.
  
  - You will NOT be confined to your "job". You will get involved in product, marketing, business strategy, and almost everything we do.
  
  - You will NOT be bogged down by office politics, ego, or bad attitude. Only positive, pleasure-to-work-with people are allowed here!
  
  - You will NOT get yourself burned out. We work hard but we believe in maintaining a sustainable work/life balance. Really.
  ****Can I work remotely?****
  
  Yes. We operate on PST and candidates in any time zone are welcome to apply. We ask employees to travel to our San Jose, CA office up to three times per year plus one company-wide offsite to collaborate in person and strengthen working relationships. Travel expenses are covered and reasonable accommodations are made for those under unique circumstances who cannot travel.
  ****Requirements****
  - 3+ years of experience in machine learning platform systems 
  
  - Experience with autoscaling, and autoscaling such as load balancing
  
  - Solid understanding of distributed computing and proven experience with them
  
  - Superb written and oral communication skills
  
  - Experience integrating ai/machine learning models in production
  
  - Strong background in shell or bash scripting
  
  - Experience building CICD pipelines
  
  - Experience with infrastructure as service tools such as terrafrom, cloud formation
  
  - Experience working with AWS Lambda, ECS, ECR, Sagemaker or other cloud based platforms
  
  - Prior experience in production deployments on AWS Lambda, Fargate, EMR, or Airflow
  
  - Experience with development environment and deployments using Docker
  
  - Strong knowledge of computer science fundamentals, including object oriented programming, data structures, and algorithms
  
  - Experience in writing data pipeline and machine learning libraries and utilities
  
  - Willingness to learn new technologies
  
  - Willingness to mentor junior ml engineers and data scientists
  
  - Comfortable in a high-growth, fast-paced and agile environment
  
  **Bonus (Great to have, but not required)**
  
  - Experience with building and training machine learning models
  
  - Experience hosting open source AI models and LLMs
  
  - Experience working and productioning feature stores
  
  - Experience with Data stores such as S3, Snowflake, and DynamoDB
  ****Benefits****
  - Remote work with regular in-person bonding experiences sponsored by the company
  
  - Competitive compensation 
  
  - Holistic perks program (including free therapy, employee wellness, and more)
  
  - Excellent health, dental, and vision coverage
  
  - 401k benefits with employer matching contribution
  
  - The chance to build something that changes lives – and that people love
  
  - Any piece of hardware or software that will make you happy and productive
  
  - An awesome community of co-workers
  
  The base salary range for this position is $200,000 - $245,000. In addition to the base salary, this position is eligible for a performance bonus and the extensive benefits listed here (subject to eligibility requirements): Teladoc Health Benefits 2025. Total compensation is based on several factors – including, but not limited to, type of position, location, education level, work experience, and certifications. This information is applicable to all full-time positions.
  
