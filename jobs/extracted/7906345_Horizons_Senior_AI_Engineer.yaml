  **About Horizons**At Horizons, we're building the **infrastructure to power borderless teams**. By handling global payroll, benefits, taxes, and compliance, our technology enables businesses to hire anyone anywhere compliantly at the push of a button.
  
  If you're interested in adding to **our vision of enabling people to work in dream jobs, for every company, and from anywhere in the world**, apply now!
  
  We're committed to building a global, diverse team representing different and varied backgrounds, perspectives, and experiences. We welcome applications from everyone, regardless of gender, ethnicity, sexual orientation, religion, civil or family status, age, or disability. Being a Horizoneer means being part of a growing, international family.
  
  **Overview:**
  
  We're seeking a forward-thinking Senior AI Engineer who thrives on innovation and wants to play a pivotal role in transforming the company through cutting-edge AI technologies. You will lead the charge in integrating AI across the organization, ensuring its responsible and impactful adoption.
  **
  
  **Responsibilities:**
  
  - Implement the company’s AI strategy, setting the foundation for AI initiatives across the organization.
  
  - Lead the design, development, and rollout of Large Language Models (LLMs) and Retrieval-Augmented Generation (RAG) based solutions.
  
  - Participate into design and management of data pipelines for efficient data collection, preprocessing, and model training.
  
  - Develop and deploy AI models and solutions into the company’s cloud infrastructure, ensuring scalability, security, and performance.
  
  - Ensure the integrity, quality, and availability of data for training and inference.
  
  - Work closely with cross-functional teams to integrate AI capabilities into products and services.
  
  - Identify and prioritize areas where AI and machine learning models can add value to business processes, products, and operations.
  
  - Educate and guide stakeholders on the potential applications of AI, fostering a culture of innovation.
  
  **Requirements:**
  
  - Minimum of 5 years in a Software Development role including 2 years in AI/ML engineering or a related field, with a track record of delivering AI solutions.
  
  - Proven experience with deploying LLMs and RAG solutions in production environments.
  
  - Background in building and managing data pipelines for AI/ML systems.
  
  - Strong programming skills in Python, with experience in frameworks like TensorFlow, PyTorch, or similar.
  
  - Experience with cloud platforms (e.g., AWS, Azure, Google Cloud) and integrating AI solutions into cloud-based systems.
  
  - Proficiency in database management, data wrangling, and distributed systems.
  
  - Solid foundation in algorithm design, statistics, and data science.
  
  - Previous experience promoting and advocating for technology adoption in a corporate setting.
  
  **Preferred Skills:**
  
  - Familiarity with MLOps practices and tools for managing AI/ML workflows.
  
  - Strong communication skills, with the ability to educate and influence stakeholders at all levels of the organization.
  
  - Problem-solving mindset with a focus on delivering practical and scalable AI solutions.
  
  - Passionate about driving innovation and fostering an AI-first culture within the organization.
  
  - High ownership mindset, always striving for improvements.
  
  - Excellent presentation and documentation skills.
  
  - Set high standards for others and for yourself.
  
  If you're passionate about building high quality software and enjoy working in a supportive team environment, we encourage you to apply and become a valuable part of our Product and Engineering team.
