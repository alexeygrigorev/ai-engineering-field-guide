description: |
  Company Description NBCUniversal is one of the world's
  leading media and entertainment companies. We create world-
  class content, which we distribute across our portfolio of
  film, television, and streaming, and bring to life through
  our global theme park destinations, consumer products, and
  experiences. We own and operate leading entertainment and
  news brands, including NBC, NBC News, NBC Sports, Telemundo,
  NBC Local Stations, Bravo, and Peacock, our premium ad-
  supported streaming service. We produce and distribute
  premier filmed entertainment and programming through our
  powerhouse film and television studios, including Universal
  Pictures, DreamWorks Animation, and Focus Features, and the
  four global television studios under the Universal Studio
  Group banner, and operate industry-leading theme parks and
  experiences around the world through Universal Destinations
  & Experiences, including Universal Orlando Resort, home to
  Universal Epic Universe, and Universal Studios Hollywood.
  NBCUniversal is a subsidiary of Comcast Corporation. Visit
  www.nbcuniversal.com for more information. Our impact is
  rooted in improving the communities where our employees,
  customers, and audiences live and work. We have a rich
  tradition of giving back and ensuring our employees have the
  opportunity to serve their communities. We champion an
  inclusive culture and strive to attract and develop a
  talented workforce to create and deliver a wide range of
  content reflecting our world. Job Description The Data and
  Analytics Team (D&A) at NBCUniversal is looking for a
  passionate Senior AI Data Governance Engineer who's eager to
  participate in NBCU's D&A journey to AI. In this role,
  you'll design and implement governance guardrails for AI
  models and agents, ensuring secure, compliant, and scalable
  deployments. You'll work at the intersection of cloud
  engineering, ML/AI Ops, and data governance, partnering with
  technologists across NBCU's diverse portfolio - from
  streaming and broadcast to film studios and theme parks..
  The D&A team focuses on future-proof data and analytics
  strategies, supporting NBCU's vast portfolio - from
  broadcast, cable, news, streaming services, and sports
  networks to film studios, theme parks, and digital
  properties. We pride ourselves on delivering data that
  shapes strategic business decisions around content. Join us!
  Responsibilities
  
  - Implement AI governance policies in collaboration with NBCU
    Legal, Privacy, and Cyber teams.
  - Build monitoring and reporting frameworks for AI models and
    tools, emphasizing cost, tagging, and AI FinOps principles
    like usage tracking and optimization.
  - Develop and manage ML/AI Ops pipelines including CI/CD for
    models using GitHub Actions or Jenkins, ensuring
    automation in model deployment and version control.
  - Design and implement AI infrastructure as code through
    Terraform or AWS CloudFormation, promoting consistent and
    auditable environment management.
  - Support multi-cloud AI workloads across AWS (SageMaker,
    IAM), GCP (Vertex AI), Azure (ML + Purview), Snowflake
    (Cortex), and Databricks (Genie/Agentbricks).
  - Build best practices on AI model integration with Semantic
    Layer, including semantic models, YAML-based
    configurations, and API/SQL integrations.
  - Build AI consumption and usage metrics dashboards with
    guardrails using tools like Llamaguard, LangGraph, and
    LangChain.
  - Enable RBAC on AI models across tools/LLMs for Data &
    Analytics teams, enforcing IAM policies for secure access.
  - Facilitate AI model cataloguing, lineage, and governance of
    Semantic Layer for Gen AI models.
  - Facilitate build of training/synthetic data for AI model
    testing.
  - Implement technical guardrails such as fairness constraints,
    bias detection, and transparency measures in AI
    tools/models.
  - Conduct risk assessments and mitigation through regular
    audits of fairness, bias detection, and transparency.
  - Coordinate new Data & Analytics POCs on AI features and
    promote AI governance at design.
  - Build an AI Literacy framework (Tokens, Embeddings, Prompts,
    RAG, Grounding, Hallucination, Vectorization, Bias, etc.).
  - Facilitate decision matrix on AI model implementation per
    use case.
  - Engage in architecture design sessions, code reviews, and
    change management for AI model deployment.
  
  Qualifications
  
  - Bachelor's degree in computer science or related discipline
    (or equivalent).
  - 5+ years overall IT experience; AI/ML experience (at least 2
    years) with Data Science background or related.
  - Strong hands-on experience with cloud environments (at least
    two: AWS (preferred), Snowflake (preferred), GCP, Azure,
    Databricks), leveraging native AI/ML services such as
    SageMaker, Vertex AI, Cortex, or Agentbricks.
  - Proficiency in programming languages (e.g., Python) with SQL
    (Snowflake preferred), YAML, and REST API integration in
    data/AI workflows.
  - Experience with Hyperscalers (AWS, Azure, GCP) and their AI
    models, plus CI/CD pipelines for model development and
    MLOps best practices.
  - Experience with Gen AI Governance (RAG, LLM Ops, MCP,
    Embedding stores, Agents, Prompt Engineering), including
    AI Agents/RAG/MCP integrations.
  - Familiarity with Infrastructure as Code (Terraform,
    CloudFormation), security/identity frameworks (RBAC, IAM
    policies), and various Data Analytics/Warehouse solutions,
    Semantic layers, and ETL/ELT tools.
  - Strong verbal/written communications and interaction skills
    with peers, internal/external customers at all levels.
  - Excellent PowerPoint, Visio, or Lucidchart skills for
    presentations and workflows.
  - Ability to thrive in a fast-paced environment to accelerate
    AI Governance adoption.
  
  Desired Characteristics
  
  - Understanding of AI regulations (EU AI Act, GDPR, etc.).
  - AI/LLM certification.
  - Semantic Modeling experience.
  - Strong interpersonal, conflict resolution, presentation, and
    customer service skills.
  
  Additional Requirements:
  
  - Fully Remote: This position has been designated as fully
    remote, meaning that the position is expected to
    contribute from a non-NBCUniversal worksite, most commonly
    an employee's residence.
  
  This position is eligible for company sponsored benefits,
  including medical, dental and vision insurance, 401(k), paid
