  Tower Research Capital is a leading quantitative trading
  firm founded in 1998. Tower has built its business on a
  high-performance platform and independent trading teams. We
  have a 25+ year track record of innovation and a reputation
  for discovering unique market opportunities.
  
  Tower Research Ventures (TRV), the venture arm of Tower
  Research Capital, is dedicated to building and investing in
  category-defining companies with the same enthusiasm and
  discipline that Tower applies to public markets. We closely
  partner with our portfolio companies, offering a diverse set
  of business, technical, and financial expertise to help them
  reach their goals, from product development to business
  growth and beyond.
  
  We are seeking a Staff AI Engineer to join our internal
  team, driving foundational engineering efforts with a focus
  on vertical AI applications. In this pivotal role, you will
  be responsible for designing, building, and launching core
  products from the ground up within a fast-paced environment.
  This position is tailored for engineers with a passion for
  building, particularly those experienced in machine learning
  (ML) engineering and early-stage startup environments.
  
  Responsibilities:
  
  - Acting as a ‘zero to one’ engineer, building out core
    features and infrastructure for new products
  - Establishing and maintaining a technical roadmap for
    projects
  - Evaluating the technical feasibility and scalability of
    product features
  - Leading and building out the engineering side of the
    organization as needed
  - Mentoring and collaborating with new team members as the
    engineering team grows
  
