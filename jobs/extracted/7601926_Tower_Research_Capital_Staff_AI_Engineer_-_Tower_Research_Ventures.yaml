  - Strong technical background with 6+ years of engineering
    experience
  - Eagerness to work across diverse tech stacks and influence
    the trajectory of early-stage ventures
  - Excellent communication skills, with the ability to
    collaborate with investors, founders and product managers
    to initiate and drive projects
  - Ability to manage multiple tasks in a fast-paced, dynamic
