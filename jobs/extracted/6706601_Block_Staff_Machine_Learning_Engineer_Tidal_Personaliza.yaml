  TIDAL was founded for artists by artists as the next innovative streaming platform to bring value back to the music industry. We empower artists with the products, resources, services, and content required to take control of their careers and connect more deeply with fans. Available in over 60+ countries, TIDAL continues to help artists break down economic barriers to continue creating what's next in culture. TIDAL is part of Block, Inc. (NYSE: SQ), a global technology company with a focus on financial services.**The Role****The Personalization AI team uses AI/ML to directly support Tidal's mission to be the first consideration for an artist when they want to share their music. On the listener side, we algorithmically surface music artists have shared by creating playlists, making recommendations, and supporting advanced search. We collaborate closely with Design, Business and engineering teams across TIDAL and the rest of Block. We use a wide range of models including simple heuristics, embeddings, deep learning and large-language models.
  You Will**** 
  - Lead strategic initiatives in Personalization & AI Engineering, driving the vision, architecture, and execution
   
  - Develop new AI/ML systems that power Tidal's homepage including semantic search, recommendations, UX and playlists
   
  - Build production systems that personalize the listener's experience
   
  - Be a technical leader and establish quality practices that stick, make broader design decisions and set an example for others to follow
   
  - Collaborate with a cross functional team of designers, business partners, and software engineers to build new technologies and features
   
  - Design experiments, test them on production users, analyze and repeat
   
  You Have**
   
  - 12+ years building and operating quality software
   
  - 5+ years of experience with recommender systems, ranking systems, or similar
   
  - Led the development of complex models trained on large datasets powering customer facing features
   
  - Strong software engineering skills
   
  - Strong communication skills and customer empathy
   
  - Experience with PyTorch, PySpark, Databricks and AWS is a plus
   
