description: |
  At Webflow, we’re building the world’s leading AI-native Digital Experience Platform, and we’re doing it as a remote-first company built on trust, transparency, and a whole lot of creativity. This work takes grit, because we move fast, without ever sacrificing craft or quality. Our mission is to bring development superpowers to everyone. From entrepreneurs launching their first idea to global enterprises scaling their digital presence, we empower teams to design, launch, and optimize for the web without barriers. We believe the future of the web, and work, is more open, more creative, and more equitable. And we’re here to build it together.
  **
  
  We are looking for a Staff Software Engineer to join our Applied AI team to help us build generative AI-powered features. The Applied AI team’s goal is to enhance speed, creativity, and quality when building and designing websites through the power of AI, in pursuit of our mission to bring development superpowers to everyone around the world. This role will collaborate directly with product and ML engineers, product managers and designers to identify and implement AI solutions that improve the Webflow user experience, while cultivating an environment of excellence, care, and curiosity.
  
  **About the role ****
  - Location: Remote-first (United States; BC & ON, Canada) 
  
  - Full-time
  
  - Exempt 
  
  - The cash compensation for this role is tailored to align with the cost of labor in different geographic markets. We've structured the base pay ranges for this role into zones for our geographic markets, and the specific base pay within the range will be determined by the candidate’s geographic location, job-related experience, knowledge, qualifications, and skills.
  Zone A: $175,800 - $247,700
  
  - Zone B: $164,500 - $232,200
  
  - Zone C: $154,200 - $217,600
  
  - CAD 199,300 - CAD 281,100
  
  - United States  (all figures cited below are in USD and pertain to workers in the United States)
  
  - Canada (figures cited below are in CAD and pertain to workers in ON & BC, Canada)
  
  - Application Information:
  Application deadline: applications accepted on an ongoing basis until position is closed and filled
  
  - This posting is for an existing vacancy
  
  - Reporting to the Engineering Manager
  
  As a **Staff Software Engineer, Applied AI** you’ll…
  
  - Lead architecture and design for features that integrate with large language models, diffusion models etc.
  
  - Consider the impact of technical decisions not just on your immediate team, but also across features and teams working on similar problems.
  
  - Hold a high bar for technical quality of AI features at Webflow while taking a pragmatic approach to delivering value to users incrementally. 
  
  - Stay up-to-date on AI/ML advancements to assess their relevance for the organization's strategy.
  
  - Collaborate with product engineering to identify and implement AI solutions that improve user experience and solve specific use cases.
  
  - Develop and maintain user interfaces that integrate AI models and algorithms.
  
  - Assist in developing and integrating third-party AI APIs into the product's architecture.
  
  - Develop a deep understanding of our architecture and codebase while also learning about our product and the customers that use it.
  
  - Build quality feedback tooling, including traditional software unit and integration tests as well as AI specific evaluations and quality measurements
  ****About you ****
  
  You’ll thrive as a **Staff Software Engineer, Applied AI** if you…
  
  - **BA/BS Degree **or equivalent experience (required)
  
  - Have 7+ years of experience with a proven track record of shipping code to build consumer-facing web products.
  
  - Have 2+ years of experience building products that depend critically on AI/ML.
  
  - Have development experience with Node.js, React, TypeScript and a deep, foundational understanding of web technologies more broadly.
  
  - Are proficient with AI concepts and technologies, including large language models, fine tuning, vector databases and prompt engineering.
  
  - Are passionate about AI and the opportunities unlocked by recent advancements, and want to contribute to building great user experiences on top of these technologies
  
  - Possess strong understanding of web development best practices and principles, including responsive design, web performance metrics and accessibility standards.
  
  - Effectively communicate and collaborate with cross-functional teams.
  
  - Love thinking through large technical problems and working through that complexity on a collaborative, distributed team.
  
  - Can debug production issues across services and multiple levels of the stack.
  
  - Take pride in taking ownership and driving projects to business impact.
  ****Our Core Behaviors:**
  **
  - **Obsess over customer experience.** We deeply understand *what* we’re building and *who* we’re building for and serving. We define the leading edge of what’s possible in our industry and deliver the future for our customers
  
  - **Move with heartfelt urgency.** We have a healthy relationship with impatience, channeling it thoughtfully to show up better and faster for our customers and for each other. Time is the most limited thing we have, and we make the most of every moment
  
  - **Say the hard thing with care.** Our best work often comes from intelligent debate, critique, and even difficult conversations. We speak our minds and don’t sugarcoat things — and we do so with respect, maturity, and care
  
  - **Make your mark.** We seek out new and unique ways to create meaningful impact, and we champion the same from our colleagues. We work as a *team* to get the job done, and we go out of our way to celebrate and reward those going above and beyond for our customers and our teammates
  ****Benefits****
  - **Ownership in what you help build.** Every permanent Webflower receives equity (RSUs) in our growing, privately held company.
  
  - **Health coverage that actually covers you.** Comprehensive medical, dental, and vision plans for full-time employees and their dependents, with Webflow covering most premiums.
  
  - **Support for every stage of family life**. 12 weeks of paid parental leave for all parents and 6+ weeks of additional paid leave for birthing parents. Plus inclusive care for family planning, menopause, and midlife transitions.
  
  - **Time off that’s actually off. **Flexible vacation, paid holidays, and a sabbatical program to help you recharge and come back inspired.
  
  - **Wellness for the whole you. **Access to mental health resources, therapy and coaching.
  
  - **Invest in your future. **A 401(k) with 100% employer match (up to $6,000/year) in the U.S., and support for retirement savings globally. 
  
  - **Monthly stipends that flex with your life.** Localized support for work and wellness expenses — from Wi-Fi to workouts.
  
  - **Bonus for building together. **All full-time, permanent, non-commission employees are eligible for our annual WIN bonus program.
  
  *Temporary employees may be eligible for paid holiday and time off, statutory leaves of absence, and company-sponsored medical benefits depending on their Fixed Term Contract and their country/state of employment.*
  ****Remote, together****
  
  At Webflow, equality is a core tenet of our culture. We are an Equal Opportunity (EEO)/Veterans/Disabled Employer and are committed to building an inclusive global team that represents a variety of backgrounds, perspectives, beliefs, and experiences. Employment decisions are made on the basis of job-related criteria without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, disability, veteran status, or any other classification protected by applicable law. Pursuant to the San Francisco Fair Chance Ordinance, Webflow will consider for employment qualified applicants with arrest and conviction records.
