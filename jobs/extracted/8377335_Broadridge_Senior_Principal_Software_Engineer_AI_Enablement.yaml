description: |
  At Broadridge, we've built a culture where the highest goal is to empower others to accomplish more. If you’re passionate about developing your career, while helping others along the way, come join the Broadridge team.
  
  Broadridge is seeking a Senior Principal Software Engineer within BTCS to lead the adoption of AI across software development and quality assurance, while also helping prepare Broadridge’s core platforms for the next generation of digital assets, including crypto and tokenized securities.
  
  This role is designed for a senior technologist who understands enterprise-scale, mission-critical systems in highly regulated financial markets and who can drive measurable improvements in engineering productivity, code quality, and platform readiness.
  
  **Key Responsibilities**
  
  **AI Adoption Across Development & QA**
  
  • Lead the responsible adoption of AI-assisted development and QA capabilities.
  
  • Define governance, standards, and controls for AI usage.
  
  • Track AI prompt usage and code adoption into production.
  
  • Embed AI across the SDLC including coding, testing, and defect detection.
  
  **Engineering Productivity & Efficiency**
  
  • Define metrics for developer productivity and delivery efficiency.
  
  • Improve CI/CD pipelines and developer tooling.
  
  • Promote consistent engineering standards.
  
  **Code Quality & Defect Reduction**
  
  • Use AI-driven analysis to improve code quality and resilience.
  
  • Reduce defect leakage and technical debt.
  
  **Crypto & Tokenization Readiness**
  
  • Define engineering readiness for crypto and tokenized assets.
  
  • Assess architecture, security, ledger integration, and compliance.
  
  • Partner with product, legal, and compliance teams.
  
  **Cross-Functional Leadership**
  
  • Drive execution across engineering, product, QA, DevOps, security, and business teams.
  
  • Translate strategy into executable plans with measurable outcomes.
  
  **Key skills**
  
  - Hands on experience of crypto, tokenization of assets
  
  - Real world experience of AI deployment and efficiency measurement
  
  - Experience of OMS, Execution management lifecycle
  
  - Ability to converse and influence senior developers across the SDLC lifecycle
  
  - Knowledge of C++/Java
  
  - Critical thinker- ability to influence senior leaders.
