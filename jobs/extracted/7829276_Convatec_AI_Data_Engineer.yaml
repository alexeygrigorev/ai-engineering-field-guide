  Position overview
  
  The AI Data Engineer plays a critical role within Convatec’s
  AI Centre of Excellence (CoE), supporting the design, build,
  and deployment of data and AI workflows that power
  intelligent automation and data-driven decision-making
  across the enterprise. This hands-on position focuses on
  building scalable data pipelines, integrating AI services,
  and ensuring data readiness for advanced analytics and AI
  solutions. The AI Data Engineer will work closely with AI
  Engineers, Data Scientists, and platform specialists to
  ensure reliable and efficient data flow across Convatec’s
  Azure-based ecosystem, including Microsoft Fabric, Azure
  Data Factory, Synapse, and Azure AI Services. This role is
  ideal for someone with solid experience in data engineering
  or applied AI who thrives in a collaborative environment,
  enjoys problem-solving, and is eager to contribute to
  Convatec’s journey toward becoming an AI-enabled enterprise.
  
  Key responsibilities and authority
  
  Data & AI Engineering
  
  - Design, build, and maintain data pipelines using Azure Data
    Factory, Microsoft Fabric, and Synapse to support AI and
    analytics workloads.
  - Prepare and transform data for AI model training, inference,
    and retrieval workflows.
  - Implement and maintain Lakehouse data models (Delta/Parquet)
    following Medallion architecture principles.
  - Collaborate with AI Engineers to ensure seamless data flow
    between enterprise systems, APIs, and AI models.
  
  AI Integration & Deployment
  
  - Use Azure Machine Learning, Azure OpenAI, and Cognitive
    Services to integrate and operationalize AI solutions.
  - Develop and test data interfaces and lightweight
    microservices connecting AI models to business processes.
  - Support deployment, monitoring, and performance optimization
    of AI and automation workflows in production environments.
  - Contribute to the setup and maintenance of retrieval-
    augmented generation (RAG) pipelines and agent-based
    automation frameworks.
  
  Automation & DevOps
  
  - Use Git and Azure DevOps for version control, CI/CD
    automation, and deployment of data and AI assets.
  - Contribute to Infrastructure-as-Code (IaC) practices using
    Bicep or Terraform for repeatable deployments.
  - Support data and AI governance by documenting processes,
    lineage, and configuration details to ensure compliance
    and reusability.
  
  Collaboration & Continuous Learning
  
  - Work closely with AI, BI, and DevOps teams to deliver
    integrated, business-ready solutions.
  - Translate stakeholder and project requirements into robust,
    scalable data and AI components.
  - Contribute to internal documentation, knowledge sharing, and
    upskilling initiatives within the AI CoE.
  - Stay current with emerging technologies in AI agents,
    automation, and data platforms
  
  Key requirements
  
  Essential:
  
  - 3–6 years’ experience in data engineering, applied AI, or
    related technical roles.
  - Proficiency with Azure Data Factory, Microsoft Fabric, or
    Synapse Analytics.
  - Strong programming skills in Python and SQL for data
    manipulation and API interaction.
  - Understanding of Lakehouse and Medallion architectures,
    including Parquet, Delta, and JSON data formats.
  - Familiarity with Azure AI Services, including Azure ML,
    Azure OpenAI, and Cognitive Services.
  - Experience using Git and Azure DevOps for source control and
    workflow automation.
  - Strong analytical, debugging, and problem-solving abilities
    with attention to detail.
  - Desirable
  - Exposure to Power BI, Dataverse, or data mesh concepts.
  - Experience with API development, containerization (Docker),
    or MLOps practices.
  - Interest in AI agent frameworks, prompt engineering, or
    retrieval-augmented generation (RAG) workflows.
  
  Soft Skills & Attributes
  
  - Curious, adaptable, and eager to learn new tools and
    technologies.
  - Effective communicator who enjoys collaborating across teams
    and disciplines.
  - Proactive, structured, and committed to delivering high-
    quality, reliable data solutions.
  - Thrives in a fast-evolving environment and embraces
    continuous improvement.
  
  Education/ Qualifications
  
  - Bachelor’s or Master’s degree in Computer Science, Data
    Science, Engineering, or related field.
  
  - Relevant certifications in Azure Data Engineering or AI/ML
    highly desirable.
  
