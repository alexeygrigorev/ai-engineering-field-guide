description: |
  About Company
  
  Cracken is a fast-growing Silicon Valley-based startup built
  by elite nation-state and commercial operators who defended
  critical cyber infrastructure during the war in Ukraine,
  researched AI and cybersecurity at MIT and Kyiv Polytechnic,
  and led teams at Apple, Google, Palo Alto Networks,
  HackerOne, DIU, Comcast, HP, and more.
  
  We tame Cracken, an AI Agent for Cybersecurity with human-
  in-the-loop. Our flagship product, is an agentic AI copilot
  drastically scaling cyber assessments for enterprises and
  governments.
  
  We are growing and seeking an AI/ML Engineer to help us
  pioneer the future of cybersecurity.
  
  Responsibilities
  
  - Design and implement LLM-based pipelines and agentic systems
    for secure-code understanding/generation in production
    SaaS.
  - Setup and manage infrastructure for training, evaluating,
    and serving LLMs (MLOps responsibilities).
  - Collaborate with data-science, product and security teams to
    embed ML into customer features.
  - Conduct ML/AI research and prototyping to explore and
    validate new techniques and tools.
  - Optimise existing models for latency, accuracy and cost;
    introduce new techniques as the field evolves.
  - Safeguard data integrity and security across the entire ML
    lifecycle.
  
  Requirements
  
  - 3+ years leading applied-AI projects with evidence of
    scaling LLM or multi-agent systems to production.
  - Deep experience in Python.
  - Experience with AI agent frameworks:
  
  — implementation of Generative AI Agents using Langchain /
  Haystack and others;
  
   — implementation of RAG using LlamaIndex and other Advanced
  RAG frameworks;
  
   — evaluation of AI Agent Performance;
  
   — integration of AI Agents into Existing Systems.
  
  - Experience with cloud technologies, specifically in the
    ML/AI context.
  - Experience with MLOps: infrastructure setup, model
    evaluation, serving pipelines.
  
  Nice-to-Have
  
  - Cybersecurity product background: worked on security-focused
    software or platforms.
  - Experience containerising & orchestrating ML services
    (Docker, k8s) and automating workflows.
  - Publications or notable open-source contributions in ML /
    security.
  - Background in code-analysis or application-security domains.
  
  Why Cracken?
  
  - Real-World Impact: Validated in nation-state operations and
    supported by internal researches.
  - Team's Unique Motivation & Expertise: Ukrainian-heavy
    international team with Ph.D.s, professors, and top-tier
    industry veterans, driven by intrinsic passion forged
    through exposure to the hardships of war.
  - Impeccable Timing & Positioning: At the cutting edge of AI,
    cybersecurity, and autonomous systems, Cracken is best
    positioned to win the race against adversaries.
