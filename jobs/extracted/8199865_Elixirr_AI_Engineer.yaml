description: |
  Are you passionate about leveraging AI to transform global industries? Do you have a proven track record of working with LLMs and building agentic solutions?
  
  Join **Elixirr **as an **AI Engineer**, where you will drive innovation and help shape the future of intelligent systems for clients across industries like banking, insurance, healthcare, telecommunications, consumer goods, and more. We're looking for proactive self-starters who are constantly reading research, applying it, and using AI to improve their processes, fully embracing the technology. 
  
  At Elixirr Digital, we’ve been on the cutting edge of generative AI from the beginning, developing our own platforms and deploying transformative solutions to global clients for several years. Our expertise spans working with early models like BERT to today’s leading foundation and open-source models and leading frameworks like LangChain, AutoGen, Swarm, and Crew.ai to build innovative, agentic solutions. From underwriting agents that empower financial professionals to knowledge agents streamlining customer workflows, our solutions are revolutionising industries by embedding AI at their core.
  
  If you’re excited to work at the forefront of generative AI, helping enterprises transform from the inside out, we want to hear from you. Let’s build the future of AI together!
  
  **What will you be doing as an AI Engineer at Elixirr? **
  
  - Design & implement solutions: architect, design, and develop advanced AI systems with a focus on LLMs and agentic solutions that transform enterprise workflows.
  
  - Collaborate: work cross-functional experts to deliver AI-driven innovations and mentor Junior Engineers.
  
  - Drive innovation: work on a mix of internal R&D projects and enterprise-level solutions, building and optimising tools for both internal and client use.
  
  - Deploy at scale: develop and maintain production-ready AI solutions, ensuring scalability, performance, and reliability.
  
  - End-to-end life cycle: own and contribute to the entire AI development life cycle, from research and prototyping to deployment and monitoring.
  
  - Deliver tangible outcomes: help global enterprises achieve measurable impact through solutions like underwriting agents, airport assistants, pharmacy workflow optimisers, and customer due diligence systems.
  
  **Competencies & skillset we expect you to have to successfully perform your job:****  **
  
  - Experience with LLMs: hands-on experience working with LLMs, with demonstrated expertise in building and deploying agentic solutions using frameworks such as LangChain, AutoGen, Crew, or Swarm.
  
  - Bring technical expertise: solid background in programming and past experience in machine learning, with a deep understanding of at least one area such as deep learning, reinforcement learning, fine-tuning, or model development.
  
  - Think strategically: ability to design and lead AI solutions while also contributing directly to development. Excellent problem-solving, analytical, and critical thinking skills, with a proficiency in applying mathematical principles to analyse, model, and solve complex problems.
  
  - Focus on outcomes: passion for transforming businesses and delivering measurable results through AI.
  
  - Collaborate effectively: experience working in cross-functional teams, balancing R&D and production-level work.
  
  - Innovation-driven: stay ahead of AI trends, continuously innovate by building and refining tools for internal and client use, and actively apply cutting-edge research to improve processes and develop scalable, impactful solutions.
  
  **Bonus points if you have:**** **** **
  
  - Proven track record of leading AI projects from concept to deployment.
  
  - Strong understanding of the AI development life cycle, with deep expertise in at least one part of the process.
  
  - Examples of deployed AI systems demonstrating agentic capabilities.
  **We could be a perfect fit if you are:**
  
  - Passionate about technology. You anticipate, recognise, and resolve technical problems using a variety of specialised tools for application development and support.
  
  - Independent. You are a self-motivated and ambitious individual, capable of managing multiple responsibilities effectively.
  
  - Problem-solver. You think creatively and find solutions to complex challenges.
  
  - Creative & outside-the-box thinker. You look beyond blog posts and whitepapers, competitions, and even state-of-the-art benchmarks to solve real-world problems.
  
  - Communicator. Strong verbal and written communication skills are essential to ensure effective collaboration and timely delivery of results within the team.
  
  - Proficient in English. We work across continents in a global environment, so fluent English, both written and spoken is a must.
  
  **Why join Elixirr? **
  
  - Global impact: work with top-tier clients across industries, solving real-world challenges with transformative AI solutions. 
  
  - Cutting-edge innovation: develop and deploy AI tools and platforms that redefine what’s possible in enterprise AI. 
  
  - Collaborative culture: join a team of innovators passionate about advancing AI while fostering a collaborative, inclusive environment. 
  
  - Diverse projects: tackle a wide range of AI applications, from NLP to reinforcement learning, for use cases as varied as field support for telecom workers and optimising customer workflows in banks.
