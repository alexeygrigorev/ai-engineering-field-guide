description: |
  Job Title: Artificial Intelligence Software Engineer SME
  
  Job Category: Information Technology
  
  Time Type: Full time
  
  Minimum Clearance Required to Start: Secret
  
  Employee Type: Regular
  
  Percentage of Travel Required: Up to 10%
  
  Type of Travel: Continental US
  
  * * *
  
  The Opportunity:
  
  Are you ready to revolutionize financial auditability and
  transportation logistics? We're seeking a successful,
  experienced Artificial Intelligence Software Engineer SME to
  join our team in implementing a cutting-edge software system
  that will transform how USTRANSCOM manages finances and
  supply chains.
  
  If you're passionate about leveraging technology to
  streamline operations and enhance transparency, this is your
  chance to make a significant impact. Join us in building the
  future of financial and logistical management!
  Responsibilities:
  
  - Design, develop, and implement AI solutions in production
    environments
  - Lead AI pilot programs from conception to execution
  - Collaborate with cross-functional teams to integrate AI
    capabilities into existing systems
  - Provide technical expertise and guidance on AI technologies
    and best practices
  - Contribute to full-stack development projects
  - Optimize AI models for performance and scalability
  
  Qualifications: Required:
  
  - Master's degree in Computer Science, Engineering or related
    field of study
  - 10+ years of experience in a lead Software Development
    related role
  - 5+ years of experience in software engineering with a focus
    on AI/ML
  - Demonstrated experience implementing AI solutions in live
    production systems
  - Strong proficiency in multiple programming languages (e.g.,
    Python, Java, C++, JavaScript)
  - Expertise in cloud services, particularly Azure and AWS
  - Extensive knowledge of API development and management
  - Comprehensive understanding of both SQL and NoSQL databases
  - Experience with ERP systems, specifically SAP
  - Comfort in working with deep learning frameworks (e.g.,
    TensorFlow, PyTorch)
  - Knowledge of natural language processing (NLP) and computer
    vision
  - Familiarity with DevOps practices and tools
  - Experience with agile development methodologies
  - Passion for AI technologies and staying current with
    industry trends
  - Proven ability to plan, execute and manage pilot programs
  - Self-motivated with the ability to work independently and as
    part of a team
  - Adaptable and able to thrive in a fast-paced, dynamic
    environment
  
  Desired:
  
  - SAFe Agile experience, SAFe Agilist Certification
  - Experience in a lead Software Development related role in a
    DoD or government environment
  - Familiarity with Agile and traditional project management
    methodologies
  - Relevant certifications are a plus
  
  This position is contingent on funding and may not be filled
  immediately. However, this position is representative of
  positions within CACI that are consistently available.
  Individuals who apply may also be considered for other
  positions at CACI.
  
  ____________________________________________________________
  _____________
  
  What You Can Expect:
  
  
  
  A culture of integrity.
  
  At CACI, we place character and innovation at the center of
  everything we do. As a valued team member, you’ll be part of
  a high-performing group dedicated to our customer’s missions
  and driven by a higher purpose – to ensure the safety of our
  nation.
  
  An environment of trust.
  
  CACI values the unique contributions that every employee
  brings to our company and our customers - every day. You’ll
  have the autonomy to take the time you need through a unique
  flexible time off benefit and have access to robust learning
  resources to make your ambitions a reality.
  
  A focus on continuous growth.
  
  Together, we will advance our nation's most critical
  missions, build on our lengthy track record of business
  success, and find opportunities to break new ground — in
  your career and in our legacy.
  
  Your potential is limitless. So is ours.
  
