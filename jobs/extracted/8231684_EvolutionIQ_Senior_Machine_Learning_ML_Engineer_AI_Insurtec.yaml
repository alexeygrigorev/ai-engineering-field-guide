description: |
  **About Us: **EvolutionIQ’s mission is to deliver state of the art technology that helps insurance claims teams make claims handling more accurate, fair, and efficient, so that more people impacted by injury or illness can continue their lives with dignity and stability. We are currently experiencing massive growth and to accomplish our goals, we are hiring world-class talent who want to help build and scale internally, and transform the insurance space. Our team is our #1 priority, and we have been named one of Inc.’s Best Workplaces 3 years in a row and Built In’s Best Places to work in 2025 and 2026!
  
  **About You**: An ML expert who thrives on first principles problems that no one has ever worked on before. You love innovation and making an immediate impact – and are constantly driving toward launch and delivery thanks to your high degree of ownership and control. You love working on new and challenging problems – not incremental or marginal improvements – and you're supercharged by having interesting, unsolved problems continually present themselves. 
  
  **In this Role, You Will:**
  
  - Build ML/LLM-driven features for our claim guidance product, including robust extraction of key information from complex medical documents and human-in-the-loop workflows
  
  - Perform in-depth exploratory data analysis to scope ML opportunities, identify potential issues in the data, and lay the groundwork for model design, training & evaluation strategies
  
  - Suggest and implement new features to improve model performance and business logic
  
  - Write and review production-quality PRs daily
  
  - Translate client business problems into ML problems
  
  - Build scalable machine learning models for claim time series forecasting and NLP text understanding
  
  - Continue to grow and learn in the data & ML space with a focus on business problems that require making sense of large-scale structured and unstructured datasets
  
  **Requirements**:
  
  - You are an ML Engineer / Data Scientist with 3+ years of experience, especially in highly scalable production environments.
  
  - You have deep exposure to data science & ML tech stacks (sklearn, Keras / PyTorch, tuning frameworks), data analysis & modeling, feel at home in Python/Pandas/Jupyter, and strive for scalable technical concepts and solutions.
  
  - You’re a team player who is solutions-oriented.
  
  - You have crisp written and verbal communication skills and can effectively correspond between technical and non-technical audiences.
  
  **Even Better if You Have the following:**
  
  - Knowledge of Dagster, BigQuery, Vertex AI, GCP, Terraform, Spark, Kubernetes
  
  - Owned and deployed, and maintained model-serving pipelines in production
  
  - Expert skills at writing clean, efficient, and easy-to-understand code with unit tests and functional design patterns
  
  - Experience with advanced statistical modeling, especially probabilistic programming
  
  - Ambitious, collaborative, and empathetic values 
  
  - A work style that is open to giving and receiving critical feedback and collaborating effectively across teams
  
  **Work-life, Culture & Perks: **
  
  - **Compensation: **The base salary range is **$190-225K,** with flexibility depending on a candidate’s background and experience. An annual bonus plan and company equity plan (RSUs) are also included in our compensation package.
  
  - **Well-Being: **Medical, dental, vision, short & long-term disability, life insurance and AD&D, and 401k matching. Additional family, wellness, and pet benefits. 
  
  - **Home & Family:** Paid time off and sick leave, 100% paid parental leave (16 weeks for primary caregivers and 12 weeks for secondary caregivers). We offer a flexible schedule for new parents returning to work. 
  
  - **Office Life: **Catered lunches, happy hours, pet-friendly spaces, and monthly technology stipend.
  
  - **Growth & Training: **$1,000/year for each employee for professional development, as well opportunities for tuition reimbursement.
  
  - **Sponsorship: **We are open to sponsoring candidates currently in the U.S. who need to transfer their active visa. Please check with our Recruiting team if your visa is applicable for transfer.
  
  *EvolutionIQ appreciates your interest in our company as a place of employment. EvolutionIQ is an equal opportunity employer. We celebrate diversity and are committed to creating an inclusive environment for all employees.*
