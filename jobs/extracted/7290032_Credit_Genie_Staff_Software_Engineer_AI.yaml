description: |
  Company
  
  Credit Genie is a mobile-first financial wellness platform
  designed to help individuals take control of their financial
  future. We leverage artificial intelligence to provide
  personalized insights and are building a financial ecosystem
  by offering tools and services that provide instant access
  to cash, and building credit. Our goal is to empower every
  customer to achieve long-term financial stability.
  
  Founded in 2019 by Ed Harycki, former Swift Capital Founder
  (acquired by PayPal in 2017). Backed by Khosla Ventures and
  led by industry pioneers from companies such as; PayPal,
  Square, and Cash App, we are well positioned to build the
  future of inclusive finance through cutting-edge technology
  and customer-centric solutions.
  
  Are you a highly experienced Backend Software Engineer
  passionate about designing and building the sophisticated,
  scalable systems that power cutting-edge Artificial
  Intelligence applications? Play a pivotal role in
  integrating AI solutions into our core products, driving
  innovation, and delivering significant business impact.
  
  We're looking for engineers to lead the design, development,
  and deployment of backend systems and APIs that support our
  AI initiatives. You'll focus on the infrastructure and
  services required to deploy, monitor, and scale intelligent
  applications and models that drive decisions across the
  company.
  
  What you'll do
  
  - Lead the design and implementation of highly available,
    scalable backend services and APIs that serve and
    integrate our AI models and applications into production
    systems.
  - Architect and optimize the services and data pipelines
    essential for deploying, monitoring, and maintaining real-
    time AI inferencing and retrieval at scale.
  - Collaborate with AI and ML Engineers to improve model
    deployment, monitoring, and experimentation workflows
    (MLOps/AIOps).
  - Drive technical excellence, setting high standards for code
    quality, system reliability, and performance.
  - Mentor and guide other engineers on best practices for
    building robust backend systems in an AI-focused
    environment.
  - Have fun working on hard and highly impactful problems.
  
  Requirements
  
  - A Software Engineer with 5+ years of industry experience.
  - Strong foundations in multiple programming languages
    (Python, Java, TypeScript, etc.).
  - Hands-on experience with cloud platforms (AWS, GCP, or
    Azure).
  - Experienced at designing and implementing distributed,
    production-grade systems.
  - Comfortable with system design, APIs, version control,
    Infrastructure as Code, and testing.
  - Curious, motivated, and eager to expand into AI/ML.
  - Collaborative and excited by fast-moving, problem-solving
    environments.
  
  Nice to Have
  
  - Prior exposure with Machine Learning and AI concepts, tools,
    or frameworks (e.g., LLMs, vector databases, specialized
    model serving).
  - Familiarity with Data Engineering or working with large-
    scale datasets.
  - Knowledge of AWS CDK and Terraform.
  - Experience with ML development environments like Jupyter
    Notebooks.
  - Contributions to open-source projects, personal AI/ML
    projects, or participation in hackathons/competitions.
  
  Benefits and Perks
  
  Our goal is to provide a comprehensive offering of benefits
  and perks that promote better financial, mental, and
  physical wellness.
  
  We believe working alongside each other in person is the
  best way to build a great product and foster a strong
  company culture. Our expectation is that employees are in
  the office five days a week, allowing for optimal
  collaboration, inclusivity, and productivity. At the same
  time, we understand that life happens and recognize the
  importance of flexibility. We are committed to supporting
  our employees when circumstances arise that require remote
  work or adjusted schedules. Our goal is to ensure everyone
  can effectively balance personal and professional
  responsibilities while maintaining our collaborative and
  productive environment.
  
  Here are some highlights of our benefits and perks
  offerings, feel free to ask your recruiting partner for more
  details on our comprehensive offering for employees.
  
  - 100% company-paid medical, dental, and vision coverage for
    you and your dependents on your first day of employment.
  - Receive up to $100 per month in fitness reimbursement or
    enjoy a complimentary full membership to LifeTime Fitness
    or Equinox.
  - 401(k) with a 3.5% match and immediate vesting
  - Meal program available for both lunch and dinner
  - Pre-tax benefits, including a $1,000 HSA match
  - Life and accidental insurance
  - Flexible PTO
  
  Your actual level and base salary will be determined on a
  case-by-case basis and may vary based on the following
  considerations: job-related knowledge and skills, education,
  and experience. Base salary is just one part of your total
  compensation and rewards package at Credit Genie. You may
  also be eligible to participate in the bonus and equity
  programs. You will also have access to comprehensive
  medical, vision, and dental coverage, a 401(k) retirement
  plan with company match, short & long term disability
  insurance, life insurance, and flexible PTO along with many
  other benefits and perks.
  
  Credit Genie is a proud Equal Opportunity Employer where we
  welcome and celebrate differences. We are committed to
  providing a workspace that is safe and inclusive, where
  everyone feels supported, connected, and inspired to do
  their best work. If you require any accommodations to
  participate in our recruitment process, please inform us of
  your needs when we contact you to schedule an interview.
