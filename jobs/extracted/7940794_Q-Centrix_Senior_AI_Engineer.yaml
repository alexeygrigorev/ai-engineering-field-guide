description: |
  We’re super into the work we do and the community we’ve
  built and think you might be, too.
  
  Q-Centrix is the largest exclusive provider of clinical data
  management solutions to acute care hospitals. A market
  disruptor and innovator, Q-Centrix believes that there is
  nothing more valuable than clinical data as it is critical
  in delivering safe, consistent, quality healthcare for all.
  Bringing together deep expertise across providers, clinical
  knowledge, data and software, Q-Centrix provides an
  integrated approach that can redefine and streamline the
  data management and real-world application process for the
  healthcare industry, thereby enabling increased efficiency
  and exciting new solution opportunities.
  
  Providing the industry’s first Enterprise Clinical Data
  Management (eCDM™) platform, Q-Centrix utilizes its market-
  leading software, the largest and broadest team of clinical
  data experts, a modern-stack software and reporting data
  structure, and best practices from its 1,200+ hospital
  partners to securely extract, curate, structure, and enhance
  clinical data at the highest quality level. The resulting
  high quality structured clinical data is then utilized to
  support reporting demands, drive improved care delivery,
  meet financial and operational needs, enable population
  health workflows and power broad research use cases. Its
  solutions cover a breadth of clinical segments, including
  cardiovascular, oncology, infection prevention, trauma and
  real-world data applications. Q-Centrix’s platform enables
  its partners to access valuable clinical information that
  may otherwise be trapped across multiple workflow systems
  and clinical information platforms. Q-Centrix is positioned
  for continued growth as they integrate new capabilities and
  business lines.
  
  Job Summary:
  
  This role focuses on deploying AI-powered solutions to
  extract structured data from unstructured medical charts.
  The Senior AI Engineer will work with technical and clinical
  teams to bring AI models into real-world use, improving
  efficiency in healthcare data processing while ensuring
  accuracy, usability and responsible AI practices.
  
  Essential Functions:
  
  - Develop, test, and deploy LLM-powered extraction pipelines
    for clinical text at scale.
  - Automate prompt execution, result validation, and error
    handling to enhance reliability.
  - Monitor and maintain production AI models, ensuring uptime,
    accuracy, and compliance.
  - Work with product, data, engineering, and clinical teams to
    integrate AI outputs into real-world solutions.
  - Evaluate and integrate third-party AI solutions when
    appropriate.
  - Stay current with advancements in LLM deployment, model
    serving, and responsible AI practices.
  - As a growth organization, roles and responsibilities often
    evolve and adapt over time. As such, this job description
    may not comprehensively account for future activities,
    responsibilities, and priorities—these may evolve right
    along with us!
  
  Required Abilities, Education, and Skills:
  
  - 5+ years of experience in AI deployment or applied Machine
    Learning.
  - Strong software engineering foundation with proficiency in
    Python.
  - Familiarity with cloud platforms, data engineering and
    pipeline automation.
  - Bachelor’s degree in Computer Science, AI, a related field,
    or equivalent work experience.
  - Strong cross-functional collaboration skills.
  - Proven track record of thriving in a start-up environment.
  
  Preferred Abilities, Education and Skills:
  
  - 2+ Experience deploying LLMs in production environments.
  - Advanced degree in Computer Science or related field.
  - Experience integrating AI with healthcare data (EHRs,
    clinical databases).
  - Experience working in regulated industries with an
    understanding of security, compliance, and responsible AI.
  
  Supervisory Responsibilities: None
  
  Work environment/Physical Demands: Continuous sitting and
  fine manipulation.
  
  Travel Requirements: None
  
  Work Authorization: Legally able to work in the United
  States without sponsorship
  
  Authenticity is essential to our hiring process. Submissions
  or interview responses created with AI are easily identified
  and will remove you from consideration. The same applies to
  using AI tools during interviews—we want to hear directly
  from you. We may also use technology to detect AI-generated
  content. Please share your genuine experiences and
  perspective as it’s the only way we can truly get to know
  you.
  
  Total Rewards:
  
  At Q-Centrix, our purpose—safer, consistent, quality
  healthcare for all—drives everything we do. To accomplish
  this important work, we aim to attract, engage, and retain a
  talented team by offering a compelling, equitable rewards
  package. This includes an inclusive culture, a flexible work
  environment, learning and development opportunities, and
  robust benefits that support both health and financial
  wellness. In addition, our supportive community fosters
  collaboration, learning, growth, and enjoyment, making
  Q-Centrix a place where meaningful work and a positive work
  experience go hand in hand. It’s no wonder we’ve earned the
  Great Place to Work distinction multiple years in a row! The
  target salary range for this role is $130,000.00 to
  $150,000.00 per year plus an annual bonus targeted at 10% of
  the individual's annual salary. An individual’s salary
  within this range is based on multiple factors including but
  not limited to skills, experiences, licensure,
  certifications, and other business and organizational
  considerations. The annual bonus payout may be higher or
  lower than target, dependent on individual and company
  performance and is considered variable pay.
  
  In addition to our inclusive and innovative working
  environment and comprehensive compensation package, team
  members enjoy:
  
  - Robust benefits package including medical, vision, dental,
    health savings accounts, company paid short- and long-term
    disability, employee assistance program, paid parental
    leave, life insurance, accident insurance, and other
    voluntary benefit programs for employees and their
    eligible dependents.
  - 401(k) retirement plan with a company match.
  - Opportunities for professional development.
  
