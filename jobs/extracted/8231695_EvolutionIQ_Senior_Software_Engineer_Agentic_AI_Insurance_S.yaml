description: |
  About Us: EvolutionIQ’s mission is to improve the lives of
  injured and disabled workers and enable them to return to
  the workforce, saving billions of dollars in avoidable costs
  and lost productivity to the US and global economies and
  make insurance more affordable for everyone. We are
  currently experiencing massive growth and to accomplish our
  goals, we are hiring world-class talent who want to help
  build and scale internally, and transform the insurance
  space. Our team is our #1 priority, and we have been named
  one of Inc.’s Best Workplaces 3 years in a row!
  
  About You: An ambitious Senior Software Engineer leveraging
  Agentic technologies to code more efficiently and
  effectively. You will be in the driver’s seat as we design
  and deliver the entire customer-facing application layer for
  our growing line of AI solutions. You thrive on fast,
  secure, consistent deployments and want to be in the lead
  thanks to your high degree of ownership and control.
  Scalability and reliability are hardwired into your DNA.
  You’re supercharged by reducing friction in the engineering
  experience, making a fast impact, and having interesting,
  unsolved problems continually present themselves.  In this
  Role, You Will:
  
  - Agentic: Build using a spec-first, multi-agent workflow in
    Cursor where AI agents handle planning, code generation,
    testing, and review. Each agent works with full repo
    context and clear guardrails. Use automated refactors,
    policy checks, and risk scoring to keep quality high
  - Be a key contributor to EvolutionIQ’s unified claims
    platform working closely with data science and data
    engineering teams to build a robust, scalable and
    intuitive web application
  - Build and maintain the backend REST server that feeds
    machine learning data and BI (Business Intelligence) data
    to our intuitive React frontend
  - Own the entire lifecycle of designing, building and
    launching enterprise applications
  - Work in greenfield projects where you have high levels of
    ownership
  - Work directly with the head of product, the data science
    team, UX designers, and end users
  - Have a key role and ownership in shaping the future of
    Evolution IQ’s products – from technology choices to
    building the roadmap
  - Provide crucial technical expertise, introduce new best
    practices to the team, drive consistency across all teams,
    and help prioritize features to increase our client impact
  - Continue to grow and learn in the engineering space with a
    focus on business problems that use large-scale structured
    and unstructured datasets
  
  Requirements:
  
  - Extensive experience going through the full feature
    development life cycle: Working with product managers,
    deciding scope, designing a database schema for
    representing the data, considering the serving needs,
    working with designers to figure out UX, implementing the
    interface, and finally maintaining the feature/system
  - Around 5+ years of engineering experience, and a strong
    Python development background
  - Proven success in using agentic coding tools like Cursor AI
  - Experience designing, building and launching backend
    architectures that support multi-tenant, multi-user
    scenarios
  - Ability to remain agile and move between rapid prototyping
    and stable production development
  - Ability to write technical design documents, perform code
    reviews, and maintain state of the art engineering
    practices
  - You know the critical questions to ask in order to
    understand a client’s business problem and can show the
    business impact of your technical solutions
  - Team player who is solutions-oriented and exudes our
    ambitious, collaborative, and empathetic values
  - You have crisp written and verbal communication skills and
    the ability to effectively correspond between technical
    and non-technical audiences
  - A self-starter mindset with an eagerness to solve previously
    unsolved problems
  - Excellent collaboration skills and are open to giving and
    receiving critical feedback across teams
  
  Work-life, Culture & Perks:
  
  - Compensation: The base salary range is $180-225K, with
    flexibility depending on a candidate’s background and
    experience. An annual bonus plan and company equity plan
    (RSUs) are also included in our compensation package.
  - Well-Being: Medical, dental, vision, short & long-term
    disability, life insurance and AD&D, and 401k matching.
    Additional family, wellness, and pet benefits.
  - Home & Family: Paid time off and sick leave, 100% paid
    parental leave (16 weeks for primary caregivers and 12
    weeks for secondary caregivers). We offer a flexible
    schedule for new parents returning to work.
  - Office Life: Catered lunches, happy hours, pet-friendly
    spaces, and monthly technology stipend.
  - Growth & Training: $1,000/year for each employee for
    professional development, as well opportunities for
    tuition reimbursement.
  - Sponsorship: We are open to sponsoring candidates currently
    in the U.S. who need to transfer their active visa. Please
    check with our Recruiting team if your visa is applicable
    for transfer.
  
  EvolutionIQ appreciates your interest in our company as a
  place of employment. EvolutionIQ is an equal opportunity
  employer. We celebrate diversity and are committed to
  creating an inclusive environment for all employees.
