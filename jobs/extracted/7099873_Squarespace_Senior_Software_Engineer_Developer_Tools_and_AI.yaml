description: |
  The Squarespace Developer Experience team is looking for a Senior Software Engineer, Developer Tools to develop tools that help engineers ship code more efficiently. Our Developer Experience team empowers our engineering organization with internal platforms and automation that streamline development, debugging, and deployment workflows. We are a collaborative, empathetic, and technically curious team working across a modern cloud infrastructure. You will work closely with engineers across Product, Platform, and Infrastructure teams, and while you will not have direct management responsibilities, you'll have opportunities to mentor others and influence team strategy.
  
  This is an opportunity for you to drive the next generation of internal tooling at Squarespace. You will lead the AI developer tooling guidance and adoption that directly improves developer productivity across the engineering organization. We are looking for someone with a passion for AI developer tools, who enjoys advocating for their use and promoting best practices and adoption within a large engineering organization.
  
  This is a hybrid role working from our NYC office 3 days per week. You will report to the Developer Tools Team Manager based in New York.
  **You'll Get Toâ€¦**
  - Promote best practices and the adoption of AI developer tools
  
  - Advocate for AI utilization across multiple teams, taking ownership of AI adoption strategies and providing expert guidance and training to peers on integrating AI tools into daily workflows
  
  - Build and support tools to make the life of developers at Squarespace easier.
  
  - Work with other engineers to negotiate, design and implement solutions that improves their efficiency, with an emphasis on frequent iterations.
  
  - Write high-quality code with industry best practices in mind. (Resilient architecture, automated testing, etc.)
  
  - Focus on finding scalable, reliable, automated solutions to meet the engineering department's scale.
  
  - Sponsor the growth of your team and teammates.
  **Who We're Looking For**
  - Experience evaluating and advocating for AI developer tools.
  
  - 8+ years of experience writing software in mainstream programming languages such as Go, Python or Java.
  
  - Experience programming in JavaScript or TypeScript.
  
  - Experience communicating updates and resolutions to users and other partners.
  
  - Appetite for solving problems, supporting developers, and learning new technologies.
  
  - Experience with containers, Kubernetes, Prometheus, or other CNCF software is a big plus.
  
  - Be comfortable working in a team distributed across multiple time zones
  
  - Degree in Computer Science or equivalent industry experience.
