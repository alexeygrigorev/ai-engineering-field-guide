description: |
  ****About Poggio****
  
  Purpose-built for revenue organizations, Poggio delivers deep AI-powered account intelligence to arm the entire GTM—people + systems + AI agents—with tailored points of view (POVs) to show up smarter than competitors and win.
  
  Poggio intelligence helps enterprise revenue leaders prioritize best fit accounts, scale sales excellence to every seller, and accelerate growth—all while powering their path to the AI-native enterprise. Poggio POVs position sellers to speak in the customer’s language, lead with value, and attach to the customer’s top priority—so customers **buy**, buy **their solution**, and buy it **now**.
  
  Poggio POVs are fully extensible through bi-directional integrations with CRM solutions, data warehouses, and other systems to serve as the trusted authority for an always-current, always-relevant view of every customer. Currently we are building agents and agent skills on top of our context engine to provide even more value to GTM teams out of the box.
  
  Poggio is at the forefront of the AI revolution for revenue teams. We're developing our product alongside the best enterprise sales teams on the planet, where we are integrated and powering their day-to-day sales motion. We’re supported in our mission by world-class investors at Accel Partners and Spark Capital.
  
  We are driving real ROI to leading revenue organizations today, and we need your help in bringing the value of Poggio to more GTM teams around the world.
  
  Our team is remote first, with opportunities for occasional in-person collaboration. We have a slight preference for SF / SEA / NYC, but we’re flexible on location. Our top priority is finding the perfect fit.
  
  ****AI product engineering****
  
  **Primary focus**
  
  - Work closely with other senior engineers, designers, our CTO and CEO to understand the needs of our users and the business, in order to prioritize and scope product initiatives
  
  - Build the Poggio product, leading user-impacting platform capabilities from the idea stage through release and measurement of impact.
  
  - Incorporate modern agent protocols, context management, foundation model capabilities, and integrate systems to deliver customer value, both via our dedicated seller-focused web application and headless API consumption.
  
  ****Who you are****
  
  We're open to multiple levels of experience for this role. More than anything, we're looking for people who are a great fit for Poggio.
  
  ****Successful candidates will:**
  
  - Exhibit a strong desire to win as a team
  
  - Demonstrate good technical judgement, curiosity, and enthusiasm for doing things right in service of our customers
  
  - Demonstrate high regard for craft and ability to execute
  
  - Be comfortable with ambiguity and collaborate effectively with a strong bias for action
  
  - Be excited to invent the future of how AI will transform work
  
  - Have their finger on the pulse of developments in applied AI
  
  - Excel at communicating about technical concepts with colleagues whose expertise is not software
  
  **Must-have technical skills:**
  
  - 4+ years of experience building scalable platforms
  
  - Solid understanding of modern backend technologies like Python, SQL and NoSQL datastores, and API design and integration
  
  - Experience maintaining a high quality bar for systems design, correctness, and testing.
  
  - Experience collaborating with stakeholders to creatively solve problems, including requirements analysis, technical design tradeoffs, and ownership post-delivery.
  
  - Familiarity with or willingness to learn some frontend engineering (and the desire to help out across the stack when needed)
  
  - Excellent problem-solving and debugging skills
  
  - BS/MS/PhD in Computer Science or a related field OR equivalent skills & experience
  
  **Nice-to-have:**
  
  - Knowledge of modern cloud infrastructure management (including tools like Terraform)
  
  **Benefits****
  
  - Unlimited, Flexible PTO
  
  - Remote-first with option to work in co-working spaces or our SF HQ
  
  - At least biannual off-sites to meet with the team (attendance optional)
  
  - Health care plan (Medical, Dental, Vision)
  
  - 401k plan with employer matching
  
  - Annual Wellness Stipend: $1200 per year for your choice of wellness-related expenses such as gym memberships, massages, fitness equipment, ski pas, etc.
  
  ****Compensation****
  
  Competitive salary and equity according to leveling assessment, calibrated to Tier-1 U.S. market data.
  
  **
  
  **Our Interview Process****
  
  - ****Application (You are here):**** Our talent team will review your application to see how your skills and experience align with our needs.
  
  - ****Recruiter Meeting (15 min video call):**** Our goal is to explore your motivations to join our team, learn why you’d be a great fit, and answer questions about us.
  
  - ****Intro Call (30 min video call):**** You'll meet with a member of the engineering team to discuss the company, team, and evaluate core skills necessary for success in this role.
  
  - ****Technical Interview (60 min video call):**** You'll meet someone from the engineering team who will evaluate your technical skills. This is a live coding interview.
  
  - ****Cross-functional Interview (45 min video call):**** You will meet with someone from outside of engineering to discuss your past experience working in cross functional product development teams.
  
  - ****System Design Interview / Manager Meeting (60 min video call):**** You'll meet with the hiring manager to deep dive into a system design problem and discuss other aspects of the role.
