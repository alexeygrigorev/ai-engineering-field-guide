  ****ABOUT THE TEAM****
  
  The AI Innovation Team at Mural is pioneering how generative AI transforms visual collaboration and decision-making. We’re a remote-first group of engineers, designers, and product thinkers focused on helping teams work together more effectively. Our goal isn’t to replace human creativity. It’s to amplify it, building AI that enhances how people align, communicate, and make decisions visually.
  
  ****YOUR MISSION****
  
  You’ll bring AI-powered features to life for Mural’s customers—building intuitive, high-impact capabilities that make collaboration feel more fluid, visual, and human. You’ll work across product and design to identify where AI can provide real value and then deliver those experiences end-to-end. You understand the trade-offs of rapid iteration and production reliability, and you know how to ship safely, quickly, and meaningfully.
  
  ****WHAT YOU'LL DO:****
  - 
  
  **Build and refine** early-stage AI systems and frameworks that enhance user experiences and deliver measurable improvements in performance and relevance.
  
  - 
  
  **Help direction for AI innovation** at Mural by working closely with cross-functional teams to define priorities and long-term strategy.
  
  - 
  
  **Translate complex, open-ended problems** into structured engineering approaches grounded in data analysis, experimentation, and machine learning principles.
  
  - 
  
  **Champion technical excellence and mentorship**, fostering best practices in AI development and nurturing a culture of inclusivity, curiosity, and collaboration.
  
  - 
  
  **Shape the future of the team** through thoughtful hiring, process improvements, and initiatives that attract and develop exceptional AI talent.
  
  ****WHAT YOU'LL BRING****
  - 
  
  5+ years of experience of Software Engineering, with 2+ of developing generative AI products
  
  - 
  
  Comfort in prototyping and pathfinding new opportunities that led to successful 0→1 projects
  
  - 
  
  Proven experience implementing the full lifecycle of an early-phase AI development, from ideating on which models to use through productionizing and maintaining them
  
  - 
  
  Excellent written and verbal communication skills, including the ability to produce clear and concise technical documents
  
  - 
  
  Experience in developing deep product and business knowledge to connect abstract modeling and analysis tasks with business value
  
  **NICE TO HAVE**
  
  - 
  
  A relevant advanced degree (Masters or PhD) in Machine Learning, Artificial Intelligence, Statistics, or a related field
  
  - 
  
  Proven track record of planning a multi-year roadmap in which shorter-term projects ladder up to the long-term vision
  
  - 
  
  Demonstrated expertise in AI indexing, retrieval systems, personalization, and/or natural language processing
  
  - 
  
  A growth mindset and experience in mentoring/aligning senior engineers
  
  **OUR STACK**
  
  Azure OpenAI, React, Node, MongoDB
  
   
  
