  **It's a new day with a new opportunity at 8am! **
  
  **About the role:**
  
  8am is looking for a Senior Engineer to join our team of seasoned AI engineers who are delivering on the roadmap of AI features to enhance and expand our 8am suite of products. In this role, you will design and build AI-powered features that delight our customers, create new capabilities, and strengthen our platform. You will collaborate with engineers, product managers, and data scientists to bring cutting-edge AI into production, ensuring it drives meaningful business and customer outcomes.
  
  **About us:**
  
  At 8am, our vision is to power a world where professionals thrive. We start every day on a mission to empower professionals with the most trusted, innovative technology to deliver world-class outcomes for their clients and exceptional financial results for their business. They count on our purpose-built solutions to simplify operations, ensure compliance, and fuel profitable growth, so they can focus on their clients and do more of the work that matters.
  
  Founded in 2005, 8am™ (formerly AffiniPay) is the professional business platform built to help legal, accounting, and other client-focused professionals run stronger, more profitable businesses. Today, more than 250,000 professionals across the U.S. trust 8am to help them work smarter, serve clients better, and unlock their full potential. We have been recognized as one of Inc 5000’s fastest growing companies in the U.S. for 13 years in a row, and as a result, our teams continue to grow as well!
  
  **What you'll do:**
  
  - Collaborate with product managers and stakeholders to translate business problems into AI-driven solutions.
  
  - Design, implement, and integrate AI features into existing 8am products.
  
  - Partner with the Data team to ensure the right data is collected, enriched, prepared, and staged for AI consumption and use.
  
  - Build and evaluate AI-powered services, from customer-facing prototypes to general availability to all our customers.
  
  - Write high-quality Python code to manipulate data, interact with large language models, and assess performance.
  
  - Develop tools and infrastructure to support reliable, scalable, and secure AI deployment.
  
  - Work with our cloud operations team to deploy AI features, monitor their impact, and continuously improve them.
  
  **About you:**
  
  - 5+ years of professional software engineering experience, ideally in full stack SaaS application development or backend.
  
  - Proven track record of building and deploying production-ready AI/ML services.
  
  - Hands-on experience with LLM frameworks, platforms and related tooling.
  
  - Strong Python development skills and familiarity with data manipulation and evaluation workflows.
  
  - Experience building scalable data infrastructure and integrating models into broader SaaS systems.
  
  - Experience working in AWS cloud environments and with modern DevOps practices.****
  
  - Demonstrated experience leveraging AI tools and technologies to improve workflows, enhance decision-making, or drive innovation.
  **Nice to have (Preferred):****
  - Bachelor’s degree or higher in Computer Science, Engineering, or a related technical field.
  
  - Experience fine-tuning and optimizing Large Language Models (LLMs).
  
  - Experience integrating AI into streaming or real-time data flows.
  
  - Background in Natural Language Processing (NLP).
  
  - Exposure to fintech or the legal industry.
  
