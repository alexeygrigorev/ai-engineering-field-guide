description: |
  Capgemini is at the forefront of innovation, integrating AI
  technologies to enhance customer experience and streamline
  operations.
  
  We are  seeking an experienced and innovative Verint AI
  Software Engineer to join our team supporting a premier U.S.
  Property & Casualty insurance carrier. This role is ideal
  for a technologist with deep expertise in Verint AI and a
  strong understanding of enterprise voice ecosystems,
  including CISCO, Google Cloud, and NICE. You will be
  instrumental in designing, developing, and optimizing AI-
  driven solutions that enhance customer experience,
  operational efficiency, and digital engagement. In this
  role, you will work closely with cross-functional teams to
  design, develop, and deploy AI-driven solutions that
  leverage Verint AI technology to address complex business
  challenges.
  
  Our Client is one of the United States’ largest insurers,
  offering a wide range of insurance and financial services
  products with gross written premiums well over US$25 Billion
  (P&C). They proudly serve more than 10 million U.S.
  households with more than 19 million individual policies
  across all 50 states through the efforts of over 48,000
  exclusive and independent agents and nearly 18,500
  employees. Finally, our Client is part of one the largest
  Insurance Groups in the world.
  
  This role offers a unique opportunity to work on innovative
  AI initiatives with a leading U.S. insurance carrier, within
  a collaborative environment that fosters innovation,
  creativity, and continuous learning. You'll gain exposure to
  enterprise-scale projects and advanced technologies, while
  enjoying a comprehensive benefits package that includes
  health coverage, retirement plans, and professional
  development support.
  
  Key Responsibilities:
  
  - Design, develop, test, and implement AI-based applications
    using Verint technology, including IVA and Speech
    Analytics.
  - Collaborate with business stakeholders to understand
    requirements and translate them into scalable technical
    specifications.
  - Analyze structured and unstructured data to develop AI
    algorithms that support intelligent decision-making and
    customer interaction.
  - Integrate Verint AI solutions with enterprise platforms such
    as CISCO telephony, Google Cloud services, and NICE
    workforce management systems.
  - Debug and improve existing Verint implementations for
    performance, scalability, and user experience.
  - Stay current with trends in AI, voice engineering, and
    social engineering to recommend innovative approaches and
    technologies.
  - Provide technical guidance and mentorship to junior
    developers, fostering a collaborative and growth-oriented
    environment.
  - Document technical specifications, architecture designs, and
    system integration processes.
  
  Benefits:
  
  - Opportunity to work on cutting-edge AI initiatives.
  - Collaborative work environment that promotes innovation and
    creativity.
  - Comprehensive benefits package and professional development
    opportunities.
  
  Requirements
  
  - Proven experience in software development with a strong
    focus on AI technologies and methodologies.
  - Direct experience with Verint solutions and platforms.
  - Demonstrated experience with Verint AI.
  - Deep familiarity with voice engineering technology
    ecosystems that include Verint, Google, CISCO, NICE and
    other similar technologies.
  - Strong programming skills in languages such as Python, Java,
    or C#.
  - Solid understanding of social engineering techniques and
    digital behavior analysis.
  - Ability to work effectively in a collaborative team
    environment.
  - Excellent problem-solving and analytical skills.
  - Effective communication skills, both verbal and written.
  - A degree in Computer Science, Software Engineering, or a
    related field.
  
  Benefits
  
  Competitive compensation and benefits package:
  
  - Competitive salary and performance-based bonuses
  - Comprehensive benefits package
  - Career development and training opportunities
  - Flexible work arrangements (remote and/or office-based)
  - Dynamic and inclusive work culture within a globally
    renowned group
  - Private Health Insurance
  - Retirement Benefits
  - Paid Time Off
  - Training & Development
  - Performance Bonus
  
  Note: Benefits differ based on employee level.
  
