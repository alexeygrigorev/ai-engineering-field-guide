description: |
  **People. Technology. Ideas.**
  
  Our Team takes pride in developing solutions that accelerate our clients' continued success. Our clients range from large corporations to local, state, and federal government. To fulfill our obligations to our clients, we take great pride in hiring the right team. We offer exciting opportunities for growth, education, and leadership and embrace diversity and inclusion. 
  
  **
  
  About Orchid Software Solutions**
  
  Orchid Software Solutions is the product & engineering team behind a portfolio of fertility‑tech SaaS platforms—including Orchid JMS for agency journey management, SeedTrust Escrow for transparent surrogacy and egg‑donation funding, and GatherRecords, which automates medical‑record review and background checks. Our mission is to deliver secure, transparent, and human‑centric software that removes operational friction so families and professionals can focus on building families.
  
  **
  
  Why this role matters**
  
  AI already powers some of our most loved features—but we’re just getting started. In this senior‑level position, you’ll set the technical direction for AI across all Orchid products, architect shared RAG services, and mentor engineers as we scale intelligent capabilities that delight thousands of users.
  
  **Key Responsibilities**
  
  - Architect & deliver next‑generation retrieval‑augmented generation (RAG) services that power multiple SaaS products.
  
  - Lead end‑to‑end design of chatbots, document summarization pipelines, andLangChain workflows—owning performance, observability, and security.
  
  - Mentor and up skill a small, high‑impact engineering team, fostering best practices inAI/ML development and DevOps.
  
  - Collaborate deeply with product, design, and domain experts to translate ambiguous ideas into shippable, customer‑centric features.
  
  - Drive experimentation—use data to validate hypotheses and iterate rapidly on model choice, prompt design, and UX.
  
  - Champion compliance and ethical AI usage, contributing to SOC 2/HIPAA controls and internal governance guidelines
  
  **Must ‑ Have Qualifications**
  
  - 6+ years of professional software development, including 3+ years buildingAI/ML‑powered production features.
  
  - Deep hands‑on experience with vector databases, embeddings, RAG, and orchestration frameworks (LangChain, LlamaIndex, etc.).
  
  - Expert‑level Python and strong TypeScript skills; comfortable moving across backend, infrastructure, and front‑end layers.
  
  - Proven track record leading projects or small teams and mentoring engineers.
  
  - Advanced cloud deployment expertise—serverless and containerized workloads on AWS strongly preferred.
  
  - Excellent written and verbal communication, with a bias toward collaboration and knowledge sharing.
  
  **
  
  - Work Authorization: US Citizen or Permanent Resident
  
  Nice ‑ to ‑ Haves**
  
  - Familiarity with Amazon Bedrock, OpenAI fine‑tuning, or multimodal model integrations.
  
  - Experience building streaming chat UIs and real‑time analytics dashboards.
  
  - Ownership of CI/CD pipelines and infrastructure‑as‑code (Terraform/CDK).
  
  - MLOps, data‑pipeline, or DevSecOps know‑how
  
  **Tech Stack**
  
  - Python (Flask/FastAPI) 
  
  - TypeScript (Next.js & React Server Components) 
  
  - AWS (Lambda,Bedrock, SageMaker, ECS, S3) 
  
  - Postgres & pg vector 
  
  - LangChain 
  
  - Terraform & GitHubActions for CI/CD. 
  
  - We’re pragmatic—always open to the best tool for the job
  
  **Experience**
  
  - Typescript: 6 years (Required) 
  
  - Python: 6 years (Required) 
  
  - AI: 3 years (Required)
  
