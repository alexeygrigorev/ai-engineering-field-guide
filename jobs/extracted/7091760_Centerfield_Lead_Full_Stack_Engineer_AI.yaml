description: |
  **Hi, We're Centerfield!**
  
  Supercharged customer acquisition. Centerfield delivers outcome-based digital marketing solutions and personalized omnichannel experiences for the world’s leading brands. Powered by our proprietary Dugout platform, Centerfield acquires customers at scale for leading residential service, insurance, e-commerce, and B2B brands. Centerfield’s digital experiences and digital brands, such as **Business.com** and **BroadbandNow.com**, reach more than 150 million in-market shoppers annually. Centerfield is headquartered in Silicon Beach and is proud to be recognized by Built in LA as a Best Place to Work in Los Angeles.
  
  ****The Opportunity...**
  At Centerfield, we’re building smarter, faster, and more scalable platforms - and we want you to lead the way. As a Lead .NET Full Stack Engineer, you’ll design and deliver high-impact applications, guide technical direction, and mentor a talented team of engineers.
  This is a role for someone who loves solving complex problems, thrives in modern cloud environments, and wants their work to make a direct impact on millions of users.
  
  **How You'll Contribute...**
  
  - 
  
  Drive technical initiatives while staying hands-on in development
  
  - 
  
  Partner with cross-functional teams to translate business needs into technical solutions
  
  - 
  
  Mentor and support junior developers through coaching and collaboration
  
  - 
  
  Define and drive system architecture and design for scalable, high-performance applications
  
  - 
  
  Document development phases and monitor systems for quality and goals alignment
  
  - 
  
  Refine team processes and best practices
  
  - 
  
  Evaluate and recommend new technologies and tools to improve our platforms
  
  **
  
  **What We're Looking For...**
  
  - 
  
  Expertise in cloud platforms (AWS, GCP), REST & RPC APIs, and database design
  
  - 
  
  Strong proficiency in C# & .NET
  
  - 
  
  Strong experience with relational databases such as PostgreSQL or MySQL
  
  - 
  
  Experience with Service-Oriented Architectures and/or MicroServices.
  
  - 
  
  Clear understanding of software engineering design principles and working knowledge of commonly used design patterns
  
  - 
  
  Messaging & queues/event streams (e.g., RabbitMQ, Kafka, AWS SQS/SNS)
  
  - 
  
  Familiarity with CI/CD tools and practices
  
  - 
  
  Experience with Redis
  
  - 
  
  Strong interpersonal presence with the ability to build trust and foster collaboration across teams
  
  - 
  
  Clear technical communicator - able to whiteboard ideas on the fly, translate concepts into digital diagrams, and produce roadmaps that guide execution.
  
  - 
  
  Curious, passionate, teachable, continuous learning mindset (especially with how fast things move).
  
  **Bonus Points...**
  
  - 
  
  Experience with Python, Node.js, or JavaScript
  
  - 
  
  Hands-on experience with JavaScript frameworks such as React, etc
  
  - 
  
  Experience with building applications using machine learning and artificial intelligence.
  
  - 
  
  Understanding of the MCP vs A2A frameworks.
  
  - 
  
  Understanding of AI agents vs RAG
  
  - 
  
  Understanding of semantic search approaches, vector databases, and libraries such as Redis VL or Pinecone
  
  - 
  
  Understanding of prompt engineering basics.
  
  - 
  
  Understanding of transformers, embeddings, and parameters when working with agentic frameworks.
  
  - 
  
  Chatbot experience working with inferences, pattern recognition, reasoning, generative, and multi-modal.
  
  - 
  
  Experience with training and optimization tactics such as fine-tuning, feedback loops, reinforcement, data labeling, and tagging.
  
  - 
  
  Understanding of tools such as Cursor, Claude, Perplexity, and ChatGPT.
  
  **Life at Centerfield...**
  
  - 
  
  **This is a hybrid position, and employees are expected to come into our Playa Vista, CA office every Tuesday, Wednesday & Thursday**
  
  - 
  
  Competitive salary + semi-annual bonus
  
  - 
  
  Unlimited PTO – take a break when you need it!
  
  - 
  
  Industry-leading medical, dental, and vision plans + generous parental leave
  
  - 
  
  401(k) company match plan – fully vested on day 1
  
  - 
  
  Outside patio overlooking Playa Vista + cabanas, firepits & working grills
  
  - 
  
  Monthly happy hours, catered lunches + daily food trucks
  
  - 
  
  Award-winning culture & unprecedented team spirit (featured in LA Business Journal & Built In LA)
  
  - 
  
  Fully stocked kitchens with snacks & drinks
  
  - 
  
  Breakroom supplied with games, couches, workout equipment + weekly in-office exercise classes hosted by professional instructors (yoga, kickboxing & circuit training)
  
  - 
  
  Free onsite gym + locker rooms
  
  - 
  
  Paid charity and volunteer days (local mentor programs, adopt a pet, beach cleanup, etc.)
  
  - 
  
  Monthly team outings (ball games, casino night, hikes, etc.)
  
  - 
  
  Career growth – we enjoy promoting from within!
  
