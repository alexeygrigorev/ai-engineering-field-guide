description: |
  Chaos Labs is the first automated, on-chain economic security system enabling crypto protocols to optimize risk management and capital efficiency while safeguarding user funds. We analyze protocol mechanics and scenario implications using world-class custom EVM simulations to provide actionable insights. Our platform is trusted by leading protocols, including Aave, GMX, dYdX, Venus, Jupiter and others, to manage and secure billions of dollars in assets.
  
  We are seeking a proactive and results-driven Full-Stack Engineer to join our AI team. Reporting directly to the Head of Product & AI you will play a critical role in working closely with our CEO and AI team to develop our financial AI agent.
  
  **Responsibilities:**
  
  - Design and build full-stack systems for our AI financial agent.
  
  - Develop scalable APIs and backend services to support agent workflows.
  
  - Build high-performance, user-facing interfaces to visualize agent reasoning and surface insights, as well as enable real-time interaction.
  
  - Collaborate with AI researchers to integrate and productionize agent logic.
  
  - Connect and manage data pipelines from financial sources.
  
  - Implement testing, monitoring, and performance best practices.
  
  - Stay up to date with LLM frameworks, full-stack tools, and financial trends.
  
  - 5+ years of full-stack development experience.
  
  - Strong proficiency in Python (FastAPI), JavaScript/TypeScript, Node.js, and React.
  
  - Proven experience building scalable APIs and web applications.
  
  - Solid knowledge of relational and non-relational databases.
  
  - Hands-on experience with LLMs and frameworks like LangChain or similar.
  
  - Familiarity with vector databases, RAG pipelines, and async programming.
  
  - Experience with financial data and APIs.
  
  - Comfortable working in fast-paced, self-directed environments.
  
  .
  
  **Preferred Qualifications:**
  
  - Based in NYC with the ability to work from our Brooklyn office, **or** the ability to work remotely in the USA, with travel up to 30% of the year to collaborate in person with the team.
  
  - Experience building LLM-based agents in production environments.
  
  - Familiarity with prompt engineering, tool use orchestration (MCP), and AI agent design.
  
  - Experience with embedding pipelines, semantic search, and RAG architectures.
  
  - Proficiency with profiling tools and performance optimization.
  
  - Track record of contributing to or thriving in collaborative, high-velocity teams.
  
  - Familiarity with smart contracts, blockchain protocols, and DeFi systems is a plus.
  
  **Our Perks:**
  
  - **Paid Time Off** – 21 vacation days + 7 sick days + 8 observed U.S. company holidays
  
  - **Health Coverage** – 100% employer-paid options (medical, dental & vision) for you and your dependents
  
  - **FSA / HSA Options** – depending on selected health insurance plan
  
  - **Parental Leave** – thoughtful policy to support your family needs
  
  - **Wellness Programs** – OneMedical, Teladoc, Talkspace, and EAP
  
  - **Career Growth** – opportunities in a rapidly expanding, global technology company with personalized professional development
  
  - **Pre-tax Commuter Benefits**
  
  - **Compensation & Equity** – competitive package aligned with growth and merit
  
  Salary and seniority level commensurate with experience (range: $160,000 - $210,000)
