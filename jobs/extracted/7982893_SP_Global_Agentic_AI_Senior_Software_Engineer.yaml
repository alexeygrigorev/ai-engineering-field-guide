  **The role: Agentic AI Senior Software Engineer**
  
  **Location: **NJ or NY (2 days onsite a week)
  
  **Role Summary**
  
  This **Senior role** anchors the **Agentic AI strategy** within the **S&P Global Ratings Quality Engineering** organization. You will design and implement **AI-driven solutions** that transform QE practices—enabling **autonomous testing**, **predictive insights**, and **intelligent decision-making**.
  
  As a hands-on technical architect, you will collaborate across **Engineering**, **Product**, **Data Science**, and **Transformation** teams to embed **Agentic AI** into the QE lifecycle—without direct people management responsibilities.
  
  **Key Outcomes**
  
  - 
  
  Architect and implement **Agentic AI platforms** for autonomous testing and defect triage.
  
  - 
  
  Integrate **AI copilots** and **LLM-powered agents** into QE workflows.
  
  - 
  
  Drive adoption of **AI decision frameworks** to enhance engineering effectiveness.
  
  - 
  
  Collaborate with **customer experience advocates** to align AI quality insights with customer journeys.
  
  - 
  
  Partner and embed AI maturity benchmarks (e.g., TMMi).
  
  - 
  
  Enable **QE** through intelligent environments, data observability, and ethical AI governance.
  
  **Strategic Responsibilities**
  
  - 
  
  Define and execute the **Agentic AI architecture roadmap** for QE transformation.
  
  - 
  
  Evaluate and integrate **LLMOps**, **GenAI**, and **autonomous agent frameworks**.
  
  - 
  
  Lead **AI experimentation labs** to validate use cases and proofs of concept.
  
  - 
  
  Ensure AI solutions are **scalable**, **secure**, and **compliant** with enterprise standards.
  
  - 
  
  Stay current with advancements in **Agentic AI**, **GenAI**, and **AI-powered DevSecOps**.
  
  **Required Skills & Experience**
  
  - 
  
  **15+ years** in **Quality Engineering or Software Engineering**, with **deep hands-on expertise** in AI/ML.
  
  - 
  
  Proven experience in **AI/ML applications** for QE, including **GenAI**, **LLMOps**, and **intelligent automation**.
  
  - 
  
  Strong proficiency in **AI model testing**, **data observability**, and **AI governance**.
  
  - 
  
  Hands-on skills in **Python**, **Azure AI**, **ML pipelines**, and **containerized environments**.
  
  - 
  
  Familiarity with **data privacy regulations**, **ethical AI**, and **secure engineering practices**.
  
  - 
  
  Ability to work across **Product**, **Engineering**, **CX**, and **Transformation** teams.
  
  **Preferred Qualifications**
  
  - 
  
  Experience in **regulated industries** (e.g., finance, healthcare, telecom).
  
  - 
  
  Certifications in **AI/ML**, **Generative AI**, or **Enterprise AI Strategy**.
  
  - 
  
  Knowledge of **DevSecOps**, **TMMi**, and **AI adoption frameworks**.
  
  **What’s in it for You?**
  
  - 
  
  Lead the **Agentic AI transformation** within a global Quality Engineering function.
  
  - 
  
  Shape the future of **AI-augmented enterprise quality**, setting industry benchmarks.
  
  - 
  
  Drive measurable outcomes in **efficiency**, **engineering effectiveness**, and **user-centric quality**.
  
  - 
  
  Collaborate with global teams in a **dynamic**, **inclusive**, and **innovation-driven** environment.
  
   
  
   
  
