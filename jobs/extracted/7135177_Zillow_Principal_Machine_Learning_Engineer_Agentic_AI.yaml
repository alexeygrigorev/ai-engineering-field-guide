description: |
  **About the team**The Agentic AI team at Zillow is at the forefront of transforming the real estate industry by helping millions of people use AI technologies to find their next home. We aim to redefine the home shopping and transaction experience by providing an always-on assistant that integrates deep user insights and sophisticated reasoning. By embedding domain knowledge and specialized expertise in these assistants, we empower home buyers and real estate professionals to gain efficiency while maintaining Zillow's competitive edge. This lean, customer-focused team comprises scientists and engineers working together to deliver a delightful customer experience. We strongly believe in accountability, collaboration, and transparency.
  
  **About the role**
  
  Zillow is looking for a Principal Machine Learning Engineer on the Agentic AI team to develop advanced multimodal foundational technologies. They will be hands-on in prototyping ideas, evaluating, and deploying models to Zillow's highly scalable infrastructure platforms. They’ll be developing perception and language understanding, deep reasoning, and reinforcement learning to handle AI agent decision-making. 
  
  As a Principal Machine Learning Engineer on the Agentic AI team, you will: 
  
  - 
  
  Leverage frameworks like AgentSDK, and LangChain/LangGraph to design, prototype, and develop multi-agent systems that are capable of highly autonomous and context-aware interactions
  
  - 
  
  Leverage advanced GenAI models including reasoning models, real-time voice API, etc,  to build agentic prototypes and later on convert them into product-level agentic skills and deploy to users.
  
  - 
  
  Have the mentality of “build, learn, and pivot”, and hold the high bar of shipping into production.
  
  - 
  
  Mentor and guide engineers in using the right technologies for agentic AI solutions and foster a culture of innovation and responsible AI usage
  
  - 
  
  Distill complex research findings and system designs into actionable insights for diverse audiences—including executives
  
  - 
  
  Remain on the cutting edge of agentic AI emerging paradigms, driving product innovation
  
  - 
  
  Serve as the focal point for applied science projects, driving alignment on timelines, and prioritization
  
  - 
  
  Continuously refine processes for experimentation, A/B testing, and production rollouts to balance rapid innovation with reliability and responsible deployment.
  
  This role has been categorized as a Remote position. “Remote” employees do not have a permanent corporate office workplace and, instead, work from a physical location of their choice, which must be identified to the Company. U.S. employees may live in any of the 50 United States, with limited exceptions.
  
  In California, Connecticut, Maryland, Massachusetts, New Jersey, New York, Washington state, and Washington DC the standard base pay range for this role is $204,400.00 - $326,600.00 annually. This base pay range is specific to these locations and may not be applicable to other locations.
  
  In Colorado, Hawaii, Illinois, Minnesota, Nevada, Ohio, Rhode Island, and Vermont the standard base pay range for this role is $194,200.00 - $310,200.00 annually. The base pay range is specific to these locations and may not be applicable to other locations.
  
  In addition to a competitive base salary this position is also eligible for equity awards based on factors such as experience, performance and location. Actual amounts will vary depending on experience, performance and location. Employees in this role will not be paid below the salary threshold for exempt employees in the state where they reside.
  
  **Who you are**
  
  As a Principal Machine Learning Engineer, you are a roll-up-the-sleeves and get-it-done engineer who can marry state-of-the-art technology (i.e., LLM models, either from OpenAI or open source) with large-scale engineering. We are looking for someone who has:
  
  - 
  
  A master's degree or above,  equivalent experience in Computer Science, Electrical Engineering, or a related field with emphasis on foundational LLM, agentic AI,  reinforcement learning, AI planning, or natural language processing
  
  - 
  
  7+ years of hands-on work building large-scale, high-impact solutions—ideally in the most recent two years building agent-based systems, multi-agent collaboration, or similar paradigms
  
  - 
  
  Experience developing dialogue systems capable of long conversations, multi-step reasoning, context-rich decision-making
  
  - 
  
  Experience deploying and scaling AI services capable of handling hundreds of millions of daily interactions with high availability, low latency, and robust fault tolerance
  
  - 
  
  A track record of publishing high-impact research in top AI/ML venues is a big plus.
  
  **Get to know us**
  
  At Zillow, we’re reimagining how people move—through the real estate market and through their careers. As the most-visited real estate platform in the U.S., we help customers navigate buying, selling, financing and renting with greater ease and confidence. Whether you're working in tech, sales, operations, or design, you’ll be part of a company that's reshaping an industry and helping more people make home a reality.
  
  Zillow is honored to be recognized among the best workplaces in the country. Zillow was named one of FORTUNE 100 Best Companies to Work For® in 2025, and included on the PEOPLE Companies That Care® 2025 list, reflecting our commitment to creating an innovative, inclusive, and engaging culture where employees are empowered to grow.
  
  No matter where you sit in the organization, your work will help drive innovation, support our customers, and move the industry—and your career—forward, together.
  
  *Zillow Group is an equal opportunity employer committed to fostering an inclusive, innovative environment with the best employees. We are committed to equal employment opportunity regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity or Veteran status. If you have a disability or special need that requires accommodation, please contact your recruiter directly.*
  
  *Qualified applicants with arrest or conviction records will be considered for employment in accordance with applicable state and local law.*
  
  *Los Angeles County applicants: Job duties for this position include: work safely and cooperatively with other employees, supervisors, and staff; adhere to standards of excellence despite stressful conditions; communicate effectively and respectfully with employees, supervisors, and staff to ensure exceptional customer service; and follow all federal, state, and local laws and Company policies. Criminal history may have a direct, adverse, and negative relationship with some of the material job duties of this position. These include the duties and responsibilities listed above, as well as the abilities to adhere to company policies, exercise sound judgment, effectively manage stress and work safely and respectfully with others, exhibit trustworthiness and professionalism, and safeguard business operations and the Company’s reputation. Pursuant to the Los Angeles County Fair Chance Ordinance, we will consider for employment qualified applicants with arrest and conviction records.*
