description: |
  Optum is a global organization that delivers care, aided by technology to help millions of people live healthier lives. The work you do with our team will directly improve health outcomes by connecting people with the care, pharmacy benefits, data and resources they need to feel their best. Here, you will find a culture guided by diversity and inclusion, talented peers, comprehensive benefits and career development opportunities. Come make an impact on the communities we serve as you help us advance health equity on a global scale. Join us to start **Caring. Connecting. Growing together.** 
  Optum AI is UnitedHealth Group's enterprise AI team. We are AI/ML scientists and engineers with deep expertise in AI/ML engineering for health care. We develop AI/ML solutions for the highest impact opportunities across UnitedHealth Group businesses including UnitedHealthcare, Optum Financial, Optum Health, Optum Insight, and Optum Rx. In addition to transforming the health care journey through responsible AI/ML innovation, our charter also includes developing and supporting an enterprise AI/ML development platform. 
  **Optum AI team members:** 
  
  - **Have impact at scale:** We have the data and resources to make an impact at scale. When our solutions are deployed, they have the potential to make health care system work better for everyone
  
  - **Do ground-breaking work:** Many of our current projects involve cutting edge ML, NLP and LLM techniques. Generative AI methods for working with structured and unstructured health care data are continuously being developed and improved. We are working in one of the most important frontiers of AI/ML research and development
  
  - **Partner with world-class experts on innovative solutions:** Our team members are developing novel AI/ML solutions to business challenges. In some cases, this includes the opportunity to file patents and publish papers about the methods we develop. We also collaborate with AI/ML researchers at some of the world's top universities 
  
  You'll enjoy the flexibility to work remotely * from anywhere within the U.S. as you take on some tough challenges. 
  For all hires in the Minneapolis or Washington, D.C. area, you will be required to work in the office a minimum of four days per week. 
  **Primary Responsibilities:** 
  
  - Develop novel AI approaches for healthcare using both structured and unstructured data 
  
  - Build and test deep learning and traditional ML models in distributed computing environments 
  
  - Design and plan experiments, conduct statistical analysis and create data visualizations 
  
  - Communicate findings with business stakeholders and collaborate to develop solutions that meet customer needs 
  
  - Collaborate with the Responsible Use of AI (RUAI) team to ensure that the delivered solutions are compliant with company policies and standards 
  
  - Develop code and model documentation, patents and publications in scientific conferences and journals 
  
  - Collaborate with engineering teams to develop robust data pipelines of MLOps procedures for new solutions 
  
  - Stay up to date with latest technologies and literature 
  
  You'll be rewarded and recognized for your performance in an environment that will challenge you and give you clear direction on what it takes to succeed in your role as well as provide development for other roles you may be interested in. 
  **Required Qualifications:** 
  
  - MS in computer science or related quantitative field and 5+ years of industry/academic experience in AI/ML or a related field OR a PhD and 2+ years of experience 
  
  - 5+ years of AI/ML experience 
  
  - 5+ years of experience with Python, classical ML methods and deep learning, including deep learning frameworks such as PyTorch or Tensorflow 
  
  **Preferred Qualifications: ** 
  
  - Experience with LLM frameworks and/or NLP approaches such as text embedding and text classification 
  
  - Experience with distributed computing approaches such as Spark 
  
  - Experience with Snowflake and other relational databases 
  
  - Experience working on collaborative software projects using GitHub 
  
  - Proven solid technical communication skills 
  
  *All employees working remotely will be required to adhere to UnitedHealth Group's Telecommuter Policy. 
  The salary range for this role is $106,800 to $194,200 annually based on full-time employment. Pay is based on several factors including but not limited to local labor markets, education, work experience, certifications, etc. UnitedHealth Group complies with all minimum wage laws as applicable. In addition to your salary, UnitedHealth Group offers benefits such as, a comprehensive benefits package, incentive and recognition programs, equity stock purchase and 401k contribution (all benefits are subject to eligibility requirements). No matter where or when you begin a career with UnitedHealth Group, you'll find a far-reaching choice of benefits and incentives. 
  Application Deadline: This will be posted for a minimum of 2 business days or until a sufficient candidate pool has been collected. Job posting may come down early due to volume of applicants. 
