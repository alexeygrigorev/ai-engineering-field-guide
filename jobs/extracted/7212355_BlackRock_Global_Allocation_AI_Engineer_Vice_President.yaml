description: |
  About this role
  
  BlackRock is one of the world’s preeminent asset management
  firms and a premier provider of global investment
  management, risk management and advisory services to
  institutional, intermediary, and individual investors around
  the world. BlackRock offers a range of solutions — from
  fundamental and systematic active management approaches
  aimed at maximizing outperformance to highly efficient
  indexing strategies designed to gain broad exposure to the
  world’s capital markets.
  
  Elevate your career by joining the world's largest asset
  manager! Thrive in an environment that cultivates positive
  relationships and recognizes outstanding performance! We
  know you want to feel valued every single day and be
  recognized for your contribution. At BlackRock, we strive to
  empower our employees and actively engage your involvement
  in our success.
  
  The Global Allocation team is seeking an AI Engineer to be
  at the forefront of financial technology innovation and
  investing. The Global Allocation team, within the Global
  Fixed Income division, invests using both fundamental and
  systematic approaches, combining top-down and bottom-up
  insights across all asset classes. We believe research and
  innovation are critical to continuing our success and
  believe in a multi-disciplinary approach that intersects
  traditional finance and economics with data and computer
  science. We are seeking an AI engineer to primarily focus on
  computer science and mathematical models to help us generate
  alpha through the build out of our AI ecosystem, investment
  research, and systematic implementation. Our goal is to
  build leading-edge AI research, algorithmic development, and
  systematic strategies.
  
  Key Responsibilities:
  
  - Collaborate with portfolio managers and analysts to research
    and implement comprehensive AI/ML-based solutions from
    start to finish.
  - Design and develop methods, processes, and systems to
    consolidate and analyze unstructured and diverse data
    sources to generate actionable insights and investment
    recommendations.
  - Develop systematic alpha strategies for single name equity
    selection, asset allocation, fixed income, and
    cryptocurrencies.
  
  - Integrate new AI services across the platform
  - Works with different datasets and run algorithms on large
    size data effectively and efficiently, staying up to date
    with all the latest cutting-edge technologies.
  
  Requirements:
  
  - B.S./M.S./PhD. degree in Computer Science, Engineering, or a
    related subject area with 4+ years of proven experience,
    or equivalent experience
  - A passion for algorithmic development and implementation,
    and a keen attention to detail.
  - Excellent knowledge of Python, Java or C/C++.
  - Experience building applications using LLM frameworks
  - Experience with ML model training and fine-tuning.
  - Experience in distributed computing and the use of GPUs.
  - The desire to work in a team environment with investors of
    many different backgrounds.
  - Experience working in Agile development teams with excellent
    collaboration skills.
  
  For New York, NY Only the salary range for this position is
  USD$162,000.00 - USD$215,000.00 . Additionally, employees
  are eligible for an annual discretionary bonus, and benefits
  including healthcare, leave benefits, and retirement
  benefits. BlackRock operates a pay-for-performance
  compensation philosophy and your total compensation may vary
  based on role, location, and firm, department and individual
  performance.
  
  Our benefits To help you stay energized, engaged and
  inspired, we offer a wide range of benefits including a
  strong retirement plan, tuition reimbursement, comprehensive
  healthcare, support for working parents and Flexible Time
  Off (FTO) so you can relax, recharge and be there for the
  people you care about.
  
  Our hybrid work model
  
  BlackRock’s hybrid work model is designed to enable a
  culture of collaboration and apprenticeship that enriches
  the experience of our employees, while supporting
  flexibility for all. Employees are currently required to
  work at least 4 days in the office per week, with the
  flexibility to work from home 1 day a week. Some business
  groups may require more time in the office due to their
  roles and responsibilities. We remain focused on increasing
  the impactful moments that arise when we work together in
  person – aligned with our commitment to performance and
  innovation. As a new joiner, you can count on this hybrid
  model to accelerate your learning and onboarding experience
  here at BlackRock.
  
  About BlackRock
  
  At BlackRock, we are all connected by one mission: to help
  more and more people experience financial well-being.  Our
  clients, and the people they serve, are saving for
  retirement, paying for their children’s educations, buying
  homes and starting businesses. Their investments also help
  to strengthen the global economy: support businesses small
  and large; finance infrastructure projects that connect and
  power cities; and facilitate innovations that drive
  progress.
  
  This mission would not be possible without our smartest
  investment – the one we make in our employees. It’s why
  we’re dedicated to creating an environment where our
  colleagues feel welcomed, valued and supported with
  networks, benefits and development opportunities to help
  them thrive.
  
