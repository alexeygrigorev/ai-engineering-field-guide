description: |
  **About Us**At SentinelOne, we’re redefining cybersecurity by pushing the limits of what’s possible—leveraging AI-powered, data-driven innovation to stay ahead of tomorrow’s threats.
  
  From building industry-leading products to cultivating an exceptional company culture, our core values guide everything we do. We’re looking for passionate individuals who thrive in collaborative environments and are eager to drive impact. If you’re excited about solving complex challenges in bold, innovative ways, we’d love to connect with you.
  ****Location: San Francisco, Seattle, or Los Angeles ********What Are We Looking For?****
  
  SentinelOne is seeking an experienced and motivated Senior Sales Engineer with a strong background in sales engineering, security, and observability tools. This role is integral to our sales team, acting as the technical expert and trusted advisor to clients and prospects. You will work closely with our sales team to understand customer needs, demonstrate product capabilities, and provide solutions that align with their security and observability goals.
  ****What Will You Do?****
  - Collaborate with the sales team to identify and qualify sales opportunities by understanding customer requirements and pain points.
  
  - Lead technical discussions, product demonstrations, and proof-of-concept (POC) initiatives to showcase Observo AI’s capabilities.
  
  - Serve as a subject matter expert on Security, Observability, SIEM, and Application Performance Management tools, translating complex technical concepts into accessible, value-driven insights for clients.
  
  - Act as a trusted advisor to prospective customers, helping them design and implement solutions that meet their unique needs.
  
  - Develop and deliver compelling technical presentations and solution architectures tailored to specific customer use cases.
  
  - Assist with RFP/RFI responses, ensuring alignment with customer requirements and demonstrating a clear understanding of their technical needs.
  
  - Help create content Blogs, Use case studies, videos. 
  
  - Provide ongoing feedback to the product and engineering teams to enhance our offerings based on customer and market demands.
  
  - Mentor and guide junior team members, sharing best practices and promoting a culture of technical excellence.
  ****What Skills and Knowledge Should You Bring?****
  - 10+ years of experience in sales engineering, preferably with a focus on Security, Observability, SIEM, or Application Performance Management tools.
  
  - In-depth knowledge of industry-leading tools and platforms in security and observability, with experience in solutions such as [Splunk, Datadog, New Relic, Cribl, etc.].
  
  - Excellent communication and presentation skills with a proven track record of translating complex technical information to both technical and non-technical audiences.
  
  - Strong problem-solving skills and the ability to creatively address customer challenges.
  
  - Ability to work in a fast-paced environment and manage multiple priorities.
  
  - Self-motivated and ambitious, with a passion for driving customer success.
  
  - Experience in working with cloud platforms such as AWS, Azure, or Google Cloud.
  
  **Why us? **
  
  You will be joining a cutting-edge company where you will tackle extraordinary challenges and work with the very best in the industry.
  
