  **Location Designation:** Hybrid - 3 days per week **When you join New York Life, you're joining a company that values career development, collaboration, innovation, and inclusiveness. We want employees to feel proud about being part of a company that is committed to doing the right thing. You'll have the opportunity to grow your career while developing personally and professionally through various resources and programs. New York Life is a relationship-based company and appreciates how both virtual and in-person interactions support our culture.
  Shape your future with a dynamic internship experience at New York Life. We offer opportunities across a variety of exciting businesses, including Actuarial, AI & Data, Finance, Investments, Technology, Underwriting, and more. Your internship journey is designed to challenge you through hands-on work experience that will equip you with valuable skills you can use anywhere. You will build your network through collaboration and connection with talented interns and experienced employees through team-building activities, mentorship programs, and fun social events. By the end of your internship, you'll be equipped with new skills and a network that will propel you forward in your career journey. 
  **Program Overview: **
  Launch your career in a technology, data, and AI-driven organization with purpose and impact!
  Join us as an **AI Summer Intern** for an immersive 11-week experience where innovation, collaboration, and real-world impact intersect. As part of our dynamic Technology, Data, AI & Ventures department, you'll gain hands-on exposure to cutting-edge projects that drive our digital transformation, while exploring potential career paths in AI, MLOps, and more.
  Throughout the summer, you'll deepen your technical skills, expand your professional network, and receive mentorship and guidance from experienced professionals and senior leaders. Our program combines meaningful project work with learning and development opportunities designed to prepare you for success beyond graduation.
  You'll connect with a diverse cohort of interns, collaborate on a team-based capstone project, and contribute to our commitment to social good by participating in our Volunteers for Good initiative. Whether you're building innovative solutions, leveraging AI and automation, or reimagining the future of work, you'll play a vital role in helping us shape what's next in technology.
  This internship is more than just a summer job-it's a steppingstone toward becoming a future-ready technology professional, with the opportunity to convert to a full-time role after graduation.
  **Team: AI**
  The AI team at New York Life comprises several distinct functions, including AI, AI Governance, and ML Operations. As an intern within one of these areas, you'll collaborate with industry experts, harnessing advanced tools and techniques to develop transformative AI and GenAI solutions for New York Life. 
  Interns will join one of two key functions within the AI team: 
  **Data Scientist (AI & Generative AI):** Focus on building and enhancing predictive modeling frameworks, harnessing advanced tools and techniques to develop transformative AI and GenAI solutions for New York Life. Potential summer projects include enhancing predictive modeling by integrating new data into a risk classification framework and developing a robust framework to evaluate the performance and value of various Generative AI tools. For instance, creating a question-and-answer tool tailored for agents and financial advisors to boost efficiency and streamline their workflow. 
  **AI Engineer (MLOps):** Focus on building and deploying AI systems and infrastructure. You'll design, implement, and optimize machine learning and Generative AI models in production environments. This work is more engineering-oriented, emphasizing software development, scalability, and integration. As an intern, you will support the development and enhancement of New York Life's machine learning operations and help bring innovative AI solutions into production. Example projects include designing and testing new patterns for model deployment using Python APIs, improving MLOps and DevOps platforms through dashboards and monitoring tools like New Relic, and contributing to automation frameworks that ensure model reliability and performance at scale. 
  Both roles offer hands-on exposure to real-world challenges and the opportunity to contribute directly to our mission of shaping the future of AI at New York Life. You'll work closely with cross-functional teams and experienced professionals who are driving innovation across the enterprise, gaining exposure to real-world applications of AI that create meaningful business impact. 
  **What You'll Bring: **
  Data Scientist (AI & Generative AI): Passion for data science and experience in predictive analytics, Generative AI tools, and digital health applications. 
  AI Engineer (MLOps): A blend of software engineering and AI expertise, with experience in Python, APIs, and DevOps tools (e.g., EKS, CI/CD, New Relic). Passion for building scalable AI systems and deploying models in production environments.
  **Required Skills: **
  Data Scientist (AI & Generative AI): Undergraduate or Graduate student pursuing a degree in Data Science, Computer Science, Artificial Intelligence, Statistics, or a related field. Proficiency in R, Python, SQL, Machine Learning, and Generative AI. 
  AI Engineer (MLOps): Undergraduate or Graduate student pursuing a degree in Data Science, Computer Science, Artificial Intelligence, Statistics or a related field. Proficiency in Python, familiarity with APIs, and a solid understanding of automated testing and DevOps tools (e.g., EKS, CI/CD, New Relic). 
