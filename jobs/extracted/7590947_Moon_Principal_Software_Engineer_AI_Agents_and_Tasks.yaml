description: |
  ****About Moon****
  
  An ambitious and independent stealth SaaS company incubated by **Home Organizers**, a market leader with decades of proven success in designing and delivering exceptional, innovative home organization solutions through its subsidiaries Closet World, Closets by Design, Brio Water Technology, and others. Backed by their deep industry experience and a commitment to be Home Organizer’s critical SaaS provider for its 6000+ employees, our team is building innovative solutions to solve universal problems that most businesses face — yet are not addressed by a single, unified tool. 
  
  Our mission is to ****transform the entrepreneurial experience and deliver operational excellence for businesses across the world through a unified platform supercharged with proprietary AI agents****. We want to unleash the creativity of billions and inspire the world to dream big and build fast. We’re a rapidly growing team of forward-thinking and, most importantly, committed builders. We are driven by the opportunity to push boundaries, reimagine the foundations of human work, and shape tools that power the next generation of “business operations.” The way the world views and does business is changing, and we are committed to leading this change responsibly.
  ****Role Overview:****
  
  We are seeking an exceptionally talented and experienced Principal Software Engineer to join our dynamic team. In this pivotal role, you will be instrumental in designing, developing, and deploying robust and scalable AI agents and task automation solutions. You will be a hands-on coder, a technical leader, and a mentor, guiding the team in adopting AI-supported development practices to enhance productivity and code quality.
  
  **
  
  This demanding role requires an unwavering commitment to excellence and a high-performance mindset. We are seeking exceptionally driven individuals who are not content with the status quo, who thrive on pushing boundaries far beyond a typical 9-5 schedule, relentlessly embracing cutting-edge technology, and leading rapid, groundbreaking development to fundamentally shape the future of business operations. This is not for the faint of heart; it is for those who are prepared to work with intense dedication and intellectual prowess to achieve extraordinary results.
  
  **Key Responsibilities:****
  - Influence the architectural design and implementation of highly performant and scalable AI agent and task automation systems.
  
  - Write clean, maintainable, and efficient code primarily in C# and .NET Core, with an emphasis on best practices and software engineering principles.
  
  - Collaborate closely with product managers, AI/ML engineers, and other stakeholders to translate product requirements into technical specifications and actionable development plans.
  
  - Drive the adoption of AI-assisted development tools and methodologies to accelerate coding, improve quality, and foster innovation within the engineering team.
  
  - Mentor and guide junior and mid-level engineers, fostering a culture of continuous learning and technical excellence.
  
  - Conduct code reviews, provide constructive feedback, and ensure adherence to coding standards and architectural guidelines.
  
  - Troubleshoot and resolve complex technical issues, ensuring the reliability and stability of our products.
  
  - Stay abreast of emerging technologies and industry trends, particularly in AI, software engineering, and cloud platforms.
  
  - Contribute to the overall technical strategy and roadmap of the AI Agents and Tasks product line.
  
  **
  
  **Qualifications and Skills:****
  
  - ****Extensive experience (many years) in software development****, with a strong background in building complex, distributed systems.
  
  - ****Proven expertise in C# and .NET Core****.
  
  - ****Solid understanding of cloud platforms, specifically Microsoft Azure****, including services for deployment, scaling, and data management.
  
  - Experience with relational databases, particularly PostgreSQL.
  
  - Familiarity with front-end technologies like React is a plus.
  
  - A keen interest in leveraging AI to enhance software development processes, including code generation, debugging, and quality assurance.
  
  - Strong problem-solving skills and the ability to tackle challenging technical hurdles.
  
  - Excellent communication and interpersonal skills, with the ability to effectively collaborate with cross-functional teams.
  
  - Bachelor's or Master's degree in Computer Science, Software Engineering, or a related field.
  
  - Experience with AI/ML frameworks and libraries.
  
  - Prior experience in a greenfield product development environment.
  
  - Contributions to open-source projects or a strong portfolio of personal projects.
  ****Benefits/Perks:****
  
  We believe in recognizing and rewarding our employees for a job well done. We offer growth potential for motivated individuals, competitive compensation, and a comprehensive benefits package, including:
  
  - ****Medical, Dental, and Vision Insurance****
  
  - ****401(k) Retirement Plan****
  
  - ****FSA and HSA ****
  
  - ****Paid Vacation, Holiday, Sick, Bereavement, and Personal Days****
  
  - ****Life Insurance****
  
  - ****2 Monthly Work From Home Days****
  
  - ****Company Wide Incentive Program****
  ****Why Work Here?****
  
  **We have a unique opportunity to change the business of business, working with the unreal advantage of an alpha customer with over 6000+ employees and 8 various business models to incubate a ground-breaking product.**
  ****How to Apply:****
  
  Interested candidates are invited to submit their resume and cover letter (optional). We will contact you shortly if we decide to move forward with your application.
  ****Equal Opportunity Employer:****
  
  We are an equal-opportunity employer. We encourage candidates from all backgrounds to apply.
  
  Join us if innovation and attention to detail drive everything you do. This role is an excellent opportunity for an ambitious Product professional eager to ****make a lasting impact on multiple platforms**** and grow with an organization at the forefront of transformation.
