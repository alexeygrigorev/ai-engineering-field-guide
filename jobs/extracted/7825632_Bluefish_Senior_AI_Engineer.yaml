description: |
  **About the Position **
  
  As a Senior AI Engineer, you'll spearhead the development of LLM-powered products at the forefront of marketing and advertising technologies. Utilizing your expertise in machine learning, large language models, and natural language processing, you'll play a pivotal role in designing, implementing, and enhancing our range of AI-driven solutions.
  
  You'll hold direct responsibility for the LLM technology stack central to our product suite, collaborating closely with cross-functional teams, including application engineers, product managers, and designers, to deliver robust and innovative solutions that drive tangible business outcomes.
  
  This role presents an exciting opportunity to shape the future of AI-driven technologies and make meaningful contributions to real-world applications.
  
  The role is linked with our office in Berlin, but we are flexible about hybrid or remote work in Germany.
  
  **What You’ll Be Doing**
  
  - 
  
  Lead the development, training, and fine-tuning of large language models and LLM-driven solutions to tackle intricate NLP tasks. Implement and refine a robust, scalable architecture in production environments to ensure optimal performance.
  
  - 
  
  Evaluate and enhance the performance of existing models to uphold the highest standards of accuracy, efficiency, and reliability. Proactively address challenges concerning data quality, bias mitigation, and model interpretability.
  
  - 
  
  Keep abreast of the latest advancements in NLP and AI research, conduct experiments, and prototype new ideas to push the boundaries of LLM capabilities.
  
  - 
  
  Collaborate closely with cross-functional teams, including software engineers and product managers, to conceptualize and shape innovative and impactful solutions. Provide mentorship to junior team members and cultivate a culture of collaboration and innovation.
  
  - 
  
  Continuously assess and integrate emerging technologies and best practices to enhance the effectiveness and efficiency of LLM-based solutions.
  
  **Qualifications**
  
  - 
  
  Previous experience in a similar role within the tech industry, with a deep understanding of the practical applications and challenges of deploying LLMs in real-world scenarios.
  
  - 
  
  Strong theoretical and practical knowledge of machine learning and NLP.
  
  - 
  
  Extensive experience with training and deploying machine learning models, particularly withing the NLP/LLM domain. Proficiency in Python, ML frameworks and tools.
  
  - 
  
  Strong analytical and problem-solving abilities. Experience with data preprocessing, feature engineering, and model evaluation techniques.
  
  - 
  
  Proven track record of driving innovation in AI and NLP projects. Ability to think outside the box and develop creative solutions to challenging problems.
  
  - 
  
  Excellent communication skills, with the ability to explain complex technical concepts to non-technical stakeholders. Demonstrated leadership experience, with the ability to guide and inspire a team.
  
  **What We Offer**
  
  - 
  
  A dynamic role at the forefront of AI marketing technology with ample opportunities for personal and professional growth.
  
  - 
  
  Unique opportunity to join on the ground floor of a fast-moving startup building at the center of AI.
  
  - 
  
  Tackle challenging problems while disrupting the $300BN legacy martech industry.
  
  - 
  
  Join an experienced team where you will have immediate ownership and impact.
  
  - 
  
  Competitive salary and bonus appropriate for experience and company stage.
  
  - 
  
  Significant equity package appropriate for company stage.
  
  - 
  
  Full medical, dental and vision benefits.
  
  - 
  
  PTO and remote work flexibility.
  
  **About Bluefish**
  
  Bluefish believes that AI represents the next major chapter of the internet – and that consumers will increasingly use AI to consume information and media online. On this new AI internet, brands will need new tools and technologies to tell their stories to consumers – and a new marketing ecosystem will be created around AI. Bluefish is building the platform that helps brands engage consumers on this new AI channel, with powerful enterprise tools to manage how their brand is represented in AI.
  
   
  
  The Bluefish team is a tight-knit group of martech industry veterans who previously helped build foundational ad-tech platforms now owned by Meta and Microsoft. The company is backed by leading AI and data focused investors, including Crane Ventures, Swift Ventures, BloombergBeta, Firebolt Ventures, and Laconia Capital.
