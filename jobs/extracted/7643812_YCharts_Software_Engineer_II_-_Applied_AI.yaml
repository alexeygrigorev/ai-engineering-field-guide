description: |
  Job Type  Full-time Description The Company YCharts empowers
  wealth managers to make smarter investment decisions and
  communicate with confidence. Our SaaS platform combines
  powerful research, proposal generation, and client
  communication tools that transform complex financial data
  into clear visuals and actionable insights. For nearly a
  decade, YCharts has been recognized on the Inc. 5000 Fastest
  Growing Companies list - a testament to our sustained
  growth, strong culture, and industry-wide impact. Thousands
  of leading RIAs, asset managers, and broker-dealers use
  YCharts to turn data into decisions, insights into action,
  and client conversations into growth. The Position YCharts
  is seeking a Software Engineer II to join our Applied AI
  team. This role is an integral part of a collaborative
  engineering environment, contributing to projects that
  meaningfully impact the YCharts platform. The position
  offers autonomy to design and prioritize projects
  independently, applying technical expertise to deliver
  efficient, well-designed, and thoroughly tested code.
  Responsibilities include active participation in code
  reviews to maintain high quality and consistency across the
  team. This engineer will work across the stack on
  initiatives that apply AI to enhance and expand product
  capabilities, driving innovation and improving the overall
  user experience. Key Responsibilities
  
  - Plan, estimate, build and support multidimensional products.
  - Work with Django (Python), FastAPI (Python), Angular
    (Typescript), and AI APIs from OpenAI and Anthropic.
  - Deliver quality project work on time, with good test
    coverage.
  - Work directly with our product team to clarify feature
    requests and negotiate solutions.
  - Find opportunities to improve our development environment
    and process using the latest AI tools.
  - Participate in the hiring process by conducting phone
    screens.
  - Take ownership of projects and be responsible for the entire
    lifecycle of your code: development, test, production, and
    subsequent fixes and improvements.
  - Perform code reviews that follow the standards and practices
    of YCharts and are recognized as helpful by your team.
  
  Qualifications & Experience
  
  - At least 2+ years of relevant industry or academic
    experience.
  - Experience designing, building and maintaining application
    features on the backend and frontend.
  - Experience building features that use Large Language Models
    (LLMs).
  - Experience participating in and owning multi-month projects
    from conception to maintenance with multiple team members.
  - Desire to take ownership and responsibility when a problem
    or opportunity arises.
  - Interest in following progress in the field of AI.
  - Experience working with non-technical teams (product,
    business, etc) where explaining technical concepts is
    needed.
  - Self-organized, able to work independently or within a team.
  
  Benefits & Perks
  
  - 100% employer-paid health, dental, and vision insurance.
  - 401(k) match to support your financial future.
  - Opportunities for internal mobility and cross-functional
    collaboration.
  - Flexible time off, vacation days, sick days, and a
    celebration day.
  - Paid parental leave to support work-life balance.
  - Professional development stipend to help you grow in your
    career.
  - Hybrid work schedule with flexibility to work both in-office
    and remotely.
  - Summer hours so you can enjoy more sunshine.
  - Recognition programs to celebrate contributions and
    milestones.
  - Modern, centrally located offices stocked with premium
    snacks, coffee, beverages and weekly lunch credits to fuel
    your day.
  - Regular team events, celebrations, and company-wide
    gatherings that keep our culture connected and
    collaborative.
  
  Compensation  At YCharts, we are committed to pay equity and
  transparency in all locations, including compliance with
  local pay disclosure requirements: the Total Cash
  Compensation range is $140,000 - $180,000 USD inclusive of
  bonuses and variable compensation. The starting salary will
  be determined based on skills and experience. Why Join
  YCharts YCharts is more than a fintech company-we're a team
  driven by curiosity, collaboration, and people-first
  leadership. We believe innovation thrives in an environment
  where ideas are heard, growth is supported, and impact is
  measurable. Our award-winning culture reflects that
  commitment:
  
  - Inc. 5000 Fastest Growing Companies (nearly a decade
    running)
  - Crain's Best Places to Work in Chicago
  - Inc. Best Places to Work
  - Built In Chicago Best Places to Work
  - American Banker Best Fintechs to Work For
  
  At YCharts, you'll do meaningful work, grow alongside a
  talented team, and see the results of your impact every day.
  YCharts is an equal opportunity employer. We celebrate
  diversity and are committed to fostering an inclusive,
  equitable environment for all employees. Be part of the team
  transforming how the wealth management industry makes and
  communicates investment decisions. Salary Description
  $140,000 - $180,000
