description: |
  **Job Description**
  
  Join Horizon Media’s pioneering technology team as a creative and driven **AI Cloud Engineer**, dedicated to building the future of advertising on our world-class, enterprise-grade LLM platform. In this role, you will be instrumental in designing, developing, and deploying intelligent agent solutions within our highly secure, proprietary environment. You will solve pivotal business challenges across the media landscape by creating sophisticated AI agents that harness the power of our unique data and technology assets, driving innovation from within.
  
  **Responsibilities**
  
  - **Agent Development:** Design, build, and deploy enterprise-grade AI agents and multi-agent systems using Google Cloud's Vertex AI Agent Builder and the Agent Development Kit (ADK). 
  
  - **Solution Design:** Collaborate with internal teams and customers to understand their business needs, and translate them into scalable, efficient, and secure AI-powered solutions.
  
  - **Grow Google Cloud Usage:** Actively identify opportunities to leverage a wider range of Google Cloud services, such as BigQuery, Spanner, and Looker, to enhance agent capabilities and deliver greater value.
  
  - **Technical Integration:** Connect agents with enterprise data sources and tools using APIs, built-in connectors, and retrieval-augmented generation (RAG) techniques to ensure they are grounded in reliable information. 
  
  - **Prototyping & Demos:** Develop proof-of-concept models and compelling demonstrations to showcase the potential of agent-based solutions to stakeholders.
  
  - **Code & Automation:** Write clean, maintainable Python code for agent development and implement CI/CD pipelines for automated deployment and testing. 
  
  **Qualifications**
  
  **Minimum Qualifications:**
  
  - Bachelor’s degree in Computer Science, a related technical field, or equivalent practical experience.
  
  - 5-7 years of experience in a technical role such as software engineering, application development, or a related field. 
  
  - Experience with at least one general-purpose programming language (e.g., Python, Java, Go). 
  
  - Foundational knowledge of cloud computing concepts and architectures. 
  
  **Preferred Qualifications:**
  
  - Hands-on experience with Google Cloud Platform, particularly with AI/ML services like **Vertex AI**, **Dialogflow CX**, **BigQuery**, and **Google Cloud Storage**. 
  
  - Proven experience building and deploying AI applications, such as chatbots, virtual assistants, or other agentic systems. 
  
  - Proficiency in developing with the **Vertex AI Agent Builder** and open-source frameworks like LangChain or CrewAI. 
  
  - Strong understanding of AI/ML concepts, including natural language processing (NLP) and large language models (LLMs).
  
  - Excellent communication and problem-solving skills, with an ability to work collaboratively in a fast-paced environment. 
  
  - Google Cloud certification, such as Associate Cloud Engineer or Professional Cloud Developer, is a plus. 
  
