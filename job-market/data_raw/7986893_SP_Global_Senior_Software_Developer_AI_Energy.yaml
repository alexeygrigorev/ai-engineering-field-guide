  About the Role:
  
  Grade Level (for internal use):
  
  10
  
  Segment: S&P Global Energy
  
  The Role: Senior Software Developer
  
  Grade: 10
  
  
  
  The Team:   S&P Global Energy empowers organizations to
  create long-term, sustainable value by providing data and
  insights for a comprehensive view of the global energy and
  commodities markets.
  
  The Impact:   You will play a crucial role in developing
  products for the Horizons group. As a Senior Software
  Developer, you'll lead architecture and help define
  enterprise and application architectures centered on data
  modeling and frontend applications, utilizing APIs,
  information models, and interoperability frameworks, while
  managing technology.
  
  What’s in it for you:   It’s a fast-paced agile environment
  that deals with huge volumes of data, so you’ll have an
  opportunity to sharpen your data skills and work on an
  emerging technology stack.
  
  Responsibilities:
  
  ·       Frontend Engineering (React): Develop responsive,
  high-performance UI components using React, TypeScript,
  Hooks, and Context/Redux. Integrate front-end applications
  with backend APIs. Maintain high code quality through unit
  testing.
  
  ·       Backend Engineering: Develop and maintain server-
  side logic using Node.js or similar frameworks. Design and
  optimize REST APIs and microservices. Work with relational
  and/or NoSQL databases.
  
  ·       DevOps & Cloud: Deploy services in cloud
  environments. Implement CI/CD. Ensure system reliability,
  security, scalability, and observability (logging,
  monitoring, metrics).
  
  ·       Collaboration & Delivery: Partner with product
  managers and designers to refine requirements and deliver
  high-impact features. Participate in code reviews,
  architectural discussions, and technical design sessions.
  Contribute to engineering best practices, documentation, and
  process improvements.
  
  What We’re Looking For:
  
  Basic Qualifications:
  
  ·       Bachelor’s/master’s degree in computer science,
  Information Systems, or equivalent.
  
  ·       3+ years’ experience in application development
  (including application architecture)
  
  ·       Demonstrates leadership in building relationships
  with business partners and/or clients
  
  ·       Strong experience in
  
  o   React, TypeScript, JavaScript (ES6+)
  
  o   Node.js or equivalent backend framework
  
  o   REST/GraphQL APIs
  
  o   SQL & NoSQL databases
  
  o   Git, CI/CD pipelines, cloud deployments
  
  ·       Experience integrating APIs, third-party services,
  and modern frameworks.
  
  ·       Strong Java/C# and SQL skills
  
  ·       Proficient with software development lifecycle
  (SDLC) methodologies like Agile, Test-driven development
  
  ·       Demonstrates a thorough understanding of information
  systems, business processes, the key drivers, and measures
  of success while choosing the proper methodologies and
  policies to support broad business goals
  
  ·       Experience working in cloud computing environments
  such as AWS, Azure, or GCP
  
  ·       Experience in Snowflake, Databricks, and Google
  BigQuery
  
  ·       Experience in the Energy Transition domain is a
  plus.
  
  
  Preferred Qualifications:
  
  ·       Familiarity and/or enthusiasm with Data Science /
  Machine Learning is a plus.
  
