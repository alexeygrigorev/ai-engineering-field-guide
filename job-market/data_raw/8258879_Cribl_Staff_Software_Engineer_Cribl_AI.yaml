description: |
  Cribl does differently.
  
  What does that mean? It means we are a serious company that
  doesn’t take itself too seriously; and we’re looking for
  people who love to get stuff done, and laugh a bit along the
  way. We’re growing rapidly - looking for collaborative,
  curious, and motivated team members who are passionate about
  putting customers first. As a remote-first company we
  believe in empowering our employees to do their best work,
  wherever they are.
  
  As the data engine for IT and Security many of the biggest
  names in the most demanding industries trust Cribl to solve
  their most pressing data needs. Ready to do the best work of
  your career? Join the herd and unlock your opportunity.
  
  Why You'll Love This Role
  
  You will work closely with the founding team and a group of
  highly-skilled engineers to shape the future of search and
  analytics of observability data. You will play a central
  role in bringing integrating cutting-edge Generative AI
  technologies with the Cribl Product suite to help solve real
  customer problems.  You will work closely with development
  partners and key stakeholders to iteratively design,
  develop, and deliver products and surfaces that will delight
  our customers. On top of it all you will have fun. Cribl
  strives to be a great place to work for everyone.
  
  As An Active Member Of Our Team, You Will...
  
  - Work with the product engineering teams to prototype and
    experiment with new AI features
  - Work across backend, frontend, and interact with LLMs and/or
    other ML models
  - Productionize, launch, and operate AI-based technology
    integrations into Cribl’s core products with the goal of
    solving real customer problems
  - Stay up-to-date with the latest AI technologies and trends
  - Work closely with fine tuning models, Prompt Engineering,
    and Inference Platforms
  - This position will require stand-by, on-call, or off-hours
    duties
  
  If You've Got It - We Want It
  
  - Bachelor's degree in CS/EE with 6+ years of industry
    experience
  - Ability to problem solve from first principles and maintain
    focus on overarching objectives
  - Prior experience in contributing to products that have
    gained significant user traction or scaled to a large user
    base
  - Experience as an AI/ML Engineer
  - Experience with ML Ops
  - Experience with Typescript/JavaScript and either Node or
    React
  
  Salary Range ($225,000 - $265,000)
  
  The salary for this role is dependent on geographic
  location. The salary offered within the range described will
  be based on the individual candidate’s job-related
  knowledge, skills, and experience.  In addition to a
  competitive salary, Cribl also offers a generous benefits
  package which includes health, dental, vision, short-term
  disability, and life insurance, paid holidays and paid time
  off, a fertility treatment benefit, 401(k), equity, and
  eligibility for a discretionary company-wide bonus.
  
  #LI-JB1
  
  Bring Your Whole Self Diversity drives innovation, enables
  better decisions to support our customers, and inspires
  change for the better. We’re building a culture where
  differences are valued and welcomed, and we work together to
  bring out the best in each other. All qualified applicants
  will receive consideration for employment without regard to
  race, color, religion, sex, sexual orientation, gender
  identity, national origin, or any other applicable legally
  protected characteristics in the location in which the
  candidate is applying.
  
  Interested in joining the Cribl herd? Learn more about the
  smartest, funniest, most passionate goats you’ll ever meet
  at cribl.io/about-us.
