  Company Description
  
  IntegriChain is the data and application backbone for market
  access departments of Life Sciences manufacturers. We
  deliver the data, the applications, and the business process
  infrastructure for patient access and therapy
  commercialization. More than 250 manufacturers rely on our
  ICyte Platform to orchestrate their commercial and
  government payer contracting, patient services, and
  distribution channels. ICyte is the first and only platform
  that unites the financial, operational, and commercial data
  sets required to support therapy access in the era of
  specialty and precision medicine. With ICyte, Life Sciences
  innovators can digitalize their market access operations,
  freeing up resources to focus on more data-driven decision
  support.  With ICyte, Life Sciences innovators are
  digitalizing labor-intensive processes – freeing up their
  best talent to identify and resolve coverage and
  availability hurdles and to manage pricing and forecasting
  complexity.
  
  We are headquartered in Philadelphia, PA (USA), with offices
  in: Ambler, PA (USA); Pune, India; and Medellín, Colombia.
  For more information, visit www.integrichain.com, or follow
  us on Twitter @IntegriChain and LinkedIn.
  
  Job Description
  
  - Design, build, and deploy AI/ML solutions using Python.
  - Develop and integrate solutions using OpenAI APIs and LLM-
    based workflows.
  - Build AI-driven applications and prototypes using Streamlit.
  - Leverage Snowflake for analytics, feature engineering, and
    inference.
  - Develop scalable, production-ready ML pipelines.
  - Collaborate with product, data engineering, and business
    teams.
  - Optimize model performance, reliability, and cost.
  - Support deployment, monitoring, and iteration of AI/ML
    applications.
  - Contribute to AI architecture and best practices.
  
  
  
  Qualifications
  
  - 8+ years of experience with Python.
  - Hands-on experience with OpenAI APIs and prompt engineering.
  - Strong experience with Snowflake.
  - Experience building Streamlit applications.
  - Experience with application deployment and CI/CD.
  - Solid understanding of ML concepts and data pipelines.
  - Experience working in Agile environments.
  - Bachelor’s or Master’s degree in Computer Science, Data
    Science, or related field preferred.
  
