  analytics and intelligence with fine-grained privilege
  management.
  
  WHAT YOU WILL DOING
  
  - Platform Architecture: Design, develop, and enhance shared
    Java-based frameworks that serve as the foundation for all
    product development teams.
  - System Reliability: Improve platform stability, scalability,
    and fault tolerance across distributed systems.
  - Innovation Leadership: Contribute to AI/agent-enablement
    hooks at the foundation layer to support next-generation
    capabilities.
  - AI/Agent Integration: Guide AI/agent framework integration
    and extensibility at the platform foundation layer
  - Technical Mentorship: Guide and mentor engineering teams
    while establishing and enforcing engineering best
    practices.
  - Operational Excellence: Proactively identify and resolve
    potential system issues to minimize operational incidents.
  - Cross-team Collaboration: Work closely with product scrum
    teams to ensure framework adoption and effectiveness.
  
  WHAT YOU BRING
  
  - Experience: 10+ years of professional Java development and
    platform engineering experience
  - Distributed Systems: Deep expertise in designing and
    implementing large-scale distributed systems
  - Security Expertise: Strong background in enterprise security
    patterns, authentication, and authorization frameworks
  - Framework Design: Proven experience designing and building
    frameworks used by multiple development teams
  - Technical Leadership: Demonstrated ability to lead technical
    initiatives and influence engineering decisions
  - Communication: Strong stakeholder communication skills with
    ability to translate technical concepts to business
    stakeholders
