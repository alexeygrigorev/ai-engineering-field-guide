description: |
  WHO WE ARE
  
  Consumer Reports is an independent, nonprofit organization
  dedicated to a fair and just marketplace for all. CR is
  known for our rigorous testing and trusted ratings on
  thousands of products and services.  We report extensively
  on consumer trends and challenges, and survey millions of
  people in the U.S. each year. We leverage our evidence-based
  approach to advocate for consumer rights, working with
  policymakers and companies to find solutions for safer
  products and fair practices.
  
  Our mission starts with you. We offer medical benefits that
  start on your first day as a CR employee that include
  behavioral health coverage, family planning and a generous
  401K match. Learn more about how CR advocates on behalf of
  our employees.
  
  OVERVIEW
  
  AI and machine learning are redefining how CR serves
  consumers—helping people make informed choices through
  intelligent, data-driven experiences.
  
  The Full-Stack Software Engineer – AI/ML & Data Science will
  design, build, and deploy modern web applications and
  Services that operationalize AI and ML capabilities.
  Reporting to the Associate Director, AI/ML & Data Science,
  this role bridges cutting-edge data science with production-
  grade software, developing user-facing tools, APIs, and
  services that make AI models accessible and impactful.
  
  If you love working across the full technology stack—turning
  AI models and data into products that empower millions—this
  is the role for you.
  
  This is a hybrid position.  This position is not eligible
  for sponsorship or relocation assistance.
  
  How’ll You’ll Make An Impact:
  
  As a mission-driven organization, Consumer Reports is
  pursuing an ambitious AI strategy designed to drive value
  for our customers, empower our employees with next-
  generation tools, and address AI harms in the digital
  marketplace.
  
  Join our Data Office and help execute on a strategic, multi-
  year roadmap focused on advancing Machine Learning and
  Generative AI initiatives.
  
  As a Full-Stack Software Engineer on the team you will:
  
  - Design and develop full-stack web applications, Data APIs,
    analytics dashboards that integrate AI/ML models.
  - Build and maintain backend services and APIs using Python
    (FastAPI, Django) and Node.js, integrating with
    Databricks, AWS SageMaker, or similar platforms.
  - Develop intuitive, responsive front-end interfaces using
    React.js, Next.js, JavaScript, and CSS (TailwindCSS or
    similar).
  - Deploy scalable, cloud-native applications leveraging AWS,
    GCP, or Azure infrastructure.
  - Work with AI/ML engineers to implement Retrieval-Augmented
    Generation (RAG) pipelines, vector databases, and AI model
    endpoints.
  - Implement secure authentication, data access, and API
    management for consumer and internal applications.
  - Build CI/CD pipelines, automate testing, and optimize system
    performance for production workloads.
  - Partner with product and design teams to deliver user-
    centric AI application experiences.
  
  ABOUT YOU
  
  You’ll Be Highly Rated If:
  
  - You have the experience. 5+ years of experience building
    full-stack applications in production using Python,
    Javascript, SQL/NoSQL systems and frameworks.
  - You have the education.  You’ve earned a Bachelor’s degree
    in Computer Science, Engineering, or a related field.
  - You have experience integrating software systems with AI/ML
    services, Data APIs, or model endpoints.
  - You have experience deploying applications on AWS, GCP, or
    Azure, ideally using Databricks, AWS SageMaker, or other
    AI platforms.
  
  You”ll Be Our Top Pick If:
  
  - You thrive on building software that bridges complex AI
    models with real-world use.
  - You enjoy working across frontend, backend, and cloud
    systems to deliver complete solutions.
  - You’re equally comfortable discussing user experience and
    data pipeline optimization.
  
  FAIR PAY AND A JUST WORKPLACE
  
  At Consumer Reports, we are committed to fair, transparent
  pay and we strive to provide competitive, market-informed
  compensation.The target salary range for this position is
  $100K-$120K. It is anticipated that most qualified
  candidates will fall near the middle of this range.
  Compensation for the successful candidate will be informed
  by the candidate’s particular combination of knowledge,
  skills, competencies, and experience.  We have three
  locations: Yonkers, NY, Washington, DC and Colchester, CT.
  We are registered to do business in and can only hire from
  the following states and federal district: Arizona,
  California, Connecticut, Illinois, Maryland, Massachusetts,
  Michigan, New Hampshire, New Jersey, New York, Texas,
  Vermont, Virginia and Washington, DC.
  
  Salary ranges
  
  - NY/California: $120K-$140K annually
  - DMV/Massachusetts: $115K-$135K  annually
  - Colchester, CT and additional approved CR locations:
    $100K-$120K annually
  
  Consumer Reports is an equal opportunity employer and does
  not discriminate in employment on the basis of actual or
  perceived race, color, creed, religion, age, national
  origin, ancestry, citizenship status, sex or gender
  (including pregnancy, childbirth, related medical conditions
  or lactation), gender identity and expression (including
  transgender status), sexual orientation, marital status,
  military service or veteran status, protected medical
  condition as defined by applicable state or local law,
  disability, genetic information, or any other basis
  protected by applicable federal, state or local laws.
  Consumer Reports will provide you with any reasonable
  assistance or accommodation for any part of the application
  and hiring process.
