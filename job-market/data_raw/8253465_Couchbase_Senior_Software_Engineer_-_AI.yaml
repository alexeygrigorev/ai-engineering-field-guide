   Employment Type: Full-time
  
  Role Overview
  
  We are looking for a Senior Software Engineer to build and
  operate highly scalable, developing enterprise grade AI
  Tools, aimed at merging databases with the dynamic world of
  Artificial Intelligence.
  
  Key Responsibilities
  
  - Design, develop, and maintain performant, scalable, and
    highly available enterprise-level software.
  - Develop distributed systems that handle real-time and batch
    processing at scale.
  - Ensure reliability, observability, and fault tolerance of AI
    pipeline services.
  - Participate in architecture reviews, code reviews, and
    technical design discussions.
  
  Required Skills & Qualifications
  
  - 4–6 years of professional experience in software
    engineering.
  - Strong proficiency in languages such as  Go or Python
  - Hands-on experience building AI Solutions or ML pipelines in
    production environments (inference, data pipelines,
    feature serving).
  - Experience building cloud-native applications on AWS, Azure,
    or GCP.
  - Solid understanding of distributed systems concepts
    (scalability, consistency, replication, fault tolerance).
  - Experience with RESTful APIs, asynchronous processing, and
    event-driven architectures.
  
  Nice to Have
  
  - Experience with vector search or embedding-based retrieval
    pipelines.
  - Experience with building applications using NoSQL databases.
  
