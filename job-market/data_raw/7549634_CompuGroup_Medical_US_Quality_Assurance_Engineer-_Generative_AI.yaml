  Create the future of e-Health together with us by becoming a
  Quality Assurance Engineer - Generative AI
  
  At CompuGroup Medical, our mission is to build
  groundbreaking solutions for digital healthcare. We aim to
  revolutionize how healthcare professionals produce, access,
  and utilize information, enabling them to focus on the core
  value of their work: patient outcomes. As one of the Best in
  KLAS organizations in the industry, we offer a full scope of
  Electronic Health Records (EHR), Billing, Payment services,
  and Revenue Cycle Management (RCM) services. We provide our
  team members with the training and solutions to grow across
  various technologies and processes.
  
  Job Summary:
  
  We’re seeking a talented QA Engineer that has experience
  both with drafting and running both manual and automation
  test plans and scripts. This individual will be responsible
  for ensuring the quality of products, integrations, and AI
  services that are built by this elite team.
  
  What You Can Expect From Us:
  
  - High Performing Team: You will be part of a close-nit, elite
    team within CGM that will move fast, with accuracy and hit
    deadlines with confidence.
  - In-Person Team Environment: The role and the team will be
    onsite in Noida. We’re making work human again. No more
    working with people that you never meet in person. In this
    role, you will build in-person relationships with your
    team, and friendships for years to come.
  - Comprehensive Benefits: Extensive group health and
    accidental insurance programs.
  - Seamless Onboarding: A safe digital application process and
    a structured onboarding program.
  - Engagement Activities: Tons of fun at work with engagement
    activities and entertaining games.
  - Career Growth: Various career growth opportunities and a
    lucrative merit increment policy.
  - Flexible Transportation: Choose between a self-transport
    allowance or our pick-up/drop-off service.
  - Subsidized Meals: Enjoy our kitchen and food hall with
    subsidized meals, for your convenience.
  
  Key Responsibilities and Duties:
  
  - Write comprehensive functional and system test plans and
    well-documented test automation scripts using Selenium
    with Python.
  - Maintain and improve testing environments, frameworks, and
    processes.
  - Identify, record, and document bugs within code bases
    written in Python, Angular, and other technologies.
  - Work with colleagues to track and document test plan
    progress.
  - Review system requirements and track quality assurance
    metrics such as defect densities, open defect counts, and
    test execution progress.
  - Take ownership not only for individual deadlines and product
    releases, but also for those of your teammates. This team
    truly operates as one unit.
  - Learn new technologies and continuously try new AI tools to
    better yourself and the team.
  
  Qualification/Experience:
  
  - Are naturally a rebel at heart and like to prove others
    wrong.
  - Have 2+ years of total experience, with experience as a QA
    Engineer.
  - Have 2+ Years of experience with Python and Selenium.
  - Hold a Bachelor’s or Master’s degree in Computer Science or
    a related field, or have the equivalent in relevant work
    experience.
  
  How to Apply: If you are a self-motivated individual with a
  passion for developing comprehensive software solutions and
  a desire to grow in the field of Healthcare Technology, we
  encourage you to apply for this exciting opportunity.
  
  Even if you do not meet all the requirements from this job
  post, we encourage you to apply.
  
  Convinced? Submit your persuasive application now (including
  desired salary and earliest possible starting date). We
  create the future of e-health. Become part of a significant
  mission.
