description: |
  About Ramp
  
  At Ramp, we’re rethinking how modern finance teams function
  in the age of AI. We believe AI isn’t just the next big
  wave. It’s the new foundation for how business gets done.
  We’re investing in that future — and in the people bold
  enough to build it.
  
  Ramp is a financial operations platform designed to save
  companies time and money. Our all-in-one solution combines
  payments, corporate cards, vendor management, procurement,
  travel booking, and automated bookkeeping with built-in
  intelligence to maximize the impact of every dollar and hour
  spent. More than 50,000 businesses, from family-owned farms
  to e-commerce giants to space startups, have saved $10B and
  27.5M hours with Ramp. Founded in 2019, Ramp powers the
  fastest-growing corporate card and bill payment platform in
  America, and enables over $100 billion in purchases each
  year.
  
  Ramp’s investors include Lightspeed Venture Partners, Thrive
  Capital, Sands Capital, General Catalyst, Founders Fund,
  Khosla Ventures, Sequoia Capital, Greylock, Redpoint, and
  ICONIQ, as well as over 100 angel investors who were
  founders or executives of leading companies. The Ramp team
  comprises talented leaders from leading financial services
  and fintech companies—Stripe, Affirm, Goldman Sachs,
  American Express, Mastercard, Visa, Capital One—as well as
  technology companies such as Meta, Uber, Netflix, Twitter,
  Dropbox, and Instacart.
  
  Ramp has been named to Fast Company’s Most Innovative
  Companies list and LinkedIn’s Top U.S. Startups for more
  than 3 years, as well as the Forbes Cloud 100, CNBC
  Disruptor 50, and TIME Magazine’s 100 Most Influential
  Companies.
  
  About the Role
  
  As a Staff Software Engineer on our AI DevX team, you'll
  architect and own the developer tooling and infrastructure
  that enables hundreds of engineers to build software faster
  with AI. You'll act as both a technical owner and a
  multiplier: shipping platforms that accelerate agent-driven
  engineering, while shaping best practices that scale across
  the organization.
  
  You will be expected to take ownership of critical AI DevX
  systems while also influencing Ramp's broader AI strategy
  and engineering culture. Our ideal candidate combines deep
  software engineering expertise with a passion for AI, an
  obsession with developer productivity, strong collaborative
  instincts, and proven experience shipping and maintaining
  tools that developers rely on daily.
  
  What You'll Do
  
  - Stay at the forefront of the AI development ecosystem.
    Deeply understand model capabilities, evaluate emerging
    tools critically, and make informed decisions about when
    and how to adopt new technologies
  - Drive proficiency with the most effective AI coding tools
    and practices across the engineering organization
  - Build platforms that help our devs offload more work to AI
    and empower AI to perform better when doing Ramp dev work
  - Gather developer feedback, identify friction points, and
    iterate on solutions that improve developer velocity
  - Grow AI vendor partnerships and serve as the advocate for
    Ramp’s engineers
  
  What You'll Need
  
  - Typically 8+ years of professional software engineering
    experience
  - Deep backend engineering expertise spanning infrastructure,
    services, and data systems
  - Python proficiency; Strong Bash/Unix fundamentals
  - You thrive in your terminal, instinctively crafting reusable
    tools as you work
  - Obsessed with productivity, automation, and optimization
  - Prior experience working in a fast-paced startup environment
  - Strong AI fluency and AI coding tool proficiency
  
  Nice to Haves
  
  - Active power user of AI coding agents
  - Proven track record shipping and maintaining developer tools
  - Demonstrated experience building AI-powered systems
  - Experience leading technical teams and owning technical
    roadmaps
  - Forward-deployed engineering or public speaking/writing
    experience
  - Background in AI/ML; Able to read and understand AI research
    papers
  - Expertise in: Data Engineering, Frontend Engineering,
    Docker, Terraform
  
  Benefits (for U.S.-based full-time employees)
  
  - 100% medical, dental & vision insurance coverage for you
    - Partially covered for your dependents
    - One Medical annual membership
  - 401k (including employer match on contributions made while
    employed by Ramp)
  - Flexible PTO
  - Fertility HRA (up to $10,000 per year)
  - Parental Leave
  - Pet insurance
  - Centralized home-office equipment ordering for all employees
  - Health and Wellness stipend
  - In-office perks: lunch, snacks, drinks, and more
  - Budget for intra-office travel
  - Relocation support to NYC or SF (as needed)
  
  Referral Instructions
  
  If you are being referred for the role, please contact that
  person to apply on your behalf.
  
  Other notices
  
