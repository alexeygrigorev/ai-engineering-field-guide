  Thomson Reuters is a “Great Place to Work® certified
  Organization" is hiring for Automation and AI Developer.
  
  About the Role
  
  In this role as an Automation and AI Developer, you will:
  
  - Familiarizing and adopting work methodology aligning with
    the existing ACoE organization.
  - Contributing to the Solutioning/POCs for key initiatives
    already in-flight.
  - Applying modern development practices in the delivering
    POC’s/prototypes in intelligent Automation technologies.
  - Make sure ACoE continues to delivery intelligent automation
    capabilities on-prem and cloud adding decision and
    conversational intelligence.
  - Become a key member of a high performing team that can take
    ownership of innovative projects from inception to
    delivery.
  - Proactively look for and explore opportunities where ACoE
    can improve the status quo or generate new business value.
  - Drive data and analytics through insights, reporting, and
    predictive models that support finance strategy and ensure
    proper implementation of analytics driven decision via
    various automation techniques.
  - Implement NLP where applicable and complete the use cases as
    per requirements.
  - Having experience in implementing chatbot functionality.
  - Connect to Database and integrate the code with the
    visualization tools by enabling interaction with
    database/bot/Power BI.
  - Create technical documentation for reference and reporting.
  - Develop intuitive software that meets and exceeds the needs
    of the company.
  - Experience working with SAP (ERP), SFDC, Microsoft Office
    preferred.
  - Have led a team of junior developers to guide/mentor them on
    best practices of RPA solution.
  - Owned review of production ready deliverables.
  - Relevant experience/awareness in Python, Chatbots, OCR, ML
    and AI techniques.
  - Experience in creating workflows, storyboards, user flows,
    process flows and site maps.
  - Knowledge of frameworks/systems like AngularJS, Git and
    more.
  - Experience in Power BI or any visualizations tools is
    preference.
  
  About You
  
  You’re a fit for the role of Automation and AI Developer, if
  your background includes:
  
  - Can understand, apply, integrate, and deploy Machine
    Learning capabilities and techniques into other systems.
  - 3 to 5 years of experience.
  - Demonstrate experience designing cloud-native applications
    in AWS – particularly those involving ML models.
  - Have hands-on experience in other programming and scripting
    languages (Java, TypeScript, JavaScript, etc.).
  - Had previous exposure to Natural Language Processing (NLP)
    problems and have familiarity with key tasks such as Named
    Entity Recognition (NER), Information Extraction,
    Information Retrieval, etc.
  - Can understand and translate between language and
    methodologies used both in research and engineering
    fields.
  - Have been successfully taking and integrating Machine
    Learning solutions to production-grade software.
  
