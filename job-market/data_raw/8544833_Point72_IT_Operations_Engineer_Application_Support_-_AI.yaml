  IT Operations Engineer (Application Support) - AI & Data
  Technology
  
  A Career with Point72’s Technology Team As Point72
  reimagines the future of investing, our Technology group is
  constantly improving our company’s IT infrastructure,
  positioning us at the forefront of a rapidly evolving
  technology landscape. We’re a team of experts experimenting,
  discovering new ways to harness the power of open-source
  solutions, and embracing enterprise agile methodology. We
  encourage professional development to ensure you bring
  innovative ideas to our products while satisfying your own
  intellectual curiosity.
  
  What You’ll Do • Own the day-to-day operational health of
  compliance approved AI and Data platforms in production,
  ensuring high availability, performance, and reliability •
  Monitor AI and Data services, model inference layers, APIs,
  and data dependencies using logs, metrics, dashboards, and
  alerts • Provide production-focused user support for AI
  tools and Data platforms, prioritizing issue resolution •
  Lead incident triage, coordination, and resolution for
  platform outages or service degradations, partnering with
  development and infrastructure teams. • Perform deep
  technical troubleshooting across applications, data, and
  system layers. • Enhance observability, alerting, and
  operational runbooks to reduce mean time to detect. (MTTD)
  and mean time to resolve (MTTR) incidents • Conduct post-
  incident root cause analysis and drive corrective and
  preventive improvements • Support production deployments,
  configuration changes, and platform upgrades with a strong
  focus on risk mitigation and stability • Automate repetitive
  operational tasks and support workflows using Python and
  other scripting tools • Collaborate closely with AI and Data
  engineering teams to improve platform resilience,
  scalability, and overall supportability
  
  What’s Required • Bachelor’s degree in Computer Science,
  Engineering, Mathematics, Physics, or a related technical
  discipline • 3–6 years of experience in application support,
  production engineering, SRE, or platform operations roles •
  Strong proficiency in Python for debugging, automation, and
  operational tooling, as well as SQL for data validation,
  issue investigation, and platform troubleshooting. • Working
  knowledge of cloud operations preferably AWS and Azure •
  Windows environments, .NET applications, and SQL Server, as
  well as Databricks. Prior experience in supporting
  Reference/Alternate Data applications will be an added
  advantage • Good understanding of production systems, APIs,
  and distributed services • Experience supporting or
  operating AI/ML platforms, with knowledge of model serving,
  inference pipelines, and dependency management • Excellent
  analytical, troubleshooting, and incident management skills
  • Commitment to the highest ethical standards
  
