  solidifying our market leadership.
  
  The role reports to the Software Development Manager.
  
  Essential Responsibilities
  
  - Lead the Design and Development: Architect, design, and lead
    the hands-on development of scalable, high-performance AI-
    driven features for our core products (mobile and web).
  - Implement Full-Stack AI: Develop and optimize on-device
    machine learning models (e.g., using Firebase ML Kit)
    while also building robust backend APIs for complex model
    serving on cloud platforms (e.g., GCP).
  - Define the AI Technology Roadmap: Collaborate with product
    managers and data scientists to define the technical
    roadmap for AI integration, assessing new technologies and
    making build vs. buy decisions.
  - Ensure Scalability and Reliability: Write clean, efficient,
    and well-documented code; establish best practices for
    software development, microservices architecture, and
    MLOps.
  - Collaborate Cross-Functionally: Work closely with SMEs to
    transition models from research to production and partner
    with other engineering teams to bring innovative ideas to
    market.
  
  Experience
  
  Required experience
  
  - 10-12+ years of progressive experience in software
    development, with a significant focus (3+ years) on
    building and deploying AI/Machine Learning capabilities in
    a production environment.
  - Hands-on experience with key AI Agent building frameworks
    such as Langchain and Google ADK.
  - Expert-level knowledge of Mobile (Android/iOS) development,
    including practical experience with on-device ML model
    integration and optimization.
  - Strong proficiency in Web/Backend development with languages
    like Python and experience deploying APIs and services on
    cloud platforms (e.g., AWS, Azure, or GCP).
  - Deep understanding of distributed systems, microservices
    architecture, and the full MLOps lifecycle.
  - Exceptional problem-solving skills with a track record of
    tackling complex technical challenges.
  
  Other Requirements
  
  - Familiarity with event-driven design patterns and
    technologies (e.g., Apache Kafka, RabbitMQ).
  - Experience with containers (Docker, Kubernetes) and CI/CD
    pipelines.
  - Knowledge of software development best practices, including
    version control (Git), code reviews, and testing
    methodologies (e.g., TDD).
  
  Other Requirements
  
  - Passion and willingness to learn new technologies.
  - Strong analytical and problem solving skills.
  - Self-starter, Ability to work well in a small team with good
    communication skills.
  - You are a strong team player but are able to work
    independently.
  - You are dedicated to delivering high quality and performant
    solutions.
  - You are eager to learn new things, you take ownership and
    want to get things done.
  
