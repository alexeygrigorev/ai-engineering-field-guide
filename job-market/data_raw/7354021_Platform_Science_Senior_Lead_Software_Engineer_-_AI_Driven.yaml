  About the Role
  
  Platform Science is looking for a Senior Lead Software
  Engineer to be a pivotal force in the evolution of our
  Driver App and its related web platforms in Chennai. This is
  a rare opportunity for a seasoned technical leader and
  hands-on architect to own the technical vision and execution
