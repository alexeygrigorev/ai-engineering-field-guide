description: |
  POSITION SUMMARY
  
  We are seeking a highly motivated and skilled AI Platform
  Engineer to join our growing technology team. This role is
  pivotal in bridging the gap between our business departments
  and the transformative power of AI. You will be responsible
  for the operational management, integration, and
  optimization of our AI platforms, primarily AWS Bedrock and
  Azure AI Foundry. A key aspect of this position will be
  administering and scaling our use of third-party integration
  tools like Zapier, n8n, and Tines to empower teams across
  the company to build AI-driven workflows securely and
  efficiently.
  
  The ideal candidate is a hands-on engineer with a DevOps
  mindset, a passion for automation, and a strong
  understanding of how to make sophisticated AI tools
  accessible and impactful for non-technical users.
  
  The Senior AI Platform Engineer is a proficient and
  autonomous owner of the platform's core components. They
  lead small-to-medium-sized projects and begin to specialize
  in more complex AI services and integrations.
  
  - Scope of Impact: Owns medium-sized projects and features for
    the platform; begins influencing teams that consume the
    platform.
  - Key Responsibilities:
  - Example Project: Building a reliable, automated process for
    a product team to securely access and use a new generative
    AI model, complete with cost monitoring and usage alerts.
  
  KEY RESPONSIBILITIES
  
  - AI Platform Management:
  - Integration & Workflow Automation:
  - Cross-Functional Enablement & Support:
  - Operations & Governance:
  
  REQUIRED SKILLS AND EXPERIENCE
  
  - Bachelor’s degree in Computer Science, Engineering, or a
    related field, or equivalent practical experience.
  - 3+ years of experience in a DevOps, SRE, or Cloud
    Engineering role, with a strong focus on automation.
  - Hands-on experience with major cloud platforms, with deep
    expertise in AWS and familiarity with Azure.
  - Proven experience working with managed AI services (e.g.,
    AWS Bedrock, Amazon SageMaker, Azure AI Services, Google
    Vertex AI).
  - Demonstrated proficiency in administering and building
    complex workflows in at least one major low-code/no-code
    automation platform (Zapier, n8n, Tines.com, Make, etc.).
  - Strong scripting and programming skills, particularly in
    Python and/or Bash.
  - Experience with Infrastructure as Code (IaC) principles and
    tools, especially Terraform.
  - Excellent communication skills with the ability to explain
    complex technical concepts to non-technical stakeholders.
  
  Preferred Qualifications
  
  - Experience working in the FinTech, lead generation, or
    insurance industry.
  - Familiarity with C#/.NET environments.
  - Experience with API design, security, and management.
  - Relevant cloud certifications (e.g., AWS Certified DevOps
    Engineer, AWS Certified Generative AI Developer -
    Professional, Azure AI Engineer Associate).
  - Experience with containerization and orchestration
    technologies (Docker, Kubernetes).
  
  ABOUT LENDINGTREE
  
  LendingTree is the nation’s leading online lending
  marketplace. We connect consumers with multiple lenders so
  they can easily compare options and find the right fit —
  from mortgages and personal loans to credit, savings, and
  insurance products.  Our founder, Doug Lebda, started
  LendingTree in 1996 after his own frustrating house-hunting
  experience. What began as a simple idea to make loan
  shopping easier has grown into a platform that empowers
  millions of people to make smarter financial decisions every
  day. What else you should know:
  
  - We’re a publicly traded company (NASDAQ: TREE).
  - We’ve welcomed several other companies into the LendingTree
    family to expand our reach and capabilities.
  - We’ve built the LendingTree app and My LendingTree dashboard
    to give consumers tools to manage and monitor their
    financial health.
  - We’re also committed to giving back — through philanthropic
    programs, volunteer opportunities, and partnerships that
    strengthen the communities where we live and work.
  
  OUR CULTURE
  
  We’re a collaborative, entrepreneurial team that values
  curiosity, creativity, and getting things done together. Our
  teammates are some of the brightest, most driven people
  you’ll meet — and we celebrate innovation, inclusion, and
  ownership. At LendingTree, you’ll find an inclusive culture
  where diverse perspectives make us stronger. We believe in
  working hard and supporting one another — with the
  flexibility and trust that help you thrive both personally
  and professionally. We’re proud to offer generous benefits,
  wellness programs, and time-off policies designed to help
  you recharge, stay healthy, and bring your best self to work
  every day. And yes — we still have fun doing it (our “GSD –
  Get Stuff Done” award is a fan favorite!) Come grow with us,
  make an impact, and be part of a company that truly cares
  about its people and its community.
  
  The base pay range for this position in Seattle/New
  York/Colorado/California is $120,000 to $165,000; however,
  base pay offered may vary depending on internal factors,
  job-related knowledge, and experience.
  
  Incentive Compensation: Eligible for annual performance
  bonus
  
  Benefits: Medical, dental, vision insurance and 401(k)
  matching
  
  LendingTree is an equal opportunity employer. We celebrate
  diversity and are committed to creating an inclusive
  environment for all employees. We do not discriminate based
  on race, color, religion (or creed), gender, gender
  expression, age, national origin, disability, marital
  status, sexual orientation, or military status.
  
