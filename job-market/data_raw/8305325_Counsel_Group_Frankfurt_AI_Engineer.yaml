description: |
  We are looking for 2 AI Engineers to join advanced AI/ML
  initiatives within the banking sector. The role involves
  designing and training ML models, building end-to-end ML
  pipelines, and deploying models into production in an
  environment based on Openshift and microservices. Key
  Responsibilities •Develop and train AI/ML models for banking
  use cases (fraud detection, scoring, NLP, automation).
  •Build and maintain ML pipelines using Python, Spark, Trino,
  and Kafka. •Deploy ML models into production via
  microservices (Spring Boot or Python-based APIs). •Integrate
  AI solutions into the On-Premise Openshift ecosystem.
  •Optimize model performance and production run-time
  environments. •Conduct performance testing (JMeter) and
  monitor systems with Dynatrace. •Support the introduction of
  cloud-based AI platforms (Azure ML, Vertex AI, AWS
  Sagemaker). •Participate in the adoption of MCP within the
  organization.
  
  Technical Requirements
  
  - Strong proficiency in:o Python for ML/AIo Apache Spark,
    Kafka, Trino
  
           o Spring Boot or Python API development o GitLab
  CI/CD, JMeter, Dynatrace
  
  - Experience with ML frameworks such as TensorFlow or PyTorch
    (considered an advantage).
  - Prior experience in banking is a strong plus.
  - Understanding of production environments, containers, and
    orchestration.
  - Cloud AI familiarity is a plus (Azure, GCP, AWS).
  
  Soft Skills
  
  •Curiosity and experimentation mindset. •Collaboration and
  strong communication. •Adaptability to hybrid environments
  (On-Prem + Cloud).
