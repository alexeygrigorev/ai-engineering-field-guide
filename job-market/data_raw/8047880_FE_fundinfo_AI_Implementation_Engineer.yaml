description: |
  Please Note: This role is a 6 month Fixed Term Contract
  
  Join us in shaping the future of intelligent automation by
  building AI‑driven solutions that transform how teams across
  the business operate.
  
  
  
  In this role, you’ll have the opportunity to deliver
  cutting‑edge AI automation projects that make a real
  operational impact across the organisation. You will work
  with modern agentic AI frameworks, large language models and
  sophisticated workflow orchestration tools, all while
  collaborating with AI specialists, engineers and business
  stakeholders. This is a position where you can deepen your
  technical expertise, influence process transformation at
  scale and contribute to a rapidly growing AI capability with
  plenty of room for learning, innovation and professional
  growth.
  
  
  
  Your key responsibilities as an AI Implementation Engineer
  will include:
  
  - Designing and building AI‑enabled automation solutions that
    streamline business processes and reduce manual effort.
  - Developing workflow automation that integrates data across
    systems and orchestrates end‑to‑end processes.
  - Implementing agentic AI and large language model solutions
    to support complex, multi‑step operational tasks.
  - Building integrations between systems, APIs and data sources
    to enable seamless automated workflows.
  - Translating business requirements into robust, maintainable
    technical solutions in collaboration with AI Business
    Partners and operational teams.
  - Ensuring solutions follow software engineering best
    practices, including testing, documentation and reliable
    production deployment.
  
  
  
  You will need the following experience and skills to join us
  as an AI Implementation Engineer:
  
  - You will have strong software development experience with
    languages such as Python or JavaScript.
  - You must have practical experience building solutions using
    large language models and AI APIs.
  - You will have hands‑on experience with agentic AI frameworks
    and workflow orchestration tools.
  - You should have a solid understanding of API integration,
    web services and data exchange formats.
  - You will be confident working with data sources and
    databases to support automated processes.
  
  
  
  FE fundinfo is a leading investment management technology
  and data company connecting asset managers to distributors
  in the UK, Europe and Asia Pacific. We are proud of our
  vast, diverse, and highly skilled team, who help to make our
  industry Better Connected and Better Informed.
  
  
  
  At FE fundinfo, you’ll join a collaborative,
  forward‑thinking environment where innovation and continuous
  learning are encouraged. Our teams thrive in a culture that
  values open communication, knowledge‑sharing and
  cross‑functional teamwork. We support flexible working,
  offer hybrid collaboration opportunities, and host regular
  team events, learning sessions and initiatives designed to
  help you grow both personally and professionally.
