description: |
  Opportunity:
  
  Get Well is seeking a highly skilled and visionary Principal
  Engineer - AI Engineering to drive the development and
  implementation of advanced AI solutions. This role focuses
  on the technical execution of AI projects, leveraging
  expertise in Large Language Models (LLMs), multimodal AI
  systems, and agentic systems to create innovative healthcare
  solutions. The Principal/Staff Engineer will work closely
  with AI engineering teams, product teams, and cross-
  functional stakeholders to deliver scalable, reliable, and
  impactful AI technologies. This role serves as a key
  interface between AI engineering teams and product teams,
  translating technological capabilities into tangible
  healthcare solutions.
  
  This position reports directly to the VP, Product
  Development, working collaboratively across multiple teams
  to advance the organization's AI capabilities and strategic
  objectives.
  
  Responsibilities:
  
   AI Solution Development
  
  - Design, develop, and implement AI solutions leveraging
    unimodal and multimodal Large Language Models (LLMs) and
    agentic systems.
  - Build and integrate agentic systems using frameworks like
    CrewAI, LangChain, and LangGraph to enable autonomous
    decision-making and workflow automation.
  - Incorporate emerging AI technologies into existing product
    ecosystems to enhance functionality and user experience.
  - Execute model training, fine-tuning, and optimization of
    inference engines for high-performance AI systems.
  - Ensure technical excellence in AI solution design and
    implementation.
  - Evaluate and integrate emerging AI technologies into
    existing product ecosystems.
  
  Cross-Functional Collaboration
  
  - Serve as primary liaison between AI engineering teams and
    product teams
  - Translate technical capabilities into product requirements
    and user-centric solutions
  - Help facilitate communication and alignment across
    engineering, product, and clinical teams
  - Drive collaborative innovation processes and knowledge
    sharing
  
  Infrastructure and Optimization
  
  - Optimize cloud-based AI infrastructure for scalability,
    performance, and reliability.
  - Create metrics and frameworks to evaluate the effectiveness
    and performance of AI solutions, including autonomous
    agent interactions
  - Implement best practices for efficient AI system deployment
    and maintenance, including agentic workflows.
  
  Performance and Quality Assurance
  
  - Establish and maintain rigorous testing and validation
    protocols for AI models
  - Create metrics and frameworks to evaluate the effectiveness
    and performance of AI solutions, including autonomous
    agent interactions.
  - Drive continuous improvement in AI model accuracy,
    efficiency, and robustness.
  
  Monitoring and Observability
  
  - Implement and manage monitoring solutions for AI systems to
    ensure operational health and performance.
  - Utilize tools such as Langfuse, Prometheus, Grafana, or
    similar platforms to track model performance, latency, and
    resource utilization.
  - Analyze observability data to identify and resolve issues in
    AI model behavior, agentic system performance, and system
    reliability.
  - Establish proactive monitoring strategies to detect
    anomalies and ensure reliability of AI deployments.
  - Create metrics and frameworks to evaluate the effectiveness
    and performance of AI solutions, including autonomous
    agent interactions.
  
  Compliance and Ethical AI
  
  - Ensure AI solutions adhere to healthcare regulatory
    standards and data privacy requirements (e.g., HIPAA,
    GDPR)
  - Develop and enforce ethical AI guidelines
  - Mitigate potential biases in AI model development
  - Maintain high standards of responsible AI innovation
  
  Requirements:
  
  - Master's degree or higher in Computer Science, Artificial
    Intelligence, Machine Learning, or a closely related
    technical field
  - Minimum 5+ years of technical leadership experience in AI/ML
    technologies
  - Proven track record of delivering complex AI solutions in
    healthcare or technologically advanced domains
  - Deep technical proficiency in:
    - Large Language Model (LLM) architectures
    - Multimodal AI system design
    - Agentic system development using frameworks like CrewAI,
      LangChain, and LangGraph.
    - Machine learning model training and fine-tuning
    - Cloud computing infrastructure (AWS preferred)
    - AI/ML frameworks and development tools (e.g., TensorFlow,
      PyTorch, Hugging Face)
  - Experience with AI monitoring and observability tools such
    as Langfuse, Prometheus, Grafana, or equivalent platforms.
  - Strong programming skills in Python, C++, or other relevant
    languages.
  - Experience in agile and adaptive project management
    methodologies
  - Exceptional problem-solving and analytical skills, with a
    focus on delivering scalable solutions.
  - Strong communication skills, with the ability to explain
    complex technical concepts to non-technical stakeholders.
  - Collaborative mindset with experience working in cross-
    functional teams.
  - Ability to mentor junior engineers and contribute to team
    development.
  - Knowledge of healthcare technology landscapes and regulatory
    environments (e.g., HIPAA, GDPR) is a plus.
  - Awareness of emerging AI technologies, including agentic
    systems, MCP, A2A protocol and their potential
    applications.
  - Adaptability to work in fast-evolving technological
    environments.
  - Commitment to adhering to organizational information
    security policies and protecting sensitive information,
    including ePHI and PHI, in accordance with Federal, State,
    and local regulations.
  
  About GW RhythmX
  
  GW RhythmX is revolutionizing healthcare through connected,
  AI-native intelligence that unites clinical insight, patient
  engagement, and system-wide care orchestration. The company
  combines market-leading AI precision care technology with
  extensive trusted patient engagement leadership to help
  health systems deliver the right care, at the right time,
  through the right clinician and channel. Its solutions are
  deployed across more than 150 health systems, touching more
  than 85M patients including 8M U.S. military veterans. The
  company's award-winning solutions were recognized again in
  2024 by KLAS Research, Fierce Healthcare, and AVIA
  Marketplace. A SymphonyAI Group company, GW RhythmX
  leverages various firm assets, including $1B+ in R&D
  investment, longitudinal data related to 300 million
  patients, 4.4 billion total annual claims, and 1.8 million
  healthcare professionals at more than 3,000 facilities
  globally.
  
  GW RhythmX  is proud to be an equal opportunity employer.
  All qualified applicants will receive consideration for
  employment without regard to race, color, religion, gender,
  gender identity or expression, sexual orientation, national
  origin, genetics, disability, age or veteran status.
