  As an AI Engineer you will;
  
  - Work on building scalable multi-modal LM based AI agents
  - Research and build innovative solutions to Finster relevant
    AI problems including RAG, semantic search, knowledge
    representation, function calling, fine-tuning and
    reasoning in LLMs
  - Research and build evaluations, metrics, benchmarks for
    Finster relevant AI problems
  - Present innovative solutions through POCs and demos and
    convert solutions into high-quality production ready code
  - Collaborate with other engineers, product managers,
    designers and team members to innovate, design and build
  
  Who You Are
  
  - A degree in Computer Science or relevant fields
  - A strong programming experience and familiarity with Python
    based deep learning frameworks like Pytorch, JAX,
    Tensorflow
  - Experience writing production ready code
  - Familiarity with recent developments and literature on Large
    Language Models and AI agents
  - Knowledge of core machine learning concepts and ML related
    maths like linear algebra, probability and statistics,
    multivariate calculus
  - Strong communication and presentation skills (discussion,
    brainstorming ideas, technical research writing etc
  
  Nice-to-haves
  
  - Experience in industrial research through industrial
    research internships or previous AI/ML engineering roles
  - Experience in academic research as evidenced through
    research projects or publications.
  
   You Will Thrive Here if You
  
  - Are comfortable being challenged and feel at home with
    ambiguity and rapid change.
  - Enjoy working in an entrepreneurial, fast-paced environment
    where priorities can shift and new opportunities emerge
    quickly.
  - Can work autonomously.
  - Highly collaborative and are an effective communicator.
  
   Why Finster
  
  - Impact: As an early-stage company, you’ll be part of the
    team shaping the foundation of one of the most exciting AI
    platforms in financial services.
  - Exposure: You’ll work directly with senior technical
    leadership on critical projects
  - Growth: Be part of a company scaling rapidly after Series A,
    with opportunities to grow the scope and responsibility of
    your role.
  - Exceptional team: We are a world class team that combines
    expertise from AI labs (Google DeepMind, Meta AI) with
    leading Financial institutions (Morgan Stanley, J.P.
    Morgan, Rothschild & Co, Aviva Investors, Visible Alpha,
    Revolut).
  - Culture: We deeply value collaboration, intellectual
    curiosity, disagreement and high performance.
  
