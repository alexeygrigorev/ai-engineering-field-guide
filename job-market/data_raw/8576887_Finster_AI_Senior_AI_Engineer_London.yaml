  - Flexible working - Our flexible work model aims to meet the
    needs of our diverse employee community by making work
    more flexible, connected, and inclusive. Depending on the
    role and needs of the team, Finster AI employees have the
    flexibility to work from home 2 days per week.
  - Generous healthcare and dental package
  
