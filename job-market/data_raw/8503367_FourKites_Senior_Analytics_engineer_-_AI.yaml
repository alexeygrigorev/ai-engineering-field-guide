description: |
  At FourKites we have the opportunity to tackle complex
  challenges with real-world impacts. Whether it’s medical
  supplies from Cardinal Health or groceries for Walmart, the
  FourKites platform helps customers operate global supply
  chains that are efficient, agile and sustainable.
  
  Join a team of curious problem solvers that celebrates
  differences, leads with empathy and values inclusivity.
  
  We are seeking a Senior AI Analytics Engineer who will act
  as a strategic analytics partner to Sales, Marketing,
  Operations, and Customer Success teams. This role focuses on
  building scalable analytics foundations, defining Growth &
  Retention KPIs, and leveraging AI-driven techniques to
  generate predictive and actionable insights that directly
  influence revenue outcomes.
  
  The role will also own B2B Customer 360 analytics, bringing
  together product usage, commercial, operational, and
  engagement data into a unified customer view. Experience in
  the Supply Chain / Logistics domain is a strong plus.
  
  What you'll be doing:
  
  - Partner with Sales, Marketing, Operations, and CSM leaders
    to define and operationalize Growth & Retention KPIs
    (acquisition, activation, expansion, churn, LTV, NRR).
  - Build and maintain a B2B Customer 360 data model integrating
    product usage, contracts, billing, support, engagement,
    and operational signals.
  - Design, build, and maintain analytics data models and
    semantic layers that power dashboards and AI-driven
    insights.
  - Build executive and operational dashboards focused on growth
    performance and customer health.
  - Develop churn prediction models, customer health scores, and
    expansion propensity models.
  - Identify leading indicators for churn, renewal risk, and
    upsell opportunities.
  - Leverage AI/ML and LLM-based techniques for: Automated
    insight generation,Anomaly detection,Opportunity and risk
    scoring, Natural language analytics (e.g., text-to-SQL,
    insight summaries)
  - Ensure high data quality, reliability, and observability in
    collaboration with data engineering.
  - Drive best practices in analytics engineering (testing,
    version control, documentation, code reviews).
  - Influence analytics strategy and roadmap for Growth &
    Retention and Customer 360.
  
  About the team:
  
  You’ll join a high-impact, cross-functional analytics team
  that sits at the intersection of Growth, Customer
  Experience, and Revenue. The team partners deeply with
  Sales, Marketing, Operations, and Customer Success to turn
  complex data into clear, actionable decisions. We’re
  building modern, AI-driven analytics foundations—Customer
  360, predictive insights, and executive-ready
  metrics—focused on scaling a data-led, customer-first SaaS
  business.
  
  Who you are :
  
  - 6+ years of experience in Analytics Engineering, Data
    Engineering, or Advanced BI.
  - Expert-level SQL and strong experience with cloud data
    warehouses.
  - Experience building dimensional models and analytics-ready
    datasets.
  - Hands-on experience with BI and semantic modeling tools.
  - Strong understanding of Growth, Retention, and Churn
    analytics.
  - Experience applying statistical or ML techniques for
    predictive modeling.
  - Ability to translate ambiguous business problems into data
    products.
  - Strong communication and stakeholder influence skills.
  
  Preferred Qualifications
  
  - Experience building B2B Customer 360 or unified customer
    data platforms.
  - Experience in Supply Chain, Logistics, or Transportation
    analytics.
  - SaaS / subscription business experience.
  - Experience with dbt or similar analytics engineering tools.
  - Python or similar language for modeling and experimentation.
  - Experience working with LLM-powered analytics or GenAI
    systems.
  
  What Success Looks Like
  
  - Growth, Retention, and Customer 360 dashboards are trusted
    sources of truth.
  - Churn risk is predicted early and acted upon.
  - AI-driven insights are embedded into business workflows.
  - Stakeholders proactively use analytics for planning and
    execution.
  
  We know that job postings can be intimidating, and research
  shows that while men apply to jobs when they meet an average
  of 60% of the criteria, women and other marginalized folks
  tend to only apply when they check every box. We encourage
  you to apply if you think you may be a fit and give us both
  a chance to find out!
  
  Who we are:
  
  FourKites®, the leader in AI-driven supply chain
  transformation for global enterprises and pioneer of
  advanced real-time visibility, turns supply chain data into
  automated action. FourKites’ Intelligent Control Tower™
  breaks down enterprise silos by creating a real-time digital
  twin of orders, shipments, inventory and assets. This
  comprehensive view, combined with AI-powered digital
  workers, enables companies to prevent disruptions, automate
  routine tasks, and optimize performance across their supply
  chain. FourKites processes over 3.2 million supply chain
  events daily — from purchase orders to final delivery —
  helping 1,600+ global brands prevent disruptions, make
  faster decisions and move from reactive tracking to
  proactive supply chain orchestration.
  
  FourKites provides competitive compensation with stock
  options, outstanding benefits and a collaborative culture
  for all employees around the globe. To help you be your
  best, we have 5 global recharge days, in addition to
  generous PTO and standard holidays. Parental leave for all
  parents, an annual wellness stipend and volunteer days also
  provide you with time and resources for self care and to
  care for others. Throughout the year, FourKites sets aside
  time during the workday to learn and celebrate diversity.
  We're always listening for new ways to support everyone in
  and out of the office.
  
  Benefits:
  
  - Medical  benefits start on first day of employment
  - 36 PTO days( Sick, Casual and Earned) , 5 recharge days, 2
    volunteer days
  - Home Office set ups and Technology reimbursement
  - Lifestyle & Family benefits
  - Mental Wellness support and guidance
  - Ongoing learning & development opportunities ( Professional
    development program, Toast Master club etc.)
  
  FourKites is an equal opportunity employer. We celebrate
  diversity and are committed to creating an inclusive
  environment for all employees.
