  Danaher’s India Development Center - IDC is a research and
  development center with the vision of accelerating product
  roadmaps across various Danaher business segments. Started
  in 2014, the center now hosts 700+ associates, for multiple
  Danaher operating companies focusing on Diagnostics, Life
  Science, and Environmental and Applied Science segments. The
  operating companies include Beckman Coulter, Radiometer,
  Leica Biosystems, Digital Teams, Leica Microsystems,
  HemoCue, Phenomenex SCIEX and Cepheid.
  
  The IDC workforce comprises of various product engineering
  teams, working on development of software and hardware
  components of cutting-edge products for, Immunoassay,
  Chemistry, Hematology, Molecular diagnostics, Oncology,
  Neurosurgery etc,. IDC has evolved as center of excellence
  for Cloud and data analytics, with significant contributions
  to the key informatics solutions. The teams consist of
  highly hardworking software & hardware engineers and
  development managers. The teams are supported by local
  Product managers, Quality & Regulatory and Intellectual
  property specialists.
  
  The inhouse teams works in close coordination with other
  global R&D centers at US, France, Germany, Japan, Australia,
  Denmark and Sweden. Located at the center of Bangalore IT
  HUB, IDC is housed at state of art facility.
  
  The Senior Data Engineer- AI at Danaher Enterprise AI team,
  Molecular Design supporting the development of scalable data
  pipelines and infrastructure to enable AI driven molecular
  design across the organization. This role is based in India,
  Bangalore working onsite and will report through the aligned
  business and organizational structure.
  
  In this role, you will have the opportunity to:
  
  - Support data integration efforts by collaborating with
    scientists, bioinformaticians, and AI engineers to ensure
    data is accessible, well-structured, and ready for
    downstream modeling and analysis.
  - Build and maintain data pipelines to ingest, transform, and
    store structured and unstructured biological data from
    various sources including wet lab experiments, public
    databases, and internal platforms.
  - Implement data quality checks and validation routines to
    ensure reliability and reproducibility of datasets used in
    molecular design workflows.
  - Contribute to infrastructure development by assisting in the
    setup and optimization of cloud-based data platforms and
    tools for scalable storage and compute.
  - Document workflows and processes to support reproducibility,
    collaboration, and knowledge sharing across teams.
  
  The essential requirements of the job include:
  
  - Bachelor’s or Master with 8+ years of experience in Computer
    Science, Data Science, Bioinformatic, Information
    Technology, Engineering or related field
  - 5+ years of experience in data engineering or data platform
    development or bioinformatics, preferably supporting AI/ML
    workloads
  - Proficiency in Python and SQL, with experience in data
    pipeline frameworks (e.g., Argo, NextFlow, Valohai,
    Airflow, Luigi), parallelization in Python (Joblib, Dask,
    Ray, etc.)
  - Experience with cloud data platforms (AWS, Azure, or GCP,
    Snowflake) and related services (e.g., S3, Redshift,
    BigQuery, Synapse)
  - Hands-on experience with data pipeline orchestration tools
    (e.g., Airflow, Prefect, Azure Data Factory).
  - Familiarity with data Lakehouse architectures and
    distributed systems
  - Working knowledge of containerization and CI/CD (Docker,
    Kubernetes, GitHub Actions, etc.).
  - Experience with APIs, data integration, and real-time
    streaming pipelines (Kafka, Kinesis, Pub/Sub)
  
  It would be a plus if you also possess previous experience
  in:
  
  - Experience working with biological or molecular data (e.g.,
    genomic sequences, protein structures, assay results).
  - Familiarity with data formats and standards used in life
    sciences (e.g., FASTA, VCF, PDB).
  - Exposure to AI/ML workflows and collaboration with data
    science teams.
  - Strong understanding of data security, compliance, and
    governance frameworks
  - Excellent collaboration and communication skills with the
    ability to work across technical and business teams
  
  Join our winning team today. Together, we’ll accelerate the
  real-life impact of tomorrow’s science and technology. We
  partner with customers across the globe to help them solve
  their most complex challenges, architecting solutions that
  bring the power of science to life.
  
  For more information, visit www.danaher.com.
