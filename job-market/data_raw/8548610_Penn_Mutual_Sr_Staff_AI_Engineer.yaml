description: |
  Job Description:
  
  Job Summary: The Sr. Staff AI Engineer is a senior
  individual contributor responsible for designing and
  delivering scalable, production ready AI solutions that
  advance Penn Mutual’s Connected Data Strategy. This role
  applies deep software and AI engineering expertise to
  deliver enterprise AI capabilities across LLM based
  services, retrieval augmented generation (RAG), document
  intelligence, and cloud native integrations, leveraging AWS
  native technologies, domain owned data products, and third
  party SaaS platforms.
  
  Responsibilities
  
  AI Engineering:
  
  - Design, implement, and maintain production AI services using
    AWS native technologies such as Bedrock, SageMaker,
    Lambda, EventBridge, OpenSearch, S3, and DynamoDB.
  
  - Build and operate retrieval augmented generation (RAG)
    pipelines, including embedding strategies, vector search,
    prompt orchestration, and response evaluation.
  
  - Engineer LLM enabled APIs and workflows that integrate
    directly into enterprise applications and data products.
  
  - Develop solutions for unstructured data and document
    intelligence, including extraction, enrichment,
    classification, and search.
  
  Quality and Operations:
  
  - Apply strong software engineering practices including CI/CD,
    automated testing, infrastructure as code, and runtime
    observability.
  
  - Ensure AI systems meet requirements for performance,
    scalability, security, cost efficiency, and resilience.
  
  - Partner with platform and operations teams to support
    production readiness, monitoring, and ongoing optimization
    of AI workloads.
  
  - Continuously improve solution quality through
    experimentation, tuning, and performance analysis.
  
  Leadership and Collaboration:
  
  - Collaborate closely with Architecture, Data, Platform, and
    Product teams to deliver AI solutions aligned with
    enterprise direction and domain needs.
  
  - Provide technical leadership through implementation, code
    reviews, and design guidance for AI related initiatives.
  
  - Mentor engineers and teams on applied AI engineering
    patterns, cloud native development, and responsible AI
    practices.
  
  - Contribute reusable components, patterns, and reference
    implementations to accelerate AI adoption across IM&T.
  
  - Assist Software Engineering leaders with project planning
    via recommendations on scope, estimates, priority, and
    dependencies.
  
  Governance and Compliance:
  
  - Implement AI solutions that adhere to enterprise governance,
    security, privacy, and model risk standards.
  
  - Ensure AI systems are observable, auditable, and well
    documented to support compliance and operational
    oversight.
  
  - Partner with governance and compliance teams to align
    technical implementations with applicable policies.
  
  Minimum Qualifications: To perform this job successfully, an
  individual must be able to perform each essential duty
  satisfactorily. The requirements listed below are
  representative of the minimum knowledge, skill, and
  ability required. 
  
  - Bachelor’s or Master’s degree in Computer Science,
    Engineering, or a related field.
  
  - 10+ years of experience in software engineering, with 3–5+
    years focused on AI/ML, data intensive, or intelligent
    systems.
  
  - 2–3+ years of handson experience delivering AI/ML solutions
    on AWS.
  
  - Demonstrated experience with enterprise scale LLMbased
    systems, including retrieval augmented generation (RAG)
    and vector search.
  
  - Strong proficiency in cloud native, serverless, and event
    driven architectures.
  
  - Experience with MLOps/DataOps concepts, infrastructure as
    code, and production observability.
  
  - Deep technical expertise in software architecture, cloud
    computing, microservices, API design, and data
    architecture.
  
  - Expertise in cloud native and serverless integration
    patterns.
  
  - Strong understanding of governance, metadata management,
    catalogs, lineage, and access controls.
  
  - Hands on experience with unstructured data and document
    intelligence solutions.
  
  Competencies: 
  
  - Customer Service: Exceptional attitude and a passion for
    providing outstanding service to internal customers.
  
  - Attention to Detail: Thoroughness in accomplishing a task
    through concern for all the areas involved. Monitors and
    checks work or information and plans and organizes time
    and resources efficiently.
  
  - Analytical Skills: Collects and researches data; Designs
    workflows and procedures; Identifies data relationships
    and dependencies.
  
  - Communications: Exhibits good listening and comprehension.
    Expresses ideas and thoughts in verbal and written form.
    Keeps others adequately
    informed. Selects and uses appropriate
    communication methods.
  
  - Problem Solving: Ability to solve issues efficiently and
    quickly.
  
  - Relationship Management: Manages interactions to service and
    support to the organization; establishes credibility with
    all interactions.
  
  - Teamwork: Contributes to building a positive team spirit.
    Exhibits objectivity and openness to others' views.
  
  
  
  Supervisory Responsibilities: No 
  
  Base Salary Range - $148,000- $190,000
  
