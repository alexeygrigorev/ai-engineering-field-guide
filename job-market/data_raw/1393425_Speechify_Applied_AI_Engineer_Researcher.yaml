description: |
  The mission of Speechify is to make sure that reading is
  never a barrier to learning.
  
  Over 50 million people use Speechify’s text-to-speech
  products to turn whatever they’re reading – PDFs, books,
  Google Docs, news articles, websites – into audio, so they
  can read faster, read more, and remember more. Speechify’s
  text-to-speech reading products include its iOS app, Android
  App, Mac App, Chrome Extension, and Web App. Google recently
  named Speechify the Chrome Extension of the Year and Apple
  named Speechify its App of the Day.
  
  Today, nearly 200 people around the globe work on Speechify
  in a 100% distributed setting – Speechify has no office.
  These include frontend and backend engineers, AI research
  scientists, and others from Amazon, Microsoft, and Google,
  leading PhD programs like Stanford, high growth startups
  like Stripe, Vercel, Bolt, and many founders of their own
  companies.
  
  This is a key role and ideal for someone who thinks
  strategically, enjoys fast-paced environments, passionate
  about making product decisions, and has experience building
  great user experiences that delight users.
  
  We are a flat organization that allows anyone to become a
  leader by showing excellent technical skills and delivering
  results consistently and fast. Work ethic, solid
  communication skills, and obsession with winning are
  paramount.
  
  Our interview process involves several technical interviews
  and we aim to complete them within 1 week.
  
  What You’ll Do
  
  - Researching and implementing state-of-the-art in NLP and TTS
    or CV with a focus on image generation
  - Work on building the most human sounding AI speech model in
    the world
  
  An Ideal Candidate Should Have
  
  - Experience with research and development in NLP or TTS or CV
    with a focus on image generation.
  - Experience in ML
  - Preferred:
    - Experience deploying NLP or TTS models to production at a
      large scale
    - Experience managing engineers and growing a research &
      development team
    - Experience programming in Python: Tensorflow and PyTorch
      frameworks specifically.
  
  What We Offer
  
  - A fast-growing environment where you can help shape the
    culture
  - An entrepreneurial crew that supports risk, intuition, and
    hustle
  - A hands-off approach so you can focus and do your best work
  - The opportunity to make an impact in a transformative
    industry
  - A competitive salary, a collegiate atmosphere, and a
    commitment to building a great asynchronous culture
  
  The United States Based Salary range for this role is:
  140,000-200,000 USD/Year + Bonus + Stock depending on
  experience
  
