  that transform how our organization delivers value to
  customers. About the role: Build & Architect AI-Driven
  Systems
  
  - Design and lead the implementation of complex, enterprise-
    scale AI systems, including sophisticated multi-component
    pipelines, advanced retrieval-augmented generation (RAG)
    architectures, and autonomous AI agents with multi-step
    reasoning capabilities.
  - Architect scalable AI model integration strategies for
    production software through robust APIs, distributed data
    pipelines, and microservices architectures.
  - Lead the adaptation and customization of AI models for
    specialized domains, driving innovation in expert systems
    for legal, tax, fraud, and compliance.
  - Define technical solutions for AI system architecture across
    the organization.
  
  Drive Innovation & Technical Strategy
  
  - Lead evaluation and scalable adoption of cutting-edge AI
    technologies to solve complex business challenges.
  - Oversee proof-of-concept projects and guide technical
    feasibility assessments for new AI-driven features.
  - Stay at the forefront of AI research and emerging
    technologies, translating insights into actionable
    technical roadmaps.
  - Drive innovation initiatives and establish the
    organization’s position in emerging AI technology areas.
  
  Provide Senior Technical Leadership
  
  - Lead senior technical discussions and translate high-level
    business requirements into complete technical
    specifications.
  - Mentor a team of senior and junior Software Engineers,
    fostering technical growth and career development.
  - Champion new MLOps and LLMOps practices across the
    organization, leading both design and implementation
    initiatives.
  - Serve as a senior thought leader, driving technical
    discussions in executive forums and representing the
    organization at industry conferences and events.
  
  Champion Security, Quality & Operational Excellence
  
  - Design and implement comprehensive testing frameworks,
    monitoring systems, and observability solutions for AI
    model performance at scale.
  - Lead compliance initiatives ensuring adherence to ethical AI
    principles, security standards, and regulatory
    requirements.
  - Conduct advanced systems analysis and drive operational
    improvements across AI lifecycle management.
  
  Cross-Functional Collaboration
  
  - Partner with AI researchers, senior engineering leadership,
    design, and product teams to translate AI capabilities
    into market-leading applications.
  - Drive optimization of AI system performance across multiple
    dimensions including latency, resource usage, cost, and
    user experience.
  - Lead strategy initiatives for production feature enhancement
    and advanced AI applications informed through technical
    expertise and market understanding.
  
  About You You are a fit for the position of Staff Software
  Engineer – AI if your background includes:
  
  - Qualifications and Experience
  - Bachelor’s or Master’s degree in Computer Science,
    Engineering, or equivalent experience. Master’s degree
    preferred.
  - 8+ years of experience in software engineering with at least
    4 years in senior or lead roles focused on AI/ML.
  - Hands on with AI/ML frameworks, LLMs, Understanding of Cloud
    & Deployments
  - Expert-level proficiency in Python and extensive experience
    with AI/ML frameworks (PyTorch, TensorFlow, JAX).
  - Deep understanding of LLM architectures, advanced training
    methodologies, and distributed agent system design.
  - Demonstrated success in building AI-driven systems that
    deliver expert-based, authoritative solutions.
  - Experience with large-scale enterprise data (OpenAI,
    Anthropic, etc.) and advanced knowledge of vector
    databases, semantic search, and information retrieval
    systems.
  - Domain expertise in legal, tax, accounting, or other
    regulated industries.
  - Track record of successful AI product launches and scaling
    AI systems to enterprise customers.
  - Portfolio demonstrating leadership in innovative LLM-based
    solutions and AI product development.
  - Experience with AI governance, model risk management, and
    regulatory compliance.
  - Publications, patents, or speaking experience in AI/ML
    domains.
  
