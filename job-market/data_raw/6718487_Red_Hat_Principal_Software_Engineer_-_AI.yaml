  About Red Hat
  
  Red Hat is the world’s leading provider of enterprise open
  source software solutions, using a community-powered
  approach to deliver high-performing Linux, cloud, container,
  and Kubernetes technologies. Spread across 40+ countries,
  our associates work flexibly across work environments, from
  in-office, to office-flex, to fully remote, depending on the
  requirements of their role. Red Hatters are encouraged to
  bring their best ideas, no matter their title or tenure.
  We're a leader in open source because of our open and
  inclusive environment. We hire creative, passionate people
  ready to contribute their ideas, help solve complex
  problems, and make an impact.
  
  Inclusion at Red Hat Red Hat’s culture is built on the open
  source principles of transparency, collaboration, and
  inclusion, where the best ideas can come from anywhere and
  anyone. When this is realized, it empowers people from
  different backgrounds, perspectives, and experiences to come
  together to share ideas, challenge the status quo, and drive
  innovation. Our aspiration is that everyone experiences this
  culture with equal opportunity and access, and that all
  voices are not only heard but also celebrated. We hope you
  will join our celebration, and we welcome and encourage
  applicants from all the beautiful dimensions that compose
  our global village.
  
