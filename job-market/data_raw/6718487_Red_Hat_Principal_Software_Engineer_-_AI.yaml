description: |
  About the Job :
  
  The Digital workforce team is part of Red Hat’s Data and AI
  organization. The team is focused on building and delivering
  strategic AI agents designed to augment human capabilities,
  accelerate workflows, and scale operations across the
  enterprise.
  
  In this role, you will work as a member of a highly dynamic,
  and fast-paced team. As part of the development team, you’ll
  need to be creative, motivated, and proficient in
  architecting and designing cutting-edge applications that
  leverage Generative AI. You will work closely with different
  teams, stakeholders, product owners, and program managers to
  design, document, and develop solutions. We are seeking
  talented engineers to spearhead the technology and design of
  key components within Red Hat's Digital Workforce, shaping
  the future of digital agents. The ideal candidate will
  possess strong technical abilities, a commitment to quality
  and open source, a drive for innovation, excellent
  communication and teamwork skills, and will excel in a
  dynamic, startup-like setting.
  
  What will you do?
  
  - Architect, design, document, and develop applications in
    Python and frameworks like LangChain, LangGraph,
    LLamaStack.
  - Architect and lead the implementation of Agentic AI
    applications.
  - Architect and lead the implementation of scalable open-
    source solutions with distributed computing capabilities
    using Machine Learning models, running on OpenShift AI
  - Architect and design new features with RAG, RAFT, GraphRAG,
    InstructLab, and their pipelines
  - Develop and optimize retrieval-augmented generation (RAG)
    pipelines
  - Collaborate with product owners, program managers, different
    teams, and engineering managers to analyze and clarify
    business requirements to implement data models and
    business logic
  - Mentor, influence, and coach a distributed team of engineers
  - Effectively communicate to stakeholders and project team
    members to ensure proper visibility of development efforts
  - Review code merge requests from other team members for new
    features
  - Build and deploy applications to Red Hat OpenShift Platform-
    as-a-Service (PaaS), public clouds, i.e., Google Cloud
    Platform, AWS, etc.
  - Ensure non-functional requirements, including performance,
    scalability, resiliency, maintainability, security, etc.,
    are met according to defined standards
  - Resolve bugs, performance problems, and other issues with
    production applications
  
  What will you bring?
  
  - Strong experience in a software engineering role
  - Bachelor's degree in Computer Science, Computer Engineering
    or related field
  - 10+ years of professional coding, at least a year using
    Python
  - Excellent communication skills, solid written and verbal
    communication skills in English; ability to communicate
    effectively in a global team
  - Problem-solving and troubleshooting skills including
    performing root cause analysis
  - Understanding of web application infrastructure and
    fundamentals like REST and HTTP
  - Understanding of public cloud concepts and development
    practices
  - Knowledge of Distributed Systems
  - Experience with LangGraph, LangChain, Autogen and/or
    Python/Java-based AI libraries for GenAI applications
  - Experience with continuous delivery (CD) like to build and
    deploy pipelines like Jenkins, Platform-as-a-Service
    (PaaS) like OpenShift/Kubernetes
  - Presentations skills and public speaking skills for
    conferences and demos
  - Enjoys solving challenging problems and working with
    emerging technologies
  
  The following are considered a plus:
  
  - Experience with AI Agentic frameworks
  - Experience with MCP servers
  - Experience working with LLMs
  - Experience in building Chatbots with Slack
  
  Personal qualities and communication:
  
  - Communicate and influence for impact by bringing data to
    life via clear narratives and/or storytelling
  - Communication skills and experience in interacting with
    cross functional business and engineering teams
  - Capability in undertaking business needs analysis in direct
    consultation.
  - Be a self-starter, displaying initiative in seeing needs,
    building functionality and leading insights for
    organizational change.
  - Capability to develop a detailed understanding of our
    business requirements.
  - Excellent communication, presentation, and writing skills
  
