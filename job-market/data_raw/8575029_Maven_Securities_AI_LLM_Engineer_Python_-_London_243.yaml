  - Competitive compensation
  - Group Pension plan
  - Annual discretionary bonus
  - Fully catered breakfast, lunch and snacks.
  - 25 days’ annual leave
  - Informal dress code
  - Private healthcare and life assurance
  - Cycle-to-work scheme
  - Monthly company events
  - Private Gym
