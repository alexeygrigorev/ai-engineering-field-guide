  Job Description
  
  Job Location: Pune. Full time 5 days a week from Strategy
  Pune office.
  
  
  
  Senior AI Engineer I
  
  We are looking for a highly skilled AI Engineer to join our
  team and contribute to the development of AI-powered
  solutions. The ideal candidate will have expertise in Python
  programming, REST API development, cloud infrastructure, and
  AI model integration. This role requires strong problem-
  solving skills, a deep understanding of AI technologies, and
  the ability to optimize and deploy AI applications
  efficiently.
  
  
  
  Key Responsibilities:
  
  - Develop, maintain, and optimize AI-driven applications using
    Python.
  
  - Implement object-oriented programming, module creation, and
    unit testing to ensure code quality and maintainability.
  
  - Design and build RESTful APIs with FastAPI for seamless
    integration of AI services.
  
  - Work with various Large Language Models (LLMs), including
    OpenAI and Azure OpenAI, to enhance AI-driven
    functionalities.
  
  - Interface with relational and vector databases for efficient
    AI data retrieval and storage.
  
  - Implement text embedding techniques to improve AI-powered
    natural language processing tasks.
  
  - Deploy and manage AI applications on cloud platforms such as
    AWS, Azure, and GCP.
  
  - Utilize Docker for containerization, ensuring scalable and
    efficient deployment.
  
  - Collaborate with cross-functional teams using Git for
    version control and code management.
  
  
  
  Requirements:
  
  - Bachelor’s/Master’s degree in Computer Science or
    equivalent.
  
  - A minimum of 4 years of hands-on experience in Python
    software development with a focus on modular, scalable,
    and efficient coding for AI/LLM-based applications.
  
  - Experience developing and maintaining RESTful APIs using
    FastAPI and interfacing with relational databases.
  
  - Experience in implementing LLMs (OpenAI, Azure) using vector
    databases, text embedding, and RAG.
  
  - Hands-on experience with cloud platforms (AWS, Azure, GCP)
    and docker for AI deployment and scaling.
  
  - Strong Git skills for version control and collaborative
    development.
  
  - Ability to adjust and thrive in a fast-paced environment
    with changing priorities.
  
  - Strong analytical and problem-solving skills.
  
  - Familiarity with data visualization tools such as
    MicroStrategy preferred.
  
  
  
