description: |
  This is an intermediate level position responsible for
  participation in the establishment and implementation of new
  or revised application systems and programs in coordination
  with the Technology team. The overall objective of this role
  is to contribute to applications systems analysis and
  programming activities. Qualifications:
  
  - 7-11 years of relevant Python application development
    experience experience with strong exposure to Generative
    AI
  - Strong programming skills in Python, and familiarity with
    libraries like Transformers, Pandas, scikit-learn,
    Seaborn, Lang Chain, LlamaIndex, PyTorch, or TensorFlow.
  - Experience building applications with Open AI, Anthropic
    Claude, Google Gemini, or opensource LLMs.
  - Working knowledge of retrieval-augmented generation (RAG)
    pipelines and vector databases.
  - Understanding of ML Ops, model evaluation, prompt tuning,
    and deployment pipelines.
  - Build and tune LLM-based applications using platforms like
    Vertex, GPT, Lamma, Hugging Face, etc.
  - Create robust prompt engineering strategies and reusable
    prompt templates.
  - Integrate generative AI with enterprise applications using
    APIs, knowledge graphs, vector
  - databases (e.g., PG Vector, Neo4j, Mongodb), and
    orchestration tools.
  - Experience in systems analysis and programming of software
    applications
  - Experience in managing and implementing successful projects
  - Working knowledge of consulting/project management
    techniques/methods
  - Ability to work under pressure and manage deadlines or
    unexpected changes in expectations or requirements
  
  Education:
  
  - Bachelor’s degree/University degree or equivalent experience
  
