description: |
  As a global leader in cybersecurity, CrowdStrike protects
  the people, processes and technologies that drive modern
  organizations. Since 2011, our mission hasn’t changed —
  we’re here to stop breaches, and we’ve redefined modern
  security with the world’s most advanced AI-native platform.
  We work on large scale distributed systems, processing
  almost 3 trillion events per day and this traffic is growing
  daily. Our customers span all industries, and they count on
  CrowdStrike to keep their businesses running, their
  communities safe and their lives moving forward. We’re also
  a mission-driven company. We cultivate a culture that gives
  every CrowdStriker both the flexibility and autonomy to own
  their careers. We’re always looking to add talented
  CrowdStrikers to the team who have limitless passion, a
  relentless focus on innovation and a fanatical commitment to
  our customers, our community and each other. Ready to join a
  mission that matters? The future of cybersecurity starts
  with you.
  
  About the Role:
  
  CrowdStrike is looking for a Cloud Software Engineer to join
  our growing Charlotte AI Engineering Team. Our new colleague
  will be responsible for building globally distributed,
  fault-tolerant, and highly scalable cloud ecosystems using
  Golang and Large Language Models. Prior experience with
  Golang and LLMs is not required, but will be helpful.
  
  CrowdStrike is a computer security company, but we do not
  require candidates for this role to have prior security
  industry experience. We will mentor and train in security
  topics as needed. We do expect a strong interest in
  CrowdStrike's mission and a willingness to engage with the
  needs of our product teams and customers.
  
  About the Product:
  
  CrowdStrike has pioneered the use of artificial intelligence
  (AI) since we first introduced AI-powered protection to
  replace signature-based antivirus over 10 years ago, and
  we’ve continued to deeply integrate it across our platform
  since.
  
  Using the recent advances in Large Language Models
  technologies, CrowdStrike introduced Charlotte AI, a new
  generative AI security analyst. It uses the world’s highest-
  fidelity security data and it is seamlessly integrated with
  CrowdStrike’s industry-leading threat hunters, managed
  detection and response operators, and incident response
  experts. Charlotte AI engine represents a first of its type
  offering empowering users of all skill levels to leverage
  the data available in the Falcon Platform,while reducing
  security operations complexity and cost.
  
  Learn more about Charlotte AI:
  https://www.crowdstrike.com/products/charlotte-ai/
  
  What You'll Do:
  
  - Advance backend microservices, pinpointing and addressing
    critical concerns to implement effective solutions.
  - Employ established CrowdStrike tools and services to build
    cloud solutions for detecting and countering targeted
    cyber assaults.
  - Innovate with Large Language Models to develop and refine
    Charlotte AI's capabilities.
  - Construct and maintain data pipelines, engage in data
    upkeep, and contribute to the training and implementation
    of custom LLMs.
  - Collaborate across various teams to brainstorm, define, and
    devise solutions.
  - Commit to ongoing learning and self-improvement.
  - Stay attuned to our customers' challenges, always seeking
    ways to enhance support.
  - Emphasize top-tier coding quality by adhering to best
    practices, rigorous testing, and thorough logging and
    metrics.
  - Work within a collaborative and agile team environment.
  - Contribute to mentoring fellow engineers across a spectrum
    of technologies and also absorb knowledge from them.
  - Constantly explore ways to refine product architecture,
    knowledge models, user experience, performance, and
    reliability.
  - Own your work with autonomy, end to end: develop, test,
    deploy and monitor your changes.
  - Thrive in an environment that highly values trust.
  
  What You'll Need:
  
  - Degree in Computer Science (or professional experience in
    data structures/algorithms/distributed systems).
  - Experience with Language Models, Data Science, Data
    Engineering.
  - Prior work experience with big data and microservices.
  - Understanding scalability and distributed systems i.e.
    sharding, partitioning, concurrency, etc.
  - Being a team player.
  - A thorough understanding of engineering best practices from
    appropriate testing paradigms to effective peer code
    reviews and resilient architecture.
  - The ability to thrive in a test-driven, collaborative, and
    iterative programming environment.
  - The skills to meet your commitments on time and produce
    high-quality software that is unit tested, code reviewed
    and checked in regularly for continuous integration.
  
  Tech Stack (not mandatory to know everything; a robust
  learning capacity is essential):
  
  - Go (Golang)
  - Python
  - Docker
  - Kubernetes
  - AWS
  - Redis / S3 / EC2 / IAM
  - Kafka
  - GIT
  - Cassandra
  - ElasticSearch
  
  Bonus Points:
  
  - Existing exposure to Go, AWS, Cassandra, Kafka,
    Elasticsearch.
  - Prior experience in the cybersecurity or intelligence
    fields.
  
