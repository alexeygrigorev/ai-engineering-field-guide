description: |
  About the Company:
  
  Netomi is the leading agentic AI platform for enterprise
  customer experience. We work with the largest global brands
  like Delta Airlines, MetLife, MGM, United, and others to
  enable agentic automation at scale across the entire
  customer journey. Our no-code platform delivers the fastest
  time to market, lowest total cost of ownership, and simple,
  scalable management of AI agents for any CX use case. Backed
  by WndrCo, Y Combinator, and Index Ventures, we help
  enterprises drive efficiency, lower costs, and deliver
  higher quality customer experiences.
  
  Want to be part of the AI revolution and transform how the
  world’s largest global brands do business? Join us!
  
  About the Role
  
  As an Agentic AI Engineer at Netomi, you will be responsible
  for configuring, deploying, and scaling large-scale Agentic
  AI solutions for enterprise customers. You will translate
  complex business requirements into practical, AI-driven
  workflows, define and execute integration approaches, and
  guide customers through their transition to autonomous,
  agent-based operations.
  
  Acting as the key link between customer needs and technical
  delivery, you will work hands-on with customer teams and
  collaborate closely with CSM, Integration Engineers, QA,
  Product, and Engineering to ensure smooth, end-to-end
  implementations. Your work will directly impact how quickly
  customers realize value from Netomi’s platform and the
  overall success of each deployment.
  
  Responsibilities
  
  - Scope out projects and provide effort estimations and
    timelines in conjunction with sales and customer success
    managers(CSM).
  - Lead Discovery calls with customers and cross functional
    team.
  - Partners with CSMs to ensure successful delivery by leading
    technical project activities, including solution
    architecture design.
  - Serves as solution architect on moderate to complex projects
    requiring integration with multiple products.
  - Performs complex configuration, troubleshooting of Netomi’s
    solution(s).
  - Ensure Project/Process Documentation on the centralized
    repository.
  - Participates in reviews(as and when required) with the
    customers and provide guidance regarding best practices.
  - Collaborate with different teams for effective
    troubleshooting of customer issues during deployment &
    post deployment.
  - Leads business discussions regarding Netomi’s value
    proposition at different levels of customer organization.
  - Strong on data analytics and providing insights to the
    customer.
  - Focus on driving efficiency in project delivery through
    initiatives.
  - Analyse the customer health and create a plan to improve and
    Optimize the performance on AI Agent.
  
  Requirements
  
  - Overall Experience > 4-8 Years experience in Project
    Management preferably from a consulting organisation.
  - Education: B.Tech + MBA
  - Should have spent at least 3 years for a SaaS based
    organisation conceptualising, designing and deploying the
    solution.
  - Articulate and possesses proficiency in client/stakeholder
    management.
  - Strong communication skills both written and verbal.
  - Ability to deliver under stressful condition.
  - Ability to interpret functional specifications and translate
    them into technical configurations.
  - Experience in implementation of SaaS product is a must.
  - Understand basics of SQL and relational databases.
  - Strong tool experience with JSON, Datadog, Postman, API
    Integrations.
  - Ability to set up custom fields, workflows, business rules,
    and automation triggers.
  - Familiarity with authentication methods such as OAuth, JWT,
    and API tools like Swagger, Zapier.
  - Hands-on experience configuring SaaS platforms (e.g.,
    Salesforce, Zendesk, Netomi, HubSpot, Workday, or
    ServiceNow).
  - Basic proficiency in JavaScript, Python, or Node.js for
    customization or integration scripting.
  
