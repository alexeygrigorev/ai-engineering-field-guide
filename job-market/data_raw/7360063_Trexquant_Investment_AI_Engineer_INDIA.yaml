description: |
  We are seeking an AI Engineer to join our team. The
  successful candidate will play a critical role in
  developing, optimizing, and deploying advanced AI workflows
  and tools. The role offers a unique opportunity to work on
  cutting-edge technologies that directly impact our
  investment strategies.
  
  Responsibilities
  
  - Design and implement systems incorporating large language
    models (LLMs), vector databases, and other artificial
    intelligence tools for a variety of quant research
    applications, including literature review, data search,
    and code generation.
  - Deploy, monitor, and enhance AI systems, ensuring that
    solutions are scalable.
  - Partner with portfolio quant researchers to develop AI tools
    that address specific market opportunities and challenges.
  - Stay abreast of the latest AI developments, contributing to
    internal thought leadership and pushing the envelope of
    what can be achieved.
  - Deploy AI models in production environments, ensuring
    seamless integration with existing infrastructure and
    real-time market data feeds.
  - Identify potential risks related to AI and ensure
    appropriate safeguards are in place, especially with
    regard to model bias and robustness
  
  Requirements
  
  - Minimum 2 years of hands-on experience working with LLMs, AI
    or deep learning in a high-performance environment
  - Experience working with large-scale datasets and deploying
    machine learning models in production
  - Knowledge of modern NLP techniques and frameworks (e.g.,
    tokenizers, transformers, embedding models.)
  - Familiarity with machine learning platforms and tools (e.g.,
    PyTorch, HuggingFace, OpenAI)
  - Strong understanding of algorithmic trading and financial
    data is a plus
  - Excellent problem-solving abilities, with the capacity to
    translate complex business requirements into innovative
    technical solutions
  
  Benefits
  
  - Competitive salary plus bonus based on performance
  - Collaborative, casual, and friendly work environment
  - Pre-tax commuter benefit
  - Weekly company meals
  
  Trexquant is an Equal Opportunity Employer
