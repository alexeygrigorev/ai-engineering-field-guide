  About Quora:
  
  Quora’s mission is to grow the world's collective
  intelligence. To do so, we have two platforms:
  
  - Quora: a global knowledge sharing platform with over 300M
    monthly unique visitors, bringing people together to share
    insights on various topics and providing a unique platform
    to learn and connect with others.
  - Poe: a platform providing millions of global users with one
    place to chat, explore and build with a wide variety of AI
    language models (bots), including GPT-5.2, Claude Opus
    4.5, Grok 4.1, Veo 3.1, Nano Banana Pro (Gemini 3 Pro
    Image), and more. As AI capabilities rapidly advance, Poe
    provides a single platform to instantly integrate and
    utilize these new models.
  
  Behind these products are passionate, collaborative, and
  high-performing global teams. We have a culture rooted in
  transparency, idea-sharing, and experimentation that allows
  us to celebrate success and grow together through meaningful
  work. Join us on this journey to create a positive impact
  and make a significant change in the world.
  
  This role will be working on our Poe product.
  
  About the Team and Role:
  
  Our small engineering team works on challenging problems
  every day. We have a culture that's rooted in constantly
  learning and improving, and our engineers are encouraged to
  think big and experiment with new ideas. Using continuous
  deployment, we quickly see our changes in the product and
  make fast iterations. Everyone on the engineering team has a
  huge impact on our product and our company.
  
  At Poe, we use AI in various parts of the product - bot/app
  routing and recommendation, agent flow, RAG, etc. Our team
  of AI Engineers has high impact by advancing the current AI
  systems, building performant and reliable LLM applications,
  and collaborating with our product team to uncover new
  opportunities for the Poe product. You will also play a key
  role in developing tools and abstractions that other
  developers will build on top of.
  
  Responsibilities:
  
  - Work with other engineers on a wide variety of AI
    engineering tasks, including prompt engineering,
    retrieval-augmented generation, and agentic workflow
    optimization, etc to improve our existing applied AI
    systems
  - Identify new opportunities to apply emerging AI capabilities
    to different parts of the Poe product
  - Take end-to-end ownership of applied AI systems - from
    prototyping, data pipelines, model optimization/evaluation
    to reliable deployment at scale
  
  Minimum Requirements:
  
  - Ability to be available for meetings and impromptu
    communication during Quora's “coordination hours" (Mon-
    Fri: 9am-3pm Pacific Time)
  - A 2025 or Summer 2026 graduate with or pursuing a B.S.,
    M.S., or Ph.D. in Computer Science, Engineering or a
    related technical field
  - Strong engineering background (Python or TypeScript)
  - Understanding of mathematical foundations of Machine
    Learning algorithms
  - Experience of LLM applications or transformer models
  - A passion for learning and always improving yourself and the
    team around you
  
  Preferred Requirements:
  
  - Previous software engineering experience via an internship,
    work experience or coding competition
  - Previous hands-on experience working on LLM and prompt
    engineering
  - Passion for Poe and Quora’s mission and goals
  
