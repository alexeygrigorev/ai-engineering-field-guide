  Job Summary
  
  We are seeking a Senior AI QA Engineer with 4–6+ years of
  experience in software quality assurance, test automation,
  and validation of data-driven and AI/ML systems. The role
  involves test planning, automation framework development,
  API testing, CI/CD integration, and end-to-end testing of AI
  and data pipelines. The candidate will work closely with
  engineering, data, and DevOps teams to ensure high-quality,
  scalable AI solutions.
  
  Key Responsibilities
  
  - Define and execute test planning, test strategy, and test
    cases for AI/ML and data-driven applications
  - Develop and maintain automated test frameworks using
    Selenium and Pytest
  - Perform API testing for RESTful services
  - Validate data pipelines, ETL workflows, and ML model outputs
  - Conduct end-to-end testing across AI/ML lifecycle including
    data ingestion, training, inference, and deployment
  - Integrate automated test suites into CI/CD pipelines
  - Perform regression, integration, system, and performance
    testing
  - Identify, document, and track defects to closure
  - Collaborate with Data Engineers, ML Engineers, and DevOps
    teams
  - Ensure adherence to QA standards, best practices, and
    compliance requirements
  - Mentor junior QA team members when required
  
  Required Skills
  
  - Software Quality Assurance
  - Test Planning and Test Strategy
  - Test Automation
  - Selenium
  - Pytest
  - Python
  - API Testing (REST)
  - CI/CD Integration
  - Data Pipeline Testing
  - AI/ML Pipeline Testing
  - Regression Testing
  - Defect Tracking
  - Git / Version Control
  
  Preferred Skills
  
  - Machine Learning model validation (accuracy, drift, bias)
  - Cloud platforms (AWS, Azure, GCP)
  - Docker and Kubernetes
  - Performance and Load Testing
  - Data Quality and Monitoring frameworks
