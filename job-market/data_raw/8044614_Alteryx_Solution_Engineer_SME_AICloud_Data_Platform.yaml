description: |
  We’re looking for problem solvers, innovators, and dreamers
  who are searching for anything but business as usual. Like
  us, you’re a high performer who’s an expert at your craft,
  constantly challenging the status quo. You value inclusivity
  and want to join a culture that empowers you to show up as
  your authentic self. You know that success hinges on
  commitment, that our differences make us stronger, and that
  the finish line is always sweeter when the whole team
  crosses together.
  
  About the Role We’re seeking a strategic operator who
  thrives on solving complex business challenges and
  delivering measurable impact. As a member of Center of
  Excellence team, you’ll lead high-priority go-to-market
  (GTM) initiatives that transform how we work, accelerate
  revenue growth, and unlock new business opportunities.
  
  Reporting to the Revenue Operations and Strategic Ventures
  group, you’ll partner across Sales, Marketing, Customer
  Success, Operations, Product, and more—turning big ideas
  into execution-ready initiatives.
  
  What You’ll Do
  
  - AS SME he/she will have strong field sales and customer
    facing interactions
  - Translate strategic vision into clear execution plans with
    defined timelines and measurable outcomes.
  - Build alignment across diverse teams, driving accountability
    while managing dependencies and risks.
  - Deliver high-quality recommendations and executive-ready
    presentations that influence decision-making.
  - Lead the GTM organization in creation, planning, and
    execution of our GTM messaging and initiatives.
  
  What You Bring
  
  - Domain knowledge AZURE/AWS/GGC and background on snowflake
    or databricks etc
  - Proven track record of converting ideas into tangible
    results.
  - Deep understanding of the full GTM lifecycle and multiple
    routes to market.
  - Exceptional communication, relationship-building, and
    presentation skills.
  - Strong organizational skills and the ability to thrive in a
    fast-paced, evolving environment.
  - Highly experienced in customer-faced senior/executive level
    engagements
  - Skilled in the art of influencing others internally and
    externally
  - compensation 160,000-184,000 plus bonus & equity
  - Self-driven and ability to thrive within the grey of a
    program
  
  Why Join Us You’ll be part of a high-impact, high-visibility
  team driving strategic transformation across the company.
  This is your opportunity to shape the future of how we
  grow—while working with passionate, innovative teammates who
  love to win together.
  
  Find yourself checking a lot of these boxes but doubting
  whether you should apply? At Alteryx, we support a growth
  mindset for our associates through all stages of their
  careers. If you meet some of the requirements and you share
  our values, we encourage you to apply. As part of our
  ongoing commitment to a diverse, equitable, and inclusive
  workplace, we’re invested in building teams with a wide
  variety of backgrounds, identities, and experiences.
  
