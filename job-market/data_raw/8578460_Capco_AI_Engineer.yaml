  About the Job: 
  
  As a member of the Capco Technology Delivery Team, you’ll
  bring practical knowledge of agile development methodologies
  and engineering best practices. As an AI Engineer, you’ll
  play an integral role using your experience and skills to
  contribute to the quality and implementation of our
  projects. 
  
  We are seeking a highly skilled and experienced Senior GenAI
  Engineer who will be instrumental in designing, developing,
  and deploying modern generative AI solutions, leveraging
  expertise in foundation models, agentic AI systems, and
  full-stack application development. You will work across the
  entire AI lifecycle, from research and prototyping to
  production deployment and monitoring, contributing to high-
  impact transformative projects.
  
  What You’ll Get to Do: 
  
  - Build applications leveraging foundation models and advanced
    GenAI techniques (Agentic RAG, KG-RAG)
  - Develop autonomous agents using modern agentic frameworks
  - Implement MCP integrations and Python-based full-stack
    solutions
  - Create scalable REST APIs and deploy AI workloads on major
    clouds
  - Apply LLMOps/MLOps best practices for CI/CD and monitoring
  - Work across teams, mentor others, and drive innovation in
    embeddings, knowledge graphs, and ontologies
  
  What You’ll Bring with You: 
  
  - Degree in CS, AI/ML, or related field
  - 5+ years of AI/ML-focused software engineering
  - Production experience with LLMs and agentic systems
  - Strong MCP knowledge and expert-level Python (zero Java)
  - Experience with embeddings at scale, knowledge graphs,
    ontology extraction, and advanced RAG
  - Full-stack skills (Python back end + modern front end)
  - Cloud deployment experience (AWS, Azure, or GCP)
  - Familiarity with LLMOps tools and strong problem-
    solving/communication skills
  - Willingness to work in the New York office 3 days/week.
  
