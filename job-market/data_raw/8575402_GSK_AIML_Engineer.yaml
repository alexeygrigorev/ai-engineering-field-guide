description: |
  At GSK, we see a world where advanced applications of
  Machine Learning and AI empower us to drive groundbreaking
  solutions that further our mission of enabling everyone to
  do more, feel better, and live longer. This ambitious vision
  will rely on developing cutting-edge products and solutions
  in Machine Learning and AI.
  
  The AI Finance and Strategy team focuses on creating full-
  stack, AI-powered tools to support the R&D drug development
  strategy at the highest level of GSK. By leveraging data
  from across the organisation and beyond- from clinical trial
  readouts to external market analyses- as well as innovative
  methods -reinforcement learning, agentic systems, ML
  forecasting- we improve financial strategies and optimize
  decision-making.
  
  We’re looking for a highly skilled AI/ML engineer to help us
  make this vision a reality. Competitive candidates will have
  a track record of writing and shipping quality, well-
  documented and well-tested software, as well as and
  demonstrated expertise in complex mathematical modelling and
  AI/ML development. Candidates should be comfortable with
  modern, cloud-native computing, and with continuous
  development and production deployment on cloud platforms to
  large user populations. We’re looking for a passion for
  advancing financial and strategic solutions that align with
  GSK’s mission, along with a commitment to continuous
  learning and development.
  
  The AI/ML team is built on the principles of ownership,
  accountability, continuous development, and collaboration.
  We hire for the long term, and we're motivated to make this
  a great place to work. Our leaders will be committed to your
  career and development from day one.
  
  In this role you will
  
  - Develop back end code for a Python web application
  - Design code architecture to operationalise mathematical
    models and algorithms
  - Build models, services, and libraries that fulfil the stated
    API contract and metrics for a project
  - Integrate AI/ML components with frontend, backend, data and
    compute infrastructure
  - Responsible for high quality software implementations
    according to best practices, including automated test
    suites and documentation
  
  - Develop, measure, and monitor key metrics for all tools and
    services and consistently seek to iterate on and improve
    them
  
  - Participate in code reviews, continuously improving personal
    standards as well as the wider team and product
  - Liaise with other technical staff and data engineers in the
    team and across allied teams, to build an end-to-end
    pipeline consuming other data products
  - Consult, communicate and collaborate with stakeholders and
    users to understand their current processes and design
    requirements for improvements
  
  Why you?
  
  Qualifications & Skills:
  
  We are looking for professionals with these required skills
  to achieve our goals:
  
  - Masters’ degree in a relevant field (including computational
    or numerate), or equivalent experience
  - Proven ability to solve complex problems using creative
    approaches, state-of-the-art tools, and best engineering
    practices
  - Demonstrated experience of Python backend development (e.g.
    using FastAPI)
  - Cloud experience (e.g. Azure preferred) including core web
    application infrastructure is essential
  - Strong skills in Python
  - Unit testing experience (e.g. pytest)
  - Knowledge of agile practices and able to perform in agile
    software development environments
  - Strong knowledge of modern software development tools / ways
    of working (e.g. git/GitHub, DevOps tools for deployment)
    – should be able to show practice of commit early and
    deploy often
  
  Preferred Qualifications & Skills:
  
  If you have the following characteristics, it would be a
  plus:
  
  - Experience with Docker or containerized applications,
    especially architecture of multi-container applications
  - Knowledge of AI/ML approaches and deployment of AI/ML
    powered applications – especially using language models or
    NLP and agent-based approaches (e.g. LangGraph,
    PydanticAI, AutoGen)
  - Knowledge of AI/ML evaluation and benchmarking approaches,
    experience with iterative improvement of AI/ML models and
    products
  - Some experience with frontend software development (e.g.
    React)
  
  Closing Date for Applications: Tuesday 10th March 2026 (COB)
  
  Please take a copy of the Job Description, as this will not
  be available post closure of the advert.
  
  
  When applying for this role, please use the ‘cover letter’
  of the online application or your CV to describe how you
  meet the competencies for this role, as outlined in the job
  requirements above. The information that you have provided
  in your cover letter and CV will be used to assess your
  application.
  
  During the course of your application, you will be requested
  to complete voluntary information which will be used in
  monitoring the effectiveness of our equality and diversity
  policies. Your information will be treated as confidential
  and will not be used in any part of the selection process.
  If you require a reasonable adjustment to the application /
  selection process to enable you to demonstrate your ability
  to perform the job requirements, please contact 0808 234
  4391. This will help us to understand any modifications we
  may need to make to support you throughout our selection
  process.
  
