  Job Description:
  
  We are Omnissa!
  
  The world is evolving fast, and organizations
  everywhere—from corporations to schools—are under immense
  pressure to provide flexible, work-from-anywhere solutions.
  They need IT infrastructure that empowers employees and
  customers to access applications from any device, on any
  cloud, all while maintaining top-tier security. That’s where
  Omnissa comes in.
  
  The Omnissa Platform is the first AI-driven digital work
  platform that enables smart, seamless and secure work
  experiences from anywhere. It uniquely integrates multiple
  industry-leading solutions including Unified Endpoint
  Management, Virtual Apps and Desktops, Digital Employee
  Experience, and Security & Compliance through common data,
  identity, administration, and automation services. Built on
  the vision of autonomous workspaces - self configuring,
  self-healing, and self-securing - Omnissa continuously
  adapts to the way people work; delivering personalized and
  engaging employee experiences, while optimizing security, IT
  operations and costs. we're experiencing rapid growth—and
  this is just the beginning of our journey!
  
  At Omnissa, we’re driven by a shared mission to maximize
  value for our customers. Our five Core Values guide us: Act
  in Alignment, Build Trust, Foster Inclusiveness, Drive
  Efficiency, and Maximize Customer Value—all with the aim of
  achieving shared success for our clients and our team.
  
  As a global private company with over 4,000 employees, we’re
  always looking for passionate, talented individuals to join
  us. If you're ready to make an impact and help shape the
  future of work, we’d love to hear from you!
  
  What is the opportunity?
  
  You will join a team that is passionate about building high-
  quality software solutions to help our customers optimize
  and manage secure access to their applications. We are
  dedicated to simplifying and securing application delivery
  across various environments, leveraging automation, best
  practices in software engineering, and continuous
  improvement to build innovative solutions.
  
  Our mission is to provide secure, simplified, and seamless
  access to enterprise applications and resources from any
  device, anywhere, while maintaining high levels of security
  and performance. This mission focuses on delivering a
  unified, efficient solution for managing and controlling
  access to a variety of applications, including virtualized
  desktops, SaaS applications, and internal enterprise
  resources.
  
  You will contribute to the design, development, and
  optimization of the Omnissa product, which plays a critical
  role in streamlining secure access for enterprise
  applications. You will work alongside other engineers to
  create high-performance, reliable, and scalable software
  that enables seamless remote access and supports all cloud
  platforms.
  
  The product offers robust security features, including
  multi-factor authentication (MFA), single sign-on (SSO), and
  secure session management, to prevent unauthorized access
  and ensure safe interactions.
  
  The ideal candidate will have experience designing
  enterprise-grade software systems, with a strong background
  in cloud-based architecture, security protocols, and access
  management.
  
