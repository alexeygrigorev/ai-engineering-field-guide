  INTRODUCTION TO EVERNORTH:
  
  Evernorth Health Services India, established in Hyderabad in
  2024, is an innovation hub for Evernorth Health Services,
  the pharmacy, care and benefits division of The Cigna Group.
  The innovation hub will support innovation-focused areas,
  such as generative AI, product development, process
  improvement, analytics, and software engineering across The
  Cigna Group and its businesses.  Evernorth Health Services
  India builds on The Cigna Group’s existing presence in
  India.
  
  About Evernorth Health Services:
  
  Evernorth Health Services (Evernorth) is the pharmacy, care
  and benefits solution division of The Cigna Group - a
  Fortune 16 global health company with 75,000 employees, 186
  million customers in more than 30 countries and
  jurisdictions around the world. Evernorth exists to make the
  prediction, prevention, and treatment of illness and disease
  more accessible to millions of people. We do this by
  creating and connecting premier health services offerings,
  such as benefits management, pharmacy, care solutions,
  insights and intelligence.
  
  About Cigna:
  
  The Cigna Group is a global health company committed to
  improving the health and vitality of individuals and
  communities around the world and includes products and
  services marketed under its Cigna Healthcare and Evernorth
  Health Services subsidiaries. Cigna Healthcare is the health
  benefits provider of The Cigna Group, serving customers and
  clients through its U.S. Employer, U.S. Government, and
  International Health business. Evernorth Health Services is
  the pharmacy, care and benefits solution division of The
  Cigna Group.
  
  In this role, you will: Design, build, and deploy cutting-
  edge machine learning and generative AI solutions such as
  Chat bots, with a focus on Large Language Models (LLMs), AI
  agents, Retrieval-Augmented Generation (RAG), and large-
  scale search. Collaborate with Data scientists, engineers,
  and product teams to turn complex problems into scalable,
  cloud-ready AI solutions for enterprises. Run experiments,
  explore new algorithms, and push the boundaries of AI to
  optimize performance, customer experience, and business
  outcomes. Ensure ethical and responsible AI practices in all
  solutions. We’re looking for a Senior AI/Machine Learning
  Engineer with deep expertise in applied ML/AI, hands-on
  experience building production-grade solutions, and the
  creativity to innovate at the intersection of AI and
  enterprise cloud. Responsibilities As part of the Bigdata
  Service team for enterprise Databricks, Snowflake, Teradata
  and BI teams such as Tableau you will be responsible for
  developing innovative Agentic workflows and solutions for
  our strategic customers. As an Infrastructure Advisor,
  you'll be part of the development of advanced Gen AI
  solutions using the latest ML technologies combined with
  AWS, Azure cloud experience. Your work will significantly
  impact sectors like healthcare, and code generation by
  creating distributed, scalable, high-performance solutions
  for strategic customers. Work directly with key customers
  and accompany them on their Gen AI journey – understanding
  their requirements, help them envision and design and build
  the right solutions and work together with their ML
  engineering to remove blockers. Design and implement agentic
  workflows using diverse frameworks, incorporating prompt
  engineering to optimize performance. You will dive deep into
  model structure to optimize model performance and
  scalability. You will build state-of-the-art solutions with
  brand new technologies in this fast-evolving area. You will
  diagnose, troubleshoot, and resolve issues in AI model
  training and serving. You may also perform other duties as
  assigned. Build re-usable solution patterns and reference
  solutions / showcases that can apply across multiple
  customers. Be an enthusiastic, self-motivated, and a great
  collaborator. Be our product evangelist - engage directly
  with customers and partners, participate and present in
  external events and conferences, etc. Qualifications
  Bachelor’s or Master’s degree in Computer Science or related
  technical field, with 8+ years of experience in AI, ML, or
  data-driven solution development. Proven track record
  designing, building, and deploying scalable AI/ML solutions
  in production environments. Deep expertise in Large Language
  Models (LLMs), Generative AI, Agentic solutions, and
  advanced ML techniques (fine-tuning, prompt engineering,
  model optimization). Skilled in diagnosing, troubleshooting,
  and resolving issues in AI model training and serving.
  Hands-on experience with MCP, NLP, NLU, RAG architectures,
  Agents, Chat Bots, and modern AI frameworks (e.g.,
  LangChain, LangGraph LlamaIndex). Proficient in Python and
  shell scripting, with familiarity in deep learning
  frameworks (PyTorch, TensorFlow, JAX, or Transformers).
  Experience with popular model training and serving
  frameworks like MLFlow, KServe, KubeFlow, Triton etc.
  Excellent communication skills for translating complex
  technical concepts into clear proposals, designs, and
  presentations. Collaborative mindset with experience working
  closely with product managers, engineers, and customers.
  Experience acting as a technical evangelist, presenting at
  conferences, customer briefings, or industry events.
  
  About Evernorth Health Services
  
  Evernorth Health Services, a division of The Cigna Group,
  creates pharmacy, care and benefit solutions to improve
  health and increase vitality. We relentlessly innovate to
  make the prediction, prevention and treatment of illness and
  disease more accessible to millions of people. Join us in
  driving growth and improving lives.
