description: |
  What we do
  
  Join a team of passionate and hardworking entrepreneurs to
  transform healthcare!
  
  Working in the tech team at Doctolib involves building
  innovative products and features to improve the daily lives
  of care teams and patients. We work in feature teams in an
  agile environment, while collaborating with product, design,
  and business teams.
  
  What you'll do
  
  We are looking for a Senior AI Engineer (Python) to join the
  Conversational AI (CAI) team in the Practice Efficiency
  domain.
  
  As a Senior AI Engineer, your mission will be to build and
  scale a new product in the Doctolib suite: our Phone
  Assistant, with the vision to revolutionize access to care
  for patients and day-to-day practice management for
  practitioners. This opportunity will allow you to leverage
  the latest technologies in AI, NLP, and speech recognition
  to build delightful user experiences and scale your product
  to millions of users.
  
  Your responsibilities include but are not limited to:
  
  
  
  - Design, ship, and operate production-grade agentic LLM
    systems that improve patient-practitioner interaction and
    streamline healthcare workflows
  - Validate hypothesis with offline evaluation datasets and A/B
    tests on real traffic
  - Partner with other machine learning teams to design and
    improve evaluation pipelines, security/safety guardrails,
    and metrics
  - Develop and maintain core agentic capabilities, including
    memory, reasoning orchestration, and tool adapters,
    ensuring strong observability, fallback mechanisms, and
    fail-safe behaviors
  - Own performance, observability, and security: monitoring
    dashboards, SLO/SLI, security posture
  - Ensure privacy and security by design
  - Contribute to cross-functional initiatives that shape
    Doctolib's future AI platform and best practices in
    building agentic systems that will reinvent the work of
    health professionals and improve people's health
  
  About our tech environment
  
  - Our solutions are built on a single, fully cloud-native
    platform that supports web and mobile app interfaces,
    multiple languages, and is adapted to the country and
    healthcare specialty requirements. To address these
    challenges, we are modularizing our platform run in a
    distributed architecture through reusable components.
  - Our stack is composed of Rails, TypeScript, Java, Python,
    Kotlin, Swift, and React Native.
  - We leverage AI ethically across our products to empower
    patients and health professionals. Discover our AI vision
    here!
  
  Who you are
  
  Are you convinced that you have exactly what it takes for
  the position? Then we encourage you to apply. Even if you
  don't meet every requirement, you might be exactly the right
  future Doctoliber for this or other positions!
  
  Before you read on - if you don't have the exact profile
  described below, but you feel this job description matches
  your skill set, we still encourage you to apply.
  
  
  
  - You have 6+ years of experience as a software engineer, with
    significant experience using Python
  - You have a track record of experience with the full
    lifecycle of an AI product at scale, from initial
    evaluation and launch to iterations based on results in
    production
  - You understand and promote best practices related to the
    software development life cycle, such as automated
    testing, good use of CI/CD, and DevOps practices (you
    build it - you run it)
  - You are product-oriented and comfortable guiding your
    teammates to suggest tradeoffs to balance business needs
    with technical constraints
  - You are very focused on code quality and have a rigorous
    testing culture
  - You are eager to share your knowledge and help the team grow
    by pair programming and mentoring
  - You are comfortable speaking & writing in English in your
    day-to-day with the team
  
  Now, it would be fantastic if you:
  
  
  
  - Have experience with agentic systems in production
  - Have experience in the medical domain
  
  What we offer
  
  - A Deutschlandticket (Germany-wide public transport pass)
    fully paid for by Doctolib
  - 28 vacation days + 1 additional day for each full calendar
    year of employment (up to a maximum of 30 days)
  - Work from abroad for up to 10 days per year thanks to our
    flexibility days policy
  - Company health insurance with great supplementary benefits
    through our partner Allianz
  - Company pension scheme (bAV) through Allianz with an
    employer subsidyof 40% (15% within the probationary
    period)
  - The Doctolib Parent Care program, which includes one month
    additional parental leave and much more
  - Free mental health and coaching services through our partner
    Moka.care
  - Subsidized sports membership through our partner Urban
    Sports Club
  - A flexible workplace policy offering both hybrid and office-
    based mode
  - Alongside healthy snacks and our regular breakfast buffet,
    we provide a subsidized meal benefit
  - For caregivers and workers with disabilities, a package
    including an adaptation of the remote policy, extra days
    off for medical reasons, and psychological support
  
  The interview process
  
  - Recruiter Interview
  - Feature Building Interview
  - AI System Design Interview
  - Behavioral Interview
  - Reference check
  - Offer!
  
  Job details
  
  - Full-time
  - Location: Berlin
  - Working mode: Hybrid
  - Start date: as soon as possible
  
