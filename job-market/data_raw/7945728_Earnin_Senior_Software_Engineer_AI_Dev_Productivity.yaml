  conditions), gender identity, gender expression, national
  origin, ancestry, citizenship, age, physical or mental
  disability, legally protected medical condition, family care
  status, military or veteran status, marital status,
  registered domestic partner status, sexual orientation,
  genetic information, or any other basis protected by local,
  state, or federal laws. EarnIn is an E-Verify participant.
  
  EarnIn does not accept unsolicited resumes from individual
  recruiters or third-party recruiting agencies in response to
