description: |
  Company Description
  
  Redica Systems is a data and analytics SaaS platform that
  helps regulated industries improve their quality and stay on
  top of evolving regulations. We are shaping the future of
  predictive quality with our pioneering work in AI workflows
  and the development of an exclusive intelligence layer for
  quality and regulatory data. Our purpose-built processes
  transform one of the industry’s most complete data
  sets—aggregated from hundreds of health agencies and unique
  Freedom of Information Act (FOIA) sourcing—into meaningful
  answers and insights that reduce regulatory and compliance
  risk.
  
  Founded in 2010, Redica Systems serves over 200 customers in
  the Pharma, BioPharma, MedTech, and Food and Cosmetics
  industries, including 19 of the top 20 Pharma companies and
  9 of the 10 top MedTech companies. The FDAzilla store is a
  wholly-owned subsidiary of Redica Systems. Redica Systems’
  headquarters are in Pleasanton, CA.
  
  More information is available at redica.com.
  
  Job Description
  
  We’re looking for an experienced Full-stack Developer to
  join our AI team as we continue to develop the first-of-its-
  kind AI-driven Quality and Regulatory Intelligence (QRI)
  platform for the life sciences industry.
  
  Core Responsibilities
  
  - Collaborate with the Product Team to understand and solidify
    business requirements and use cases for AI Applications
  - Contribute to the architecture, design, and implementation
    of the Backend APIs (Python, FastAPI) for Generative AI
    functionalities
  - Contribute to the architecture, design, and implementation
    of Frontend UI (React, NextJS) for AI Applications
  - Contribute to designing the AWS architecture and service
    stack to host the Frontend and Backend of AI applications
    in a fault-tolerant and robust manner
  - Develop effective Unit, Integration, and E2E testing
    strategies for the developed components
  - Create clear and concise documentation for the developed
    components
  - Write correct and clean code with minimal guidance and
    consistently follow developer best practices
  - Interface with other engineering teams and ensure clean
    deployment of AI applications
  - Suggest improvements and optimizations to processes and
    implement them systematically
  
  About you
  
  - Tech Savvy: Actively adopting and incorporating new tools
    and frameworks into projects
  - Manages Complexity: Proficient in managing complexity,
    integrating various systems seamlessly
  - Plans and Aligns: Able to create and follow a project plan
    and align tasks with organizational goals
  - Collaborates: Able to work effectively with team members and
    contribute to shared objectives
  - Manages Ambiguity: Able to handle ambiguity, adapt to
    changing requirements
  
  Engaged: You share our values and possess the essential
  competencies needed to thrive at Redica, as outlined here:
  https://redica.com/about-us/careers/
  
  Qualifications
  
  - 4-6 years of developer experience in full-stack application
    development
  - Strong experience building frontend UI components with
    React/NextJS
  - Experience designing and building backend APIs in Python
    (e.g. FastAPI, Flask, Django)
  - Knowledge of AWS services required to containerize, host,
    and orchestrate AI frontend/backend services (ECS, Lambda,
    EC2, ALB, API Gateway, Cloudfront, etc.)
  - Solid understanding of API design best practices
  - Hands-on experience in integrating backend APIs with SQL
    (Postgres/MySQL/Other) and no-SQL databases
    (DynamoDB/MongoDB/Other)
  - Basic understanding of LLMs and Generative AI applications
  - Computer Science, Computer Engineering, or a similar
    technical degree
  
  Bonus Points
  
  - Strong understanding of AI/ML concepts
  - Experience building applications with LLMs/Generative AI,
    RAG
  - Familiarity with AI frameworks like Langchain, LangGraph,
    Llamaindex
  - Familiarity with Foundation Model APIs from LLM providers:
    OpenAI, Anthropic, Gemini
  
  Additional Information
  
  Top pharmaceutical companies, food manufacturers, medtech
  companies, and service firms from around the globe rely on
  Redica Systems to mine and process government inspection,
  enforcement, and registration data. This enables them to
  quantify risk signals from their suppliers, identify market
  opportunities, benchmark against peers, and prepare for the
  latest inspection trends.
  
  Our data and analytics have been cited by major media
  outlets including MSNBC, The Wall Street Journal (WSJ), and
  The Boston Globe.
