description: |
  Company Overview
  
  KLA is a global leader in diversified electronics for the
  semiconductor manufacturing ecosystem. Virtually every
  electronic device in the world is produced using our
  technologies. No laptop, smartphone, wearable device, voice-
  controlled gadget, flexible screen, VR device or smart car
  would have made it into your hands without us. KLA invents
  systems and solutions for the manufacturing of wafers and
  reticles, integrated circuits, packaging, printed circuit
  boards and flat panel displays. The innovative ideas and
  devices that are advancing humanity all begin with
  inspiration, research and development. KLA focuses more than
  average on innovation and we invest 15% of sales back into
  R&D. Our expert teams of physicists, engineers, data
  scientists and problem-solvers work together with the
  world’s leading technology providers to accelerate the
  delivery of tomorrow’s electronic devices. Life here is
  exciting and our teams thrive on tackling really hard
  problems. There is never a dull moment with us.
  
  Group/Division
  
  The Information Technology (IT) group at KLA is involved in
  every aspect of the global business. IT’s mission is to
  enable business growth and productivity by connecting
  people, process, and technology. It focuses not only on
  enhancing the technology that enables our business to thrive
  but also on how employees use and are empowered by
  technology. This integrated approach to customer service,
  creativity and technological excellence enables employee
  productivity, business analytics, and process excellence.
  
  Job Description/Preferred Qualifications
  
  Our Enterprise Analytics & Data Science team is at the
  forefront of transforming data into actionable insights that
  drive strategic decisions across the organization. You will
  be working on Large Language Models (LLMs) and Retrieval-
  Augmented Generation (RAG) pipelines. You’ll help design,
  build, and evaluate AI systems that solve complex real-world
  problems at scale.  We are a collaborative, cross-functional
  group of engineers, data scientists, analysts, and
  architects who value:
  
  - Innovation: We embrace new technologies and encourage
    experimentation to solve complex business problems.
  - Ownership: Every team member is empowered to take initiative
    and drive projects from concept to production.
  - Transparency: We foster open communication, regular
    knowledge sharing, and inclusive decision-making.
  - Continuous Learning: We support professional development
    through certifications, tech talks, and hands-on learning.
  - Impact: Our work directly influences enterprise-wide
    initiatives, from customer experience to operational
    efficiency.
  
  You’ll be joining a team that believes in building with
  purpose, where engineering excellence meets data-driven
  strategy.
  
  
  Key Responsibilities:
  
  - Software Development: Design, develop, and maintain
    applications using modern programming languages such as
    Python, C#, and JavaScript.
  - API & Microservices: Implement RESTful APIs and
    microservices to deliver scalable solutions.
  - Cloud Solutions: Architect, build, and deploy secure, high-
    performing applications on the Azure platform.
  - Data Engineering: Develop and optimize data pipelines
    leveraging Azure Data Factory, Synapse Analytics, and
    related services.
  - Database Management: Work with SQL/NoSQL databases and data
    lakes to enable efficient data processing.
  - Collaboration: Partner with product managers, architects,
    and cross-functional teams to translate business
    requirements into technical solutions.
  - System Architecture: Contribute to architectural decisions
    ensuring scalability, fault tolerance, and security.
  - Distributed Systems: Apply best practices in event-driven
    and distributed system design.
  - Machine Learning: Build and deploy ML models using Azure
    Machine Learning, Cognitive Services, and OpenAI APIs.
  - MLOps: Implement workflows for model monitoring, retraining,
    and lifecycle management.
  - CI/CD: Set up and maintain pipelines using Azure DevOps or
    GitHub Actions.
  - Performance Optimization: Continuously improve application
    performance, scalability, and reliability.
  - Cloud Governance: Ensure adherence to best practices in
    security, monitoring, and cost optimization.
  - Mentorship: Guide junior engineers through code reviews and
    architectural discussions.
  
  Required Qualifications:
  
  Experience:
  
  - 6+ years of professional software development experience.
  - 3+ years of hands-on experience with Microsoft Azure
    services, including:
  - Data & Storage: Azure SQL, Cosmos DB, Azure Storage
  - Compute & App Hosting: Azure App Services, Azure Functions,
    Azure Kubernetes Service (AKS)
  - Security & Monitoring: Azure Key Vault, Azure Monitor,
    Application Insights
  
  Technical Skills:
  
  - Strong backend development expertise in Python, Node.js, or
    Go.
  - Proficiency in Python (with AI/ML focus), C#, and
    JavaScript.
  - Solid understanding of RESTful API development,
    authentication mechanisms, and microservices architecture.
  - Experience with cloud platforms (Azure preferred; AWS or GCP
    a plus).
  - Hands-on knowledge of CI/CD pipelines and Infrastructure as
    Code (IaC) using ARM templates, Bicep, or Terraform.
  - Skilled in working with SQL and NoSQL databases.
  - Familiarity with containerization and orchestration tools
    (Docker, Kubernetes).
  
  Additional Competencies:
  
  - Strong problem-solving abilities and capability to work
    independently in remote or hybrid environments.
  - Comfortable in fast-paced, collaborative settings.
  
  Preferred Qualifications:
  
  - Microsoft Certified: Azure Solutions Architect Expert or
    Azure Developer Associate.
  - Experience with OpenAI, Hugging Face, LangChain for
    conversational AI and RAG systems.
  - Understanding of multi-agent architectures and ensemble
    strategies.
  - Exposure to Agile/Scrum methodologies and tools like Jira or
    Azure Boards.
  - Contributions to open-source projects or technical blogs.
  
  Minimum Qualifications
  
  Doctorate (Academic) Degree and related work experience of 3
  years; Master's Level Degree and related work experience of
  6 years; Bachelor's Level Degree and related work experience
  of 8 years
  
