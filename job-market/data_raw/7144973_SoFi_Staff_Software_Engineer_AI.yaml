  Employee Applicant Privacy Notice
  
  Who we are:
  
  Shape a brighter financial future with us.
  
  Together with our members, we’re changing the way people
  think about and interact with personal finance.
  
  We’re a next-generation financial services company and
  national bank using innovative, mobile-first technology to
  help our millions of members reach their goals. The industry
  is going through an unprecedented transformation, and we’re
  at the forefront. We’re proud to come to work every day
  knowing that what we do has a direct impact on people’s
  lives, with our core values guiding us every step of the
  way. Join us to invest in yourself, your career, and the
  financial world.
  
  The role
  
  We are building a new AI engineering team with the mission
  of bringing the value of AI to SoFi Members.  This team will
  play a key role in supporting our member’s financial
  journeys by developing new solutions to embed personalized
  financial insights into our products.  The ideal candidate
  will have a deep understanding of artificial intelligence
  (AI) and machine learning (ML) systems, with a passion for
  building products on the cutting edge.  At SoFi, we pride
  ourselves on the collaboration between Product, Design and
  Engineering and so you will be involved in the entire
  product lifecycle, from ideation through building, deploying
  and continual improvement and evolution.  We also pride
  ourselves on a philosophy of continuous learning, and you
  should likewise be committed to furthering your own career
  growth as well as to providing mentorship for your fellow
  team members.
  
  Key responsibilities
  
  - Drive technical architecture, design decisions and cross-
    functional discussions for the product
  - Deliver highly available and scalable services in a
    production environment
  - Lead the design, development and testing of systems
  - Lead code and system design reviewsHelp translate product
    requirements into user stories and technical solutions
  - Mentor other engineers, support the technical culture, and
    help grow the team
  - Generate ideas for new initiatives and technologies
  - Communicate with project leads, product managers and other
    software developers
  - Consistently demonstrate extremely high levels of technical
    knowledge, ingenuity, and creativity.
  - Develop and apply advanced technologies, engineering
    principles, theories, and concepts
  - Broad knowledge about the design and operation of systems
    outside of specialtyTake initiative and produce timely
    results in a fast-paced and sometimes ambiguous
    environment
  
  Requirements
  
  - Bachelor’s Degree in Computer Science or related field
  - 8+ years programming experience on a modern stack
  - Our core stack is Java/ Kotlin/ Spring / AWS/ PostgreSQL,
    and we run on Kubernetes in a service oriented
    architecture.  We are building a Python stack for AI.
  - Experience working with new technologies in the AI stack,
    such as building Agents, creating MCP servers, fine tuning
    models, prompt engineering, and performance evaluation
  - Experience working with applications that leverage Large
    Language Models (LLMs), such as integrating LLMs,
    designing prompts, or exploring their practical
    applications.
  - You should have a strong understanding of relational
    databases and ORMs
  - You should have worked on a SOA or microservice-based
    application
  - Strong sense of ownership; driving a project from inception
    to completion
  - Pragmatic approach towards handling tech debt versus
    shipping new features
  - Experience working in a collaborative coding environment,
    refining designs together, working through code reviews
    and managing pull requests
  
