  About HubSpot
  
  HubSpot (NYSE: HUBS) is an AI-powered customer platform with
  all the software, integrations, and resources customers need
  to connect marketing, sales, and service. HubSpot's
  connected platform enables businesses to grow faster by
  focusing on what matters most: customers.
  
  At HubSpot, bold is our baseline. Our employees around the
  globe move fast, stay customer-obsessed, and win together.
  Our culture is grounded in four commitments: Solve for the
  Customer, Be Bold, Learn Fast, Align, Adapt & Go!, and
  Deliver with HEART. These commitments shape how we work,
  lead, and grow.
  
  We’re building a company where people can do their best
  work. We focus on brilliant work, not badge swipes. By
  combining clarity, ownership, and trust, we create space for
  big thinking and meaningful progress. And we know that when
  our employees grow, our customers do too.
  
  Recognized globally for our award-winning culture by
  Comparably, Glassdoor, Fortune, and more, HubSpot is
  headquartered in Cambridge, MA, with employees and offices
  around the world.
  
