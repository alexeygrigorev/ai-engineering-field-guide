description: |
  Job Description SummaryGE Vernova is embracing cutting-edge
  technologies to streamline operations, improve customer
  experiences, and drive growth. As part of this vision, we
  are building a dedicated team to leverage Generative AI and
  redefine how we engage with our industry. The ultimate goal
  of the team is to automate prompting, develop a framework
  for prompting across use cases to maximize reuse as well as
  sharing across businesses. We are seeking a highly motivated
  and talented Prompt Engineer to join our dynamic team. The
  successful candidate will be responsible for creating and
  optimizing prompts for LLMs, collaborating with domain
  experts and end users to develop software solutions that
  address both internal and external needs. This position
  offers a great opportunity to work at the intersection of
  advanced technology and traditional industry, making a
  tangible impact on our business processes. As a GE Vernova
  accelerator, GE Vernova Advanced Research is driving
  strategy and leading research & development efforts to
  execute on the business’s mission to help power the energy
  transition. We forge the collaborations and help invent the
  technologies required to electrify and decarbonize for a
  zero-carbon future. Representing virtually every major
  scientific and engineering discipline, our researchers are
  collaborating with GE Vernova’s businesses, the U.S.
  government, and more than 420 entities at the forefront of
  technology to execute on 150+ energy[1]focused projects.
  Collectively, these research programs and initiatives aim to
  solve near term technical challenges, deliver next
  generation product advances, and drive long term
  breakthrough innovation to enable more affordable, reliable,
  sustainable, and secure energy.
  
  Job Description
  
  Essential Responsibilities:
  
  - Collaborate with domain experts to understand business needs
    and translate them into clear and effective LLM prompts.
  - Develop, test, and refine prompts for a variety of use
    cases, ensuring high accuracy and relevance in generated
    outputs.
  - Work closely with software developers to integrate LLM
    solutions into existing or new applications.
  - Contribute to the development of a scalable framework for
    prompt engineering, promoting reuse and knowledge sharing
    across different business units.
  - Assist in gathering and analyzing user feedback to
    continually improve prompt effectiveness.
  - Stay up-to-date with advancements in LLM technology and
    contribute to strategic decisions on tool and platform
    selection.
  - Document prompt engineering processes, best practices, and
    use case outcomes to build a comprehensive knowledge base.
  
  Qualifications/Requirements:
  
  - Bachelor’s degree in Computer Science, Engineering,
    Mathematics, or related field with 8+ years' relevant
    experience.
  - Experience with prompt engineering and familiarity with
    tools such as OpenAI’s GPT models, Hugging Face, etc.
  - Proficiency in Python or other programming languages
    commonly used in AI/ML development.
  - Strong problem-solving skills and attention to detail.
  - Excellent communication skills, with the ability to
    articulate complex technical concepts to non-technical
    stakeholders.
  - Ability to work collaboratively in a team environment and
    adapt to changing project requirements.
  - Candidate must be willing to travel a minimum of 2 weeks per
    year
  - You must submit your application for employment on the
    careers page at www.gecareers.com to be considered
  - Must be willing to work out of an office located in
    Bangalore.
  
  Ideal Candidate Characteristics:
  
  - Master’s degree in Computer Science, Engineering, Data
    Science, or related field
  - Experience with machine learning frameworks (e.g., PyTorch)
    and data processing libraries (e.g., Pandas, NumPy).
  - Previous experience or internships involving NLP or machine
    learning projects.
  - Familiarity with version control systems like Git.
  - Understanding of traditional industry operations and
    challenges.
  
