  - 4+ years of experience in software quality engineering, test
    automation, or software development with strong QA focus.
  - Deep expertise in test automation frameworks and tools such
    as pytest, unittest, Selenium, Playwright etc.
  - Strong programming skills in Python or Java with ability to
    write production-quality test code and automation
    frameworks.
  - Proven track record building automated testing
    infrastructure for backend services and APIs.
  - Experience with various testing methodologies: unit testing,
    integration testing, end-to-end testing, contract testing,
    performance testing, and test-driven development (TDD).
  - Strong understanding of CI/CD pipelines and experience
    integrating automated tests into deployment workflows.
  
  - Comfortable working in Linux/Unix environments for test
    execution and debugging.
  
  - Familiarity with testing AI/ML applications or LLM-based
    systems, with understanding of unique quality challenges
    in non-deterministic systems.
  - Knowledge of Generative AI concepts, agentic frameworks
    (ReAct, chain-of-thought, tool use), and LLM
    capabilities/limitations.
  - Exposure to agentic AI patterns and knowledge of how to test
    tool orchestration, multi-turn conversations, and RAG
