  Company Description
  
  Visa is a world leader in payments technology, facilitating
  transactions between consumers, merchants, financial
  institutions and government entities across more than 200
  countries and territories, dedicated to uplifting everyone,
  everywhere by being the best way to pay and be paid.
  
  At Visa, you'll have the opportunity to create impact at
  scale — tackling meaningful challenges, growing your skills
  and seeing your contributions impact lives around the world.
  Join Visa and do work that matters — to you, to your
  community, and to the world.
  
  Progress starts with you.
  
  Job Description
  
  As a Senior Software Engineer, you will be part of our
  development team to help design, enhance and build our HR
  platform in an agile development environment, you will work
  independently with minimal insight to develop software that
  conforms to Visa’s high standards. As part of this self-
  driven team, you will have total ownership of the solutions
  we provide for our HR customers making availability,
  performance, security, and reliability critical to our
  success. You will work with colleagues, who will support and
  challenge you daily. You will play part of multiple teams
  tasked with multiple projects ranging from building Custom
  Workday reports and calculated fields, BIRT Layout designs,
  Studio Integrations, EIB inbound and outbound integrations
  to highly functional, secure, scalable, and resilient real
  time enhancements. You will work on unit testing, code
  reviews and regular check-ins to continuous integration that
  will become part of your DNA. You will see the code written
  and moved to production within just a few days, to then be
  used by all Visa employees. If this sounds exciting, we want
  to chat and tell you more about our work culture and
  environment and see if this will be a good fit for both of
  us.
  
  
  
  Role Overview
  
  
  
  As a Software Engineer in this team, you will:
  
  - Strong technical communication skills along with effective
    collaboration skills
  - Exceptional problem solving and time management skills and
    highly detail oriented
  - Ability to lead effective meetings and briefings for
    internal and external representatives. Must often
    coordinate efforts between functional areas or members of
    an extended project team
  - Create conceptual approach, technical analysis and plans for
    development, unit testing, deployment, and support
    activities
  - Design, Code, document and implement new applications & as
    well as existing programs
  - Develop code that complies with design specifications and
    meets security and best practices. Coding must adhere to
    all standards for security, be easily maintainable and
    have high system performance.
  - Continuously experiment with Visa’s rich portfolio of
    Generative AI models (transformers, LLMs, GANs, VAEs,
    multimodal models) and cutting-edge AI tools for
    production and innovation.
  - Deliver new features on a rapid cadence (every few days)
    with end-to-end accountability.
  - Build high-performance, scalable APIs integrating with both
    documented and undocumented banking interfaces.
  - Co-develop integrations / features side-by-side with GenAI
    agents to dramatically increase speed-to-market and code
    quality.
  - Build working relationships with global and virtual teams on
    software development
  - Identify opportunities for future enhancements and
    refinements to standards and development methodologies.
  
  This is a hybrid position. Expectation of days in the office
  will be confirmed by your Hiring Manager
  
  Qualifications
  
  Basic Qualifications: 2+ years of relevant work experience
  and a Bachelors degree, OR 5+ years of relevant work
  experience
  
  
  
  Preferred Qualifications:
  
  - 3 or more years of work experience with a Bachelor’s Degree
    or more than 2 years of work experience with an Advanced
    Degree (e.g. Masters, MBA, JD, MD)
  - Bachelor’s degree in computer science or related field and
    at least 4-8 years of Software Development Experience or a
    Masters with at least 2-8 years of Software Development
    Experience.
  - We are looking for a Senior Software Engineer with
    experience of building innovative and scalable products.
  - You understand the trade-offs of speed vs quality on
    technical decisions and look at problems from different
    angles.
  - You also invest time in your own, and the team's development
    to build up your overall knowledge.
  - Extensive experience working with Java, Node.js and
    JavaScript
  - Experience with Generative AI: Understanding of
    transformers, GANs, VAEs, and other generative
    architectures.
  - Application of NLP, multimodal AI, and AI-powered developer
    tools in production systems.
  - Practical exposure to prompt engineering and tooling
    orchestration for AI agents in enterprise environments,
    ensuring reproducibility and compliance.
  - Experience with cloud-native DevOps: AWS, Kubernetes,
    Docker, CI/CD pipelines, infrastructure-as-code
  - Experience in agile product-centric environments with rapid
    iteration cycles.
  - Operational excellence & incident response experience.
  - Proven experience working with technologies such as XML,
    XSLT, XPATH, SOA, SOAP, OAuth 2.0, Report-as-a-Service,
    REST Web Services and Web technologies
  - Advanced knowledge of MS Excel and SQL programming, C#, .NET
    with Visual Studio, TFS, HTML and JavaScript, SFTP and
    encryption preferred
  - Working experience on JIRA tool and Agile methodology.
  - Experience working with Azure Logic Apps will be an added
    advantage
  - Experience utilizing CI/CD tools such as Bitbucket, TFS,
    GitHub, Jenkins, SVN, etc..
  - Experience working/communicating effectively with diverse
    business and IT staff in multiple locations and in a
    multinational environment is very strongly preferred
  - Proven experience in eliciting and elaborating business
    requirements, drafting system design specifications, and
    developing technical solutions
  
