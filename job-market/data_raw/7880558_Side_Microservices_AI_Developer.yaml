  About This Opportunity
  
  As an AI Microservices Developer, you will be responsible
  for creating APIs that leverage
  
  Large Language Models (LLMs) and Generative AI models to
  build products and perform
  
  business process automation tasks. You will be expected to
  manage your own projects,
  
  develop them in Python, and work with the DevOps team to
  deploy these projects as
  
  micro-services in a cloud environment. You will support game
  services, products,
  
  games, and internal functions across the organization
  
  This role sits on Side’s Artificial Intelligence team and
  reports to the Head of Artificial
  
  Intelligence. The team serves as the hub for AI and machine
  learning across the entire
  
  organization and all our brands. We collaborate on cross-
  functional projects that range
  
  from internal tools to user-facing product features. You
  will partner with stakeholders
  
  throughout the organization to align on requirements, set
  expectations, and deliver API
  
  solutions.
  
  Key Responsibilities
  
  - Develop and Architect Python-based API Microservices that
    make calls to LLMs and other generative models to support
    business needs.
  - Work on Python-based API Microservices that provide AI-
    enabled and LLM powered solutions for business needs.
  - Keep up with the latest LLM technologies including OpenAI,
    Llama and Gemini.
  - Understand and become the company’s expert in LLM and
    Generative AI API methods and Open Weights model
    deployment.
  - Work as a product manager to understand the business needs
    for business process automation tasks. · Turn business
    needs into API requirements for microservices.
  - Work with the DevOps team to ensure deployment of the
    Python-based APIs are live and kept functional.
  - Assist in the integration of your API microservices with
    other software and tools throughout the organization.
  - Refine and optimize AI systems throughout the project
    lifecycle to ensure performance and functionality across
    platforms.
