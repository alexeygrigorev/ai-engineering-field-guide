  development efforts related to architecture, scalability,
  availability and performance in alignment with the
  product/application roadmap. The ideal candidate will have
  8+ years of professional software development experience
  with proven expertise in shipping production applications
  that leverage LLMs and AI services at scale. This role
  requires strong technical leadership, hands-on development
  skills, and the ability to guide external partnerships
  effectively. As a GE Vernova accelerator, GE Vernova
  Advanced Research is driving strategy and leading research &
  development efforts to execute on the business's mission to
  help power the energy transition. We forge the
  collaborations and help invent the technologies required to
  electrify and decarbonize for a zero-carbon future.
  Representing virtually every major scientific and
  engineering discipline, our researchers are collaborating
