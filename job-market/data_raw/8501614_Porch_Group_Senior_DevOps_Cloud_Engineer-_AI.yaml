  Job Summary
  
  The future is bright for the Porch Group, and we’d love for
  you to be a part of it as our Senior DevOps Cloud Engineer.
  
  Help us build world class infrastructure in public cloud
  mainly GCP. We are seeking a Senior DevOps Cloud Engineer
  with a strong focus on AI-enabled platforms and automation
  to design, build, and operate highly scalable, secure, and
  intelligent cloud infrastructure.
  
   As a Senior DevOps Cloud Engineer, you will be responsible
  to design, build, and operate highly scalable, secure, and
  intelligent cloud infrastructure. maintaining and improving
  the reliability and performance of our company’s technology
  stack.
  
  You will work closely with development teams to design
  scalable and highly reliable software systems. You will play
  a critical role in optimizing CI/CD pipelines using AI
  insights, and leveraging automation to improve reliability,
  performance, and cost efficiency across cloud environments.
  
   Your role will involve identifying and resolving complex
  issues before they impact customers, implementing automation
  to streamline our operations, and advocating for best
  practices in reliability, scalability, and maintainability.
  
  Additionally, you will lead efforts to improve monitoring
  and alerting processes to ensure proactive response to
  potential issues. As a senior member of the team, you will
  mentor junior engineers, drive technical initiatives, and
  collaborate across departments to achieve our reliability
  goals.
  
  
  What You Will Do As A Senior DevOps Cloud Engineer
  
  - Build infrastructure/systems that balance operational
    excellence, security, reliability, performance efficiency
    and cost optimization.
  - Improve the observability of our systems to anticipate and
    address issues before they become critical, leveraging
    strategies like infrastructure as code, system operational
    and health metrics, CICD pipelines and infrastructure
    automation.
  - Contribute to DevOps roadmaps, helping balance priorities
    like modernizing past infrastructure, supporting new
    projects and deployments, and improving/hardening systems
    where it is needed most.
  - Integrate AI-powered tools into DevOps workflows for
    Predictive monitoring, Anomaly detection, Intelligent
    alerting and Auto-remediation
  - Leverage AI/ML insights to optimize: CI/CD pipelines,
    Deployment strategies, Infrastructure performance and cost
  - Build and maintain self-healing systems using AI-based
    observability platforms
  - Support our initiatives for modernizing/centralizing our
    cloud footprint in partnership with business, analytics,
    software, InfoSec, and data science teams.
  - Design and enforce SDLC & Infosec & Compliance requirements.
  - Assist with root cause analysis/remediation for system
    incidents.
  - Provide support to engineering team in basic database
    operations (Postgres, SQL Server) in running SQL scripts,
    creating database objects and troubleshooting performance
    and connection issues.
  - Implement Infrastructure as Code (IaC) using Terraform
  - Provide 24x7x365 monitoring, incident response, and on-call
    support as part of the Devops team.
  
  What You Will Bring As A Senior DevOps Cloud Engineer
  
  - Bachelor's degree in Computer Science, Software or System
    Engineering preferred or equivalent experience.
  - 8+ years of relevant experience.
  - Expertise with cloud-based systems and containerized
    infrastructure (Linux/OS fundamentals, Kubernetes,
    Database systems, Cloud networking).
  - Deep expertise with GCP required, with significant expertise
    with two+ (GCP and Azure) preferred.
  - Experience supporting AI/ML platforms and experience
    integrating AI-powered DevOps tools
  - Familiarity with LLM-based systems, vector databases, or AI
    APIs
  - Expertise building common Web/Internet platform components
    (e.g. proxies, caches, load balancers, firewalls, app/web
    server tiers, DB systems).
  - Unix scripting experience required and a willingness to
    learn/support those you may not presently know.
  - Conceptual and practical knowledge with modern DevOps
    techniques, such as CI/CD, IaC, Configuration Management,
    Secrets/Vault management.
  - Expertise in troubleshooting that spans systems, network,
    and applications in a distributed/microservice
    environment.
  - Experience with databases like Postgres and SQL Server.
  - Exposure to Azure technologies like ADF, ADF Linked
    Services, Azure Key Vault, Azure managed identities and
    Azure DevOps.
  - Proven experience working with US based business teams
  - Excellent written and communication skills in English
    language.
  - Ability to work within core US business hours / time zone
    expectations - Eastern Standard Time (EST) overlap
  - Working Hours: 8 Hours (Excluding breaks) , 4 Core US Hours
    Overlap (7:30pm- 11:30pm IST), 4 flexible hours (IST)
  - Workspace: A quiet space to work, an internet connection of
    at least 30 Mbps download | 10 Mbps upload
  
