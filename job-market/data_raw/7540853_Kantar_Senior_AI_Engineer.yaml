  leading organizations, succeed and grow. (For more details,
  visit www.kantar.com)
  
  The Global Data Science and Innovation (DSI) unit of KANTAR,
  nested within its Analytics Practice
  (https://www.kantar.com/expertise/analytics), is a fast-
  growing team of niche, elite data scientists responsible for
  all data science led innovation within KANTAR. The unit has
  a strong internal and external reputation with global
  stakeholders and clients, of handling sophisticated cutting-
  edge analytics, using state-of-the-art techniques and deep
  mathematical / statistical rigor. The unit is responsible
  for most AI and Gen AI related initiatives within KANTAR
  (https://www.kantar.com/campaigns/artificial-intelligence),
  including bringing in the latest developments in the field
  of Machine Learning, Generative AI, Deep Learning, Computer
  Vision, NLP, Optimization, etc. to solve complex business
  problems in marketing analytics and consulting and build
  products that empower our colleagues around the world.
  
  Job profile
  
  We are looking for an Senior AI Engineer to be part of our
  Global Data Science and Innovation team.
  
  
  As part of a high-profile team, the position offers a unique
  opportunity to work first-hand on some of the most exciting,
  and challenging AI-led projects within the organization, and
  be part of a fast-paced, entrepreneurial environment. As a
  senior member of the team, you will be responsible for
  working with your leadership team to build a world-class
  portfolio of AI-led solutions within KANTAR leveraging the
  latest developments in AI/ML.
  
  
  You will be part of several initiatives to productionize
  multiple R&D PoCs and pilots that leverage a variety of
  AI/ML algorithms and technologies, particularly using (but
  not restricted to) Generative AI. As an experienced AI
  engineer, you will hold yourself accountable for the entire
  process of developing, scaling, and commercializing these
  enterprise-grade products and solutions. You will be working
  hands-on as well as with a team of highly talented cross-
  functional, geography-agnostic team of data scientists and
  AI engineers.
  
  As part of the global data science and innovation team, you
  will be a representative and ambassador for data
  science/AI/ML led solutions with internal and external
  stakeholders.
  
  Job Description
  
  Candidate will be responsible for the following:
  
  - Develop and maintain scalable and efficient AI pipelines and
    infrastructure for deployment.
  - Deploy AI models and solutions into production environments,
    ensuring stability and performance.
  - Monitor and maintain deployed AI systems to ensure they
    operate effectively and efficiently.
  - Troubleshoot and resolve issues related to AI deployment,
    including performance bottlenecks and system failures.
  - Optimize deployment processes to reduce latency and improve
    the scalability of AI solutions.
  - Implement robust version control and model management
    practices to track AI model changes and updates.
  - Ensure the security and compliance of deployed AI systems
    with industry standards and regulations.
  - Provide technical support and guidance for deployment-
    related queries and issues.
  
  Qualification, Experience, and skills
  
  - Advanced degree from top tier technical institutes in
    relevant discipline
  - 4 to 10 years’ experience, with at least past few years
    working in Generative AI
  - Prior firsthand work experience in building and deploying
    applications on cloud platforms like Azure/AWS/Google
    Cloud using serverless architecture
  - Proficiency in tools such as Azure machine learning service,
    Amazon Sagemaker, Google Cloud AI
  - Prior experience with containerization tools (for ex.,
    Docker, Kubernetes), databases (for ex., MySQL, MongoDB),
    deployment tools (for ex., Azure DevOps), big data tools
    (for ex.,Spark).
  - Ability to develop and integrate APIs. Experience with
    RESTful services.
  - Experience with continuous integration/continuous deployment
    (CI/CD) pipelines.
  - Knowledge of Agile working methodologies for product
    development
  - Knowledge of (and potentially working experience with) LLMs
    and Foundation models from OpenAI, Google, Anthropic and
    others
  - Hands on coding experience in Python
  
  Desired skills that would be a distinct advantage
  
  - Preference given to past experience in
    developing/maintaining live deployments.
  - Comfortable working in global set-ups with diverse cross-
    geography teams and cultures.
  - Energetic, self-driven, curious, and entrepreneurial.
  - Excellent (English) communication skills to address both
    technical audience and business stakeholders.
  - Meticulous and deep attention to detail.
  - Being able to straddle ‘big picture’ and ‘details’ with
    ease.
  
