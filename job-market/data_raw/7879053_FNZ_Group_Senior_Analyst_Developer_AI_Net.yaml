  About FNZ
  
  FNZ is committed to opening up wealth so that everyone,
  everywhere can invest in their future on their terms. We
  know the foundation to do that already exists in the wealth
  management industry, but complexity holds firms back.
  
  We created wealth’s growth platform to help. We provide a
  global, end-to-end wealth management platform that
  integrates modern technology with business and investment
  operations. All in a regulated financial institution.
  
  We partner with the world’s leading financial institutions,
  with over US$2.2 trillion in assets on platform (AoP).
  Together with our clients, we empower nearly 30 million
  people across all wealth segments to invest in their future.
