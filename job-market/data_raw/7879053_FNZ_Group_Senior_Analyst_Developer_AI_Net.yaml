description: |
  Role Description
  
  Analysis and Design
  
  - Work with the analyst tester in the creation of user story
    definitions and acceptance criteria.  Utilise your
    knowledge to ensure stories are constructed in a cohesive,
    logical way that aids smooth implementation and test.
  - Work within the constraints of the feature/user story to
    define the underlying design required to deliver these
    changes
  - Ensure the solution is well defined and fit-for-purpose.  It
    must meet the requirements and work end-to-end.  This will
    require a solid understanding of the underlying business
    processes involved in and surrounding the change
  - Provide solutions and recommendations for the resolution of
    technical issues that arise and ensure solutions meet the
    technical specs and design requirements
  - Help design and build APIs and external system interfaces
    for integration into core FNZ products and third-party
    vendor applications
  
  Development
  
  - Interpret complex financial business requirements and
    translate into high-transactional, high-availability,
    secure, working systems
  - Lend your expertise to advise and influence the design and
    implementation of highly intuitive user interface and
    interactive financial tools required by financial advisers
    and investors
  - Non-functional requirements: Consider non-functional
    requirements.  We produce high-volume, real-time
    transaction processing systems that support millions of
    trades every day in investment securities in multiple
    world markets.  You will work with other developers to
    make sure that solutions developed are secure, reusable,
    maintainable and performant.
  - Collaborate with other developers to make sure that the
    solutions developed are robust and in-line with the
    requirements;
  - Ensure code is designed and built in a reusable manner.
  - Able to build high complexity features end-to-end
  - Establish yourself as an expert in multiple system/technical
    areas of the FNZ platform
  - Contribute to global non-client specific projects to advance
    key technical strategies across FNZ.
  
  Quality
  
  - Adhere to the defined procedures for code management, code
    reviews, coding standards, naming conventions and security
    standards
  - Write automated unit tests for any newly created code
  - Perform manual testing to ensure any changes made to the
    system are of a high standard and the system hasn’t
    regressed.
  - Perform code reviews for developers on their own and
    different projects, inside the solution centre, to ensure
    that proposed changes meet quality and best practice
    standards.
  - Able to design new core system functionality or completely
    redesign existing ones whilst maintaining quality.
  
  Collaboration and Communication
  
  - Promote the development team both internally and externally.
    Ensure that creative solutions, tight code, tough problems
    solved are called out appropriately to the developer
    community, and where they lead to visible outcomes, to the
    broader FNZ teams and clients; and
  - Collaborate with other developers to share knowledge, best
    practices, useful technology, and opportunities for cross-
    project system design / solutions.
  - Mentor new starters to ensure they understand both platform
    and SDLC.
  - Provide solution centre-wide training, as required, on
    topics of personal expertise.
  - Support the project lead developer and function as a squad
    lead if required.
  
  Technology
  
  - Stay up to date with industry practices, new technologies,
    tools and methods.  Proactive evaluate and provide
    recommendations to the business on technologies and tools
    which could be adopted.
  - Take ownership of and resolve technical (environmental,
    coding and testing) issues that impede development
    progress. Assist in the resolution of technical issues
    when requested.
  - Create novel solutions to problems by incorporating cutting
    edge technology or generic concepts
  
  Functional Area Responsibilities
  
  Analyst Developers at FNZ are all-rounders who can work
  across the full stack.  This role involves working with
  complex business requirements in a wide range of functional
  areas in the financial services and platform domain. You are
  also responsible for collaborating with internal and client
  SMEs to deliver complex data mapping solutions for
  migrations: analyzing, designing and maintaining ETL
  workflows, resolving issues, testing and providing post-
  implementation support.
  
  You are in expert in multiple technical areas and make your
  mark as a business domain expert as well.  This is evidenced
  in your delivery track record and your ability to execute
  your individual responsibilities and to provide your
  expertise and support to colleagues when needed.
  
  Analyst Developers own non-functional requirements and are
  responsible for ensuring that their code complies with
  coding standards, is secure and performs well.  At entry-
  level, you are responsible for learning best-practice in
  these areas from your senior peers.
  
  Experience required
  
  Primary requirements
  
  - First class bachelors degree with 1+ Year minimum
    experience.
  - Experience of working on large scale technology delivery
    projects and successfully delivering technology change as
    part of these projects.
  - Confident, and able to take a lead role in a delivery-
    focused environment.
  - Experience of working with different levels of stakeholders
    within a project environment.
  - Independent, self-directing working style.
  - Ability to learn quickly in a dynamic fast-paced industry;.
  - Enjoy working as part of a high-performance team.
  - Hard-working, innovative and takes pride in their work.
  - Passionate about creating innovative solutions for
    customers.
  - Expert in AI/ML (Gen AI/Semantic
    Kernel/MCP/LangGraph/Agentic AI), Microsoft .NET
    development products, including .NET, C# and SQL Server.
  - Good to have in web development, including ASP.NET,
    JavaScript and ReactJS.
  - Experience with the following legacy development products
    would be beneficial: ASP.NET MVC, VB.NET, legacy .NET
    Framework versions.
  - Familiarity with financial products and markets.
  - Understanding of web services.
  - Familiar with code analysis or automated testing tools.
  
