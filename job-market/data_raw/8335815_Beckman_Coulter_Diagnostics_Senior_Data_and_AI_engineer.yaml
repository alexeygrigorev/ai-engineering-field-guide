  The Senior Data and AI Engineer at Danaher Enterprise AI
  team, supporting various initiatives and advancing business
  objectives through rigorous data analysis, data engineering
  and implementing data solutions for scientific, technical,
  or operational functions especially on Service and support
  area. This role is based in India, Bangalore working onsite
  and will report through the aligned business and
  organizational structure.
  
  In this role, you will have the opportunity to:
  
  - Design, develop, and maintain robust, scalable, and
    efficient data pipelines to ingest, transform, and serve
    data for AI/ML and analytics workloads.
  - Architect and maintain scalable, secure, and low-latency
    data pipelines and systems to support agentic AI
    applications. Partner with Data Science teams to support
    model training, feature engineering, and deployment
    processes.
  - Collaborate with data scientist, project managers, Software
    Engineering teams, Service and support team stake holders
    to understand data needs and translates business
    requirements into technical solutions .Develop and manage
    data architecture, data lakes, and data warehouses
    supporting Service AI use cases (e.g., ticket analytics,
    customer interaction insights, predictive maintenance,
    resource planning etc,).
  - Optimize data storage, compute, and retrieval strategies for
    structured and unstructured data (including logs, text,
    images, telemetry data, etc.).Support MLOps workflows by
    enabling model deployment, monitoring, and versioning
    pipelines.
  
  The essential requirements of the job include:
  
  - Bachelor’s or Master with 8+ years of experience in Computer
    Science, Information Technology, Engineering or related
    field
  - 5+ years of experience in data engineering or data platform
    development, preferably supporting AI/ML workloads
  - Strong proficiency in Python, SQL, and data processing
    frameworks (e.g., PySpark, Spark, Databricks,
    Snowflake).Experience with cloud data platforms (AWS,
    Azure, or GCP, Snowflake) and related services (e.g., S3,
    Redshift, BigQuery, Synapse)
  - Hands-on experience with data pipeline orchestration tools
    (e.g., Airflow, Prefect, Azure Data Factory). Familiarity
    with data Lakehouse architectures and distributed systems
  - Working knowledge of containerization and CI/CD (Docker,
    Kubernetes, GitHub Actions, etc.). Experience with APIs,
    data integration, and real-time streaming pipelines
    (Kafka, Kinesis, Pub/Sub). Also familiar with creating
    reports and visualization using Power BI, Power App, Power
    Automate or a similar BI tool.
  
  It would be a plus if you also possess previous experience
  in:
  
  - Experience building and deploying equipment failure
    prediction models at scale
  - Familiarity with enterprise-scale Service and Support data
    (CRM, ServiceNow, Salesforce, Oracle, etc.)
  - Strong understanding of data security, compliance, and
    governance frameworks
  
