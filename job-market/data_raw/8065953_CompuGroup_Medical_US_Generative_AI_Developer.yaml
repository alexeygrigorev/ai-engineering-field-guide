description: |
  Create the future of e-Health together with us by becoming a
  Generative AI Developer
  
  At CompuGroup Medical, our mission is to build
  groundbreaking solutions for digital healthcare. We aim to
  revolutionize how healthcare professionals produce, access,
  and utilize information, enabling them to focus on the core
  value of their work: patient outcomes. As one of the Best in
  KLAS organizations in the industry, we offer a full scope of
  Electronic Health Records (EHR), Billing, Payment services,
  and Revenue Cycle Management (RCM) services. We provide our
  team members with the training and solutions to grow across
  various technologies and processes.
  
  What You Can Expect from Us:
  
  - High Performing Team: You will be part of a close-nit, elite
    team within CGM that will move fast, with accuracy and hit
    deadlines with confidence.
  - In-Person Team Environment: The role and the team will be
    onsite in Noida. We’re making work human again. No more
    working with people that you never meet in person. In this
    role, you will build in-person relationships with your
    team, and friendships for years to come.
  - Comprehensive Benefits: Extensive group health and
    accidental insurance programs.
  - Seamless Onboarding: A safe digital application process and
    a structured onboarding program.
  - Engagement Activities: Tons of fun at work with engagement
    activities and entertaining games.
  - Career Growth: Various career growth opportunities and a
    lucrative merit increment policy.
  - Flexible Transportation: Choose between a self-transport
    allowance or our pick-up/drop-off service.
  - Subsidized Meals: Enjoy our kitchen and food hall with
    subsidized meals, for your convenience.
  
  Job Summary:
  
  We’re seeking a skilled and talented Software Developer-
  Generative AI that has experience both with implementing
  different API integrations and developing Generative AI and
  Agentic systems through various AI techniques; prompts, fine
  tuning, etc. The ideal candidate will be comfortable working
  on a wide range of projects such as new AI applications, 3rd
  party system integrations, and backend enhancements and have
  hands-on experience in deep learning, natural language
  processing (NLP), and generative models. You will
  collaborate closely with cross-functional teams to build
  innovative AI products that create, enhance, or analyze
  content across various domains.
  
  Key Responsibilities and Duties:
  
  - Write clean, efficient, and well-documented code manually
    and in an automated fassion using tools like GitHub
    Copilot.
  - Work with product teams to understand user requirements and
    translate them into AI-driven solutions.
  - Develop and refine prompts for known large language models
    (LLMs) to enhance AI model performance using techniques
    like Retrieval-Augmented Generation (RAG).
  - Develop, train, and optimize generative AI models including
    text, image, audio, or video generation systems.
  - Fine-tune pre-trained models such as GPT-5 and Gemini 2.5
    Pro for specific use cases and datasets.
  - Monitor and maintain API services in production
    environments.
  - Develop Agentic AI solutions
  - Integrate AI models into scalable production pipelines and
    applications.
  - Continuously research and implement the latest scientific
    advances in generative AI. Learn new technologies and
    continuously try new AI tools to better yourself and the
    team.
  - Take ownership not only for individual deadlines and product
    releases, but also for those of your teammates. This team
    truly operates as one unit
  
  Qualification/Experience:
  
  - Possess excellent problem-solving skills and a passion for
    innovation.
  - Have 2+ Years of experience with generative AI prompt
    engineering using technologies like GPTs, Claude 3.5
    Sonnet, and Gemini, etc. and LLM.
  - Hands-on experience with Agentic AI models to automate
    manual processes.
  - Have 2+ Years of experience with Python.
  - Hands-on experience developing APIs.
  - Hands-on experience on training or fine tuning of machine
    learning models.
  - Hands-on experience with RAG implementations.
  - Solid understanding of NLP, computer vision, or other AI
    domains related to generative tasks.
  - Startup experience is a plus.
  - Bachelor's degree or have the equivalent in relevant work
    experience.
  
  How to Apply: If you are a self-motivated individual with a
  passion for developing comprehensive software solutions and
  a desire to grow in the field of Healthcare Technology, we
  encourage you to apply for this exciting opportunity.
  
  Even if you do not meet all the requirements of this job
  post, we encourage you to apply!
  
  Convinced? Submit your persuasive application now (including
  desired salary and earliest possible starting date). We
  create the future of e-health. Become part of a significant
  mission.
