description: |
  About ProArch:
  
  At ProArch, we partner with businesses around the world to
  turn big ideas into better outcomes through IT services that
  span cybersecurity, cloud, data, AI, and app development.
  We’re 400+ team members strong across 3 countries (we call
  ourselves ProArchians)—and here’s what connects us all:
  
  - A love for solving real business problems
  - A belief in doing what’s right
  
  What’s it like to work here?
  
  - You’ll keep growing. You’ll work alongside domain experts
    who love to share what they know.
  - You’ll be supported, heard, and trusted to make an impact.
  - You’ll take on projects that touch industries, communities,
    and lives.
  - You’ll have the time to focus on what matters most in your
    life outside of work.
  
  At ProArch, you’ll be part of teams that design and deliver
  technology solutions solving real business challenges for
  our clients. With services spanning AI, Data, Application
  Development, Cybersecurity, Cloud & Infrastructure, and
  Industry Solutions, your work may involve building
  intelligent applications, securing business‑critical
  systems, or supporting cloud migrations and infrastructure
  modernization.
  
  Every role here contributes to shaping outcomes for global
  clients and driving meaningful impact. You’ll collaborate
  with experts across data, AI, engineering, cloud,
  cybersecurity, and infrastructure—solving complex problems
  with creativity, precision, and purpose. You’ll join a
  culture rooted in technology, curiosity, and continuous
  learning. A place where we move fast, trust you to make an
  impact, encourage innovation, and support your growth.
  
  ProArch is seeking a talented and driven AI Engineer to join
  our innovative team. In this role, you will be responsible
  for designing, developing, and implementing AI-driven
  solutions that meet our clients' needs while leveraging
  cutting-edge technologies.
  
  Key Responsibilities:
  
  - Design and implement AI/ML models and algorithms to solve
    complex problems.
  - Collaborate with cross-functional teams to define project
    requirements and deliver robust software solutions.
  - Evaluate and select appropriate AI tools and technologies to
    enhance product performance.
  - Analyze and preprocess large datasets to train and validate
    machine learning models.
  - Monitor and optimize AI model performance, identifying areas
    for improvement.
  - Document technical specifications and provide user support
    as needed.
  - Stay updated on the latest developments in AI and machine
    learning to ensure the continuous improvement of our
    services.
  - Mentor and guide junior engineers in best practices for AI
    engineering.
  
  Requirements
  
  - Bachelor's or Master's degree in Computer Science,
    Engineering, or a related field.
  - 5+ years of experience in software engineering with a focus
    on AI/ML applications.
  - Strong proficiency in programming languages such as Python,
    Java, or C++.
  - Experience with machine learning frameworks and libraries,
    such as TensorFlow, PyTorch, or scikit-learn.
  - Solid understanding of data structures, algorithms, and
    software design principles.
  - Familiarity with cloud platforms (e.g., AWS, Azure, GCP) for
    deploying AI solutions.
  - Experience with data preprocessing, feature engineering, and
    model evaluation techniques.
  - Knowledge of natural language processing (NLP) or computer
    vision is a plus.
  
  Soft Skills:
  
  - Strong analytical and problem-solving skills.
  - Excellent communication and team collaboration abilities.
  - Demonstrated ability to work in fast-paced environments and
    adapt quickly to new challenges.
  - A passion for technology and continuous learning.
  - Proactive and self-motivated attitude.
