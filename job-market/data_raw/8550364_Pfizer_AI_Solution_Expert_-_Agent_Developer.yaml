description: |
  ROLE SUMMARY  The Agent Developer, Manager will participate
  in the design, development, and deployment of AI agents that
  automate workflows, enhance decision-making, and enable
  intelligent user interactions across the enterprise. This
  role will partner cross-functionally and focus on
  integrating multi-agent frameworks and ensuring scalable,
  ethical, and high-performance agent-based systems. ROLE
  RESPONSIBILITIES Technical Development:
  
  - Develop Agentic AI Solutions for the Commercial Organization
  - Collaborate with product, data, and engineering teams to
    align AI priorities with business outcomes.
  - Contribute to cross-pod governance and represent the AI
    Accelerator in enterprise discussions.
  
  Design & Development
  
  - Support the development and implementation of scalable,
    efficient, and secure AI or data systems.
  - Participate in the development of automation workflows and
    APIs that integrate with business tools.
  - Utilize cloud infrastructure (Azure/AWS/GCP) and MLOps
    frameworks for continuous delivery.
  - Ensure code quality, testing, and maintainability through
    best development practices.
  
  Operational Excellence
  
  - Supports development of KPIs and success metrics f for key
    deliverables.
  - Oversee and manage documentation, sprint planning, and
    backlog prioritization in agile environments.
  - Ensure system monitoring, observability, and proactive issue
    resolution.
  - Continuously optimize performance and cost efficiency of AI
    systems.
  
  Collaboration & Innovation
  
  - Partner with Business Translators, UI/UX, and Change
    Management teams to translate needs into deployable AI
    solutions.
  - Participate in the evaluation of new technologies and
    frameworks that enhance automation or predictive insights.
  - Drive innovation through participation in hackathons, proof-
    of-concepts, and partnerships with vendors.
  - Promote a culture of responsible AI, ethics, and compliance.
  
   BASIC QUALIFICATIONS  Candidate demonstrates a breadth of
  diverse leadership experiences and capabilities including:
  the ability to influence and collaborate with peers, develop
  and coach others, oversee and guide the work of other
  colleagues to achieve meaningful outcomes and create
  business impact.
  
  - Bachelor's degree in Computer Science, Engineering, Data
    Science or related field.
  - 4+ years of relevant experience in AI, software, or data
    development.
  - Experience with agentic orchestration frameworks (e.g.
    Langchain), Vector databases (e.g. pinecone), embedding
    models, RAG architecture, and LLM principles.
  - Proven experience on delivering enterprise-scale projects.
  - Strong knowledge of agile methodologies and DevOps
    practices.
  
   PREFERRED QUALIFICATIONS
  
  - Master's degree in Computer Science, Engineering Data
    Science, or related field.
  - Experience in pharmaceutical or healthcare technology
    environments.
  - Familiarity with compliance standards such as GxP, HIPAA,
    and data privacy regulations.
  - Demonstrated success in deploying AI or ML solutions in
    production environments.
  
  Other Job Details:
  
  - Last Date to Apply for Job: February 26th, 2026.
  - Ability to travel based on business needs
  - NOT eligible for Relocation Package
  - This position is hybrid and requires working onsite 2 to 3
    days per week
  
