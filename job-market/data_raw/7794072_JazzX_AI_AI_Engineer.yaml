  About SAI Group
  
  SAI Group is a private investment firm dedicated to
  incubating and scaling AI-powered enterprise software
  companies. Our portfolio spans across rapidly growing
  businesses that serve over 2,000 global customers,
  generating nearly $600 million in annual revenue and
