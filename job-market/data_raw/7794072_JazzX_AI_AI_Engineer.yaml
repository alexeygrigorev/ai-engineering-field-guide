  Role Overview:
  
  As a Research Engineer, you will be instrumental in
  exploring and establishing best practices for leveraging and
  extending novel Generative AI based technologies to develop
  groundbreaking solutions for enterprise use cases. This role
  offers a unique opportunity to delve into the rapidly
  evolving world of foundation models, AI agents, reasoning
  models etc. and contribute to the design and development of
  an innovative enterprise AI platform to deliver
  transformative, AI-enabled work experiences for enterprise
  users.
  
  What You Will Do
  
  Experimentation and Research: Systematically explore various
  technologies and strategies such as foundation models,
  agentic workflows, ontology and knowledge graphs,
  reinforcement learning, dynamic prompting, retrieval
  augmented generation, and collaborative problem solving to
  enhance our understanding and utilization of foundation
  models and related Generative AI frameworks. You will design
  and conduct experiments to probe the limits and capabilities
  of different foundation models, frameworks and their
  application strategies.
  
  Development and Analysis: Design experiments to understand
  the capabilities and limits of foundation models. Build
  tools necessary for conducting experiments, run these
  experiments, and meticulously analyze the results. Build on
  the quantitative and qualitative findings from these
  experiments to design future experiments and shape the
  architecture of our enterprise AGI platform.
  
  Prototyping and Innovation: Take charge of developing and
  refining prototypes for our platform. Your innovative
  approach will contribute to evolving our enterprise AGI
  platform in line with the latest advancements and insights
  gained from research activities.
  
  Requirements
  
  - Proven hands-on experience prototyping advanced deep
    technologies in AI/ML and shaping the evolution of
    platforms, products and user experiences.
  - Hands-on experience working with AI foundation models (LLMs,
    reasoning models etc.) to craft real-world applications.
  - Comprehensive knowledge of the emerging AI ecosystem,
    including foundation model ecosystem (public and private
    models), agent frameworks, and tools.
  - Experience with AI Agent frameworks such as LangChain,
    AutoGen, CrewAI, or similar technologies.
  - Knowledge and/or experience with technologies like
    reinforcement learning and/or technologies like
    ontologies, knowledge graphs etc.
  - Ph.D/MS in AI/CS or related fields with a strong focus on
    AI/ML technologies.
  - At least 5 years of work experience in an applied AI science
    or AI engineering role within a science-driven product
    development context.
  - Strong quantitative and qualitative analytical skills.
  - A naturally curious mindset with a proactive approach to
    learning, experimenting, building, and prototyping.
  - Eagerness to lead and influence the development of cutting-
    edge intelligent platforms.
  
  Why Join Us?
  
  At SAI Group, you have the opportunity to become an integral
  part of a pioneering team that is pushing the envelope of AI
  capabilities to create an autonomous intelligence driven
  future. We champion bold innovation, continuous learning,
  and embrace the challenges and rewards of crafting something
  genuinely groundbreaking.
  
  Your work will directly contribute to pioneering solutions
  that have the potential to transform industries and redefine
  how we interact with technology. As an early member of our
  team, your voice will be pivotal in steering the direction
  of our projects and culture, offering a unique chance to
  leave your mark on the future of AI.
  
  We offer a competitive salary, equity options, and an
  attractive benefits package, including health, dental, and
  vision insurance, flexible working arrangements, and more.
  
  We are an equal opportunity employer and celebrate diversity
  at our company. We do not discriminate on the basis of race,
