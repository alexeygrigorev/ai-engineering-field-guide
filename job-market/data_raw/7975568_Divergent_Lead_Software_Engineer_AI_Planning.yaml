description: |
  Divergent is a technology company that has architected,
  invented, built, and commercialized an end-to-end factory
  system called the Divergent Adaptive Production System
  (DAPS) that comprehensively uses machine learning to
  optimally engineer, additively manufacture, and flexibly
  assemble complex integrated vehicle structures and
  subsystems. Products created using DAPS are superior in
  performance, lower in cost, rapidly customizable to meet
  mission and customer-specific requirements, faster to
  market, and scalable on demand to high volume production.
  Divergent is a qualified Tier 1 supplier to global
  automotive OEMs, and Divergent is now expanding to support
  mission critical needs in the Aerospace and Defense sector.
  Join us to be a part of this transformative journey, where
  your impact will shape the future of technology and
  production.
  
  Purpose
  
  We are seeking a Lead Software Engineer, AI Planning with a
  strong background and hands-on experience using the latest
  technologies in task planning and scheduling. You will be
  working on designing, developing, and deploying software
  leveraging state‑of‑the‑art decision‑making technologies
  (SAT/SMT solvers, constraint programming, combinatorial
  optimization, and AI planning). You will be participating in
  an end-to-end solution that includes system and
  infrastructure design, algorithm development, and production
  deployment. This role will be key to building AI-powered
  applications for robotics and manufacturing that improve
  process efficiency and product quality at Divergent.
  
  The Role
  
  - Design, develop, and deploy innovative AI planning
    algorithms using the latest task planning and scheduling
    techniques.
  - Collaborate with cross-functional teams to integrate and
    optimize AI planning solutions into products and
    processes.
  - Determine the system design and deployment architecture for
    AI software pipeline.
  
  Basic Qualifications
  
  - Bachelor’s or Master’s in Computer Science or related field
    with 3+ years of experience.
  - Advanced programming skills in Python and C++.
  - Proven experience with SAT/SMT solving, combinatorial
    optimization, and constraint programming.
  - AI planning, scheduling, and task planning proficiency using
    PDDL, heuristic/temporal planners and more.
  - Hands-on with libraries such as Z3, MiniSat, OR-tools, etc.
  - Hands-on with Git/CI-CD pipelines and containerization
    (Docker, Kubernetes).
  - Expertise in unit-testing and debugging.
  - Excellent analytical, problem-solving, communication, and
    collaboration skills.
  - Knowledgeable about system design and infrastructure
    architecture.
  
  Preferred Qualifications
  
  - Ph.D. in Computer Science or related field with 3+ years of
    experience.
  - Strong publication record in the field of AI planning and
    scheduling.
  - Open-source contributions to solver/planner projects.
  - Experience with programming languages such as C# and
    TypeScript.
  - Domain knowledge in the field of robotics and manufacturing.
  - Understanding of ML and Deep learning methods and libraries
  
  Work Environment
  
  - Preferred onsite, open to remote.
  
  Pay Range
  
  $155,550—$213,840 USD
  
  What We Offer:
  
  - Holistic Compensation Package: Enjoy a world-class
    compensation package that includes a competitive salary,
    equity plan, and discretionary results-based incentive
    bonus opportunities, ensuring you're truly valued for your
    contributions.
  - Wellness and Time Off: Embrace a healthy lifestyle with paid
    vacation, sick time, and company holidays, including a
    year-end shutdown to recharge. We support growing families
    with paid parental leave, recognizing the importance of
    bonding time.
  - Comprehensive Health and Wellness: Prioritize your well-
    being with our comprehensive health and wellness benefits,
    offering both HMO and Premium PPO options. Additionally,
    benefit from company-sponsored life insurance and short
    and long-term disability coverage for peace of mind.
  - Investment in Growth: We're committed to your professional
    development. Take advantage of reimbursement opportunities
    for learning and development initiatives, empowering you
    to continuously expand your skill set and reach peak
    performance.
  - Collaborative and High-Performing Environment: Join our
    collaborative, dynamic, and high-performing team within a
    fast-paced, mission-driven company. Together, we're
    disrupting the traditional manufacturing industry,
    fostering innovation, and integrating people and
    technology to reduce our footprint.
  
