  Job Summary & Responsibilities
  
  Job Title - Automation Engineer - AI & Machine Learning Sr
  Developer
  
  Do you want to be part of an inclusive team that works to
  develop innovative therapies for patients? Every day, we are
  driven to develop and deliver innovative and effective new
  medicines to patients and physicians.  If you want to be
  part of this exciting work, you belong at Astellas!
  
  Astellas Pharma Inc. is a pharmaceutical company conducting
  business in more than 70 countries around the world. We are
  committed to turning innovative science into medical
  solutions that bring value and hope to patients and their
  families. Keeping our focus on addressing unmet medical
  needs and conducting our business with ethics and integrity
  enables us to improve the health of people throughout the
  world. For more information on Astellas, please visit our
  website at www.astellas.com.
  
  Astellas’ Global Capability Centers – Overview
  
  Astellas’ Global Capability Centers (GCCs) are strategically
  located sites that give Astellas the ability to access
  talent across various functions in the value chain and to
  co-locate core capabilities that are currently dispersed.
  Our three GCCs are in India, Poland and Mexico.
  
  The GCCs will enhance our operational efficiency, resilience
  and innovation potential, enabling a timely response to
  changing business demands.
  
  Our GCCs are an integral part of Astellas, guided by our
  shared values and behaviors, and are critical enablers of
  the company’s strategic priorities, sustainable growth, and
  commitment to turn innovative science into VALUE for
  patients.
  
  This position is based in Bengaluru and will require some
  on-site work.
  
   Purpose and Scope:
  
  As a Automation Engineer in AI & Machine Learning
  Development Lead, you will be expected to use your
  understanding of programming languages and tools to analyze
  business processes, design automation strategies, develop
  scalable and efficient process automations, and train end-
  users. You will play a pivotal role in building maintaining
  and enhancing our systems across the organization.  This is
  a fantastic global opportunity to use your proven agile
  delivery skills across a diverse range of initiatives,
  utilize your development skills, and contribute to the
  continuous improvement/delivery of critical IT solutions.
  
   Essential Job Responsibilities:
  
  - Design and implement robust and scalable applications for
    maximum speed using Python.
  - Design and develop automated workflows using Microsoft Power
    Automate.
  - Analyze business process requirements to identify areas for
    workflow automation and optimization.
  - Design, develop, and test Python-based applications to
    support workflow management.
  - Implement and manage workflow management tools to streamline
    business processes ensuring security and data protection.
  - Collaborate with business stakeholders to gather
    requirements and integrate user-facing workflow solutions
    with help of cross-functional teams.
  - Integrate Power Automate with other Microsoft products such
    as Power Apps, SharePoint, and Dynamics 365.
  - Monitor and troubleshoot workflow processes to ensure smooth
    operations and improving application performance.
  - Design, develop, and test Python-based applications to
    support workflow management.
  - Implement and manage workflow management tools to streamline
    business processes ensuring security and data protection.
  - Collaborate with cross-functional teams to integrate user-
    facing workflow solutions with existing systems.
  - Stay updated with the latest trends and technologies in
    automation, workflow management and Python development.
  - Document procedures and maintain technical specifications
    for workflow management systems.
  - Train users and other developers on workflow management
    tools and best practices.
  - Stay updated with the latest trends and technologies in
    workflow management and Python development.
  - Collaborate with cross functional teams and practises across
    the organisation including Commercial, Manufacturing,
    Medical, InformationX, GrowthX and support other X
    (transformation) Hubs and Practices as appropriate, to
    understand user needs and translate them into technical
    solutions.
  - Provide Technical Support to internal users troubleshooting
    complex issues and ensuring system uptime as soon as
    possible.
  - Champion continuous improvement initiatives identifying
    opportunities to optimise performance security and
    maintainability of existing data and platform architecture
    and other technology investments.
  - Participate in the continuous delivery pipeline. Adhering to
    DevOps best practises for version control automation and
    deployment. Ensuring effective management of the PlatformX
    backlog.
  - Work closely with other leads/architects and mentor, be
    resourceful to junior engineer in resolving challenges.
  - Performance Monitoring and Optimization: Regularly monitor
    performance of applications and identify bottlenecks.
  
  Preferred Qualifications
  
  Qualifications Required
  
  - Bachelor's degree in computer science, Information
    Technology, or related field (Master’s preferred).
  - Python/Automation tool Development and Workflow Management
    with more 5 -7 years of experience.
  - Worked on multiple Python-based projects and Workflow
    Management implementations
  - Solid understanding of Python libraries and frameworks and
    be able to develop and implement complex Python
    algorithms.
  - 5-7 years of experience in software development and coding
    in other automation languages, Automation Solutions
    Architecting,
  - Knowledge of front-end technologies (like HTML, CSS, and
    JavaScript), database languages (like SQL), and
    frameworks/libraries is also advantageous.
  - Problem-solving skills to identify, debug, and resolve
    issues during the design, testing, and deployment phases.
  - Ability to analyse business processes and design workflow
    solutions to improve efficiency and accuracy.
  - Excellent communication skills to collaborate with team
    members and stakeholders.
  - Monitor and report on the performance and effectiveness of
    the automated processes.
  - Experience within Life Sciences/ Pharma /Manufacturing
    industry is preferred.
  - Agile Practices: Experience working in agile development
    environments, participating in sprint planning, stand-ups,
    and retrospectives.
  - Analytical Thinking: Demonstrated ability to lead ad hoc
    analyses, identify performance gaps, and foster a culture
    of continuous improvement
  - Technical Proficiency: Strong coding skills in SQL, ML,
    Python, Microsoft Power Automate, Microsoft Power Apps,
    SharePoint, Dynamics 365, Workflow Automation, API
    Integration and data visualization.
  - Agile Champion: Adherence to DevOps principles, automation,
    and a proven track record with CI/CD pipelines for
    continuous delivery
  - Understand and Interpret business requirements and can term
    them into technical requirements.
  
   Preferred
  
  - Certifications in any automation platforms – Automation
    Anywhere, Ignio, MyWizard
  - Proven experience in developing solutions using Microsoft
    Power Automate.
  - Certifications in similar automation languages like Python.
  - Training in areas such as machine learning and/or artificial
    intelligence
  - Subject Matter Expertise: possess a strong understanding of
    data architecture/ engineering/operations/ reporting
    within Life Sciences/ Pharma industry across Commercial,
    Manufacturing and Medical domains.
  - Strong experience in automation tools, scripting languages
    (Python, JavaScript, etc.), and control systems.
  - Experience with cloud-based automation and DevOps practices
    is a plus.
  - Other complex and highly regulated industry experience will
    be considered across diverse areas like Commercial,
    Manufacturing and Medical.
  - Analytical Thinking: Demonstrated ability to lead ad hoc
    analyses, identify performance gaps, and foster a culture
    of continuous improvement.
  - Agile Champion: Adherence to DevOps principles and a proven
    track record with CI/CD pipelines for continuous delivery.
  
  
  
    Working Environment
  
  - This permanent position will be hybrid 2-3 days / week and
    based in Bengaluru, India
  - Astellas is a global company. Successful candidates will be
    expected to work across different time zones and according
