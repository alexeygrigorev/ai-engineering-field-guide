  we're recognized for it! Wells Fargo is ranked in the top of
  the best workplaces "to grow your career" in the U.S. Learn
  more about the career areas and business divisions at
  wellsfargojobs.com. About this role: Wells Fargo is seeking
  a Lead Java and Agentic AI Engineer - Capital Markets to
  join our Prime Brokerage and Equity Finance & Futures (EF&F)
  Technology team. As part of a feature delivery team, you
  will help build the foundational framework that powers
  highly scalable, resilient, self-healing, high-throughput,
  and low-latency solutions supporting Clearing and Market
  Making functions. In this role, you will be deeply involved
  in the architecture, design, and development of the
  platform, including writing fully automated functional,
  unit, and stress tests to ensure solution quality and
  reliability. The technology stack leverages on-premises
  container platforms with the ability to burst into public
  cloud environments as needed. In this role, you will:
  
  - Develop software for various EF&F components as an
    individual contributor
  - Collaborate with Product Owners and users to understand
    requirements
  - Translate business specifications into functional
    specifications
  - Analyze and refactor legacy code to fit into a scalable
    microservice architecture
  - Design and document existing, target, and smooth transition
    state architectures
  - Write high-quality, performant Java code using object-
    oriented principles and design patterns
  - Create and modify RDBMS objects (tables, views, stored
    procedures, etc.)
  - Conduct thorough unit and functional testing and document
    development activities
  - Solve complex problems requiring a solid grasp of business
    domains
  - Ensure quality, maintainability, and extensibility of
    supported systems and risk applications
  - Build applications requiring minimal or no L2 support
  - Leverage GenAI tools to produce high-quality code and
    maintain high productivity
  - Keen eye to look at various technology process and come up
    with proposal to solve it using AI technologies
  
  Required Qualifications:
  
  - 5+ years of Specialty Software Engineering experience, or
    equivalent demonstrated through one or a combination of
    the following: work experience, training, military
    experience, education
  - 5+ years of Core Java development with expertise in memory
    management and concurrency
  - 5+ years of experience with computing algorithms and data
    structures
  - 5+ years of experience designing and implementing
    distributed systems
  - 5+ years of object-oriented programming experience.
  - 5+ years of SQL experience
  - 4+ years of experience in the securities industry with
    knowledge of financial instrument valuation, lifecycle,
    and risk management
  - 2+ years of experience with in-memory cache architectures
    (e.g., Oracle Coherence, Redis)
  
  Desired Qualifications:
  
  - 3+ years of experience developing multi-tiered, low latency,
    highly reliable applications for Equity Swaps or Equity
    Derivatives Trading Desk
  - Advanced experience in capital markets business and
    processes.
  - Understanding of risk and margin management
  - Good knowledge of trade lifecycle (confirmation, clearing
    and settlement)
  - Strong understanding of design patterns
  - Basic knowledge of SEC, FINRA, and international regulations
    for building technological solutions
  - Knowledge of technology platform development, including
    large-scale technology in a capital markets environment
  - Knowledge of application lifecycle from design and
    development to testing, implementation, and production
    support
  - Working knowledge of microservice, API servers, distributed,
    and client-server technologies
  - Familiarity with capital market concepts
  - Ability to build components across all functional domains
  - Excellent communication skills for a business user-facing
    role
  - A BS/BA degree or higher
  
  Job Expectations:
  
  - Must be able to work on-site at one of the listed locations,
