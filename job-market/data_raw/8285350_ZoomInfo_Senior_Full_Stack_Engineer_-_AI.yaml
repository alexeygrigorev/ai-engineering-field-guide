description: |
  ZoomInfo is where careers accelerate. We move fast, think
  boldly, and empower you to do the best work of your life.
  You’ll be surrounded by teammates who care deeply, challenge
  each other, and celebrate wins. With tools that amplify your
  impact and a culture that backs your ambition, you won’t
  just contribute. You’ll make things happen–fast.
  
  At ZoomInfo we encourage creativity, value innovation,
  demand teamwork, expect accountability and cherish results.
  If you are collaborative, take initiative, and get stuff
  done we want to talk to you! We have high aspirations for
  the company and are looking for the right people to help
  fulfill the dream. We strive to continually improve every
  aspect of the company and use cutting-edge technologies and
  processes to delight our customers and rapidly increase
  revenue.
  
  About The Role:
  
  - Enterprise Apps AI Center of Excellence (CoE) is a newly
    established team that operates with the agility of a
    startup to generate substantial value for Finance through
    Artificial Intelligence.
  - Going beyond simple efficiency improvements, we focus on
    building innovative AI solutions that unlock new
    capabilities and insights for the Enterprise Applications
    organization. Our mission is to transform business
    processes, enhance strategic decision-making, and drive
    significant value using advanced AI applications. The team
    will be responsible for identifying, analyzing,
    developing, and deploying high-impact use cases. The
    ultimate goal is to empower the enterprise business
    applications users  with cutting-edge AI, enabling more
    strategic and effective operations.
  - As the Senior Engineer, you will lead our team in
    conceptualizing, developing, and deploying impactful AI/ML
    solutions that revolutionize finance processes. You will
    be accountable for the entire AI solution lifecycle – from
    ideation and requirements gathering to development,
    implementation, and ongoing support. This role involves
    leading and supporting technically a geographically
    diverse team located in the US and India.
  - Identify and POC efficiency opportunities for software
    development, software optimization / tech debt reduction,
    QA, UAT, Unit Testing, Regression Testing
  
  What You'll do:
  
  - Hands-on experience with developing, debugging, training,
    evaluating, deploying at scale, optimizing and fine tuning
    state-of-the-art AI models especially in NLP, Generative
    AI with Python, PyTorch, TensorFlow, Keras, ML algorithms
    (supervised, unsupervised, reinforcement learning), Gen AI
    frameworks (GPT-4, Llama, Claude, Gemini, Hugging Face,
    LangChain)
  - Deep expertise in Neural Networks, Deep Learning,
    Conversational AI such as ChatBots, IVA, AgentAssist & NLP
    (LLMs, Transformers, RNNs, Semantic Search), Prompt
    Engineering
  - Hands-on experience with AIOps, MLOps, DataOps in build the
    production like AI/ML pipelines with KubeFlow, MLFlow,
    AutoML on cloud platforms (AWS, Azure, GCP)
  - Hands-on experience with AI-powered search (vector db,
    semantic search) and Microservices development - Java,
    Python, Spring Boot and NoSQL.
  - Comprehensive experience with AI/ML advancements such as
    building the Multimodal AI, Advanced development with
    AutoML, Agentic AI, AI Integration, AI CyberSecurity and
    AI powered automation.
  - Hands-on experience with data modelling, data processing
    with NLP techniques in Data Science to extract the
    insights.
  - Hands-on experience with data pipelines, data warehousing,
    and data governance for building and deploying ML models.
  - Responsible for proactive research in AI/ML space for the
    advancements and new industry trends and lead AI/ML & Data
    initiatives, to identify the business opportunities and
    critical AI use cases to deliver the AI/ML end-to-end
    solutions in finance business applications.
  - Should be able to articulate the potential ROI and benefits
    of proposed AI solutions.
  - Collaborate with technology, product, and data teams to
    seamlessly integrate validated AI solutions into existing
    finance workflows, clearly communicating technical
    details.
  - Provide technical leadership and mentorship to the
    engineering team, fostering a culture of innovation and
    continuous learning.
  - Utilize advanced statistical analysis and deep learning
    machine learning algorithms to address finance-related
    challenges and improve internal processes and strategies.
  
  What you bring:
  
  - Minimum of 8 years hands-on experience in efficiently
    driving data science and/or AI/ML use cases, with a
    primary focus in the domain of finance and accounting.
  - Strong understanding of software development lifecycle
    (SDLC) and standard methodologies for coding, design,
    testing, and deployment.
  
  - Bachelor's or Master’s degree in Computer Science, Software
    Engineering, or in Statistics, Applied Mathematics, or an
    equivalent quantitative field.
  - Excellent technical, problem-solving, and communication
    skills.
  - Ability to analyze and resolve difficult technical issues
    quickly in a high-pressure environment.
  - Experience working and presenting proposals to executives in
    a clear and compelling way
  
  - Strong proficiency in modern programming languages (e.g.,
    Java, Python) and frameworks (e.g., React, Node.js) to
    build AI/ML solutions in finance applications. Exposure to
    integration platforms such Boomi
  - Strong Excel skills (required). Experience with SQL,
    Tableau, or other BI tools for extracting and visualizing
    data is a plus.
  
