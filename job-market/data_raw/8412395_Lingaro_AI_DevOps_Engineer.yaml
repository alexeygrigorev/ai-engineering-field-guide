description: |
  About the role:
  
  Seeking a Lead AI DevOps Engineer to oversee design and
  delivery of advanced AI/ML/GenAI solutions. The role
  combines cloud engineering and automation with hands-on
  leadership in deploying and integrating LLM/SLM models into
  enterprise applications, ensuring security, scalability, and
  operational excellence.
  
  
  
  Tasks/ Responsibilities:
  
  The person will act as a senior member of the Data Science &
  AI Competency Center, AI Engineering team, guiding delivery
  and coordinating workstreams.
  
  
  
  Leading architecture and deployment of AI/ML/GenAI solutions
  (LLM/SLM at scale).
  
  Driving automation of infrastructure, model lifecycle and
  inference pipelines.
  
  Overseeing CI/CD processes for AI/ML/GenAI workloads.
  
  Designing secure, scalable cloud infrastructures (Azure-
  focused).
  
  Acting as technical advisor for stakeholders and client-
  facing solution design.
  
  Mentoring engineers, promoting best practices, and fostering
  innovation in GenAI adoption.
  
  Coordinating cross-functional teams to align AI engineering
  with business outcomes.
  
  Ensuring cost optimization, monitoring and compliance across
  environments.
  
  
  
  
  
  What We're Looking For:
  
  5+ years in DevOps/Cloud Engineering with AI/ML/GenAI
  project experience.
  
  Proven experience deploying LLMs/SLMs (model serving,
  inference optimization, RAG, GenAI apps).
  
  Expert proficiency in Linux and macOS administration;
  Windows a plus.
  
  Advanced Python and scripting (Bash/PowerShell) for
  automation and integration.
  
  Deep knowledge of IaC (Terraform, Ansible) and CI/CD (Azure
  DevOps, GitHub Actions, Jenkins).
  
  Strong expertise in Azure cloud, Kubernetes, and enterprise
  AI/ML platforms.
  
  Track record in delivering secure, production-ready
  solutions for AI/ML/GenAI.
  
  Familiarity with monitoring, observability and FinOps
  practices.
  
  Excellent leadership, communication and mentoring skills.
  
  Fluency in written and spoken English.
  
  Missing one or two of these qualifications? We still want to
  hear from you! If you bring a positive mindset, we'll
  provide an environment where you feel valued and empowered
  to learn and grow.
  
  
  
  
  
  We offer:
  
  Stable employment. On the market since 2008, 1500+ talents
  currently on board in 7 global sites.
  
  “Office as an option” model. You can choose to work remotely
  or in the office, depending on your location.
  
  Flexibility regarding working hours and your preferred form
  of contract.
  
  Comprehensive online onboarding program with a “Buddy” from
  day 1.
  
  Cooperation with top-tier engineers and experts.
  
  Unlimited access to the Udemy learning platform from day 1.
  
  Certificate training programs. Lingarians earn 500+
  technology certificates yearly.
  
  Upskilling support. Capability development programs,
  Competency Centers, knowledge sharing sessions, community
  webinars, 110+ training opportunities yearly.
  
  Internal Gallup Certified Strengths Coach to support your
  growth.
  
  Grow as we grow as a company. 76% of our managers are
  internal promotions.
  
  A diverse, inclusive, and values-driven community.
  
  Autonomy to choose the way you work. We trust your ideas.
  
  Create our community together. Refer your friends to receive
  bonuses.
  
  Activities to support your well-being and health.
  
  Plenty of opportunities to donate to charities and support
  the environment.
  
  Modern office equipment. Purchased for you or available to
  borrow, depending on your location.
