description: |
  About HighLevel:
  
  HighLevel is an AI powered, all-in-one white-label sales &
  marketing platform that empowers agencies, entrepreneurs,
  and businesses to elevate their digital presence and drive
  growth. We are proud to support a global and growing
  community of over 2 million businesses, comprised of
  agencies, consultants, and businesses of all sizes and
  industries. HighLevel empowers users  with all the tools
  needed to capture, nurture, and close new leads into repeat
  customers. As of mid 2025, HighLevel processes over 4
  billion API hits and handles more than 2.5 billion message
  events every day. Our platform manages over 470 terabytes of
  data distributed across five databases, operates with a
  network of over 250 microservices, and supports over 1
  million hostnames.
  
  Our People
  
  With over 1,500 team members across 15+ countries, we
  operate in a global, remote-first environment. We are
  building more than software; we are building a global
  community rooted in creativity, collaboration, and impact.
  We take pride in cultivating a culture where innovation
  thrives, ideas are celebrated, and people come first, no
  matter where they call home.
  
  Our Impact
  
  As of mid 2025, our platform powers over 1.5 billion
  messages, helps generate over 200 million leads, and
  facilitates over 20 million conversations for the more than
  2 million businesses we serve each month. Behind those
  numbers are real people growing their companies, connecting
  with customers, and making their mark - and we get to help
  make that happen.
  
  About the Role:
  
  We are seeking an SDE3 to build and scale our Generative AI
  products. In this role, you will implement features end to
  end, contribute to design discussions (with guidance from
  senior engineers), and collaborate across teams to deliver
  AI-driven systems at scale. You’ll focus on hands-on coding
  and applying best practices to keep our AI platforms
  performant, reliable, and innovative.
  
  Team-Specific Focus Area:
  
  Ask AI:
  
  -Build a centralized AI platform with a common frontend,
  consistent UX, and a framework for future agents (Funnels
  AI, Workflows AI, Email Builder, Planner, etc.)
  
  -Develop Planner & Executor agents to plan multi-step goals
  and intelligently execute them using workflows and context
  
  -Launch and scale specialized agents for email, social
  media, ads, messaging, sales, reputation management, and
  content creation
  
  -Integrate with Agent Studio, Voice, and extend through the
  MCP server with 200+ tools and connectors
  
  -Ensure usage tracking, feedback, and billing readiness to
  support scale and monetization
  
  Responsibilities:
  
  - Architecture - Design the architecture and make sure it is
    cost-efficient and aligned to the overall architectural
    vision
  - Implementation - Implementing major/complex parts of the
    product
  - Ownership - Take ownership of the delivery timeline and
    coordinate the complete development of products
  - Releases - Take ownership of the product releases, pre-plan
    and scale the infrastructure accordingly
  - Leadership - Communicate clear goals, provide constructive
    feedback, manage, coach, and support the engineering team
  - Quality - Maintain high standards of code quality through
    regular design and code reviews
  
  Requirements:
  
  - Proven expertise in architecting and scaling AI Agent
    platforms with measurable adoption
  - Strong knowledge of RAG pipelines (retrieval optimization,
    reranking, chunking, knowledge graphs)
  - Deep experience with conversational AI systems and
    evaluation frameworks
  - Track record of scaling services to 200K+ MAUs (or
    equivalent scale)
  - 4+ years of engineering experience, with demonstrated
    leadership in technical decision-making
  - Strong communication skills and ability to collaborate
    across engineering, product, and design
  - Bachelor’s degree or equivalent in Computer Science,
    Engineering, or related field
  - Experience in Node.js and modern front-end frameworks
    (Vue.js/React/Angular) is a plus
  
