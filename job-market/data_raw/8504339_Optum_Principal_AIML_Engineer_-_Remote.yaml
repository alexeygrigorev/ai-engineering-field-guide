  national origin, religion, age, color, sex, sexual
  orientation, gender identity, disability, or protected
  veteran status, or any other characteristic protected by
  local, state, or federal laws, rules, or regulations.
  UnitedHealth Group is a drug-free workplace. Candidates are
  required to pass a drug test before beginning employment.
