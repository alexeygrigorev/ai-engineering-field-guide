description: |
  Requisition Number: 2340563 Optum Tech is a global leader in
  health care innovation. Our teams develop cutting-edge
  solutions that help people live healthier lives and help
  make the health system work better for everyone. From
  advanced data analytics and AI to cybersecurity, we use
  innovative approaches to solve some of health care's most
  complex challenges. Your contributions here have the
  potential to change lives. Ready to build the next
  breakthrough? Join us to start Caring. Connecting. Growing
  together. Optum AI is UnitedHealth Group's enterprise AI
  team. We are AI/ML scientists and engineers with deep
  expertise in AI/ML engineering for health care. We develop
  AI/ML solutions for the highest impact opportunities across
  UnitedHealth Group businesses including UnitedHealthcare,
  Optum Financial, Optum Health, Optum Insight, and Optum Rx.
  In addition to transforming the health care journey through
  responsible AI/ML innovation, our charter also includes
  developing and supporting an enterprise AI/ML development
  platform. You'll enjoy the flexibility to work remotely *
  from anywhere within the U.S. as you take on some tough
  challenges. For all hires in the Minneapolis or Washington,
  D.C. area, you will be required to work in the office a
  minimum of four days per week. Primary Responsibilities:
  
  - Drive end-to-end Machine Learning projects that have a high
    degree of ambiguity, scale and complexity
  - Build Machine Learning models, perform proof-of-concept,
    experiment, optimize, and deploy your models into
    production; work closely with software engineers to assist
    in productionizing the ML models
  - Perform hands-on analysis and modeling of healthcare data
    sets to develop insights that increase business value
  - Run A/B experiments, gather data, and perform statistical
    analysis
  - Establish scalable, efficient, automated processes for
    large-scale data analysis, machine-learning model
    development, model validation and serving
  - Research and implement innovative machine learning
    approaches
  - Mentor and help recruit AI/ML scientists and machine
    learning engineers to the team
  - Present findings and insights to senior leadership and at
    internal venues
  - Be the thought leader in cutting-edge AI research and
    proactively pursue IP submissions
  
  You'll be rewarded and recognized for your performance in an
  environment that will challenge you and give you clear
  direction on what it takes to succeed in your role as well
  as provide development for other roles you may be interested
  in.  Required Qualifications:
  
  - PhD in AI, computer science, data science, applied math or
    related technical fields
  - 10+ years of industry/academic experience in machine
    learning or a related field
  - 5+ years of building models for business application
    experience
  - 5+ years leading technical teams
  - Experienced mathematical background, especially in
    optimization theory, stochastic algorithms, and/or
    numerical methods
  - Experience with state-of-the-art algorithms and topologies
    including, but not limited to: GNNs, GANs, Transformers,
    deep and wide, SSMs, LLMs among others
  - Experience with LLM alignment (DPO, PPO among others)
  - Solid Python programming skills and experience with deep
    learning frameworks such as PyTorch or TensorFlow
  - In-depth knowledge in Generative AI technology and Large
    Language Models (LLM) with focus in LLM optimization
  - Advanced understanding of Deep Learning with applications in
    NLP and multimodal modeling
  
  Preferred Qualifications:
  
  - Experience in AI/ML in the healthcare and or Fintech sector
  - Experience working with cross-functional and distributed
    teams in a global and diverse environment
  - Experience in establishing AI/ML best practices, standards,
    and ethics
  
  *All employees working remotely will be required to adhere
  to UnitedHealth Group's Telecommuter Policy  Pay is based on
  several factors including but not limited to local labor
  markets, education, work experience, certifications, etc. In
  addition to your salary, we offer benefits such as, a
  comprehensive benefits package, incentive and recognition
  programs, equity stock purchase and 401k contribution (all
  benefits are subject to eligibility requirements). No matter
  where or when you begin a career with us, you'll find a far-
  reaching choice of benefits and incentives. The salary for
  this role will range from $134,600 to $230,800 annually
  based on full-time employment. We comply with all minimum
  wage laws as applicable. Application Deadline: This will be
  posted for a minimum of 2 business days or until a
  sufficient candidate pool has been collected. Job posting
  may come down early due to volume of applicants. At
  UnitedHealth Group, our mission is to help people live
  healthier lives and make the health system work better for
  everyone. We believe everyone-of every race, gender,
  sexuality, age, location and income-deserves the opportunity
  to live their healthiest life. Today, however, there are
  still far too many barriers to good health which are
  disproportionately experienced by people of color,
  historically marginalized groups and those with lower
  incomes. We are committed to mitigating our impact on the
  environment and enabling and delivering equitable care that
  addresses health disparities and improves health outcomes -
  an enterprise priority reflected in our mission.
  UnitedHealth Group is an Equal Employment Opportunity
  employer under applicable law and qualified applicants will
