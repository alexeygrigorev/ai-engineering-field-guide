description: |
  P-1407
  
  The Applied AI team at Databricks sits at the forefront of
  advancing AI/ML-powered products. Databricks’ customers are
  continuously creating new assets (tables, notebooks,
  dashboards, datarooms, pipelines, sql queries, ml models
  etc.) on the platform. Some of them can have hundreds of
  millions of assets. Finding an asset is a critical user
  journey for Databricks’ customers which helps them
  accomplish their tasks.
  
  As our Search product continues to evolve, we are seeking
  multiple ML Engineers from junior levels to more senior
  levels to drive enhancements to our Search Quality. In 2026,
  we will focus on enhancing search ranking, improving query
  understanding, building robust evals and growing the
  coverage of assets to enable seamless search at scale.
  
  Key Responsibilities
  
  - Drive the development and deployment of ML based search and
    discovery relevance models and systems integrated with
    Databricks' products and services.
  - Design and implement automated ML and NLP pipelines for data
    preprocessing, query understanding and rewrite, ranking
    and retrieval, and model evaluation, enabling rapid
    experimentation and iteration.
  - Collaborate with product managers and cross-functional teams
    to drive technology-first initiatives that enable novel
    business strategies and product roadmaps for the search
    and discovery experience.
  - Contribute to building a robust framework for evaluating
    search ranking improvements - both offline and online.
  
  What We’re Looking For
  
  - BS+ (M.S. or PhD preferred) in Computer Science, or a
    related field.
  - 6+ years experience developing search relevance systems at
    scale in production or in high-impact research
    environments.
  - Experience applying LLM to search relevance
  - Experience in one or more of the following:
  - Strong understanding of computer science fundamentals.
  - Contributions to well-used open-source projects.
  
  Why Join Us? At Databricks, we are building state-of-the-art
  AI solutions that redefine how users interact with data and
  our products. You’ll have the opportunity to shape the
  future of AI-driven products at Databricks, work with
  cutting-edge models, and collaborate with a world-class team
  of AI and ML experts.
  
  If you're excited about pushing the boundaries of AI in
  real-world applications, we’d love to hear from you!
  
  About Databricks
  
  Databricks is the data and AI company. More than 10,000
  organizations worldwide — including Comcast, Condé Nast,
  Grammarly, and over 50% of the Fortune 500 — rely on the
  Databricks Data Intelligence Platform to unify and
  democratize data, analytics and AI. Databricks is
  headquartered in San Francisco, with offices around the
  globe and was founded by the original creators of Lakehouse,
  Apache Spark™, Delta Lake and MLflow. To learn more, follow
  Databricks on Twitter, LinkedIn and Facebook. Benefits At
  Databricks, we strive to provide comprehensive benefits and
  perks that meet the needs of all of our employees. For
  specific details on the benefits offered in your region,
  please visit https://www.mybenefitsnow.com/databricks.
  
