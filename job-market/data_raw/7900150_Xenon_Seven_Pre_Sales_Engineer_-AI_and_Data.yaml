  Requirements
  
  Job Description: Pre‑Sales Engineer (AI & Data)
  
  Location: Hyderabad (Remote)
  
  Experience: 0–2 Years
  
  Education: B.Tech + MBA (preferred)
  
  Function: Pre‑Sales / Solution Consulting
  
  Type: Full‑time
  
   About the Role
  
  We are looking for a Pre‑Sales Engineer with a strong
  foundation in AI, Data, and Cloud concepts, combined with
  excellent communication and business understanding.
  
  This role is ideal for someone early in their career who
  enjoys solutioning, proposals, client conversations, and
  translating business needs into technical narratives.
  
  You will work closely with the sales, delivery, and
  engineering teams to support proposals, demos, and client
  engagements for Data & AI projects.
  
  Key Responsibilities
  
  1. Proposal & Documentation Support
  
  - Prepare proposals, pitch decks, and solution documents
  
  - Draft technical sections for RFPs/RFIs
  
  - Create structured responses for client requirements
  
  - Support pricing sheets and scope documentation
  
  2. Discovery & Requirement Understanding
  
  - Participate in client calls with sales and solution teams
  
  - Understand business problems and map them to AI/Data
    capabilities
  
  - Document requirements, assumptions, and solution outlines
  
  3. Solutioning Support
  
  - Assist senior solution architects in designing high‑level
    AI/Data solutions
  
  - Prepare architecture diagrams, workflows, and value
    propositions
  
  - Research tools, frameworks, and best practices for AI/ML,
    Data Engineering, and Automation
  
  4. Demo & Presentation Support
  
  - Help prepare product demos, POCs, and capability
    walkthroughs
  
  - Build simple prototypes or mockups when required
  
  - Support storytelling and client-facing presentations
  
  5. Internal Collaboration
  
  - Work closely with engineering, delivery, and product teams
  
  - Maintain reusable templates, case studies, and solution
    accelerators
  
  - Support GTM initiatives and internal knowledge repositories
  
   Required Skills & Qualifications
  
  Technical Skills
  
  - Basic understanding of:
  
  - AI/ML concepts
  
  - Data Engineering workflows
  
  - Cloud platforms (AWS/Azure/GCP)
  
  - APIs, integrations, and automation
  
  - Ability to learn new tools and technologies quickly
  
  Business & Communication Skills
  
  - Strong written and verbal communication
  
  - Ability to structure proposals and solution documents
  
  - Good presentation and storytelling skills
  
  - Analytical thinking and problem‑solving mindset
  
  Education
  
  - B.Tech + MBA (preferred)
  
  - Candidates with strong technical + business blend will be
    prioritized
  
  Experience
  
  - 0–2 years in pre‑sales, consulting, business analysis, or
    technical roles
  
  - Internships or academic projects in AI/Data are a plus
  
  What Success Looks Like
  
  - High‑quality proposals delivered on time
  
  - Clear, compelling solution documents that support deal
    closures
  
  - Strong collaboration with sales and engineering teams
  
  - Ability to translate business needs into structured
    technical narratives
  
  - Rapid learning and ownership of presales processes
