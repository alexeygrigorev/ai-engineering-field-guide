description: |
  Company Description
  
  Visa is a world leader in payments technology, facilitating
  transactions between consumers, merchants, financial
  institutions and government entities across more than 200
  countries and territories, dedicated to uplifting everyone,
  everywhere by being the best way to pay and be paid.
  
  At Visa, you'll have the opportunity to create impact at
  scale — tackling meaningful challenges, growing your skills
  and seeing your contributions impact lives around the world.
  Join Visa and do work that matters — to you, to your
  community, and to the world.
  
  Progress starts with you.
  
  Job Description
  
  Visa’s Technology Organization is a community of problem
  solvers and innovators reshaping the future of commerce. We
  operate the world’s most sophisticated processing networks
  capable of handling more than 65k secure transactions a
  second across 80M merchants, 15k Financial Institutions, and
  billions of everyday people.   While working with us you’ll
  get to work on complex distributed systems and solve massive
  scale problems centered on new payment flows, business and
  data solutions, cyber security, and B2C platforms.
  
  The Opportunity:
  
  As part of the Visa’s Cybersecurity AI Center of Excellence,
  our team is focused on developing, operating, and driving
  the success of innovative analytics products that protect
  against cyber criminals and fraudsters. Leveraging the
  latest advancements in AI and machine learning, we work
  collaboratively with other cyber & risk teams to ensure our
  cybersecurity solutions align with customers' business
  objectives and deliver real-world impact. Team members are
  involved in all aspects of the product lifecycle, from
  initial planning and development to deployment, monitoring,
  and continuous improvement. We are committed to fostering a
  culture of research, knowledge sharing, and operational
  excellence.
  
  Essential Functions:
  
  - Design, develop, and maintain robust, scalable web
    applications using modern front-end and back-end
    technologies.
  - Collaborate with product managers, designers, and other
    developers to translate business requirements into
    technical solutions.
  - Effectively communicate with customers to gather
    requirements, provide technical support, and deliver
    solutions that address their needs.
  - Build and consume RESTful APIs and/or GraphQL endpoints.
  - Develop responsive user interfaces using frameworks such as
    React or Angular.
  - Implement server-side logic, database schemas, and data
    storage solutions using Golang, Python, Java, or similar
    technologies.
  - Write clean, maintainable, and efficient code following best
    practices in software development.
  - Optimize applications for maximum speed and scalability.
  - Troubleshoot, debug, and upgrade existing software systems.
  - Write and maintain unit, integration, and end-to-end tests.
  - Participate in code reviews and contribute to continuous
    improvement of development processes.
  
  This is a hybrid position. Expectation of days in office
  will be confirmed by your Hiring Manager.
  
  Qualifications
  
  Basic Qualifications
  
  - 5+ years of relevant work experience with a Bachelor’s
    degree or at least 2 years of work experience with an
    Advanced degree (e.g. Masters, MBA, JD, MD) or 0 years of
    work experience with a PhD, OR 8+ years of relevant work
    experience.
  - Proficiency in at least one backend programming language
    (e.g., Go, Java, Python).
  - Experience with architecting, developing, and deploying
    highly distributed systems using microservices, ensuring
    scalability, resilience, and seamless integration across
    complex environments
  - Experience with monitoring, logging, and observability tools
    (Splunk, Prometheus, Grafana, ELK, etc.) to ensure system
    reliability and performance visibility.
  - Exposure to AIOps and/or LLM-based agent workflows,
    including designing intelligent, autonomous operational
    processes for proactive issue detection and resolution.
  - Experience integrating AI-driven decision-making into
    backend systems or deployment pipelines, enabling AI-
    assisted monitoring, anomaly detection, and automated
    remediation.
  - Hands-on experience with automation tools (Terraform,
    Ansible, Jenkins) and container orchestration (Kubernetes,
    Docker).
  - Hands-on experience with AWS cloud infrastructure, including
    deploying and managing applications on AWS.
  - Strong skills in Linux/Unix system administration and
    networking fundamentals.
  - Experience with distributed systems and microservices
    architecture.
  - Hands-on experience with both SQL (MySQL, PostgreSQL) and
    NoSQL (MongoDB, Redis, Cassandra) databases.
  - Familiarity with version control systems (Git, Bitbucket).
  - Knowledge of encryption technologies, key management, and
    SSL/TLS certificate management.
  - Excellent troubleshooting and problem-solving abilities.
  - Strong communication and collaboration skills, with
    experience working cross-functionally to deliver solutions
    that meet client needs.
  - Exposure to Agile/Scrum methodologies.
  
  Preferred Qualifications
  
  - AWS Certified Solution Architect
  - Experience with AI/ML concepts and technologies
  - Cybersecurity domain knowledge
  - Familiarity with Generative AI-powered coding tools.
  
  Additional Information
  
  Visa is an EEO Employer. Qualified applicants will receive
  consideration for employment without regard to race, color,
  religion, sex, national origin, sexual orientation, gender
  identity, disability or protected veteran status. Visa will
  also consider for employment qualified applicants with
  criminal histories in a manner consistent with EEOC
  guidelines and applicable local law.
