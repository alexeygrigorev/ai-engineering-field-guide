description: |
  Fiduciary Trust International is a premier investment and
  wealth management firm with a commitment to growing and
  protecting wealth across generations. We offer a dynamic and
  collaborative approach to managing wealth for high-net-worth
  and ultra high-net-worth individuals and families, family
  offices, endowments, foundations, and institutions. Our
  investment managers, tax and estate planning professionals
  work together to develop holistic strategies to optimize
  clients’ portfolios while mitigating the impact of taxes on
  their wealth. As a fiduciary, the guidance we provide is in
  the best interests of our clients, without conflict or
  competing benefits. We offer boutique customization and deep
  expertise in specialized investment, tax and planning
  strategies alongside sophisticated technology and custody
  platforms.
  
  Fiduciary Trust International is owned by Franklin
  Templeton, a dynamic firm that spans asset management,
  wealth management, and fintech, giving us many ways to help
  investors make progress toward their goals. With clients in
  over 150 countries and offices on six continents, you’ll get
  exposed to different cultures, people, and business
  development happening around the world.
  
  About the Department:
  
  Fiduciary Trust International (FTI), a Franklin Templeton
  company, is a leading provider of comprehensive wealth
  management solutions for high-net-worth individuals,
  families, foundations, and endowments. With a strong
  fiduciary heritage, FTI offers personalized trust and estate
  services, investment management, and administrative
  solutions designed to preserve and grow client wealth across
  generations. Known for its client-first culture, rigorous
  risk management, and collaborative approach, Fiduciary Trust
  International combines deep expertise with the global
  resources of Franklin Templeton to deliver tailored, long-
  term financial outcomes.
  
  The AI, Data, and Process Optimization team builds solutions
  that combine data engineering, analytics, and generative AI
  to deliver measurable business impact. We work in a
  collaborative, fast-paced environment, partnering with
  internal teams to improve productivity and decision-making.
  Joining this team offers exposure to cutting-edge AI
  technologies and the opportunity to grow your skills in a
  startup-like setting within a global enterprise.
  
  How You Will Add Value?
  
  - You will implement model training, evaluation, and inference
    pipelines under senior guidance.
  - You will build proofs of concept and internal AI tools to
    validate ideas quickly.
  - You will engineer features and preprocess data from curated
    datasets for experiments.
  - You will develop and maintain AI-powered applications like
    summarization and classification.
  - You will monitor and troubleshoot AI services in production
    for continuous improvement.
  - You will collaborate with teams to understand pain points
    and tailor AI solutions.
  - You will maintain clear documentation for models, APIs, and
    experiments.
  - You will take ownership of smaller projects and escalate
    risks early.
  
  What Will Help You Be Successful?
  
  Experience, Education & Certifications:
  
  - Bachelor’s degree in Computer Science, Data Science, Machine
    Learning, or related field (Master’s preferred).
  - 2–4 years in AI/ML engineering or related software
    engineering roles.
  
  Technical Skills:
  
  - Strong understanding of machine learning fundamentals and
    modern deep learning frameworks.
  - Proficiency in Python, SQL and common ML libraries;
    knowledge of software engineering best practices.
  - Hands-on experience with data preprocessing, model training,
    and optimization.
  - Familiarity with cloud platforms and AI/ML deployment tools
    is a plus.
  
  Soft Skills:
  
  - Strong problem-solving skills and ability to work in a fast-
    paced, collaborative environment.
  - Demonstrated ability to collaborate effectively with cross-
    functional teams.
  
  Work Shift Timings - 2:00 PM - 11:00 PM IST
  
