description: |
  Description
  
  SailPoint, the industry leader in Identity Security, is
  looking for an experienced Sr. ServiceNow CSM AI Developer
  to join our cross-functional ServiceNow team. This
  individual will be a key team member in our growing and
  impactful organization as SailPoint continues to scale
  globally as the industry leader in Identity Security.  This
  position will report directly to our ServiceNow Sr.
  Manager/Technical Architect, and will work as part of our
  extended global team, supporting solution design, custom
  development, and platform enhancements for Customer
  workflows on the ServiceNow AI platform.
  
  
  
  The Sr. ServiceNow CSM AI Developer will have at least 3
  years of experience implementing, configuring, and managing
  the ServiceNow AI platform within the ServiceNow CSM module.
  
  
  
  Candidates must have hands on ServiceNow AI development
  experience building outcome-focused solutions for large-
  scale enterprise(s), aligned to leading practices leveraging
  customer workflows and Now Assist capabilities.
  
  
  
  As the Sr. ServiceNow CSM AI Developer, you will work
  closely with other members of the ServiceNow team to support
  the application and build innovative AI-first solutions in a
  constantly-changing business environment.  Expect to work in
  cross-functional teams across IT, Customer Support,
  Professional Services, Revenue Operations, and Engineering
  in support of the company’s ServiceNow customer service
  operations and strategy.
  
  
  
  Your primary focus will be interfacing with internal
  customers to transform requirements into fully functional
  cross-modular solutions within the ServiceNow platform.
  This includes building custom AI and automation workflows
  for processes and procedures, custom user interfaces within
  Service Portal and workspaces, actionable dashboards,
  integrations with existing data sources and tools.
  
  
  
  The successful candidate will have a passion for ServiceNow
  as the AI workflow engine of the business, be obsessed with
  elevating customer experiences and have a desire to drive
  continued adoption of the ServiceNow AI platform across the
  organization. Come make your mark in a high energy
  environment at one of the most consistently highest rated
  “best places to work” in Austin over the past 13 years!
  
  
  
  This is a full-time position based out of India. Must be
  available to overlap with U.S. Central business hours for a
  minimum of 3–4 hours daily.
  
  
  
  Job Responsibilities
  
  Including, but not limited to:
  
  - Design, develop, and deploy ServiceNow CSM features (Now
    Assist, case management, account/contact models,
    workspaces, playbooks, advanced work assignment, platform
    analytics, support portal and more).
  - Configure and customize core CSM components and extend
    ServiceNow functionalities using client/server-side
    scripting, UI policies, business rules, and Flow Designer.
  - Collaborate with on-shore architects, product owners, and
    internal customers to understand requirements and deliver
    high-quality technical solutions on time.
  - Participate in daily stand-ups and sprint ceremonies during
    CST time zone.
  - Contribute to the ServiceNow platform roadmap and strategy
  - Provide tier-2 support and troubleshooting for ServiceNow
    incidents and operational requests, along with
    administration functions such as managing users,
    workflows, tables, and data
  - Build and maintain integrations with third-party tools using
    REST/SOAP APIs and IntegrationHub spokes.
  - Design, develop, and deploy ServiceNow features like Now
    Assist for CSM/ITSM, Service Portal, AI Search, Virtual
    Agent, Workspaces, Playbooks, Advanced Work Assignment,
    Workforce Optimization, Platform Analytics, and more.
  - Collaborate with architects, product owners, and internal
    customers to understand requirements and deliver high-
    quality technical solutions on time.
  - Use a systematic approach and a wide breadth of ServiceNow
    platform knowledge to troubleshoot, identify, and solve
    technical issues
  - Utilize tools to regularly monitor and analyze system
    performance, perform regular maintenance, and proactively
    take corrective actions as necessary to ensure platform
    reliability
  - Responsible for defining requirements, designing workflows,
    participating in all build/configuration, testing, and
    implementation activities, as well as analysis and
    troubleshooting to meet specifications of a project or
    service request
  - Monitors and employs source code control techniques and
    configuration management to ensure configuration is
    consistent across development and production environments
  - Ensure application meets SailPoint security standards and
    best practices
  - Investigate and advise on new features released by
    ServiceNow and what impact they could have on current
    processes
  - Use scripting tools and ServiceNow functionality to create
    scripts that automate repetitive tasks
  - Create custom user interfaces to improve the overall user
    experience of ServiceNow, leveraging UI builder and custom
    HTML/CSS/Javascript when necessary
  
  Required Experience and Skills
  
  - At least 3 years hands-on experience with ServiceNow
    development and administration with a focus on CSM
  - Current implemention specialist certifications for
    ServiceNow CSM, along with a System Administrator
    certification
  - Builds great user experiences across the following UIs:
    Service Portal, Workspaces, Next Experience core UI, and
    UI pages
  - Familiarity with key CSM capabilities: Case lifecycle,
    Customer portals, Playbooks, Task Intelligence, Knowledge
    management and configurable CSM workspace.
  - Familiarity with Now Assist GenAI, as well as experience
    with ServiceNow AI technologies (AI search, Task
    Intelligence, Predictive Intelligence, Recommended
    Actions, etc.) on the ServiceNow platform
  - Ability to perform “pro-code” development with a
    foundational knowledge of Glide APIs and platform-related
    programming languages (JavaScript, Python, etc.)
  - Strong understanding of ServiceNow data model for customers,
    accounts, and contacts.
  - Demonstrated skills associated with software design,
    modification, implementation and deployment, including
    object-oriented development concepts
  - Understanding of technical governance, key design patterns
    and large data volume limitations and best practices
  - Skilled at analyzing and mapping complex business processes
    to technical solutions, while identifying opportunities
    for business process re-engineering
  - Experience with QA methodologies (usability testing,
    performance testing, automated testing, test scripts, test
    cases and test plans)
  - Integration experience using REST APIs, IntegrationHub,
    and/or MID Server.
  
  - Familiarity with the continuous delivery model and agile
    development processes
  - Experience using collaboration tools such as Microsoft
    Teams, Slack and Confluence
  
  - A particular desire to continually study new technologies
    and functionality, as well as be involved in projects that
    push the capabilities of existing technologies
  - Must have a high focus on user experience with a propensity
    for incorporating modern design trends into solution
    design
  
  - Truly enjoys delivering IT solutions and a strong desire to
    see the continued acceptance and success of those
    solutions at SailPoint
  - BS Computer Science, Engineering, or equivalent experience
  
  Preferred Skills
  
  - Experience supporting U.S.-based clients with partial time
    zone overlap.
  - Exposure to other ServiceNow modules like ITSM or HRSD is a
    plus.
  - Knowledge of AngularJS is a plus
  
