description: |
  Lucid Software is the leader in visual collaboration and
  work acceleration, helping teams see and build the future by
  turning ideas into reality. Our products include the Visual
  Collaboration Suite (Lucidchart and Lucidspark) and
  airfocus. We hold true to our core values: innovation in
  everything we do, passion & excellence in every area,
  individual empowerment, initiative and ownership, and
  teamwork over ego. At Lucid, we value diverse perspectives
  and are dedicated to creating an environment and culture
  that is respectful and inclusive for everyone. Lucid is a
  hybrid workplace. We promote a healthy work-life balance by
  allowing employees to work remotely, from one of our
  offices, or a combination of the two depending on the needs
  of the role and team.
  
  Since the company’s founding, Lucid Software has received
  numerous global and regional recognitions for its products,
  business, and workplace culture. These include being listed
  to the Forbes Cloud 100, Fast Company Most Innovative
  Companies, Fortune Best Workplaces in Technology, and
  PEOPLE’s Companies that Care. Lucid’s solutions are used by
  more than 100 million users across the globe, making Lucid
  the most used visual collaboration platform by the Fortune
  500. Our customers include Google, GE, and NBC Universal,
  and we partner with leaders such as Google, Atlassian, and
  Microsoft.
  
  Lucid has an exciting opportunity for a talented individual
  to join our Revenue Operations function. The Revenue
  Operations team drives key lead generation and GTM systems
  initiatives for the company, supporting our visual
  productivity suite. We’re looking for a GTM Systems &
  Automation Manager who can help us support our go-to-market
  strategy by scaling and optimizing our Marketing and Sales
  technologies and practices to accelerate revenue with
  predictable performance.
  
  Responsibilities:
  
  - Design and implement scalable automation logic across the
    full funnel, identifying operational bottlenecks and
    delivering technical solutions that improve GTM efficiency
    and reliability
  - Ensure reliable end-to-end data synchronization across the
    GTM stack, maintaining data quality and minimizing
    operational risk through well-managed integrations and
    data pipelines
  - Orchestrate multi-step data enrichment and transformation
    workflows using platforms such as Clay, Workato, or Zapier
    to source, enrich, validate, and activate data across
    systems
  - Create, refine, and maintain automated engagement sequences
    that trigger email, call, and social outreach based on
    behaviors, lifecycle stages, or data changes
  - Build, update, and maintain dashboards and reporting systems
    that measure funnel performance, campaign effectiveness,
    and other key metrics
  - Help evaluate, implement, and optimize GTM technologies,
    including AI and emerging tools for lead research,
    enrichment, personalization, and workflow optimization
  - Partner cross-functionally with Business Systems, GTM
    Operations, Analytics, and other stakeholders to define
    scalable processes, maintain documentation, ensure system
    alignment, and uphold data governance and privacy
    standards
  
  Requirements:
  
  - 5+ years of experience designing and implementing automated
    GTM systems, including data enrichment, transformation,
    lifecycle automation, and cross-platform integrations
    across marketing and sales technologies
  - Technical knowledge and experience with these types of
    platforms:
  - Hands-on experience supporting and scaling outbound GTM
    campaigns, including list building, enrichment,
    segmentation, routing, and activation across sales and
    marketing systems
  - Proven team player and collaborator with the ability to work
    effectively with both technical and non-technical partners
  - Strong written and verbal communication skills,
    organization, and attention to detail
  - Comfortable working in a fast-paced, dynamic environment
  - Natural problem solver and a quick learner with a builder
    mindset
  
  Preferred Qualifications
  
  - Experience working at a product-led company or marketing
    operations/revenue technology agency
  - Exposure to multiple GTM motions is a plus
  
