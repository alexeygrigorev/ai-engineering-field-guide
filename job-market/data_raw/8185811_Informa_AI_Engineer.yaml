  When you’re not spending time together in one of our offices
  or other workplaces – like at an Informa event – you get the
  flexibility and support to work from home or remotely.
  
  Employee experience is very important to us at Informa. On
  top of joining a supportive, diverse and ambitious team that
  welcomes all types of candidates. We are also flexible with
  different working patterns and prioritize promotions
  internally. Our benefits include:
  
  - Great community: a welcoming culture with in-person and
    online social events, our fantastic Walk the World charity
    day and active diversity and inclusion networks
  - Broader impact: take up to four days per year to volunteer,
    with charity match funding available too
  - Career opportunity: the opportunity to develop your career
    with bespoke training and learning, mentoring platforms
    and on-demand access to thousands of courses on LinkedIn
    Learning. When it’s time for the next step, we encourage
    and support internal job moves
  - Time out: 25 days annual leave, rising to 27 days after two
    years, plus a birthday leave day and the chance to work
    from (almost!) anywhere for up to four weeks a year
  - A flexible range of personal benefits to choose from, plus
    company funded private medical cover
  - A ShareMatch scheme that allows you to become an Informa
    shareholder with free matching shares
  - Strong wellbeing support through EAP assistance, mental
    health first aiders, a healthy living subsidy, access to
