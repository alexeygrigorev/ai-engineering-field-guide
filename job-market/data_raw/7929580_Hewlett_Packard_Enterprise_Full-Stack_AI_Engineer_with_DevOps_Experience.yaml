  Job Description:
  
  
  
  Full-Stack AI Engineer (Python/Django, React, AI) with
  DevOps Experience
  
  Experience: 6+ Years
  
  Location: Bangalore
  
  Job Type: Full-Time
  
  About the Role
  
  We're seeking a Full-Stack Engineer with deep expertise in
  backend (Python/Django), frontend (React), and applied
  Artificial Intelligence (AI), plus strong hands-on
  experience with DevOps practices, containerized
  infrastructure, and CI/CD systems. You'll architect,
  develop, and deploy scalable application features and
  machine learning models, supporting robust cloud-based
  environments with Kubernetes, Docker, and automated
  workflows.
  
  You will design production-ready AI features (ML models,
  NLP, prompt engineering, APIs), build seamless web apps, and
  optimize secure software delivery pipelines.
  
  Key Responsibilities
  
  • Lead backend development in Python (Django) and
  frontend/UI in React.
  
  • Develop, deploy, and maintain AI/ML features (ML models,
  NLP pipelines, AI APIs) for production use.
  
  • Integrate AI-driven functionalities into web and cloud-
  native applications (generative AI, chatbot frameworks,
  recommender systems).
  
  • Architect, implement, and optimize application and data
  pipelines for AI inference and training.
  
  • Design REST APIs and maintain PostgreSQL schemas.
  
  • Build and automate CI/CD pipelines using Jenkins, Git, and
  Artifactory for efficient software releases.
  
  • Support containerization, orchestration, and application
  deployment using Docker and Kubernetes.
  
  • Collaborate closely with DevOps, cloud, and data
  engineering teams to drive best practices.
  
  Required Skills & Experience
  
  • 6+ years of experience in full-stack software development
  with Python (Django) and React.
  
  • 2+ years hands-on experience developing and integrating
  AI/ML solutions (using TensorFlow, PyTorch, scikit-learn,
  HuggingFace, OpenAI APIs, or similar).
  
  • Strong grasp of machine learning fundamentals, NLP, and
  algorithm implementation.
  
  • Experience architecting AI-powered features delivered via
  APIs or microservices.
  
  • Practical experience building and automating CI/CD
  pipelines (Jenkins, Git, Artifactory).
  
  • Hands-on exposure to Docker and Kubernetes (deployments,
  scaling, automation).
  
  • Familiarity with DevOps practices and infrastructure
  automation.
  
  Nice to Have
  
  • Certifications in AI/ML, AWS, Azure, or Kubernetes.
  
  • Experience in generative AI solutions.
  
  • Knowledge of MLOps best practices and tools
  
  • Familiarity with Helm, Terraform, and Infrastructure-as-
  Code.
  
  • Secure AI pipeline delivery, artifact governance, and
  compliance workflows.
  
  Additional Skills:
  
  Cloud Architectures, Cross Domain Knowledge, Design
  Thinking, Development Fundamentals, DevOps, Distributed
  Computing, Microservices Fluency, Full Stack Development,
  Security-First Mindset, Solutions Design, Testing &
  Automation, User Experience (UX)
  
