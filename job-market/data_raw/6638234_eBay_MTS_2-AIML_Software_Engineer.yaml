  About the team and role:
  
  The Compliance Engineering team at eBay is focused on
  prohibited, restricted, and counterfeit compliance detection
  is dedicated to ensuring that eBay’s marketplace adheres to
  all relevant regulations and internal policies.
  
  The team develops and maintain advanced, AI-driven tools and
  scalable backend systems that automatically identify and
  assess items listed on the platform. By applying
  sophisticated data models, machine learning algorithms, and
  rules-based engines, they detect products that may be
  illegal, harmful, non-compliant with trade regulations, or
  counterfeit.
  
  Overall, this Compliance Engineering team plays a crucial
  role in maintaining trust in eBay’s platform, safeguarding
  customers, and upholding the company’s dedication to a fair,
  safe, and legally compliant marketplace.
  
  What You Will Accomplish:
  
  - Build large-scale applications, low-latency APIs, data
    pipelines, and foundational architectures to support
    eBay’s business operations and customer experiences.
  - Design and deploy high-performance APIs and data pipelines
    that seamlessly integrate machine learning models to
    extract valuable insights
  - Design and implement highly configurable, metadata-driven
    platforms to enable seamless ingestion of attributes,
    rules, models, policies, and derived aggregates.
  - Develop machine learning models and Gen AI tools to generate
    insights and improve customer experiences across eBay.
  - Partner with architects, business leaders, and industry
    experts to devise strategies and scalable solutions.
  - Be responsible for the entire software lifecycle, including
    design, development, testing, and experimentation.
  - Foster a collaborative team environment by mentoring junior
    members, guiding them through projects to achieve
    transformed outcomes.
  
  What You Will Bring:
  
  - Prefer Technical degree with 8+ years of relevant software
    development experience.
  - Strong hands on Machine Leaning experience, AI/ML/Gen AI,
    LLM's and proven experience in building and running
    AI/ML/GenAI models in production environments.
  - Outstanding programming skills in Java, Scala, and Python,
    with hands-on experience in frameworks like PyTorch and
    TensorFlow.
  - Demonstrated experience in applying AI/ML techniques to
    build and run models in production environments.
  - Proven experience with APIs and Distributed Systems,
    building and consuming horizontally scalable RESTful APIs,
    GraphQL, and distributed systems.
  - Hands-on experience with technologies like Spark, Flink, and
    Kafka with practical experience in their use.
  - Strong understanding of SQL, NoSQL, and sophisticated data
    modeling techniques.
  - Hands-on experience with the Hadoop ecosystem (HDFS,
    MapReduce, Hive, Spark) for building and optimizing large-
    scale data solutions.
  - Strong data modeling skills, encompassing both SQL and NoSQL
    environments
  
