description: |
  As a Legal Engineer (m/f/d), you will be working in our
  Legal & Regulatory division where we help legal and
  compliance professionals enhance productivity, mitigate
  risk, and solve complex problems confidently.
  
  There are hundreds of thousands of lawyers across Europe —
  and at Libra, we’re transforming how they work. Our AI
  platform combines deep legal reasoning with cutting-edge
  generative technology, fundamentally changing how lawyers
  research, draft, and deliver legal work.
  
  About the role
  
  You’ll work at the intersection of law, technology, and
  product innovation. Your mission is to translate complex
  legal knowledge into AI-powered workflows that deliver
  measurable impact for our customers.
  
  You’ll collaborate closely with our Product, Engineering,
  and Customer Success teams to build, test, and optimize
  Libra Assistants and automations that reflect real-world
  legal reasoning.
  
  Unlike traditional legal roles, Legal Engineers at Libra are
  forward-deployed: you’ll work directly with clients—law
  firms and corporate legal departments—to design solutions
  that transform how legal teams operate. This role is ideal
  for lawyers who are passionate about technology, problem-
  solving, and building scalable, impactful solutions.
  
  You’ll report to the leader of Legal Engineering and work
  alongside a growing team of passionate professionals.
  Together, you’ll foster a culture of performance, agility,
  and customer-centricity—laying the foundation for
  sustainable growth across the region
  
  What you’ll do
  
  Solution Design & Implementation
  
  - Collaborate with Sales, Customer Success, Product, and
    Engineering to design and test AI-powered workflows and
    Libra Assistants across key legal domains.
  - Partner directly with clients to understand use cases, map
    processes, and configure tailored solutions.
  - Translate legal expertise into structured data, prompts, and
    workflows to ensure AI outputs are accurate and legally
    robust.
  
  Client Engagement & Enablement
  
  - Support customer pilots and proof-of-concepts by adapting
    Libra’s capabilities to real legal documents, templates,
    and research workflows.
  - Act as a trusted advisor to clients, guiding them through
    best practices for AI-assisted legal work.
  - Create content and learning materials for the Libra Academy
    to drive adoption and user success.
  
  Product Feedback & Continuous Improvement
  
  - Provide actionable insights to Product and Engineering teams
    to improve prompt quality, accuracy, and domain coverage.
  - Stay informed on legal tech trends and emerging AI
    capabilities to influence roadmap priorities.
  
  Performance Metrics
  
  - Successful delivery of client workflows and AI
    configurations.
  - High customer adoption and satisfaction scores.
  - Contributions to product improvements and knowledge base
    content.
  
  What you’ll bring
  
  Education
  
  - Law degree or equivalent legal qualification.
  
  Experience
  
  - 2-5 years of experience in private practice or in-house
    legal roles.
  
  Skills
  
  - Strong interest in technology, AI, and legal innovation.
  - Excellent analytical and problem-solving skills; able to
    break down complex legal processes into logical steps.
  - Outstanding communication skills, with the ability to engage
    both technical teams and legal stakeholders.
  - Comfortable working in fast-paced, iterative environments.
  - Tech-savvy legal professional with a builder mindset.
  - Curious, adaptable, and eager to learn new tools and
    technologies.
  - Strong client-facing skills with the ability to influence
    and guide stakeholders.
  - Collaborative team player who thrives in cross-functional
    environments.
  - Proficiency in German and English (both written and spoken).
  
  Nice to have
  
  - Experience in legal tech, product management, or automation
    projects.
  - Familiarity with SaaS environments and agile methodologies.
  
  What we offer
  
  In just over a year, we’ve established ourselves as Europe’s
  fastest-growing legal AI company by partnering with leading
  law firms, corporate legal departments, and publishers, As
  part of Wolters Kluwer’s Legal & Regulatory Division, Libra
  is building the operating system for modern legal work — and
  you can help us write its next chapter.
  
  Join us, at Wolters Kluwer, and be part of a global
  technology company that makes a difference every day. Be the
  difference. If making a difference matters to you, then you
  matter to us.
  
  For any questions, please feel free to contact the recruiter
  (Iulia Craciun) by email at Iulia.Craciun@WoltersKluwer.com.
  
  Our Interview Practices
  
  To maintain a fair and genuine hiring process, we kindly ask
  that all candidates participate in interviews without the
  assistance of AI tools or external prompts. Our interview
  process is designed to assess your individual skills,
  experiences, and communication style. We value authenticity
  and want to ensure we’re getting to know you—not a digital
  assistant. To help maintain this integrity, we ask to remove
  virtual backgrounds and include in-person interviews in our
  hiring process. Please note that use of AI-generated
  responses or third-party support during interviews will be
  grounds for disqualification from the recruitment process.
  
  Applicants may be required to appear onsite at a Wolters
  Kluwer office as part of the recruitment process.
