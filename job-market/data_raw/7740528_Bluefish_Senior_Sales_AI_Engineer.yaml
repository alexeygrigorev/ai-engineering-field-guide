description: |
  About the Position:
  
  Bluefish is looking for a SaaS-experienced Sales Engineer to
  drive business growth and customer adoption of the Bluefish
  AI platform. This role blends sales, technical solutioning,
  and strategic consultation. You should have a passion for
  AI-driven technologies, scaling processes and enabling non-
  technical teams. You’ll serve as a trusted advisor to
  enterprise brands and agencies, guiding them through complex
  technical evaluations and implementation strategies to
  unlock the full value of AI Marketing to achieve great
  business outcomes.
  
  
  
  What You'll Be Doing
  
  - Collaborate with sales, product, and customer teams to
    design and present high-impact solutions tailored to
    customer objectives.
  - Provide strategic consulting and technical guidance to
    marketing leaders and practitioners, helping them navigate
    the shift to AI-driven marketing.
  - Enable and support the sales organization with technical
    discovery, compelling product demos, technical workshops,
    and pilots aligned with customer priorities.
  - Develop strategic playbooks and process to support growth
    and long-term success.
  - Partner with product and engineering to feed real-time
    customer feedback into our roadmap and innovation cycles.
  - Act as a bridge between business and technical stakeholders
    to ensure alignment and clarity.
  
  
  
  Qualifications
  
  - Minimum of 5+ years of experience in a Sales Engineer or
    Solutions Consultant role in a SaaS or marketing
    technology company.
  - Proven ability to drive value and adoption in Fortune 500 or
    global enterprise accounts.
  - A strategic thinker with deep technical expertise, able to
    distill complex concepts into business value.
  - Experience partnering with marketing teams, especially in
    areas like martech, adtech, analytics, or AI/ML tools.
  - Ability to thrive in ambiguity and build process where there
    is none.
  - Exceptional communication skills-written, verbal, and
    visual-with the ability to engage stakeholders at all
    levels.
  - A consultative, customer-first mindset with a track record
    of delivering outcomes.
  - Comfort working in fast-paced, startup environments with
    cross-functional collaboration.
  
  About Bluefish:
  
  Bluefish believes that AI represents the next major chapter
  of the internet – and that consumers will increasingly use
  AI to consume information and media online. On this new AI
  internet, brands will need new tools and technologies to
  tell their stories to consumers online – and a new marketing
  ecosystem will be created around AI. Bluefish is building
  the platform that helps brands engage consumers on this new
  AI channel, with powerful enterprise tools to manage AI
  brand safety and engage consumers with thoughtful and
  personalized AI marketing experiences.
  
  The Bluefish team is a tight-knit group of mar-tech industry
  veterans who previously helped build foundational ad-tech
  platforms now owned by Meta and Microsoft. Bluefish, the
  leading AI marketing platform for the Fortune 500, recently
  announced a $20M Series A funding round led by NEA, with
  participation from Salesforce Ventures. Additional investors
  include Crane Venture Partners, Swift Ventures, and
  Bloomberg Beta. We are a globally distributed team, with
  business operations based in New York City and engineering
  based in Berlin.  We are a globally distributed team, with
  business operations based in New York City and engineering
  based in Berlin.
  
  Why Bluefish & Our Values:
  
  - Unique opportunity to join on the ground floor of a fast-
    moving startup building at the center of AI
  - Tackle challenging and abstract problems while disrupting
    the $300BN legacy mar-tech industry
  - Join an experienced high-performing team where you will have
    immediate ownership and impact
  - Experience a true meritocracy with significant career growth
    upside as the business scales
  
  Our Values:
  
  - Demonstrated grit and resourcefulness—you find creative
    solutions, adapt quickly, and aren’t afraid to roll up
    your sleeves in a fast-paced, evolving environment.
  - Thoughtful and strategic thinker with the ability to
    anticipate needs, ask the right questions, and deliver
    insights that truly drive value.
  - Proven ability to collaborate across functions and roles,
    fostering open communication and shared ownership of
    outcomes.
  - Commitment to craftsmanship—you take pride in delivering
    high-quality work, paying attention to the small details
    while keeping the big picture in mind.
  - Self-starter with a proactive mindset and a strong sense of
    accountability—able to drive projects forward
    independently while staying aligned with team goals.
  - Comfortable navigating ambiguity and learning new tools,
    processes, or technologies to get the job done.
