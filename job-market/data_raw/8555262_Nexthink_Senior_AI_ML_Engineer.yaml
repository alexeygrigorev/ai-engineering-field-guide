description: |
  Company Description Nexthink is the leader in digital
  employee experience management software. The company
  provides IT leaders with unprecedented insight allowing them
  to see, diagnose and fix issues at scale impacting employees
  anywhere, with any application or network, before employees
  notice the issue. As the first solution to allow IT to
  progress from reactive problem solving to proactive
  optimization, Nexthink enables its more than 1,300 customers
  to provide better digital experiences to more than 18
  million employees. Dual headquartered in Lausanne,
  Switzerland and Boston, Massachusetts, Nexthink has 9
  offices worldwide. #LI-Hybrid Job Description Are you
  passionate about AI and eager to drive innovation in a fast-
  paced, impact-driven environment? Do you have experience
  developing AI-powered applications and enjoy mentoring
  others? If so, we invite you to join Nexthink as a Senior AI
  & ML Engineer! As a senior member of the AI team, you will
  drive architectural decisions, establish best practices, and
  deliver robust, scalable AI systems, with a strong focus on
  AI-powered and agentic applications in production
  environments. Responsibilities
  
  - Lead AI Development - Own the end-to-end design,
    development, and operation of production-grade AI/ML
    solutions, including ML and NLP models, LLM, RAG, and
    multi-agent systems. Make key architectural decisions
    across model selection, training strategies, retrieval
    mechanisms, orchestration layers, and infrastructure.
  - AI done right - Create evaluations and define metrics of
    success using cutting edge AI platforms.
  - MLOps - Implement and manage MLOps practices to streamline
    the deployment, monitoring, and maintenance of models and
    in production environments.
  - Collaboration & Leadership - Work closely with software
    engineers, data scientists, and product teams to align AI
    capabilities with business needs.
  - Mentorship & Coaching - Guide and support more junior AI
    engineers, fostering a culture of learning and knowledge
    sharing.
  
  Qualifications
  
  - Bsc/Master's degree in Computer Science, Machine Learning,
    Data Science, or a related field.
  - Hands-on experience in LLM-powered production applications
    or ML/NLP applications.
  - Strong proficiency in Python and AI frameworks
  - Strong understanding of machine learning fundamentals
    (supervised/unsupervised learning, optimization, model
    evaluation).
  - Solid experience with NLP systems (text classification,
    embeddings, retrieval systems, semantic search, etc.).
  - Hands-on MLOps experience: reproducible pipelines,
    experiment tracking, automated evaluation, monitoring,
    CI/CD for models and AI artifacts.
  - Solid understanding of AI model fine-tuning, optimization,
    and evaluation.
  - Proven experience with AWS and cloud-based AI deployments.
  - Strong communication skills in English, capable of
    explaining complex AI concepts to technical and non-
    technical stakeholders - we believe in learning by sharing
  - Knowledge of reinforcement learning, retrieval-augmented
    generation (RAG), and multi-agent AI architectures.
  - Strong data intuition: ability to inspect raw logs, design
    metrics and quickly identify quality regressions
  - Excellent problem-solving skills and ability to work in a
    fast-paced, collaborative environment.
  
  Strong Plus
  
  - Strong AWS (or equivalent cloud platform) experience for
    scalable AI infrastructure.
  - Experience optimizing models for latency, throughput, and
    cost.
  - Experience fine-tuning large language models.
  - Familiarity with multi-agent systems and orchestration
    frameworks.
  - Experience designing AI systems in enterprise or B2B
    environments.
  
  If you're excited about pushing the boundaries of AI and
  mentoring the next generation of engineers, we'd love to
  hear from you! Even if you don't meet every requirement, we
  encourage you to apply-we value expertise, passion, and the
  drive to learn. Additional Information We are the pioneers
  and trailblazers of a global IT Market Category (DEX) that
  is shaping the future of how the world works, giving our
  customers' IT Teams total digital visibility across their
  enterprise. Our innovative solutions integrate real-time
  analytics, automation, and employee feedback across all
  endpoints. This enables our IT teams to solve complex
  technical challenges, create ever more productive
  workplaces, and deliver happy, satisfied employees in the
  digital workplace. With over 1000 employees across 5
  continents, Nexthink operates as One Team, connecting,
  collaborating and innovating to continuously grow. We call
  our employees 'Nexthinkers' and our commitment to diversity,
  inclusion, and equity is second to none. We currently have
  over 75 nationalities working with us, from all cultures and
  backgrounds, speaking many different languages. If you are
  looking for a change and like a nice atmosphere, lots of
  challenges, and having fun while working, this is a great
  opportunity for you! Check what we offer:
  
  - Permanent Contract and a competitive compensation package.
  
  - Health insurance through our partnership with ACKO,
    including OPD coverage for dental, vision, health check-
    ups, consultations, and pharmacy expenses.
  
  - Hybrid work model balancing office and remote work, with a
    structured approach for new hires to foster connections
    and onboarding.
  
  - Flexible Hours and unlimited vacation (employees have
    unlimited paid time off on top of the 22 days of holidays
    we offer). Plus, company-paid bank holidays (12), sick
    days (10-30), bereavement leave (5), and 3 days per year
    for volunteering.
  
  - Free access to professional training platforms to explore
    your interests and enhance your skills.
  
  - Stay covered against accidents, bodily injuries, and
    disabilities with our personal accident insurance policy,
    providing assurance with coverage up to three times your
    annual CTC.
  
  - New mothers are entitled to up to 26 weeks of maternity
    leave, with the flexibility to use up to 8 weeks before
    the expected delivery and the remaining 18 weeks after.
    Birth fathers can take 6 weeks of paternity leave, while
    adoptive parents are eligible for 26 weeks of leave for
    mothers and 6 weeks for fathers.
  
  - Under the Payment of Gratuity Act, receive gratuity at the
    rate of 15 days of basic pay for every completed year of
    service, provided you've been employed by the company for
    a minimum of 5 years. Gratuity is payable at retirement or
    resignation based on your last drawn basic pay.
  
  - Bonuses for referring successful hires after three months of
    continuous employment.
  
  Please note that not all the benefits listed above are
  available for temporary, contract, and internship roles. To
  ensure you have the most up-to-date information, we
  recommend checking with your Recruitment Partner.
