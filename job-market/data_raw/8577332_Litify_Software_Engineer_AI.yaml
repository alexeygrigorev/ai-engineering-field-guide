  About the Role
  
  Litify is looking for a Software Engineer to join our
  Engineering team! As an Engineer, your main focus will be to
  write clean and scalable code to run on AWS services (e.g.
  Lambda, Fargate) and Salesforce. You will also assist with
  the design, analysis, development, implementation, and
  deployment of new data-driven applications. The ideal
  candidate has the ability to function in an agile software
  development lifecycle and will thrive in a hands-on,
  focused, productive and team-oriented environment.
  
  In this role, you will:
  
  - Write scalable and maintainable Javascript for AWS services
    (e.g. Lambda, Fargate)
  - Design, develop and monitor RESTful APIs
  - Utilize AWS to create cost effective and efficient services
    for file migrations
  - Create clean and organized Cloud Formations Templates and
    deploy stacks to hundreds of customers
  - Manage the security and organization of millions of files in
    S3
  
  To be successful in this role, you have (required):
  
  - 5+ years of experience with a backend programing language
    (preferably Node.js)
  - 2+ years experience working in a cloud environment
    (preferably AWS)
  - A drive to continue to improve your skillset and take on
    more challenging projects
  - A willingness to help educate and grow teammates
  - An ability to effectively communicate with peers in
    Engineering and Product
  
  Nice-to-have:
  
  - Familiarity with AWS or Salesforce
  - 3+ years of Node.js experience
  - Serverless architecture on AWS (API Gateway, Lambda,
    DynamoDB, S3)
  - AWS certifications, especially “AWS Certified Developer -
    Associate”
  - Networking experience
  - Cybersecurity experience
  - CI/CD experience
  - Multi-account AWS account architecture
  - AWS CDK experience
  - AWS CloudFormation experience
  - Electron experience
  
  Disclosure:
  
