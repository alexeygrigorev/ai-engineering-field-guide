description: |
  Who We Are
  
  At Kyndryl, we design, build, manage and modernize the
  mission-critical technology systems that the world depends
  on every day. So why work at Kyndryl? We are always moving
  forward – always pushing ourselves to go further in our
  efforts to build a more equitable, inclusive world for our
  employees, our customers and our communities.
  
  The Role
  
  We are seeking a skilled Data Scientist with a minimum of 6
  years of experience in Data Science and Machine Learning,
  preferably with experience in NLP, Generative AI, LLMs,
  MLOps, Optimization techniques, and AI solution
  Architecture. In this role, you will play a key role in the
  development and implementation of GenAI solutions,
  leveraging your technical expertise. The ideal candidate
  should have familiarity with business processes in 1
  domain(.e.g Financial, Telecom, Retail) to quickly
  understand the requirements and come up with solutions to
  address the issues in these domains. Candidate is expected
  to have a deep understanding of AI technologies and
  experience in designing and implementing cutting-edge AI
  systems. Additionally, expertise in data engineering,
  DevOps, and MLOps practices will be valuable in this role.
  
  Responsibilities
  
  
  - Development and deploy Generative AI and LLM projects,
    ensuring alignment with business objectives.
  - Participate in the development of gen AI solutions, AI Agent
    development and Elastic ML deliverables
  - Design and deploy Proof of Concepts (POCs) and Points of
    View (POVs) across various industry verticals,
    demonstrating the potential of Generative AI applications.
  - Engage effectively with customers, showcasing and
    demonstrating the relevance and impact of Generative AI
    applications in their businesses.
  - Collaborate with cross-functional teams to integrate AI/ML
    solutions into cloud environments (Azure, GCP, AWS, etc.).
  
  Who You Are
  
  Required Skills:
  
  - PHD/ Postgraduate in computer science or computer
    engineering or equivalent with 6-8 years of experience in
    the IT Industry.
  - Minimum 4 years of hands on experience Data Scientist Role
    or Similar role.
  - Strong understanding of Transformers, LLMs, Fine Tuning,
    Agentic AI and RAG techniques.
  - Comfortable with development of AI Agents
  - Experience in AI/ML, with a focus on Generative AI and Large
    Language Models. Proven track record in working with major
    cloud platforms (Azure, GCP, AWS).
  - Understanding of how to deploy LLMs on cloud/ on-premise and
    use APIs to build Industry solutions.
  - Experience in using LLM models on cloud i.e. OpenAI @ Azure,
    Aws Bedrock, GCP Vertex AI.
  - Should have done 2-3 projects in domain of expertise,
  - Should have strong good knowledge of Python.
  - Be fluent in English (written and spoken).
  
  Preferred Skills:
  
  - Should have strong good knowledge of C/C++.
  
