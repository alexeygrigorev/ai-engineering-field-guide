  Senior AI Engineer, RhythmX AI
  
  About RhythmX AI
  
  RhythmX AI is a generative AI-native health company driving
  a paradigm shift in hyper-personalized care. RhythmX AI’s
  precision care platform helps physicians pioneer a new era
  of whole-person care through generative and predictive AI-
  powered copilots. An SAIGroup company, RhythmX AI leverages
  SAIGroup assets, including the advanced Eureka AI platform
  and longitudinal data related to 300 million patients, more
  than 4.4 billion total annual claims, and more than 1.8
  million healthcare professionals at more than 300 thousand
  facilities. RhythmX AI comprises healthcare and technology
  experts, operators, and the industry’s leading clinical
  advisors. https://rhythmx.ai/
  
   Job Overview
  
  We are seeking a highly skilled Senior AI Engineer with a
  minimum of 8-10 years of experience in building AI software
  solutions. The ideal candidate will join our dynamic team to
  develop and implement cutting-edge AI technologies that will
  drive the next generation of Health Tech SaaS products. You
  will work closely with cross-functional teams to create
  innovative solutions that empower healthcare professionals
  and enhance patient outcomes.
  
   Key Responsibilities
  
  - AI System and Model Development: Design, develop, and deploy
    advanced AI algorithms and models, including machine
    learning, deep learning, and natural language processing
    (NLP) techniques, tailored for healthcare applications.
  
  - Data Processing and Analysis: Collaborate with data
    scientists and data engineers to preprocess, analyze, and
    interpret large datasets, both structured and
    unstructured, to extract meaningful insights.
  
  - Integration and Deployment: Work with software development
    teams to integrate AI models into SaaS platforms, ensuring
    scalability, reliability, and performance in a production
    environment.
  
  - Research and Innovation: Stay abreast of the latest AI
    advancements, especially in generative AI and large
    language models (LLMs), and apply this knowledge to
    enhance existing products and develop new solutions.
  
  - Collaboration: Engage with product managers, clinical
    informaticists, and other stakeholders to understand
    requirements and translate them into technical
    specifications and AI solutions.
  
  - Performance Optimization: Optimize AI algorithms for
    efficiency and effectiveness, employing techniques such as
    model compression, acceleration, and parallelization.
  
  - Documentation: Maintain clear and comprehensive
    documentation of AI models, algorithms, and development
    processes.
  
  - Mentorship: Provide guidance and mentorship to junior team
    members, fostering a culture of learning and innovation.
  
  - Candidates must be willing to work flexible hours to
    accommodate project deadlines and team collaboration
    across time zones
  
   Minimum Qualifications
  
  - Bachelor's or Master's degree in Computer Science,
    Artificial Intelligence, Machine Learning, Data Science,
    or a related technical field.
  
  - At least 8 years (Master’s Candidate) or 10 years
    (Bachelor’s candidates) of hands-on experience in AI
    software development, with a proven track record of
    building and deploying AI models in real-world
    applications.
  
  - Demonstrated expertise in Python
  
  - Generative AI and LLMs: Hands-on experience with generative
    AI models, large language models, and unstructured data
    processing in the health domain.
  
  - Experience with data processing tools and techniques,
    including SQL and NoSQL databases.
  
  - AI Expertise: Strong knowledge of machine learning
    algorithms, deep learning techniques, NLP, and statistical
    modeling.
  
  - Software Development: Familiarity with software development
    life cycles, agile methodologies, and version control
    systems like Git.
  
  - Problem-Solving Skills: Ability to analyze complex problems,
    develop innovative solutions, and communicate them
    effectively.
  
  - Security Awareness: Understanding of best practices in data
    security and experience handling confidential information,
    particularly in healthcare settings.
  
  Highly Preferred Qualifications
  
  - Health Tech Experience: Experience working within the
    healthcare industry, specifically with Electronic Health
    Records (EHR) systems and standards like FHIR/HL7.
  
  - Cloud Computing: Proficiency with Microsoft Azure AI
    services and familiarity with deploying AI solutions on
    cloud platforms.
  
  - Familiarity with LLaMA, LangChain, LlamaIndex, and other
    pertinent technologies.
  
  - AI Validation Techniques: Knowledge of AI validation and
    assessment methodologies, such as RAGAS and Opik.
  
  - DevOps and Agile Practices: Experience with DevOps
    processes, continuous integration/continuous deployment
    (CI/CD), and agile development practices.
  
  - Experience with vector databases and knowledge graphs.
  
  - Familiarity with the latest AI research, tools, and
    innovations.
  
  - Leadership Skills: Demonstrated ability to lead technical
    initiatives and collaborate effectively with cross-
    functional teams.
  
  - Communication Skills: Excellent verbal and written
    communication abilities, with the skill to convey complex
    technical concepts to non-technical stakeholders
  
  Benefits
  
  - Competitive salary and performance-based bonuses, plus
    Provident Fund.
  
  - Opportunities for professional development and advancement
    within a rapidly growing company.
  
  - Collaborative and inclusive work environment.
  
  - Cutting-edge technology projects with real-world impact.
  
   Company History and Leadership
  
  RhythmX AI is a new company chaired and invested by Romesh
  Wadhwani (Chairman of SymphonyAI Group) and is fully owned
  by the SAIGroup.
  
   SAIGroup is one of the largest, fastest-growing players in
  enterprise AI. Our portfolio includes SymphonyAI and
  ConcertAI, both founded in 2017 and both are working with
  several hundred of the Fortune 1000, generating hundreds of
  millions in revenues,  and employing 4000 employees
  globally. ConcertAI is the leader in real-world data and
  enterprise AI for life sciences and healthcare and recently
  at $1.9 billion valuation. SymphonyAI is the leader in
  enterprise AI for key vertical sectors, including retail,
  financial services, manufacturing, and IT operations, and
  has hundreds of millions of dollars in revenue.
  
   Now, for his third pillar under the SAIGroup, Dr. Romesh
  Wadhwani is starting a company called RhythmX AI and fully
  anticipates it, too, will become a unicorn- joining his
  first two successful companies SymphonyAI and ConcertAI.
  Deepthi Bathina, formerly a Chief Product Officer at Humana,
  and Senior Executive & GM of Operations at Nuance
  Communications and COO of Wolter Kluwers HealthTech
  division, has joined as CEO, bringing years of healthcare,
  AI and business experience to the team.
  
   Prior to founding SAIGroup, Dr. Wadhwani was the founder
  and CEO of Symphony Technology Group, a strategic private
  equity firm that builds great software and technology-
  enabled services companies. Dr. Wadhwani founded STG in
  2002, growing it from startup to $ 2.5 billion in combined
  revenue and 15,000 employees. Dr. Wadhwani was the founder
  and CEO of Aspect Development Inc., a B2B software firm.
  Aspect Development was acquired in 2000 for $9.3 billion,
  the largest software acquisition at the time. TIME Magazine
  recently recognized our Chairman Romesh as one of the Top
  100 Most Influential AI leaders in the world.
  
   Under the highly engaged leadership of successful Silicon
  Valley serial entrepreneur Dr. Romesh Wadhwani who has
  committed $1B of his personal capital to SAIGroup’s growth
  and the success of our clients, we are launching RhythmX AI
  to market with a clear path to a minimum $1+ billion value
  outcome. We need passionate and purpose-driven leaders who
  want to change the trajectory of healthcare for generations
  to come to be part of our leadership team.
  
