  What You’ll Do on a Typical Day
  
  - Partner with technologists across the business to
    collaboratively solve problems.
  - Demonstrates active mentorship and rising talent
    identification.
  - Develops north star vision for domain in which they are
    focused.
  - Demonstrates positive impact and leadership across scope of
    the organization.
  - Serves as a specialist in architecting design solution
    patterns to any use case. Considers business needs,
    application needs and articulating to interested teams and
    partners.
  - Demonstrates mastery of software design, shapes coding
    methodologies that is scalable, resilient and stable.
  - Possesses a deep knowledge of entire system and can jump
    into code in any component and fire fight and contribute.
