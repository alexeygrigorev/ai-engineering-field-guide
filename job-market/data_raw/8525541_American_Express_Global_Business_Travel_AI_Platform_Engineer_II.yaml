  - Have some experience with Data (BI, Reporting, Analytics,
    Machine Learning and so on) would be a plus
  
  What We’re Looking For NB: Development background,
  infrastructure (AWS) knowledge, Data awareness
  
  - 6+ years for Bachelor's or equivalent, 4+ years for Master's
  - Proven experience in data modeling, schema design patterns
    and modern data access patterns (including API, streaming,
    data lake) and AWS
  - Demonstrates familiarity with various cloud technologies and
    building data products to support batch and real-time DS,
    AI/ML and Deep learning applications.
  - Independently designs, communicates and executes on
    architecture for moderately sophisticated data products.
  - Has a strong understanding of testing and monitoring tools
    and technologies.
  - Guides others in design of software that is easily testable
    and observable.
  - Influences and contributes to product vision for the team.
  - Proficiency in platform development using Java/Python and
    SQL
  - Have some experience of Sagemaker or equivalent, feature
    store, dashboards and so on.
  - Has some basics around LLM, guardrails, observability, RAG,
    Agentic
  
