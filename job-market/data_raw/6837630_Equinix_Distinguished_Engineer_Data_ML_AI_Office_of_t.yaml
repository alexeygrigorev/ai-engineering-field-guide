  Job Summary
  
  The Office of the CTO (OCTO) at Equinix is chartered with
  driving the technology vision, strategy, and architecture to
  support the company’s overall business objectives. The OCTO
  team also leads the technical innovation function with a
  strong focus on software transformation and fostering
  engagements within software ecosystems and developer
  communities. The OCTO team is seeking a Distinguished
  Engineer, Data, ML & AI, Technology and Architecture to join
  our team of seasoned technologists. The ideal candidate will
  possess a strong passion for data life cycle management and
  a diverse technological background in areas pertinent to
  data and infrastructure, including distributed systems,
  cloud-native computing, machine learning, and artificial
  intelligence. As a Distinguished Engineer, you will have the
  opportunity to lead next-generation technology initiatives,
  help drive the technology vision and target architectures of
  Equinix's technology stacks and serve as a mentor and
  thought leader within the technical community at Equinix and
  beyond. This is a senior position and an excellent
  opportunity for an experienced technical leader to join our
  team and make a significant, sustainable impact on our
  technology stacks. If you fully believe in the power of
  technology to change the world, we would like to talk to
  you.
  
  Responsibilities
  
  - Provide in-depth technical expertise to manage end-to-end
    data lifecycle and deliver reliable and timely data at
    Equinix, by identifying, evaluating and developing next-
    generation technologies and architecture for the
    infrastructure and services required
  - Deliver deep and broad architecture expertise across various
    areas including data engineering (data lakes/stores, data
    processing engines, search, data infrastructure);
    analytics and ML (data pipeline as a service, query
    engines, compute frameworks, MLOps, model building,
    feature engineering, etc.); and data governance as a
    service (data models, catalogs, discovery, data lineage,
    audit, security, master data management, etc.)
  - Drive proof-of-concept technology development initiatives,
    in close partnership with stakeholders, to deliver
    tangible outcomes that will help guide new technology
    investments and design decisions for data life cycle
    management at Equinix
  - Serve as a visible technology thought leader in the industry
    through various engagements focused on articulating
    Equinix’s technology vision, strategy and architecture
  
  Qualifications
  
  - Preferably, a Ph.D. or master’s degree in computer science,
    or relevant engineering field
  - Proven years of experience, including 12+ years of relevant
    technology, architecture or engineering leadership
    experience
  - Demonstrable leadership, visionary accomplishments, and
    extensive experience in developing data-related
    technologies and architectures implemented in large-
    scale/mission-critical deployments. Examples include solid
    background in data infrastructure architecture,
    engineering, DevOps, security, tooling, products, etc.
  - Solid understanding of data-as-a-service architectures
  - Excellent writing and verbal communications skills from
    engineering to executive
  - Excellent collaboration and people skills
  
