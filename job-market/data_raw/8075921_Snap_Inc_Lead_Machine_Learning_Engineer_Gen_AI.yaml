  We're looking for a Machine Learning Engineer to join the
  Consumer Gen AI Product MLE team at Snap!
  
  What you’ll do:
  
  - Develop ML-products and AI Lenses that serve millions of
    Snapchatters on a daily basis, with a primary focus on
    image and video generation and editing, as well as LLMs
  - Build cutting-edge augmented reality experiences with
    diffusion/flow matching models and GANs
  - Work on state of the art GenAI pipelines for image and video
    generation
  - Extensively collaborate with Product, Software Engineering,
    Lens Content and Data Science teams to prototype new
    ideas, integrate ML models and APIs into production, and
    refine them through A/B testing and user feedback
  - Actively monitor the market and research landscape for new
    developments in Gen AI, evaluate open-source models and
    third-party AI APIs/services to inform build-vs-buy
    decisions to leverage the best available tools (or iterate
    on them) to keep Snap’s products at the cutting edge
  - Evaluate open-source Gen AI models and APIs
  
  Knowledge, Skills & Abilities:
  
  - A proven passion for machine learning; you stay up-to-date
    with research and are excited about prototyping new ideas
    quickly
  - Knowledge of mathematics and deep learning foundations
  - Excellent verbal and written communication skills, with
    meticulous attention to detail
  - Ability to work independently
  - Ability leading and executing large, complex technical
    initiatives
  
  Minimum Qualifications:
  
  - Strong background in Machine Learning
  - Experience supporting applied machine learning teams that
    work closely with Product
  - Strong programming skills in Python or C++
  - Bachelor’s Degree in a technical field such as computer
    science, mathematics, statistics or equivalent years of
    engineering experience in one or more of the following:
    neural rendering, generative models, segmentation, object
    detection, classification, tracking, or other related
    applications of deep learning
  - Track record of delivery ML-based backend products at scale
    in rapidly changing, highly collaborative, multi-
    stakeholder environments
  - Track of record of collaboration with Product, Design and
    Data science functions to build consumer-facing ML-based
    products
  - History of involvement in product roadmapping
  
  Preferred Qualifications:
  
  - Knowledge of computer graphics foundations
  - Experience with visual Gen AI models for Image and Video
    generation and Editing
  - Experience with evaluating the visual quality of Image and
    Video models
  - Track record of successful projects in GenAI field
  - Proven track of closely collaborating with Product, Design
    and Software Engineering teams for launching consumer-
    facing Gen AI or ML-powered products
  - Ability to proactively learn new concepts and apply them at
    work
  
