  Position Overview
  
  As a global leader in 3D design, engineering, and
  entertainment software, Autodesk helps people imagine,
  design, and make a better world. Autodesk accelerates better
  design through an unparalleled depth of experience and a
  broad portfolio of software to give customers the power to
  solve their design, business, and environmental challenges.
  This is an exciting time to join us on our multi-year
  journey to disrupt the design-to-manufacture world with
  Fusion by delivering unprecedented value and converging
  workflows with cloud-based technology. We are rapidly
  combining many world-leading technologies and teams into the
  Fusion family.
  
  The role is with one of the Fusion teams in the Design and
  Manufacturing Organization within the Product Design and
  Manufacturing Solutions division.  We are looking for a
  Senior Software Engineer to join our Pune-based scrum team
  and contribute to the development of AI/ML features in
  Fusion.
  
  Job Responsibilities
  
  - Work on a truly Agile team, 2-week-long sprints, and a
    strong emphasis on test automation for all code changes
  
  - Work closely and iteratively with developers, testers, and
    user experience designers
  
  - Embrace frequent communication with distributed scrum teams
    in US, Europe and Shanghai
  
  - Competently navigate large legacy code bases and be able to
    troubleshoot problems and find surgical solutions within
    them
  
  - Flexible and can respond quickly to multiple priorities
    under changing conditions
  
  - Program primarily in C++ using Microsoft Visual Studio on
    Windows, and Xcode on OS X
  
  - Accustomed to preparing submission documents for code
    submissions, and you participate actively in code reviews
  
  - Mentor other team members
  
  - Strong written and verbal communication skills
  
  - Passionate about customer success
  
  
  
  Minimum Qualifications
  
  - Bachelor’s degree or equivalent in computer
    science/mechanical engineering, mathematics, or a related
    field.
  
  - 5+ years of industry experience building and delivering
    robust, performant, and maintainable commercial
    applications.
  
  - Strong C++ and data structures, object-oriented programming,
    design patterns, and computer science fundamentals.
  
  - Experience with vibe coding and has extensively used Cursor
    and Co-pilot
  
  - Experience in developing AI/ML/Generative AI applications
    will be a plus
  
  - Experience with Microsoft Visual Studio IDE
  
  - Experience with Xcode IDE will be a plus.
  
  - Experience working with GitHub, CI/CD tools like Jenkins or
    any similar SCM systems
  
  - Experience with Jira will be a plus.
  
  - Experience with QT or any other UI framework is a plus.
  
  - Familiarity with test automation tools & strategies
  
  - Leadership experience as a team lead or tech lead in
    previous roles is a plus.
  
  - Experience in all aspects of the application development,
    including graphics, command-line interface, database, and
    functional capabilities, is a plus.
  
  - Working knowledge of Agile.
  
  
  
  Preferred Qualifications
  
  - Experience in CAD software development preferred
  
  - Familiarity with test automation tools & strategies.
  
  - Python and JavaScript programming would be a plus
  
  - Cloud technologies like AWS, AWS Sagemaker, Postman, Splunk,
    Dynatrace etc. will be a bonus.
  
  - Experience with developing large desktop applications in a
    modular, componentized manner
  
