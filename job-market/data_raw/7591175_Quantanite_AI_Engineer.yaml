description: |
  About Quantanite Quantanite is a customer experience (CX)
  solutions company that helps fast-growing companies and
  leading global brands to transform and grow. We do this
  through a collaborative and consultative approach,
  rethinking business processes and ensuring our clients
  employ the optimal mix of automation and human intelligence.
  We are an ambitious team of professionals spread across four
  continents and looking to disrupt our industry by delivering
  seamless customer experiences for our clients, backed-up
  with exceptional results. We have big dreams, and are
  constantly looking for new colleagues to join us who share
  our values, passion and appreciation for diversity.
  
  About the Role We are seeking a AI Engineer to join our team
  and play a critical role in the design and develop a
  cognitive data solution. The broader vision is to develop an
  AI-based platform that will crawl through unstructured data
  sources and extract meaningful information. The ideal
  candidate will possess full-stack development skills along
  with a strong understanding of database structures, SQL
  queries, ETL tools and Azure data technologies. Key
  Responsibilities ● Implement Architecture and design from
  definition phase to go-live phase. ● Work with the business
  analyst and SMEs to understand the current landscape
  priorities. ● Define conceptual and low-level model of using
  AI technology. ● Review design to make sure design is
  aligned with Architecture. ● Handson development of AI lead
  solution ● Implement entire data pipeline of data crawling,
  ETL, creating Fact Tables, Data quality management etc. ●
  Integrate with multiple system using API or Web Services or
  data exchange mechanism ● Build interfaces that gather data
  from various data sources such as: flat files, data extracts
  & incoming feeds from various data sources as well as
  directly interfacing with enterprise applications ● Ensure
  that the solution is scalable, maintainable, and meet the
  best practices for security, performance and data management
  ● Owning research assignments and development ● Leading,
  developing and assisting developers & other team members ●
  Collaborate, validate, and provide frequent updates to
  internal stakeholders throughout the project ● Define and
  deliver against the solution benefits statement ● Positively
  and constructively engage with clients and operations teams’
  efforts where required.
  
  About the Candidate You will possess: ● A Bachelor's degree
  in Computer Science, Software Engineering, or a related
  field ● Minimum 5 years of IT experience including 3+ years
  of experience as Full stack developer preferably using
  Python skills ● 2+ years of hands-on experience in Azure
  Data factory, Azure Databricks / Spark (familiarity with
  fabric), Azure Data Lake storage (Gen1/Gen2), Azure
  Synapse/SQL DW. ● Expertise in designing/deploying data
  pipeline, from data crawling, ETL, Data warehousing, data
  applications on Azure. ● Experienced in AI technology
  including: Machine Learning algorithms, Natural Language
  Processing, Deep Learning, Image Recognition, Speech
  Recognition etc. ● Proficient in programming languages like
  Python (Full Stack exposure) ● Proficient in dealing with
  all the layers in solution; multi-channel presentation,
  business logic in middleware, data access layer, RDBMS | NO-
  SQL; E.g. MySQL, MongoDB, Cassendra, SQL Server DBs ●
  Familiar with Vector DB such as: FAISS, CromaDB, PineCone,
  Weaveate, Feature Store ● Experience in implementing and
  deploying applications on Azure. ● Proficient in creating
  technical documents like Architecture views, Technology
  Architecture blueprint and design specification. ●
  Experienced in using tools like Rational suite, Enterprise
  Architect, Eclipse, and Source code versioning systems like
  Git ● Experience with different development methodologies
  (RUP | Scrum | XP) ● Strong analytical and problem-solving
  skills ● Excellent communication and interpersonal skills ●
  Ability to work effectively in a fast-paced environment ●
  Ability to lead and motivate cross-functional teams ● High
  personal resilience ● High achievement orientation ● Work
  experience in IT Outsourcing and/or Business Process
  Outsourcing companies is a big plus
  
