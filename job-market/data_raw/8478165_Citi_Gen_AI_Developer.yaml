description: |
  The Applications Development Intermediate Programmer Analyst
  is an intermediate level position responsible for
  participation in the establishment and implementation of new
  or revised application systems and programs in coordination
  with the Technology team. The overall objective of this role
  is to contribute to applications systems analysis and
  programming activities. Responsibilities:
  
  - Utilize knowledge of applications development procedures and
    concepts, and basic knowledge of other technical areas to
    identify and define necessary system enhancements,
    including using script tools and analyzing/interpreting
    code
  - Consult with users, clients, and other technology groups on
    issues, and recommend programming solutions, install, and
    support customer exposure systems
  - Apply fundamental knowledge of programming languages for
    design specifications.
  - Analyze applications to identify vulnerabilities and
    security issues, as well as conduct testing and debugging
  - Serve as advisor or coach to new or lower level analysts
  - Identify problems, analyze information, and make evaluative
    judgements to recommend and implement solutions
  - Resolve issues by identifying and selecting solutions
    through the applications of acquired technical experience
    and guided by precedents
  - Has the ability to operate with a limited level of direct
    supervision.
  - Can exercise independence of judgement and autonomy.
  - Acts as SME to senior stakeholders and /or other team
    members.
  - Appropriately assess risk when business decisions are made,
    demonstrating particular consideration for the firm's
    reputation and safeguarding Citigroup, its clients and
    assets, by driving compliance with applicable laws, rules
    and regulations, adhering to Policy, applying sound
    ethical judgment regarding personal behavior, conduct and
    business practices, and escalating, managing and reporting
    control issues with transparency.
  
  Qualifications:
  
  - 4-7 years of relevant experience in the Financial Service
    industry
  - Intermediate level experience in Applications Development
    role
  - Consistently demonstrates clear and concise written and
    verbal communication
  - Demonstrated problem-solving and decision-making skills
  - Ability to work under pressure and manage deadlines or
    unexpected changes in expectations or requirements
  
  Education:
  
  - Bachelor’s degree/University degree or equivalent experience
  
  This job description provides a high-level review of the
  types of work performed. Other job-related duties may be
  assigned as required.
  
