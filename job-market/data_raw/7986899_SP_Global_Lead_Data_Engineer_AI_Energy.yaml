  The Team:   We are looking for a highly motivated,
  enthusiastic, and skilled engineering leader for S&P Global
  Energy. We strive to deliver solutions that are sector-
  specific, data-rich, and hyper-targeted for evolving
  business needs.
  
  The Impact:   S&P Global Energy is seeking a Lead Software
  Developer to provide technical leadership for all stages of
  software design, development, and maintenance for data
  processing applications. This person would be part of a
  development team that manages and supports the internal
  applications that support Horizon business datasets. This
  role requires a candidate to handle data processing and
  develop applications for big data. We have teams composed of
  individuals who learn to work effectively together while
  collaborating with the larger group of developers on our
  platform.
  
  What’s in it for you:   It’s a fast-paced agile environment
  that deals with huge volumes of data, so you’ll have an
  opportunity to sharpen your data skills and work on an
  emerging technology stack.
  
  Responsibilities:
  
  ·       Provides leadership in the execution and delivery of
  technology solutions to support business applications.
  
  ·       This includes leading and coordinating activities
  throughout development, ensuring the appropriate use of
  standard models and software packages, as well as standard
  methods of integration, and developing common application
  services.
  
  ·       Ensure that the best development processes and
  technologies are used in the design, construction, and
  implementation of applications.
  
  ·       Ensures the timely delivery of the application
  development projects without compromising the quality and
  performance of the system
  
  What We’re Looking For:  Basic Qualifications:
  
  ·       Bachelor’s/master’s degree in computer science,
  Information Systems, or equivalent.
  
  ·       6+ years’ experience in application development
  (including application architecture)
  
  ·       Demonstrates leadership in building relationships
  with business partners and/or clients
  
  ·       Strong Java/C# and SQL skills
  
  ·       Proficient with software development lifecycle
  (SDLC) methodologies like Agile, Test-driven development
  
  ·       Experience with SQL and NoSQL databases
  
  ·       Experience with Big Data platforms such as Apache
  Hadoop and Apache Spark
  
  ·       Experience with stream processing engines like
  Kafka, Spark, etc.
  
  ·       Expertise in building event-driven, scalable &
  resilient systems
  
  ·       Demonstrates a thorough understanding of information
  systems, business processes, the key drivers, and measures
  of success while choosing the proper methodologies and
  policies to support broad business goals
  
  ·       Experience working in cloud computing environments
  such as AWS, Azure, or GCP
  
  ·       Experience in Snowflake, Databricks, and Google
  BigQuery
  
  ·       Experience in the Energy Transition domain is a
  plus.
  
  Preferred Qualifications:
  
  ·       Familiarity and/or enthusiasm with Data Science /
  Machine Learning is a plus.
  
