  One of the most exciting prospects in the UK cyber security
  sector today, Bridewell is a leading cyber security services
  company specialising in protecting and transforming critical
  business functions for some of the world’s most trusted
  organisations. We are the trusted partner for operators of
  essential services and provide end-to-end cyber security
  capabilities that help our clients overcome their security
  challenges, allowing them to operate safely and securely. 
  
  Bridewell holds the Gold level, Investors in People award
  which we feel solidifies and reflects on the outstanding
  calibre that makes us truly one team.
  
  Who are we looking for?
  
  Bridewell is looking for a Generative AI Engineer to design
  and implement cutting-edge AI solutions leveraging
  generative models. You will focus on prompt engineering,
  model fine-tuning, and ensuring secure deployment of AI
  systems. If you are passionate about generative AI and
  innovation, this role is for you.
  
  What you’ll be doing
  
  Responsibilities:
  
  - Design, develop, and fine-tune generative AI models
  - Create and optimize prompts for large language models
  - Prototype and deliver proof-of-concept solutions
  - Document requirements and maintain clear technical
    specifications
  - Collaborate with other team members and cybersecurity
    specialists
  - Ensure security and privacy controls are applied to AI
    systems
  
  Requirements
  
  What we’re looking for
  
  You’ll have experience of:
  
  - Knowledge and interest in computer systems and the latest
    technologies
  - Strong understanding of cloud services such as SaaS, PaaS,
    IaaS, serverless and other key services
  - Attention to detail and ability to complete tasks to a high
    standard (essential)
  - The ability to communicate complex procedures to other
    colleagues
  - Commercial and business awareness
  - Passionate about security
  - Good communication skills – both written and verbal
  - Motivated to pick up new technologies
  - Naturally driven, enthusiastic and willing to learn
  
  Required/Desirable Skills:
  
  - Strong understanding of generative AI architectures and
    prompt engineering patterns (essential)
  - Ability to code in Python (essential)
  - Familiarity with TensorFlow, PyTorch, or Hugging Face
    (essential)
  - Experience with version control, e.g., Git (essential)
  - Understanding of CI/CD pipelines (essential)
  - Strong documentation and requirements analysis skills
    (essential)
  - Experience with process automation frameworks such as
    LangChain or LangGraph (essential)
  - JavaScript coding ability (desirable)
  - Familiarity with security automation concepts (desirable)
  - Understanding of cybersecurity principles and operational
    processes (desirable)
  - Experience building prototypes or proof‑of‑concept AI
    solutions (desirable)
  - Knowledge of privacy and security controls in AI systems
    (desirable)
  
