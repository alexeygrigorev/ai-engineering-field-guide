  Requisition Number: 2341785 Optum is a global organization
  that delivers care, aided by technology to help millions of
  people live healthier lives. The work you do with our team
  will directly improve health outcomes by connecting people
  with the care, pharmacy benefits, data and resources they
  need to feel their best. Here, you will find a culture
  guided by inclusion, talented peers, comprehensive benefits
  and career development opportunities. Come make an impact on
  the communities we serve as you help us advance health
  optimization on a global scale. Join us to start Caring.
  Connecting. Growing together. AI/ML Engineers code and
  develop software that deploys ML models and algorithms into
  production. Communicate and present complex analytics
  results and concepts to leadership and internal
  stakeholders. Employ AI and/or ML that may include natural
  language processing (NLP), natural language understanding
  (NLU), semantic understanding, intent classification,
  computer vision, deep learning, and automatic speech
  recognition (ASR).Applies deep learning technologies to give
  computers the capability to visualize, learn and respond to
  complex situations. May adapt machine learning to areas such
  as artificial intelligence, robotics and other products that
  allow users to have an interactive experience. Work with
  large scale computing frameworks, data analysis systems.
  Employees in this role are expected to apply knowledge of
  experimental methodologies, statistics, optimization,
  probability theory and machine learning using code for tool
  building, statistical analysis, using both general purpose
  software and statistical languages. Generally work is self-
  directed and not prescribed. Primary Responsibilities:
  
  - Responsible AI and Compliance
  - Building and Productionizing AI Systems (agentic services,
    APIs/SDKs, RAG/CAG, E2E pipelines)
  - Ensure Model Quality, Evaluation, Security and Safety
  - Implement Observability, Operations excellence
  - Drive Architecture, Governance and Engineering Standards
  - Cross-Functional Leadership and Collaboration
  - Works with less structured, more complex issues
  - Serves as a resource to others
  - Comply with the terms and conditions of the employment
    contract, company policies and procedures, and any and all
    directives (such as, but not limited to, transfer and/or
    re-assignment to different work locations, change in teams
    and/or work shifts, policies in regards to flexibility of
    work benefits and/or work environment, alternative work
    arrangements, and other decisions that may arise due to
    the changing business environment). The Company may adopt,
    vary or rescind these policies and directives in its
    absolute discretion and without any limitation (implied or
    otherwise) on its ability to do so
  
  Required Qualifications:
  
  - Undergraduate degree or equivalent experience
  - 5+ years in Observability and Monitoring
    - SLOs for latency/cost/error; drift/skew detection;
      tracing/telemetry (Open Telemetry-style); alerting
      (e.g., Prometheus/Grafana equivalents)
  - 3+ years in Programming and Packaging
    - Python (typing, pytest, packaging), SQL; shell for
      automation
  - 3+ years in ML / DL Frameworks
    - scikit-learn, XG Boost; PyTorch or TensorFlow or Keras for
      deep learning
  - 3+ years in GenAI and Agents
    - LLM evaluation methods; RAG pipelines; prompt/route
      registries; Lang Chain-style orchestration; model hubs
      (e.g., Model Garden / Hugging Face)
  - 3+ years in Pipelines and Orchestration
    - Kubeflow or Vertex AI Pipelines; Apache Airflow/Composer
  - 3+ years in Model Registry, Experiment Tracking and A/B
    - Model registry (e.g., Vertex AI Model Registry/MLflow);
      experiment tracking; canary/A-B rollout
  - 3+ years in Serving and Inference
    - Batch/online endpoints, autoscaling; versioning and rollback
      strategies
  - 3+ years in MLOps / DevOps
    - CI/CD (GitHub Actions or equivalent); IaC; secrets/certs;
      containerization (Docker) and orchestration
      (Kubernetes).
  - 3+ years in Responsible AI and Compliance
    - Explainability or fairness testing; PHI/PII handling; model
      cards; AIRB/RAI artifacts and audit-ready evidence
  - 3+ years in Security
    - Access controls, key management, secrets hygiene; secure
      data paths end-to-end
  - 1+ years in Cloud Platforms
    - Google Cloud (Vertex AI, GPUs/TPUs), plus experience with
      AWS/Azure AI services
  
  At UnitedHealth Group, our mission is to help people live
  healthier lives and make the health system work better for
  everyone. We believe everyone-of every race, gender,
  sexuality, age, location and income-deserves the opportunity
  to live their healthiest life. Today, however, there are
  still far too many barriers to good health which are
  disproportionately experienced by people of color,
  historically marginalized groups and those with lower
  incomes. We are committed to mitigating our impact on the
  environment and enabling and delivering equitable care that
  addresses health disparities and improves health outcomes -
  an enterprise priority reflected in our mission.
