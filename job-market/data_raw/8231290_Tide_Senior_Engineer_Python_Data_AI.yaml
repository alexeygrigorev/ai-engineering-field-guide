  ABOUT TIDE
  
  At Tide we help SMEs save time (and money) in the running of
  their businesses by not only offering business accounts and
  related banking services, but also a comprehensive set of
  highly usable and connected administrative solutions from
  invoicing to accounting.
  
  Tide is transforming the small business banking market with
  over 1.8 million members globally across the UK, India,
  Germany and France.
  
  Using advanced technology, all solutions are designed with
  SMEs in mind. With quick onboarding, low fees and innovative
  features, we thrive on making data-driven decisions to serve
  our mission: to help SMEs save both time (and money) so they
  can get back to doing what they love.
  
  Tide facts:
  
  - Tide is available for UK, Indian, German and French SMEs
  - Over 1.8 million members: 800,000 UK and 1,000,000 in India
    and growing rapidly
  - Over $300 million raised in funding
  - Over 2,500 Tideans globally - we’re diversity champions!
  - We have offices in Central London, with a member support and
    technology centre in Sofia, Bulgaria, technology centres
    in Serbia, Romania, Lithuania and Hyderabad and offices in
    Gurugram and New Delhi, and in Berlin, Paris and
    Luxembourg.
  
  ABOUT THE ROLE
  
  As a ML Engineer you’ll be:
  
  - Working closely with product owners, other backend (Java &
    Python) engineers, data scientist and other business
    members to translate requirements into well-engineered
    solutions
  - Architect, design, test, implement, deploy, monitor and
    maintain end-to-end backend services. You build it, you
    own it mentality.
  - Integrate already trained ML models in some of the services
    you develop.
  - Work with people from other teams and departments on a day
    to day basis to ensure efficient project execution with a
    focus on delivering value to our members.
  - Regularly aligning your team’s vision and roadmap with the
    target architecture within your domain and to ensure the
    success of complex multi domain initiatives
  
  WHAT WE ARE LOOKING FOR
  
  - You have 5+ years of experience as a Backend Python Engineer
    (Senior/Lead)
  - You have understanding of software engineering fundamentals
    (OOP, SOLID, etc.)
  - You have hands-on experience with frameworks such as Django,
    FastAPI or Flask
  - You have extensive experience integrating with or creating
    REST APIs
  - You have experience with creating and maintaining CI/CD
    pipelines - we use GitHub Actions.
  - You have experience with event-driven architectures
  - You have experience with AWS
  - (Great to have) Experience with Databricks, ML feature store
    solutions, Kafka (or other message brokers)
  
  OUR TECH STACK (You don’t have to excel in all, but willing
  to learn them):
  
  - Databricks on AWS
  - Python Flask
  - Snowflake
  - Tecton - feature store
  - Fiddler - model observability platform
  
  WHAT YOU WILL GET IN RETURN
  
  Our location-specific employee benefits are designed to
  cater to the unique needs of Tideans:
  
  - Competitive Compensation - competitive salary and share
    options
  - Time Off – Generous annual leave on top of bank holidays.
  - Parental Leave – Paid maternity, paternity, and adoption
    leave to support your family journey.
  - Sabbatical – Extended unpaid and paid leave options after
    completing milestone years with Tide.
  - Health Insurance – Private family insurance with additional
    OPD coverage and top-up options.
  - Life & Accident Cover – Comprehensive accidental and life
    insurance protection.
  - Mental Wellbeing – Access to therapy sessions, courses,
    meditations, and workshops.
  - Volunteering & Development Days – Paid days annually for
    volunteering or personal growth.
  - Learning & Development – Annual budget for books, courses,
    coaching, and more.
  - WOO (Work Outside the Office) – Work from abroad for up to
    90 days annually.
  - Home Office Setup – Contribution towards setting up your
    home office
  - Laptop Ownership – Keep your old laptop and get a new one
    when it’s time for a replacement.
  - Snacks & Meals – Office perks with snacks, coffee, tea, and
    lunch (location dependent)
  
  TIDEAN WAYS OF WORKING:
  
  At Tide, we champion a flexible workplace model that
  supports both in-person and remote work to cater to the
  specific needs of our different teams.
  
  While remote work is supported, we believe in the power of
  face-to-face interactions to foster team spirit and
  collaboration. Our offices are designed as hubs for
  innovation and team-building, where we encourage regular in-
  person gatherings to foster a strong sense of community.
  
