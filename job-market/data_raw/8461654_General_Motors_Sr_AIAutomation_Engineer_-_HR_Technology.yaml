description: |
  Description The Role The Automation and AI Engineer is a
  member of the HR Technology team and responsible for
  designing, building, and implementing intelligent plugins
  and automations that enhance our enterprise workflows. In
  this role, you will be responsible for executing the HR
  Automation and AI product roadmap, aligning with HR
  organization goals and helping maximize value from
  investments in Agentic AI platforms such as Moveworks and
  Serval, and other systems like ServiceNow and Workday HCM.
  The ideal candidate has deep technical expertise in
  integrations, automation, and intelligent workflow design.
  This senior-level role requires someone who is not only an
  exceptional developer but also a strong communicator,
  partner, and project driver who can work across business and
  technology teams, i.e. Business COEs, People Services , HR
  Technology and IT stakeholders to implement scalable
  solutions. What You'll Do
  
  - Learn the ins-and-outs of the Moveworks/Serval and other AI
    platforms with hands-on training and hands-on project
    delivery tasks.
  - Design, build, and deploy custom plugins for Moveworks or
    Serval platforms.
  - Collaborate closely with key stakeholders across COEs, HR
    and IT to gather and validate requirements.
  - Lead successful implementation of the AI agents &
    integrations by working closely with your team as well as
    key stakeholders.
  - Integrate with enterprise systems using APIs, webhooks,
    OAuth, and other authentication models.
  - Conduct technical analysis and workshops with IT and
    Solution. Architects to design the integrations for these
    AI agents.
  - Develop automation workflows leveraging JSON, XML, and other
    structured data formats.
  - Conduct technical analysis and workshops with IT and
    Solution Architects to design the integrations for these
    AI agents.
  - Conduct testing, documentation, and deployment of new
    plugins and enhancements.
  - Ensure security, data integrity, and compliance in all
    integration activities.
  - Prepare Solution Design documents for the AI agents and
    their supporting integrations.
  - Analyze platform capabilities and propose creative, scalable
    technical solutions.
  - Maintain integration and plugin roadmap, including feature
    enhancements and updates.
  - Provide technical guidance and best practices to internal
    teams and stakeholders.
  
  
    Your Skills and Abilities (Required Qualifications)
  
  - Bachelors or Masters in Computer Science or similar areas.
  - 6+ years of work experience on the HR platforms with heavy
    focus on integrations . Integrations can either be in
    context of HCM or HRSD ( Discovery, Service Mapping) for
    example: integrations with other enterprise applications (
    Workday, PeopleSoft, Oracle, Concur etc.).
  - 3+ years of back-end development experience in at least one
    programming language ( Python, Java, C++ etc).
  - Strong hands-on experience APIs and integrations:
  - Understanding of API technologies ( REST, SOAP ) and
    authentication mechanisms (e.g. OAuth2, JWT ).
    - Understanding of JSON & XML .
    - Experience using API tools like Postman or Insomnia.
  - Strong analytical and problem-solving skills with attention
    to detail.
  - Excellent consulting and communication skills to engage
    stakeholders, ask the right questions, and simplify
    complex concepts.
  - General understanding of AI technologies and terminologies.
  
  
    What Will Give You A Competitive Edge (Preferred
  Qualifications)
  
  - Agile/Scrum experience esp with Jira .
  - Experience in Workday HCM configuration or integrations
  - Experience in ServiceNow .
  - Experience in Automation technologies (Automation Anywhere,
    ServiceNow RPA, Knime, UiPath etc).
  - Hands-on experience with cloud platforms ( Azure, AWS, or
    GCP )
  
  
