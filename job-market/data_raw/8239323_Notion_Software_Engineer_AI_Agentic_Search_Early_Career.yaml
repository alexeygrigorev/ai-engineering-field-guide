  (including pregnancy, childbirth, or related medical
  conditions), marital status, ancestry, physical or mental
  disability, genetic information, veteran status, gender
  identity or expression, sexual orientation, or other
  applicable legally protected characteristic. Notion
  considers qualified applicants with criminal histories,
  consistent with applicable federal, state and local law.
  Notion is also committed to providing reasonable
  accommodations for qualified individuals with disabilities
  and disabled veterans in our job application procedures. If
  you need assistance or an accommodation made due to a
  disability, please let your recruiter know.
  
