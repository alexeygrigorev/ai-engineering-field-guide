description: |
  We are PMG
  
  Named Ad Age Best Places to Work for 11 years in a row and
  Fast Company Best Workplaces for Innovators since 2022, PMG
  is a global independent marketing services and technology
  company that seeks to inspire people and brands that
  anything is possible. Driven by shared success, PMG
  leverages business strategy and transformation, creative,
  media, and insights—as well as its proprietary operating
  system, Alli—to deliver cutting-edge digital solutions and
  innovative media strategies.
  
  Our team comprises over 900 employees globally, and our work
  for ambitious brands like Apple, Nike, Sephora, Experian,
  Therabody, Best Western Hotels & Resorts, Creed Fragrances,
  BNY, Intuit, CKE Restaurants, Travelex, and Whole Foods
  spans 85+ countries.
  
  Who You Will Be Working With
  
  As an Lead Software Engineer at PMG, you’ll join a dynamic
  team that thrives on collaboration, creativity, and
  innovation. Our team develops Alli, a cloud-based suite of
  AI-powered tools that revolutionize digital marketing for
  some of the world’s most iconic brands. Last year, Alli
  powered campaigns reaching over 1 billion consumers across
  80+ countries, delivering exceptional results that make a
  meaningful impact on our clients’ businesses.
  
  You’ll work across one of Alli’s key pillars—Actions, Data,
  or Insights—collaborating with cross-functional teams to
  solve challenging problems and build scalable, AI-driven
  solutions. Your work will directly contribute to enhancing
  PMG’s platform, enabling brands to connect with their
  audiences in innovative and impactful ways.
  
  This is a place for builders and problem-solvers who love to
  tackle the challenges of tomorrow. At PMG, your work won’t
  just live in a prototype—it will ship, making an immediate
  difference in the world of digital marketing.
  
  What You’ll Be Doing
  
  - Leading the design, development, and deployment of
    innovative, scalable features within the Alli suite of
    applications.
  - Drafting and implementing architectural designs to produce
    reliable, complex, and highly scalable technical
    solutions.
  - Working closely with Product Managers, Designers, and cross-
    functional teams to integrate AI-driven solutions that
    improve performance and drive business outcomes.
  - Building scalable products that drive measurable results for
    our clients.
  - Fostering a culture of collaboration and innovation by
    mentoring junior and mid-level engineers and promoting
    development best practices.
  - Conducting coding, debugging, testing, and troubleshooting
    across the application development lifecycle.
  - Conducting code reviews and providing fellow backend
    engineers critical feedback to ensure high-quality,
    maintainable code across Alli.
  - Pioneering development in state-of-the-art technologies that
    transform the marketing technology space.
  
  What You Will Bring
  
  - 5+ years of backend development experience, with a strong
    focus on building scalable, high-performance systems, or a
    related field, with a bachelor’s or master’s degree or
    equivalent experience.
  - 3+ years working with modern backend frameworks such as
    Django, Flask, or Express.js.
  - Proven experience designing and integrating RESTful APIs and
    microservices architectures.
  - Hands-on experience working across all stages of software
    development, including requirements, design, coding,
    testing, implementation, and support.
  - Experience mentoring and guiding engineers to achieve
    technical excellence.
  - Proficiency in backend languages like Node.js, Python, or Go
    with a focus on clean and maintainable code.
  - Advanced skills in working with databases such as
    PostgreSQL, MongoDB, Redis, or MySQL, including query
    optimization and schema design.
  - Familiarity with AI technologies like OpenAI, Bedrock,
    Vertex, and LangChain to explore and implement innovative
    backend solutions.
  - Experience with version control tools like Git and CI/CD
    pipelines to automate testing and deployments.
  - Knowledge of infrastructure-as-code tools such as Terraform
    or Ansible to manage infrastructure efficiently.
  - Hands-on experience with containerization tools like Docker
    and Kubernetes for deploying and managing distributed
    systems.
  - Strong expertise in monitoring tools such as Grafana,
    Prometheus, or ELK Stack for performance optimization and
    issue resolution.
  - Strong written and verbal communication skills to
    collaborate effectively across cross-functional teams.
  - A proactive, solution-oriented mindset with a passion for
    creating reliable and impactful backend systems.
  - Interest or familiarity with the digital marketing industry
    and its backend solutions.
  - Experience working with large language models (LLMs) or AI-
    driven backend tools.
  - A commitment to curiosity and adaptability as a continual
    learner, staying at the forefront of media innovation
    while prioritizing client success with a customer-focused
    mindset that seeks opportunities to deliver meaningful
    value.
  - A dedication to people-focused leadership, fostering
    collaboration, innovation, and professional growth by
    leading by example and nurturing strong relationships that
    empower others to excel.
  
  Experience With The Following Technologies
  
  - Cloud platforms like AWS and GCP
  - Docker and Terraform
  - Programming languages including Python, JavaScript (NodeJS,
    React), Go
  - Databases and data warehouses: BigQuery, Snowflake,
    Postgres, Redis, MongoDB, Redshift
  - AI technologies, including OpenAI, Bedrock, Vertex, and
    LangChain
  - RESTful APIs and WebSocket
  - Git/GitHub for version control
  - Scrum framework
  
  Nice To Have Qualifications
  
  - Interest or familiarity working in the Digital Marketing
    industry
  - AWS Solutions Architect - Professional certification
  - Prior experience working with Large Language Models (LLMs)
  - Familiarity with Infrastructure-as-Code tools like Terraform
  - Bachelor's or Master's degree in Computer Science, Computer
    Engineering or related field
  
  What We Offer
  
  - Professional Development: Take advantage of our learning and
    development programs, mentorship opportunities, and career
    advancement support.
  - Generous Time Off: Enjoy generous paid time off and holiday
    allowances to recharge and spend time with loved ones.
  - Parental Leave: We provide paid parental leave to support
    your family during important life events.
  - Retirement & Pension Plans: Plan for your future with
    competitive retirement or pension programs, including
    contribution matching.
  - Fertility and Family Support: Access fertility benefits for
    all team members and their spouses.
  - Healthcare: Coverage and support for everyday medical
    expenses and routine care, tailored by geography.
  - Pet Insurance: Protect your pet's health and your finances.
  - Lifestyle Spending Accounts: Enjoy 100% company-funded
    accounts to promote healthy habits and well-being.
  - Commuter Benefits: Access support for travel and commuting
    needs, where available.
  - Annual Bonus: All employees are eligible for an annual
    bonus.
  - Volunteering Opportunities: Receive 8 give-back hours to
    volunteer in your local communities.
  - AI Enterprise License: Access AI Enterprise accounts and
    participate in weekly AI training sessions to empower and
    ensure AI safety.
  
  Benefits vary by country, location, and geography to reflect
  local laws, norms, and expectations.
  
  What Sets Us Apart
  
  Being part of PMG means joining a company culture that’s
  unmatched in digital. We're dedicated to working hard to
  serve our employees and clients, delivering value, results,
  and innovation—which often requires true grit and agility.
  We believe in taking care of ourselves and each other to
  continuously improve in every way.
  
  In alignment with our core values to be inclusive and always
  change for the better, PMG is committed to creating a more
  diverse and inclusive culture, and we are proud to be an
  equal opportunity employer. We believe that we only change
  for the better by bringing diverse perspectives to our
  company. PMG recruits, employs, trains, compensates, and
  promotes regardless of race, color, religion, gender, gender
  identity or expression, sexual orientation, national origin,
  genetics, disability, age, or veteran status.
