description: |
  Strange Loop automates business processes at the world’s
  largest companies, governments, and institutions.
  
  We’re building an AI agent platform that processes
  unstructured data and reasons how to solve hard customer
  problems. We work alongside teams at F500s to build a deep
  understanding of their workflows, knowledge, tools, goals,
  and bottlenecks, and then automate their processes end-to-
  end using our AI platform.
  
  We’re senior engineers from Amazon Alexa and AWS AI. We’ve
  built AI platforms used by millions of users and dozens of
  F100s, including Lyft, Cisco, Liberty Mutual, and the NFL.
  
  This is a great time to join Strange Loop. Over the past few
  years we have partnered with some of the largest financial
  institutions in the world, grown revenue from zero to seven
  figures (and became profitable), and raised from top AI
  investors.
  
  Life at Strange Loop
  
  In addition to building a great AI platform, we are just as
  focused on building a great company. Visit our Careers page
  to find out what life at Strange Loop is like.
  
  About the Role
  
  Strange Loop engineers work across the entire AI stack and
  own customer relationships end-to-end, from understanding
  their business need to designing solutions to delivering
  outcomes. As a Strange Loop AI Engineer, you will:
  
  - Work closely with customer, from executives to end users, to
    deeply understand their problems and needs.
  - Train, test, deploy, and operate propietary and public
    multimodal models that power our core AI platform.
  - Build and deploy efficient, scalable systems that deliver a
    fantastic AI experience to our customers.
  - Design novel AI UX patterns that integrate into our
