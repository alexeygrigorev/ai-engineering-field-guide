description: |
  Multiverse is the upskilling platform for AI and Tech
  adoption.
  
  We have partnered with 1,500+ companies to deliver a new
  kind of learning that's transforming today’s workforce.
  
  Our upskilling apprenticeships are designed for people of
  any age and career stage to build critical AI, data, and
  tech skills. Our learners have driven $2bn+ ROI for their
  employers, using the skills they’ve learned to improve
  productivity and measurable performance.
  
  In June 2022, we announced a $220 million Series D funding
  round co-led by StepStone Group, Lightspeed Venture Partners
  and General Catalyst. With a post-money valuation of $1.7bn,
  the round makes us the UK’s first EdTech unicorn.
  
  But we aren’t stopping there. With a strong operational
  footprint and 800+ employees, we have ambitious plans to
  continue scaling. We’re building a world where tech skills
  unlock people’s potential and output.  Join Multiverse and
  power our mission to equip the workforce to win in the AI
  era.
  
  The Opportunity
  
  Multiverse’s mission is to equip the workforce to win in the
  AI era. As Staff AI Solutions Engineer and technical lead of
  our AI Transformation engineering squad, you will play a
  pivotal role in transforming our business to deliver on that
  mission. You will lead the development of our internal
  agentic ecosystem, moving beyond the theoretical to deliver
  productionised systems. We are looking for a seasoned
  engineer who thrives on making AI work in the real world and
  excels at operating at the intersection of system
  architecture and advanced AI implementation. If you are
  passionate about shaping the future of work and education,
  join us at Multiverse.
  
  Key Responsibilities:
  
  Build and maintain autonomous agent-based solutions that
  generate real impact to our internal teams, enabling them to
  better serve our customers
  
  - Design, architect & deliver AI solutions: Partner with
    technical and business teams to develop new AI solutions
  - Own the end-to-end lifecycle: Take responsibility for the
    journey from design through experimentation, deployment,
    user adoption, impact measurement and continuous iteration
  - Mentor and scale expertise: Act as a technical leader,
    coaching engineers within the team, establishing best
    practices, and offering technical guidance
  - Collaborate cross-functionally: Ensure that solutions meet
    user requirements, deliver impact across the organisation,
    and remain aligned with other engineering squads
  
  About you
  
  - Proven Staff-Level experience: 6-7 years in software
    engineering, with a strong understanding of Applied AI
    fundamentals and experience working in cross-functional
    product teams
  - Expertise in:
    - System architecture: Proven ability to design, implement,
      and maintain complex RAG pipelines and solution
      architectures, ensuring low latency and high relevance
      in information retrieval
    - AI Orchestration: Proven experience in developing
      embeddings, MCPs, and agentic workflows, enabling
      robust, secure and scalable AI-driven systems
  - Required engineering skills: Proficient in Python and
    TypeScript with AWS cloud, with experience building APIs,
    microservices, and cloud-native applications
  - Growth mindset: You’re curious, open to feedback, and
    excited to share what you learn while contributing to an
    inclusive, high-performing culture
  
  Benefits
  
  - Time off - 27 days holiday, plus 5 additional days off: 1
    life event day, 2 volunteer days, 2 company-wide wellbeing
    days (M-Powered Weekend) and 8 bank holidays per year
  - Health & Wellness- private medical Insurance with Bupa, a
    medical cashback scheme, life insurance, gym membership &
    wellness resources through Wellhub and access to Spill -
    all in one mental health support
  - Hybrid work offering - for most roles we collaborate in the
    office three days per week with the exception of Coaches
    and Instructors who collaborate in the office once a month
  - Work-from-anywhere scheme - you'll have the opportunity to
    work from anywhere, up to 10 days per year
  - Space to connect: Beyond the desk, we make time for weekly
    catch-ups, seasonal celebrations, and have a kitchen
    that’s always stocked!
  
