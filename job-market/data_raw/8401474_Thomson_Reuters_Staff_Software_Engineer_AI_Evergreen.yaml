  Our use of AI within the recruitment process Thomson Reuters
  utilizes Artificial Intelligence (AI) to support parts of
  our global recruitment process. Unless you opt-out, our AI
  system will assess the information provided by you and
  compare it to the requirements listed for the role, and
  present the result to our recruitment personnel for further
  review. The AI system acts as a supporting tool, but there
  is always a human making the decision if you will be
  considered for the role.
  
  In the United States, Thomson Reuters offers a comprehensive
  benefits package to our employees. Our benefit package
  includes market competitive health, dental, vision,
  disability, and life insurance programs, as well as a
  competitive 401k plan with company match. In addition,
  Thomson Reuters offers market leading work life benefits
  with competitive vacation, sick and safe paid time off, paid
  holidays (including two company mental health days off),
  parental leave, sabbatical leave. These benefits meet or
  exceeds the requirements of paid time off in accordance with
  any applicable state or municipal laws. Finally, Thomson
  Reuters offers the following additional benefits: optional
