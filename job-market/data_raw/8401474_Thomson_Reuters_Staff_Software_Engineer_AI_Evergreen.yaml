  Job Description
  
  Software Engineer – AI (.NET | Azure OpenAI)
  
  Short Introduction / Context / Summary
  
  Join us to build the next generation of AI‑powered .NET
  systems. You’ll architect high‑performance services, design
  retrieval and agentic workflows, and bring Azure OpenAI
  capabilities to life in real‑world applications. If you’re
  excited about applied AI, clean engineering, and building
  production systems end‑to‑end, this role is for you.
  
  About the Role
  
  - Build and own .NET services and REST APIs integrated with
    Azure OpenAI and Azure AI Services.
  - Design RAG pipelines using Azure AI Search (hybrid
    retrieval, chunking strategies, grounding, citations).
  - Create agentic workflows using tool/function calling,
    planning, memory, and guardrails for safe execution.
  - Develop Semantic Kernel skills, connectors, and planners to
    orchestrate intelligent behavior.
  - Implement robust observability across latency, cost, token
    usage, quality metrics (App Insights/OpenTelemetry).
  - Collaborate with product, security, and data partners to
    ensure compliant and impactful solutions.
  - Lead through engineering excellence—mentoring teammates,
    writing RFCs, and guiding architecture decisions.
  
  About You
  
  Required Skills
  
  - Azure AI Services:
  - Azure OpenAI (GPT, embeddings, function calling, streaming,
    cost control),
  - Azure AI Search (indexing, hybrid search, skillsets,
    re‑ranking), Azure AI Studio (prompt flows, eval
    pipelines)
  - Azure Infrastructure: App Service, Functions, AKS, Container
    Apps, API Management, Key Vault
  - RAG Engineering: chunking, metadata enrichment, hybrid
    retrieval, citation accuracy.
  - Agentic AI: tools, planners, memory management, guardrails.
  - C# / .NET 7/8: async streams, DI, clean architecture,
    performance tuning.
  - ASP.NET Core: API design, OAuth2/OIDC/JWT, caching,
    resiliency patterns.
  - Semantic Kernel (C#): skills, connectors, planners, memory
    stores.
  - Azure Infrastructure: App Service, Functions, AKS/Container
    Apps, API Management, Key Vault.
  - Security & Quality: PII handling, auditing, testing
    (unit/integration/contract), CI/CD.
  
  Nice-to-Have
  
  - Knowledge graphs (Neo4j/RDF)
  
  - Azure Cognitive Services (Document Intelligence, Speech,
    Vision)
  - Advanced Azure Search (custom scoring, multi‑source
    ingestion)
  - AI quality evaluation (hallucination detection, RAGAS)
  - Front-end integration (React/Blazor streaming UX)
  
