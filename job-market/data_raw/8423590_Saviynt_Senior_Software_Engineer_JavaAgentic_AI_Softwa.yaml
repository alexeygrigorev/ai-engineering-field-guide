description: |
  Saviynt is a leading provider of Cloud Security and Identity
  Governance solutions. Saviynt enables enterprises to secure
  applications, data, and infrastructure in a single platform
  for Cloud (Office 365, AWS, Azure, Salesforce, Workday) and
  Enterprise (SAP, Oracle EBS). Saviynt is pioneering Identity
  Governance Administration by integrating advanced risk
  analytics and intelligence with fine-grained privilege
  management.
  
  WHAT YOU WILL DOING
  
  - Platform Architecture: Design, develop, and enhance shared
    Java-based frameworks that serve as the foundation for all
    product development teams.
  - System Reliability: Improve platform stability, scalability,
    and fault tolerance across distributed systems.
  - Innovation Leadership: Contribute to AI/agent-enablement
    hooks at the foundation layer to support next-generation
    capabilities.
  - AI/Agent Integration: Guide AI/agent framework integration
    and extensibility at the platform foundation layer
  - Technical Mentorship: Guide and mentor engineering teams
    while establishing and enforcing engineering best
    practices.
  - Operational Excellence: Proactively identify and resolve
    potential system issues to minimize operational incidents.
  - Cross-team Collaboration: Work closely with product scrum
    teams to ensure framework adoption and effectiveness.
  
  WHAT YOU BRING
  
  - Experience: 6+ years of professional Java development
    experience.
  - Technical Stack: Expertise in Spring Boot, RESTful API
    design, and implementation.
  - Security & Resilience: Strong understanding and hands-on
    experience with security patterns, fault tolerance, and
    system resilience.
  - Distributed Systems: Proven experience designing and
    building scalable distributed systems.
  - Data Systems: Practical experience with MySQL database
    design and optimization.
  - Messaging: Familiarity with RabbitMQ or similar message
    queuing systems.
  - Problem Solving: Strong analytical and troubleshooting
    skills with a focus on root cause analysis.
  - Experience with microservices architecture and
    containerization (Docker, Kubernetes).
  - Knowledge of CI/CD pipelines and DevOps practices.
  - Familiarity with cloud platforms (AWS, Azure, GCP).
  - Experience with monitoring and observability tools.
  - Background in identity and access management solutions.
