description: |
  Job Description SummaryWe are looking for an AI/ML Software
  Principal Engineer to drive the design and delivery of
  industrial-grade software solutions for external customers
  within our Grid Solutions business. This role combines
  product ownership, software architecture expertise, and a
  high-level understanding of AI/ML concepts, ensuring robust,
  scalable, and customer-ready solutions. Principal Engineer
  combine a high level of technical expertise with sound
  business acumen and a good understanding of engineering
  processes. As an AI/ML Principal Engineers, you are part of
  a formal career path for technical personnel wanting to
  continue to develop and grow your technical competencies
  while having increasingly more impact on the business. As
  recognized experts in specialized fields, you will
  lead/support projects and initiatives with broad scope and
  high impact to the business. You will be responsible for
  major and complex assignments with long-term business
  implications. This role contributes to the overall strategy
  and manages complex issues within functional area of
  expertise.
  
  Job Description
  
  Roles & Responsibilities
  
  - Lead the end-to-end product development lifecycle for
    industrial software solutions, from concept to deployment,
    ensuring alignment with customer requirements and
    operational constraints.
  - Define and oversee software architecture for complex
    industrial environments, guaranteeing reliability,
    scalability, and compliance with industry standards.
  - Collaborate cross-functionally with engineering, product
    management, and commercial teams to deliver solutions that
    meet internal and external customer expectations.
  - Integrate AI/ML capabilities at a conceptual level, ensuring
    the team understands and applies relevant algorithms where
    appropriate with safety-by-design, and work with data
    scientists.
  - Act as a technical leader, providing strategic direction and
    mentoring team members.
  
  Technical Leadership
  
  - Support Consulting Engineers in business line technology
    strategy definition and Multi-Generational Product Plan
    (MGPP).
  - Chair Design reviews for individual components, sub-
    assemblies and key engineering deliverables at tendering
    and contract execution stages. Support Consulting
    Engineers in governance and trainings to reinforce proper
    execution of design review guidelines.
  - Identify, develop, evaluate, and introduce engineering
    solutions to create market winning proposals in
    anticipation of business product needs. Provide key
    technical direction to large projects during contract
    execution phase.
  - Provide technical consultation on product problems
    throughout the business including supplier and field
    support and perform technical rescues when needed.
  - Participate Patent Evaluation Board (PEB) to protect
    technology that gives the business a competitive
    advantage, as well as protecting the intellectual property
    rights of the company.
  - Represent the business externally at conferences or in
    professional working bodies (IEC, CIGRE etc) and maintain
    active relationship with relevant academic institutions to
    promote research projects and other academic cooperations.
  - Provide ad-hoc technical guidance to the
    Engineering/Technology management team as required, e.g.,
    joining customer negotiations or supplier audits.
  
  Engineering/Technology Practices
  
  - Support Consulting Engineers to safeguard design qualities.
    Organize lessons-learnt in one’s own domain and make sure
    they are well documented and communicated throughout the
    organization to prevent repeated mistakes.
  - Maintain an active role in product introduction, cost
    improvements, schedule adherence and problem resolution to
    meet business needs.
  - Provide technical consultation to cross-functional teams
    within the business to improve or resolve manufacturing,
    supply, or field issues.
  
  Competency Governance
  
  - Develop technical competencies by establishing and
    delivering structured technical training schemes within
    one’s own business lines.
  - Support Consulting Engineers in reviewing Engineering
    competency frameworks specific to one’s own business line.
  
  People Development
  
  - Actively support Consulting Engineers with staff development
    & succession planning.
  - Participate interviews for promotions or hiring within
    Engineering/Technology up to the level of Senior Engineer.
  - Actively mentor and coach identified high potential
    Engineering talents within one’s business lines.
  
  Required Qualifications/Experience
  
  - Bachelor of Science in Computer Science, Machine Learning,
    Engineering, or Mathematics.
  - At least 10 years of experience in an engineering capacity
  - Proven experience delivering software products for external
    customers (not limited to internal IT systems).
  - Strong background in software architecture and design for
    industrial environments.
  
  Desired Characteristics
  
  - Experience with Machine Learning technologies, and software
    systems architecture
  - Experience working in an industrial environment, with safety
    approach
  - Ability to work across organizations in a matrix environment
  - Preferably having taken a Senior Engineer role
  - Strong oral and written communication skills
  - Strong interpersonal, responsive and leadership skills
  - Problem analysis and resolution skills
  - Able to pursue Engineering integrity in adverse conditions
  - Able to interface effectively with most levels of the
    organization
  - Lean experience preferred
  
  Additional Information
  
  Relocation Assistance Provided: No
  
