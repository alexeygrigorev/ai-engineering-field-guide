  About ValGenesis
  
  ValGenesis is a leading digital validation platform provider
  for life sciences companies. ValGenesis suite of products
  are used by 30 of the top 50 global pharmaceutical and
  biotech companies to achieve digital transformation, total
  compliance and manufacturing excellence/intelligence across
  their product lifecycle.
  
  
  
  Learn more about working for ValGenesis, the de facto
  standard for paperless validation in Life Sciences:
  https://www.valgenesis.com/about
  
  About the Role:
  
  We are seeking a highly skilled AI/ML Engineer to join our
  dynamic team to build the next gen applications for our
  global customers. If you are a technology enthusiast and
  highly passionate, we are eager to discuss with you about
  the potential role.
  
  Responsibilities
  
  - Implement, and deploy Machine Learning solutions to solve
    complex problems and deliver real business value, ie.
    revenue, engagement, and customer satisfaction.
  - Collaborate with data product managers, software engineers
    and SMEs to identify AI/ML opportunities for improving
    process efficiency.
  - Develop production-grade ML models to enhance customer
    experience, content recommendation, content generation,
    and predictive analysis.
  - Monitor and improve model performance via data enhancement,
    feature engineering, experimentation and online/offline
    evaluation. Stay up-to-date with the latest in machine
    learning and artificial intelligence, and influence AI/ML
    for the Life science industry.
  - Stay up-to-date with the latest in machine learning and
    artificial intelligence, and influence AI/ML for the Life
    science industry.
  
  Requirements
  
  - 2 - 4 years of experience in AI/ML engineering, with a track
    record of handling increasingly complex projects.
  - Strong programming skills in Python, Rust.
  - Experience with Pandas, NumPy, SciPy, OpenCV (for image
    processing)
  - Experience with ML frameworks, such as scikit-learn,
    Tensorflow, PyTorch.
  - Experience with GenAI tools, such as Langchain, LlamaIndex,
    and open source Vector DBs.
  - Experience with one or more Graph DBs - Neo4J, ArangoDB
  - Experience with MLOps platforms, such as Kubeflow or MLFlow.
  - Expertise in one or more of the following AI/ML domains:
    Causal AI, Reinforcement Learning, Generative AI, NLP,
    Dimension Reduction, Computer Vision, Sequential Models.
  - Expertise in building, deploying, measuring, and maintaining
    machine learning models to address real-world problems.
  - Thorough understanding of software product development
    lifecycle, DevOps (build, continuous integration,
    deployment tools) and best practices.
  - Excellent written and verbal communication skills and
    interpersonal skills.
  - Advanced degree in Computer Science, Machine Learning or
    related field.
  
  We’re on a Mission
  
  In 2005, we disrupted the life sciences industry by
  introducing the world’s first digital validation lifecycle
  management system. ValGenesis VLMS® revolutionized
  compliance-based corporate validation activities and has
  remained the industry standard.
  
  Today, we continue to push the boundaries of innovation ―
  enhancing and expanding our portfolio beyond validation with
  an end-to-end digital transformation platform. We combine
  our purpose-built systems with world-class consulting
  services to help every facet of GxP meet evolving
  regulations and quality expectations.
  
  The Team You’ll Join
  
  Our customers’ success is our success. We keep the customer
  experience centered in our decisions, from product to
  marketing to sales to services to support. Life sciences
  companies exist to improve humanity’s quality of life, and
  we honor that mission.
  
  We work together. We communicate openly, support each other
  without reservation, and never hesitate to wear multiple
  hats to get the job done.
  
  We think big. Innovation is the heart of ValGenesis. That
  spirit drives product development as well as personal
  growth. We never stop aiming upward.
  
  We’re in it to win it. We’re on a path to becoming the
  number one intelligent validation platform in the market,
  and we won’t settle for anything less than being a market
  leader.
  
