  LSTMs, Transformers
  
  Attitude & Mindset
  
  - Growth-oriented, collaborative, and experimentation-driven.
  - Strong problem-solving skills with a bias toward action.
  - Ability to communicate complex concepts clearly to non-
    technical stakeholders.
  - Open and flexible towards a hybrid work structure with no
    less than 2-days work from office – This is to ensure that
    the team working in the AI domain regularly connects and
    does knowledge exchange across projects
  
