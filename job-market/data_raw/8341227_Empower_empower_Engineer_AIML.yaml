  The AI/ML Engineer is responsible for designing, building,
  and optimizing AI and machine learning solutions within the
  Generative AI Platform. This role involves coding in Python
  and using relevant AI frameworks to develop scalable models
  and data pipelines. By collaborating with cross-functional
  teams, the AI/ML Engineer ensures that the platform’s AI
  capabilities meet technical and business objectives.
  
  ESSENTIAL FUNCTIONS
  
  Model Development & Deployment
  
  - Build and deploy machine learning models using Python and
    relevant libraries (e.g., TensorFlow, PyTorch, scikit-
    learn).
  - Optimize models for performance, scalability, and security.
  
  Data Pipeline Management
  
  - Collaborate with data engineers to design robust data
    pipelines for model training and inference.
  - Validate and preprocess datasets to ensure model accuracy
    and reliability.
  
  Research & Innovation
  
  - Stay current on the latest AI/ML trends and incorporate best
    practices into the platform.
  - Experiment with novel techniques in generative AI and
    provide recommendations for platform enhancements.
  
  QUALIFICATIONS
  
  - Bachelor’s degree in Computer Science, Data Science, or
    related field; Master’s preferred.
  - 3+ years of AI/ML development experience.
  - Strong Python programming skills and familiarity with major
    AI/ML frameworks.
  - Experience deploying models into production environments
    (cloud or on-prem).
  - AI/ML certifications from AWS, Azure, or Google Cloud are
    beneficial.
  - Strong analytical thinking and problem-solving.
  - Detail-oriented with an emphasis on model reliability and
    validation.
  - Excellent communication skills for cross-functional
    collaboration.
  - Occasional need to support after-hours release cycles or
    troubleshooting.
  - Authority to recommend new AI/ML tools and frameworks for
    adoption.
  - Collaborates with product managers, data engineers, and QA
    teams.
  - May interface with external vendors for AI tools.
  
