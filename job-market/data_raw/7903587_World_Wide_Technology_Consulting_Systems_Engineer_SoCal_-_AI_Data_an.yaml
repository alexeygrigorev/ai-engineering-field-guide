description: |
  Job Summary & Responsibilities
  
  Qualifications:
  
  Required
  
  - Candidates must live in Southern California
  - 5+ years in a pre-sales engineering, consulting, or
    solutions architecture role
  - Proven ability to translate business requirements into
    integrated technology solutions
  - Strong background in DevOps, Data Engineering, and AI
    enablement, including hands-on familiarity with:
  - Cloud data platforms: Snowflake, Databricks, BigQuery,
    Redshift
  - Data pipeline and observability tooling: BigPanda, Cribl,
    Grafana, Elastic, Splunk
  - Big Data Technologies: Strong understanding of big data
    architectures, data lakes, ETL processes, and data
    warehousing solutions.
  - Data Integration: Experience with data integration tools and
    techniques, including APIs, data pipelines, and real-time
    data processing.
  - Technical Expertise: Proficiency in data engineering
    technologies and tools such as Apache Hadoop, Spark,
    Kafka, SQL, and NoSQL databases.
  - CI/CD and automation: Terraform, GitHub/GitLab CI, Ansible,
    Jenkins
  - AI/ML and MLOps concepts: LLM deployment, vector databases,
    model lifecycle, RAG architecture
  - Cloud platforms: AWS, Azure, or GCP
  - Experience building BOMs and professional services LOEs
  - Excellent communication, presentation, and executive
    briefing skills
  - Bachelor’s degree OR equivalent experience
  
  Preferred
  
  - Experience with containerization and orchestration (Docker,
    Kubernetes, OpenShift)
  - Understanding of GPU sizing, NVIDIA Enterprise AI stack, or
    enterprise AI deployment constraints
  - Prior delivery or hands-on engineering experience in data or
    platform engineering roles
  - Experience supporting Fortune 500 or large enterprise
    environments
  
  Want to learn more about Global Enterprise Sales? Check out
  the Solutions and Services we provide on the platform:
  https://wwt.com
  
  
  
  Certain states and localities require employers to post a
  reasonable estimate of salary range. A reasonable estimate
  of the current base pay range for this position is
  $150,000.00 to $200,000.00 annually. This role is OTE-
  eligible, with additional variable compensation provided on
  top of the base salary.  Actual salary will be based on a
  variety of factors, including shift, location, experience,
  skill set, performance, licensure and certification, and
  business needs. The range for this position in other
  geographic locations may differ. Certain positions may also
  be eligible for variable incentive compensation, such as
  bonuses or commissions, that is not included in the base
  pay.
  
  
  
  The well-being of WWT employees is essential. So, when it
  comes to our benefits package, WWT has one of the best. We
  offer the following benefits to all full-time employees:
  
  - Health and Wellbeing: Health, Dental, and Vision Care,
    Onsite Health Centers, Employee Assistance Program,
    Wellness program
  - Financial Benefits: Competitive pay, Profit Sharing, 401k
    Plan with Company Matching, Life and Disability Insurance,
    Tuition Reimbursement
  - Paid Time Off: PTO and Sick Leave (starting at 20 days per
    year) & Holidays (10 per year), Parental Leave, Military
    Leave, Bereavement
  - Additional Perks: Nursing Mothers Benefits, Voluntary Legal,
    Pet Insurance, Employee Discount Program
  
  
  
  We strive to create an environment where all employees are
  empowered to succeed based on their skills, performance, and
  dedication. Our goal is to cultivate a culture of belonging
  that encourages innovation, collaboration, and respect for
  all team members, ensuring that WWT remains a great place to
  work for All!
  
