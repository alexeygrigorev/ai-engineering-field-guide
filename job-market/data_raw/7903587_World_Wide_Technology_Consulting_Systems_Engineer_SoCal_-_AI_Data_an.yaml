  Preferred Qualifications
  
  Why WWT?
  
  At World Wide Technology, we work together to make a new
  world happen. Our important work benefits our clients and
  partners as much as it does our people and communities
  across the globe. WWT is dedicated to achieving its mission
  of creating a profitable growth company that is also a Great
  Place to Work for All. We achieve this through our world-
  class culture, generous benefits and by delivering cutting-
  edge technology solutions for our clients.
  
  
  
  About World Wide Technology Founded in 1990, World Wide
  Technology (WWT), a global technology solutions provider
  leading the AI and Digital Revolution, with $20 billion in
  annual revenue, combines the power of strategy, execution
  and partnership to accelerate digital transformational
  outcomes for large public and private organizations around
  the world. Through its Advanced Technology Center, a
  collaborative ecosystem of the world's most advanced
  hardware and software solutions, WWT helps customers and
  partners conceptualize, test and validate innovative
  technology solutions for the best business outcomes and then
  deploys them at scale through its global warehousing,
  distribution and integration capabilities.
  
  With over 10,000 employees and more than 55 locations around
  the world, WWT's culture, built on a set of core values and
  established leadership philosophies, has been recognized 13
  years in a row by Fortune and Great Place to Work® for its
  unique blend of determination, innovation and creating a
  great place to work for all.
  
  Want to work with highly motivated individuals that come
  together to form high performance team? Come join WWT today!
  We are looking for a Consulting Systems Engineer to join our
  Global Enterprise Sales team.
  
  Why should you join Global Enterprise Sales?
  
  As a Consulting Systems Engineer (CSE), you will be
  partnering with Client Managers to provide the technical
  Pre-Sales work for our Fortune 500 customers across all
  verticals. No two days will be the same as our broad
  offerings include Artificial Intelligence, Infrastructure
  Modernization, Multi-cloud Architecture, Security
  Transformation and Digital Strategy among others. With our
  Advanced Technology Center (https://www.wwt.com/atc) at your
  fingertips for briefings, training, workshops, demos and
  POC's you'll be delivering best in class results for your
  customers as a thought leader.
  
  What will you be doing?
  
  The CSE role will bring technical Pre-Sales experience to
  our customers within the local market. Day to day
  responsibilities will include leading technical discussions
  in customer sales meetings, presentations, white board
  sessions and custom technical design work. The CSE will team
  with local Client Managers to build customer relationships,
  partner with multiple OEM's and take part in technical
  training to provide continued value to the customers.
  Technical expertise expansion is highly encouraged as you
  look to learn about new areas of interest and be on the
  forefront of cutting edge technologies. Up to 25% travel
  expected.
  
  
  
  Daily responsibilities include:
  
  - Leading technical discussions in customer sales meetings,
    presentations, and whiteboard sessions
  
  - Capturing customer requirements and mapping them to modern,
    integrated solutions
  
  - Designing AI, data pipeline, and automation architectures
    aligned to customer business outcomes
  
  - Developing Statements of Work (SOW), Proofs of Concept
    (POC), Bills of Materials (BOM), and Level of Effort (LOE)
    estimates for professional services
  
  - Partnering with local Client Executives to build long-term
    customer relationships
  
  - Collaborating with ecosystem partners including Snowflake,
    Databricks, NVIDIA, major cloud hyperscalers, Kafka, and
    field engineering teams
  
  - Staying ahead of emerging trends in AI, MLOps, cloud data
    platforms, and DevOps tooling
  
  - Supporting executive strategy conversations and hands-on
    technical workshops
  
  
  
  Responsibilities
  
  - Technical Pre-Sales Systems Engineering and solution
    architecture
  
  - Serve as technical liaison to supported clients and OEM
    partners
  
  - Build custom solution architectures and reference designs
  
  - Create BOMs, LOEs, and proposal-level documentation
  
  - Conduct POCs, demos, and ATC-backed workshops
  
  - Attend client sales meetings and support RFP/RFI responses
  
  - Expand technical expertise continuously as new capabilities
    emerge
  
  - Act as the technical liaison for all account technical
    requests
