description: |
  Engineering at Innovaccer
  
  With every line of code, we accelerate our customers'
  success, turning complex challenges into innovative
  solutions. Collaboratively, we transform each data point we
  gather into valuable insights for our customers. Join us and
  be part of a team that's turning dreams of better healthcare
  into reality, one line of code at a time. Together, we’re
  shaping the future and making a meaningful impact on the
  world.
  
  About the Role
  
  The technology that once promised to simplify patient care
  has brought more issues than anyone ever anticipated. At
  Innovaccer, we defeat this beast by making full use of all
  the data Healthcare has worked so hard to collect, and
  replacing long-standing problems with ideal solutions. Data
  is our bread and butter for innovation.
  
  We are looking for a Software Development Engineer II (AI)
  who understands healthcare data and can leverage the data to
  build algorithms to personalize treatments based on the
  clinical and behavioral history of patients. We are looking
  for a superstar who will define and build the next
  generation of predictive analytics tools in healthcare.
  
  A Day in the Life
  
  - Design and lead the development of various artificial
    intelligence initiatives to help improve health and
    wellness of patients
  - Work with the business leaders and customers to understand
    their pain-points and build large-scale solutions for
    them.
  - Proven ability to break down complex business problems into
    machine learning problems and design solution workflows.
  - Work with our data platform team to help them successfully
    integrate the agent capability or algorithms in their
    product/workflows.
  - Work with development teams to build tools for repeatable
    data tasks that will accelerate and automate development
    cycle.
  
  Requirements
  
  What You Need
  
  - 3+ years of software engineering experience with strong API
    development skills using Python.
  - Strong hands-on experience in Python - building enterprise
    applications along with optimization techniques, along
    with working with API integrations (Fast API/Django)
  - Familiarity with Prompt Engineering and working experience
    in fine tuning LLMs
  - Hands-on experience of working with Multi-Agent Systems with
    Frameworks like CrewAI/Langchain/Autogen (One of them is a
    must) and Prompt engineering.
  - Hands-on with Vector Databases such as ChromaDB, FAISS etc.
  - Good to have - Comfortable with Docker, Kubernetes, AWS
    cloud technologies, Snowflake and also some experience in
    Healthcare.
  
  Preferred Skills
  
  - Python - Building highly scalable and performant
    applications
  - LLM - Deep experience in working and fine tuning LLM Models
  - Re-inforcement Learning and MAS
  - Vector Databases
  
  Benefits
  
  Here’s What We Offer
  
  - Generous Leaves: Enjoy generous leave benefits of up to 40
    days.
  - Parental Leave: Leverage one of industry's best parental
    leave policies to spend time with your new addition.
  - Sabbatical: Want to focus on skill development, pursue an
    academic career, or just take a break? We've got you
    covered.
  - Health Insurance: We offer comprehensive health insurance to
    support you and your family, covering medical expenses
    related to illness, disease, or injury. Extending support
    to the family members who matter most.
  - Care Program: Whether it’s a celebration or a time of need,
    we’ve got you covered with care vouchers to mark major
    life events. Through our Care Vouchers program, employees
    receive thoughtful gestures for significant personal
    milestones and moments of need.
  - Financial Assistance: Life happens, and when it does, we’re
    here to help. Our financial assistance policy offers
    support through salary advances and personal loans for
    genuine personal needs, ensuring help is there when you
    need it most.
  
