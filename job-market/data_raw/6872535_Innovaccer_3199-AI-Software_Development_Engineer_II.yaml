  About Innovaccer
  
  Innovaccer activates the flow of healthcare data, empowering
  providers, payers, and government organizations to deliver
  intelligent and connected experiences that advance health
  outcomes. The Healthcare Intelligence Cloud equips every
  stakeholder in the patient journey to turn fragmented data
  into proactive, coordinated actions that elevate the quality
  of care and drive operational performance. Leading
  healthcare organizations like CommonSpirit Health, Atlantic
  Health, and Banner Health trust Innovaccer to integrate a
  system of intelligence into their existing infrastructure,
  extending the human touch in healthcare. For more
  information, visit www.innovaccer.com.
  
