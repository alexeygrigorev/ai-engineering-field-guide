description: |
  Job Profile Summary
  
  We are seeking an Associate Snowflake AI Developer with
  foundational knowledge of Snowflake concepts and principles
  and strong interest in AI, machine learning and data-driven
  applications. This role is designed for early-career
  professionals who want to develop hands-on experience
  building AI-enabled solutions on the Snowflake Data Cloud.
  
  You will work under the guidance of senior data and AI
  engineers to help design, build and optimise AI analytics
  and data solutions using Snowflake native and integrated AI
  capabilities.
  
  Job Description
  
  - Assisting in developing and maintaining Snowflake databases,
    schemas, tables, views and tasks.
  - Write and optimise SQL queries for analytics, data
    transformation and AI workloads.
  - Support the implementation of AI and ML use-cases using
    Snowflake capabilities.
  - Assist in preparing, cleaning and transforming data for
    machine learning and AI models.
  - Collaborate on building scalable and reusable data and AI
    components within Snowflake.
  - Continuously learn Snowflake AI features, cloud data
    concepts, and modern AI practices.
  
  Skills and Competencies
  
  - Understanding of Snowflake architecture (virtual warehouses,
    storage, compute separation).
  - Knowledge of Snowflake SQL and basic performance concepts.
  - Familiarity with roles, permissions and security basics.
  - Basic understanding of AI and machine learning concepts.
  
  Education
  
  - Attitude, aptitude and affinity for computer related
    activities
  
  ABOUT US
  
  Chaucer is a leading insurance group at Lloyd’s, the world’s
  specialist insurance market. We help protect industries
  around the world from the risks they face. Our customers
  include major airlines, energy companies, shipping groups,
  global manufacturers and property groups.
  
  Our headquarters are in London, and we have international
  offices in Bermuda, Copenhagen, Dubai and Singapore to be
  closer to our clients across the world. To learn more about
  us please visit our website.
  
  Chaucer is committed to diversity, actively values
  difference and respects people regardless of the protected
  characteristics which are outlined in the Equality Act 2010
  (UK legislation) as a result of the Equal Treatment
  Directive 2006 (EU legislation).   A diverse workforce and
