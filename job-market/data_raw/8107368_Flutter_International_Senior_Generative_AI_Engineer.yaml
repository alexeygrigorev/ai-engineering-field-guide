  ABOUT FLUTTER ENTERTAINMENT:
  
  Flutter Entertainment is the world’s largest sports betting
  and iGaming operator with 13.9 million average monthly
  players worldwide and an annual revenue of $14Bn in 2024. We
  have a portfolio of iconic brands, including Paddy Power,
  Betfair, FanDuel, PokerStars, Junglee Games and Sportsbet.
  
  Flutter Entertainment is listed on both the New York Stock
  Exchange (NYSE) and the London Stock Exchange (LSE). In
  2024, we were recognized in TIME’s 100 Most Influential
  Companies under the 'Pioneers' category—a testament to our
  innovation and impact. Our ambition is to transform global
  gaming and betting to deliver long-term growth and a
  positive, sustainable future for our sector. Together, we
  are Changing the Game!
  
  Working at Flutter is a chance to work with a growing
  portfolio of brands across a range of opportunities. We will
  support you every step of the way to help you grow. Just
  like our brands, we ensure our people have everything they
  need to succeed.
  
  FLUTTER ENTERTAINMENT INDIA:
  
  Our Hyderabad office, located in one of India’s premier
  technology parks is the Global Capability Center for Flutter
  Entertainment. A center of expertise and innovation, this
  hub is now home to over 1000+ talented colleagues working
  across Customer Service Operations, Data and Technology,
  Finance Operations, HR Operations, Procurement Operations,
  and other key enabling functions.
  
  We are committed to crafting impactful solutions for all our
  brands and divisions to power Flutter's incredible growth
  and global impact. With the scale of a leader and the
  mindset of a challenger, we’re dedicated to creating a
  brighter future for our customers, colleagues, and
  communities.
  
  OVERVIEW OF THE ROLE:
  
  The Sisal AI & Automation group is looking for a motivated
  and versatile expert to develop and operationalize next-
  generation Agentic AI systems across our business. As a
  Senior Generative AI Engineer, you will play a critical role
  in shaping the software development lifecycle (SDLC) of AI
  products—guiding them from concept to production
  deployment—while also mentoring junior team members and
  managing multiple concurrent initiatives.
  
  You’ll be joining an industry-leading team and building
  transformative AI solutions that drive real-world impact
  across Sisal’s portfolio, including Sports Betting, Gaming,
  and other domains. This hybrid role combines remote work
  flexibility with collaboration in our modern offices in
  Hyderabad, India.
  
  WHAT YOU WILL DO:
  
  Across areas such as Sports Betting, Gaming, and other Sisal
  products, you will lead the development of Advanced Agentic
  AI systems.
  
  
  You shall have the opportunity to architect and implement
  Generative AI to streamline Sisal AI solutions, own the end-
  to-end SDLC for AI initiatives and set Generative AI
  standard together with the Data Science group.
  
  You will manage and prioritize multiple AI/ML projects
  simultaneously, driving the company's strategic edge by
  transforming raw data into actionable insights in this
  dynamic and thrilling environment.
  
  WHAT YOU WILL NEED:
  
  - A Master’s degree in a STEM field with 4 to 6 years of
    experience as an AI/ML Engineer.
  - Strong Python programming skills and a solid understanding
    of databases and data pipelines.
  - Demonstrated success in delivering production-grade AI/ML
    solutions, with hands-on involvement throughout the full
    SDLC.
  - Proven experience working with Generative AI tools and
    frameworks (e.g., OpenAI, Hugging Face, Anthropic).
  - Hands-on experience building Retrieval-Augmented Generation
    (RAG) systems using vector databases.
  - Exposure to cloud-based machine learning environments and
    MLOps tooling.
  - Experience mentoring junior team members and leading small
    technical groups is highly valued.
  - Ability to juggle multiple parallel projects, prioritize
    effectively, and manage time across shifting business
    demands.
  - Excellent communication skills, with the ability to explain
    technical concepts clearly and persuasively to non-
    technical stakeholders.
  
  Highly desirable skills:
  
  - Experience in developing LLM-based applications and LLM-Ops,
    leveraging them to tackle business problems is desirable.
  - Exposure to Azure tools include Azure OpenAI Ecosystem.
  - Experience in building production grade agentic systems is a
    big plus
  - Publications on international journals are a big plus
  
  It is ok if you do not think you tick every box on this
  list! We love people who want to challenge themselves and
  are passionate about what they do. If you believe you can
  contribute in some areas and are eager to learn, we
  encourage you to apply!!
  
  BENEFITS WE OFFER:
  
  Aside from a generous base salary, we have a phenomenal
  benefits and rewards program that is designed to encourage
  personal and career development.
  
  This package includes:
  
  - Discretionary annual performance bonus
  - 30 days paid leave
  - Health Insurance for you and your partner, children, and
    parents or parents-in-law (up to 5 dependents)
  - A personal interest allowance to let you learn something new
    or pursue a hobby
  - Looking to extend your family? You will receive a cash gift
    of 34,000 INR for your new addition whilst working for us
  - 26 weeks primary carer leave, and 4 weeks secondary carer
    leave
  - External learning support of up to £1,000 or equivalent in
    local currency, dedicated 4 learning “Power Hours” every
    month during office time, full access to the Udemy and
    Mindtools platforms, in-house leadership program and many
    other training opportunities for developing your skills
    and progressing your career.
  
  WHY CHOOSE US: Flutter is an equal-opportunity employer and
  values the unique perspectives and experiences that everyone
  brings. Our message to colleagues and stakeholders is clear:
  everyone is welcome, and every voice matters. We have
  ambitious growth plans and goals for the future. Here's an
  opportunity for you to play a pivotal role in shaping the
  future of Flutter Entertainment India.
