  About Minted:
  
  Artists shape culture. They spark conversation, create
  connection, and bring beauty into the world. Minted is where
  they come together to reach further. Our marketplace
  empowers a thriving community of independent artists to sell
  and scale their work. We nurture self-expression, cultivate
  community, and bring the best in visual art to a global
  audience.
  
  We’re building a new way to discover the world’s best
  creative talent. We’re here for the emerging talent ready to
  take off, the local favorites ready to grow, and the
  established artists ready to dream bigger.
  
  At Minted, our people don’t just believe in the power of
  art–we live it. We have our finger on the pulse of what’s
  new and now. We’re obsessed with great design, art, and
  interiors. We’re in galleries, at fairs, and constantly
  finding inspiration online. We seek undiscovered talent that
  deserves to stand up and stand out. We connect with artists
  that have something to say, and we collaborate to amplify
  their work.  The Minted community’s art, stationery, and
  textiles products have reached over 75 million homes
  worldwide.
  
  Our marketplace brings the best in independent design to
  consumers everywhere. We recognize the challenges
  independent artists face, and we leverage our resources to
  level the playing field and create a platform that gives
  artists the freedom to develop their craft and grow their
  business.
  
  We are headquartered in San Francisco, CA and currently
  employ 350+ full-time employees, plus additional temporary
  workers during the holiday season. We have raised over $300M
  from top-tier investors including Benchmark Capital, T. Rowe
  Price, Permira, Ridge Ventures, Technology Crossover
  Ventures, and Norwest Venture Partners.  Angel investors
  include Marissa Mayer, Jeremy Stoppelman, Julia & Kevin
  Hartz, Yishan Wong, and more.
  
  Minted is an Equal Opportunity Employer committed to
  inclusion and diversity. We welcome people of different
  backgrounds, experiences, abilities and perspectives and
  will consider all qualified applicants for employment in
  accordance with all state, local, and federal laws. Minted
  participates in the E-verify program.
  
  How Our Process Works:
  
  Minted uses technology and innovative practices to bring
  unique, best-selling design to market at scale. Using its
  crowdsourcing technology, consumers are empowered to vote
  for the designs they love and want to see sold, ensuring
  that Minted always sells continuously fresh and trend-
  forward product. The winning designs are manufactured by
  Minted, enabling artists from around the world to share and
  sell their work while letting Minted do the rest. Since
  launch in 2007, the company has expanded to serve consumers
  in new categories including wall art, textiles, digital
  content and home decor, as well as serve major retailers and
  consumer products brands with data-backed design through
  licensing and wholesale partnerships.
