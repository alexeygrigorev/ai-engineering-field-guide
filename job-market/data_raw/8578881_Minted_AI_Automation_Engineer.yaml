description: |
  The Role:
  
  We are seeking an innovative AI & Automation Engineer to
  design and implement AI-driven automations and internal
  copilots that optimize workflows across our organization.
  This role combines cutting-edge generative AI technologies
  with practical automation engineering to transform how our
  teams work.
  
  You'll build intelligent assistants that serve HR, Finance,
  Operations, and other departments, while integrating LLM-
  based solutions into our corporate tools and infrastructure.
  The ideal candidate brings hands-on AI platform experience
  combined with a strong foundation in workflow automation and
  systems integration.
  
  You will manage:
  
  - AI Solution Development
  - Design, build, and maintain AI assistants and copilots for
    HR, Finance, Operations, and other business units
  - Develop custom AI agents for task automation using APIs,
    middleware, and modern AI frameworks
  - Implement prompt engineering strategies and agentic design
    patterns for optimal AI performance
  - Integrate generative AI capabilities into service desk
    ticketing, employee onboarding, and knowledge base systems
  - Automation & Integration
  - Create end-to-end automated workflows that reduce manual
    tasks and improve efficiency
  - Build and maintain integrations between AI platforms and
    corporate systems (Okta, HRIS, ticketing, collaboration
    tools)
  - Develop APIs and middleware solutions to enable seamless
    data flow between systems
  - Design scalable automation architectures that can grow with
    organizational needs
  - Performance & Governance
  - Measure and report on automation ROI, adoption metrics, and
    user satisfaction
  - Partner with IT Operations and Security teams to ensure
    compliant, secure AI deployments
  - Establish best practices for AI governance, data privacy,
    and ethical AI use
  - Continuously optimize existing automations based on usage
    patterns and feedback
  - Collaboration & Innovation
  - Work cross-functionally with department leaders to identify
    automation opportunities
  - Document AI solutions, workflows, and technical
    specifications
  - Stay current with emerging AI technologies and automation
    platforms
  - Provide guidance and training to teams adopting AI-assisted
    workflows
  
  You have:
  
  - 1-2 years of hands-on experience with AI platforms (OpenAI,
    Anthropic, Google AI, Azure OpenAI, or similar)
  - 3-5 years of experience in workflow automation, process
    automation, or data engineering
  - Proven track record of building and deploying production
    automation solutions
  - AI & LLMs: Practical experience with large language models,
    prompt engineering, RAG (Retrieval-Augmented Generation),
    and agentic AI patterns
  - Programming: Proficiency in Python, JavaScript, or
    TypeScript for automation and integration development
  - Automation Platforms: Hands-on experience with workflow
    automation tools such as Okta Workflows, Zapier, Make.com,
    n8n, or similar platforms
  - API Development: Strong understanding of RESTful APIs,
    webhooks, and API integration patterns
  - Tools: Experience with Postman, version control (Git), and
    modern development workflows
  - Experience with enterprise AI platforms (Microsoft Copilot
    Studio, Salesforce Einstein, ServiceNow AI)
  - Familiarity with vector databases and semantic search
    technologies
  - Knowledge of identity and access management systems (Okta,
    Azure AD)
  - Experience with cloud platforms (AWS, Azure, GCP) and
    serverless architectures
  - Understanding of IT security and compliance frameworks
  - Background in DevOps practices and CI/CD pipelines
  - Experience with data visualization and reporting tools
  
  Compensation:
  
  The compensation range for the role applies to employment
  offers from Minted. Our employment offers fall between the
  minimum and midpoint of the range to allow for continued
  salary growth during your employment at Minted. The upper
  half of the range accommodates this growth and supports our
  intention to create an environment that encourages lasting
  relationships between Minted and our employees.
  
  Minted utilizes a market-based compensation model with four
  geographic tiers. Final compensation is determined based on
  the candidate’s primary work location, defined as their
  residence within 60 miles of a metropolitan area:
  
  Geo 2: Boston, MA; Washington, DC; Chicago, IL; Seattle, WA;
  Austin, TX; Atlanta, GA; Portland, OR - $105,400 - $138,338
  
  Geo 3: All other U.S. metro locations - $96,720 - $126,945
  
  Salaries will vary based on various factors, including but
  not limited to professional and academic experience,
  associated job responsibilities, and/or other business or
  organizational needs.
  
  This role is eligible for stock options.
  
  Benefits:
  
  Benefits will be effective on the first of each month
  following your initial hire date.
  
  
  
  - Medical, Dental, and Vision Benefits
  
  - Employer Funded Health Savings Account
  
  - 10 Paid Holidays
  
  - Paid Time Off and Sick Leave
  
  - Paid Parental Leave
  
  - Monthly Gym/Wellness Reimbursement
  
  - 401(k) retirement savings plan
  
  - Employer Funded Commuter Benefits
  
  - Employee Discount
  
  - Friends and Family Discount
  
