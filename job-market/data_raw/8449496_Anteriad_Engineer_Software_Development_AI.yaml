  Job Summary:
  
  This role requires actively leveraging AI-assisted
  development tools to enhance coding efficiency, accelerate
  problem-solving, and improve overall solution quality.
  
  Strong exposure to GitHub is essential, including working
  with repositories, pull requests, branching strategies, and
  code reviews, as well as collaborating with AI-assisted
  workflows integrated into the development lifecycle. The
  role also involves identifying opportunities where AI can
  improve development productivity, maintainability, and
  scalability, while ensuring adherence to coding standards,
  security practices, and performance requirements
  
   What You’ll Do:
  
  - Actively leverage AI-assisted development tools (GitHub
