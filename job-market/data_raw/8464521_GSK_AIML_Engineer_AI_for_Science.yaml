  Why GSK?
  
  Uniting science, technology and talent to get ahead of
  disease together.
  
  GSK is a global biopharma company with a purpose to unite
  science, technology and talent to get ahead of disease
  together. We aim to positively impact the health of 2.5
  billion people by the end of the decade, as a successful,
  growing company where people can thrive. We get ahead of
  disease by preventing and treating it with innovation in
  specialty medicines and vaccines. We focus on four
  therapeutic areas: respiratory, immunology and inflammation;
  oncology; HIV; and infectious diseases – to impact health at
  scale.
  
  People and patients around the world count on the medicines
