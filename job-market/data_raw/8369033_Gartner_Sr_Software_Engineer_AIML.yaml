description: |
  About Gartner IT:
  
  Join a world-class team of skilled engineers who build
  creative digital solutions to support our colleagues and
  clients.  We make a broad organizational impact by
  delivering cutting-edge technology solutions that power
  Gartner.  Gartner IT values its culture of nonstop
  innovation, an outcome-driven approach to success, and the
  notion that great ideas can come from anyone on the team.
  
  About this role:
  
  Senior Software Engineer (AI) position having experience in
  classic and generative AI techniques, and responsible for
  design, implementation, and support of Python based
  applications to help fulfill our Research & Consulting
  Delivery strategy.
  
  What you’ll do:
  
  - Establish methodologies for quickly rolling out new data
    analysis capabilities for standalone data-driven products
    and service to support our associates using ML, NLP and
    Gen AI
  - Be able to transform unstructured raw data in to formats
    suitable for modeling
  - Demonstrate a deep knowledge of and ability to
    operationalize, leading data technologies and best
    practices
  - Maintain project plans, clean code, and well-written
    documentation
  - Be able to work in teams and collaborate with stakeholders
    to define requirements
  - Be able to work in a globally distributed team in an
    Agile/Scrum approach
  - Support building internal applications for use by associates
    to improve productivity
  
  What you’ll need:
  
  5+  years of experience in classic AI techniques and at
  least 2.5 years in generative AI techniques. Demonstrated
  ability to run short development cycles and solid grasp of
  building software in a collaborative team setting.
  
  Must have:
  
  - Experience building applications for knowledge search and
    summarization, frameworks to evaluate and compare
    performance of different GenAI techniques, measuring and
    improving accuracy and helpfulness of generative
    responses, implementing observability.
  - Knowledge of Machine learning models and techniques like
    NLP, BERT, Transformers, Deep learning.
  - Experience with agentic AI frameworks,  RAG, embedding
    models, vector dbs, Langgraph, MCP.
  - Experience working with Python libraries like Pandas,
    Scikit-Learn, Numpy, and Scipy is required.
  - Experience deploying applications to cloud platforms such as
    AWS and Azure.
  - Familiarity with AWS Bedrock/Azure AI/Databricks Services.
  - Solid grasp of building software in a collaborative team
    setting - use of agile scrum and tools like Jira / GitHub.
  - Demonstrated ability to run short development cycle.
  - Excellent written, verbal, and interpersonal communication
    skills with the ability to present technical information
    in a clear and concise manner to IT Leaders and business
    stakeholders.
  
  Nice to have:
  
  - Experience in finetuning Language models.
  - Experience in MLOps Frameworks like Kubeflow, MLFlow,
    DataRobot, Airflow etc.,
  - Experience building scalable data models and performing
    complex relational databases queries using SQL (Oracle,
    MySQL, PostgreSQL).
  
  Who you are:
  
  - Effective time management skills and ability to meet
    deadlines.
  - Excellent communications skills interacting with technical
    and business audience’s.
  - Excellent organization, multitasking, and prioritization
    skills.
  - Must possess a willingness and aptitude to embrace new
    technologies/ideas and master concepts rapidly.
  - Intellectual curiosity, passion for technology and keeping
    up with new trends.
  
  - Delivering project work on-time within budget with high
    quality.
  
  Don’t meet every single requirement? We encourage you to
  apply anyway. You might just be the right candidate for
  this, or other roles
  
  #VG-LI1
  
  Who are we?
  
  At Gartner, Inc. (NYSE:IT), we guide the leaders who shape
  the world.
  
  Our mission relies on expert analysis and bold ideas to
  deliver actionable, objective business and technology
  insights, helping enterprise leaders and their teams succeed
  with their mission-critical priorities.
  
  Since our founding in 1979, we’ve grown to 21,000 associates
  globally who support ~14,000 client enterprises in ~90
  countries and territories. We do important, interesting and
  substantive work that matters. That’s why we hire associates
  with the intellectual curiosity, energy and drive to want to
  make a difference. The bar is unapologetically high. So is
  the impact you can have here.
  
  What makes Gartner a great place to work?
  
  Our vast, virtually untapped market potential offers
  limitless opportunities – opportunities that may not even
  exist right now – for you to grow professionally and
  flourish personally. How far you go is driven by your
  passion and performance.
  
  We hire remarkable people who collaborate and win as a team.
  Together, our singular, unifying goal is to deliver results
  for our clients.
  
  Our teams are inclusive and composed of individuals from
  different geographies, cultures, religions, ethnicities,
  races, genders, sexual orientations, abilities and
  generations.
  
  We invest in great leaders who bring out the best in you and
  the company, enabling us to multiply our impact and results.
  This is why, year after year, we are recognized worldwide as
  a great place to work.
  
  What do we offer?
  
  Gartner offers world-class benefits, highly competitive
  compensation and disproportionate rewards for top
  performers.
  
  In our hybrid work environment, we provide the flexibility
  and support for you to thrive — working virtually when it's
  productive to do so and getting together with colleagues in
  a vibrant community that is purposeful, engaging and
  inspiring.
  
  Ready to grow your career with Gartner? Join us.
  
