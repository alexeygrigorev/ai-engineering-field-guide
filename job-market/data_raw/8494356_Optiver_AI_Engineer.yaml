description: |
  WHAT YOU’LL DO
  
  We are seeking a highly skilled and experienced AI Engineer
  to join our dynamic team. In this hands-on role, you’ll
  design, build, and deploy sophisticated agents that
  orchestrate data, workflows, and decisions across the firm.
  You’ll own the full lifecycle—from rapid prototyping through
  production rollout—while always tying technical choices back
  to clear business outcomes. If you can translate strategy
  into code, measure impact in dollars (or hours saved), and
  thrive in a fast-moving environment, we want to meet you.
  
  Key Responsibilities:
  
  - Design and develop robust AI agents using Python
  - Integrate AI solutions with existing enterprise systems
  - Understand the landscape of 3rd party models, their
    strengths and weaknesses
  - Collaborate with cross-functional teams to understand user
    needs and deliver effective agents
  - Maintain a platform for the evaluation of agents
  - Produce high-quality, unit-tested code and uphold consistent
    style and documentation through code reviews and CI/CD
    practices
  - Troubleshoot and debug AI systems to ensure optimal
    performance
  
  WHO YOU ARE
  
  - Bachelorʼs degree in Computer Science, AI, or related field
  - Minimum of 6 years professional experience in developing
    python applications
  - Deep familiarity with Python 3.x, including advanced
    features (asyncio, type hints, context managers)
  - Solid understanding of software design patterns,
    object‐oriented design, and modular architecture
  - Excellent knowledge of Python, common AI/ML libraries and
    integration with 3rd party services
  - Some commercial or open source experience in developing AI
    agents with any of the well-known services
  - Strong problem-solving skills and ability to work in a
    dynamic environment
  
  WHO WE ARE
  
  At Optiver, our mission is to constantly improve the market
  by injecting liquidity, providing accurate pricing,
  increasing transparency and acting as a stabilizing force no
  matter the market conditions. With a focus on continuous
  improvement, we participate in the safeguarding of healthy
  and efficient markets for everyone who participates. As one
  of the largest market making institutions, we are a trusted
  partner of 70+ exchanges across the globe.
  
  WHAT YOU’LL GET
  
  You’ll join a culture of collaboration and excellence, where
  you’ll be surrounded by curious thinkers and creative
  problem solvers. Motivated by a passion for continuous
  improvement, you’ll thrive in a supportive, high-performing
  environment alongside talented colleagues, working
  collectively to tackle the toughest problems in the
  financial markets.
  
  In addition, you’ll receive:
  
  - A performance-based bonus structure, enabling all of our
    employees to benefit from our global profit pool
  - The opportunity to work alongside best-in-class
    professionals from over 50 different countries
  - 25 paid vacation days in your first year, increasing to 30
    from your second year onwards
  - Training opportunities, discounts on health insurance, and
    fully paid first-class commuting expenses
  - Extensive office perks, including breakfast, lunch and
    dinner, world-class barista coffee, in-house physio and
    chair massages, organized sports and leisure activities,
    and Friday afternoon drinks
  - Training and continuous learning opportunities, including
    access to conferences and tech events
  - Competitive relocation packages and visa sponsorship where
    necessary for expats
  
  HOW TO APPLY
  
  Are you interested in furthering your career on one of the
  most dynamic and exciting trading floors in Europe?
  
  Apply directly via the form below. If you have any questions
  feel free to contact our Recruitment team via our
  recruitment inquiry form.
  
  Please note:
  
  - We do not require any assistance from third-parties
    including agencies in the recruitment of this role
  - We cannot accept applications via email’
  
  DIVERSITY STATEMENT
  
  Optiver is committed to diversity and inclusion.
