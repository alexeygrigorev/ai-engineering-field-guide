  Job Description:
  
  We are seeking an experienced, dynamic software engineer to
  develop AI models within our AI/ML software platform for
  edge computing. The candidate will develop various AI models
  for our edge AI hardware products.  The candidate should
  have strong software engineering skills, AI model
  development experience or applicable experience in applying
  AI models and algorithms in various edge environments using
  industry available frameworks and languages.  Join our
  growing Edge AI team!
  
  - Participate in the design, development, and implementation
    of new and existing AI models using JavaScript,
    TypeScript, C/C++, and Python languages in an AI
    application across the various Edge AI hardware platforms.
  - Create and define AI models in various platforms using
    TFLite, Tensorflow, ONNX, Pytorch and C/C++ based
    technologies.
  - Design and implementation of AI/ML applications, models and
    algorithms optimized for edge computing environments in
    our cloud-based development and application space.
  - Work closely with product management to help define project
    requirements, milestones, and deliverables.
  - Work with applications software engineers to develop
    methodologies in gathering, applying and evaluating data
    for consumption by AI models running on Edge AI hardware.
  - Work with software engineering team to implement accelerated
    AI training software platforms.
  - Develop and tune AI models for efficient execution on
    hardware platforms.
  - Collaborate with cross-functional teams across the company
    to analyze project requirements and propose innovative
    solutions.
  - Utilize best practices in software development, including
    code reviews, unit testing, integration and continuous
    integration.
  - Write clean, maintainable, and efficient code, adhering to
    best practices and coding standards.
  - Debug, troubleshoot, and resolve software defects and
    issues.
  - Assist with the documentation of software solutions,
    including technical specifications and user guides.
  - Work with customers and provide support to end-users when
    necessary.
  - Stay up-to-date with the latest advancements in AI/ML and
    edge computing technologies to ensure our solutions remain
    at the cutting edge.
  - Work in a team environment, developing and fostering a
    culture of innovation and continuous improvement.
  
  Requirements/Qualifications:
  
  - Bachelor’s, Master’s degree in Computer Science, Electronics
    Engineering or related field.
  - 7+ years of total experience in software development for
    Bachelor’s and 5+ years of total experience in software
    development for Masters + 2+ years of specific A/ML
    software development experience.
  - Proficient knowledge in using machine learning development
    languages, tools and frameworks, such as the MPLAB Machine
    Learning Development Suite and Python AI/ML libraries
    using TensorFlow/TFLite, Pytorch, Keras, and ONNX.
  - Experience with Agile DevOps/SecDevOps/Git SCM software
    development lifecycle workflow.
  - Experience in developing software solutions in SAAS
    applications or embedded application areas.
  - Strong understanding of object-oriented programming
    principles and design patterns.
  - Excellent communication, interpersonal skills, problem-
    solving skills and the ability to work independently and
    as part of a team.
  - Eagerness to learn, adapt, and take on new challenges.
  
  Preferred Qualifications:
  
  - Familiarity with cloud computing platforms (AWS, Azure, GCP,
    OCI) and edge-to-cloud integration.
  - Experience in front-end web development using HTML, React,
    Angular, JavaScript or Node.js languages.
  - Experience with web development using languages and
    technologies such as Python, PHP, Angular.js, React.js,
    JavaScript, HTML, CSS, JSON, XML/YAML and OAuth API
    communication methods.
  - Familiarity with SQL and database design concepts.
  - Knowledge of hosting cloud applications in AWS using AWS
    tools and release applications.
  - Knowledge of ansible, chef, or Jenkins deployment languages
    in a cloud-based application environment.
  - Knowledge of scripting languages (Bash, Shell, Perl) for
    data manipulation and management.
  - Knowledge of data collection, preprocessing, and training
    neural networks in data centers.
  - Solid understanding of edge computing architectures,
    including IoT devices, embedded systems, and real-time
    processing.
  - Experience with edge computing platforms and optimizing
    AI/ML models for resource-constrained devices.
  - Knowledge of signal processing and analysis in an ML
    framework.
  - Knowledge of security and privacy considerations in edge
    computing and cyber security development and analysis
    methods using ISO-21434 workflow requirements.
  - Understanding of Functional Safety Development and analysis
    methods using ISO-26262 workflow requirements.
  
