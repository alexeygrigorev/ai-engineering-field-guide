description: |
  Job Description Amazing Career Moments Happen Here
  Transforming the insurance industry is ambitious, we know.
  That's why at Applied, we're building a team that shows up
  every day ready to learn, willing to try new things, and
  driven to deliver innovative software and services that make
  us indispensable to our customers - all within a culture
  built on values that make us indispensable to each other
  too. With 40+ years of experience in the insurtech game,
  we're not just redefining what's achievable, we're creating
  a place where amazing career moments are made possible.
  Position Overview We're seeking a Software Engineer / Senior
  Software Engineer interested in transforming the insurance
  industry. The ideal candidate will have a commitment to
  delivering results, a passion for quality, and the ability
  to solve technical problems as we build solutions while
  simplifying and scaling along the way. At Applied, we're
  committed to our work, customers, having fun, and most
  importantly to each other's success. Within the Technology
  Team, you'll partner with our global team of engineers and
  product managers designing, architecting, building, and
  testing impactful products. The Software Engineer / Senior
  Software Engineer will contribute to our product vision by
  delivering a high level of quality and technical excellence.
  Success will require fluency in SaaS-based application
  development, test automation, analytical skills, and
  unwavering dedication to software quality. What You'll Do
  
  - Contribute to design, development, and delivery of
    releasable, high-quality features
  - Author code aligned with internal standards and guidance
    from architects to ensure maintainability and consistency
  - Develop , maintain , and update automated test systems as
    functionality changes during the evolution of our products
  - Assess the impact of changes by actively engaging in code
    reviews, design reviews, and technical discussions with
    engineering and product teams
  - Monitor application performance in production and non-
    production environments
  - Debug and resolve application errors and performance issues
  - Continuously learn about new tools and technologies
  
  As a Senior Software Engineer, you will also:
  
  - Support the team by sharing comprehensive feedback during
    code reviews and providing guidance for complex technical
    problem solving
  - Contribute to technical decisions by identifying
    opportunities and risks
  - Share knowledge of software development languages,
    frameworks, testing strategies, and tools
  - Support with continuous improvement of internal processes
    and documentation to champion a principles-based
    approaches to design, implementation, and testing
  
  We're Excited to Learn More About You  We're looking for
  someone who:
  
  - Has the ability to work from an Applied Systems office or
    100% remotely
  
   Your experience should include some or all of the
  following:  5+ years' experience in software engineering
  working with the following technologies and concepts
  
  - Golang, P ython , Bash, Node , React T erraform, gRPC
  - Git, GitLab, Docker, Argo, Kubernetes
  - OpenAI, Vertex AI, or Azure ML
  - Experience designing, deploying, or operating MCP (Model
    Context Protocol) servers to enable scalable, tool-aware
    AI systems
  - DevOps, Microservices, Infrastruct ure as Code ( IaC ), Web
    AuthN/Z
  - Asynchronous Messaging, NoSQL/RDBMS , Object Storage
  - Knowledge of professional software engineering practices
    including software development life cycles, coding
    standards, code reviews, source control management, build
    processes, testing, and operations
  - Experience with cloud environments and open-source tools
  
  The Senior Software Engineer position requires:  8 + years
  of experience in software engineering working with :
  
  - Golang, Python, Bash, Node, React Terraform, gRPC
  - Git, GitLab, Docker, Argo, Kubernetes
  - OpenAI, Vertex AI, or Azure ML
  - Experience designing, deploying, or operating MCP (Model
    Context Protocol) servers to enable scalable, tool-aware
    AI systems.
  - DevOps, Microservices, Infrastruct ure as Code ( IaC ), Web
    AuthN/Z
  - Asynchronous Messaging, NoSQL/RDBMS, Object Storage
  - Experience providing guidance and support to other members
    of the engineering team to support technical problem
    solving
  - Advanced communication skills, with the ability to distill
    complex concepts to support others with complex problem
    solving
  - Proven ability to advance technical discussions, debates,
    and reviews on while contributing to positive and
    constructive communication across the team
    - We know that talent comes from all backgrounds and
      experience levels. We encourage military members and
      their spouses as well as candidates without a degree or
      a background in tech to apply!
  
   Location  Candidate will need to reside in North America,
  working arrangement will be remote. When You Join Team
  Applied, You Can Expect: A culture that values who you are
  and recognizes that you aren't just an employee; you are a
