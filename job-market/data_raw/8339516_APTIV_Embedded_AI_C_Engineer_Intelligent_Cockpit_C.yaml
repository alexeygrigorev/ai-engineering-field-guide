description: |
  Embedded AI Software Engineer – Intelligent Cockpit
  (C++/Linux/Android)
  
  Help shape the future of mobility.
  
  Your Role
  
  - Write high-quality, well-tested, and efficient C++ code for
    our AI/ML software stack.
  - Integrate ML models—including convolutional neural networks
    (CNNs), large language models (LLMs), and vision-language
    models (VLMs)—for Interior Sensing and Intelligent Cockpit
    applications on embedded devices.
  - Accelerate runtime execution of computer vision and machine
    learning algorithms for specific hardware architectures
  - Develop efficient back-end applications for ML applications
    on Android and Linux
  - Integrate vehicle sensors and cameras with automotive
    operating systems (e.g., Android Automotive OS).
  - Optimize algorithm scheduling across heterogeneous device
    cores (e.g., CPU, GPU, DSP, NPU).
  - Working in an Agile SW development team (SCRUM) closely with
    Machine Learning Engineers, System Engineers, and SW
    engineers
  
  Your Background
  
  Key ingredients for succeeding in this role are your:
  
  - A graduate in BE/B.Tech/ME/M.Tech in Electronics,
    Electrical, or Computer Engineering with 3–7 years of
    experience in DSP-based embedded software development.
  - #EXP[3-7]
  - Strong software development skills in C++. You have a
    passion for clean, well-tested, and well-documented code.
  - Knowledge in compute HW architectures: CPU, GPU, DSP, NPU,
    AI accelerators
  - Fluent in English. Excellent written and verbal
    communication skills & interpersonal skills
  - Practical experience with Linux and Android, version control
    systems (Git), build systems (Make, CMake, Autotools) and
    code review tools (Github, Gitlab, Gerrit, Bitbucket)
  - Experience with at least one of the following SoC vendors:
    Qualcomm, Texas Instruments, Samsung, NXP, or MediaTek.
  - Experience with Android app + native layers: Kotlin/Java
    with NDK/JNI, C/C++
  - Experience with Embedded/Linux: Yocto/Buildroot, kernel
    modules, bootloaders, board bring-up
  - Practical experience with automotive/robotics middleware,
    Android Automotive OS
  - Practical experience with one or more neural network
    inference engines: ONNX Runtime, TensorRT, TFLite, ArmNN,
    TVM
  
