description: |
  Vatic is looking for an AI engineer with proven experience
  with large foundational models.  Our environment is highly
  collaborative, fostering innovation and growth. We are
  interested in a variety of data modalities (language,
  vision, multimodal, and structured data) and modern model
  architectures. We are looking for team players who are
  interested in developing next-generation platforms and tools
  for Machine Learning as well as conducting state-of-the-art
  research.
  
  As an AI Engineer you will:
  
  - Play a crucial role in designing and developing cutting-edge
    frameworks that can serve as the future tools to help
    develop innovative platforms and systems that drive our
    trading and research efforts, with a different lens
    through foundational models.
  - Work closely with a team of passionate researchers and
    engineers to make sure such frameworks are compatible with
    recent cloud platforms, popular ML frameworks and
    libraries, as well as modern model architectures.
  - play a central role in defining and running large-scale
    experiments that contribute towards rigorous evaluation
    and in-depth model analysis.
  
  We employ a team of talented engineers who have been
  recognized as leaders in our field. We are passionate about
  hiring the best and brightest, empowering them with the
  tools and freedom they need to be successful.
  
  If you possess the following, we would love to explore what
  is available for you with our team:
  
  - Keen interest in training, evaluation, understanding, and
    innovation of foundational models
  - Advanced proficiency with Python development in a Linux
    environment
  - Strong understanding of machine learning, deep learning, and
    generative AI methods and technologies
  - Direct experience with multi-GPU model training
  - Demonstrable success building high performance software
  - Performance tuning/optimization of software and algorithms
  - Familiarity with parallel computing models and frameworks
  - Strong analytical and problem-solving skills
  - A passion for trading, research, and technology
  - Excitement and interest in using readily available open
    source technologies and prototypes
  - Excellent communication skills
  - Confident team player motivated by a fast-paced environment
  
  At Vatic, we’re serious about our work—but we also believe
  in balance, growth, and having fun along the way. Here’s
  what you can expect:
  
  - Flat structure with direct executive exposure – Work closely
    with leadership and make an impact from day one.
  - Comprehensive health benefits – Full health insurance
    coverage for employees and dependents.
  - Daily meals provided – Enjoy free breakfast, lunch, and
    dinner at the office.
  - Gym membership – Stay healthy with a gym reimbursement, in
    addition to our onsite gym.
  - Unlimited office snacks – Fuel your day with your favorite
    snacks, always stocked.
  - Fun team outings – Build camaraderie and unwind with regular
    events.
  - Organized poker, ping pong, and game nights – We’re a
    competitive group that enjoys getting together to
    challenge one another.
  
  The base salary range for this role is between $175,000 and
  $275,000. The base salary range does not include any other
  form of compensation, such as any bonus amounts, or any
  benefits.  Factors that may impact the agreed upon base
  salary within the range for a particular candidate include
  years of experience, level of education obtained, skill set,
  and other factors.
