description: |
  About Lyra Health
  
  Lyra Health is the leading provider of mental health
  solutions for employers supporting more than 20 million
  people globally. The company has delivered 13 million
  sessions of mental health care, published more than 20 peer-
  reviewed studies, and delivered unmatched outcomes in terms
  of access, clinical effectiveness and cost efficiency.
  Extensive peer-reviewed research confirms Lyra’s
  transformative care model helps people recover twice as fast
  and results in a 26% annual reduction in overall healthcare
  claims costs. Lyra is transforming access to life-changing
  mental health care through Lyra Empower, the only fully
  integrated, AI-powered platform combining the highest-
  quality care and technology solutions.
  
  About the Role:
  
  We are looking for an experienced Senior ML Engineer who is
  eager to build the tooling and services necessary to deliver
  ML and generative AI based products that make a significant
  impact within the organization.  The ideal candidate will be
  enthusiastic about taking ownership of their work,
  spearheading cross-functional projects, and providing
  guidance and mentorship to other team members.
  
  Lyra is for you if you:
  
  - Thrive on working with brilliant teammates to solve complex,
    meaningful problems
  
  - Are passionate about making a social impact and supporting
    people at their most challenging moments
  
  - Enjoy cross-functional collaboration with physicians,
    therapists, data scientists, data analysts and product
    managers
  
  This role is fully remote. Remote candidates must be
  physically located within the United States.
  
  Responsibilities
  
  - Build tooling and services that power the machine learning
    and generative AI powered solutions in production
  - Training and inference platform services
  - The model evaluation metrics and testing framework
  - Build services that expose machine learning and AI based
    products
  - Deploy and manage various applications that power various
    components of the the AI/ML SDLC process
  - And of course, you will be coding every day!
  
  Qualifications
  
  - 6+ years of experience deploying ML/AI solutions in
    production environments
  - Ability to write high-quality code in Python
  - Experience building RESTful APIs
  - Experience defining and using Protobuf messages
  - Experience working with Docker and deploying applications to
    Kubernetes
  - Experience with relational and low-latency databases
  - Experience working with Celery
  - A strong desire to work on ML/AI based products
  - A desire to learn new technologies quickly
  - A love of building systems from scratch
  - A thoughtful approach to balancing quality and deadlines in
    fast-paced settings
  - Excellent communication skills with a talent for building
    consensus and alignment
  - Strong organizational skills and the ability to distill
    complex problems into clear priorities that move the team
    and business forward
  
  Preferred Qualifications
  
  - Experience building RAG (retrieval-augmented generation)
    based solutions
  - Experience setting up and maintaining vector databases
  - Experience writing production code in Java/Kotlin
  - Experience building solutions on cloud infrastructure,
    particularly AWS
  - Experience working with highly sensitive data in a
    healthcare environment
  
