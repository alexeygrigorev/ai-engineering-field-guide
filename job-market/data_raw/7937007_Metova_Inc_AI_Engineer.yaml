  - Define, design, and supervise the technical architecture of
    solutions based on intelligent agents and LLMs,
    integrating tools such as LangChain, LlamaIndex, AutoGen,
    CrewAI, or equivalent frameworks.
  - Implement MCP (Model Context Protocol) and A2A (Agent-to-
    Agent) architectures to enable multi-agent coordination
    and autonomous flows within business environments.
  - Work with the MLOps team and execution environments that
    enable continuous agent updating and deployment, including
    memory management, context, and long-term planning.
  - Collaborate closely with product, UX, data, and backend
    teams to map business needs to intelligent agent
    architectures.
