  About DataCamp
  
  DataCamp's mission is to empower everyone with the data and
  AI skills essential for 21st-century success. By providing
  practical, engaging learning experiences, DataCamp equips
  learners and organizations of all sizes to harness the power
  of data and AI. As a trusted partner to over 17 million
  learners and 6,000+ companies, including 80% of the Fortune
  1000, DataCamp is leading the charge in addressing the
  critical data and AI skills shortage.
  
  About the role
  
  Research has consistently shown that one-on-one tutoring
  dramatically outperforms traditional classroom instruction—a
  finding known as Bloom's 2 Sigma Problem. Despite decades of
  awareness, no solution has successfully delivered
  personalized tutoring at scale. Until now.
  
  We are building an AI tutoring system designed to emulate
  and eventually surpass the best human tutors. You will work
  on the core AI system that delivers real-time, adaptive
  learning experiences to learners. If you're excited about
  building the future of human learning, this role is for you.
  This role can be done remotely from anyone of the following;
  United States, United Kingdom, Belgium, Portugal OR UAE
  
  About you
  
  At DataCamp, we seek individuals who embody our core values
  of data-driven decision-making, action, transparency,
  ownership, and customer focus. You thrive in a fast-paced,
  high-performing environment and are driven by a passion for
  making a meaningful impact. You're adaptable, embracing
  change and ambiguity with enthusiasm. Your initiative and
  entrepreneurial spirit push you beyond just meeting
  targets—you aim to understand the "why" behind our goals and
  take ownership to drive the business forward. You’re a
  collaborative team player who values transparency and always
  seeks to improve and innovate. If this sounds like you, we
  encourage you to apply!
  
  Responsibilities
  
  - Build and evolve the core AI tutoring system, including
    prompt architectures, agentic workflows, and real-time
    adaptive behaviors.
  - Run rigorous experimentation and evaluation, developing
    custom metrics and frameworks to measure learning
    effectiveness and improve model reliability.
  - Design and implement scalable, maintainable software,
    integrating AI capabilities with platform systems, content
    pipelines, and user experience components.
  - Collaborate cross-functionally with educators, content
    creators, and product teams to translate pedagogical goals
    into technical solutions.
  - Prototype and productionize novel model interactions,
    leveraging emerging research and capabilities to advance
    the tutor’s intelligence.
  - Ensure quality, safety, and observability through
    monitoring, testing, guardrails, and iterative refinement
    of model behavior.
  - Share knowledge and elevate teammates, contributing to a
    culture of clarity, simplicity, and continuous learning.
  
  Qualifications
  
  Technical
  
  - 1+ years building complex LLM-based systems, with strong
    prompt engineering intuition and experience designing
    agentic workflows.
  - Ability to design meaningful evaluation methods, including
    custom metrics and frameworks when off-the-shelf options
    fall short.
  - Strong software engineering fundamentals, architectural
    thinking, and fluency in Python; comfortable working with
    production infrastructure, cloud environments, and CI/CD.
  - Actively follows AI research and emerging capabilities,
    applying new ideas creatively to real problems.
  
  Product & Pedagogy
  
  - Strong empathy for learners and content creators; able to
    translate pedagogical goals into system behavior and
    product decisions.
  - Ability to reason holistically across AI behavior, content
    structure, platform features, and user experience.
  - Familiarity with learning science or a desire to develop
    expertise.
  
  Character & Collaboration
  
  - Drawn to difficult, ambiguous problems with no clear
    blueprint; persistent in exploring and refining solutions.
  - Preference for elegance and simplicity in system design.
  - Communicates clearly across mediums and enjoys mentoring and
    collaborating in small, high-ownership teams.
  
  Why Datacamp?
  
  Joining DataCamp means becoming part of a dynamic, creative,
  and international start-up. Here are just a few of the
  reasons why you’ll love being on our team:
  
  - Exciting challenges: Face new technical challenges daily,
    keeping your work engaging and rewarding.
  - Competitive compensation: We offer a competitive salary with
    attractive benefits.
  - Flexibility: Benefit from flexible working hours because the
    future is flexible!
  - Continuous learning: Access a yearly learning budget for
    conferences & training to support your professional
    growth.
  - Global retreats: Participate in international company
    retreats, fostering a global team spirit.
  - Equipment: Yearly refreshment of your IT Equipment budget
    for your home working setup.
  - Amazing team: Collaborate with a truly exceptional
    team—seriously, we’re awesome!
