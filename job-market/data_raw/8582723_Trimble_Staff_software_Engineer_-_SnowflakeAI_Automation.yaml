description: |
  Job Summary:
  
  We are seeking a highly skilled Senior Snowflake / AI
  Automation Engineer to support Revenue AI–driven automation
  initiatives across enterprise financial and revenue systems.
  This role will focus on designing, developing, and
  optimizing data pipelines, analytics, and automation
  solutions on Snowflake, with deep integration into ERP and
  revenue accounting platforms. The ideal candidate brings a
  strong combination of Snowflake expertise including Cortex
  Analyst, Snowflake Intelligence etc.., ERP systems
  knowledge, and automation/AI enablement experience to
  support scalable, compliant, and audit-ready revenue
  processes.
  
  Key Responsibilities
  
  - Design, build, and optimize Snowflake-based data models and
    pipelines to support Revenue AI and automation use cases
  - Develop scalable solutions to automate revenue recognition,
    forecasting, analytics, and reporting
  - Integrate Snowflake with ERP systems like Salesforce and
    Oracle to enable end-to-end Quote-to-Revenue (Q2R)
    workflows
  - Support AI/ML-enabled analytics by preparing high-quality,
    governed datasets for advanced modeling and automation
  - Collaborate with Finance, Revenue Accounting, IT, and Data
    Science teams to translate business requirements into
    technical solutions
  - Ensure data accuracy, reconciliation, and compliance with
    SOX and audit requirements
  - Optimize Snowflake performance, cost management, and
    security best practices
  - Participate in system upgrades, enhancements, and production
    support related to revenue systems and automation
  - Contribute to documentation, controls, and operational
    runbooks for enterprise data platforms
  
  Required Qualifications
  
    - Strong hands-on experience with Snowflake, including:
      - Data modeling
      - Cortex Analyst, Search
      - Snowflake Intelligence
      - Performance optimization
      - Security and access controls
      - Data sharing and automation
      - Security and access controls
  
    - Strong ERP experience, preferably with:
      - Oracle EBS / Oracle Cloud ERP
      - SAP
      - NetSuite
    - Experience supporting Revenue, Finance, or Accounting
      domains, especially RevPro or other revenue accounting
      platforms is preferred.
    - Proficiency in SQL and at least one programming language
      (Python preferred)
    - Experience building automated data pipelines using modern
      ELT/ETL tools
    - Strong understanding of data governance, controls, and audit
      readiness
    - Ability to work cross-functionally with technical and non-
      technical stakeholders
    - Experience with AI/ML analytics, predictive modeling
    - Experience with cloud platforms (AWS, Azure, or GCP)
    - Knowledge of modern data tools (dbt, Airflow, CI/CD for data
      platforms)
  
