description: |
  Who we areAbout Stripe
  
  Stripe is a financial infrastructure platform for
  businesses. Millions of companies—from the world’s largest
  enterprises to the most ambitious startups—use Stripe to
  accept payments, grow their revenue, and accelerate new
  business opportunities. Our mission is to increase the GDP
  of the internet, and we have a staggering amount of work
  ahead. That means you have an unprecedented opportunity to
  put the global economy within everyone’s reach while doing
  the most important work of your career.
  
  About the team
  
  Stripe Data Pipeline: The Stripe Data Pipeline (SDP) team
  owns a critical product that sends all of a merchant's
  Stripe data directly to their data warehouse. This role is
  essential for delivering petabytes of data daily with high
  reliability and low latency, marching towards a 99.99%
  availability and near real-time data freshness. SDP's unique
  selling proposition is making data seamlessly available,
  serving a customer base that includes major technology and
  Fortune 100 companies.
  
  Revenue and Finance Automation- Revenue and Finance
  Automation (RFA) suite gives businesses power over the
  entire life cycle of their cash flow. By coordinating
  billing, tax, reporting, and data services in one modern
  stack, Stripe’s revenue and finance automation suite
  eliminates the inefficiencies of legacy finance tools and
  supports revenue growth.
  
  Team Matching: exact team matching for one of the subteams
  within one of these orgs will begin during final stages.
  Please note we may also consider you for different orgs
  based on your experience, location, etc.
  
  What you’ll do
  
  We are seeking an experienced technical leader to join our
  team to shape and build a suite of products that will let
  our users model and operate their business more efficiently.
  In this role, you will work closely with engineering
  managers, senior engineers, and cross-functional partners to
  design the technical architecture of the product to enable
  scale, interoperability and an amazing user experience. You
  will help grow the team in India to become a strong leader
  in delivering the Revenue and Finance Automation vision. You
  will also have the opportunity to be hands-on in building
  key systems, while mentoring and leading other engineers.
  Join us in spearheading a transformational opportunity for
  Stripe.
  
  Responsibilities
  
  - Lead and Architect: Take ownership of end-to-end
    architecture and system design for large, complex
    projects. Drive technical decisions that ensure
    scalability, reliability, and high performance across
    distributed systems.
  - Mentor and Influence: Provide technical leadership to other
    engineers on the team, setting best practices in system
    design, architecture, and operational excellence. Act as a
    mentor, guiding less experienced engineers to grow into
    senior roles.
  - Drive Product Innovation: Innovate by leveraging the latest
    in ML, LLMs, and data technologies, driving new features
    that help businesses optimize their revenue with
    predictive insights and advanced analytics.
  - Collaborate Cross-Functionally: Partner with product,
    design, and data teams to deeply understand business
    problems and craft solutions that balance user needs,
    system performance, and scalability.
  - Tackle Complexity: Navigate ambiguous technical challenges,
    breaking down complex problems into actionable solutions,
    and driving them from inception to successful deployment.
  - Champion System Scalability and Stability: Ensure Stripe’s
    reporting products continue to operate at scale while
    maintaining system stability and providing seamless user
    experiences, handling billions of data points efficiently.
  
  Who you are
  
  We’re looking for someone who meets the minimum requirements
  to be considered for the role. If you meet these
  requirements, you are encouraged to apply. The preferred
  qualifications are a bonus, not a requirement.
  
  Minimum Requirements
  
  - 10 + years of engineering experience or equivalent combined
    work experience demonstrating relevant domain expertise.
  - Experience in architecting and designing full-stack systems
    that deliver critical impact to a business
  - You have great product taste and a track record of taking
    complex problems and solving them elegantly.
  - You enjoy diving into and deeply understanding the
    businesses that use Stripe.
  - You work very well cross-functionally, and are able to think
    rigorously and make hard decisions and tradeoffs.
  - You are capable of working in ambiguous fast-moving
    environments and have a curiosity to learn the domain to a
    deep level.
  - You thrive on a high level of autonomy and responsibility.
  - Strong collaboration skills to work effectively across
    multiple teams and stakeholders.
  - Past experience mentoring and investing in the development
    of engineers.
  - Pride in successfully completing projects involving a
    diverse range of technologies and systems.
  
  Preferred Qualifications
  
  - Familiarity with large scale distributed systems.
  - Experience working in high-growth teams similar to Stripe.
  - If you meet the minimum requirements, we encourage you to
    apply. Preferred qualifications are beneficial but not
    mandatory.
