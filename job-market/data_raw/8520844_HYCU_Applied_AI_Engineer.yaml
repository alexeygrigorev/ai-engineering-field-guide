description: |
  Why Join HYCU?
  
  HYCU is the fastest-growing leader in the multi-cloud and
  SaaS data protection as a service industry. By bringing true
  SaaS-based data backup and recovery to on-premises, cloud-
  native, and SaaS IT environments, the company provides
  unrivaled data protection, migration, disaster recovery, and
  ransomware protection to thousands of companies worldwide.
  The company's award-winning R-Cloud platform eliminates
  complexity, risk, and the high cost of legacy-based
  solutions, providing data protection simplicity to make it
  the #1 SaaS Data Protection platform. With an industry
  leading NPS score of 91, HYCU has raised $140M in VC funding
  to date and is based in Boston, Mass. Learn more at
  www.hycu.com.
  
  
  Overview
  
  We are seeking an Applied AI Engineer that will be
  responsible for building AI-powered workflows and agents
  that transform enterprise data into actionable insights.
  This role focuses on applying Generative AI techniques to
  real-world use cases and integrating them into production
  systems.
  
  
  
  We are building next-generation Generative AI products that
  deliver actionable data insights at enterprise scale. Our
  solutions combine Large Language Models (LLMs), AI agents,
  and enterprise data platforms to help users analyze data,
  generate insights, and make informed decisions. We focus on
  building practical, reliable, and explainable AI systems
  that solve real business problems.
  
  
  
  Location:
  
  - Bangalore, India (Hybrid; 3 days onsite/2 days remote)
  
  What You’ll Do:
  
  - Design and build AI-driven workflows for data analysis,
    summarization, and recommendations
  
  - Develop and orchestrate AI agents that reason across
    multiple tools and data sources
  
  - Integrate Generative AI capabilities into applications,
    dashboards, and APIs
  
  - Validate AI outputs against business requirements and real-
    world scenarios
  
  - Continuously iterate on AI solutions based on user feedback
    and performance metrics
  
  - Translate business and data problems into AI-driven
    solutions
  
  - Build reliable and scalable AI workflows for production use
  
  - Collaborate with LLM, data, and knowledge engineers to
    improve solution quality
  
  - Ensure AI solutions are explainable, testable, and
    maintainable
  
  - Troubleshoot and improve AI behavior in production
    environments
  
  
  
  What We’re Looking For:
  
  - Bachelor’s or Master’s degree in Computer Science,
    Artificial Intelligence, or a related field
  
  - 6–9 years of experience in software engineering, AI, or
    applied machine learning roles
  
  - Experience building AI-powered features or products in
    production
  
  - Exposure to enterprise data, analytics, or decision-support
    systems is a plus
  
  - Strong software engineering skills with experience
    integrating AI or ML solutions
  
  - Hands-on experience with Generative AI, LLMs, and agent-
    based frameworks
  
  - Proficiency in Python and familiarity with modern backend
    development practices
  
  - Experience working with APIs, data platforms, and analytics
    systems
  
  - Understanding of AI evaluation, prompt design, and error
    handling techniques
  
  
  
  Technical Skills Required:
  
  Core Skills (Must Have)
  
  - Python (strong)
  
  - RAG implementation
  
  - OpenAI / Anthropic API usage
  
  - Prompt design & optimization
  
  - Guardrail implementation
  
  - Token cost awareness
  
  LLM Tooling
  
  - LangChain or LlamaIndex (hands-on)
  
  - Embeddings usage
  
  - Vector search integration
  
  - Response evaluation techniques
  
  Preferred Skills
  
  - OpenSearch vector features
  
  - Evaluation frameworks (Ragas or similar)
  
  - Basic PyTorch familiarity
  
  Attributes of a Successful HYCUer in this role:
  
  - Self-starter and strategic thinker who thinks outside the
    box
  
  - Takes responsibility and ownership for driving successful
    outcomes. You’re results-driven with a winning attitude
  
  - Team player! You have excellent people and management skills
    to interact with staff, colleagues, cross-functional teams
    and third parties
  
  - Hands-on and builders' mentality with an entrepreneurial
    mindset and intrinsic motivation
  
  - Obsessed with being customer-focused – We know our customers
    and are advocates for their voice and point of view across
    HYCU
  
  - Intellectual curiosity, always open for continuous
    learning/growth mindset
  
  
  
  Who We Are:
  
  Our Core Values: Authenticity, Grit and Empathy are at the
  heart of everything we do at HYCU. All of us at HYCU take
  ownership in shaping and contributing to our culture. We
  pride ourselves in developing an inclusive and diverse
  company that supports our employees and customers to do
  extraordinary things.
  
  
  
  The following is how we approach each Core Value:
  
  - Authenticity – To be authentic means to be who we are and do
    it well. Focus your energy on being who YOU are. Be true
    to yourself. Authenticity also extends to our products.
    Understanding where we are truly the best fit for our
    customers and when we are not. And finally, authenticity
    in relationships: ensuring that we are honest and do what
    we say we’re going to do.
  
  - Grit – To win we need to want it. Every team member needs to
    be able to jump in and help at every turn. Whether it’s
    staying late to help a colleague or customer or finding a
    better process and making sure it’s communicated cross-
    functionally. You just have to do it and love it…and never
    stop trying.
  
  - Empathy – We need to care about each other, about our
    clients, about our business, and about the world around
    us. That might seem like a tall order, but if we don’t
    live in a constant state of empathy, if we don’t strive to
    truly put ourselves in another person’s shoes, we cannot
    truly serve the market.
  
  
  
  "We are at our best when we stay true to our Core
  Values."~ Simon Taylor, CEO
  
  
  
