  personal information, such as bank account numbers,
  identification numbers, etc, through social media or chat-
  based apps, nor do we request or send money for the purchase
  of business equipment. If you suspect fraud, please report
  it to your local authorities, as well as reach out to us at
  security-esk@contentful.com with any information you may
  have.
  
