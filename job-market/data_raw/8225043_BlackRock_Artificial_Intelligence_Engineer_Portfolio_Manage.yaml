description: |
  About this role
  
  About Global Fixed Income Team
  
  BlackRock’s active fixed income portfolio strategies stretch
  across a range of investment styles and segments of the
  fixed income universe. The breadth and depth of our platform
  puts us in a strong position to potentially deliver
  attractive returns in various market environments. With a
  focus on alpha generation and risk management, the team uses
  a top-down view from lead portfolio managers and bottom-up
  expertise from our sector specialists.
  
  
  
  Responsibilities:
  
  - Design and implement scalable generative AI and machine
    learning solutions for business problems.
  
  - Develop, train, and fine-tune ML and deep learning models
    using frameworks such as PyTorch, Keras, TensorFlow or
    Scikit-learn.
  
  - Collaborate with data engineers and software developers to
    integrate AI models into production systems through APIs,
    vector databases, and orchestration frameworks (e.g.,
    LangChain, LlamaIndex).
  
  - Experiment with and evaluate generative AI techniques such
    as retrieval-augmented generation (RAG), reinforcement
    learning from human feedback (RLHF), and model
    distillation.
  
  - Analyze large datasets to extract meaningful insights and
    features for model training.
  
  - Evaluate model performance using statistical methods,
    experiment tracking, A/B testing and LLM evaluation
    techniques.
  
  - Ensure compliance with responsible AI standards — including
    fairness, transparency, and data governance.
  
  - Stay updated with advancements in AI & ML to propose
    innovative solutions.
  
  Education and Qualifications/Skills:
  
  - Bachelor's or Master's degree in Computer
    Science/Engineering or related field.
  
  - 3-7 years of experience.
  
  - Good understanding of the foundations and working principles
    of machine learning algorithms, linear algebra,
    probability theory, statistics, and optimization theory.
  
  - Knowledge of at least one of the following domains:
    generative AI, statistical learning, optimization, NLP,
    deep learning or time series analysis.
  
  Should have strong proficiency in the following:
  
  - Languages: Python, SQL
  
  - Frameworks: PyTorch, TensorFlow, Scikit-learn, Hugging Face,
    LangChain, LlamaIndex
  
  - Data & Storage: Spark, Pandas, Snowflake, FAISS, Pinecone,
    Chroma
  
  - Familiarity with cloud platforms (GCP, Azure, AWS)
  
  - Proficiency in version control systems (e.g., Git/GitHub).
  
  - Strong analytical thinking skills with an ability to
    creatively solve business problems, innovating new
    techniques as needed.
  
  - Excellent verbal and written communication skills.
  
  - Self-driven and results oriented team player with ability to
    collaborate effectively across geographies/time zones
  
  - Passion for solving interesting and relevant real-world
    problems in Finance using a data science and AI
    approaches.
  
  - Prior experience in financial services or large-scale
    enterprise systems is a plus.
  
  Our benefits To help you stay energized, engaged and
  inspired, we offer a wide range of benefits including a
  strong retirement plan, tuition reimbursement, comprehensive
  healthcare, support for working parents and Flexible Time
  Off (FTO) so you can relax, recharge and be there for the
  people you care about.
  
  Our hybrid work model
  
  BlackRock’s hybrid work model is designed to enable a
  culture of collaboration and apprenticeship that enriches
  the experience of our employees, while supporting
  flexibility for all. Employees are currently required to
  work at least 4 days in the office per week, with the
  flexibility to work from home 1 day a week. Some business
  groups may require more time in the office due to their
  roles and responsibilities. We remain focused on increasing
  the impactful moments that arise when we work together in
  person – aligned with our commitment to performance and
  innovation. As a new joiner, you can count on this hybrid
  model to accelerate your learning and onboarding experience
  here at BlackRock.
  
  About BlackRock
  
  At BlackRock, we are all connected by one mission: to help
  more and more people experience financial well-being.  Our
  clients, and the people they serve, are saving for
  retirement, paying for their children’s educations, buying
  homes and starting businesses. Their investments also help
  to strengthen the global economy: support businesses small
  and large; finance infrastructure projects that connect and
  power cities; and facilitate innovations that drive
  progress.
  
  This mission would not be possible without our smartest
  investment – the one we make in our employees. It’s why
  we’re dedicated to creating an environment where our
  colleagues feel welcomed, valued and supported with
  networks, benefits and development opportunities to help
  them thrive.
  
