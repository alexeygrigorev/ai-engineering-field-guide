description: |
  AVEVA is creating software trusted by over 90% of leading
  industrial companies.
  
  Job Title: Principal AI Engineer - Cloud & Platform Services
  
  Location: Bangalore
  
  Employment Type: Regular, Full-Time
  
  Reports To: R&D Senior Manager
  
  We are looking for passionate and skilled Software
  Developers to join our Core AI Services team. In this role,
  you will help design, develop, and scale AI-enabling
  platform services and public APIs that are secure, reliable,
  and cloud-native. These services will act as foundational
  building blocks for AI adoption across AVEVA’s product
  portfolio and partner ecosystem.
  
  You will part of a Scrum team to build innovative,
  standards-compliant, secure and production-grade AI
  capabilities, with a builder mindset - rapid prototyping and
  continuous improvement with agility of a start-up.
  
  Key Responsibilities:
  
  - Build scalable, fault-tolerant cloud-native services on
    Microsoft Azure, ensuring high performance and
    reliability.
  - Develop secure, well-documented public APIs and SDKs for
    consumption by internal and external developers.
  - Collaborate with cross-functional teams to deliver end-to-
    end solutions across data pipelines, orchestration, and
    service APIs.
  - Embed robust security controls to protect sensitive data and
    ensure secure access to AI services.
  - Contribute to design reviews, code reviews, and
    architectural discussions to ensure engineering
    excellence.
  - Mentor junior developers, encourage continuous learning, and
    contribute to a culture of innovation.
  - Work with multiple teams to create AI solutions, which
    include AI model deployment, training, and AI tooling
    development.
  
  AI & Cloud Expertise
  
  - Experience working with Large Language Models (LLMs) and
    understanding of trade-offs between performance, cost, and
    capability.
  - Understanding of Retrieval-Augmented Generation (RAG), agent
    orchestration, prompt engineering, and tool calling.
  - Familiarity with AI standards such as Model Context Protocol
    (MCP) and Agent2Agent (A2A).
  - Strong knowledge or experience in working with various ML
    algorithms (regression, classification, clustering, deep
    learning)
  - Knowledge of AI ethics and regulations (e.g., NIST AI RMF,
    EU AI Act), and commitment to responsible AI development.
  - Fluent in developing code using AI Tools such as GitHub
    Copilot. Must be able to use prompt engineering to carry
    out multiple development tasks.
  - Familiar with AI orchestration, including tools like AI
    Foundry and/or Semantic Kernel.
  - Experience with tools for automated testing and evaluation
    of AI outputs is a plus.
  - Experience in Python and AI frameworks / tools such as
    PyTorch and TensorFlow.
  
  Core Skills and Qualifications:
  
  - 8+ years of professional software engineering experience,
    including 3+ years working directly on AI/ML systems or
    platforms.
  - Hands-on experience with Microsoft Azure and associated PaaS
    services (e.g., Azure Functions, AKS, API Management).
  - Strong expertise in RESTful API design, versioning, testing,
    and lifecycle management.
  - Proficient in securing APIs, managing
    authentication/authorization and data privacy practices.
  - Excellent problem-solving skills, with the ability to
    analyse complex technical challenges and propose scalable
    solutions.
  - Experience working in Agile teams and collaborating across
    global R&D locations
  - Demonstrated ability to mentor junior team members fostering
    a culture of continuous learning and innovation
  - Demonstrated experience with AI frameworks, tools and Python
  
  R&D at AVEVA
  
  Our global team of 2000+ developers work on an incredibly
  diverse portfolio of over 75 industrial automation and
  engineering products, which cover everything from data
  management to 3D design. AI and cloud are at the centre of
  our strategy, and we have over 150 patents to our name.
  
  Our track record of innovation is no fluke – it’s the result
  of a structured and deliberate focus on learning,
  collaboration and inclusivity. If you want to build
  applications that solve big problems, join us.
  
  Find out more: aveva.com/en/about/careers/r-and-d-careers/
  
  Why Join AVEVA?
  
  At AVEVA, we are unlocking the power of industrial
  intelligence to create a more sustainable and efficient
  world. AVEVA Connect platform is at the heart of that
  transformation. As a leader in Core AI Services, you will
  help shape how AI is delivered at scale across industries.
  Join us in driving the next wave of industrial innovation.
  
  India Benefits include:
  
  Gratuity, Medical and accidental insurance, very attractive
  leave entitlement, emergency leave days, childcare support,
  maternity, paternity and adoption leaves, education
  assistance program, home office set up support (for hybrid
  roles), well-being support
  
  It’s possible we’re hiring for this position in multiple
  countries, in which case the above benefits apply to the
  primary location. Specific benefits vary by country, but our
  packages are similarly comprehensive.
  
  Find out more: aveva.com/en/about/careers/benefits/
  
