  Job Description
  
  The Senior Conversational AI Engineer / Associate Architect
  – Google ADK is responsible for leading the design,
  development, and deployment of enterprise-grade
  conversational AI solutions using Google’s Agent Development
  Kit (ADK) and CCAI ecosystem.
  
  This role combines hands-on engineering expertise with
  architectural ownership, ensuring scalable, secure, and
  high-performance multi-agent AI systems aligned with
  enterprise business objectives. The position plays a key
  role in driving technical excellence, mentoring engineering
  teams, and contributing to long-term AI architecture
  strategy.
  
  Responsibilities:
  
  - Design, develop, and scale agentic AI systems using Google
    Agent Development Kit (ADK), ensuring enterprise-grade
    performance, security, and scalability.
  - Architect and implement multi-agent workflows, tool
    orchestration, and stateful conversational systems
    integrated with Dialogflow CX/ES.
  - Develop production-grade Python services (FastAPI, Flask, or
    equivalent) to support middleware, APIs, and enterprise
    integrations.
  - Design and deploy scalable solutions on Google Cloud
    Platform (GCP), leveraging services such as CCAI, Cloud
    Run, Cloud Functions, Pub/Sub, and BigQuery.
  - Implement advanced prompt engineering strategies, NLP/NLU
    best practices, context management, and robust error
    handling to optimize conversational experiences.
  - Integrate conversational agents with enterprise platforms
    (CRM systems, contact centers, databases) while ensuring
    observability through logging, monitoring, and performance
    optimization.
  - Provide technical leadership through architecture reviews,
    mentorship, best-practice enforcement, and cross-
    functional collaboration with product, DevOps, and
    business stakeholders.
  
  Qualifications
  
  - 7+ years of experience in software engineering, with a
    strong focus on backend and cloud-based systems.
  - 5+ years of experience building conversational systems using
    Dialogflow CX/ES.
  - Hands-on experience with Google Agent Development Kit (ADK)
    as a mandatory primary skill, including agent workflow
    development, tool integrations, multi-agent orchestration,
    and production deployment.
  - Advanced proficiency in Python, with experience in FastAPI,
    Flask, Django, or similar frameworks.
  - Proven experience deploying and managing applications on
    Google Cloud Platform (GCP).
  - Strong understanding of NLP/NLU concepts, prompt
    engineering, conversational design, and context/state
    management.
  - Experience designing RESTful APIs and implementing webhook
    fulfillment services.
  - Familiarity with CI/CD pipelines, Git-based workflows, and
    Agile development methodologies.
  - Demonstrated ability to architect scalable, high-performance
    AI solutions in enterprise environments.
  - Familiarity and understanding of GitHub Action and
    Terraform.
  
  Nice to Have:
  
  - Experience designing enterprise-grade contact center
    automation solutions.
  - Exposure to multi-cloud or hybrid-cloud environments.
  - Experience working with large-scale enterprise clients in
    regulated industries such as healthcare, insurance, or
    financial services.
  - Knowledge of AI governance, security best practices, and
    compliance frameworks.
  
