  Job Description
  
  Job Description
  
  Visa’s People Technology team is seeking a Senior Software
  Engineer in Bangalore to deliver world-class software
  solutions for our functional partners. You will report to an
  Engineering Manager and work as a senior individual
  contributor, participating in the design, development,
  testing, and support of enterprise-grade applications.
  
  This role requires close collaboration with People team
  partners, multiple Visa IT teams, and third-party vendors.
  The portfolio includes SaaS and hosted applications such as
  Workday, Cornerstone, ADP, ServiceNow, as well as custom-
  built solutions.
  
  You will be expected to quickly understand business
  requirements, think proactively, and identify opportunities
  where technology can solve complex problems. The role also
  includes 8x5 application administration and user support,
  working with business users to resolve issues related to HR
  and Learning system integrations.
  
  If this sounds exciting, we’d love to connect and share more
  about our work culture and how this role can make an impact.
  
  Responsibilities:
  
  - Design, develop, document, and maintain full stack
    applications and enhancements to existing systems.
  - Write secure, scalable, and maintainable code that adheres
    to Visa’s engineering standards and best practices.
  - Participate in architecture, design, and code reviews,
    ensuring high code quality and system performance.
  - Perform unit testing and collaborate with QA engineers to
    support integration and system testing.
  - Work closely with cross functional teams, including global
    and virtual teams, to deliver software solutions.
  - Identify opportunities for platform enhancements, technical
    improvements, and modernization.
  - Provide technical guidance and mentorship to junior
    engineers.
  - Support application operations, issue resolution, and system
    stability in partnership with business users and IT teams.
  
  This is a hybrid position. Expectation of days in the office
  will be confirmed by your Hiring Manager.
  
  Qualifications
  
  Qualifications
  
  - 3+ years of relevant software development experience with a
    Bachelor’s degree or higher in Engineering or a related
    field.
  - Strong experience with backend development using Python,
    Microsoft .NET Core / C#
  - Experience with frontend development using HTML, CSS,
    Angular or React.
  - Experience with databases and data platforms, including
    Microsoft SQL Server, T SQL, NoSQL databases, MSBI or
    Microsoft Fabric.
  - Understanding of Large Language Models (LLMs) and Generative
    AI concepts, including RAG architecture, Prompt
    engineering, Experience with Azure services, such as:
    Azure AI Search, Azure Storage preferred.
  - Experience with DevOps practices, CI/CD pipelines, and
    automation.
  - Experience working in Agile development environments.
  - Strong interpersonal, facilitation, and leadership skills
    with effective communication (both written and verbal) and
    the ability to present complex ideas clearly and
    concisely.
  
