  About the Role:
  
  This is a Software Development Engineer role on the Cloud
  Runtime Protection team that builds the core of the
  CrowdStrike Falcon platform: the lightweight sensor. You
  will be at the forefront of securing the next generation of
  cloud-native and AI workloads. Leveraging cutting-edge
  technologies like eBPF, you will design and implement
  critical, high-performance features in the sensor. Your
  innovations will extend the Falcon platform's unparalleled
  power to deliver seamless visibility, advanced detection,
  and robust prevention for the emerging threat landscape of
  Artificial Intelligence and Machine Learning infrastructure
  running across millions of systems in dynamic environments
  like Kubernetes. Join us to defend the cloud's most
  sensitive, mission-critical operations.
  
  
  This role is hybrid, requiring 2-3 days per week on-site at
  one of the posted locations. What You'll Do:
  
  - Build comprehensive runtime security solutions for Cloud and
    AI workloads deployed at scale
  - Design and develop highly scalable and highly performant
    linux system software components for security
  - Engage and influence cutting edge security designs of Major
    Cloud & AI service Providers through Crowdstrike's
    engineering partnerships
  - Ensure systems and components reliability and performance
    through monitoring, testing, and debugging. Debug product
    issues found through test or customer cases to identify
    root cause and use the input to improve tests.
  - Work closely with a team of engineers to support and
    continue a culture of high product quality and excellence.
    Collaborate with cross-functional teams to integrate
    sensor and cloud solutions.
  - Work collaboratively with product and release management to
    control risk, improve quality, and streamline our release
    cycles
  - Participate in code reviews and provide technical guidance
    to team members.
  - Participate in engineering best practices, including topics
    like secure coding, testing paradigms, debugging,
    performance measurement, code reviews, CI/CD and OS
    internals, to ensure that our sensor code is fast and
    reliable
  - Lead strategic technical initiatives focusing on AI
    workloads, VMs, Containers and Orchestrators security in
    multiple public and private cloud environments
  - Other projects as assigned
  
  What You'll Need:
  
  - 10+ years of experience working on product features on Linux
    or Unix in C/C++ with the following characteristics:
    - high concurrency requirements needing strong use of multi-
      threading
    - high reliability requirements
    - detailed requirements on low-level operating characteristics
      (memory usage, efficient performance, correct
      conformance to external standards)
  - Experience developing Kernel modules for Linux
  - Experience developing production eBPF code for security or
    networking
  - Experiences in programming cloud native workload using
    public cloud platforms, Private Cloud Platforms and
    container technologies (like Kubernetes, Docker…)
  - Experience designing and developing in Windows environment
    is a plus
  - Experience working with hypervisors and virtualization
    technologies is a plus
  - Experience working on a team to ship major features and
    releases
  - Ability to communicate, collaborate, and work effectively in
    a distributed team
  
