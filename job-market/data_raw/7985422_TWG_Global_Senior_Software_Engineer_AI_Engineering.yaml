description: |
  At TWG Group Holdings, LLC (“TWG Global”), we drive
  innovation and business transformation across a range of
  industries—including financial services, insurance,
  technology, media, and sports—by leveraging data and AI as
  core assets. Our AI-first, cloud-native approach delivers
  real-time intelligence and interactive business
  applications, empowering informed decision-making for both
  customers and employees.
  
  We prioritize responsible data and AI practices, ensuring
  ethical standards and regulatory compliance. Our
  decentralized structure enables each business unit to
  operate autonomously, supported by a central AI Solutions
  Group, while strategic partnerships with leading data and AI
  vendors fuel game-changing efforts in marketing, operations,
  and product development.
  
  You will collaborate with management to advance our data and
  analytics transformation, enhance productivity, and enable
  agile, data-driven decisions. By leveraging relationships
  with top tech startups and universities, you will help
  create competitive advantages and drive enterprise
  innovation.
  
  At TWG Global, your contributions will support our goal of
  sustained growth and superior returns, as we deliver rare
  value and impact across our businesses.
  
  The Role
  
  We're looking for a Senior Software Engineer with with deep
  experience across the stack, with a strong command of modern
  frontend frameworks (React) and professional experience
  writing backend code in Java. Ideal candidates will have a
  strong understanding of modern AI application patterns,
  including agent-based systems, tool calling, orchestration,
  and stateful workflows using frameworks such as LangGraph or
  similar.
  
  You'll collaborate closely with product and design, and take
  ownership of complex engineering challenges from concept
  through production.
  
  Key Responsibilities:
  
  - Lead development of React-based UIs, with thoughtful
    component architecture and performance optimization
  - Design, build, and maintain AI agent–based systems that
    perform multi-step tasks using defined goals, tools, and
    decision logic.
  - Design, build, and maintain full-stack web applications
  - Both design, develop, and maintain backend services, RESTful
    APIs, and data models
  - Architect scalable systems and contribute to high-level
    design and planning
  - Drive code quality, testing, and engineering best practices
    across the team
  - Collaborate across functions to deliver end-to-end product
    features
  - Mentor junior engineers and support peer learning
  
  Requirements
  
  Qualifications:
  
  - 5+ years of professional software engineering experience
    building complex, scalable applications
  - Demonstrated experience building real-world AI applications,
    including agent workflows, orchestration logic, and modern
    LLM frameworks (e.g., LangGraph, LangChain, or
    equivalent).
  - Strong proficiency in both React and Java, including state
    management and component architecture
  - Solid understanding of database design, with experience in
    relational databases like PostgreSQL or MySQL
  - Familiarity with distributed systems, microservices, and
    modern system design patterns
  - Experience with cloud infrastructure (AWS, GCP, or Azure)
    and CI/CD pipelines
  - Ability to write clean, well-tested, maintainable code
    across the stack
  - Bachelor's degree in Computer Science, Engineering, or
    related field
  
  Benefits
  
  Position Location:
  
  This position is preferred to be located in Santa Monica,
  CA, or New York, NY. Relocation support can be provided to
  the right candidates.
  
  Compensation:
  
  The base pay for this position is $190,000-$200,000. A bonus
  will be provided as part of the compensation package, in
  addition to a full range of medical, financial, and/or other
  benefits.
  
  TWG is an equal opportunity employer, and all qualified
  applicants will receive consideration for employment without
  regard to race, color, religion, gender, sexual orientation,
  gender identity, national origin, disability, or status as a
  protected veteran.
