  AI & Automation Developer Digital Transformation
  
  
  
  This role has been designed as ‘Hybrid’ with an expectation
  that you will work on average 2 days per week from an HPE
  office.
  
  Who We Are:
  
  Hewlett Packard Enterprise is the global edge-to-cloud
  company advancing the way people live and work. We help
  companies connect, protect, analyze, and act on their data
  and applications wherever they live, from edge to cloud, so
  they can turn insights into outcomes at the speed required
  to thrive in today’s complex world. Our culture thrives on
  finding new and better ways to accelerate what’s next. We
  know varied backgrounds are valued and succeed here. We have
  the flexibility to manage our work and personal needs. We
  make bold moves, together, and are a force for good. If you
  are looking to stretch and grow your career our culture will
  embrace you. Open up opportunities with HPE.
  
  Job Description:
  
  
  
  HPE Operations is our innovative IT services organization.
  It provides the expertise to advise, integrate, and
  accelerate our customers’ outcomes from their digital
  transformation. Our teams collaborate to transform insight
  into innovation. In today’s fast paced, hybrid IT world,
  being at business speed means overcoming IT complexity to
  match the speed of actions to the speed of opportunities.
  Deploy the right technology to respond quickly to market
  possibilities. Join us and redefine what’s next for you
  
  Management Level Definition:
  
  Contributions impact technical components of HPE products,
  solutions, or services regularly and sustainable. Applies
  advanced subject matter knowledge to solve complex business
  issues and is regarded as a subject matter expert. Provides
  expertise and partnership to functional and technical
  project teams and may participate in cross-functional
  initiatives. Exercises significant independent judgment to
  determine best method for achieving objectives. May provide
  team leadership and mentoring to others.
  
  What you will do:
  
  - Leads multiple project teams of other software applications
    engineers and internal and outsourced development partners
    responsible for all stages of design and development for
    complex products and platforms, including solution design,
    analysis, coding, testing, and integration.
  - Manages and expands relationships with internal and
    outsourced development partners on software applications
    design and development.
  - Reviews and evaluates designs and project activities for
    compliance with applications design and development
    guidelines and standards; provides tangible feedback to
    improve product quality and mitigate failure risk.
  - Provides domain-specific expertise and overall software
    applications leadership and perspective to cross-
    organization projects, programs, and activities.
  - Drives innovation and integration of new technologies into
    projects and activities in the software applications
    design organization.
  - Provides guidance and mentoring to less- experienced staff
    members.
  
  What you will bring:
  
  - Bachelor's or Master's degree in Computer Science,
    Information Systems, or equivalent.
  - Typically 6-10 years experience.
  
  Knowledge and Skills:
  
  - Extensive experience with multiple software applications
    design tools and languages.
  - Excellent analytical and problem solving skills.
  - Experience in overall architecture of software applications
    for products and solutions.
  - Designing and integrating software applications running on
    multiple platform types into overall architecture.
  - Evaluating forms and processes for software applications
    testing and methodology, including writing and execution
    of test plans, debugging, and testing scripts and tools.
  - Excellent written and verbal communication skills; mastery
    in English and local language.
  - Ability to effectively communicate product architectures,
    design proposals and negotiate options at senior
    management levels.
  
  Additional Skills:
  
  Cross Domain Knowledge, Design Thinking, Development
  Fundamentals, Full Stack Development, Release Management,
  Security-First Mindset, User Experience (UX)
  
