  Description of Benefits
  
  Humana, Inc. and its affiliated subsidiaries (collectively,
  “Humana”) offers competitive benefits that support whole-
  person well-being. Associate benefits are designed to
  encourage personal wellness and smart healthcare decisions
  for you and your family while also knowing your life extends
  outside of work. Among our benefits, Humana provides
  medical, dental and vision benefits, 401(k) retirement
  savings plan, time off (including paid time off, company and
  personal holidays, volunteer time off, paid parental and
  caregiver leave), short-term and long-term disability, life
  insurance and many other opportunities.
  
  About Us Humana Inc. (NYSE: HUM) is committed to putting
  health first – for our teammates, our customers and our
  company. Through our Humana insurance services and
  CenterWell healthcare services, we make it easier for the
  millions of people we serve to achieve their best health –
  delivering the care and service they need, when they need
  it. These efforts are leading to a better quality of life
  for people with Medicare, Medicaid, families, individuals,
  military service personnel, and communities at large.
  
  
