  Company Description
  
  Visa is a world leader in payments technology, facilitating
  transactions between consumers, merchants, financial
  institutions and government entities across more than 200
  countries and territories, dedicated to uplifting everyone,
  everywhere by being the best way to pay and be paid.
  
  At Visa, you'll have the opportunity to create impact at
  scale — tackling meaningful challenges, growing your skills
  and seeing your contributions impact lives around the world.
  Join Visa and do work that matters — to you, to your
  community, and to the world.
  
  Progress starts with you.
  
  Job Description
  
  Visa’s Technology Organization is a community of problem
  solvers and innovators reshaping the future of commerce. We
  operate the world’s most sophisticated processing networks
  capable of handling more than 65k secure transactions a
  second across 80M merchants, 15k Financial Institutions, and
  billions of everyday people. While working with us you’ll
  get to work on complex distributed systems and solve massive
  scale problems centered on new payment flows, business and
  data solutions, cyber security, and B2C platforms.
  
  The Opportunity:
  
  We are looking for Versatile, curious, and energetic
  Software Engineers who embrace solving complex challenges on
  a global scale. As a Visa Software Engineer, you will be an
  integral part of a multi-functional development team
  inventing, designing, building, and testing software
  products that reach a truly global customer base. While
  building components of powerful payment technology, you will
  get to see your efforts shaping the digital future of
  monetary transactions.
  
  The Work itself:
  
  - Design code and systems that touch 40% of the world
    population while influencing Visa’s internal standards for
    scalability, security, and reusability
  - Collaborate multi-functionally to create design artifacts
    and develop best-in-class software solutions for multiple
    Visa technical offerings
  - Actively contribute to product quality improvements,
    valuable service technology, and new business flows in
    diverse agile squads
  - Develop robust and scalable products intended for a myriad
    of customers including end-user merchants, b2b, and
    business to government solutions.
  - Leverage innovative technologies to build the next
    generation of Payment Services, Transaction Platforms,
    Real-Time Payments, and Buy Now Pay Later Technology
  - Opportunities to make a difference on a global or local
    scale through mentorship and continued learning
    opportunities
  
  Essential Functions:
  
  - Demonstrates relevant technical working knowledge to
    understand requirements.
  - Identifies and contributes to the development and solution
    strategies to team members that improve the design and
    functionality of interface features across one or more
    project features, under minimal guidance.
  - Applies standard processes on the use of programming
    languages (e.g. HTML, C++, Java) to write code that
    fulfills website modification requests and technical
    requirements.
  - Collaborates with others to support the piloting of new
    technology capabilities and features that enhance the user
    website experience across e-commerce products.
  - Analyzes bugs for simple issues and applies debugging tools
    to verify assumptions.
  - Design, implement and evolve highly scalable and fault-
    tolerant distributed components using functional
    programming paradigm.
  - Experience in technically leading software engineering
    teams.
  - Design, document and implement new systems, as well as
    enhancements and modifications to existing software with
    code that complies with design specifications and meets
    security and Java best practices.
  - Participate in business requirements review and build
    functional & technical design documentation.
  - Design and implement testing procedures for: APIs,
    abstractions and integration patterns to solve challenging
    distributed computing problems covering end to end tests
    and integration scenarios.
  - Participate in design reviews to provide input on
    functional/non-functional requirements, product designs,
    schedules, or potential problems.
  - Work across the team to ensure the team is predictable,
    productive, and delivering high quality.
  - Review code and accountability for team's
    development/testing activities
  - Participate in proof of concepts and other technical
    evaluations of new technologies.
  
  This is a hybrid position. Expectation of days in office
  will be confirmed by your hiring manager.
  
  Qualifications
  
  Qualifications: Exposure to GenAi tools and Agentic
  development is a must Minimum of 6 years of work experience
  with a Bachelor’s Degree or an Advanced Degree. 6 or more of
  work experience in technology industry with strong
  programming skills. Strong technical competency and
  experience with web applications, web services, Java,
  JavaScript, J2EE, XML, unit-testing, Kafka and RDBMS is a
  must. Knowledge of Java is a must. Must have hands on
  experience in Kubernetes based microservice architecture
  development and deployment. Experience with
  Cassandra/solr/nosql experience as a plus. Experience
  writing and executing detailed test cases, test plans and
  test design documents. Must have experience in debugging and
  troubleshooting problems in Linux/Unix based application
  servers such as JBoss, Tomcat, WebSphere environments and
  Spring Boot. Must have experience in a technical capacity
  and quality methodology/release process/testing techniques
  in order to provide guidance and leadership to junior team
  members is required. Must have experience testing in an
  AGILE environment and should have exposure to testing
  environment migration, DB and infrastructure/system
  upgrades. Continuous Integration, Code/Test coverage working
  in different methodologies is a plus. Must have proactive
  and strong communications to work well across teams.
  
  The Skills You Bring: Energy and Experience: A growth
  mindset that is curious and passionate about technologies
  and enjoys challenging projects on a global scale Challenge
  the Status Quo: Comfort in pushing the boundaries, ‘hacking’
  beyond traditional solutions Language Expertise: Expertise
  in one or more general development languages (e.g., Java,
  C#, C++) Builder: Experience building and deploying modern
  services and web applications with quality and scalability
  Learner: Constant drive to learn new technologies such as
  Angular, React, Kubernetes, Docker, etc. Partnership:
  Experience collaborating with Product, Test, Dev-ops, and
  Agile/Scrum teams
  
