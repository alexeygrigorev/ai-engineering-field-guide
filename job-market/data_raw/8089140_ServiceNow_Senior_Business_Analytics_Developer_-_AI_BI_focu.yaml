description: |
  Company Description It all started in sunny San Diego,
  California in 2004 when a visionary engineer, Fred Luddy,
  saw the potential to transform how we work. Fast forward to
  today - ServiceNow stands as a global market leader,
  bringing innovative AI-enhanced technology to over 8,100
  customers, including 85% of the Fortune 500®. Our
  intelligent cloud-based platform seamlessly connects people,
  systems, and processes to empower organizations to find
  smarter, faster, and better ways to work. But this is just
  the beginning of our journey. Join us as we pursue our
  purpose to make the world work better for everyone. Job
  Description About the Team: Our Data & Analytics team
  empowers the business with trusted, accessible, and
  actionable data. We support self-service reporting, build
  scalable data models, and partner with stakeholders to
  optimize analytics solutions. Through strong governance and
  enablement, we drive data literacy, consistency, and
  strategic decision-making across sales, consulting,
  planning, and executive teams. We're looking for a Business
  Analytics Developer to advance data-driven decision-making
  within our sales organization. This role combines AI
  innovation with business intelligence, focusing on:
  
  - AI Agentic Model Development: Build intelligent agents using
    large language models (LLMs) to automate insights and
    enhance analytics.
  - Semantic Modeling & Dashboard Design: Create optimized
    semantic layers and interactive dashboards using Power BI
    and Snowflake.
  
  You'll collaborate cross-functionally to deliver scalable,
  high-impact solutions that improve efficiency, consistency,
  and business outcomes. What you get to do in this role:
  
  - Translate business questions into scalable BI solutions in
    partnership with Sales Operations and Analytics teams.
  - Support and guide stakeholders in developing optimized
    reports and dashboards.
  - Design and maintain semantic models in Power BI and
    Snowflake for analytics and LLM integration.
  - Develop ETL/ELT pipelines to ensure data readiness and
    quality for self-service analytics.
  - Optimize Snowflake objects (SQL scripts, views, procedures,
    UDFs, tasks/streams) for performance and reliability.
  - Implement row-level security (RLS), incremental refresh, and
    performance tuning.
  - Conduct data quality checks, write unit tests, and
    contribute to documentation and runbooks.
  - Prepare enterprise data for LLM consumption with semantic
    models and prompt-friendly outputs.
  
  Qualifications To be successful in this role you have:
  Required Qualifications:
  
  - 5-8 years in BI, analytics, or data engineering roles.
  - Strong SQL skills and hands-on experience with Snowflake.
  - Expertise in Power BI: DAX, Power Query, semantic modeling,
    RLS, and performance optimization.
  - Proficiency in Python for data manipulation and automation;
    familiarity with APIs and cloud-based analytics.
  - Strong Excel skills for quick analysis and collaboration.
  - Ability to explain technical concepts to non-technical
    audiences and produce clear documentation.
  - Detail-oriented with a growth mindset and openness to
    feedback.
  
  Preferred Qualifications:
  
  - Experience with sales data (pipeline, bookings, CRM tools).
  - Familiarity with LLM integration and AI-driven analytics.
  - Experience with workflow orchestration tools and agile
    development.
  - Proven ability to rapidly prototype and iterate on analytics
    solutions.
  
