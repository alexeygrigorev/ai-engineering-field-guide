  - Build and structure our enterprise knowledge graph to
    organize content, people, and activity into meaningful
    relationships for better search relevance.
  - Develop and refine personalized ranking models that adapt to
    user behavior and improve search results over time.
  - Design ways to adapt AI language models to each customer ºs
    data for enhanced accuracy and context.
  - Explore innovative methods to combine LLMs with search
    engines for answering complex queries
  - Write clean, robust, and maintainable code that integrates
    smoothly with multi-tenant systems.
  - Collaborate with cross-functional teams to align search
    capabilities with ITSM workflows.
  - Mentor junior engineers or learn from experienced ones to
    grow as a technical leader.
  
  What You Should Have
  
  - 3-5 years of experience working on enterprise search
    products with AI/ML integration.
  - Expertise in multi-tenant systems and securely integrating
    with external customer systems.
  - Hands-on experience with tools like Elasticsearch, Solr, or
    similar search platforms.
  - Strong coding skills in Python, Java, or equivalent
    languages.
  - A passion for solving complex problems with AI and
    delivering intuitive user experiences.
