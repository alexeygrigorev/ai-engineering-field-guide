  - Experience building AI-native product experiences or working
    with LLMs in production
  
  What this role is not
  
  This is a hands-on technical role building product features,
  embedded within a research team. You'll provide technical
  guidance and help set direction, but this role doesn't
  involve people management off the bat. If you're looking to
  immediately transition into engineering management or lead a
  large team, this likely isn't the right fit.
  
