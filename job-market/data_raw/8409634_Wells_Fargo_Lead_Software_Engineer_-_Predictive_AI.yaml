description: |
  About this role: Wells Fargo is seeking a Lead Software
  Engineer - Predictive AI In this role, you will:
  
  - Lead complex technology initiatives including those that are
    companywide with broad impact
  - Act as a key participant in developing standards and
    companywide best practices for engineering complex and
    large scale technology solutions for technology
    engineering disciplines
  - Design, code, test, debug, and document for projects and
    programs
  - Review and analyze complex, large-scale technology solutions
    for tactical and strategic business objectives, enterprise
    technological environment, and technical challenges that
    require in-depth evaluation of multiple factors, including
    intangibles or unprecedented technical factors
  - Make decisions in developing standard and companywide best
    practices for engineering and technology solutions
    requiring understanding of industry best practices and new
    technologies, influencing and leading technology team to
    meet deliverables and drive new initiatives
  - Collaborate and consult with key technical experts, senior
    technology team, and external industry groups to resolve
    complex technical issues and achieve goals
  - Lead projects, teams, or serve as a peer mentor
  
  Required Qualifications:
  
  - 5+ years of Software Engineering experience, or equivalent
    demonstrated through one or a combination of the
    following: work experience, training, military experience,
    education
  
  Desired Qualifications:
  
  - 5+ years' hands on programming and/or scripting experience
    in one or more of the following: Java, Python, Shell
    scripting etc.
  - 5+ years' experience with Infrastructure as code (IaC)
    implementation using Terraform, Cross plane or any other
    industry equivalent solutions.
  - 5+ years' experience with OpenShift Container Platform
    and/or Google Cloud Platform, and/or Microsoft Azure hands
    on experience.
  - 5+ years' experience with enterprise grade automation
    solutions design and implementation experience using tools
    such as Ansible, Harness CD, GitHub Actions, Playwright
    etc.
  - 2+ years of experience with AI, Gen AI, Agentic automation
    solutions design and development.
  - Excellent communication and stakeholder management skills.
  - Demonstrated ability to lead complex projects with limited
    supervision and high accountability.
  - Experience with Generative AI, RAG pipelines, and agentic AI
    systems.
  - Exposure to Google Cloud Platform: Vertex AI, Agentspace,
    MCP, A2A exposure.
  - Cloud certifications preferred, AWS, GCP, Azure or
    Generative AI Leader.
  - Deep understanding of LLMs, prompt engineering, vector
    databases, and orchestration tools.
  - Expertise in cloud AI platforms (GCP Vertex AI, Azure ML),
    On-Prem AIML systems, and MLOps frameworks.
  - Strong programming skills (Python, SQL/NoSQL) and experience
    with ML frameworks (TensorFlow, PyTorch).
  - Proven track record in enterprise-scale AI deployments,
    model migration projects, and innovation initiatives.
  - 2+ years of experience building full stack Agentic AI
    Automations (from chat experiences to muti-agent systems)
    using Agentic AI Frameworks like LangGraph, Crew AI,
    Microsoft AutoGen, LangChain, Chainlit
  
  Job Expectations:
  
  - This position is not eligible for Visa sponsorship.
  - Ability to work on-site at approved location.
  - Relocation assistance is not available for this position
  
