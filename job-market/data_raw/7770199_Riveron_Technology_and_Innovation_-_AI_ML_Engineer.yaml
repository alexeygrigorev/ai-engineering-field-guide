description: |
  Riveron is looking for a Senior Engineer specializing in
  generative AI applications, you will be pivotal in
  developing and optimizing comprehensive machine learning
  pipelines. Your role will involve close collaboration with
  cross-functional teams to create scalable and efficient
  large language models (LLMs) tailored to meet the diverse
  needs of our enterprise clients.
  
  Who You Are:
  
  - You hold a Master’s / Graduation in Computer Science,
    Machine Learning, Artificial Intelligence, or a related
    field
  - You have over 5 years of experience in machine learning,
    deep learning, and natural language processing.
  - You are proficient in programming with Python and have
    hands-on experience with key ML frameworks such as
    TensorFlow and PyTorch.
  - You possess expertise in generative AI LLM models and
    frameworks, along with a deep understanding of machine
    learning algorithms and neural networks.
  - You have a solid background in designing and deploying AI
    applications, along with familiarity with MLOps practices
    and tools.
  - You excel in problem-solving and can effectively communicate
    complex technical concepts to both technical and non-
    technical stakeholders.
  
  What You'll Do:
  
  - Design, develop, and deploy innovative generative AI models,
    optimizing them for specific use cases.
  - Lead the training and fine-tuning of LLMs, enhancing
    performance through effective prompt engineering.
  - Identify and mitigate model inaccuracies and hallucinations
    in generated content.
  - Collaborate with data scientists, software engineers, and
    product managers to build robust AI solutions.
  - Conduct research to advance the state-of-the-art in
    generative AI technologies.
  - Maintain high-quality code while following best practices in
    software development and AI model deployment.
  - Stay current with advancements in machine learning, deep
    learning, and natural language processing.
  - Mentor junior engineers, fostering a culture of
    collaboration and innovation within the team.
  - Communicate project progress and technical concepts to
    diverse stakeholders, ensuring alignment across teams.
  
