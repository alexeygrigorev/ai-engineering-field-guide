  Job Description
  
  Role Overview
  
  GE HealthCare is accelerating its transformation through a
  series of strategic “AI Big Bets” in Commercial excellence,
  Logistics optimization, Inventory management, and
  Manufacturing innovation. The Enterprise AI team, part of
  the Chief Data and Analytics Office, is at the forefront of
  delivering robust, enterprise-grade AI and ML solutions that
  drive measurable business impact at scale. As the Senior AI
  Engineer, you will be at the forefront of developing and
  delivering innovative GenAI and Agentic AI solutions that
  generate actionable business insights and transform key
  areas within GE HealthCare, including Finance, Commercial,
  Supply Chain, Quality, Operational Excellence and Lean, and
  Manufacturing. We are seeking a highly skilled and motivated
  AI Engineer to join our dynamic team. You will play a
  pivotal role in shaping and executing our AI strategy.
  You’ll collaborate across a unified, cross-functional
  delivery organization—partnering with experts in data
  engineering, ML engineering, analytics, and GenAI
  development—to solve complex business challenges and deliver
  scalable solutions.
  
  Core Responsibilities
  
  Lead development of AI-driven solutions including but not
  limited to:
  
  - Designing RAG models, agent workflows, and multi-step
    reasoning models.
  - Unstructured data analysis.
  - Integrating ML/GenAI models and LLM orchestration into end-
    user AI applications.
  - Conduct research and stay updated with the latest
    advancements in AI technologies.
  - Translate AI research into business solutions.
  - Project Execution: Lead and contribute to AI engineering
    projects from ideation through implementation, ensuring
    solutions are robust, scalable, and aligned with
    organizational priorities.
  - Cross-Functional Collaboration: Work closely with colleagues
    in data engineering, ML engineering, data science,
    analytics, GenAI, and business stakeholders to deliver
    integrated solutions and drive project success.
  - Technical Excellence: Apply best practices in data
    preparation, feature engineering, model selection,
    validation, and deployment. Participate in code reviews
    and contribute to technical documentation.
  - Continuous Improvement: Stay current with advancements in
    ML, GenAI, and analytics. Proactively identify
    opportunities to improve existing models and processes.
  - Business Impact: Translate complex AI engineering concepts
    into actionable insights for business partners, supporting
    decision-making and measurable outcomes.
  - Mentorship & Learning: Share knowledge with peers,
    contribute to team learning, and seek opportunities for
    professional growth.
  
  Experience Requirements
  
  - Experience: Bachelor’s with 5+ years, Master’s with 3+
    years, or PhD with 0 years of direct AI/ML experience in
    industry with demonstrated success building and deploying
    enterprise-grade solutions at scale.
  - Relevant Expertise: Proven ability to apply AI to solve
    real-world problems in areas such as forecasting, pricing,
    customer analytics, sales planning, computer vision, and
    operational optimization.
  - Education: Bachelor’s, Master’s, or PhD in Computer Science,
    AI, Data Science, Engineering, Applied Mathematics, or
    related field.
  
  - Technical Skills: expertise in the latest AI tools and
    platforms such as MCP, A2A, AWS Bedrock, Azure AI Foundry,
    LLM foundational models, and agentic orchestration &
    monitoring platforms such as LangGraph/LangSmith.
    Expertise in GenAI model development, AI Agent design and
    orchestration, Computer Vision, Deep Learning,
    Transformers, Self-Supervised Learning, and LLM fine
    tuning.
  
  - Industry Knowledge: Understanding of analytics practices
    relevant to commercial operations, logistics, inventory
    management, manufacturing, and finance.
  - Communication: Strong ability to convey complex technical
    concepts to non-technical stakeholders and senior
    executives.
  - Interpersonal Skills: Proven success working in cross-
    functional, hybrid, and virtual teams.
  - Ethics & Integrity: Commitment to ethical data science
    practices.
  - Travel: Willingness to travel for business meetings as
    needed.
  
  Inclusion and Diversity
  
  GE HealthCare is an Equal Opportunity Employer where
  inclusion matters. Employment decisions are made without
  regard to race, color, religion, national or ethnic origin,
  sex, sexual orientation, gender identity or expression, age,
  disability, protected veteran status or other
  characteristics protected by law.
  
  We expect all employees to live and breathe our behaviors:
  to act with humility and build trust; lead with
  transparency; deliver with focus, and drive ownership –
  always with unyielding integrity.
  
  Our total rewards are designed to unlock your ambition by
  giving you the boost and flexibility you need to turn your
  ideas into world-changing realities. Our salary and benefits
  are everything you’d expect from an organization with global
  strength and scale, and you’ll be surrounded by career
  opportunities in a culture that fosters care, collaboration
  and support.
  
