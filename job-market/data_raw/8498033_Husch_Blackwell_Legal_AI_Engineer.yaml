  - State of Vermont: $149,000 - $286,000
  - State of Washington: $146,000 - $278,000
  - Washington, D.C.: $195,000 - $286,000
  
  The above salaries do not include a discretionary bonus,
  however bonus opportunities are non-guaranteed, and are
  dependent upon individual and firm performance. Full-time
