description: |
  Husch Blackwell LLP is a full-service litigation and
  business law firm with multiple locations across the United
  States, serving clients with domestic and international
  operations.
  
  At Husch Blackwell we believe that diverse, equitable and
  inclusive teams lead to better outcomes. Husch Blackwell is
  committed to retaining, recruiting, developing, and
  promoting talented lawyers and business professionals with
  diverse backgrounds and experiences. We foster an engaged,
  diverse, and inclusive team culture of accountability and
  purpose that makes our Firm and our communities better.
  
  Our firm is committed to attracting and retaining
  professionals who value each other and the service we
  provide by embracing Teamwork, Collaboration, Client
  Service, and Innovation. If you are a motivated professional
  looking for a long-term fit where you can grow in a role,
  and will be valued and empowered, then we invite you to
  apply to our Legal AI Engineer position. This position may
  be filled remotely, or in any of our locations.
  
  The Legal AI Engineer is responsible for designing,
  building, and optimizing AI-powered workflows and prompts
  that transform how attorneys deliver legal services. Working
  closely with practice groups, KMI Attorneys, and subject
  matter experts, this role bridges the gap between legal
  expertise and AI technology, turning the theoretical promise
  of these tools into dependable, scalable solutions that
  drive efficiency and enhance client service. The Legal AI
  Engineer reports to the Knowledge Management & Innovation
  Manager - AI Strategy. Essential functions include:
  
  AI Workflow Development & Prompt Engineering
  
  - Design, develop, and iterate AI workflows tailored to
    specific practice areas and legal use cases, testing
    outputs for accuracy, consistency, and alignment with
    legal standards and client expectations.
  - Partner with attorneys, KMI Attorneys, and IT teams to
    understand legal processes and translate them into
    effective AI-enabled solutions using firm-approved tools.
  - Document prompt libraries, workflow configurations, and best
    practices to enable scalability and knowledge sharing
    across the firm.
  - Continuously evaluate and improve existing AI workflows
    based on user feedback, evolving AI capabilities, and
    changing practice needs.
  
  Practice Group Collaboration
  
  - Serve as a resource to practice groups, understanding their
    unique workflows, pain points, and opportunities for AI-
    driven improvement.
  - Conduct intake sessions with attorneys to identify high-
    value use cases and prioritize AI initiatives based on
    impact and feasibility.
  - Collaborate with KMI Attorneys and practice service centers
    to ensure AI solutions align with existing knowledge
    resources, templates, and practice standards.
  - Translate complex legal requirements into technical
    specifications for AI workflows, ensuring outputs meet the
    substantive needs of each practice area.
  
  Quality Assurance & Compliance
  
  - Test AI outputs for accuracy, completeness, and adherence to
    legal, ethical, and alignment with firm standards.
  - Support compliance with firm AI governance policies in all
    AI implementations.
  - Document testing protocols, outcomes, and lessons learned;
    identify and escalate risks as appropriate.
  - Stay current on AI developments, regulatory changes, and
    industry best practices; share relevant insights with the
    KMI team.
  
  Training & Adoption Support
  
  - Collaborate with training and knowledge management teams to
    develop resources that help attorneys effectively use AI
    tools.
  - Contribute to adoption initiatives by gathering user
    feedback and sharing insights that inform tool
    improvements and training approaches.
  - Support attorneys in integrating AI solutions into their
    workflows through responsive guidance and troubleshooting.
  
  Project Support & Reporting
  
  - Coordinate tasks, timelines, and stakeholders for AI
    workflow development initiatives.
  - Track and report project status, adoption metrics, and
    outcomes to KMI leadership.
  - Contribute to the development of scalable playbooks and
    processes that support the growth of the legal engineering
    function.
  
  POSITION REQUIREMENTS
  
  - J.D. from an accredited law school strongly preferred;
    candidates with 5+ years of experience driving innovation,
    technology adoption, or AI implementation at a large law
    firm or legal technology provider will also be considered.
  - 3+ years of experience in legal practice, legal operations,
    legal technology, knowledge management, or a related field
    with demonstrated exposure to AI-enabled tools.
  - Hands-on experience with prompt engineering, AI workflow
    development, or configuring legal AI platforms (e.g.,
    Legora, Harvey, CoCounsel, NetDocuments, Microsoft
    Copilot, or similar tools ).
  - Experience working directly with end users to drive
    technology adoption.
  - Strong understanding of legal workflows, practice area
    nuances, and attorney work product standards.
  - Excellent written and verbal communication skills with the
    ability to translate technical concepts for legal
    audiences and legal requirements for technical teams.
  - Demonstrated analytical, problem-solving, and organizational
    skills; comfort working cross-functionally with attorneys,
    IT, and business teams.
  - Intellectual curiosity about AI and emerging legal
    technology; passion for transforming legal service
    delivery.
  - Ability to work independently while thriving in a
    collaborative, fast-paced environment.
  - Strong interpersonal skills with the ability to build
    credibility and collaborative relationships with attorneys
    across practice groups and seniority levels.
  
  The above is intended to describe the general content of and
  requirements for the performance of this job. It is not to
  be construed as an exhaustive statement of essential
  functions, responsibilities, or requirements. The Firm will
  provide reasonable accommodations as necessary to allow an
  individual with a disability to apply for and/or perform the
  essential functions of a position. If you need assistance to
  accommodate a disability, please contact HR.
  
