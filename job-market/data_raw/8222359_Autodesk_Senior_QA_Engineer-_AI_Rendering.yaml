  Position Overview
  
  
  Fusion is a cloud-based 3D modeling, CAD, CAM, CAE, and PCB
  software platform for professional product design and
  manufacturing. We're seeking an experienced Senior Software
  QA Engineer to join the Design Engineering QA team, focusing
  on AI Rendering capabilities and Graphics features. This
  role will lead AI validation strategies, ensure model
  quality and reliability, and provide technical leadership
  for the team.
  
  This is a hybrid position in Pune, India. You will report to
  Senior Manager, SQA.
  
  Responsibilities
  
  - Lead QA strategy and execution for AI Rendering and Graphics
    features; mentor junior team members.
  
  - Design and execute AI model validation including accuracy
    testing, output quality assessment, and regression testing
    across model versions.
  
  - Develop methodologies to evaluate AI-generated rendering
    outputs using quality metrics and consistency checks.
  
  - Architect and develop automation frameworks for AI
    validation and graphics testing.
  
  - Validate AI model performance (latency, throughput, memory)
    across different hardware configurations.
  
  - Perform manual and automated testing for graphics-related
    features within Fusion.
  
  - Verify AI rendering and graphics consistency across
    different OS, platforms, and hardware.
  
  - Investigate and validate customer-reported issues;
    collaborate with development teams on root cause analysis.
  
  - Provide regular updates to stakeholders on quality status,
    risks, and recommendations.
  
  Minimum Qualifications
  
  - Bachelor's degree in Computer Science, Data Science, AI, or
    related field.
  
  - 5+ years of software QA experience, with 2+ years focused on
    AI/ML applications.
  
  - Strong understanding of AI/ML concepts including model
    training, inference, and evaluation metrics.
  
  - Experience with AI model validation techniques and testing
    challenges (data drift, edge cases, non-deterministic
    outputs).
  
  - Proficiency in Python for test automation.
  
  - Solid knowledge of software testing methodologies and defect
    tracking.
  
  - Strong analytical, problem-solving, and communication
    skills.
  
  - Ability to lead initiatives and collaborate in cross-
    functional teams.
  
  Preferred Qualifications
  
  - Experience testing AI/ML applications in computer vision,
    image generation, or rendering.
  
  - Familiarity with ML frameworks (PyTorch, TensorFlow, ONNX).
  
  - Experience with image quality metrics (SSIM, PSNR) and
    visual comparison techniques.
  
  - Hands-on experience with 3D CAD/CAE software (Fusion,
    Inventor, CATIA, etc.).
  
  - Experience with CI/CD pipelines and AI validation
    integration.
  
  - Familiarity with Agile/Scrum methodologies.
  
  - Prior experience mentoring QA team members.
  
