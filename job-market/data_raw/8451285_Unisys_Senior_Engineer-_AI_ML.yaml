description: |
  What success looks like in this role:
  
  • Provides Software Applications Engineering support for
  larger and more complex applications / project areas. •
  Performs build and deployment for application development
  efforts. • Designs basic requirements that are effective,
  timely and comply with project standards. • Configures,
  programs and tests applications / technical architecture
  components. • Fixes defects and performance related
  problems. • Accountable for service commitments at
  individual request level for in scope development work. •
  Reviews design, coding, and unit testing to ensure
  compliance with the standard defined for the project. •
  Works with the BA team to understand requirements and use
  cases. • Develop sizing for assigned use cases with inputs
  from the BA team. • Deploys QAT or UAT environments
  independently. • Works closely with the testing team to
  understand existing and newly generated issues (regression)
  and works towards providing solutions. • Explores
  alternative solutions by selecting the best option, through
  applying DAR techniques. • Participates in code reviews,
  works with other developers, designers, and architects to
  ensure requirements are met. • Ensures the integrity of pre-
  production environments, such as development, test, QA and
  staging environments. • Leads efforts in specific process
  improvement and technical automation areas. • Provides
  regular status updates for self / team to project lead /
  manager. • Helps less experienced team members in completion
  of upskilling training / tasks. #LI-ND1
  
  You will be successful in this role if you have:
  
  BA/BS degree and 4-6 years’ relevant experience OR
  equivalent combination of education and experience
  
