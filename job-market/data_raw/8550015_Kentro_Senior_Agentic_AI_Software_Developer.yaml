description: |
  Thank you for considering IT Concepts dba Kentro, where
  innovation drives opportunity and collaboration leads to
  success. Our dynamic community of experts is fully committed
  to advancing our customers' missions, fostering professional
  growth, and making a positive impact on our communities.
  
  By joining our supportive community, you will find that
  Kentro is dedicated to your personal and professional
  development. Together, we can drive meaningful change, spark
  innovation, and achieve extraordinary milestones.
  
  Kentro is hiring a Senior AI Agentic Software Developer with
  deep experience designing, building, and deploying agent-
  based AI systems in regulated, security-constrained
  environments. This role goes beyond prompt engineering, you
  will architect context-aware, tool-using AI agents that
  operate reliably within Government Community Cloud High
  (GCCH) and federally compliant environments.
  
  You will work at the intersection of LLM orchestration,
  contextual engineering, secure data access, and cloud-native
  software development, translating mission and business
  requirements into production-grade AI systems.
  
  Responsibilities:
  
  Agentic AI & Contextual Engineering
  
  - Design and implement multi-step, agentic AI workflows
    (planner/executor, tool-using agents, RAG + memory
    patterns)
  
  - Engineer robust contextual pipelines including:
  
  - Retrieval-augmented generation (RAG)
  
  - Structured memory (short-term, long-term, episodic)
  
  - Tool invocation and function calling
  
  - Control hallucination, drift, and overreach through
    grounding, validation, policy constraints, and ensemble
    methods.
  
  - Optimize context windows, token usage, and latency under
    federal cost, platform quotas, and performance
    constraints.
  
  Secure Software Development
  
  - Build production-grade services using Python, Java, C++,
    Rust, GO, C#, TypeScript
  
  - Implement APIs and microservices that integrate AI agents
    with:
  
  - Data lake house
  
  - SharePoint
  
  - Microsoft Graph API
  
  - Line-of-business systems
  
  - Apply secure coding practices aligned with NIST 800-53 /
    800-171
  
  Azure GCCH and Federally Compliant Architecture
  
  - Design and deploy solutions in GCCH environments
  
  - Work within constraints such as:
  
  - Limited model availability
  
  - Restricted outbound network access
  
  - Controlled identity and authentication flows
  
  - Use Azure services including:
  
  - Azure AI (OpenAI / Foundry where applicable)
  
  - Azure Kubernetes Service (AKS)
  
  - Azure Functions / App Services
  
  - Azure Data Lake Storage
  
  - Azure Key Vault
  
  - Implement identity, RBAC, and managed identities aligned
    with federal requirements
  
  Compliance, Governance, and Safety
  
  - Design AI systems with auditability, traceability, and
    explainability
  
  - Support Authority to Operate (ATO) processes
  
  - Implement logging, monitoring, and human-in-the-loop
    controls
  
  - Ensure data residency, data minimization, and model usage
    compliance
  
  Location: This position can be performed remotely within the
  United States and will support Eastern Time working hours.
  Travel may be required.
  
  Requirements
  
  - 6+ years of professional software development experience
  
  - 3+ years working with LLMs, AI orchestration frameworks, or
    conversational AI systems
  
  - Bachelor’s or Master’s degree in one of the following:
  
  - Hands-on experience building agentic or multi-step AI
    systems
  
  - Strong understanding of contextual engineering (not just
    prompt writing)
  
  - Experience deploying solutions in Azure Government (GCCH) or
    similar sovereign clouds
  
  Technical Expertise:
  
  - Deterministic & Re-playable Agent Execution
  
  - Secure Tooling & Capability Sandboxing
  
  - Latency Engineering Under Network Constraints
  
  - Change Management for AI Behavior
  
  Preferred Qualifications / Experience:
  
  - Knowledge of federal security and compliance frameworks
    (NIST, FedRAMP, DoD ILs)
  
  - Experience with frameworks such as:
  
  - Familiarity with:
  
  - Prior experience supporting federal civilian or DoD
    customers
  
  - Understanding of tradeoffs between local model hosting vs
    API-based model access
  
  - Experience with AI governance or responsible AI
    implementation
  
  - Building autonomous agent frameworks
  
  - Tool-using LLMs
  
  - Memory architectures (vector DBs)
  
  - Planning loops (ReAct, Tree-of-Thought, etc.)
  
  - Guardrails & policy enforcement
  
  - Secure deployment in regulated environments
  
  Clearance Requirement:
  
  - Public Trust required; ability to obtain higher clearance
    eligibility preferred
  
  - U.S. Citizenship
  
  What Success Looks Like in This Role:
  
  - AI agents behave predictably, securely, and within scope
  
  - Context is intentionally engineered, not accidentally
    accumulated
  
  - Systems pass security review without last-minute redesign
  
  - Stakeholders trust the AI because it is auditable and
    explainable
  
  - Solutions work within GCCH and federal constraints, not by
    ignoring them
  
  Benefits
  
  The Company
  
  We believe in generating success collaboratively, enabling
  long-term mission success, and building trust for the next
  challenge. With you as our partner, let’s solve challenges,
  think innovatively, and maximize impact. As a valued member
  of our team, you have the unique opportunity to work in a
  diverse range of technology and business career paths, all
  while supporting our nation and delivering innovative
  technology solutions. We are a close community of experts
  that pride ourselves on creating an environment defined by
  teamwork, dedication, and excellence.
  
  We hold three ISO certifications (27001:2013, 20000-1:2011,
  9001:2015), two CMMI ML 3 ratings (DEV and SVC) and CMMC
  Level 2 Certification.
  
  Industry Recognition
  
  Growth | Inc 5000’s Fastest Growing Private Companies, DC
  Metro List Fastest Growing; Washington Business Journal:
  Fastest Growing Companies, Top Performing Small Technology
  Companies in Greater D.C.
  
  Culture | Northern Virginia Technology Council Tech 100
  Honoree; Virginia Best Place to Work; Washington Business
  Journal: Best Places to Work, Corporate Diversity Index
  Winner – Mid-Size Companies, Companies Owned by People of
  Color; Department of Labor’s HireVets for our work helping
