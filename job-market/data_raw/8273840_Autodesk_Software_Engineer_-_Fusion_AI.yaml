  Position Overview
  
  As a global leader in 3D design, engineering, and
  entertainment software, Autodesk helps people imagine,
  design, and make a better world. Autodesk accelerates better
  design through an unparalleled depth of experience and a
  broad portfolio of software to give customers the power to
  solve their design, business, and environmental challenges.
  This is an exciting time to join us on our multi-year
  journey to disrupt the Design to Manufacture world with
  Fusion by delivering unprecedented value and converging
  workflows with cloud-based technology. We are rapidly
  combining many world leading technologies and teams into the
  Fusion family.
  
  The role is with one of the Fusion team in the Design and
  Manufacturing Organization within the Product Design and
  Manufacturing Solutions division. We are looking for a
  Software Development Engineer to join our Pune-based scrum
  team and contribute to the development of AI/ML features in
  Fusion.
  
  Responsibilities
  
  - Work on a truly Agile team, 2-week-long sprints, and a
    strong emphasis on test automation for all code changes
  - Design, implement, test, and maintain features for Fusion
    360 based on stakeholders’ requirements, mostly in C++
  - Fully own the quality of work delivered, have a strong sense
    of ownership for delivering excellence
  - Write technical design documents, participate in design and
    code reviews, develop estimates for the tasks, and
    document code
  - Work closely and iteratively with developers, quality team,
    and user experience designers
  - Work with an extended team of software developers, quality
    team, and product designers in India and other worldwide
    engineering sites
  - Flexible and respond quickly to multiple priorities under
    changing conditions
  - Program primarily in C++ using Microsoft Visual Studio on
    Windows, and Xcode on OS X
  
  Minimum Qualifications
  
  - Bachelor’s degree or foreign equivalent in Computer Science,
    Engineering, Mathematics, or related field
  - Excellent written and verbal communication skills in English
  - 3+ years of industry experience building and delivering
    robust, performant, and maintainable commercial
    applications
  - Strong C++ and Data Structures, Object Oriented Programming,
    Design Patterns, Computer Science fundamentals
  - Outstanding programming, debugging, and problem-solving
    skills
  - Windows programming and experience with Microsoft Visual
    Studio IDE
  - Mac programming and experience with Xcode IDE
  - Ability to work well in a team to deliver on team goals
  - Ability to learn large software systems quickly
  
  Preferred Qualifications
  
  - Experience in 3D/2D CAD software development
  - Experience with Agile software development practices
  - Experience in all aspects of application development,
    including graphics, command line interface, database, and
    functional capabilities
  - Experience with QT, Python, JavaScript, JSON, Jira, and
    Jenkins
  - Experience building and consuming HTTP and other types of
    APIs
  - Experience with VS Code and Cursor
  - Experience with AI tools (example: Copilot) usage
  - Cloud technologies like AWS, AWS Sagemaker, Postman, Splunk,
    Dynatrace etc. will be bonus
  
