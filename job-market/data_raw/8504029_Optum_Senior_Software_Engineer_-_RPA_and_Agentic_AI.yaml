  Connecting. Growing together. UiPath Agentic Automation
  Developer/Engineer will design, build, and deploy
  intelligent, autonomous automation solutions using UiPath
  Studio, AI Center, and LLM-based technologies. This role
  merges traditional Robotic Process Automation (RPA) with
  cognitive AI, creating agents that make decisions, handle
  unstructured data, and manage dynamic workflows. The
  engineer will specifically focus on automating Revenue Cycle
  Management workflows to deliver significant value to Optum
  and it's clients from cost savings and revenue lift. Primary
  Responsibilities:
  
  - Agentic Development: Design, develop, and deploy AI-driven
    agents that can think and act autonomously within the
    UiPath ecosystem
  - Analyze and understand business workflows to recommend
    process improvements and determine where agentic
    automation (LLMs, AI-driven agents) is best suited. AI
    Integration: Integrate LLMs, GenAI models, and AI Center
    components to enhance automation intelligence
  - Solution Design: Collaborate with stakeholders to map
    processes and develop intelligent workflows (e.g., using
    Document Understanding, Action Center)
  - Technical Optimization: Ensure scalability, security, and
    high performance of automation workflows
  - Monitor, troubleshoot, and resolve issues in robotic or
    agentic workflows, ensuring minimal downtime and efficient
    execution
  - Work with product teams, architects, business SMEs, data
    teams, and partner solution teams to ensure cohesive
    automation delivery
  - Provide architectural recommendations for agentic workflows
    and contribute to automation governance and best practices
  - Work closely with UiPath platform teams to enhance
    capabilities and integrate new technologies into the
    automation ecosystem
  - Comply with the terms and conditions of the employment
    contract, company policies and procedures, and any and all
    directives (such as, but not limited to, transfer and/or
    re-assignment to different work locations, change in teams
    and/or work shifts, policies in regards to flexibility of
    work benefits and/or work environment, alternative work
    arrangements, and other decisions that may arise due to
    the changing business environment). The Company may adopt,
    vary or rescind these policies and directives in its
    absolute discretion and without any limitation (implied or
    otherwise) on its ability to do so
  
  Required Qualifications:
  
  - Graduate degree or equivalent experience
  - 5+ years of hands on experience in RPA (UiPath), software
    development, or automation engineering
  - Experience integrating Document Understanding, ML models,
    OCR engines, and GenAI components
  - Experience with prompt engineering, context grounding
    methodologies, LLM powered workflows
  - Solid experience across SDLC, Agile practices, and
    UAT/change management
  - Expertise in UiPath Studio, Orchestrator, REFramework, and
    automation lifecycle management
  - Solid understanding of Agentic Automation concepts
    (autonomous agents, dynamic workflows, intelligent
    decision making)
  - Solid proficiency in VB.NET/C#, Python, or other object
    oriented/scripting languages
  - Demonstrated ability to design and implement API
    integrations and work with REST/JSON data exchanges
  - Proven excellent analytical, problem solving, communication,
    and stakeholder interaction skills
  
  Preferred Qualifications:
  
  - Healthcare operations process experience
  - UiPath Proficiency: Deep knowledge of UiPath Studio,
    Orchestrator, and AI Center
  
  Key Focus Areas
  
  - Agents vs. Robots: Moving beyond static rules ('robots do')
    to dynamic, decision-making systems ('agents think').
  - Efficiency: Streamlining operations through intelligent,
    self-correcting workflows
  
