description: |
  AI Engineer
  
  Location:                   Hybrid, USA
  
  Employment Type: Full-Time
  
  Compensation:        $100,000 - $140,000  (Range applies to
  US candidates only) + Benefits/Variable Comp/Equity - Range
  may vary based on experience.
  
  Benefits Offered:    Vision, Medical, Life, Dental, 401K
  
  
  
  This role requires the candidate to work from one of the
  following OneStream office locations: Birmingham, MI, Fort
  Lauderdale, FL, New York, NY, or Chicago, IL.
  
  Summary
  
  The AI Engineer on the AI Product & Engineering team is
  responsible for crafting, building, and overseeing AI-
  powered solutions tailored for the OneStream platform. This
  position involves continuously converting business problems
  into polished, commercially viable applications leveraging
  AI and computer science techniques. This position requires a
  robust grasp of modern software design principles, including
  frontend design and web frameworks, alongside proficiency in
  UX/UI design methodology and best practices. Collaboration
  with diverse engineering and services teams is essential to
  deliver comprehensive product support, ensure product cycle
  maintenance, and drive continuous product improvements. The
  AI Product and Engineering team is focused on bridging the
  gap between AI research and AI products, bringing tangible
  and quantifiable value to our end users. Our AI solutions
  incorporate AI and machine learning spectrum, including (but
  not limited to) time series forecasting, anomaly detection,
  and natural language processing. Our mission is to lower the
  barrier for organizations and people to get value out of AI
  capabilities.
  
  Primary Duties and Responsibilities
  
  - Build and enhance user interfaces using both native
    OneStream capabilities and modern web frameworks.
  - Write and upkeep code that is efficient, reusable,
    dependable, and abides by modern software design
    principles.
  - Own the end-to-end UI/UX process: from wireframing and
    prototyping to implementation.
  - Guarantee peak performance, rendering, and responsiveness of
    AI Services solutions.
  - Identify and address bottlenecks and bugs, and devise
    solutions to mitigate or eliminate these issues.
  - Help to preserve code quality, organization, and automation.
  - Write and define software bugs, enhancements, and story
    tickets in a software issue-tracking system.
  - Collaborate with Product Specialists and Quality Assurance
    Testers to effectively.
  - Write documentation in the form of how-to guides to get
    other stakeholders familiar with the products you develop.
  
  Required Education and Experience
  
  - Bachelors Degree or similar work experience.
  - CS/DS/EE/CE Degree or similar experience.
  - 1-2 years of experience with object-oriented programming.
  - 1-2 years of strong programming experience with one of the
    following: C++, C#, Java.
  - Experience with relational databases.
  
  Preferred Education and Experience
  
  - Experience with modern web development frameworks (React
    preferred).
  - Experience with design tools such as Figma (or similar) for
    creating wireframes, prototypes, and high-fidelity UI
    mockups.
  - Familiarity with Microsoft Azure and related technologies.
  - Familiarity with AI systems, algorithms, and subdomains
    (time-series, classifications, clustering, anomaly, etc.).
  - Experience with Consolidation Software, such as: OneStream,
    HFM, SAP BOFC, SAP, IBM Cognos, etc.
  - Recent focus on Microsoft technologies.
  
  
  
  Knowledge, Skills, and Abilities
  
  - Self-Starter to decompose a problem and plan a solution.
  - Knowledgeable about modern user interface design principles
    aimed at optimizing user experience.
  - Capable of effectively communicating technical issues,
    leading discussions, and influencing product-related
    decisions.
  - Ability to quickly learn new technologies and adapt to
    changes in technology and the business environment.
  - Highly adaptive to changing circumstances, with the ability
    to tackle problems quickly.
  - Excellent written and verbal interpersonal skills.
  - Excellent organization, scheduling, project management, and
    multi-tasking skills.
  - Capable and comfortable effectively presenting in front of
    your peers.
  - Ability to write clean, efficient, and well-documented code.
  - Interest in continuous learning opportunities as the space
    continues to evolve.
  - Proficient in effectively prioritizing and executing tasks
    in fast-paced, high-pressure environments.
  - Highly self-motivated and proactive.
  - Demonstrates meticulous attention to detail.
  - Comfortable engaging with C-level executives.
  
  
  
  Travel (remove if not applicable)
  
  - Minimal travel will be required.
  
  
  
  Who We Are
  
  OneStream is how today’s Finance teams can go beyond just
  reporting on the past and Take Finance Further™ by steering
  the business to the future. It’s the only enterprise finance
  platform that unifies financial and operational data, embeds
  AI for better decisions and productivity, and empowers the
  CFO to become a critical driver of business strategy and
  execution. Our vision is to be the operating system for
  modern finance, digitizing core financial functions and
  empowering the CFO to become a critical driver of business
  strategy. To learn more visit www.onestream.com.
  
  Why Join The OneStream Team
  
  - Transparency around corporate structure, salary, and
    benefits
  - Core value of customer success
  - Variety of project work (not industry-specific)
  - Strong culture and camaraderie
  - Multiple training opportunities
  
  
  
