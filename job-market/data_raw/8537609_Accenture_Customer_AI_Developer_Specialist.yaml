  Position: Customer AI Developer Specialist
  
  Career Level: Consultant (CL9)
  
  Location: London/Manchester/Edinburgh/Newcastle/Birmingham
  
  We Are:
  
  Accenture Song accelerates growth and value for our clients
  through sustained customer relevance. Our capabilities span
  ideation to execution: growth, product and experience
  design; technology and experience platforms; creative, media
  and marketing strategy; and campaign, content and channel
  orchestration. With strong client relationships and deep
  industry expertise, we help our clients operate at the speed
  of life through the unlimited potential of imagination,
  technology and intelligence.
  
  Visit us at: https://www.accenture.com/gb-
  en/about/accenture-song-index
  
  The Data & AI team is: The Data and AI revolution is
  changing everything. It’s everywhere – transforming how we
  work and play. Join Accenture and help transform leading
  organisations and communities around the world. Accenture
  Data and AI is driving these exciting changes and bringing
  them to life across 40 industries in more than 120
  countries. The sheer scale of our capabilities and client
  engagements and the way we collaborate with the ecosystem,
  operate and deliver value provides an unparalleled
  opportunity to grow and advance. Accenture’s Data and AI
  practice covers the range of Data and AI skills, from
  Strategy, Data Science, Data Architecture, AI Engineering
  and Visual Insights. When combined with Accenture’s broader
  Strategy and Consulting practice, we are able to bring
  together the unique ability to drive end to end business
  change through the application of Data and AI. You'll learn,
  grow and advance in an innovative culture that thrives on
  shared success, diverse ways of thinking and enables
  boundaryless opportunities that can drive your career in new
  and exciting ways. If you’re looking for a challenging
  career working in a vibrant environment with access to
  training and a global network of experts, this could be the
  role for you. As part of our global team, you'll be working
  with cutting-edge technologies and will have the opportunity
  to develop a wide range of new skills on the job.
  
  
  In the Data & AI team you will:
  
  
  ·         Be at the forefront of the industry, you’ll
  create, own and make it a reality for clients looking to
  better serve their connected customers and operate always-on
  enterprises.
  
  ·         Become an integral part of our Applied
  Intelligence team with the credibility, expertise and
  insight clients depend on.
  
  ·         Be working with famous brands and household names
  
  ·         Develop your skills with our world class training
  programmes.
  
  ·         Drive and implement real world solutions into
  production that drive business value to our clients.
  
  ·         Work alongside global teams to collaborate and
  deliver the best solutions for our clients.
  
  ·         Drive your career progression via our structured
  career development programs.
  
  ·         Align with our industry partners to develop your
  career and the solutions we deliver for our clients.
  
  As a Customer AI Developer Specialist, you will: Play a key
  part in delivering impactful Machine Learning (ML) and
  Generative AI solutions across a variety of industries and
  use cases. From solving complex business problems to
  deploying scalable AI models, you'll operate at the
  intersection of data science, technology, and business
  strategy.
  
  Key responsibilities:
  
  Machine Learning (ML) & AI Development
  
  ·         Solve business challenges using advanced ML
  techniques such as deep learning and quantitative analytics
  
  ·         Design and run experiments with generative AI
  models across text, images, audio, and video
  
  ·         Consult on and implement algorithms for content
  generation
  
  ·         Define strategies to embed, scale, and optimize
  Machine Learning (ML) models in production environments
  
  ·         Stay up-to-date with emerging research and
  techniques in AI and Machine Learning (ML)
  
  Business Impact & Collaboration
  
  ·         Understand business requirements and support the
  development of use cases
  
  ·         Run discovery analytics to identify opportunities
  for innovation
  
  ·         Partner with engineers to deploy Machine Learning
  (ML) algorithms that deliver measurable value
  
  ·         Contribute to sales activities by providing data
  science insights and shaping solutions
  
  ·         Communicate technical concepts clearly to senior
  client leadership and non-technical teams
  
  Innovation & Thought Leadership
  
  ·         Build reusable assets and best practices to
  support future business problems
  
  ·         Consult on complex data science analyses and
  strategic delivery models
  
  ·         Shape overall data science strategy and guide
  delivery excellence
  
  ·         Operate across industries and functions to apply
  Machine Learning (ML) to diverse challenges
  
  ·         Mentor team members and share your expertise with
  the broader practice
  
  About Accenture
  
  Accenture is a leading global professional services company
  that helps the world’s leading businesses, governments and
  other organizations build their digital core, optimize their
  operations, accelerate revenue growth and enhance citizen
  services—creating tangible value at speed and scale. We are
  a talent- and innovation-led company with approximately
  791,000 people serving clients in more than 120 countries.
  Technology is at the core of change today, and we are one of
  the world’s leaders in helping drive that change, with
  strong ecosystem relationships. We combine our strength in
  technology and leadership in cloud, data and AI with
  unmatched industry experience, functional expertise and
  global delivery capability. Our broad range of services,
  solutions and assets across Strategy & Consulting,
  Technology, Operations, Industry X and Song, together with
  our culture of shared success and commitment to creating
  360° value, enable us to help our clients reinvent and build
  trusted, lasting relationships. We measure our success by
  the 360° value we create for our clients, each other, our
  shareholders, partners and communities.
  
  Visit us at www.accenture.com
  
