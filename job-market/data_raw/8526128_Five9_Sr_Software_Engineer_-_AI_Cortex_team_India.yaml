  Role Purpose
  
  As a Senior Software Engineer on the Cortex Management Team
  at Five9, you will design, develop, and maintain backend
  software solutions supporting the company’s AI initiatives.
  This role focuses on building scalable, reliable, and high-
  performance backend systems that power end-to-end platform
  capabilities.
  
  You will be responsible for backend architecture, service
  design, implementation, testing, and documentation. Working
  closely with product owners and key stakeholders, you will
  translate requirements into robust backend services and
  APIs. The role also involves deep technical exploration of
  emerging technologies and partnering with product teams to
  bring innovative ideas into production.
  
  In addition, this position plays a key role in mentoring
  other engineers and driving backend engineering best
  practices across Five9.
  
  How You Contribute
  
  - Leverage strong expertise in programming languages,
    frameworks, and development methodologies to solve complex
    backend and distributed-systems challenges.
  - Write high-quality, efficient, and maintainable backend code
    by following best practices and contributing to core
    services, APIs, and platform capabilities.
  - Troubleshoot and resolve complex production and
    architectural issues by identifying root causes and
    implementing scalable solutions.
  - Ensure development stays on track, deliverables meet
    milestones, and solutions align with business and platform
    objectives.
  - Collaborate closely with cross-functional teams including
    product managers, backend development teams, frontend
    engineers, and quality assurance to ensure alignment on
    requirements, functionality, and delivery.
  - Follow and contribute to engineering processes, service
    documentation, technical specifications, and API
    contracts.
  - Ensure development stays on track, milestones are met, and
    the project aligns with business objectives.
  
  Required Skills and Qualifications
  
  - 5+ years of industry experience in Java backend development.
  - Strong proficiency with server-side technologies, including:
    - REST API design and implementation
    - Microservice architectures
    - Backend frameworks such as Spring Boot
    - Databases (SQL, NoSQL, Redis)
  - Hands-on experience designing and implementing scalable,
    high-performance microservices that expose REST APIs.
  - Experience solving complex problems that span multiple
    services, products, or distributed systems.
  - Solid understanding of security best practices and the
    ability to implement measures to protect applications and
    data.
  - Ability to work both independently and as part of a
    collaborative engineering team.
  - Strong commitment to delivering high-quality, performant,
    and scalable backend solutions on time and within scope.
  - Proven ability to mentor other developers through direct
    guidance and code reviews.
  - Bachelor’s degree (or equivalent) in a relevant discipline.
  
  Desirable Qualifications
  
  - Experience with Google Cloud Platform (GCP), Kubernetes,
    build tools (Gradle preferred), and CI/CD pipelines
    (GitLab preferred).
  - Experience with event-driven messaging systems.
  - Experience with contact center technologies, including IVR,
    virtual agents, VoIP, and telecommunications service
    providers.
  - Experience with AI development tools.
  
  Key Stakeholders
  
  - Service owners and their teams
  - Technical leadership and senior management
  - Engineering teams
  
