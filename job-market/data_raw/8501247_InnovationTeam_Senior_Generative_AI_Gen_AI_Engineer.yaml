  Senior Generative AI (GenAI) Engineer
  
  Description
  
  InnovationTeam is a forward-thinking technology company that
  specializes in delivering advanced AI-driven solutions to
  enterprises and government organizations. We are currently
  seeking a highly skilled Senior Generative AI (GenAI)
  Engineer to join our AI team.
  
  As a Senior GenAI Engineer at InnovationTeam, you will be
  responsible for designing, developing, and deploying large-
  scale generative AI solutions. You will work closely with
  cross-functional teams to translate business and technical
  requirements into robust AI systems and bring them into
  production.
  
  This role requires deep expertise in modern AI
  architectures, large language models, and production-ready
  software engineering practices. The ideal candidate is
  highly motivated, detail-oriented, and capable of owning AI
  solutions end to end.
  
  At InnovationTeam, we value innovation, collaboration, and
  continuous learning. We provide a flexible and inclusive
  work environment where your expertise is recognized and
  opportunities for professional growth are continuously
  supported.
  
  Role Overview
  
  We are seeking a skilled AI Engineer with a strong focus on
  Generative AI technologies to develop, optimize, and deploy
  AI Agents and solutions. The role involves working on real-
  world use cases and data analytics problems and delivering
  production-ready AI systems.
  
  Key Responsibilities
  
  ·       Design, develop, and optimize Generative AI
  solutions (LLMs, RAG systems, AI agents).
  
  ·       Fine-tune, evaluate, and deploy large language
  models for enterprise use cases.
  
  ·       Build and maintain end-to-end AI pipelines, from
  data ingestion to inference.
  
  ·       Implement Retrieval-Augmented Generation (RAG) using
  vector databases and knowledge stores.
  
  ·       Integrate GenAI solutions with existing systems via
  APIs and microservices.
  
  ·       Optimize model performance, latency, and cost on
  cloud platforms (OCI, AWS, Azure, or GCP).
  
  ·       Collaborate with product, data, and engineering
  teams to translate business needs into AI solutions.
  
  ·       Ensure AI solutions follow best practices in
  security, governance, and responsible AI.
  
  ·       Stay up to date with the latest developments in
  GenAI, LLMs, and AI tooling.
  
  Required Skills & Qualifications
  
  ·       Minimum 5 years of professional experience in AI /
  Machine Learning.
  
  ·       Master’s degree in Computer Science, Software
  Engineering,  Artificial Intelligence, Data Science, or a
  related field.
  
  ·       Proficiency in programming languages such as  python
  , Java , and Ruby.
  
  ·       Strong experience with Large Language Models (LLMs)
  (e.g., GPT, LLaMA, Mistral, etc.).
  
  ·       Hands-on experience with Python and AI/ML frameworks
  (PyTorch, TensorFlow).
  
  ·       Solid understanding of NLP, deep learning, and
  transformer architectures.
  
  ·       Experience with RAG architectures, vector databases
  (FAISS, OpenSearch, Pinecone, etc.).
  
  ·       Strong software engineering skills (APIs, REST,
  microservices, Docker, Kubernetes).
  
  ·       Experience deploying AI workloads on cloud platforms
  (OCI preferred).
  
  ·       Excellent problem-solving and analytical skills.
  
  ·       Excellent command of English (written and spoken).
  
  Nice to Have
  
  ·       Experience with GPU-based training and inference.
  
  ·       Familiarity with MLOps / LLMOps practices.
  
  ·       Experience in regulated or enterprise environments.
  
  ·       Knowledge of AI governance, ethics, and compliance
  frameworks.
  
  What We Offer
  
  ·       Opportunity to work on cutting-edge Generative AI
  projects.
  
  ·       Collaborative, innovation-driven environment.
  
  ·       Competitive compensation package.
  
  ·       Access to modern AI infrastructure and cloud
  resources.
  
  ·       Professional growth and learning opportunities.
