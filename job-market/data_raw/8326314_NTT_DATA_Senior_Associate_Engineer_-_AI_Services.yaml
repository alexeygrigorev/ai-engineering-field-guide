  Your day at NTT DATA The Senior Associate Software
  Development Engineer is a developing subject matter expert,
  tasked with supporting the designing, developing, and
  testing of software systems, modules, or applications for
  software enhancements and new products including cloud-based
  or internet-related tools. This role is accountable for
  supporting detailed design for certain modules/sub-systems,
  doing prototype for multi-vendor infrastructure, and
  showcasing it internally or externally to clients. This role
  designs and develops functionality in a micro-services
  environment working with APIs, telemetry data, and running
  ML/AI algorithms on it, working with both structured and
  unstructured data.
  
  Key responsibilities:
  
  - Receives instructions to design and develop solutions and
    functionality that drives the growth of business.
  - Contributes to writing and testing code.
  - Supports the execution of automated testing.
  - Receives instructions from various stakeholders to
    participate in software deployment.
  - Supports the delivery of software components while working
    in collaboration with the product team.
  - Supports the integration and building of solutions through
    automation and coding, using 3rd party software.
  - Receives instructions to craft, build, and debug large scale
    distributed systems.
  - Supports writing, updating and maintaining the technical
    program, end-user documentation, and operational
    procedures.
  - Assists with refactoring code.
  - Contributes to the reviewing of code written by other
    developers.
  - Performs any other related task as required.
  
  To thrive in this role, you need to have:
  
  - Developing understanding of cloud architecture and services
    in multiple public clouds like AWS, GCP, Microsoft Azure,
    and Microsoft Office 365.
  - Subject matter expert in programming languages such as
    C/C++, C#, Java, JavaScript, Python, Node.js, libraries
    and frameworks.
  - Developing expertise of data structures, algorithms, and
    software design with strong analytical and debugging
    skills.
  - Developing knowledge of micro services-based software
    architecture and experience with API product development.
  - Developing expertise in SQL and no-SQL data stores including
    Elasticsearch, MongoDB, Cassandra.
  - Developing understanding of container run time (Kubernetes,
    Docker, LXC/LXD).
  - Developing proficiency with agile, lean practices and
    believes in test-driven development.
  - Possess a can-do attitude and one that takes initiative.
  - Excellent ability to work well in a diverse team with
    different backgrounds and experience levels.
  - Excellent ability to thrive in a dynamic, fast-paced
    environment.
  - Developing proficiency with CI/CD concepts and tools.
  - Developing proficiency with cloud-based infrastructure and
    deployments.
  - Excellent attention to detail.
  
  Academic qualifications and certifications:
  
  - Bachelor's degree or equivalent in Computer Science,
    Engineering or a related field.
  - Microsoft Certified Azure Fundamentals preferred.
  - Relevant agile certifications preferred.
  
  Required experience:
  
  - Moderate level experience working with geo-distributed teams
    through innovation, bootstrapping, pilot, and production
    phases with multiple stakeholders to the highest levels of
    quality and performance.
  - Moderate level experience with tools across full software
    delivery lifecycle, for example. IDE, source control, CI,
    test, mocking, work tracking, defect management.
  - Moderate level experience in Agile and Lean methodologies,
    Continuous Delivery / DevOps, Analytics / data-driven
    processes.
  - Familiarity with working with large data sets and ability to
    apply proper ML/AI algorithms.
  - Moderate level experience in developing micro-services and
    RESTful APIs.
  - Moderate level experience in software development.
  
