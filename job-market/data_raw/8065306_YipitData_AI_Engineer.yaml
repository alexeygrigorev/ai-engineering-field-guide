description: |
  About Us:
  
  YipitData is the leading market research and analytics firm
  for the disruptive economy and most recently raised $475M
  from The Carlyle Group at a valuation of over $1B. Every
  day, our proprietary technology analyzes billions of
  alternative data points to uncover actionable insights
  across sectors like software, AI, cloud, e-commerce,
  ridesharing, and payments.
  
  Our data and research teams transform raw data into
  strategic intelligence, delivering accurate, timely, and
  deeply contextualized analysis that our customers—ranging
  from the world’s top investment funds to Fortune 500
  companies—depend on to drive high-stakes decisions. From
  sourcing and licensing novel datasets to rigorous analysis
  and expert narrative framing, our teams ensure clients get
  not just data, but clarity and confidence.
  
  We operate globally with offices in the US (NYC, Austin,
  Miami, Mountain View) APAC (Hong Kong, Shanghai, Beijing,
  Guangzhou, Singapore), and India. Our award-winning, people-
  centric culture—recognized by Inc. as a Best Workplace for
  three consecutive years—emphasizes transparency, ownership,
  and continuous mastery.
  
  What It’s Like to Work at YipitData:
  
  YipitData isn’t a place for coasting—it’s a launchpad for
  ambitious, impact-driven professionals. From day one, you’ll
  take the lead on meaningful work, accelerate your growth,
  and gain exposure that shapes careers.
  
  Why Top Talent Chooses YipitData:
  
  - Ownership That Matters: You’ll lead high-impact projects
    with real business outcomes
  - Rapid Growth: We compress years of learning into months
  - Merit Over Titles: Trust and responsibility are earned
    through execution, not tenure
  - Velocity with Purpose: We move fast, support each other, and
    aim high—always with purpose and intention
  
  Who Thrives Here?
  
  We hire sprinters, not coasters—people who:
  
  - Choose growth over comfort
  - Lead through challenges
  - Are energized by high expectations
  
  It’s not for everyone, and that’s intentional. If your
  ambition is matched by your work ethic—and you're hungry for
  a place where growth, impact, and ownership are the
  norm—YipitData might be the opportunity you’ve been waiting
  for.
  
  As Our AI Engineer, You Will:
  
  - Assist in the development, training, and fine-tuning of
    machine learning (ML) models.
  - Work with large datasets, including data cleaning,
    preprocessing, and feature engineering.
  - Implement and optimize deep learning models using frameworks
    such as TensorFlow, PyTorch, or Scikit-learn.
  - Support research and development of AI applications in
    natural language processing (NLP) and predictive
    analytics.
  - Collaborate with software engineers to deploy and integrate
    AI models into production environments.
  - Conduct experiments, analyze results, and enhance model
    performance.
  - Stay updated with the latest advancements in AI and machine
    learning.
  
  This is a fully-remote opportunity based in India. Standard
  work hours are from 8 am to 5 pm IST.
  
  You Are Likely To Succeed If:
  
  - Bachelor’s or Master’s degree in Computer Science, AI, Data
    Science, or a related field.
  - Basic understanding of machine learning algorithms and deep
    learning models.
  - Hands-on experience with Python and AI frameworks
    (TensorFlow, PyTorch).
  - Familiarity with data processing libraries like Pandas,
    NumPy, and the regular expression.
  - Understanding of model evaluation techniques and performance
    metrics.
  
  Bonus Points If You:
  
  - Experience with NLP (Hugging Face Transformers, spaCy).
  - Exposure to cloud AI services (AWS SageMaker, Google Vertex
    AI, Azure AI).
  - Knowledge of MLOps practices, including CI/CD for ML models.
  - Familiarity with AI ethics, bias detection, and model
    interpretability.
  
  What We Offer:
  
  Our compensation package includes comprehensive benefits,
  perks, and a competitive salary:
  
  - We care about your personal life and we mean it. We offer
    vacation time, parental leave, team events, learning
    reimbursement, and more!
  - Your growth at YipitData is determined by the impact that
    you are making, not by tenure, unnecessary facetime, or
    office politics. Everyone at YipitData is empowered to
    learn, self-improve, and master their skills in an
    environment focused on ownership, respect, and trust.
  
  We are committed to equal employment opportunity regardless
  of race, color, ancestry, religion, sex, national origin,
  sexual orientation, age, marital status, disability, gender,
  gender identity or expression, or veteran status. We are
  proud to be an equal-opportunity employer.
  
