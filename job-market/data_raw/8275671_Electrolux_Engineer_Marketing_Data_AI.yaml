  Job Description
  
  Be part of something bigger. Decode the future.
  
   At Electrolux, as a leading global appliance company, we
  strive every day to shape living for the better for our
  consumers, our people and our planet. We share ideas and
  collaborate so that together, we can develop solutions that
  deliver enjoyable and sustainable living. Come join us as
  you are. We believe diverse perspectives make us stronger
  and more innovative. In our global community of people from
  100+ countries, we listen to each other, actively
  contribute, and grow together. All about the role:
  
  
  We are looking for an AI Engineer to help driving our global
  MarTech strategy forward, with a particular focus on
  designing, building, and deploying AI-powered solutions
  around our consumer engagement platforms. You will work
  closely with cross-functional teams - from engineering and
  product to data and CX teams - ensuring scalable, future-
  ready solutions that enhance both consumer and business
  outcomes.
  
  About the CDI Experience Organization:
  
  The Consumer Direct Interaction Experience Organization is a
  Digital Product Organization responsible for delivering tech
  solutions to our end-users and consumers across both pre-
  purchase and post-purchase journeys. We are organized in 15+
  digital product areas, providing solutions ranging from
  Contact Center, E-commerce, Marketing, and Identity to AI.
  You will play a key role in ensuring the right sizing, right
  skillset, and core competency across these product areas.
  
  What you’ll do:
  
  - Design and develop AI-driven solutions for Consumer
    Engagement platforms, including CDPs, Marketing
    Automation, Personalization or Experience Management
  - Deliver prototypes, proofs of concept (PoCs), and
    production-grade implementations for audience
    segmentation, propensity scoring, content recommendations,
    and predictive analytics.
  - Monitor and improve AI models through testing, tuning, and
    feedback loops.
  - Contribute to AI architecture decisions and align solutions
    with enterprise standards and cloud infrastructure.
  - Translate business needs into scalable AI models that
    empower marketing, and CX stakeholders.
  
  Who are you:
  
  - Bachelor’s or Master’s degree in Computer Science, NLP, data
    science, or related field.
  - 5+ years of industry experience in AI / data science
    applications roles, ideally within a MarTech, CX, or
    Digital environment.
  - Solid programming skills in Python, JavaScript, Node.js or
    other scripting language.
  - Experience with REST APIs, microservices, and cloud-native
    application design.
  - Hands-on experience with Data Science is a big plus.
  - Excellent communication skills with the ability to influence
    and collaborate effectively across diverse teams and
    stakeholders.
  - Experience in Agile development environments and working in
    distributed/global teams.
  
  Where you'll be
  
  - This is a full-time position, based in Bangalore, India.
  
  Benefits highlights
  
  - Flexible work hours/hybrid work environment
  - Discounts on our award-winning Electrolux products and
    services
  - Family-friendly benefits
  - Extensive learning opportunities and flexible career path.
