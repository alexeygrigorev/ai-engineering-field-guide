description: |
  About Gartner IT:
  
  Join a world-class team of skilled engineers who build
  creative digital solutions to support our colleagues and
  clients.  We make a broad organizational impact by
  delivering cutting-edge technology solutions that power
  Gartner.  Gartner IT values its culture of nonstop
  innovation, an outcome-driven approach to success, and the
  notion that great ideas can come from anyone on the team.
  
  About the Role:
  
  Gartner is looking for passionate and motivated Senior
  Software Engineers who are excited to foray into new
  technologies and help build / maintain data driven
  components for realizing business needs. This role is in
  Digital Platform Technology (DPT) team focused on
  Personalization of content and feeds. The personalization
  Engineering team is a high velocity agile team responsible
  for developing and maintaining components crucial to
  customer-facing channels, data science teams, and reporting
  & analysis. These components include but are not limited to
  AI/ML model training, inference and ML/data pipelines
  deployment etc.
  
  What you’ll do:
  
  - Support AI/ML application development to ensure delivery of
    desired business outcomes.
  - Build sophisticated AI-powered systems that provide
    intelligent, personalized client experiences at scale
  - Design and implement Model Context Protocol (MCP) servers to
    enable seamless integration between AI agents, enterprise
    systems, and external tools
  - Build user profiling and personalization models to deliver
    tailored experiences
  - Take ownership of algorithms and drive
    enhancements/optimizations based on business requirements
    with proper documentation and code-reusability
  - Work on Cloud Providers like AWS and Azure.
  - Explore and create POC of AI/ML technologies and frameworks
  - Setting up best practices for coding standards w.r.t. AI/ML
    applications
  - Work in a globally distributed team in an Agile/Scrum
    approach
  
  What you’ll need:
  
  Strong IT professional experience in ML and Gen AI
  application development. The candidate should have strong
  qualitative and quantitative problem-solving skills along
  with high ownership and accountability.
  
  Must have:
  
  - 5 to 7 years of Information Technology experience with 2
    years of relevant experience building conversational AI
    systems, chatbots, LLM applications, or other advanced
    machine learning/artificial intelligence solutions to
    drive business impact
  - Practical, intuitive problem solver with proven ability to
    translate business objectives into actionable data science
    tasks and implement state-of-the-art ML research into
    production systems
  - Working experience in some of the following areas:
    - Large Language Models (LLMs) and Generative AI
    - Conversational AI, chatbot development, and dialogue systems
    - Natural Language Processing and text mining
    - Search and Recommendation systems
    - Prompt engineering, LLM fine-tuning, and model optimization
    - AI agent architectures and orchestration
  - Experience and proficiency with Python, deep learning
    frameworks (e.g., pytorch, tensorflow, huggingface), LLM
    frameworks (e.g., LangChain, LangGraph, LlamaIndex),
    relational databases, vector databases, etc.
  - Experience with Cloud GEN AI services like Azure AI foundry,
    AWS Bedrock etc.
  - Built or deployed RAG systems beyond tutorials.
  - Experience in Python and related API frameworks.
  - Excellent problem solving and troubleshooting skills.
  
  Who you are:
  
  - Passionate about open-source technologies, self-learner and
    curious.
  - A team player who can comfortably work with distributed
    teams across the globe.
  - Attentive to details and well organized.
  - Able to solve complex problems and successfully manage
    ambiguity and unexpected change.
  - Coachable and embracing of best practices and feedback as a
    means of continuous improvement
  - Consistently high achiever marked by perseverance, humility,
    and a positive outlook in the face of challenges
  
  Don’t meet every single requirement? We encourage you to
  apply anyway. You might just be the right candidate for
  this, or other roles. #VG-LI1
  
  Who are we?
  
  At Gartner, Inc. (NYSE:IT), we guide the leaders who shape
  the world.
  
  Our mission relies on expert analysis and bold ideas to
  deliver actionable, objective business and technology
  insights, helping enterprise leaders and their teams succeed
  with their mission-critical priorities.
  
  Since our founding in 1979, we’ve grown to 21,000 associates
  globally who support ~14,000 client enterprises in ~90
  countries and territories. We do important, interesting and
  substantive work that matters. That’s why we hire associates
  with the intellectual curiosity, energy and drive to want to
  make a difference. The bar is unapologetically high. So is
  the impact you can have here.
  
  What makes Gartner a great place to work?
  
  Our vast, virtually untapped market potential offers
  limitless opportunities – opportunities that may not even
  exist right now – for you to grow professionally and
  flourish personally. How far you go is driven by your
  passion and performance.
  
  We hire remarkable people who collaborate and win as a team.
  Together, our singular, unifying goal is to deliver results
  for our clients.
  
  Our teams are inclusive and composed of individuals from
  different geographies, cultures, religions, ethnicities,
  races, genders, sexual orientations, abilities and
  generations.
  
  We invest in great leaders who bring out the best in you and
  the company, enabling us to multiply our impact and results.
  This is why, year after year, we are recognized worldwide as
  a great place to work.
  
  What do we offer?
  
  Gartner offers world-class benefits, highly competitive
  compensation and disproportionate rewards for top
  performers.
  
  In our hybrid work environment, we provide the flexibility
  and support for you to thrive — working virtually when it's
  productive to do so and getting together with colleagues in
  a vibrant community that is purposeful, engaging and
  inspiring.
  
  Ready to grow your career with Gartner? Join us.
  
