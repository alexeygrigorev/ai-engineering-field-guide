  The Senior UI Software Engineer- AI at Danaher Enterprise AI
  team, will play a key role in designing and developing user-
  centric interfaces for advanced AI-driven products. The
  engineer will play a key role in adopting and shaping new AI
  tools and capabilities across the organization. You will
  collaborate with cross-functional teams to deliver
  intuitive, accessible, and impactful digital experiences
  that drive innovation in life sciences, diagnostics,
  biotechnology and other functions. This position offers the
  opportunity to work on cutting-edge technology in a global
  environment that values continuous improvement and
  professional growth. This role is based in India, Bangalore
  working onsite and will report through the aligned business
  and organizational structure.
  
  In this role, you will have the opportunity to:
  
  - Lead the design and implementation of user interfaces for
    AI-powered applications, ensuring seamless integration of
    complex data and workflows. Create wireframes, prototypes,
    and high-fidelity UI designs that translate business
    requirements into intuitive experiences
  - Collaborate with product managers, engineers, and data
    scientists to translate business and user requirements
    into effective UI/UX solutions. Conduct user research,
    usability testing, and iterative prototyping to validate
    design concepts and enhance user satisfaction.
  - Learn and work with the latest AI tools, frameworks, and
    agent-based technologies. Integrate frontend components
    with APIs, AI endpoints, cloud services, and data sources.
    Develop and maintain design systems, style guides, and UI
    component libraries to ensure consistency and scalability
    across products.
  - Stay current with industry trends, emerging technologies,
    and best practices in UI/UX and AI, applying them to
    improve product quality and user engagement.
  
  The essential requirements of the job include:
  
  - Bachelor’s or Master with 8+ years of experience in Computer
    Science, Information Technology, Engineering or related
    field
  - 5+ years of experience in frontend/UI engineering,
    preferably supporting AI applications.
  - Strong proficiency with React (preferred), TypeScript,
    HTML5, CSS3, Tailwind/Material UI/Bootstrap. Proven
    experience designing wireframes, user flows, mockups, and
    interactive prototypes
  - Strong understanding of API integration, REST, and
    authentication flows. Exposure to or keen interest in
    AI/GenAI tools, LLM integrations, and agent frameworks.
  - Experience with Azure cloud services, CI/CD, DevOps, and
    containerized deployments.
  - Familiarity with backend development (Node.js, Python, C# or
    Java).Understanding of UX research, usability testing, and
    design principles. Proficiency in design and prototyping
