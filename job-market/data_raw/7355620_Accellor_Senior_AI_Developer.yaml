description: |
  We are seeking a skilled AI Developer with a strong focus on
  building and integrating artificial intelligence solutions
  within web applications. The candidate must have hands-on
  experience in developing intelligent features, leveraging
  machine learning models, natural language processing (NLP),
  computer vision, or other AI technologies to enhance user
  experience, automate processes, and drive business value in
  web-based platforms.
  
  Key Responsibilities:
  
  - Design, develop, and deploy AI-driven features and
    functionalities integrated into web applications
  - Design and implement AI models for web-based applications
    (e.g., recommendation engines, chatbots, predictive
    analytics).
  - Preprocess and analyze large datasets to train and validate
    models.
  - Optimize AI algorithms for performance, scalability, and
    accuracy.
  - Collaborate with front-end and back-end developers to
    seamlessly integrate AI components via APIs or
    microservices.
  - Evaluate, experiment, and select appropriate AI algorithms
    and tools based on project requirements.
  - Monitor and maintain AI systems post-deployment to ensure
    reliability, accuracy, and responsiveness.
  - Stay updated with the latest AI and web development trends
    and incorporate best practices.
  - Document processes, models, and code for maintainability and
    knowledge sharing.
  - Work closely with cross-functional teams including product
    managers, designers, and data engineers to deliver
    impactful solutions.
  
  Requirements
  
  - Bachelor’s or Master’s degree in Computer Science, AI, Data
    Science, or related field.
  - Min 5 + yrs of total experience with 2+ years of experience
    in Agentic AI/Gen AI
  - 3+ years of experience in building applications using Java,
    Javascript and HTML
  - Strong expertise in AI development with hands-on experience
    in Python, LLMs, prompt engineering, fine-tuning models,
    and evaluating LLM performance using relevant metrics.
  - Prior work on AI integration in web applications.
  - Strong programming skills in Python (preferred), JavaScript,
    or Java.
  - Hands-on experience in building agentic workflows using AI
    frameworks like LangChain and LangGraph.
  - Familiarity with web technologies: REST APIs, HTML/CSS,
    JavaScript frameworks (React, Angular, etc.).
  - Understanding of cloud platforms (AWS, Azure, GCP) and
    containerization (Docker, Kubernetes).
  - Knowledge of NLP, computer vision, or recommendation systems
    is a plus.
  - Excellent problem-solving and communication skills.
  - Proven experience as an AI Developer, Machine Learning
    Engineer, or similar role focused on web applications.
  - Solid understanding of data structures, algorithms, and
    software development lifecycle.
  - Ability to communicate complex AI concepts effectively to
    technical and non-technical stakeholders.
  - Experience with MLOps and CI/CD pipelines for model
    deployment.
  - Experience with NLP, computer vision, recommendation
    systems, or other specialized AI domains applied to web.
  - Exposure to containerization (Docker, Kubernetes) and CI/CD
    pipelines.
  - Background in user experience design or human-computer
    interaction
  
  Benefits
  
  Exciting Projects: We focus on industries like High-Tech,
  communication, media, healthcare, retail and telecom. Our
  customer list is full of fantastic global brands and leaders
  who love what we build for them.
  
   Collaborative Environment: You Can expand your skills by
  collaborating with a diverse team of highly talented people
  in an open, laidback environment — or even abroad in one of
  our global centres. Work-Life Balance: Accellor prioritizes
  work-life balance, which is why we offer flexible work
  schedules, opportunities to work from home, and paid time
  off and holidays. Professional Development: Our dedicated
  Learning & Development team regularly organizes
  Communication skills training, Stress Management program,
  professional certifications, and technical and soft skill
  trainings.
  
   Excellent Benefits: We provide our employees with
  competitive salaries, family medical insurance, Personal
  Accident Insurance, Periodic health awareness program,
  extended maternity leave, annual performance bonuses, and
  referral bonuses.
  
