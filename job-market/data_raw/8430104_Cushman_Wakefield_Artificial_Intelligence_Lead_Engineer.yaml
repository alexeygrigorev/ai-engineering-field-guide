description: |
  Job Title
  
  Artificial Intelligence Lead (Engineer)
  
  Job Description Summary
  
  The AI Strategic Engineering Specialist is a visionary
  technologist responsible for architecting, engineering, and
  operationalizing next generation AI systems that transform
  how C&W supports Global Occupier clients. This role sits at
  the intersection of advanced AI/ML engineering, real estate
  domain strategy, data platform architecture, and product
  innovation, owning the full lifecycle of intelligent
  automation and decision enhancing capabilities. The
  successful candidate is a hands-on leader fluent in modern
  AI stacks, enterprise data engineering, and real estate
  business value creation — capable of translating emerging
  technologies into scalable, secure, and responsible AI
  solutions deployed across C&W’s global technology ecosystem.
  
  Job Description
  
  Primary ResponsibilitiesAI Strategy & Technical Vision
  
  - Define and evolve the AI strategy supporting GOS Tech,
    shaping how LLMs, multimodal models, predictive analytics,
    and agent-based automation drive value in workplace,
    portfolio, transactions, sustainability, and FM
    operations.
  - Evaluate and implement cutting-edge AI technologies
    including:
    - LLMs (Azure OpenAI, Anthropic, Llama, Mistral)
    - Multimodal models (Vision‑Language, Document Understanding,
      Mapping & Sensor data)
    - Graph neural networks for corporate portfolio optimization
    - Reinforcement learning for FM process orchestration
  - Identify opportunities where AI can augment consultant
    workflows, reduce operational friction, and unlock new
    service delivery models across the occupier lifecycle.
  - Develop reference architectures for:
    - AI microservices
    - Model serving infrastructure
    - Vector search & retrieval pipelines
    - Real‑time event-driven AI applications
  
  Advanced Engineering & Delivery
  
  - Design, engineer, and deploy AI/ML systems using modern
    programming languages and frameworks, including:
    - Python, TypeScript, Go, Rust
    - TensorFlow, PyTorch, JAX, Keras
    - LangChain, Semantic Kernel, LlamaIndex
    - Databricks, Azure ML, Azure Synapse, Delta Lake
  - Build robust pipelines for ingestion, transformation, and ML
    feature extraction from real estate datasets (leases,
    occupancy, transactions, IoT telemetry, operational
    workflows, and finance).
  - Engineer enterprise‑grade APIs and microservices enabling AI
    capabilities across GOS platforms.
  - Implement MLOps and LLMOps practices:
    - CI/CD for models & prompts
    - Drift detection
    - Model monitoring & evaluation
    - Annotation workflows & human feedback loops
  - Convert data science prototypes into production-scale AI
    systems optimized for latency, accuracy, and cost.
  
  Governance, Security & Responsible AI
  
  - Establish strong governance for AI/ML assets including:
    - Model lineage
    - Data quality controls
    - Automated testing for prompts & models
    - Fairness, bias detection, and interpretability
  - Partner with InfoSec, Data Privacy, and Enterprise
    Architecture to ensure compliance with global standards.
  - Create reusable frameworks, components, and accelerators
    that enhance delivery speed while ensuring platform
    consistency.
  
  Real Estate–Specific Innovation
  
  - Develop intelligent features that improve decision-making
    in:
    - Transaction modeling
    - Lease abstraction & document automation
    - Workplace experience analytics
    - Space demand forecasting
    - Facility optimization & predictive operations
    - Portfolio scenario modeling
  - Build advanced copilots, agents, and workflow automation for
    internal teams and client-facing experiences.
  
  Stakeholder Engagement & Leadership
  
  - Partner with Product, UX, and Delivery teams to prototype AI
    experiences and validate business value with end users.
  - Communicate complex AI system behavior and tradeoffs in
    clear, executive-ready language.
  - Support client engagements by articulating AI capabilities,
    constraints, and strategic opportunities.
  - Serve as a thought leader in AI for real estate, helping
    shape C&W’s position in the market.
  
  QualificationsEducation & Experience
  
  - Bachelor’s or Master’s in Computer Science, AI, Data
    Engineering, or related field.
  - 5–7+ years hands-on experience building production AI/ML
    solutions.
  - Expertise with:
    - Python (advanced)
    - TypeScript/Node.js
    - SQL, PySpark
    - Cloud AI platforms (Azure ML strongly preferred)
  - Experience integrating LLMs and multimodal AI into
    enterprise applications.
  
  Technical Competencies (Expanded)
  
  - Deep understanding of:
    - Machine learning, deep learning, and generative AI
    - Data modeling & distributed compute
    - Vector databases (Pinecone, CosmosDB, FAISS, Weaviate)
    - Event‑driven architectures (Kafka, Event Hub)
    - API-first development and microservices
  - Strong software engineering fundamentals (design patterns,
    testing, secure coding).
  
  Leadership Competencies
  
  - Exceptional communication and storytelling with business
    leaders.
  - Ability to translate complex data and models into clear
    insights.
  - High comfort operating in fast-paced, ambiguous
    environments.
  - Demonstrated ability to drive cross-functional innovation.
  - Passion for building technology that enhances human
    experiences and operational efficiency.
  
  Cushman & Wakefield also provides eligible employees with an
  opportunity to enroll in a variety of benefit programs,
  generally including health, vision, and dental insurance,
  flexible spending accounts, health savings accounts,
  retirement savings plans, life, and disability insurance
  programs, and paid and unpaid time away from work. In
  addition to a comprehensive benefits package, Cushman and
  Wakefield provide eligible employees with competitive pay,
  which may vary depending on eligibility factors such as
  geographic location, date of hire, total hours worked, job
  type, business line, and applicability of collective
  bargaining agreements.
  
  The compensation that will be offered to the successful
  candidate will depend on factors such as whether the
  position is covered by a collective bargaining agreement,
  the geographic area in which the work will be performed,
  market pay rates in that area, and the candidate’s
  experience and qualifications.
  
  The company will not pay less than minimum wage for this
  role.
  
  The compensation for the position is: $ 124,780.00 -
  $146,800.00
  
