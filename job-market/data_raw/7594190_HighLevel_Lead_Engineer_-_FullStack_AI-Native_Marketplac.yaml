  About HighLevel:
  
  HighLevel is an AI powered, all-in-one white-label sales &
  marketing platform that empowers agencies, entrepreneurs,
  and businesses to elevate their digital presence and drive
  growth. We are proud to support a global and growing
  community of over 2 million businesses, comprised of
  agencies, consultants, and businesses of all sizes and
  industries. HighLevel empowers users  with all the tools
  needed to capture, nurture, and close new leads into repeat
  customers. As of mid 2025, HighLevel processes over 4
  billion API hits and handles more than 2.5 billion message
  events every day. Our platform manages over 470 terabytes of
  data distributed across five databases, operates with a
  network of over 250 microservices, and supports over 1
  million hostnames.
  
  Our People
  
  With over 1,500 team members across 15+ countries, we
  operate in a global, remote-first environment. We are
  building more than software; we are building a global
  community rooted in creativity, collaboration, and impact.
  We take pride in cultivating a culture where innovation
  thrives, ideas are celebrated, and people come first, no
  matter where they call home.
  
  Our Impact
  
  As of mid 2025, our platform powers over 1.5 billion
  messages, helps generate over 200 million leads, and
  facilitates over 20 million conversations for the more than
  2 million businesses we serve each month. Behind those
  numbers are real people growing their companies, connecting
  with customers, and making their mark - and we get to help
  make that happen.
  
  About the Role
  
  We’re seeking a seasoned Lead Engineer to join our CRM team
  — someone who thrives in a
  
  fast-paced environment where AI-driven development,
  intelligent tooling, and high-scale
  
  systems are the norm. You’ll work with bleeding-edge tools
  like Cursor, adopt principles of the
  
  Model Context Protocol (MCP), and integrate with third-party
  marketplaces to help extend the
  
  capabilities of our platform
  
  Responsibilities:
  
  - AI-Native Development: Use Cursor, GitHub Copilot, and other
    AI-enhanced tools to accelerate development workflows
  - Context-Driven Engineering with MCP: Leverage the Model
    Context Protocol (MCP) to manage model-aware context
  - 3rd-Party Marketplace Integrations: Design and build
    scalable integrations with external APIs and marketplace
    ecosystems
  - Front & Backend Development: Build robust CRM features using
    Vue.js and Node.js
  - Real-Time Systems: Architect event-based applications
    powered by Kafka, RabbitMQ, ActiveMQ
  - Data Engineering at Scale: Work with ElasticSearch, MongoDB,
    and related tooling
  - Team Collaboration: Collaborate with cross-functional teams
    to ship features
  - Developer Excellence: Contribute to a high-quality
    engineering culture
  
  Requirements:
  
  - 5+ years of full time software development experience
  - Experienced in scaling products from early-stage to high-
    growth revenue milestones
  - Proven track record of leading engineering teams and driving
    product development through key inflection points
  - Experience with Node.js and Vue.js
  - Understanding of ElasticSearch, database sharding,
    autoscaling
  - Experience with Pub-Sub, Kafka, RabbitMQ, ActiveMQ
  - Proficient in MongoDB
  - Comfortable using AI-powered dev tools like Cursor
  - Familiar with Git, CI/CD, agile methodologies
  - Excellent communication and teamwork skills
  - Bachelor's degree or equivalent experience
  
  Nice to Have:
  
  - Experience with third-party marketplaces (e.g., Salesforce,
    HubSpot, Zapier)
  - Open source/FOSS contributions
  - Familiarity with AI application patterns, LLM context
    management
  - Exposure to plugin architectures or white-label platforms
  
