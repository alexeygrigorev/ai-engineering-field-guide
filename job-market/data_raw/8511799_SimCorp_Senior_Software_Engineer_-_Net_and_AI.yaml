description: |
  Senior Software Engineer – AI and .Net
  
  WHAT MAKES US, US 
  
  Join some of the most innovative thinkers in FinTech as we
  lead the evolution of financial technology. If you are an
  innovative, curious, collaborative person who embraces
  challenges and wants to grow, learn and pursue outcomes with
  our prestigious financial clients, say Hello to SimCorp! 
  
  At its foundation, SimCorp is guided by our values — caring,
  customer success-driven, collaborative, curious, and
  courageous. Our people-centered organization focuses on
  skills development, relationship building, and client
  success. We take pride in cultivating an environment where
  all team members can grow, feel heard, valued, and
  empowered.
  
  If you like what we’re saying, keep reading! 
  
  WHY THIS ROLE IS IMPORTANT TO US
  
  In SimCorp, we help some of the biggest financial
  institutions in the world be successful by simplifying their
  accounting, operations, and investments. We do this through
  IT systems, processes, and financial knowledge. High
  quality, performing, secure, and cost-effective software is
  at the core of what we do. To build, maintain and operate
  this software, engineers are essential to us.
  
  You will be working with a team of about 12 people located
  in Noida/Hyderabad in India and Copenhagen, Denmark. The
  Product Development team functions as a center of enablement
  for artificial intelligence (AI), providing knowledge and
  guidelines to other teams, as well as working hands on
  implementing and operating solutions with AI.
  
  WHAT YOU WILL BE RESPONSIBLE FOR
  
  The Senior Software Engineer in AI Team at SimCorp, at the
  IC4 grade, is responsible for the design, development, and
  implementation of complex software solutions. This role
  involves collaborating with cross-functional teams to
  develop high-quality software that meets business
  requirements and technical specifications. The Senior
  Software Engineer takes ownership of key engineering
  projects, provides technical guidance to junior engineers,
  and ensures that software is delivered on time and within
  scope. This position requires strong problem-solving skills,
  expertise in software engineering practices, and the ability
  to work in a collaborative and fast-paced environment.
  
  We work team-based, so your primary responsibility is as a
  team member. You need to make sure the team delivers on its
  commitments, that it’s a good place to work for you and your
  teammates, and that it continuously improves.
  
  Daily tasks are for example:
  
  - Developing plugins and tools for generative AI models,
    Agentic AI solutions.
  - Going from proof-of-concepts to high quality, production
    ready solutions.
  - Integrating AI functionality with modules and Agents
    developed by other teams
  - Collaborate with product management, design, and quality
    assurance teams to ensure seamless integration and
    delivery of software solutions
  - Troubleshoot and resolve complex technical issues, ensuring
    high-quality solutions that are scalable, reliable, and
    performant
  - Ensure adherence to software development best practices,
    including coding standards, testing, and documentation
  - Continuously assess and improve engineering processes,
    recommending new tools and technologies to enhance
    productivity and software quality
  - Participate in code reviews, ensuring that best practices
    are followed and maintains high standards for software
    quality
  
  WHAT WE ARE LOOKING FOR
  
  Most importantly, you can see yourself contributing and
  thriving in the position described above. How you gained the
  skills needed for doing that is less important. We expect
  you to be good at several of the following and be able to -
  and interested in - learning the rest.
  
  Most importantly, you can see yourself contributing and
  thriving in the position described above.
  
  - Bachelor’s or master’s degree in computer science,
    Engineering, Mathematics, or a related field.
  - 4+ years of practical experience with .NET technologies (C#,
    Microsoft .NET)
  - Experience in building AI solutions (1+ years), with
    demonstrated interest in Agentic AI and associated
    projects will be an added advantage
  - Experience with generative AI tools like OpenAI for Azure,
    protocols like A2A/MCP plugins & function calls for
    example through SemanticKernel.
  - Comprehensive understanding and practical experience with
    application architecture, covering both frontend and
    backend systems.
  - Knowledge in working with Azure and Azure DevOps.
  - Experience with Agile development methodologies, as well as
    DevOps and CI/CD practices
  
  As a person, you have the following traits:
  
  - Accepting responsibility and taking initiative
  - Earn trust, think big, and take calculated risks.
  - You collaborate with team members to work towards common
    goals.
  - Solid problem-solving skills and comfortable questioning
    assumptions and as-is.
  - Exhibits a consistent approach and a creative mindset.
  - Thrives in a collaborative environment and values teamwork
  - Like to have fun at work and positivity comes easily to you
  - Advanced English verbal and communication skills
  
  BENEFITS
  
  - Global hybrid work policy - We ask you to work 2 days a week
    from the office. If you choose you can work remotely the
    other days. Of course you are welcome at the office if
    that is your preference.
  - Growth and innovation - Every 6th sprint is reserved for
    planning and innovation. So, with regular intervals you
    have a chance to explore and learn new skills or improve
    something that you believe will be beneficial to you, your
    team or the application.
  - Self-Direction - High degree of self-organization. Each team
    and developer have a high degree of freedom to plan,
    organize and design their work.
  - Inclusive and diverse company culture
  - Work-life balance – We believe that an equilibrium between
    professional responsibilities makes us all the best
    version of ourselves, both in private life and as
    colleagues in the workplace
  - Empowerment – We believe that all voices are valuable and
    must be heard. You will be involved in shaping our work
    processes
  
  NEXT STEPS
  
  Please send us your application in English via our career
  site as soon as possible, we process incoming applications
  continually. Please note that only applications sent through
  our system will be processed. At SimCorp, we recognize that
  bias can unintentionally occur in the recruitment process.
  To uphold fairness and equal opportunities for all
  applicants, we kindly ask you to exclude personal data such
  as photo, age, or any non-professional information from your
  application. Thank you for aiding us in our endeavor to
  mitigate biases in our recruitment process.
  
  If you are interested in being a part of SimCorp but are not
  sure this role is suitable, submit your CV anyway. SimCorp
  is on an exciting growth journey, and our Talent Acquisition
  Team is ready to assist you discover the right role for you.
  The approximate time to consider your CV is three weeks.   
  
  We are eager to continually improve our talent acquisition
  process and make everyone’s experience positive and
  valuable. Therefore, during the process we will ask you to
  provide your feedback, which is highly appreciated.
  
  WHO WE ARE
  
  For over 50 years, we have worked closely with investment
  and asset managers to become the world’s leading provider of
  integrated investment management solutions. We are 3,000+
  colleagues with a broad range of nationalities, educations,
  professional experiences, ages, and backgrounds.  
  
  SimCorp is an independent subsidiary of the Deutsche Börse
  Group. Following the recent merger with Axioma, we leverage
  the combined strength of our brands to provide an industry-
  leading, full, front-to-back offering for our clients. 
  
  SimCorp is an equal opportunity employer and welcome
  applicants from all backgrounds, without regard to race,
  gender, age, disability, or any other protected status under
  applicable law. We are committed to building a culture where
  diverse perspectives and expertise are integrated into our
  everyday work. We believe in the continual growth and
  development of our employees, so that we can provide best-
  in-class solutions to our clients.
  
