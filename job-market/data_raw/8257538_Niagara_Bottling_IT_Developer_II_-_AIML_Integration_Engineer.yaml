  IT Developer II - AI/ML Integration Engineer
  
  The Software Engineer II / IT Developer II will be a key
  member of our Integration and Middleware Development team,
  with a strong hands-on focus on AI/ML-driven engineering
  solutions. The ideal candidate will bring practical
  experience designing, building, and deploying AI/ML and
  Generative AI capabilities within enterprise systems, while
  also contributing to scalable integration and middleware
  platforms. This role requires hands-on experience applying
  machine learning, Generative AI, and intelligent automation
  techniques to solve real engineering and business problems —
  including intelligent monitoring, anomaly detection,
  predictive workflows, AI-assisted development, and
  intelligent integration patterns. The candidate should
  demonstrate practical experience working with ML models,
  LLM-based solutions, data pipelines, and AI-powered system
  enhancements. The candidate will specialize in designing,
  developing, and maintaining scalable APIs, microservices,
  and middleware technologies while embedding AI/ML
  capabilities into enterprise integration workflows. Strong
  expertise in Node.js, Python, modern microservices
  architectures, and API design patterns is expected. The
  Developer will collaborate closely across the IT Department
  with full-stack, data science, database, and ERP teams, as
  well as cross-functional business partners to deliver
  intelligent, scalable, and AI-enabled enterprise solutions.
  
  Essential Functions
  
  - Execute established Software Development Life Cycle (SDLC)
    processes.
  - Collaborate with business analysts and stakeholders to
    develop software solutions aligned with business
    processes, data usage, and system flows.
  - Create detailed process flows, high-level functional
    designs, and technical design specifications based on
    business requirements.
  - Write clean, scalable, efficient, and testable code.
  - Deploy software solutions and proactively evaluate user
    feedback.
  - Troubleshoot, debug, maintain, and upgrade existing systems
    and applications.
  - Adhere to enterprise standards and development guidelines,
    including documentation, version control, testing, and
    migration practices.
  - Plan, track, escalate, and deliver assigned tasks
    effectively and on schedule.
  - Provide reliable customer support for critical application
    issues.
  - Collaborate effectively with onsite and offshore teams.
  - Continuously enhance job knowledge by exploring state-of-
    the-art development tools, programming techniques, and
    industry trends.
  - Communicate proactively with internal and external partners.
  - Participate in scheduled and off-hours support rotations as
    needed.
  
  Please note this job description outlines primary duties but
  is not exhaustive. Responsibilities may evolve over time.
  
  Additional Expectations:
  
  - Analyze and develop technical solutions aligned with
    business and customer requirements
  - Exhibit strong analytical, problem-solving, and critical-
    thinking skills
  - Demonstrate the ability to translate complex business and
    technical needs into actionable solutions
  - Effectively manage multiple priorities and concurrent
    projects
  - Possess strong written and verbal communication skills,
    including detailed documentation of technical incidents
    and processes
  - Work independently while maintaining strong team-oriented
    interpersonal skills, including collaboration,
    facilitation, and effective interfacing with diverse
    groups
  - Maintain a high degree of professionalism and business
    judgment
  - Deliver effective and professional presentations to peers,
    management, and technical professionals
  - Proficient with standard productivity tools such as
    Microsoft Office and Outlook
  - Exhibit excellent interpersonal skills, organizational
    proficiency, and planning capabilities
  - Experience with DevOps practices and CI/CD pipelines is a
    plus
  
  Qualifications
  
  Minimum Qualifications:
  
  - 4 Years – Hands-on experience designing and implementing
    AI/ML/GenAI solutions, including:
    - Building and integrating machine learning models into
      production systems
    - Working with Large Language Models (LLMs), prompt
      engineering, or AI-assisted automation
    - Implementing intelligent monitoring, anomaly detection,
      predictive workflows, or AI-driven error handling
    - Applying AI/ML to engineering productivity, automation, or
      enterprise system enhancements
    - Demonstrated practical implementation, not just conceptual
      knowledge
  - 4 Years – Cloud technologies experience (Azure preferred,
    AWS acceptable), including deployment of AI/ML or data-
    driven services
  - 3 Years – Experience with Enterprise Integrations and
    middleware development (MuleSoft)
  - 3 Years – Experience with Node.js and Python development
    (including experience using Python for data processing, ML
    workflows, or AI integration)
  - 3 Years – Experience building scalable APIs/microservices
    with demonstrated understanding of architectural patterns
  - 2 Years – Experience managing technical projects and/or
    working in roles requiring substantial cross-team
    collaboration
  - Experience may include a combination of work experience and
    education
  
                  *experience may include a combination of
  work experience and education
  
  Preferred Qualifications:
  
  - 6 Years – Hands-on experience designing, training, fine-
    tuning, or integrating AI/ML/GenAI solutions in production
    environments
  - Experience working with:
    - LLM frameworks and AI platforms (Azure OpenAI, OpenAI,
      Hugging Face, etc.)
    - Model lifecycle management, evaluation, or monitoring
      practices
    - AI-powered automation or intelligent workflow orchestration
    - Data preprocessing, feature engineering, or model
      optimization
  - 6 Years – Cloud technologies experience (Azure preferred,
    AWS acceptable)
  - 4 Years – Experience with Enterprise Integrations and
    middleware development (MuleSoft)
  - 4 Years – Experience building scalable APIs/microservices
    with demonstrated understanding of architectural patterns
  - 3 Years – Experience managing technical projects and/or
    working in roles requiring substantial cross-team
    collaboration
  
  *experience may include a combination of work experience and
  education
  
