  About the Role:
  
  Grade Level (for internal use):
  
  10
  
  The Role: Senior Software Engineer(React & Python)
  
  The Team:
  
  EDO Data Engineering team is highly adaptable, with members
  skilled in multiple technology stacks, enabling us to take
  on diverse projects. This versatility allows our team to
  navigate different project requirements effectively. This
  ability to shift between technologies and projects can
  contribute to our team’s success in tackling a wide range of
  challenges.
  
  The Impact:
  
  This position directly interacts with the business team to
  understand their requirements and the added value to the
  business customers. The role provides exposure to the
  business and functional model of the company. The
  applications being worked on are highly business centric and
  revenue
  
  generating.
  
  What’s in it for you:
  
  You will be working within flat hierarchies in a young and
  dynamic team with flexible working hours. You will benefit
  from a bandwidth of career enhancing opportunities. You have
  very good opportunities to shape your own working
  environment in combination with a very good compensation as
  well as benefits and will experience the advantage of both a
  big enterprise and a small start-up at the same time. Also,
  you will be a key person to grow our team. You should also
  be motivated to introduce new innovative processes and tools
  into an existing global enterprise structure.
  
  Roles & Responsibilities
  
  - Develop, and maintain scalable web applications using modern
    front-end frameworks (React, Angular).
  - Build robust backend services and APIs using Python and/or
    Java.
  - Implement cloud-native solutions, preferably on AWS.
  - Develop and maintain CI/CD pipelines for automated
    deployment to cloud environments.
  - Collaborate with cross-functional teams to deliver high-
    quality software solutions.
  - Utilize AI-powered coding tools (e.g., GitHub Copilot, GenAI
    tools) to enhance productivity and code quality.
  - Ensure application security, performance, and reliability.
  - Troubleshoot, debug, and optimize code across the stack.
  - Work hands-on with relational databases (RDBMS) such as
    Oracle and PostgreSQL.
  
  Requirements
  
  - 6+ years of experience as a Full Stack Engineer or similar
    role.
  - Expertise in front-end development using React and Angular.
  - Strong backend development skills in Python and/or Java.
  - Solid experience with AWS cloud services and architecture.
  - Proven track record in building and maintaining CI/CD
    pipelines (DevOps practices).
  - Experience using AI coding assistants (GitHub Copilot, GenAI
    tools, etc.).
  - Hands-on experience with RDBMS (Oracle, PostgreSQL).
  - Familiarity with containerization and microservices
    architecture.
  - Excellent problem-solving and communication skills.
  
  What We’re Looking For:
  
  - 6 + years of proven experience as a Python Developer with
    expertise in Flask and Django frameworks.
  - Strong background in backend data engineering and data
    processing.
  - Hands-on experience with AWS services, including ECS,
    Fargate, S3, SNS, and Load Balancers.
  - Proficiency in containerization.
  - DevOps experience with CI/CD pipelines.
  - Experience working with RDBMS databases like Oracle and
    PostgreSQL.
  
  What’s In It For You?
  
