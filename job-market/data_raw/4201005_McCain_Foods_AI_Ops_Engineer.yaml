  Position Title: AI Ops Engineer Position Type: Regular -
  Full-Time Position Location: New Delhi Requisition ID: 32845
  Job Purpose Design, develop, and implement artificial
  intelligence (AI) solutions that leverage advanced
  algorithms and machine learning techniques to solve complex
  business problems. Work closely with cross-functional teams
  to understand requirements, gather and analyze data, and
  build AI models that can automate processes, improve
  decision-making, and drive innovation. JOB RESPONSIBILITIES:
  
  - Designing, developing, and implementing generative AI models
    and algorithms utilizing state-of-the-art techniques such
    as GPT, VAE, and GANs.
  - Collaborating with cross-functional teams to define AI
    project requirements and objectives, ensuring alignment
    with overall business goals.
  - Conducting research to stay up-to-date with the latest
    advancements in generative AI, machine learning, and deep
    learning techniques and identify opportunities to
    integrate them into our products and services.
  - Optimizing existing generative AI models for improved
    performance, scalability, and efficiency.
  - Developing and maintaining AI pipelines, including data
    preprocessing, feature extraction, model training, and
    evaluation.
  - Developing clear and concise documentation, including
    technical specifications, user guides, and presentations,
    to communicate complex AI concepts to both technical and
    non-technical stakeholders.
  - Contributing to the establishment of best practices and
    standards for generative AI development within the
    organization.
  - Providing technical mentorship and guidance to junior team
    members.
  - Apply trusted AI practices to ensure fairness, transparency,
    and accountability in AI models and systems
  - Drive DevOps and MLOps practices, covering continuous
    integration, deployment, and monitoring of AI
  - Utilize tools such as Docker, Kubernetes, and Git to build
    and manage AI pipelines
  - Implement monitoring and logging tools to ensure AI model
    performance and reliability
  - Collaborate seamlessly with software engineering and
    operations teams for efficient AI model integration and
    deployment.
  - Familiarity with DevOps and MLOps practices, including
    continuous integration, deployment, and monitoring of AI
    models.
  
   KEY QUALIFICATION & EXPERIENCES:
  
  - Minimum 5 years of experience in Data Science and Machine
    Learning
  - In-depth knowledge of machine learning, deep learning, and
    generative AI techniques
  - Knowledge and experience in Generative AI
  - Proficiency in programming languages such as Python, R, and
    frameworks like TensorFlow or PyTorch
  - Strong understanding of NLP techniques and frameworks such
    as BERT, GPT, or Transformer models
  - Familiarity with computer vision techniques for image
    recognition, object detection, or image generation
  - Experience with cloud platforms such as Azure or AWS
  - Expertise in data engineering, including data curation,
    cleaning, and preprocessing
  - Knowledge of trusted AI practices, ensuring fairness,
    transparency, and accountability in AI models and systems
  - Strong collaboration with software engineering and
    operations teams to ensure seamless integration and
    deployment of AI models.
  - Excellent problem-solving and analytical skills, with the
    ability to translate business requirements into technical
    solutions
  - Strong communication and interpersonal skills, with the
    ability to collaborate effectively with stakeholders at
    various levels
  - Track record of driving innovation and staying updated with
    the latest AI research and advancements
  - You have a degree in Computer Science, Artificial
    Intelligence, Machine Learning, or a related field. A
    Master degree is preferred.
  - You have solid experience developing and implementing
    generative AI models, with a strong understanding of deep
    learning techniques such as GPT, VAE, and GANs.
  - You are proficient in Python and have experience with
    machine learning libraries and frameworks such as
    TensorFlow, PyTorch, or Keras.
  - You have strong knowledge of data structures, algorithms,
    and software engineering principles.
  - You are familiar with cloud-based platforms and services,
    such as AWS, GCP, or Azure.
  - You have experience with natural language processing (NLP)
    techniques and tools, such as SpaCy, NLTK, or Hugging
    Face.
  - You are familiar with data visualization tools and
    libraries, such as Matplotlib, Seaborn, or Plotly.
  - You have knowledge of software development methodologies,
    such as Agile or Scrum.
  - You possess excellent problem-solving skills, with the
    ability to think critically and creatively to develop
    innovative AI solutions.
  - You have strong communication skills, with the ability to
    effectively convey complex technical concepts to a diverse
    audience.
  - You possess a proactive mindset, with the ability to work
    independently and collaboratively in a fast-paced, dynamic
    environment.
  - Collaborate seamlessly with software engineering and
    operations teams for efficient AI model integration and
    deployment.
  - Familiarity with DevOps and MLOps practices, including
    continuous integration, deployment, and monitoring of AI
    models.
  
