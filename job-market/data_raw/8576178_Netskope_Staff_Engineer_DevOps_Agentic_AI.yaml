  About the role:
  
  Please note, this team is hiring across all levels and
  candidates are individually assessed and appropriately
  leveled based upon their skills and experience.
  
  As a DevOps Engineer, you will be critical to designing,
  provisioning, and managing scalable cloud infrastructure and
  environments for our Agenti AI platform. You will
  collaborate closely with application teams to build robust
  CI/CD pipelines, ensure reliable deployments, and maintain
  highly available Kubernetes clusters. Your expertise will
  extend to Infrastructure as Code (IaC), observability,
  cluster scaling, and release management across multiple
  environments. You will ensure production environments are
  secure, scalable, and efficiently managed while continuously
  improving automation and operational excellence.
  
