  - Work closely with the engineering team, AI/ML engineers to
    design and architect scalable, secure cloud environments
    for Agentic Applications using Infrastructure as Code
    (Terraform).
  - Design, implement, and manage CI/CD pipelines to ensure
    safe, repeatable, and reliable deployments across
    environments.
  - Manage and improve release processes including versioning,
    rollback strategies, blue/green and canary deployments.
  - Provision and manage Kubernetes clusters across multiple
    environments, ensuring high availability and scalability.
  - Implement auto-scaling strategies for infrastructure and
    workloads to optimize performance and cost.
  - Set up and manage monitoring, logging, and alerting systems
    for infrastructure and application workloads.
  - Operate and oversee large Kubernetes clusters supporting
    production workloads.
  - Improve reliability, quality, and time-to-market of our
    software delivery lifecycle.
  - Measure and optimize system performance, proactively
    identifying bottlenecks and implementing improvements.
  - Provide primary operational support and engineering for
    multiple large-scale distributed systems and cloud
    environments.
  - Operate and oversee large Kubernetes clusters with GPU
    workloads.
  
