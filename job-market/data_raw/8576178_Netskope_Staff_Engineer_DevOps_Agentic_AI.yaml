  - 8+ years of professional experience building and operating
    core infrastructure systems.
  - Strong hands-on experience with Infrastructure as Code tools
    such as Terraform.
  - Deep experience with Kubernetes and container orchestration
    at scale.
  - Experience with major cloud providers (AWS, Google Cloud, or
    Azure).
  - Experience designing and managing CI/CD pipelines (GitHub
    Actions, GitLab CI, Jenkins, or similar).
  - Strong scripting skills using languages like Python or Bash,
