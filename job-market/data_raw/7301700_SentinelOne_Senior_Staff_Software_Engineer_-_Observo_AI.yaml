description: |
  About Us
  
  At SentinelOne, we’re redefining cybersecurity by pushing
  the limits of what’s possible—leveraging AI-powered, data-
  driven innovation to stay ahead of tomorrow’s threats.
  
  From building industry-leading products to cultivating an
  exceptional company culture, our core values guide
  everything we do. We’re looking for passionate individuals
  who thrive in collaborative environments and are eager to
  drive impact. If you’re excited about solving complex
  challenges in bold, innovative ways, we’d love to connect
  with you.
  
  What Are We Looking For?
  
  SentinelOne is seeking a Senior Staff Software Engineer to
  join the Observo.ai team, our cutting-edge AI-driven data
  pipeline optimization platform. This role will be
  responsible for leading the architectural design and
  technical strategy for high-performance systems that process
  massive volumes of telemetry data while reducing costs and
  improving insights for enterprise customers. The ideal
  candidate brings extensive expertise in distributed systems,
  data engineering, and machine learning infrastructure, with
  a proven track record of driving technical excellence and
  leading complex engineering initiatives at scale. This role
  is part of the Observo.ai engineering organization and will
  require partial on-site presence at our Mountain View, CA
  headquarters.
  
  What Will You Do?
  
  - Lead the architectural design and technical roadmap for
    scalable, high-performance data processing pipelines
    capable of handling petabyte-scale telemetry data (logs,
    metrics, traces)
  - Drive the development and optimization of ML-driven data
    routing, filtering, and transformation engines to reduce
    customer data volumes by 80%+ while preserving critical
    insights
  - Architect and implement real-time analytics and anomaly
    detection systems using advanced machine learning
    techniques and large language models
  - Design cloud-native microservices and APIs that integrate
    seamlessly with major observability platforms (Splunk,
    Elastic, Datadog, New Relic)
  - Establish robust monitoring, alerting, and observability
    solutions for distributed systems operating at enterprise
    scale
  - Lead cross-functional technical initiatives, collaborating
    with Product, Data Science, and DevOps teams to translate
    strategic vision into technical solutions
  - Drive system performance, cost efficiency, and reliability
    optimization through advanced profiling, testing, and
    infrastructure design
  - Provide technical leadership and mentorship to senior and
    junior engineers, establishing engineering best practices
    and culture
  - Evaluate and introduce emerging technologies in AI/ML, data
    engineering, and observability to maintain competitive
    advantage
  - Participate in technical decision-making forums and
    contribute to company-wide engineering standards and
    practices
  
  What Skills and Knowledge Should You Bring?
  
  - 10+ years of software engineering experience with a focus on
    distributed systems, data engineering, or ML
    infrastructure in high-growth SaaS environments
  - Expert-level proficiency in Go, Rust, or Java with a deep
    understanding of system design patterns, software
    architecture principles, and performance optimization
  - Extensive experience with cloud platforms (AWS, GCP, Azure)
    and container orchestration technologies (Kubernetes,
    Docker) at enterprise scale
  - Proven track record leading and scaling data pipelines using
    technologies like Apache Kafka, Apache Spark, Apache
    Flink, or similar streaming frameworks
  - Deep expertise in database technologies, including both SQL
    (PostgreSQL, MySQL) and NoSQL (MongoDB, Cassandra, Redis)
    systems with experience in data modeling and optimization
  - Advanced experience with machine learning frameworks
    (TensorFlow, PyTorch, scikit-learn) and MLOps practices
    for production ML systems at scale
  - Expert knowledge of observability and monitoring tools and
    practices, with experience architecting solutions using
    Prometheus, Grafana, ELK stack, and similar platforms
  - Comprehensive understanding of data formats, protocols, and
    standards used in enterprise observability (OpenTelemetry,
    StatsD, syslog, JSON, Parquet)
  - Extensive experience with Infrastructure as Code tools
    (Terraform, CloudFormation) and CI/CD pipelines for
    automated deployment and testing
  - Strong leadership and technical communication skills with
    experience driving technical decisions across multiple
    teams and stakeholders
  - Track record of mentoring engineers and establishing
    technical standards and best practices in complex
    engineering organizations
  - Experience with technical strategy and roadmap planning for
    large-scale distributed systems
  - Bachelor's degree in Computer Science, Engineering, or
    related field; advanced degree preferred
  
  Why Us?
  
  - You will be joining a cutting-edge company, where you will
    tackle extraordinary challenges and work with the very
    best in the industry
  - You'll lead the technical strategy for technology that
    directly impacts how enterprises understand and optimize
    their data infrastructure, solving problems at
    unprecedented scale
  - You'll be a key technical leader on the Observo.ai team
    that's revolutionizing how organizations handle
    observability data, with direct impact on customer cost
    savings and operational efficiency
  - You'll collaborate with and lead world-class engineers, data
    scientists, and product leaders in a fast-paced,
    innovation-driven environment
  - You'll have the opportunity to shape technical direction and
    drive engineering excellence across cutting-edge AI/ML
    platforms
