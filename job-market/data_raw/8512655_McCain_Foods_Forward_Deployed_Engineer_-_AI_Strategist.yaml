  Position Title: Forward Deployed Engineer - AI Strategist
  Position Type: Regular - Full-Time Requisition ID: 41005 The
  Forward Deployed Engineer - AI Strategist is responsible for
  driving the strategic direction, adoption, and
  implementation of artificial intelligence (AI) solutions to
  align with organizational goals. This role involves
  identifying opportunities for AI to optimize processes,
  improve decision-making, and delivering innovative
  solutions. The AI Strategist works collaboratively across
  departments to ensure the effective integration of AI
  technologies, oversees key AI projects, and monitors their
  success. Key Responsibilities
  
  - Strategic Planning
  - Project Management
  - Stakeholder Collaboration
  - AI Product Development
  
  - Performance Monitoring
  
   6. Deployment & Delivery
  
  - deploy solutions onsite/remote as the technical owner and
    point of contact for client teams.
  - Lead POCs, pilots, and MVP-to-production transitions.
  - Conduct demos, training sessions, documentation
    walkthroughs, and knowledge transfer.
  - Coordinate with product managers, DevOps, security teams,
    and client IT departments.
  - Own delivery milestones, timelines, and technical outcomes
    for deployments.
  
  Qualifications Education:
  
  - Bachelor's or Master's degree in Computer Science, Data
    Science, Process Optimization, or a related field.
  - Certification in AI and machine learning, and Azure and
    Databricks certifications
  
  Experience:
  
  - 15+ years of experience in AI, data science, or related
    field in the Strategy Consulting Industry.
  - Experience working with academics and industries such as IIT
    and IIM
  - Proven track record in developing and implementing AI
    solutions.
  - Experience managing complex projects and cross-functional
    teams.
  - Industry-specific experience in CPG
  
  Skills:
  
  - Strong understanding of AI technologies (e.g., machine
    learning, NLP, computer vision).
  - Excellent analytical, problem-solving, and decision-making
    skills.
  - Strong communication skills to effectively convey complex
    concepts to diverse audiences.
  - Familiarity with data governance and ethical AI
    considerations.
  
  Key Competencies
  
  - Strategic thinking and innovation.
  - Leadership and team collaboration.
  - Technical proficiency and adaptability.
  - Business acumen and stakeholder management.
  
