description: |
  Welcome to the Agentic Commerce Era
  
  At Commerce, our mission is to empower businesses to
  innovate, grow, and thrive with our open, AI-driven commerce
  ecosystem. As the parent company of BigCommerce,
  Feedonomics, and Makeswift, we connect the tools and systems
  that power growth, enabling businesses to unlock the full
  potential of their data, deliver seamless and personalized
  experiences across every channel, and adapt swiftly to an
  ever-changing market. Simply said, we help businesses
  confidently solve complex commerce challenges so they can
  build smarter, adapt faster, and grow on their own terms. If
  you want to be part of a team of bold builders, sharp
  thinkers, and technical trailblazers, working together to
  shape the future of commerce, this is the place for you.
  
  We’re seeking a highly accountable, and impact-driven AI
  Lead Engineer to play a pivotal role in shaping and
  executing our AI vision. As a key member of technical staff,
  you’ll collaborate closely with senior Product and
  Engineering leaders to drive strategic initiatives and
  deliver results through cutting-edge AI technologies.
  
  In this role, you’ll lead the design and implementation of
  multiple AI-based product solutions, enabling rapid
  experimentation and implementation for a variety of product
  use-cases across the business. Success will require
  exceptional written and verbal communication skills, an
  ability to contribute to high level designs and translate
  into low level designs, a strong bias for action, a focus on
  measurable outcomes, and a commitment to continuously
  improving the capabilities of the organization through
  mentorship, coaching and evangelization.
  
  What You’ll Do
  
  - Interface with team members across multiple domains,
    executives and stakeholders across the business to provide
    context, direction setting and technical guidance
  - Collaboratively contribute to and/or author high level
    designs and partner with key leaders to ensure strategic
    alignment
  - Serve as lead engineer for major initiatives, working across
    teams to develop and implement low level designs
  
  Who Are You
  
  - 5+ years of coding experience in one or more server-side
    languages (Python, GoLang, Scala, etc)
  - Education: Minimum Bachelor's degree in CS, EE, SW, CE, MIS.
    Master Preferred
  - Strong understanding in one or more front-end frameworks /
    languages (React, TypeScript, JavaScript, etc)
  - Experience building consumer-facing, agentic product
    solutions with LLMs and GenAI technologies
  - Experience working with product data pipelines and
    familiarity with e-commerce taxonomies, schemas, is highly
    preferred
  - Familiarity with modern AI infrastructure (e.g., vector
    databases, model orchestration tools, inference
    frameworks, cloud-native ML workflows) is required
  - Hands-on technical leadership experience with cross-
    functional teams – engineering, product, design, data
    science, driving both vision and execution.
  - Expertise with cloud platforms (AWS, GCP, or Azure), API
    architecture, and modern MLOps practices
  - Solid experience with data storage solutions, both on the
    backend (SQL and NoSQL) and on the frontend (e.g. local
    storage)
  - Familiarity with Angular, React and other similar Frontend
    frameworks
  - Facilitate quick-turnaround solutions to address urgent
    business needs, striking the right balance between
    delivery speed, scalability, and reliability.
  - Collaborate with Product & Engineering leadership to help
    shape the AI strategy
  - Assess technology options to establish fit for purpose and
    make selections to optimize ROI for the business
  - Build scalable solutions and systems that are secure, cost-
    effective and performant at a very large scale
  - Deep understanding of and experience with RAG pipelines,
    MCP, AI agents, multimodal LLMs, prompt orchestration, LLM
    telemetry and inspection, etc.
  - Upskill the organization by evangelizing technologies and
    identifying opportunities for experimentation and
    education
  
  **Applicants must reside in the United States to be
  considered a candidate**
  
