description: |
  About the Team You will be joining the newly formed AI, Data
  & Analytics team, primarily responsible as a Software
  Engineer working on various projects within the AI
  Enablement team. The new team is focused on driving
  increased value from the data InvestCloud captures to enable
  a smarter financial future for our clients, in particular
  focused on “enhanced intelligence”. Ensuring we have fit-
  for-purpose modern capabilities is a key goal for the team.
  
  We are seeking a Software Engineer with an interest in Data
  Science, Machine Learning, and Generative AI models. The
  ideal candidate should have a track record in delivering
  business impact and delighting clients by building efficient
  and scalable platforms for ML and AI models in production,
  along with excellent problem-solving skills. In this role,
  working as part of a team both locally in India and
  globally, you will integrate AI and ML solutions into the
  InvestCloud product suite. You will also be flexible –
  sometimes our team helps build the products too!
  
  Key Responsibilities
  
  · Develop and maintain robust APIs, microservices, and data
  pipelines that support data science and AI workloads
  
  · Design and implement efficient database schemas and data
  storage solutions
  
  · Build and optimize ETL processes for data ingestion,
  transformation, and delivery
  
  · Create scalable infrastructure for model training,
  evaluation, and deployment
  
  · Collaborate with data scientists to implement and
  productionize machine learning models
  
  · Ensure high performance, reliability, and security of
  backend systems
  
  · Participate in code reviews and contribute to engineering
  best practices
  
  · Troubleshoot and resolve complex technical issues
  
  · Write clean, maintainable, and well-documented code
  
  Required Skills
  
  · Bachelor's degree in Computer Science, Engineering, or
  related field
  
  · 3+ years of experience in backend development
  
  · Strong proficiency in Python and Java
  
  · Working proficiency in Javascript
  
  · Experience with RESTful API design and implementation
  
  · Experience with modern API frameworks
  
  · Solid understanding of database systems (both SQL and
  NoSQL)
  
  · Experience with containerization using Docker
  
  · Knowledge of cloud platforms (AWS, Azure, or GCP)
  
  · Understanding of version control systems (Git)
  
  · Experience with CI/CD pipelines and DevOps practices
  
  · Experience coding with an AI Assistant
  
  Preferred skills
  
  · Working experience with Jakarta EE
  
  · Working experience with FastAPI
  
  · Working experience in Angular
  
  · Experience working with Snowflake and/or Databricks
  
  What do we offer
  
  Join our diverse and international cross-functional team,
  comprising data scientists, product managers, business
  analysts and software engineers. As a key member of our
  team, you will have the opportunity to implement cutting-
  edge technology to create a next-generation advisor and
  client experience.
  
  Location and Travel The ideal candidate will be expected to
  work from the office.
  
  Compensation The salary range will be determined based on
  experience, skills, and geographic location.
  
  Equal Opportunity Employer InvestCloud is committed to
  fostering an inclusive workplace and welcomes applicants
  from all backgrounds.
