  About our business -
  
  At LexisNexis Intellectual Property (LNIP), we believe that
  whenever a person works on a patent and understands the
  future trajectory of a specific technology, that person has
  the potential to fundamentally change how society operates.
  We are proud to directly support and serve these innovators
  in their endeavours to better humankind. We enable
  innovators to accomplish more by helping them make informed
  decisions, be more productive, comply with regulations, and
  ultimately achieve superior results. By harnessing the
