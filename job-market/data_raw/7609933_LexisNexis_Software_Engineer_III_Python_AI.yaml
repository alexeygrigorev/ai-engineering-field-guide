  Software Engineer III (Python & AI)
  
                     Are you ready for the next step in your
  engineering career?
  
                     Would you enjoy working on our cutting-
  edge products?
  
  About our team:
  
  We are strengthening our software engineering team to
  modernise our existing application stack, powering one of
  LexisNexis Intellectual Property’s flagship AI products,
  LexisNexis® Classification. The team modernises the
  application with new features and functions to enrich the
  users' experience, as well as implementing research from our
  in-house data science team at scale. This is an opportunity
  to be a key part of a team that works on modern, cloud
  native infrastructure and become an essential part of
  building the new product architecture.
  
  We expect this team to work across multiple technologies
  around a core, including:
  
  - Angular
  - Python
  - C#/.Net
  - SQL
  - AWS (EKS, S3, Lambda, CDK, etc.)
  - Applied AI/ML libraries and frameworks.
  
  About the role:
  
  
  
  We are hiring Software Engineers to work on modernising and
  enhancing a key product, LexisNexis® Classification. This
  product uses AI to read millions of patents globally and
  pull the relevant patents into custom categories that are
  relevant to the specific technology areas users define.
  
  You’ll be a key part of a small, highly skilled agile team,
  with ownership over the mission and your development
  practices and processes. Your engineering team will be based
  in London. You will also work closely with the existing
  application team in South Africa, as well as with a broader
  range of stakeholders distributed across the UK, Germany,
  the Netherlands and the USA.
  
  
  
  Key Responsibilities:
  
  - Delivering AI-powered features.
  - Able to communicate effectively within the team.
  - Participating in development processes, coding best
    practices, and code reviews.
  - Operating in a Scrum-based development environment while
    collaborating with stakeholders.
  - Proactively seeking to learn about best coding practices
    relevant to our tech stack.
  
  Requirements:
  
  - Ability to write code and tests in one of Python, C#, or
    Angular, and willingness to learn others.
  - Knowledge of AWS or similar cloud providers.
  - Understanding Software Engineering techniques and processes.
  - Strong interpersonal, communication, and presentation skills
    applicable to a wide audience.
  - Knowledge of PyTorch, Scikit-learn, Azure Pipelines,
    Databricks, and AWS CDK is desirable, but not essential.
  - Experience of participation in software engineering efforts
    for AI-enabled SaaS products is desirable, but not
    essential.
  
