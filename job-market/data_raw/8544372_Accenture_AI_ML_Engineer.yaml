  Project Role : AI / ML Engineer Project Role Description :
  Develops applications and systems that utilize AI tools,
  Cloud AI services, with proper cloud or on-prem application
  pipeline with production ready quality. Be able to apply
  GenAI models as part of the solution. Could also include but
  not limited to deep learning, neural networks, chatbots,
  image processing. Must have skills : Large Language Models
  (LLMs) Good to have skills : Python (Programming Language),
  Amazon Web Services (AWS) Minimum 3 year(s) of experience is
  required Educational Qualification : 15 years full time
  education Summary: As an AI / ML Engineer, you will engage
  in the development of applications and systems that leverage
  artificial intelligence tools and cloud AI services. Your
  typical day will involve designing and implementing
  production-ready solutions, ensuring that they meet quality
  standards. You will work with generative AI models and may
  also explore various advanced technologies such as deep
  learning, neural networks, chatbots, and image processing to
  enhance the functionality and efficiency of the systems you
  create. Collaboration with cross-functional teams will be
  essential to ensure the successful integration of these
  technologies into existing workflows.
  
  Roles & Responsibilities:
  - Expected to be an SME, collaborate and manage the team to
    perform.
  - Responsible for team decisions.
  - Engage with multiple teams and contribute on key decisions.
  - Provide solutions to problems for their immediate team and
    across multiple teams.
  - Facilitate knowledge sharing and mentoring within the team
    to enhance overall team performance.
  - Continuously evaluate and improve existing processes and
    systems to optimize efficiency and effectiveness.
  
  Professional & Technical Skills:
  - Must To Have Skills: Proficiency in Large Language Models.
  - Good To Have Skills: Experience with Python (Programming
    Language), Amazon Web Services (AWS).
  - Strong understanding of machine learning frameworks and
    libraries.
  - Experience in developing and deploying AI models in
    production environments.
  - Familiarity with cloud computing concepts and services.
  
  Additional Information:
  - The candidate should have minimum 5 years of experience in
    Large Language Models.
  - This position is based at our Bengaluru office.
  - A 15 years full time education is required.
  
  
  15 years full time education
  
