description: |
  Become a part of our caring community and help us put health
  first We are seeking Lead AI Engineers who has extensive
  hands-on experience developing Python-based applications
  intended for use by others, beyond just building models or
  conducting data analysis. The traditional candidate will
  have a strong background in both traditional machine
  learning and emerging generative AI technologies.
  
  As a Lead AI Engineer, you will play a key role in
  developing and deploying innovative AI-powered solutions,
  working with large-scale datasets and cutting-edge tools to
  solve complex business challenges. You will collaborate
  closely with data scientists and fellow engineers,
  contributing to the entire AI development lifecycle from
  data ingestion to software deployment and monitoring.
  
  
  Key Responsibilities:
  
  - Explore and implement generative AI technologies using Large
    Language Models and other generative models to create
    innovative solutions.
  - Build and maintain robust APIs for enabling Retrieval-
    Augmented Generation and generative AI agents within
    business use cases.
  - Design, develop, and maintain robust data pipelines for
    ingestion, processing, and transformation of large
    datasets.
  - Assist our data science team in the development and
    deployment of traditional machine learning models.
  - Collaborate with data scientists to understand model
    requirements and translate them into scalable engineering
    solutions.
  - Monitor and maintain performance and reliability of deployed
    APIs, models, and data pipelines.
  - Stay up to date with the latest advancements in machine
    learning, generative AI, and related technologies.
  
  Use your skills to make an impact
  
  
  Required Qualifications
  
  - Bachelor's Degree in a quantitative discipline (e.g.,
    Computer Science, Mathematics, Statistics, or a related
    field) with a minimum of 5 years of professional
    experience; OR
  - Master's Degree in a similar field with at least 5 years of
    relevant experience.
  - 7+ years of Python application development and data
    manipulation libraries (e.g., Pandas, NumPy).
  - Familiarity with API frameworks (e.g., FastAPI, Flask) and
    RESTful API concepts.
  - Strong understanding of machine learning frameworks (e.g.,
    TensorFlow, PyTorch, Scikit-learn).
  - Familiarity with cloud platforms (e.g., AWS, Google Cloud,
    Azure)
  - 3+ years of experience with containerization (e.g., Docker,
    Kubernetes).
  - 3+ years of experience with CI/CD tools, pipelines
  - Experience working with Large Language Model (LLM) in
    application development
  - Experience with version control systems (e.g., Git) and
    software development best practices.
  
  Preferred Qualifications
  
  - Excellent problem-solving skills and ability to work in a
    collaborative environment.
  - Knowledge of generative AI frameworks such as Langchain or
    Pydantic AI.
  - Experience deploying software using tools like Docker and
    Kubernetes.
  - Experience with deep learning techniques and frameworks.
  - Knowledge of natural language processing (NLP).
  - Familiarity with big data technologies (e.g., Hadoop,
    Spark).
  
  For your awareness, if you are selected, the first-round
  interview will consist of a "screen share" technical
  exercise that will be completed in Python. Please ensure you
  have the necessary tools and environment set up to
  facilitate this exercise.
  
  Additional Information
  
  This position follows a hybrid work style and must be
  performed at one of our designated IT hub locations:
  Louisville, KY; Tampa, FL; Dallas, TX; Boston, MA; New York
  City; or Washington, D.C.
  
  Please note that relocation assistance is not provided.
  
  To ensure Home or Hybrid Home/Office employees’ ability to
  work effectively, the self-provided internet service of Home
  or Hybrid Home/Office employees must meet the following
  criteria: At minimum, a download speed of 25 Mbps and an
  upload speed of 10 Mbps is required; wireless, wired cable
  or DSL connection is suggested. Satellite, cellular and
  microwave connection can be used only if approved by
  leadership. Employees who live and work from Home in the
  state of California, Illinois, Montana, or South Dakota will
  be provided a bi-weekly payment for their internet expense.
  Humana will provide Home or Hybrid Home/Office employees
  with telephone equipment appropriate to meet the business
  requirements for their position/job. Work from a dedicated
  space lacking ongoing interruptions to protect member PHI /
  HIPAA information.
  
  Scheduled Weekly Hours
  
  40
  
