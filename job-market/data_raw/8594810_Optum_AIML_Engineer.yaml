  Required Qualifications:
  
  - 3+ years of total software engineering experience, including
    2+ years hands on in AI/ML (e.g., NLP, GenAI, predictive
    modeling, or recommendations)
  - Experience building and integrating model backed
    APIs/services (Python/Node/Java) into production systems
  - Working knowledge of a major cloud (preferably AWS):
    containers/serverless, IAM basics, storage/networking
    fundamentals, logging/metrics
  - Understanding of security, access control,
    monitoring/alerting, and foundational resiliency/DR
    concepts for cloud applications
  - Solid software engineering practices: version control, code
    reviews, automated testing, and CI/CD
  - Solid Python skills with one or more ML/DL frameworks
    (PyTorch/TensorFlow; familiarity with Hugging Face or
    LangChain is a plus)
  
  Preferred Qualifications:
  
  - Bachelor's degree in Computer Science, Engineering,
    Mathematics, or related field (or equivalent practical
    experience)
  - Exposure to healthcare data/processes (e.g., claims,
    appeals, prior authorization, provider operations) or
    other regulated industries
  - Experience with conversational AI (intent/entity models,
    retrieval augmented generation, grounding) and vector
    databases
  - Familiarity with MLOps toolchains (feature stores,
    pipelines, model registry) and evaluation frameworks
    (toxicity, hallucination, bias, drift)
  - Full stack curiosity (UI integrations, design systems) and a
    habit of sharing learnings via demos, office hours, or
    internal wikis
  
