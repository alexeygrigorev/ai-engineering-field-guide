description: |
  Description About the Role We are seeking an experienced
  Staff full stack engineer with a strong ability to execute
  hands-on technical work. The AI Lifecycle Team provides the
  UX backbone and visualization products that Machine Learning
  Engineers use to shepherd their ideas from data collection
  to model deployment in the AV. We enable MLEs at Cruise to
  Run and debug ML pipelines, Initiate data collection, Manage
  model training, Evaluate model performance, Deploy models to
  the AV. As a Staff Full Stack Engineer, you will collaborate
  closely with machine learning engineers, research
  scientists, and other partners to develop state-of-the-art
  AI solutions that enable the future of intelligent driving
  technologies across General Motors vehicles. What You'll Do:
  
  - Build UX experiences and agentic workflows to improve MLE
    workflows and productivity
  
  
  
  - Build backend integrations to provide unified experience
    across ML lifecycle
  
  
  
  - Raise the bar on system observability, debuggability, and
    operational excellence, and user experience.
  
  
  
  - Own and drive the design and architecture across the
    ecosystem that meets security and compliance standards
  
  
  
  - Establish consistent metrics to measure platform performance
    & health and create the roadmap for scale, reliability,
    low latency and speed of development and deployment
  
  
  
  - Partner with cross functional teams to understand
    requirements to design, architect and build framework of
    UX and backend integrations. Partner with engineering
    teams to ensure seamless end-to-end flow and data quality
  
  
  
  - Work across the project lifecycle: requirements, design,
    prototype, implementation, review, release, monitoring
  
  
  
  - Review and approve technical design documents and pull
    requests. Improve and enhance engineering systems
    documentation and development processes
  
  
  
  - Identify and pursue new paths of inquiry, innovation and
    challenge status quo
  
  
  
  - Develop and nurture technical talent within the team and
    recruiting
  
  
  Your Skills & Abilities (Required Qualifications)
  
  - Experience building, deploying, and operating high-
    availability services
  
  
  
  - Led large technical initiatives from idea to
    operationalization and continuous evolution of technical
    solution to enable new business capabilities and improve
    efficiencies
  
  
  
  - Ability to identify broad challenges (technical, functional,
    business challenges) worth tackling, and parse them into
    initiatives within and across engineering teams
  
  
  
  - Experience creating ground up enterprise architecture,
    systems architecture, integration architecture standards,
    frameworks, and practices
  
  
  
  - Programming experience in Python, Java, Go
  
  
  
  - Experience working with cloud infrastructure, automations,
    configuration management, artifact management and building
    advanced CI/CD solutions
  
  
  
  - Experience building production-level frontend applications
    using React, Angular or similar frameworks
  
  
  
  - Strong understanding of JavaScript/TypeScript and dynamic
    frontend fundamentals
  
  
  
  - A passion for all things tech and has a drive to experiment
    with new technologies to see where they can benefit the
    business
  
  
  
  - BS, MS, or PhD in Computer Science, Math, Physics, or
    equivalent experience
  
  
  
  - Willingness to travel to Sunnyvale, CA as needed
  
  
  What Will Give You a Competitive Edge (preferred
  qualifications):
  
  - Experience working with technologies including Web services,
    JSON, GraphQL, agentic workflows
  
  
  
  - Experience building interactive tools that are core to
    people's daily work
  
  
  
  - Experience with data science/visualization
  
  
  
  - ML or experimental design knowledge
  
  
  
  - Self-motivated, strong execution, impact-delivery oriented
  
  
  
  - Excellent communication skills to resolve conflicts, build
    consensus, communicate risks and provide constructive
    feedback
  
  
   Compensation: The compensation information is a good faith
  estimate only. It is based on what a successful applicant
  might be paid in accordance with applicable state laws. The
  compensation may not be representative for positions located
  outside of New York, Colorado, California, or Washington.
  
  - The salary range for this role is $218,800-$335,300. The
    actual base salary a successful candidate will be offered
    within this range will vary based on factors relevant to
    the position.
  - Bonus Potential: An incentive pay program offers payouts
    based on company performance, job level, and individual
    performance.
  - Benefits: GM offers a variety of health and wellbeing
    benefit programs. Benefit options include medical, dental,
    vision, Health Savings Account, Flexible Spending
    Accounts, retirement savings plan, sickness and accident
    benefits, life insurance, paid vacation & holidays,
    tuition assistance programs, employee assistance program,
    GM vehicle discounts and more.
  
  
   Benefits:
  
  - Benefits: GM offers a variety of health and wellbeing
    benefit programs. Benefit options include medical, dental,
    vision, Health Savings Account, Flexible Spending
    Accounts, retirement savings plan, sickness and accident
    benefits, life insurance, paid vacation & holidays,
    tuition assistance programs, employee assistance program,
    GM vehicle discounts and more.
  
  
  This role is based remotely, but if the selected candidate
  lives within a specific mile radius of a GM hub, they will
  be expected to report to the location three times a week {or
  other frequency dictated by your manager}.  This job may be
  eligible for relocation benefits. About GM Our vision is a
