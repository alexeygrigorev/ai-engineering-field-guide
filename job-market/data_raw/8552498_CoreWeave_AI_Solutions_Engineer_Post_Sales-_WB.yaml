  Export Control Compliance
  
  This position requires access to export controlled
  information.  To conform to U.S. Government export
  regulations applicable to that information, applicant must
  either be (A) a U.S. person, defined as a (i) U.S. citizen
  or national, (ii) U.S. lawful permanent resident (green card
  holder), (iii) refugee under 8 U.S.C. § 1157, or (iv) asylee
  under 8 U.S.C. § 1158, (B) eligible to access the export
  controlled information without a required export
  authorization, or (C) eligible and reasonably likely to
  obtain the required export authorization from the applicable
