description: |
  CoreWeave is The Essential Cloud for AI™. Built for pioneers
  by pioneers, CoreWeave delivers a platform of technology,
  tools, and teams that enables innovators to build and scale
  AI with confidence. Trusted by leading AI labs, startups,
  and global enterprises, CoreWeave combines superior
  infrastructure performance with deep technical expertise to
  accelerate breakthroughs and turn compute into capability.
  Founded in 2017, CoreWeave became a publicly traded company
  (Nasdaq: CRWV) in March 2025. Learn more at
  www.coreweave.com.
  
  What You’ll Do The Field Engineering team at Weights &
  Biases plays a vital role in ensuring customer success and
  adoption of our platform. As part of this team, we partner
  with Sales, Support, Product, and Engineering to lead
  technical success after the sales process. We work closely
  with some of the most advanced AI teams in the world,
  helping them build, optimize, and scale their ML and GenAI
  workflows across industries such as computer vision,
  robotics, natural language processing, and large language
  models (LLMs).
  
  About the Role We’re hiring an AI Solutions Engineer, Post-
  Sales to help customers solve real-world problems by
  enabling them to implement and scale ML pipelines and
  agentic workflows using Weights & Biases. In this role,
  you’ll collaborate with engineering teams to ensure smooth
  onboarding and adoption, act as a trusted advisor on best
  practices, and represent the voice of the customer
  internally. You will partner directly with leading AI teams
  to optimize workflows, share technical expertise, and
  influence our product roadmap based on real-world customer
  feedback. This is an ideal opportunity for ML practitioners
  who are customer-focused and eager to work with top AI
  companies globally.
  
  Who You Are
  
  - 3–5 years of relevant experience in a similar role
  - Strong programming proficiency in Python
  - Hands-on experience enabling production-grade ML systems,
    with a focus on training and inference pipelines,
    experiment tracking, deployment patterns, and
    observability using deep learning frameworks
    (TensorFlow/Keras, PyTorch/PyTorch Lightning) and MLOps
    tooling (e.g. Airflow, Kubeflow, Ray, TensorRT).
  - Familiarity with cloud platforms (AWS, GCP, Azure)
  - Experience with GenAI/LLMs and related tools (e.g.
    LangChain/LangGraph, HuggingFace Transformers, Pinecone,
    Weaviate)
  - Strong experience with Linux/Unix
  - Excellent communication and presentation skills, both
    written and verbal
  - Ability to break down and solve complex problems through
    customer consultation and execution
  - Proven ability to manage multiple priorities in a fast-
    paced, dynamic environment
  
  Preferred
  
  - Background in robotics
  - TypeScript experience
  - Proficiency with Fastai, scikit-learn, XGBoost, or LightGBM
  - Background in data engineering, MLOps, or LLMOps, with tools
    such as Docker and Kubernetes
  - Familiarity with data pipeline tools
  
  Wondering if you’re a good fit? We believe in investing in
  our people, and value candidates who can bring their own
  diversified experiences to our teams – even if you aren't a
  100% skill or experience match. Here are a few qualities
  we’ve found compatible with our team. If some of this
  describes you, we’d love to talk.
  
  - You love collaborating with top AI teams to solve real-world
    ML and GenAI challenges
  - You’re curious about how to optimize AI workflows at scale
  - You’re an expert in Python and ML tooling, with a passion
    for enabling customer success
  
  Why Us? We work hard, have fun, and move fast! We’re in an
  exciting stage of hyper-growth that you will not want to
  miss out on. We’re not afraid of a little chaos, and we’re
  constantly learning. Our team cares deeply about how we
  build our product and how we work together, which is
  represented through our core values:
  
  - Be Curious at Your Core
  - Act Like an Owner
  - Empower Employees
  - Deliver Best-in-Class Client Experiences
  - Achieve More Together
  
  We support and encourage an entrepreneurial outlook and
  independent thinking. We foster an environment that
  encourages collaboration and provides the opportunity to
  develop innovative solutions to complex problems. As we get
  set for takeoff, the growth opportunities within the
  organization are constantly expanding. You will be
  surrounded by some of the best talent in the industry, who
  will want to learn from you, too. Come join us!
  
  The base salary range for this role is $165,000 to $242,000.
  The starting salary will be determined based on job-related
  knowledge, skills, experience, and market location. We
  strive for both market alignment and internal equity when
  determining compensation. In addition to base salary, our
  total rewards package includes a discretionary bonus, equity
  awards, and a comprehensive benefits program (all based on
  eligibility).
  
  What We Offer
  
  The range we’ve posted represents the typical compensation
  range for this role. To determine actual compensation, we
  review the market rate for each candidate which can include
  a variety of factors. These include qualifications,
  experience, interview performance, and location.
  
  In addition to a competitive salary, we offer a variety of
  benefits to support your needs, including:
  
  - Medical, dental, and vision insurance - 100% paid for by
    CoreWeave
  - Company-paid Life Insurance
  - Voluntary supplemental life insurance
  - Short and long-term disability insurance
  - Flexible Spending Account
  - Health Savings Account
  - Tuition Reimbursement
  - Ability to Participate in Employee Stock Purchase Program
    (ESPP)
  - Mental Wellness Benefits through Spring Health
  - Family-Forming support provided by Carrot
  - Paid Parental Leave
  - Flexible, full-service childcare support with Kinside
  - 401(k) with a generous employer match
  - Flexible PTO
  - Catered lunch each day in our office and data center
    locations
  - A casual work environment
  - A work culture focused on innovative disruption
  
  Our Workplace
  
  While we prioritize a hybrid work environment, remote work
  may be considered for candidates located more than 30 miles
  from an office, based on role requirements for specialized
  skill sets. New hires will be invited to attend onboarding
  at one of our hubs within their first month. Teams also
  gather quarterly to support collaboration
  
