  AI Engineer
  
  The Opportunity
  
   We have an outstanding career opportunity for an AI
  Engineer in Bengaluru, Hyderabad, and Pune. As an AI
  Engineer, you will play a pivotal role in developing and
  implementing innovative AI solutions to enhance customer
  interactions, streamline processes, and drive overall
  business growth.
  
  We are an extra ordinary engineering team that thrives on
  innovative ideas! We believe in having a dynamic engineering
  process but at the same time believe that processes can
  evolve to enhance Developer efficiencies and capabilities.
  We take pride in our ability to complete complex projects
  while delivering exceptional results to our customers. It
  takes great people to build great software and that’s where
  you come in! We thrive upon collaboration and focus our
  efforts on maintaining a strong diverse workforce. We hire
  individuals from all different backgrounds and experiences
  and are passionate about equality and integrity.
  
   What you’ll do
  
  - AI Model Development: Design, develop, and deploy advanced
    AI models, including machine learning algorithms, natural
    language processing, and computer vision, to address
    specific customer experience challenges.
  - Data Analysis: Collect, clean, and analyze large datasets to
    identify patterns, trends, and insights that inform AI
    model development and optimization.
  - Customer Experience Integration: Integrate AI solutions
    seamlessly into our existing customer experience systems
    and platforms, ensuring a cohesive and personalized
    customer journey.
  - Algorithm Optimization: Continuously refine and improve AI
    models to enhance their accuracy, efficiency, and
    effectiveness in delivering exceptional customer
    experiences.
  - Proof of Concept (POC) Development: Develop and test AI-
    powered prototypes and POCs to demonstrate the feasibility
    and value of proposed solutions.
  - Collaboration: Work closely with cross-functional teams,
    including product managers, designers, and customer
    success representatives, to align AI initiatives with
    business objectives and customer needs.
  - Stay Updated: Keep abreast of the latest advancements in AI
    technology and industry best practices to ensure our
    solutions remain cutting-edge.
  
  Who you are
  
  - Bachelor's degree required.
  - 2+ years' experience.
  - Strong programming skills in Python or other relevant
    programming languages.
  - Experience with popular AI frameworks and libraries, such as
    TensorFlow, PyTorch, Scikit-learn.
  - In-depth knowledge of machine learning algorithms, including
    supervised, unsupervised, and reinforcement learning.
  - Experience with natural language processing (NLP)
    techniques, such as text classification, sentiment
    analysis, and language generation.
  - Knowledge of cloud platforms (AWS, GCP, Azure) and their AI
    services.
  - A passion for delivering exceptional customer experiences
    through innovative AI solutions.
  - Knowledge of customer relationship management (CRM) systems
    and customer data platforms.
  - Experience with AI-powered chatbots or virtual assistants.
  - Knowledge of ethical AI practices and data privacy
    regulations.
  - Security and SaaS experience strongly preferred.
  
