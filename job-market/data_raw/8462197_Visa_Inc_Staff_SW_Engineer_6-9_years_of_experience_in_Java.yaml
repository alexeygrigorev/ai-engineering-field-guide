  Company Description
  
  Visa is a world leader in payments technology, facilitating
  transactions between consumers, merchants, financial
  institutions and government entities across more than 200
  countries and territories, dedicated to uplifting everyone,
  everywhere by being the best way to pay and be paid.
  
  At Visa, you'll have the opportunity to create impact at
  scale — tackling meaningful challenges, growing your skills
  and seeing your contributions impact lives around the world.
  Join Visa and do work that matters — to you, to your
  community, and to the world.
  
  Progress starts with you.
  
  Job Description
  
  Are you passionate about conceptualizing, nurturing,
  developing, and proving new ideas and developing them into
  new solutions? Would you like to help create the next major
  innovation in and around the payment landscape pioneering
  and leveraging the most advanced devices, hardware and
  software in the world, anything, and everything in and
  around world’s largest payment ecosystem?
  
  We’re looking for a seasoned individual to drive game-
  changing innovation in and around Visa’s partner eco-system
  for Asia Pacific, and specifically India. You should have
  experience technically leading and mentoring small multi-
  skilled squads of 3-4 engineers capable of rapid prototyping
  of new ideas as well as scale these to commercial solutions.
  You will be at the forefront of strategic partnerships,
  breakthrough technologies, new ideas, hackathons, demos, and
  rapid prototyping. You will work closely with business
  development teams, partners, and internal product teams and
  cross- leverage engineering talent internally and
  externally.
  
  Responsibilities
  
  ·       Be at the heart of developing new ideas into demo-
  able products, and ultimately to commercial product.
  
  ·       Work alongside and collaborate with UX, engineering,
  and partner teams to deliver products, features, services,
  and tools.
  
  ·       Drive rapid prototyping cycles from technical
  requirements, software designs, programming, debugging, and
  optimization.
  
  ·       Explore and innovate new technologies, features, and
  tools.
  
  ·       Consult on a regular basis with leadership to align
  expectations and deliverables.
  
  ·       Be scrappy and work with the small team to the
  fullest to work on multiple parallel POCs and incubation
  efforts.
  
  ·       Able to scale the successful pilots to full
  commercial solutions.
  
  ·       Use stubs as needed to simulate capabilities
  lighting up soon.
  
  ·       Work collaboratively across team boundaries to share
  common infrastructure and functional capabilities. Provide
  feedback into core product teams to influence their roadmap
  and strategy
  
  This is a hybrid position. Expectation of days in office
  will be confirmed by your hiring manager.
  
  Qualifications
  
  Basic Qualifications: •5+ years of relevant work experience
  with a Bachelor’s Degree or at least 2 years of work
  experience with an Advanced degree (e.g. Masters, MBA, JD,
  MD) or 0 years of work experience with a PhD, OR 8+ years of
  relevant work experience.
  
  Preferred Qualifications: •Passion for innovation, new
  ideas, quick prototyping, hackathons etc. •Prior work
  exploring and innovating new IP, genres, and product
  experiences •Professional experience in ideation and
  incubation which has led to shipping products •Multi-
  disciplinary skills and experience in ideation, software
  design, programming, debugging, and optimization. •Strong
  written and verbal communication skills. •Self-motivated and
  drive for excellence. •Have an open-minded approach to
  development strategy and approaches •Capable of building
  culture for innovation. •Technical hands-on skills, ideally
  in multiple technology stacks for web development, APIs and
  on diverse platforms. •8+ years of software engineering
  experience. •2+ years of experience in technical
  leadership/mentoring roles. •MS or BS in Computer Science or
  equivalent. Bonus Qualifications: •Prior experience working
  in a start-up or at VC firms in a “Resident Entrepreneur”
  capacity. •Financial services and/or payments processing
  industry experience is a plus. •Patents and other proofs of
  past success in creating IP. •Mobile application development
  experience is a plus. •Working experience in Spring eco-
  system, Kafka and MySQL. •Hands-on and up to date with Gen
  AI and Agentic AI technologies and space
  
