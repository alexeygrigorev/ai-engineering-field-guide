  office.
  
  Who We Are:
  
  Hewlett Packard Enterprise is the global edge-to-cloud
  company advancing the way people live and work. We help
  companies connect, protect, analyze, and act on their data
  and applications wherever they live, from edge to cloud, so
  they can turn insights into outcomes at the speed required
  to thrive in today’s complex world. Our culture thrives on
  finding new and better ways to accelerate what’s next. We
  know varied backgrounds are valued and succeed here. We have
  the flexibility to manage our work and personal needs. We
  make bold moves, together, and are a force for good. If you
  are looking to stretch and grow your career our culture will
  embrace you. Open up opportunities with HPE.
  
  Job Description:
  
  
  
  Job Description
  
  HPE Operations is our innovative IT services organization.
  It provides the expertise to advise, integrate, and
  accelerate our customers’ outcomes from their digital
  transformation. Our teams collaborate to transform insight
  into innovation. In today’s fast paced, hybrid IT world,
  being at business speed means overcoming IT complexity to
  match the speed of actions to the speed of opportunities.
  Deploy the right technology to respond quickly to market
  possibilities. Join us and redefine what’s next for you.
  
  What you’ll do:
  
  Responsibilities:
  
  - Conducts research and stays up to date with the latest
    advancements in AI and machine learning technologies,
    frameworks, and algorithms. Explore and experiment with
    cutting-edge techniques to solve complex problems and
    improve existing models.
  - Collaborates with cross-functional teams to understand
    business requirements and design AI and machine learning
    solutions. Determine the appropriate algorithms, models,
    and frameworks to use and architect the overall system to
    ensure scalability, efficiency, and robustness.
  - Develops, implements, and optimizes machine learning models
    and algorithms. This includes data pre-processing, feature
    engineering, model selection, hyperparameter tuning, and
    training on large datasets. Continuously monitor and
    improve model performance and accuracy.
  - Deploys machine learning models into production
    environments, considering scalability, performance, and
    security considerations.
  - Integrate models with existing software systems and
    infrastructure, ensuring smooth operation and
    interoperability.
  - Monitors the performance of deployed models, collects
    relevant metrics, and analyzes data to identify areas for
    improvement. Based on insights gained from monitoring and
    analysis, fine-tune models, optimize algorithms, and
    enhance system performance.
  - Organizes and leads comprehensive design review sessions,
    driving discussions to align with project requirements and
    best practices. Mentor and provide feedback to junior and
    mid-level team members.
  - Works collaboratively with the engineering manager and team
    lead to set design and implementation standards, ensuring
    continuous improvement and alignment with project goals.
  - Regularly leads meetings, fostering a collaborative and
    productive team environment.
  - Has experience in providing technical leadership,
    mentorship, and guidance to junior team members.
  - Address and resolve challenges proactively.
  - Develops and delivers strategic presentations and reports to
    senior stakeholders, demonstrating a deep understanding of
    technical and business aspects. Provide insights and
    recommendations.
  - Applies and leverages data mining, data modeling, natural
    language processing, and machine learning to extract and
    analyze information from datasets.
  
  Knowledge and Skills:
  
  - Deep understanding of machine learning algorithms, such as
    linear regression, decision trees, support vector
    machines, random forests, deep learning models (e.g.,
    neural networks), and reinforcement learning. Proficient
    in model selection, hyperparameter tuning, and evaluating
    model performance using appropriate metrics.
  - A strong foundation in mathematics and statistics. In-depth
    knowledge of linear algebra, calculus, probability theory,
    and statistical concepts. Understanding and developing
    complex machine learning models and algorithms.
  - Proficiency in programming languages such as Python, R, or
    Java is expected. Experience developing production-level
    code and familiarity with software engineering best
    practices, version control systems (e.g., Git), and
    software development methodologies are also required.
    Additionally, knowledge of libraries and frameworks like
    TensorFlow, PyTorch, sci-kit, and Keras is a plus.
  - Should have proficiency in using agentic frameworks like
    langGraph or similar other frameworks. Should be
    knowledgeable in lineage tracking of agentic architectures
    in general (like usage of langfuse, langsmith).
  - Knowledge of evaluation of traditional AI/ML and Gen-AI
    based applications - during development phase and in
    production.
  - Advanced knowledge and experience in deep learning.
    Understanding advanced neural network architectures (e.g.,
    convolutional neural networks, recurrent neural networks,
    transformers) and advanced techniques such as transfer
    learning, generative models, and optimization algorithms
    for deep learning.
  - Actively staying updated with the latest AI and machine
    learning research advancements. Experience conducting
    research, exploring emerging technologies, and identifying
    opportunities to apply state-of-the-art techniques to
    solve complex problems.
  - Must have excellent communication skills to collaborate with
    cross-functional teams and stakeholders effectively.
    Possess strong problem-solving and critical thinking
    abilities to guide projects, make strategic decisions, and
    solve complex technical challenges.
  - Strong programming skills, with expertise in Python, R, or
    Java, are necessary. Experience with popular machine
    learning frameworks and libraries like TensorFlow,
    PyTorch, or sci-kit is essential.
  - A deep understanding of statistical modeling, data mining,
    and data visualization is highly preferred.
  
  What you need to bring :
  
  Education and Experience Required:
  
  - Bachelor's or master’s degree in computer science,
    engineering, data science, machine learning, artificial
    intelligence, or closely related quantitative discipline.
  - Typically, 9 -10 years’ experience.
  
  Additional Skills:
  
  Artificial Intelligence Technologies, Cross Domain
  Knowledge, Data Engineering, Data Science, Design Thinking,
  Development Fundamentals, Full Stack Development, IT
  Performance, Machine Learning Operations, Scalability
  Testing, Security-First Mindset
  
