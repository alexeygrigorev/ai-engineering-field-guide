description: |
  We are building a team that is empowered to use AI to solve
  business needs by having a rapid development and deployment
  pipeline with a focus on rapid iteration, continuous
  delivery, and intelligent automation. We are looking to add
  a software engineer who will contribute to the full software
  development lifecycle, with a strong emphasis on AI. A key
  part of this role involves prompt engineering and
  understanding how to interact with LLMs to ensure the
  accuracy, reliability, and relevance of AI-generated
  outputs. If you’re AI-forward and excited to explore and
  apply the latest tools and technologies to solve real-world
  business problems, this is the role for you. You’ll work
  with a modern tech stack including Python, Azure OpenAI,
  Langchain, Postgres, Docker, Cursor, Git, Azure DevOps,
  React, and AI Agents to deliver high-value software to our
  business.
  
  Location: Remote. Working hours are based on the US Central
  or Eastern Time Zone.
  
  About the Company:
  
  Abstra is a fast-growing, Nearshore Tech Talent services
  company, providing top Latin American tech talent to U.S.
  companies and beyond. Founded by U.S.-bred engineers with
  over 15 years of experience, Abstra specializes in sourcing
  skilled professionals across a wide range of technologies to
  meet our clients’ needs, driving innovation and efficiency.
  
  Job Description:
  
  Job Functions, Essential Duties, and Responsibilities:
  
  - Collaborate with cross-functional teams to integrate AI
    capabilities using Azure OpenAI, Langchain, and AI Agents.
  - Apply prompt engineering techniques to optimize LLM
    interactions for precision, consistency, and business
    value.
  - Build and maintain containerized applications using Docker
    and deploy via Azure DevOps pipelines.
  - Work with PostgreSQL and other data technologies to design
    efficient and reliable data models.
  - Develop and consume REST APIs to enable seamless integration
    across services and platforms.
  - Participate in sprint planning, estimation, and
    retrospectives as part of an Agile Scrum team.
  - Contribute to the evolution of our AI-driven development
    environment using tools like Cursor.
  - Stay current with emerging technologies and bring a mindset
    of continuous learning and experimentation.
  
  Experience, Skills, Knowledge Requirements
  
  - +5 years of experience in designing, developing, testing,
    and maintaining scalable architectures using Python.
  - A strong experience in leveraging AI and the latest tools to
    drive innovation and efficiency.
  - Extensive experience using Python to develop web
    applications and back-end services.
  - Experience with MCP servers (a big plus, but not mandatory).
  - Extensive experience working with REST APIs.
  - Experience designing, querying, and optimizing databases,
    particularly using PostgreSQL.
  - Experience with Docker, Git, Azure DevOps, CI/CD pipelines,
    automated testing, and infrastructure as code.
  - Familiarity with Azure Functions, Azure OpenAI, Langchain,
    and building AI workflows and agents.
  - Exposure to GraphQL and C#.
  - Experience with prompt engineering and optimizing LLM
    interactions for accuracy and reliability (It’s not
    mandatory, but ideally you should be open to shortening
    the learning curve, since it’s a daily basis task).
  - Experience with React.
  - Experience working with other developers, quality engineers
    (QE), ops engineers, and support engineers to ensure
    smooth deployment and continual operation.
  - Experience participating in design discussions with both
    technical and non-technical audiences.
  - Excellent problem-solving skills and attention to detail.
  - Familiarity or experience with Agile engineering practices
    (test-driven development, continuous integration, pair
    programming, etc).
  - Ability to work with legacy systems while contributing to
    modernization efforts.
  - Strong problem-solving skills and a passion for learning and
    applying new technologies.
  - Experience collaborating with technical and non-technical
    stakeholders.
  - Familiarity with Agile methodologies and open-source
    development practices.
  
  What We Offer:
  
  - Flexible working hours and remote work options.
  - Opportunities for professional growth and development.
  - A collaborative and inclusive work environment.
  - The chance to work on impactful projects with a talented
    team.
  - Excellent compensation in USD.
  - Hardware and software setup.
