description: |
  QuartzBio Overview:
  
  QuartzBio (www.quartz.bio ) is a Software-as-a-Service
  (SaaS) solutions provider to the life sciences industry. We
  deliver innovative, data enabling technologies (i.e.,
  software) that provide biotech/pharma (R&D) teams with
  enterprise-level access to sample/biomarker data management
  solutions & analytics, information, insight & reporting
  capabilities.
  
  Our end-to-end (from sample collection to biomarker data)
  suite of solutions are focused on providing sponsors
  information (data with context) – we do this by connecting
  biospecimen, assay as well as clinical data sources in a
  secure and scalable cloud-based infrastructure, enabling
  seamless, automated data management workflows, key insight
  development, improved collaboration, and the ability to make
  faster, more informed decisions.
  
  Position Summary:
  
  As we continue to expand our software engineering team, we
  are seeking a Senior AI Engineer You will work with a team
  of software engineers to design, develop, test and maintain
  software applications. The successful candidate will have a
  strong understanding of software architecture, programming
  concepts and tools, and be able to work independently to
  solve complex technical problems.
  
  Key Responsibilities (Shared Across Roles)
  
  - Manage projects and initiatives with moderate complexity.
  - Collaborate with cross-functional teams (including Product,
    Design, and Engineering teams) to design, develop, test,
    and maintain software applications.
  - Create design specifications, test plans and automated test
    scripts for individual work scope.
  - Develop software solutions that are scalable, maintainable,
    and secure.
  - Analyze, maintain, and implement (including performance
    profiling) existing software applications and develop
    specifications from business requirements.
  - Understand the purpose of new features and help communicate
    that purpose to team members.
  - Write and debug software systems in accordance with software
    development standards, including the Application
    Development Lifecycle.
  - Debug and troubleshoot complex software issues and provide
    timely solutions.
  - Implement new software features, enhancements, tools and
    promotes best practices.
  - Ensure adherence to software development best practices and
    processes.
  - Write clean, legible, efficient, and well-documented code.
  - Lead code reviews and provide constructive feedback to
    peers.
  - Help to support the work of their peers by pair programming,
    reviewing code, and through mentorship.
  - Mentors engineers, guides system design, conducts reviews
  - Communicate effectively with team members and stakeholders.
  - Contribute to strategic planning and decision-making.
  - Other duties as assigned.
  
  When performing duties as AI Engineer Manager:
  
  - Architects and scales GenAI systems for conversational data
    exploration, addressing real-world biomarker data
    challenges through production-ready features.
  - Designs and implements AI-first architectures, including
    GenAI pipelines, embeddings, vector search, and semantic
    search technologies.
  - Makes strategic architectural decisions that balance
    performance, cost, scalability, and maintainability across
    AI systems.
  - Continuously improves AI-powered features, optimizing for
    accuracy, latency, and user experience.
  - Shapes the roadmap for AI experiences, aligning technical
    innovation with product goals and user needs.
  
  Qualifications (Shared Across Roles)
  
  - Bachelor’s degree related field and a minimum 8 years of
    relevant work experience in cloud/infrastructure
    technologies, information technology (IT)
    consulting/support, systems administration, network
    operations, software development/support, technology
    solutions.
  - 4-6 years of experience working in a customer-facing role
    and leading projects.
  - Excellent problem-solving and analytical skills.
  - Strong written and verbal communication skills, with the
    ability to influence through clear documentation and
    concise report writing.
  - Basic knowledge of project management processes and tools
    (e.g. project scheduling, budgeting, status reporting).
  - Ability to write complex reports in a clear and concise
    manner.
  - Proven leadership and project management skills.
  - Provide expertise and guidance to team members.
  - Leads complex technical and functional projects, influences
    product and departmental strategy through strong
    leadership and domain expertise.
  - Actively contributes to the development of departmental
    strategies.
  - Continuously improve technical skills and stay up to date
    with emerging technologies.
  - Meets budgets and schedules for the entire project
    lifecycle.
  - Other duties as assigned.
  
  Qualifications for AI Engineer Manager Requirements:
  
  - 8+ years of engineering experience, including 8+ years
    deploying AI/ML/GenAI products in production environments.
  - 4-6 years of experience working in a customer-facing role
    and leading projects.
  - Proven ability to drive innovation in AI-powered
    conversational experiences that enhance data
    accessibility, semantic search, and insight generation.
  - Deep technical expertise in:
    - Python and cloud platforms (AWS preferred)
    - Vector databases, semantic search systems, and RAG
      architectures
    - LLMs, embedding models, personalization, and quality control
  - Proficient with AI development tools such as AWS Bedrock,
    LangChain, and LlamaIndex.
  - Strong foundation in Data Structures and Algorithms (DSA)
    with a focus on implementing efficient solutions.
  - Experienced in AI-first engineering environments, leveraging
    tools like GitHub Copilot, Augment, and Cursor to
    accelerate development.
  
  Preferred for AI Engineer Manager Requirements:
  
  - Experience with Django/FastAPI/Flask or similar Python web
    frameworks.
  - Frontend experience (TypeScript/React) with AI-first
    interfaces.
  - Domain expertise in biomarker data and life sciences.
  
  Leadership expectations (Shared Across Roles):
  
  - Follows Company's Principles and code of ethics on a day-to-
    day basis.
  - Shows appreciation for individual talents, differences, and
    abilities of fellow team members.
  - Listens and responds with appropriate actions.
  - Supports change initiatives and continuous process
    improvements.
  - Communicates effectively and appropriately with colleagues,
    supervisors and clients.
  
