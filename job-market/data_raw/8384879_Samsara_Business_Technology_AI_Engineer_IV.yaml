description: |
  Who we are
  
  Samsara (NYSE: IOT) is the pioneer of the Connected
  Operations™ Cloud, which is a platform that enables
  organizations that depend on physical operations to harness
  Internet of Things (IoT) data to develop actionable insights
  and improve their operations. At Samsara, we are helping
  improve the safety, efficiency and sustainability of the
  physical operations that power our global economy.
  Representing more than 40% of global GDP, these industries
  are the infrastructure of our planet, including agriculture,
  construction, field services, transportation, and
  manufacturing — and we are excited to help digitally
  transform their operations at scale.
  
  Working at Samsara means you’ll help define the future of
  physical operations and be on a team that’s shaping an
  exciting array of product solutions, including Video-Based
  Safety, Vehicle Telematics, Apps and Driver Workflows, and
  Equipment Monitoring. As part of a recently public company,
  you’ll have the autonomy and support to make an impact as we
  build for the long term.
  
  The Integrations, Data Engineering, and AI (IDEA) team is a
  key part of Samsara’s Business Technology organization,
  driving innovation by leveraging data and AI. The AI team
  bridges research, technology, and business needs to
  strategically integrate AI-powered innovation throughout the
  organization. We develop practical AI solutions, ensuring
  seamless integration and impact.
  
  As an AI Engineer, you’ll work closely with architects,
  engineers and cross-functional stakeholders across Samsara
  to build AI-powered tools and maintain a robust AI
  infrastructure.
  
  This is a remote position in USA and Canada with working
  hours in appropriate local timezone. Relocation assistance
  will not be provided for this role.
  
  We’re looking for a hands-on AI Engineer with expertise in
  machine learning and generative AI to build and scale AI-
  driven business applications. This role involves:
  
  - Rapid prototyping and iterative development of AI-based
    business applications and capabilities, with a focus on
    Generative AI
  - Implement evaluation frameworks for AI applications that
    leverage foundational models.
  - Applying software engineering best practices
  - Providing production support, monitoring, and
    troubleshooting issues
  
  You should apply if:
  
  - You want to impact the industries that run our world: Your
    efforts will result in real-world impact—helping to keep
    the lights on, get food into grocery stores, reduce
    emissions, and most importantly, ensure workers return
    home safely.
  - You are the architect of your own career: If you put in the
    work, this role won’t be your last at Samsara. We set up
    our employees for success and have built a culture that
    encourages rapid career development, countless
    opportunities to experiment and master your craft in a
    hyper growth environment.
  - You’re energized by our opportunity: The vision we have to
    digitize large sectors of the global economy requires your
    full focus and best efforts to bring forth creative,
    ambitious ideas for our customers.
  - You want to be with the best: At Samsara, we win together,
    celebrate together and support each other. You will be
    surrounded by a high-caliber team that will encourage you
    to do your best.
  
  Who You Are
  
  - Possess a bias for action with a track record of solving
    technical challenges creatively
  - Experienced in 0→1 MVP development and iterative prototyping
  - Knowledgeable and experienced in leveraging LLMs, RAG and
    Agentic frameworks
  - Passionate about staying up to date with AI trends and best
    practices
  
  Required experience and skills
  
  - Bachelor's or Master's degree in Computer Science or related
    Engineering discipline.
  - 5+ years of software development experience
  - 3+ years working with large datasets and data pipelines
  - Proven experience building Generative AI applications
  - Strong software engineering fundamentals and SDLC best
    practices
  - Proficiency in Python, Java, or equivalent
  - Experience designing scalable APIs and microservices
  - Cloud experience (AWS preferred, or GCP/Azure)
  
  - Knowledge of LLMs, vector databases, and applied Gen-AI
    techniques and frameworks (RAG, Agentic AI orchestration,
    LangChain, Llama Index, etc)
  - Experience shipping LLM-powered applications
  - Understanding of prompt engineering and tuning
  - Strong communication skills and ability to work in cross-
    functional teams
  
  Samsara’s Compensation Philosophy: Samsara’s compensation
  program is designed to deliver Total Direct Compensation
  (based on role, level, and geography) that is at or above
  market. We do this through our base salary + bonus/variable
  + restricted stock unit awards (RSUs) for eligible roles.
  For eligible roles, a new hire RSU award may be awarded at
  the time of hire, and additional RSU refresh grants may be
  awarded annually.
  
  We pay for performance, and top performers in eligible roles
  may receive above-market equity refresh awards which allow
  employees to achieve higher market.
  
  The range of annual base salary for full-time employees for
  this position is below. Please note that base pay offered
  may vary depending on factors including your city of
  residence, job-related knowledge, skills, and experience.
  
  $101,745—$136,800 USD
  
