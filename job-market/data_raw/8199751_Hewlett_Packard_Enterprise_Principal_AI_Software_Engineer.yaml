  Principal AI Software Engineer
  
  
  
  This role has been designed as ‘Hybrid’ with an expectation
  that you will work on average 2 days per week from an HPE
  office.
  
  Who We Are:
  
  Hewlett Packard Enterprise is the global edge-to-cloud
  company advancing the way people live and work. We help
  companies connect, protect, analyze, and act on their data
  and applications wherever they live, from edge to cloud, so
  they can turn insights into outcomes at the speed required
  to thrive in today’s complex world. Our culture thrives on
  finding new and better ways to accelerate what’s next. We
  know varied backgrounds are valued and succeed here. We have
  the flexibility to manage our work and personal needs. We
  make bold moves, together, and are a force for good. If you
  are looking to stretch and grow your career our culture will
  embrace you. Open up opportunities with HPE.
  
  Job Description:
  
  
  
  Job Description:
  
    High Performance Computing, AI and Labs is a critical
  element of HPE. We are focused on delivering innovative
  solutions that accelerate our customers’ digital
  transformation, enabling them to tackle their complex, and
  data-intensive workloads. Combining deep expertise and the
  development of the world’s most cutting-edge, high-
  performance supercomputers, is defining the next era of
  computing delivering valuable insight & innovation. Join us
  and redefine what’s next for you
  
  The HPE Programming Environment team seeks an experienced AI
  software engineer. This role requires hands-on experience
  with Nvidia or AMD’s AI software components. Familiarity
  with developing AI ecosystems, frameworks, APIs, and
  concepts is required. This is a highly visible role that
  will require working across geographic boundaries. Close
  collaboration with architects, executive management, and
  program management is requied. The successful candidate will
  substantial experience in a relevant AI software engineering
  role.
  
  What We Can Offer You:
  
  Extensive benefits, a competitive salary and participation
  in the shared values and purpose that make Hewlett Packard
  Enterprise one of the world´s most attractive employers! At
  HPE, our goal is to provide equal opportunities, flexible
  work-life balance, and constantly evolving career growth.
  
  If you are looking for challenges in an exciting, supportive
  and international work environment, then we definitely want
  to hear from you. Continue the conversation by clicking
  apply now below, or directly via our Careers Portal at
  www.hpe.com/careers.
  
  Join us and make your mark!
  
  Find out more about us and follow us on:
  
  https://www.facebook.com/HPECareers
  
  https://twitter.com/HPE_Careers
  
  HPE is an Equal Employment Opportunity/
  Veterans/Disabled/LGBT and Affirmative Action employer. We
  are committed to diversity and building a team that
  represents a variety of backgrounds, perspectives, and
  skills. We do not discriminate and all decisions we make are
  made on the basis of qualifications, merit, and business
  need. Our goal is to be one global diverse team that is
  representative of our customers, in an inclusive environment
  where we can continue to innovate and grow together.
  
  What you’ll do:
  
  Responsibilities:
  
  - Produce AI software that will be delivered to customers as
    part of HPE’s AI offerings.
  - Mentors, educates, and guides junior engineers.
  - Document software, plans, and produce time estimates and
    schedules for assigned work.
  - Works with outside customers and senior HPE architects to
    understand technical customer technical needs and
    direction.
  - Work across geographic boundaries in a distributed software
    engineering environment.
  - Mentors engineers on AI concepts.
  - Able to write, integrate, and produce software, software
    demonstrations, and software integrations.
  
  What you need to bring:
  
  Education and Experience Required:
  
  - Doctorate or master's degree in a related software
    engineering field is required.
  - 10+ years software engineering experience required.
  - Prior production software development experience is
    required.
  - Prior experience developing AI software written in C, C++,
    Python, or related languages is required.
  - Prior experience with Kubernetes, Docker and Distributed
    computing framework
  - Prior experience working on profile and performance of AI
    workloads
  - Prior experience building AI Agents integrating LLM and RAG
  - Prior experience working within an agile software
    environment using Jira and related tools is also highly
    desirable.
  - Familiarity or experience with HPC is highly desirable.
  
  Knowledge and Skills:
  
  - Strong technical skills in AI and software engineering is
    required.
  - Current knowledge of a relevant area within AI space is
    required.
  - Excellent written and spoken English communication skills is
    required.\
  
  Additional Skills:
  
  Cloud Architectures, Cross Domain Knowledge, Design
  Thinking, Development Fundamentals, DevOps, Distributed
  Computing, Microservices Fluency, Full Stack Development,
  Security-First Mindset, Solutions Design, Testing &
  Automation, User Experience (UX)
  
