  Job Specification: Senior Software Engineer – Agentic AI
  Systems
  
   About Saviynt
  
   Saviynt’s Enterprise Identity Cloud helps modern
  enterprises scale cloud
  
   initiatives and solve the toughest security and compliance
  challenges in
  
   record time. The company brings together identity
  governance (IGA),
  
   granular application access, cloud security, and Privileged
  Access
  
   Management (PAM) to secure the entire business ecosystem
  and provide a
  
   frictionless user experience. The world’s largest brands
  trust Saviynt to
  
   accelerate digital transformation, empower distributed
  workforces, and
  
   meet continuous compliance. We are a distributed global R&D
  team that is
  
   extremely focused on building a platform that solves the
  toughest security
  
   and compliance challenges while helping Saviynt maintain
  its leadership
  
   position in delivering enterprise identity cloud solutions.
  
   About the Role
  
   We are looking for a highly skilled and motivated Senior
  Software Engineer
  
   to join our Agentic AI team within Saviynt’s Enterprise
  Identity Cloud. You
  
   will work on developing, optimizing, and deploying AI-
  driven solutions,
  
   focusing on building scalable products that leverage LLMs
  and orchestration
  
   frameworks. The role involves hands-on development, close
  collaboration
  
   with cross-functional teams, and delivering high-quality,
  secure, and
  
   observable systems in a multi-cloud environment.
  
  What You’ll Do
  
  Architecture & Development
  
   Contribute to the design and implementation of multi-agent
  AI workflows.
  
   Develop microservices and APIs with strong focus on
  scalability and
  
   resilience using Kubernetes and HPA.
  
   Implement observability (metrics, traces, logs) into all
  deployed systems.
  
   Collaborate with architects and principal engineers to
  enhance system
  
   reliability and compliance.
  
  LLM Engineering·
  
  Work with foundation models (GPT, Claude, Llama) to build
  domain-
  
   specific AI features.·
  
  Apply RAG and prompt engineering techniques for enterprise
  identity use
  
   cases.·
  
  Contribute to the development of cost-efficient inference
  pipelines with
  
   AWS Bedrock and Azure OpenAI.
  
  Cloud & Systems·
  
  Develop and deploy solutions in multi-cloud environments
  (AWS, Azure).
  
  Integrate with secure messaging and orchestration systems
  (Kafka,
  
   RabbitMQ, Istio).·Ensure systems follow security,
  compliance, and enterprise audit requirements.
  
  Collaboration & Growth·
  
  Work closely with cross-functional teams to translate
  product
  
   requirements into technical solutions.
  
  Participate in code reviews, knowledge sharing, and team
  discussions.
  
  Stay updated with emerging AI/ML frameworks and contribute
  to
  
   continuous improvement.
  
  What You Bring
  
  Required
  
  ·5–8 years of software engineering experience, with at least
  2 years in
  
   AI/ML or large-scale enterprise systems.
  
  ·Strong programming skills in Python and experience with
  AI/ML
  
   frameworks (LangChain, LangGraph, Transformers).
  
  ·Hands-on experience in developing containerized
  applications (Docker, Kubernetes).·Exposure to observability
  frameworks (Prometheus, Grafana, ELK).
  
  ·Experience working with cloud services such as AWS and/or
  Azure.·Good understanding of scalable systems, HPA, and
  secure coding practices.
  
  Preferred
  
  ·Experience with AWS Bedrock or Azure OpenAI services.
  
  ·Knowledge of vector databases and semantic
  search.·Familiarity with Kafka, RabbitMQ, or service mesh
  (Istio).·Contributions to open-source AI or cloud projects.
  
   Tech Stack You’ll Work On
  
  ·Languages: Python, Java·
  
  AI Frameworks: LangChain, LangGraph, Transformers
  
  loud Providers: AWS, Azure
  
  Databases: PostgreSQL, Redis
  
  Infra & Observability: Kubernetes, HPA, Grafana, Prometheus
  
  Messaging: Kafka, RabbitMQ
  
  
  
  Why Join Us?
  
   At Saviynt, you’ll work on cutting-edge Agentic AI
  solutions that redefine
  
   enterprise identity and access management. You’ll have
  opportunities to
  
  innovate with advanced AI frameworks, collaborate with
  talented engineers,
  
   and contribute to scalable, secure systems serving some of
  the world’s
  
   largest enterprises.
