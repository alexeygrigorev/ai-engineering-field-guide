  Your day at NTT DATA The Software Applications Development
  Engineer is a seasoned subject matter expert, responsible
  for developing new applications and improving upon existing
  applications based on the needs of the internal organization
  and / or external clients.
  
  Key responsibilities:
  
  - Develops applications that effectively accomplish client
    objectives and user needs.
  - Designs and writes code for applications and maintain
    applications databases.
  - Analyzes and edits existing software applications to improve
    and optimize functionality, fix problems, and enable their
    use on new hardware platforms.
  - Remodels and adapts applications as needed to optimize
    performance.
  - Identifies specific client needs and preferences related to
    the application.
  - Tests applications extensively to ensure they are error and
    bug-free.
  - Installs applications and acts as technical advisor.
  - Communicates with relevant internal technical stakeholders
    to obtain information on project limitations, performance
    requirements, and interfaces.
  - Consults with clients in the design phase to determine
    client needs.
  - Produces software documentation following company software
    process and templates.
  - Participates in software product review meetings and team
    meetings.
  - Performs any other related task as required.
  
  To thrive in this role, you need to have:
  
  - Seasoned understanding of computer science, with specific
    knowledge of computer programming, application design, and
    user-focused features.
  - Good team player who maintains the integrity of the team.
  - Excellent attention to detail capabilities.
  - Ability to understand and analyze complex systems.
  - Extended proficiency in writing software using the Java
    Programming Language and a standard object library.
  - Seasoned knowledge of software development process
  - Seasoned proficiency with agile development such as Scrum
  - Seasoned knowledge of software integrated development
    environments
  - Seasoned knowledge in various programming languages such as
    (but not limited to) Java, Perl, Python, C++.
  - Demonstrated analytical, organizational, and project
    management skills, using relevant information to make
    timely and critical decisions that affect cross-functional
    teams.
  - Ability to handle client and customer issues tactfully and
    professionally.
  
  Academic qualifications and certifications:
  
  - Bachelor's degree or equivalent in computer science or
    software engineering or related field.
  - Certification in various programming languages, for example
    (but not limited to) Java, Perl, Python, C++ preferred.
  - Scrum / Project Management certification preferred.
  
  Required experience:
  
  - Seasoned Software Applications Engineering, Software
    Development experience, or related work experience.
  - Seasoned experience with Programming Languages such as (but
    not limited to) C, C++, Java, Python.
  - Seasoned experienced with Linux or Unix and Windows
    operating systems.
  - Seasoned experience working with SQL.
  - Seasoned project management experience and/or experience
    working in an Agile environment.
  
