  About the role
  
  We’re looking for an experienced Backend engineer to help
  drive and evolve our product, focusing on high-impact
  innovation projects as part of our Linea AI team. You will
  be working on cutting-edge technology and ideas and bringing
  AI prototypes to production. You will work closely with Labs
  team to operationalize and scale AI prototypes across many
  customers.
  
  What you’ll do
  
  - You'll design and optimize a large-scale, highly scalable,
    and fault-tolerant system that handles large graph
    datasets at enterprise scale in realtime. Instances of our
    product are processing billions of events from tens of
    thousands of endpoints in real-time with subsecond latency
    requirements
  - You'll be solving real-world scaling problems that require
    thorough performance analysis and troubleshooting skills
  - You get to work with a modern and constantly evolving
    microservices-based software stack which includes Go,
    Kubernetes, Docker, Redis, Etc
  - You'll write secure-by-design hardened software that must
    withstand real-world attacks, while processing untrusted
    data and communicating with tens of thousands of endpoints
    over the internet
  - You will work on the operationalization of AI prototypes to
    production
  
  Who you are
  
  - You love innovation and have an entrepreneurial mindset,
    eager to solve challenging real-world problems with
    breakthrough technology
  - You have a strong track record in building full-stack
    applications that are actively used at scale
  - You have experience developing large applications in
    Go/Python
  - You have 5+ years of experience with Backend development
  - You have production experience working with large-scale
    foundational models and transformer-based architecture
    (GenAI)
  - Candidates located in Central or Eastern time zones are
    preferred
  
  Joining Cyberhaven is a chance to revolutionize data
  security. Traditional tools fall short, but we’ve reimagined
  protection with AI-enabled data lineage that analyzes
  billions of workflows to understand data, detect risk, and
