description: |
  At GSK we see a world in which advanced applications of
  machine learning and AI will allow us to develop novel
  therapies to existing diseases and to quickly respond to
  emerging or changing diseases with personalized drugs,
  driving better outcomes at reduced cost with fewer side
  effects. It is an ambitious vision that will require the
  development of products and solutions at the cutting edge of
  machine learning and AI.
  
  To help us make this future a reality, we are looking for
  skilled AI/ML Engineers that have a track record in
  developing and validating state-of-the-art machine learning
  models for solving challenging real-world scientific
  problems. AI/ML Engineers at GSK are outstanding scientists
  and engineers with in-depth knowledge in modern machine
  learning and a keen interest in making a positive impact in
  healthcare. You will be joining a clinical AI team focused
  on priority disease applications.
  
  The AI/ML team is built on the principles of ownership,
  accountability, continuous development, and collaboration.
  We hire for the long term, and we're motivated to make this
  a great place to work. Our leaders will be committed to your
  career and development from day one.
  
  As an AI/ML Engineer you will:
  
  - Design and implement AI/ML-driven solutions along the entire
    model development life cycle.
  - Research and develop state-of-the-art machine learning
    models, including deep learning models, to optimize model
    performance on a range of biomedical prediction tasks.
  - Deliver robust, tested and performant code in an agile
    environment.
  - Liaise with experts in biology, medicine and experimentation
    to ensure optimal collection of data to train biomedical
    machine learning models.
  
  Why You?
  
  Basic Qualifications:
  
  - Bachelors or Masters degree in a quantitative or engineering
    discipline (computer science, computational biology,
    engineering, physics)
  - Experience in at least one major deep learning framework
    (PyTorch, TensorFlow).
  - Experience with machine learning literature and deep
    learning modelling approaches.
  - Previous experience in developing and delivering robust
    software solutions, including demonstrated advanced
    programming expertise in Python.
  - Experience in software engineering and machine learning best
    practices, including version control, continuous
    integration (CI) and continuous development (CD),
    containerization, and shell scripting.
  
  Preferred Qualifications:
  
  - PhD in Machine Learning, Computer Science or related field.
  - Peer reviewed publications in major AI conferences or
    computational biology venues
  - Experience working with biomedical data (e.g., genomics,
    transcriptomics, proteomics, electronic health records,
    clinical images)
  - Experience with foundation models, representation learning,
    and transfer learning on biomedical data
  
