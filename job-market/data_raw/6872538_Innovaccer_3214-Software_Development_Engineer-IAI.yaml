  About Innovaccer
  
  Innovaccer Inc. is the data platform that accelerates
  innovation. The Innovaccer platform  unifies patient data
  across systems and care settings and empowers healthcare
  organizations with scalable, modern applications that
  improve clinical, financial,  operational, and experiential
  outcomes. Innovaccer’s EHR-agnostic solutions have been
  deployed across more than 1,600 hospitals and clinics in the
  US, enabling care delivery
  
  transformation for more than 96,000 clinicians, and helping
  providers work collaboratively  with payers and life
  sciences companies. Innovaccer has helped its customers
  unify health  records for more than 54 million people and
  generate over $1.5 billion in cumulative cost  savings. The
  Innovaccer platform is the #1 rated Best-in-KLAS data and
  analytics platform  by KLAS, and the #1 rated population
  health technology platform by Black Book. For more
  information, please visit innovaccer.com.
  
