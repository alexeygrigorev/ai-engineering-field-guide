  OUR OPPORTUNITY
  
  Natera™ is a global leader in cell-free DNA (cfDNA) testing,
  dedicated to oncology, women’s health, and organ health. Our
  aim is to make personalized genetic testing and diagnostics
  part of the standard of care to protect health and enable
  earlier and more targeted interventions that lead to longer,
  healthier lives.
  
  The Natera team consists of highly dedicated statisticians,
  geneticists, doctors, laboratory scientists, business
  professionals, software engineers and many other
  professionals from world-class institutions, who care deeply
  for our work and each other. When you join Natera, you’ll
  work hard and grow quickly. Working alongside the elite of
  the industry, you’ll be stretched and challenged, and take
  pride in being part of a company that is changing the
  landscape of genetic disease management.
  
