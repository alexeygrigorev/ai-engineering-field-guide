description: |
  Job Purpose and Impact
  
  - The Senior Professional, Software Engineering job designs,
    develops and maintains software applications and systems.
    With minimal supervision, this job collaborates with cross
    functional teams to define, design and implement new
    software features to meet user needs and business goals,
    and upgrade existing software to improve performance and
    functionality through writing clean, efficient and
    scalable code and troubleshooting and debugging complex
    issues. This job also participates in code reviews to
    maintain high code quality and share knowledge with
    software engineering team members.
  
  Key Accountabilities
  
  - SOFTWARE DEVELOPMENT: Designs and develops high quality
    software solutions by writing clean, maintainable and
    efficient codes.
  - AUTOMATION: Leads the application of internal software
    deployment platform, methodologies and tools to automate
    the deployment process, ensuring smooth and reliable
    releases.
  - COLLABORATION: Partners with cross functional team of
    product managers, designers and different engineers to
    gather complex requirements and deliver solutions that
    meet business needs.
  - TESTING & DEBUGGING: Writes and maintains complex unit tests
    and integration tests, and performs debugging to maintain
    the quality and performance of the software.
  - CONTINUOUS IMPROVEMENT: Suggests options for improving the
    software development and deployment processes, and
    implements the approved standards to improve efficiency
    and reliability.
  - DOCUMENTATION: Builds and maintains comprehensive
    documentation for complex software applications,
    deployment processes and system configurations.
  - TECHNICAL SUPPORT: Provides technical support and
    troubleshooting for complex issues with deployed
    applications to ensure minimal downtime and fast
    resolution.
  
  Qualifications
  
  - Minimum requirement of 4 years of relevant work experience.
    Typically reflects 5 years or more of relevant experience.
  - Builds, configures, and deploys complex automation workflows
    and pipelines.
  - Enable self-service features for automating, testing,
    rollout, and user acceptance of agents.
  - Build and govern standard templates and frameworks for
    consistent, scalable automation.
  - Platform integrations, security, compliance and monitoring.
