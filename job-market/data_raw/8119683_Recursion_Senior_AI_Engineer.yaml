  - We act boldly with integrity. We are unconstrained in our
    thinking, take calculated risks, and push boundaries, but
    never at the expense of ethics, science, or trust.
  - We care deeply and engage directly. Caring means holding a
    deep sense of responsibility and respect - showing up,
    speaking honestly, and taking action.
  - We learn actively and adapt rapidly. Progress comes from
    doing. We experiment, test, and refine, embracing
