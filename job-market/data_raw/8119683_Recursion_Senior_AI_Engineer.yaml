  - We move with urgency because patients are waiting. Speed
    isn’t about rushing but about moving the needle every day.
  - We take ownership and accountability. Through ownership and
    accountability, we enable trust and autonomy—leaders take
    accountability for decisive action, and teams own outcomes
    together.
  - We are One Recursion. True cross-functional collaboration is
    about trust, clarity, humility, and impact. Through
    sharing, we can be greater than the sum of our individual
    capabilities.
  
  Our values underpin the employee experience at Recursion.
  They are the character and personality of the company
  demonstrated through how we communicate, support one
  another, spend our time, make decisions, and celebrate
  collectively.
  
  More About Recursion
  
  Recursion (NASDAQ: RXRX) is a clinical stage TechBio company
  leading the space by decoding biology to radically improve
  lives. Enabling its mission is the Recursion OS, a platform
  built across diverse technologies that continuously generate
  one of the world’s largest proprietary biological and
  chemical datasets. Recursion leverages sophisticated
  machine-learning algorithms to distill from its dataset a
  collection of trillions of searchable relationships across
  biology and chemistry unconstrained by human bias. By
  commanding massive experimental scale — up to millions of
  wet lab experiments weekly — and massive computational scale
  — owning and operating one of the most powerful
  supercomputers in the world, Recursion is uniting
  technology, biology and chemistry to advance the future of
  medicine.
  
  Recursion is headquartered in Salt Lake City, where it is a
  founding member of BioHive, the Utah life sciences industry
  collective. Recursion also has offices in Toronto, Montréal,
  New York, London, Oxford area, and the San Francisco Bay
  area. Learn more at www.Recursion.com, or connect on X
  (formerly Twitter) and LinkedIn.
  
